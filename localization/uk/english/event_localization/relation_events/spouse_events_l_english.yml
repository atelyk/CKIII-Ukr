l_english:
  spouse.0001.t: "Те, що нас об'єднує"
  spouse.0001.desc: "Коли ми розмовляємо про життя, [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] і я часто у всьому погоджуємося. Я просто знаю, що [spouse.GetFirstName] розуміє мене."
  spouse.0001.a: "Мені пощастило бути з кимось, хто мене розуміє."
  spouse.0002.t: "Те, що нас об'єднує"
  spouse.0002.desc: "Днями [Select_CString(ROOT.From.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString(ROOT.From.IsFemale, 'згадала ',' згадав' )], що я належу до небагатьох людей, здатних зрозуміти [ROOT.From.GetCharacter.GetHerHis].\n\nЯ чудово розумію, що [first_spouse.GetSheHe] хоче цим сказати."
  spouse.0002.a: "Ми пов'язані більшим, ніж тільки шлюб."
  spouse.0003.t: "Те, що ми робимо"
  spouse.0003.desc: "Іноді я думаю, що мені не знайти кращого супутника життя, ніж [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. Ми майже повністю поділяємо радості та інтереси один одного."
  spouse.0003.a: "Є багато способів провести життя разом."
  spouse.0004.t: "Те, що нас об'єднує"
  spouse.0004.desc: "З усіх придворних, з якими можна проводити свій час, [Select_CString(ROOT.From.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] найдовше залишається зі мною.\n\n[Select_CString(ROOT.From.IsFemale, 'Їй', 'Йому' )] приносить справжнє задоволення час, який ми проводимо разом!"
  spouse.0004.a: "Є багато способів провести життя разом."
  spouse.0005.t: "Незгоди в шлюбі"
  spouse.0005.desc: "Скільки я б не пояснював, що і навіщо я роблю, [Select_CString(ROOT.From.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] ніколи не розуміє мене до кінця.\n\n[spouse.GetFirstName] і я дуже різні."
  spouse.0005.a: "Ми пов'язані, хочемо ми того чи ні."
  spouse.0006.t: "Незгоди в шлюбі"
  spouse.0006.desc: "Я не розумію, чого хоче [Select_CString(from_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [Select_CString(from_spouse.IsFemale, 'Вона', 'Він' )] намагається пояснити, чому робить ті чи інші вчинки, але для мене все це звучить як повне безглуздя.\n\nМи занадто різні?"
  spouse.0006.a: "[Select_CString(ROOT.From.IsFemale, 'Вона', 'Він' )] нічим не може мені допомогти."
  spouse.0007.t: "Друг мого друга"
  spouse.0007.desc: "[Select_CString(friend_in_common.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [SCOPE.sCharacter('friend_in_common').GetTitledFirstName] [Select_CString(friend_in_common.IsFemale, 'розповіла', 'розповів' )] мені, як добре з [Select_CString(friend_in_common.IsFemale, 'нею', 'ним' )] [Select_CString(spouse.IsFemale, 'обходилася моя', 'обходився мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('spouse').GetFirstName]. Я чудово знаю, як [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] поводиться з оточуючими, і це змусило мене ще більше поважати [SCOPE.sCharacter('spouse').GetHerHis]."
  spouse.0007.a: "Це змушує мене посміхнутися."
  spouse.0008.t: "Друг мого друга"
  spouse.0008.desc: "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] [Select_CString(ROOT.from.IsFemale, 'почала', 'почав )] частіше і тепліше посміхатися мені, говорячи, що я зігріваю [first_spouse.GetHerHis] серце.\n\nСхоже, [Select_CString(friend_in_common.IsFemale, 'наша спільна подруга', 'наш спільний друг' )] [friend_in_common.GetTitledFirstName] [Select_CString(friend_in_common.IsFemale, 'розповіла', 'розповів' )] [first_spouse.GetHerHim], яка я чудова людина!"
  spouse.0008.a: "Спасибі, [friend_in_common.GetFirstNameNoTooltip]!"
  spouse.0008.b: "Скільки часу [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] і [friend_in_common.GetHerHim] проводять разом?"
  spouse.0009.t: "Підозра у відповідь на дружбу"
  spouse.0009.desc: "Попри всі мої спроби показати свою прихильність, [spouse.GetFirstName] відповідає мені холодною підозрою. Мабуть, я і [Select_CString(friend_in_common.IsFemale, 'наша спільна подруга', 'наш спільний друг' )] [friend_in_common.GetTitledFirstName] надто багато часу проводимо разом."
  spouse.0009.a: "Та як [spouse.GetSheHe] сміє?"
  spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] не може цього знати. Чи може?"

  spouse.1001.t: "Час, проведений разом"
  spouse.1001.desc: "Нехай [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] і не надто [Select_CString(spouse.IsFemale, 'дорога', 'дорогий' )] мені, але чим більше часу я і [spouse.GetFirstName] проводимо разом, тим краще я починаю розуміти [SCOPE.sCharacter('spouse').GetHerHis]."
  spouse.1001.a: "Можливо, згодом я навіть зможу полюбити [SCOPE.sCharacter('spouse').GetHerHis]."
  spouse.1002.t: "Час, проведений разом"
  spouse.1002.desc: "Чим більше часу я і [Select_CString(ROOT.from.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] проводимо разом, тим більше я переконуюсь, що [first_spouse.GetSheHe] ставиться до мене все тепліше. [first_spouse.GetFirstName] каже, що постійно відкриває у мені нові сторони."
  spouse.1002.a: "Можливо, згодом [first_spouse.GetSheHe] навіть зможе покохати мене."
  spouse.1003.t: "Час, проведений разом"
  spouse.1003.desc: "Так, [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] не надто [Select_CString(spouse.IsFemale, 'дорога', 'дорогий' )] мені, і чим більше часу я і [spouse.GetFirstName]проводимо разом, тим краще розумію чому. Будь-який [SCOPE.sCharacter('spouse').GetHerHis] вчинок дратує мене."
  spouse.1003.a: "І з цією людиною мені доведеться провести все життя."
  spouse.1004.t: "Час, проведений разом"
  spouse.1004.desc: "Адже мені це не здається, і [Select_CString(ROOT.from.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] справді, все сильніше втомлюється від мого суспільства. Не знай я протилежного, можна було б сказати, що я дію [Select_CString(ROOT.from.IsFemale, 'їй', 'йому' )] на нерви!"
  spouse.1004.a: "Давай поки що зустрічатися рідше."
  spouse.2001.t: "Спокій"
  spouse.2001.opening: "Стільки всього потрібно зробити за такий короткий час! Не знаю, як мені вдавалося б справлятися з цим, якби не [Select_CString(spouse.IsFemale, 'моя любляча', 'мій люблячий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
  spouse.2001.chaste: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] показує мені, що в душі підтримує мене у всіх бідах."
  spouse.2001.lustful: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] надає мені нові сили спекотними ночами, пробуджуючи в мені пристрасть, таку необхідну для подолання життєвих перепон."
  spouse.2001.temperate: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] нагадує мені, що слід у всьому дотримуватися помірності, щоб не надірватися."
  spouse.2001.gluttonous: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди ловить правильний момент, щоб відвернути мене чудовими стравами та напоями."
  spouse.2001.generous: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] повністю присвячує себе тому, щоб підтримувати мене."
  spouse.2001.greedy: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди знаходить для мене нові способи досягти мети."
  spouse.2001.diligent: "\n\nКоли у мене не залишається сил, [spouse.GetSheHe] допомагає мені: бере перо чи скіпетр— і ніколи не скаржиться."
  spouse.2001.lazy: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] не забуває дати мені добре відпочити, коли мені це потрібно."
  spouse.2001.wrathful: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] від мого імені позбавляє мене незначних справ, обсипаючи прокльонами гінців з безглуздими листами."
  spouse.2001.calm: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] все ретельно зважує і допомагає мені розбиратися з усіма нетерміновими питаннями."
  spouse.2001.impatient: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди знаходить спосіб якнайшвидше закінчити мої справи."
  spouse.2001.patient: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] допомагає мені неспішно розбиратися зі справами та нагадує, що я впораюся, скільки б часу на це у мене не пішло."
  spouse.2001.stubborn: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] змушує мене продовжувати та не дозволяє здатися, поки не доведу справу до кінця."
  spouse.2001.fickle: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди знаходить мені нові заняття, щоб відвернути мене від важких думок про тягар відповідальності."
  spouse.2001.humble: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] нагадує мені, що моя робота - це обов'язок і слід виконувати його з честю."
  spouse.2001.arrogant: "\n\n[spouse.GetSheHe|U] нагадує мені, що я можу робити те, що вважаю за потрібне: ніхто, крім бога, не вправі судити мене."
  spouse.2001.deceitful: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди поруч, нагадуючи мені, що все буде добре."
  spouse.2001.honest: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди говорить мені, що, хоча справ у мене багато, [spouse.GetSheHe] вірить, що я впораюся."
  spouse.2001.craven: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] завжди допомагає мені уникнути обов'язків, які обтяжують мене найбільше."
  spouse.2001.brave: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] надихає мене не ховатися від труднощів і не згинатися під їхнім гнітом."
  spouse.2001.shy: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] допомагає мені ховатися від радників та посланців, які приносять на розгляд все більше запитань."
  spouse.2001.gregarious: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] найкраще знає, як позбутися нових справ, принесених мені на розгляд."
  spouse.2001.ambitious: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] нагадує мені, для чого взагалі все це і які нагороди чекають на мене в кінці шляху."
  spouse.2001.content: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] нагадує мені, що все це не так вже й важливо. Все буде добре, навіть якщо я нехтуватиму деякими своїми обов'язками."
  spouse.2001.arbitrary: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] допомагає мені визначити, які обов'язки мені слід виконувати, а про що можна забути."
  spouse.2001.just: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] нагадує мені про необхідність приділяти належну увагу кожному питанню."
  spouse.2001.cynical: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] заспокоює мене посмішкою і каже, що зрештою не так вже й важливо доводити справи до кінця. Головне, щоби мене бачили за роботою."
  spouse.2001.zealous: "\n\nКоли у мене занадто багато роботи, [spouse.GetSheHe] допомагає мені в молитвах, і тоді [ROOT.Char.GetFaith.HighGodName] надає мені сил."
  spouse.2001.paranoid: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] показує, хто навмисно завдає мені проблем і кого слід обложити."
  spouse.2001.trusting: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] нагадує мені про мій обов'язок сюзерена, про людей, які розраховують на мене, і про те, що всі ми повинні сумлінно робити свою справу."
  spouse.2001.compassionate: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] виявляє до мене стільки доброти та турботи, підтримує мене та не забуває допомагати порадою."
  spouse.2001.callous: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] не переносить «кретинів», на яких мені доводиться витрачати свій час, і нерідко говорить про це вголос у їхній присутності."
  spouse.2001.sadistic: "\n\nЧим гірше стає мені, тим ширше [Select_CString(spouse.IsFemale, 'вона', 'він' )] усміхається, підтримуючи мене, коли я насилу виконую свої зобов'язання."
  spouse.2001.vengeful: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] не соромиться у висловлюваннях на адресу тих, хто занадто багато хоче від мене. Мені приємно чути прокляття, що посилаються на їх адресу."
  spouse.2001.forgiving: "\n\n[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] чудово розуміє, що зі мною відбувається, і не забуває нагадувати: коли ці важкі часи закінчаться, мені вибачать нехтування іншими сторонами життя."
  spouse.2001.a: "Ніхто не викликає у мене такої посмішки, як [Select_CString(spouse.IsFemale, 'моя дорога', 'мій дорогий' )] [spouse.GetFirstNameNoTooltip]."
  spouse.2002.t: "Добре слово"
  spouse.2002.desc: "Під час мого візиту [SCOPE.sCharacter('told_of_character').GetFirstName] ненадовго [Select_CString(told_of_character.IsFemale, 'звернула', 'звернув' )] на мене увагу. Ймовірно, це підходяща можливість, щоб натякнути [Select_CString(told_of_character.IsFemale, 'їй', 'йому' )], яка хороша людина [Select_CString(spouse.IsFemale, 'моя дорога', 'мій дорогий' )] [ROOT.GetCharac .Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
  spouse.2002.a: "Ви знаєте, [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
  spouse.2002.b: "Дозвольте розповісти вам дещо про себе..."
  spouse.2003.t: "[Select_CString(spouse.IsFemale, 'Гідна', 'Гідний' )] захоплення [spouse.GetWomanMan]"
  spouse.2003.opening: "Під час недавнього візиту [initial_spouse.GetTitledFirstName] багато чого [Select_CString(ROOT.from.IsFemale, 'розповіла', 'розповів' )] мені. У центрі [initial_spouse.GetHerHis] історій [Select_CString(spouse.IsFemale, 'була', 'був' )] в основному [ROOT.From.GetCharacter.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetTitledFirstName]."
  spouse.2003.exceptional: "\n\nЧесно кажучи, до цього мені й на думку не спадало, що [spouse.GetSheHe] [Select_CString(spouse.IsFemale, 'така приголомшлива', 'такий приголомшливий' )] [spouse.GetWomanMan]!"
  spouse.2003.a: "Дякую, що відкрили мені очі, [initial_spouse.GetFirstNameNoTooltip]!"
  spouse.2004.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] підтримує мене"
  spouse.2004.opening: "Під час недавнього візиту [Select_CString(initial_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] і [told_of_character.GetTitledFirstName] довго балакали."
  spouse.2004.exceptional: "\n\nНе знаю, що саме [initial_spouse.GetSheHe] [Select_CString(told_of_character.IsFemale, 'їй', 'йому' )] [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказав' )], але це безперечно справило враження! Перед нашим від'їздом [told_of_character.GetFirstName] раптом [Select_CString(told_of_character.IsFemale, 'підійшла і дружньо обійняла мене', 'підійшов і дружньо обійняв мене' )]!"
  spouse.2004.a: "Що б я без тебе [Select_CString(initial_spouse.IsFemale, 'робив, моя дорога', 'робила, мій дорогий' )] [initial_spouse.GetFirstNameNoTooltip]."
  spouse.2005.t: "Уважний слухач"
  spouse.2005.desc: "Схоже, [told_of_character.GetTitledFirstName] під враженням від того, [Select_CString(spouse.IsFemale, 'якою', 'яким' )] в моїх розповідях [Select_CString(spouse.IsFemale, 'постала ', 'постав' )] [spouse.GetFirstName]! Перед нашим від'їздом [told_of_character.GetTitledFirstName] навіть [Select_CString(told_of_character.IsFemale, 'обійняла', 'обійняв' )] [SCOPE.sCharacter('spouse').GetHerHis]!"
  spouse.2005.a: "І мені майже не довелося нічого прикрашати."
  spouse.2006.t: "[Select_CString(spouse.IsFemale, 'Гідна', 'Гідний' )] похвали [spouse.GetWomanMan]"
  spouse.2006.good: "\n\n[Select_CString(ROOT.from.IsFemale, 'Вона показала', 'Він показав' )] мені, чому [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'гідна', 'гідний' )] моєї поваги."
  spouse.2006.a: "Дякую, що відкрили мені очі [initial_spouse.GetFirstNameNoTooltip]."
  spouse.2007.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] підтримує мене"
  spouse.2007.good: "\n\nНе знаю, що саме [initial_spouse.GetSheHe] [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказав' )], але це безперечно справило гарне враження. Перед від'їздом [told_of_character.GetFirstName] з посмішкою [Select_CString(told_of_character.IsFemale, 'поплескала', 'поплескав' )] мене по плечу!"
  spouse.2007.a: "Що б я без тебе [Select_CString(initial_spouse.IsFemale, 'робив, моя дорога', 'робила, мій дорогий' )] [initial_spouse.GetFirstNameNoTooltip]."
  spouse.2008.t: "Уважний слухач"
  spouse.2008.desc: "Схоже, [told_of_character.GetTitledFirstName] під враженням від того, [Select_CString(spouse.IsFemale, 'якою', 'яким' )] в моїх розповідях [Select_CString(spouse.IsFemale, 'постала ', 'постав' )] [spouse.GetFirstName]! Тепер вони ладнають краще, ніж колись."
  spouse.2008.a: "Достатньо було просто сказати правду."
  spouse.2009.t: "[SCOPE.sCharacter('spouse').GetWomanMan|U] сумнівних переваг"
  spouse.2009.bad: "\n\nНе знаю, чи це було зроблено навмисно, але після всього, що [Select_CString(ROOT.from.IsFemale, 'розповіла', 'розповів' )] [initial_spouse.GetFirstName], у мене склалося враження, що [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'отримувала', 'отримував' )] незаслужено багато уваги."
  spouse.2009.a: "Дякую, що відкрили мені очі, [initial_spouse.GetFirstNameNoTooltip]..."
  spouse.2010.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] підтримує мене"
  spouse.2010.desc: "\n\nЩо б [initial_spouse.GetSheHe] не [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказав' )], [told_of_character.GetFirstName] явно не в захваті від почутого. Під час від'їзду [told_of_character.GetSheHe] [Select_CString(told_of_character.IsFemale, 'поглянула', 'поглянув' )] на мене і [Select_CString(told_of_character.IsFemale, 'похитала', 'похитав' )] головою."
  spouse.2010.a: "Що б я без тебе [Select_CString(initial_spouse.IsFemale, 'робив, моя дорога', 'робила, мій дорогий' )] [initial_spouse.GetFirstNameNoTooltip]."
  spouse.2011.t: "Уважний слухач"
  spouse.2011.desc: "Незважаючи на всі мої спроби виправитись, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] у моїх промовах [Select_CString(spouse.IsFemale, 'виглядала ', 'виглядав' )] не з найкращой сторони! Під час від'їзду [told_of_character.GetFirstName] лише [Select_CString(told_of_character.IsFemale, 'покачала', 'покачав' )] головою."
  spouse.2011.a: "Невже це через мене?..."
  spouse.2012.t: "Довіра у шлюбі"
  spouse.2012.secret_about_me: "Думаю, [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'повинна', 'повинен' )] Дещо дізнатися про мене. Знаю, [spouse.GetFirstName] зрозуміє."
  spouse.2012.secret_about_spouse: "Мені відкрилися деякі таємниці, які приховує [spouse.GetFirstName]. Думаю, [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] більше не може не знати про це."
  spouse.2012.secret_about_other: "Я розмірковую, [Select_CString(spouse.IsFemale, 'чи має моя', 'чи повинен мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] дізнатися деякі відомості наступного разу, коли ми залишимося наодинці.\n\nДумаю, [spouse.GetHerHim] буде цікаво послухати, що приховує [owner_of_secret.GetTitledFirstName]."
  spouse.2012.a: "[spouse.GetFirstNameNoTooltip] дізнається від мене про цей секрет."
  spouse.2012.a.tt: "[spouse.GetTitledFirstName] знає про секрет"
  spouse.2012.b: "Деякі речі краще не розкривати."
  spouse.2013.t: "Довіра у шлюбі"
  spouse.2013.opening: "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString(ROOT.from.IsFemale, 'відвела', 'відвів' )] мене убік і серйозно [Select_CString(ROOT.from.IsFemale, 'подивилася', 'подивився' )] на мене."
  spouse.2013.secret_about_me: "\n\n«Мені потрібно в дечому зізнатися», — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказав' )] [first_spouse.GetSheHe]. Коли [first_spouse.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'прошепотіла', 'прошепотів' )] мені на вухо свою таємницю, мені не вдалося стримати подиву."
  spouse.2013.secret_about_spouse: "\n\n«Тобі потрібно дещо дізнатися», — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказав' )] [first_spouse.GetSheHe]. Коли [first_spouse.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'прошепотіла', 'прошепотів' )] мені на вухо свою таємницю, мені не вдалося стримати подиву."
  spouse.2013.secret_about_other: "\n\n«Мені потрібно дещо тобі розповісти, — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказав' )] [first_spouse.GetSheHe]. — Справа в тому що [owner_of_secret.GetTitledFirstName]…»\nКоли [first_spouse.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'прошепотіла', 'прошепотів' )] мені на вухо свою таємницю, мені не вдалося стримати подиву."
  spouse.2013.a: "Правда? Мені й на думку таке не спадало!"
  spouse.2014.t: "Загроза?"
  spouse.2014.desc: "Є щось дивне в тому, як [agent.GetTitledFirstName] веде себе, коли [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] поряд і ніхто, як [agent.GetHerHim] здається, не дивиться в [SCOPE.sCharacter('agent').GetHerHis] сторону. Я постійно бачу, як [agent.GetSheHe] кидає двозначні погляди, блукає порожніми коридорами і пильно стежить за тим, що робить [SCOPE.sCharacter('spouse').GetFirstName].\n\nБоюся, [SCOPE.sCharacter('agent').GetTitledFirstName] щось планує."
  spouse.2014.a: "[Select_CString(spouse.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [Select_CString(spouse.IsFemale, 'повинна', 'повинен' )] дізнатися про це!"
  spouse.2014.reveal_tt: "[spouse.GetTitledFirstName] дізнається, що [agent.GetTitledFirstName] щось задумує."
  spouse.2014.b: "Мабуть, я помиляюся."
  spouse.2015.t: "Загроза?"
  spouse.2015.desc: "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [Select_CString(ROOT.from.IsFemale, 'прийшла', 'прийшов' )] до мене [Select_CString(ROOT.from.IsFemale, 'стривожена', 'стривожений' )]. [first_spouse.GetFirstName] тихо [Select_CString(ROOT.from.IsFemale, 'розповіла', 'розповів' )] мені про те, що [agent.GetTitledFirstName] вкрай підозріло поводиться. [first_spouse.GetFirstName] прямо звинувачує [SCOPE.sCharacter('agent').GetHerHis] у зв'язках із змовниками!"
  spouse.2015.a: "Дякую за попередження, [Select_CString(ROOT.from.IsFemale, 'моя дорога', 'мій дорогий' )] [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
  spouse.2015.b: "А чи заслуговує [first_spouse.GetFirstNameNoTooltip] на довіру у цьому питанні?"
  spouse.3001.t: "Незгоди в шлюбі"
  spouse.3001.desc.opening: "Мало мені було інших проблем, тож тепер ще доводиться розбиратися з усім, що влаштовує мені [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
  spouse.3001.desc.fallback0: Я завжди щось роблю недостатньо добре, і щодня на мене летять нові скарги."""
  spouse.3001.desc.fallback: "There are always things I do not do well enough, and a new complaint every day."
  spouse.3001.lazy: "[Select_CString(spouse.IsFemale, 'Вона', 'Він' )] ні в яку не хоче допомагати мені. Коли ж у мене найбільше справ, нерідко [spouse.GetSheHe] демонстративно спить або балакає прямо в мене на очах!"
  spouse.3001.wrathful: "В ім'я [ROOT.Char.GetFaith.HighGodNamePossessive], [spouse.GetHerHis] характер зводить мене з розуму. Поганий настрій, бійки, вічне невдоволення... Моє терпіння вже закінчується."
  spouse.3001.deceitful: "Останнім часом я постійно стикаюся з обманом. Найчастіше це стосується всякої дрібниці, але мене мучать сумніви. Що ще приховує [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]?.."
  spouse.3001.paranoid: "[spouse.GetFirstName] весь час випробовує моє терпіння, звинувачуючи мене в тому, чого я ніколи не [Select_CString(spouse.IsFemale, 'робив', 'робила' )]. Мені вже хочеться, щоб [spouse.GetHerHis] наступне звинувачення виявилося правдою..."
  spouse.3001.impatient: "\n\nОбов'язок наказує [SCOPE.sCharacter('spouse').GetHerHim] підтримувати мене і виявляти розуміння, але [spouse.GetSheHe] зовсім [Select_CString(spouse.IsFemale, 'позбавлена', 'позбавлений' )] терпіння. Навіть коли я задихаюся під вантажем своїх обов'язків, [spouse.GetFirstName] думає лише про невиконані обіцянки та нестачу уваги."
  spouse.3001.arrogant: "[spouse.GetFirstName] усією душею ненавидить мої обтяжливі обов'язки, але не тому, що піклується про мене. Ні, [spouse.GetSheHe] хоче, щоб я [Select_CString(spouse.IsFemale, 'приділяла', 'приділяв' )] увагу [spouse.GetHerHim] на шкоду своєму обов'язку!"
  spouse.3001.sadistic: "\n\nЯ щосили намагаюся приділяти всім моїм обов'язкам заслужену увагу, відчуваючи, що сил у мене стає дедалі менше. Колись мені здавалося, що [spouse.GetFirstName] мене підтримуватиме, але від колишньої наївності не залишилося й сліду. Думаю, [spouse.GetSheHe] отримує задоволення від моїх страждань!"
  spouse.3001.callous: "Після довгого і виснажливого дня мені особливо потрібні розуміння та підтримка. [spouse.GetFirstName] не пропонує нічого, окрім зауважень та холодних відмов."
  spouse.3001.vengeful: "Визнаю, я просто людина та я маю свої недоліки, але [spouse.GetFirstName] просто складається з них! [Select_CString(spouse.IsFemale, 'Вона', 'Він' )] пам'ятає про всі зроблені мною помилки та постійно карає мене за них."
  spouse.3001.desc.end: "\n\nМожна подумати, що [spouse.GetSheHe] робить усе можливе, щоб перетворити моє життя на нескінченну муку!"
  spouse.3001.a: "За що ти мене так ненавидиш?!"

  spouse.3002.t: "Можливість відплатити"
  spouse.3002.desc: "Під час мого візиту [SCOPE.sCharacter('told_of_character').GetTitledFirstName] ненадовго [Select_CString(told_of_character.IsFemale, 'звернула', 'звернув' )] на мене увага. Це може бути підходящою можливістю натякнути [told_of_character.GetHerHim], ким насправді є [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
  spouse.3002.a: "Дозвольте вам розповісти дещо, [told_of_character.GetFirstNameNoTooltip]."
  spouse.3002.a.great: "Переконливі історії"
  spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip] приголомшений#!"
  spouse.3002.a.good: "Жахливі історії"
  spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip] вірить моїм словам#!"
  spouse.3002.a.bad: "Нечесні промови"
  spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip] у гніві від того, що я намагаюся очорнити [Select_CString(spouse.IsFemale, 'свою дружину', 'свого чоловіка' )]#!"
  spouse.3002.b: "Я не можу ось так діяти за [Select_CString(spouse.IsFemale, 'її', 'його' )] спиною."

  spouse.3003.t: "Розмова, що викликає занепокоєння"
  spouse.3003.opening: "Під час недавнього візиту я і [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] персонажа [SCOPE.sCharacter('spouse').GetTitledFirstName], [initial_spouse.GetTitledFirstName], мали змістовну бесіду."
  spouse.3003.exceptional: "\n\nРаніше [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'була', 'був' )] досить пристойною людиною, але те, що [Select_CString(initial_spouse.IsFemale, 'розповіла, розповів' )] мені [SCOPE.sCharacter('initial_spouse').GetTitledFirstName], жахнуло мене!"
  spouse.3003.a: "[spouse.GetFirstNameNoTooltip], ви незаслужено користувалися моєю добротою!"
  spouse.3004.t: "Розмова, що викликає занепокоєння"
  spouse.3004.opening: "Під час недавнього візиту [told_of_character.GetTitledFirstName] страшно довго [Select_CString(told_of_character.IsFemale, 'слухала', 'слухав' )] все, що [Select_CString(initial_spouse.IsFemale, 'говорила', 'говорив' )] [Select_CString(told_of_character.IsFemale, 'їй', 'йому' )] [Select_CString(initial_spouse.IsFemale, 'моя не особливо мене любляча', 'мій не особливо мене люблячий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName]."
  spouse.3004.exceptional: "\n\nМої найгірші страхи підтвердились у день від'їзду, коли [told_of_character.GetFirstName] не [Select_CString(told_of_character.IsFemale, 'захотіла', 'захотів' )] навіть дивитися на мене!"
  spouse.3004.a: "Що ти [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказав' )] [told_of_character.GetHerHim]?!"
  spouse.3005.t: "Вдячний слухач"
  spouse.3005.exceptional: "Те, в якому вигляді в моїх оповіданнях [Select_CString(spouse.IsFemale, 'постала моя', 'постав мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], безперечно справило враження. Очі [Select_CString(told_of_character.IsFemale, 'моєї слухачки', 'мого слухача' )] розширилися від подиву, і [told_of_character.GetSheHe] [Select_CString(told_of_character.IsFemale, 'пробурмотала', 'пробурмотів' )], відмовляючись вірити почутому: «Це неможливо…»"
  spouse.3005.a: "Це правда, від початку до кінця."
  spouse.3006.t: "Розмова, що викликає занепокоєння"
  spouse.3006.good: "\n\nНасамперед [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'була', 'був' )] досить пристойною людиною в моїх очах, але те, що [Select_CString(initial_spouse.IsFemale, 'розповіла, розповів' )] мені [initial_spouse.GetSheHe], змусило мене розчаруватися у [Select_CString(spouse.IsFemale, 'ній', 'ньому' )]."
  spouse.3006.a: "[spouse.GetFirstNameNoTooltip], ви незаслужено користувалися моєю добротою."
  spouse.3007.t: "Розмова, що викликає занепокоєння"
  spouse.3007.good: "\n\nУ мене були причини для занепокоєння, адже під час від'їзду [told_of_character.GetFirstName] лише [Select_CString(told_of_character.IsFemale, 'похитала', 'похитав' )] головою, дивлячись на мене."
  spouse.3007.a: "Що ти [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказав' )] [told_of_character.GetHerHim]?!"
  spouse.3008.t: "Вдячний слухач"
  spouse.3008.good: "Мабуть, мені вдалося справити враження, розповівши, що насправді представляє собою [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]. Коли настав час для нашого від'їзду, [told_of_character.GetFirstName] лише [Select_CString(told_of_character.IsFemale, 'похитала', 'похитав' )] головою, дивлячись на [Select_CString(spouse.IsFemale, 'неї', 'нього' )]."
  spouse.3008.a: "Нічого дивного, що це мене так тішить."
  spouse.3009.t: "Приємний сюрприз"
  spouse.3009.bad: "\n\n[spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'користувалася', 'користувався' )] моєю повагою, і після всього, що [SCOPE.sCharacter('initial_spouse').GetFirstName] [Select_CString(initial_spouse.IsFemale, 'розповіла', 'розповів' )] мені, я розумію, що повага була заслуженою!"
  spouse.3009.a: "Гідна людина."
  spouse.3010.t: "Приємний сюрприз"
  spouse.3010.bad: "\n\nМені не слід було турбуватися, оскільки [told_of_character.GetFirstName] [Select_CString(told_of_character.IsFemale, 'повідомила', 'повідомив' )] мені, що [initial_spouse.GetFirstName] [Select_CString(initial_spouse.IsFemale, 'відкрила', 'відкрив' )] [told_of_character.GetHerHim] ті мої сторони, яких [told_of_character.GetSheHe] прежде не [Select_CString(told_of_character.IsFemale, 'помічала', 'помічав' )]!"
  spouse.3010.a: "[Select_CString(initial_spouse.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] добре про мене [Select_CString(initial_spouse.IsFemale, 'відгукувалася', 'відгукувався' )]? Правда?"
  spouse.3011.t: "Жахливе непорозуміння"
  spouse.3011.bad: "Попри всі мої зусилля показати, що [spouse.GetFirstName] — жахлива людина, [told_of_character.GetFirstName] [Select_CString(told_of_character.IsFemale, 'порахувала', 'порахував' )] це за похвалу! І тепер вони зійшлися ще краще!"
  spouse.3011.a: "Невже це через мене?"
  spouse.3012.t: "Загроза"
  spouse.3012.opening: "Попри свою повну безкорисність, [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] чудово почувається при дворі."
  spouse.3012.agent_suspicious: "\n\nАле якщо я розповім, що останнім часом [agent.GetTitledFirstName] веде себе дивно, [SCOPE.sCharacter('spouse').GetHerHis] життя стане менш безтурботним."
  spouse.3012.agent_probably_innocent: "\n\nАле якщо я скажу, ніби останнім часом [agent.GetTitledFirstName] поводитися дивно, [SCOPE.sCharacter('spouse').GetHerHis]життя стане менш безтурботним."
  spouse.3012.a: "[spouse.GetFirstNameNoTooltip] [Select_CString(spouse.IsFemale, 'повинна', 'повинен' )] дізнатися про цю «небезпеку»!"
  spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip] отримає «попередження», що [agent.GetFirstNameNoTooltip] може становити небезпеку."
  spouse.3012.b: "Я і вдавати не стану, що допомагаю [Select_CString(spouse.IsFemale, 'їй', 'йому' )]."
  spouse.3013.t: "Загроза?"
  spouse.3013.desc: "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] [Select_CString(ROOT.from.IsFemale, 'прийшла', 'прийшов' )] до мене з тривожними звістками. [initial_spouse.GetFirstName] тихо [Select_CString(ROOT.from.IsFemale, 'розповіла', 'розповів' )], що[agent.GetTitledFirstName] вкрай підозріло поводиться. [initial_spouse.GetFirstName] прямо звинувачує [SCOPE.sCharacter('agent').GetHerHis] у зв'язках із змовниками!"
  spouse.3013.a: "А чи заслуговує [initial_spouse.GetFirstNameNoTooltip] довіри у цьому питанні?"