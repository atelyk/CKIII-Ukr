l_english:
  sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
  sell_titles.0001.desc.dislike: "Мене не цікавлять ваші порожні обіцянки, але якщо вам так потрібне золото, думаю, ми знайдемо спільну мову."
  sell_titles.0001.desc.normal: "Я не шукаю почестей, [Select_CString(vassal.IsFemale, 'моя', 'мій' )] [vassal.Custom2('RelationToMeShort', ROOT.Char)], але якщо вам так потрібне золото, думаю, ми знайдемо спільну мову."
  sell_titles.0001.a: "Розумієте, золото мені потрібно на благо держави."
  sell_titles.0001.b: "Ми не на базарі зараз торгуємось!"
  sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
  sell_titles.0002.desc: "Мені повідомили, що ви пропонуєте дрібні титули в обмін на дарунки.\n\nДруже мій, якщо вам потрібно золото, ви могли просто сказати мені!"
  sell_titles.0002.a: "Ви справжній друг, [friend.GetFirstNameNoTooltip]!"
  sell_titles.0002.b: "Я не можу цього прийняти."
  sell_titles.0003.desc: "Запропоновані вами титули роблять мені честь, і звичайно ж я відплачу за них належним чином!\n\nСлів подяки буде замало. Вимагайте будь-що, я все виконаю."
  sell_titles.0003.a: "Ви істинний і вірний васал."
  sell_titles.0003.a.flavor: "Хочу, щоб усі зрозуміли мою видатну щедрість."
  sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
  sell_titles.0004.desc: "Мені повідомили, що ви продаєте титули, тоді як мені за мою службу не дісталося належної нагороди.\n\nТак, враховуючи мої здобутки від вашого імені, кілька нових титулів не завадить."
  sell_titles.0004.a: "Хай буде так."
  sell_titles.0004.b: "Не звеличуйте себе!"
  sell_titles.0005.desc: "Хоча до них не додається лен, зобов'язання, пов'язані з пропонованими вами титулами, куди щедріші, ніж можна було сподіватися.\n\nЗвичайно ж, я відплачу за цю щедрість відповідним подарунком!"
  sell_titles.0005.a: "Справді? Оу."
  sell_titles.0005.b: "Це не те що... Дідько!"
  sell_titles.0006.desc: "Знаю, що ризикую викликати ваш гнів, але моя честь вимагає висловитися. Ваше бажання видавати «титули» в обмін на «подарунки» викликане нічим іншим, як простою жадібністю, це очевидно!\n\nМоя честь походить з благородного походження, не з багатства, але, схоже, ви вважаєте інакше!"
  sell_titles.0006.a: "Як ти смієш так мене соромити?!"
  sell_titles.1002.t: "Продаж титулів: помірна пропозиція"
  sell_titles.1002.desc: "[Select_CString(merchant.IsFemale, 'Якась', 'Якийсь' )] [merchant.GetTitledFirstName], [Select_CString(merchant.IsFemale, 'багата торговка', 'багатий торговець' )], [Select_CString(merchant.IsFemale, 'почула', 'почув' )] про мої спроби продати певний малий титул. [merchant.GetSheHe|U] ж висуває сміливішу пропозицію:\n\n«Якщо я доведу свою дальню спорідненість з династією [ROOT.Char.GetDynasty.GetBaseName], чи підтримаєте ви мої претензії?»\n\nПропозиція абсолютно безглузда, але все ж таки [merchant.GetSheHe] має абсолютно неймовірне багатство..."
  sell_titles.1002.a.muslim: "Навіть Мухаммед був торговцем!"
  sell_titles.1002.a: "Нумо святкувати повернення [Select_CString(merchant.IsFemale, 'моєї давно загубленої сестри', 'мого давно загубленого брата' )]!"
  sell_titles.1002.b: "Моє ім'я не для продажу, в жодних обставинах!"
  sell_titles.1004.t: "Продаж титулів: чудова угода"
  sell_titles.1004.desc: "Попри все, [merchant.GetTitledFirstName], [Select_CString(merchant.IsFemale, 'торговка, що виявилася дуже, дуже далекою родичкою, показала', 'торговець, який виявився дуже, дуже далеким родичем, показав' )] себе вмілим воїном!\n\nХто б міг подумати, що простолюдину під силу досягти таких висот?"
  sell_titles.1004.a: "Можливо, [merchant.GetSheHe] дійсно благородної крові?"
  sell_titles.1005.desc: "Після того як [merchant.GetTitledFirstName] [Select_CString(merchant.IsFemale, 'була прийнята', 'був прийнятий' )]... у тому сенсі, коли [merchant.GetSheHe] [Select_CString(merchant.IsFemale, 'повернулася', 'повернувся' )] в сім'ю, [ROOT.Char.GetFaith.AltPriestTermPlural] перейнялися до [Select_CString(merchant.IsFemale, 'неї', 'нього' )] повагою. Вочевидь, [merchant.GetSheHe] досить [Select_CString(merchant.IsFemale, 'мудра', 'мудрий' )]. Надзвичайно, за мірками простолюдинів."
  sell_titles.1005.a: "Самородки теж знаходяться серед простих каменів, гадаю."
  sell_titles.1006.desc: "Мабуть, часом новий погляд на речі #EMP дійсно#! не зашкодить? [merchant.GetTitledFirstName], вже володіючи достатніми навичками, щоб отримати місце в моєму домі, [Select_CString(merchant.IsFemale, 'довела', 'довів)' )] свої здібності орієнтуватися в хитросплетіннях мого двору. Іноді мені навіть здається, що [merchant.GetSheHe] знає про те, що відбувається більше, ніж я!"
  sell_titles.1006.a: "Добре, що [merchant.GetSheHe] у боргу переді мною."
  sell_titles.1007.t: "Продаж титулів: біла ворона"
  sell_titles.1007.desc: "Є причина, через яку простолюдинів не роблять знаттю за миттєвою примхою. З самого приєднання до мого двору [merchant.GetTitledFirstName] накликає на нас ганьбу!\n\nЯ, звичайно, підтримую [merchant.GetHerHis] домагання на спорідненість з моїм домом, але подібних помилок більше не допущу!"
  sell_titles.1007.a: "Яка прикрість..."
