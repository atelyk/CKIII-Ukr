l_english:
  fp2_smooth_market_oversight_modifier: "Плавний нагляд за ринком"
  fp2_smooth_market_oversight_modifier_desc: "Пильність місцевих мухтасибів допомагає зробити транзакції простими та надійними."
  fp2_inefficient_market_oversight_modifier: "Неефективний нагляд за ринком"
  fp2_inefficient_market_oversight_modifier_desc: "Місцеві мухтасиби не здатні розв'язувати проблеми на ринку, що обтяжує каді."
  fp2_free_market_boom_modifier: "Вільний ринок Хісба"
  fp2_free_market_boom_modifier_desc: "Ринки цього міста не підпорядковуються ні хісбі, ні мухтасибам."
  fp2_ruthless_market_oversight_modifier: "Нещадний нагляд за ринком"
  fp2_ruthless_market_oversight_modifier_desc: "Місцеві мухтасиби покладаються на солдатів, які силою забезпечують виконання навіть найменших правил."
  fp2_forsaken_turned_levies_modifier: "Зростання мілітаризму"
  fp2_forsaken_turned_levies_modifier_desc: "Формуються невеликі селянські загони для полювання на зрадницькі угруповання та здобуття прихильності свого сеньйора."
  fp2_veteran_mercenaries_as_instructors_modifier: "Ветеранів-найманців наймають інструкторами"
  fp2_veteran_mercenaries_as_instructors_modifier_desc: "У цьому графстві працюють загартовані в боях капітани найманців, які тренують місцеві збори."
  fp2_mercenary_acquaintances_modifier: "Корисливі знайомства"
  fp2_mercenary_acquaintances_modifier_desc: "Цей персонаж знайомий з багатьма колишніми капітанами найманців і багато чому навчився з їхнього спілкування."
  fp2_mercs_slaughtered_populance_modifier: "Найманці вбивають населення"
  fp2_mercs_slaughtered_populance_modifier_desc: "Банда озброєних солдатів спустошила цю землю, забравши все у місцевих жителів і не залишивши нікого, хто міг би розповісти цю історію."
  fp2_local_garrison_slaughtered_modifier: "Місцевий гарнізон знищено"
  fp2_local_garrison_slaughtered_modifier_desc: "Місцевий гарнізон цього округу був майже повністю знищений, залишивши територію беззахисною."
  fp2_elite_tactics_for_civil_guards_modifier: "Місцевий гарнізон використовує тактику еліти"
  fp2_elite_tactics_for_civil_guards_modifier_desc: "Військовослужбовці цього місцевого гарнізону є досвідченими миротворцями з досвідом, необхідним для проведення належних репресій проти порушників закону."
  fp2_mercs_turned_farmers_modifier: "Найманці стали фермерами"
  fp2_mercs_turned_farmers_modifier_desc: "Небезпечна банда найманців прибула на ці землі, щоб... займатися сільським господарством. Хоча зараз вони мирні, але в разі потреби їх може покликати на службу новий сеньйор."
  fp2_lenient_towards_foreign_merchants_modifier: "Поблажливе ставлення до іноземних купців"
  fp2_lenient_towards_foreign_merchants_modifier_desc: "Цей персонаж готовий відмовитися від релігійної нетерпимості заради комерції, заробляючи як великі багатства, так і презирство своїх ближніх."
  fp2_2001_promise_reminder: "Обіцяне визволення"
  fp2_2001_promise_reminder_desc: "Цей персонаж поставив на карту свою честь, звільнивши обложене село за кілька років."
  fp2_inexplicable_accounting_modifier: "Незрозуміла бухгалтерія"
  fp2_inexplicable_accounting_modifier_desc: "Бухгалтерія цього округу не сходиться, золота не вистачає."
  fp2_improved_administrative_checks_modifier: "Покращені адміністративні перевірки"
  fp2_improved_administrative_checks_modifier_desc: "У цьому окрузі проводяться суворі перевірки, щоб гарантувати, що навіть найменші випадки економічного шахрайства будуть помічені владою."
  fp2_mozarab_quarter_modifier: "Мозарабські квартали"
  fp2_mozarab_quarter_modifier_desc: "У містах цього округу є окремі квартали для мозарабського населення."
  fp2_mozarab_church_modifier: "Приймаються мозарабські монети"
  fp2_mozarab_church_modifier_desc: "Цей характер дозволив Мозарабським церквам будуватися на їхніх землях."
  fp2_mozarab_rejected_modifier: "Мозарабська дискримінація"
  fp2_mozarab_rejected_modifier_desc: "Цей персонаж не дозволяє мозарабцям будувати церкви на своїх землях."
  fp2_multifaith_county_modifier: "Багатоконфесійна толерантність"
  fp2_multifaith_county_modifier_desc: "Цей персонаж демонстрував вседозволеність по відношенню до представників інших віросповідань у межах своїх володінь."
  fp2_religious_strife_modifier: "Religious Strife"
  fp2_religious_strife_modifier_desc: "Forced conversions in this county have resulted in widespread religious friction."
  fp2_camino_santiago_ho_protected_modifier: "Holy Order Protection"
  fp2_camino_santiago_ho_protected_modifier_desc: "The road to Santiago that runs through this county is protected by a [holy_order|E]."
  fp2_camino_santiago_protected_modifier: "Hired Guards"
  fp2_camino_santiago_protected_modifier_desc: "The road to Santiago that runs through this county is protected by hired guards."
  fp2_horchata_colonialism_modifier: "Horchata Exploitation"
  fp2_horchata_colonialism_modifier_desc: "This county is being forced to produce nothing but earth almonds to make horchata with."
  fp2_funded_agriculture_modifier: "Funded Agriculture"
  fp2_funded_agriculture_modifier_desc: "This county was given the resources necessary to expand its farmlands."
  fp2_vow_against_conscription_modifier: "Vow Against Conscription"
  fp2_vow_against_conscription_modifier_desc: "This county has been granted the right to reject rallying requests. Allowing them to focus on civic matters."
  fp2_monument_to_war_modifier: "Monument of Conquest"
  fp2_monument_to_war_modifier_desc: "A monument to the conqueror of this realm sits atop a pile of rubble surrounded by burnt-out buildings."
  fp2_village_rebuiling_efforts_modifier: "Village Rebuilding Efforts"
  fp2_village_rebuiling_efforts_modifier_desc: "This county is attempting to rebuild after a great catastrophe, their liege has donated the resources necessary to speed the process up."
  fp2_border_encampments_modifier: "Outskirt Encampments"
  fp2_border_encampments_modifier_desc: "This county is covered in tents and outposts, housing small groups of patrols to keep what little there is safe."
  fp2_scallop_shell_artifact: "Scallop Shell"
  fp2_scallop_shell_artifact_desc: "This scallop shell marks its owner down as someone who has completed the arduous journey along the Camino de Santiago."
  fp2_fake_scallop_shell_artifact: "Discredited Scallop Shell"
  fp2_fake_scallop_shell_artifact_desc: "A scallop shell that is usually owned by a person who has walked the entire pilgrimage to Santiago. This one, though, is pretty obviously stolen."
  fp2_malato_bark_artifact: "Malato Tree Bark"
  fp2_malato_bark_artifact_desc: "A small wedge of bark taken from the famous Basque Malato Tree."
  fp2_dismantling_verracos_modifier: "Dismantling Verracos"
  fp2_dismantling_verracos_modifier_desc: "The ancient boar statues that scatter this county are being dismantled and turned into building materials, to the consternation of the local officials."
  fp2_saints_tombs_modifier: "Saint Tombs"
  fp2_saints_tombs_modifier_desc: "The stone boar statues littering this county are known to be the tombs of Christian saints."
  fp2_controls_the_mediterranean_house_modifier: "Masters of the Mediterranean"
  fp2_controls_the_mediterranean_house_modifier_desc: "This house is famed for having taken control over the Mediterranean sea and the trade that flows through it."
  fp2_aragon_title_reward_house_modifier: "Founders of Aragón"
  fp2_aragon_title_reward_house_modifier_desc: "This house has founded the kingdom of Aragón on lands with harsh geography and harsher warriors."
  fp2_sponsored_golden_age_modifier: "Sponsored Golden Age"
  fp2_sponsored_golden_age_modifier_desc: "This character has sponsored the next major regional golden age of scholarly advance."
  fp2_part_of_golden_age_modifier: "Present During Golden Age"
  fp2_part_of_golden_age_modifier_desc: "This character was present when a golden age of scholarly advance begun."
  fp2_epicenter_of_golden_age_modifier: "Епіцентр Золотого віку"
  fp2_epicenter_of_golden_age_modifier_desc: "Це місце є осередком мудрості, де живуть і працюють найвидатніші уми золотого віку."
  fp2_translated_skill_book_diplomacy_modifier: "Старовинні дипломатичні меморандуми"
  fp2_translated_skill_book_diplomacy_modifier_desc: "Цей персонаж переклав копії старовинних пам'яток, в яких детально описано, як поводитися в найрізноманітніших дипломатичних ситуаціях."
  fp2_translated_skill_book_martial_modifier: "Книги з військової історії"
  fp2_translated_skill_book_martial_modifier_desc: "Цей персонаж прочитав багато книг з військової історії, вивчаючи різні тактики і хитрощі, які використовували давні народи."
  fp2_translated_skill_book_stewardship_modifier: "Книги з економічної теорії"
  fp2_translated_skill_book_stewardship_modifier_desc: "Цей персонаж є автором цілої низки книжок, які теоретично описують, як стародавні імперії керували та структурували себе, щоб підтримувати величезні економіки."
  fp2_translated_skill_book_intrigue_modifier: "Казки про інтриги"
  fp2_translated_skill_book_intrigue_modifier_desc: "Цей персонаж має у своїй колекції багато книг про інтриги, що дарує йому безліч креативних ідей для задумів."
  fp2_translated_skill_book_learning_modifier: "Перекладені філософські твори"
  fp2_translated_skill_book_learning_modifier_desc: "Цей персонаж замовив переклади античних філософських творів, що дозволило йому досягти вищого рівня розуміння."
  fp2_rejection_of_old_thoughts_modifier: "Відмова від старих ідей"
  fp2_rejection_of_old_thoughts_modifier_desc: "Цей округ приваблює мислителів, які відкидають необхідність вчитися на досвіді минулого, багато нових ідей будуть процвітати, але жодна з них не буде тривалою."
  fp2_removed_cataracts_modifier: "Успішне видалення катаракти"
  fp2_removed_cataracts_modifier_desc: "Цьому персонажу успішно видалили катаракту, і він перейшов від майже сліпоти до здатності сприймати розмиті кольори та форми."
  fp2_religious_riots_modifier: "Релігійні бунти вирують"
  fp2_religious_riots_modifier_desc: "Релігійна ворожнеча роздирає вулиці великих населених пунктів цього округу."
  fp2_religious_riots_suppressed_modifier: "Релігійні заворушення придушено"
  fp2_religious_riots_suppressed_modifier_desc: "Хоча релігійна ворожнеча в цьому окрузі кипить під поверхнею, вона була жорстоко припинена."
  fp2_religious_riots_defused_modifier: "Релігійні заворушення відвернені"
  fp2_religious_riots_defused_modifier_desc: "Дехто все ще нарікає, але нещодавно в цьому окрузі вдалося запобігти релігійній ворожнечі."
  fp2_pilgrim_roads_modifier: "Шляхи паломників"
  fp2_pilgrim_roads_modifier_desc: "Цей округ має розгалужену мережу доріг, які ведуть паломників до його святого місця."
  fp2_trusted_by_pilgrim_warriors_modifier: "Відомий серед святих воїнів"
  fp2_trusted_by_pilgrim_warriors_modifier_desc: "Цей персонаж відомий своєю доброзичливістю до воїнів віри, які, в свою чергу, ставляться до нього прихильно."
  fp2_kept_accused_traitor_in_court_modifier: "Шепіт слабкості"
  fp2_kept_accused_traitor_in_court_modifier_desc: "Вчинок цього персонажа став причиною того, що про них почали поширюватися всілякі невиховані плітки."
  fp2_kept_op_knight_in_court_modifier: "Похмурі воїни"
  fp2_kept_op_knight_in_court_modifier_desc: "Лицарі під командуванням цього персонажа перебувають у пригніченому настрої через тінь, яку відкидає кращий воїн."
  fp2_kept_upstart_knight_in_court_modifier: "Лицарі-вискочки"
  fp2_kept_upstart_knight_in_court_modifier_desc: "Представники знаті вступають у змову проти цього персонажа, щоб більше не допустити появи при дворі воїнів-вискочок."
  fp2_kept_godless_mercenary_in_court_modifier: "Безбожні найманці"
  fp2_kept_godless_mercenary_in_court_modifier_desc: "Зовнішні впливи призвели до того, що всі лицарі, яких найняв цей персонаж, отримали погану репутацію безбожних воїнів, що б'ються з жадібності."
