l_english:
  house_arrest_ongoing.0001.t: "Цілі та мрії"
  house_arrest_ongoing.0001.desc: "Кожен день, проведений в ув'язненні в [ув'язнений.GetTitledFirstName], - це ще один день, коли мої ретельно розроблені плани все далі вислизають від мене.\n\nСправжнє покарання - це не тілесне ув'язнення, в якому я опинився, а те, що я настільки недієздатний!"
  house_arrest_ongoing.0001.a: "Цікаво, в якому стані мої справи?"
  house_arrest_ongoing.0001.b: "Коли мене звільнять, я буду готовий. Мені треба планувати!"
  house_arrest_ongoing.0002.t: "Помилкове судження"
  house_arrest_ongoing.0002.desc: "За кого [ув'язнений.GetTitledFirstName] вважає [ув'язнений.GetSheHe]?! Тримати мене тут, у клітці, як тварину, а потім мати нахабство стверджувати, що це правосуддя.\n\nНеначе хтось, окрім [ROOT.Char.GetFaith.HighGodName], має право судити #EMP мене#!"
  house_arrest_ongoing.0002.a: "Мене ще ніколи так не ображали!"
  house_arrest_ongoing.0002.b: "\"Я повинен намагатися зберігати спокій\"."
  house_arrest_ongoing.0003.t: "Самотні дні"
  house_arrest_ongoing.0003.desc_opening: "\"Проводити час у розлуці з усіма, кого я люблю, - це жорстоке покарання. Я шукаю будь-яке джерело розради та спілкування, але їх дуже мало\"."
  house_arrest_ongoing.0003.desc_friendly_prisoner: "\"\\n\\nЄдине, що допомагає мені пережити довгі дні - це мій зв'язок з [friendly_prisoner.GetTitledFirstName]\"."
  house_arrest_ongoing.0003.a: "Хто-небудь поговорить зі мною?!"
  house_arrest_ongoing.0003.b: "Я ще знайду того, хто захоче зі мною поговорити."
  house_arrest_ongoing.0003.c: "[friendly_prisoner.GetSheHe|U] - моє єдине джерело дружби."
  house_arrest_ongoing.0003.d: "[friendly_prisoner.GetSheHe|U] - моє єдине джерело комфорту і любові."
  house_arrest_ongoing.0003.e: "[ROOT.Char.GetFirstNameNoTooltip] - моє єдине джерело втіхи та любові."
  house_arrest_ongoing.0004.t: "Полегшення моїх страждань"
  house_arrest_ongoing.0004.desc1: "Я знаю, як ти сумуєш за своїми книжками та сувоями, тож я принесла тобі дещо з ринку!"
  house_arrest_ongoing.0004.desc2: "Я знаю, як ти любиш торт, а кухар був неуважний, тому..."
  house_arrest_ongoing.0004.desc3: "Я побачив цей браслет сьогодні в місті і знав, що він тобі сподобається. Будь ласка, одягни його!"
  house_arrest_ongoing.0004.desc4: "Я зміг переконати охоронців лише в цьому, але сподіваюся, прогулянка в саду підніме вам настрій!"
  house_arrest_ongoing.0004.desc: "\n\nМоя люба [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName], завжди думає про мене і робить [friend_at_court.GetHerHis] все можливе, щоб зробити моє покарання більш комфортним."
  house_arrest_ongoing.0004.a: "Я не знаю, що б я робила без [friend_at_court.GetHerHim]!"
  house_arrest_ongoing.0005.t: "Мій особистий мучитель"
  house_arrest_ongoing.0005.desc: "\"\"О, ти б бачив мумі-тролів на фестивалі. Що за шоу!\"\\n\\nБути замкненим тут досить погано. А вислуховувати мої [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] [rival_at_court.GetTitledFirstNamePossessive] насмішки - це вже занадто. [rival_at_court.GetSheHe|U] виходить з [rival_at_court.GetHerHis] шляху, щоб зробити моє життя настільки жалюгідним, наскільки [rival_at_court.GetSheHe] може, тепер, коли я впав так низько\"."
  house_arrest_ongoing.0005.a: "Це теж працює!"
