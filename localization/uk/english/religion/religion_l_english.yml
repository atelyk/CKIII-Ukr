  adoptionist_school_name: "Adoptionist Creed"
  special_doctrine_adoptionist_school_elipandic_doctrine_name: "Elipandic School"
  special_doctrine_adoptionist_school_elipandic_doctrine_desc: "Preferring to focus on subtle variations in Christology, the Elipandic variant of $adoptionist$ stresses the importance of #EMP precise#! differences from Trinitarian dogma. A complex distinction well made is considered infinitely better than a simple explanation poorly justified."
  special_doctrine_adoptionist_school_felicitous_doctrine_name: "Felicitous School"
  special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Felician $adoptionist$ believes in practicality above purity, understanding that it must work within hostile systems to undermine them. A heinous lie in pursuit of a noble cause is thought to be worth a thousand blunt truths."
  special_doctrine_adoptionist_school_radical_doctrine_name: "Radical School"
  special_doctrine_adoptionist_school_radical_doctrine_desc: "Radical $adoptionist_adherent_plural$ admit no God but the Father, accept no divinity from mortal flesh, and acknowledge no $christianity_religion_adherent_plural$ but themselves. To receive Christ without agreeing on every #EMP letter#! of canon is to acknowledge apostasy."
  special_doctrine_is_christian_faith_name: "Вчення Ісуса"
  is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
  special_doctrine_is_christian_faith_desc: "У світі є ті, хто дотримується вчень Ісуса, не визнаючи його божественності. Незважаючи на те, що це богохульство, ми все ж повинні виявляти співчуття до цих оманливих душ, оскільки вони одного дня можуть стати наверненими до істинної віри."
  doctrine_parameter_hostility_override_tenet_christian_syncretism: "Нехристиянські [faiths|E] з принципом $tenet_christian_syncretism_name$ вважаються [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V] замість $hostility_evil_tooltippable$"
  special_doctrine_is_islamic_faith_name: "Вчення Пророка"
  is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
  special_doctrine_is_islamic_faith_desc: "Хоча не всі люди в цьому світі слідують завітам Пророка, багато хто старанно служить волі Аллаха, сам того не підозрюючи. Можливо, згодом ці дикуни зможуть очиститися від скверни та стати правовірними мусульманами!"
  doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Неісламські [faiths|E] з принципом $tenet_islamic_syncretism_name$ вважаються [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V] замість $hostility_evil_tooltippable$"
  special_doctrine_is_jewish_faith_name: "Вчення Мойсея"
  is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
  special_doctrine_is_jewish_faith_desc: "Не всі серед народів живуть у гріху. Є ті, хто поважає вибраний Богом народ, і вони, у свою чергу, заслуговують певної міри нашої поваги."
  doctrine_parameter_hostility_override_tenet_jewish_syncretism: "Неєврейські [faiths|E] з принципом $tenet_jewish_syncretism_name$ вважаються [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V] замість $hostility_evil_tooltippable$"
  prophecy_of_malachi_name: "The Prophecy of Malachi"
  special_doctrine_not_allowed_to_hof_name: "Dismantled Priesthood"
