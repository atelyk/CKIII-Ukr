  councillor_spouse_stewardship.1011.desc.corruption: "Контроль за збирачами податків"

  councillor_spouse_stewardship.2001.t: "Супутник життя: питання про вкладення"
  councillor_spouse_stewardship.2001.desc: "[councillor.GetTitledFirstName] відмінно управляється з моїми фінансами: до кінця цього сезону ми отримуємо більше золота, ніж очікувалося.\n\n«Як нам краще розпорядитися доходом, [ROOT.Char.GetWifeHusband]?»"
  councillor_spouse_stewardship.2001.a: "Влаштувати чудовий званий обід щоб всі були у захваті!"
  councillor_spouse_stewardship_2001_every_powerful_vassal: "Усі могутні васали"
  councillor_spouse_stewardship.2001.b: "Інвестуйте гроші у область."
  councillor_spouse_stewardship.2001.c: "Що гроші й можуть купити, так це очі та вуха!"
  councillor_spouse_stewardship.2001.d: "Давайте не будемо їх поки що витрачати."

  councillor_spouse_stewardship.2002.t: "Супутник життя: блискуча можливість"
  councillor_spouse_stewardship.2002.desc: "«[ROOT.Char.GetLadyLord]! - [courtier_lender.GetTitledFirstName] човгаючи підходить до мене і [courtier_lender.Custom('quirk_pos_adverb')] усміхається. — До мене [Select_CString(councillor.IsFemale, 'звернулась', 'звернувся')] [councillor.GetTitledFirstName], в мудрості своїй [Select_CString(councillor.IsFemale, 'запропонувала', 'запропонував')] укласти угоду. Оскільки ви потребуєте фінансів, а я — схвалення суспільства...»"
  councillor_spouse_stewardship.2002.a: "Я вам відплачу, даю слово."
  councillor_spouse_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip] позичить мені [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! золота."
  councillor_spouse_stewardship.2002.b: "Думаю, [ROOT.Char.GetFaith.HouseOfWorship] краще розпорядиться вашим пожертвуванням."
  councillor_spouse_stewardship.2002.c: "Вам варто пожертвувати це золото бідним."
  councillor_spouse_stewardship.2002.d: "Я з радістю прийму цей дар!"

  councillor_spouse_stewardship.2003.t: "Супутник життя: можливість для торгівлі"
  councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName] підходить до мене, стискаючи в руках три сувої пергаменту.\n\n«[ROOT.Char.GetLadyLord], я хочу надати вам начерки торгових угод із сусідніми правителями. Ми, напевно, зможемо укласти угоду, від якої виграють обидві сторони!»"
  councillor_spouse_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] здається розсудливою людиною."
  councillor_spouse_stewardship.2003.b: "[ruler_2.GetTitledFirstNameNoTooltip] і я укладем угоду."
  councillor_spouse_stewardship.2003.c: "Угоду укладем я і [ruler_3.GetTitledFirstNameNoTooltip]."
  councillor_spouse_stewardship.2003.d_greedy: "Ніхто з них не наблизиться до мого золота!"
  councillor_spouse_stewardship.2003.d_arrogant: "Ніхто з них не гідний вести переговори зі #EMP мною#!!"
  councillor_spouse_stewardship.2003.d: "Угоди з ними не становлять інтересу..."

  councillor_spouse_stewardship.2004.t: "Супутник життя: рука допомоги"
  councillor_spouse_stewardship.2004.desc: "«[Select_CString(on_my_hook.IsFemale, 'Ваша', 'Ваш')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))] [on_my_hook.GetTitledFirstName] недавно [Select_CString IsFemale, 'опинилась', 'опинився')] в біді»\n\n[councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] усміхається, а потім продовжує: «Мені вдалося вирішити проблему і нагадати, що дякувати за це [on_my_hook.GetTitledFirstName] [Select_CString(on_my_hook.IsFemale, 'повинна', 'повинен')] вас»."
  councillor_spouse_stewardship.2004.a: "Чудова робота!"
  councillor_spouse_stewardship.2004.b: "Не варто вимагати нагороди за добрі справи."

  councillor_spouse_stewardship.2005.t: "Супутник життя: вкладення у графство [county_to_boost.GetNameNoTierNoTooltip]"
  councillor_spouse_stewardship.2005.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя пані', 'Мій пане')]! Від мене не сховалася рідкісна можливість вкласти кошти у графство [county_to_boost.GetName]». [[Select_CString(councillor.IsFemale, 'Моя', 'Мій')] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] розписує в деталях свої вкладення: схоже, [county_to_boost.GetNameNoTierNoTooltip] і справді багато отримає у разі успіху."
  councillor_spouse_stewardship.2005.a: "Варто ризикнути!"
  councillor_spouse_stewardship.2005.a_1: "[county_to_boost.GetNameNoTierNoTooltip] отримує багато від угоди"
  councillor_spouse_stewardship.2005.a_2: "Не цікаво"
  councillor_spouse_stewardship.2005.b: "Нехай цим шансом скористаються мешканці графства [county_to_boost.GetNameNoTierNoTooltip]."
  councillor_spouse_stewardship.2005.c: "Ці розмови про місцеві справи не варті моєї уваги!"