  secrets_secondary_character_my_character_introduction: "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
  secrets_secondary_character_primary_characters_introduction: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
  secrets.0001.t: "Мій секрет розкритий!"
  secrets.0001.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'розкрила', 'розкрив' )] мій секрет всьому світу!\n\nТепер всі дізналися про мої дикі бажання похоті - і повірили в них!"
  secrets.0001.a: "Як мені тепер жити з цією ганьбою?"
  secrets.0101.negative.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] займається сексуальними збоченнями!"
  secrets.0101.positive_1.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] займається сексуальними збоченнями!"
  secrets.0101.worried.desc: "\n\nМені треба стримувати свою хіть, щоб вона не керувала мною. Хто знає, на кого покажуть пальцем наступного разу..."
  secrets.0101.positive_2.desc: "Не розумію, через що галас. Можна подумати, хіть — це щось неприродне..."
  secrets.0101.b: "[owner.GetFirstNameNoTooltip] відповість за свої злочини. Варта!"
  secrets.0003.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що я сплю з іншими [ROOT.Char.GetWomanMan]ми! Ніхто не повірить, що це непорозуміння: [ROOT.Char.Custom('DefaultPriestTitlePlural')] все одно вважатимуть, що я грішу."
  secrets.0003.a: "Просто дайте мені все пояснити, я... я..."
  secrets.0103.negative.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] вступає в тілесні зв'язки з іншими [owner.GetWomanMan]ми! Це великий гріх проти задумів [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
  secrets.0103.positive_1.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] — содомит!"
  secrets.0103.positive_2.desc: "\n\nЗважаючи на те, якими образами сипле [secret_exposer.GetTitledFirstNameNoTooltip], [secret_exposer.GetSheHe] вважає, що [owner.GetTitledFirstNameNoTooltip] не інакше як [ROOT.Char.GetFaith.DevilHerselfHimself]. Але що поганого може бути в коханні?"
  secrets.0103.worried_2.desc: "\n\nМи з [lover.GetFirstName] повинні поводитися обережніше - хто знає, на кого покажуть пальцем наступного разу..."
  secrets.0103.worried_3.desc: "Чи зможемо ми колись кохати відкрито, без страху?"
  secrets.0103.dislikes_negative: "Нехай тебе судить [ROOT.Char.GetFaith.HighGodName], грішнику!"
  secrets.0103.b: "Варта! Закувати [Select_CString(owner.IsFemale, 'її', 'його' )] в ланцюги!"
  secrets.0004.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'звинуватила', 'звинуватив' )] мене в збоченій пристрасті до поїдання людської плоті! Навряд чи [secret_exposer.GetSheHe] розуміє, про що говорить, але чомусь усі вірять чуткам."
  secrets.0004.a: "Моя репутація знищена!"
  secrets.0104.negative.desc: "Жовч підходить до мого горла при думці про звинувачення, які [Select_CString(secret_exposer.IsFemale, 'висунула', 'висунув' )] [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. Подумати тільки, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] канібал! Моторошні образи не йдуть у мене з голови..."
  secrets.0104.positive_1.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] — канібал!"
  secrets.0104.worried.desc: "Треба бути обережнішим. Якщо я не стримаю голоду, наступного разу можуть звинуватити і мене..."
  secrets.0104.positive_2.desc: "Як вони не розуміють, що [ROOT.Char.GetFaith.HighGodName] схвалює наші бенкети?"
  secrets.0104.dislikes_negative: "Мене нудить від тебе, [owner.GetFirstNameNoTooltip]!"
  secrets.0104.b: "[Select_CString(owner.IsFemale, 'Ця хвора збоченка', 'Цей хворий збоченець')] заплатить за свої злочини. Охорона!"
  secrets.0005.desc: "Переказуючи усім підряд мої ідеї щодо [ROOT.Char.GetFaith.HighGodNamePossessive], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'добилась', 'добився' )] того, що тепер [ROOT.Char.Custom('DefaultPriestTitlePlural')] підозрюють мене у зневірі. Вони вважають, що я відступаю від [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
  secrets.0005.a: "Що поганого у свободі мислення?!"
  secrets.0105.negative.desc: "Схоже, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не вірує! [Select_CString(owner.IsFemale, 'Віровідступниця', 'Віровідступник' )]! Та хто [owner.GetSheHe] [Select_CString(owner.IsFemale, 'така', 'такий' )], щоб сумніватися у існуванні [owner.GetFaith.HighGodNameAlternatePossessive]?"
  secrets.0105.positive_1.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не вірує!"
  secrets.0105.positive_2.desc: "[secret_exposer.GetFirstNameNoTooltip] бентежить усіх своїми безглуздими аргументами. Хіба [owner.GetFirstNameNoTooltip] хоч комусь [Select_CString(owner.IsFemale, 'завдала ', 'завдав' )] шкоду?"
  secrets.0105.worried.desc: "Надалі треба бути обережнішими зі словами, а то візьмуться за мене..."
  secrets.0105.dislikes_negative: "У [Select_CString(owner.IsFemale, 'неї'', 'нього')] зовсім сорому немає?!"
  secrets.0105.likes_positive: "Що поганого у незалежному мисленні?!"
  secrets.0006.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] поширює гидкі чутки про те, що я вдаюсь до тілесних втіх із родичами! І, схоже, люди у це вірять!"
  secrets.0006.a: "Багато вони розуміють у справжньому коханні?!"
  secrets.0106.t: "Секрет розкритий!"
  secrets.0106.negative.desc: "[ROOT.Char.GetFaith.HighGodName]! Нещодавно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'представила', 'представив' )] незаперечні докази того, що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] вдається до кровозмішувальних збочень!"
  secrets.0106.positive_1.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не гребує інцестом!"
  secrets.0106.worried.desc: "\n\nОчевидно, що [owner.GetTitledFirstNameNoTooltip] страждає, мені ж доводиться зберігати видимість спокою. Мені здається, ці погляди переслідують мене всюди..."
  secrets.0106.positive_2.desc: "Але ж кохання між рідними настільки ж природне, як дихання?"
  secrets.0106.likes_negative: "Я б ніколи... Мені таке й на думку не спадало!"
  secrets.0106.dislikes_negative: "Огидно! Цілковита гидота!"
  secrets.0106.likes_positive: "Не можна переслідувати за це!"
  secrets.0106.dislikes_positive: "Нам більше нема чим зайнятися?"
  secrets.0007.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що мої обряди противні Богу! Люди звинувачують мене в чаклунстві та називають ворогом [ROOT.Char.GetFaith.HighGodNamePossessive]!"
  secrets.0007.a: "Вони що, не бачать істину, що відкрилася мені?"
  secrets.0107.negative.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] займається чаклунством! [ROOT.Char.GetFaith.DevilName] забрав душу [Select_CString(owner.IsFemale, 'цієї грішниці', 'цього грішника' )], щоб отруювати людські розуми і відвертати невинних від [ROOT.Char.GetFaith.HighGodNamePossessive]!"
  secrets.0107.positive_1.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] займається чаклунством!"
  secrets.0107.positive_2.desc: "[Select_CString(secret_exposer.IsFemale, 'Ця дурна', 'Цей дурний' )] [secret_exposer.GetWomanMan]! Всюди [Select_CString(secret_exposer.IsFemale, 'їй', 'йому' )] бачиться [secret_exposer.GetFaith.DevilName]! Невже не видно, що [owner.GetTitledFirstNameNoTooltip] має велику мудрість?"
  secrets.0107.worried.desc: "\n\nМені хотілося б виступити відкрито, пояснити їм, але чи будуть мене слухати? Боюся, натомість вони відразу ж повстануть проти мене..."
  secrets.0107.dislikes_negative: "На вогнище!"
  secrets.0107.b: "[Select_CString(owner.IsFemale, 'Відьма', 'Чаклун' )] заплатить за свої злочини!"
  secrets.0107.c: "У цих звинуваченнях лише злість та брехня."
  secrets.0008.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'розкрила', 'розкрив' )], що я і [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] таємно зустрічаємось! Тепер новина поширюється подібно до лісової пожежі, і наша пристрасть вже не така таємна, як нам хотілося б."
  secrets.0008.forbidden.desc: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'розкрила', 'розкрив' )] світу, що я і [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] перебуваємо в стосунках!\n\nУ нас тицяють пальцями, нас ображають, але мені не соромно. Я буду брехати, скільки необхідно, заради того, щоб [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [Select_CString(target.IsFemale, 'залишалася', 'залишався' )] в безпеці. Але мені страшно: що тепер із нами буде?"
  secrets.0008.a: "Та хто вони такі, щоб нас судити?!"
  secrets.0108.no_exposer.desc: "Відкрилася ганебна правда: [Select_CString(owner.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', owner)] [owner.GetTitledFirstName]"
  secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)"
  secrets.0108.incest_bad.desc: "що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] і [owner.GetHerHis] #EMP [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]#! займаються інцестом! [owner.GetFirstNameNoTooltip] і [target.GetTitledFirstName] — коханці!\n\nМені багато що довелося побачити, але таке..."
  secrets.0108.sodomy_bad.desc: "що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] і [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] займаються содомією! Це гріховне спотворення задуму [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
  secrets.0108.adulterer_bad.desc: "що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] та [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] мають позашлюбний зв'язок! Як [owner.GetSheHe] може ганьбити священність свого шлюбу?"
  secrets.0108.fornicator_bad.desc: "що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] і [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] віддавалися тілесним втіхам! Подібне неприпустимо поза шлюбом!"
  secrets.0108.incest_is_good.desc: "та [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)] мали любовну інтрижку. Багато хто засуджує їх, але я не бачу нічого поганого в тому, що роблять [primary_character.GetFirstNameNoTooltip] та [secondary_character.GetFirstNameNoTooltip]..."
  secrets.0108.all_is_good.desc: "що [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] та [target.Custom2('HerHisCharacterIntroductionNoComma', owner)] мали любовну інтрижку. Я не розумію, через що весь цей галас. Можна подумати, пожадливість — це щось протиприродне..."
  secrets.0108.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName] буде судити цих грішників!"
  secrets.0108.b: "Такий злочин не можна залишати безкарним. Охороно!"
  secrets.0110.start.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'надала', 'надав' )] незаперечні свідчення того, що"
  secrets.0110.start.above_cutoff: "І хоча напевно це знати неможливо, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] тільки що [Select_CString(secret_exposer.IsFemale, 'надала', 'надав' )] свідчення того, що"
  secrets.0110.single_child.desc: "[child.GetTitledFirstName] не"
  secrets.0110.single_child_relation.desc: "[child.GetFirstName] не"
  secrets.0110.is_not_fathers.desc: "[child.Custom('GetDaughterSon')] персонажа [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]: насправді [Select_CString(child.IsFemale, 'її', 'його' )] зачав"
  secrets.0110.are_not_fathers.desc: "діти персонажа [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]: насправді їх зачав"
  secrets.0110.is_not_mine.desc: "[Select_CString(child.IsFemale, 'моя', 'мій' )] [child.Custom('GetDaughterSon')], насправді [Select_CString(child.IsFemale, 'її', 'його' )] зачав"
  secrets.0110.incest_real_father.desc: "[real_father.GetTitledFirstName], [mother.GetTitledFirstName] якого - його рідна [real_father.Custom2('RelationToMeShort', SCOPE.sC('mother'))]!\n\n"
  secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
  secrets.0110.regular_real_father_self_expose: "— [real_father.GetSheHe]!"
  secrets.0110.father.child_above_cutoff: "\n\nНемає способів однозначно довести що-небудь, але все починає прояснятися..."
  secrets.0110.father_knew.desc: "\n\nЦе стара рана, але мені, як і раніше, боляче згадувати, що [mother.GetFirstName] була невірна... І тепер мені доведеться жити з цією ганьбою у всіх на очах."
  secrets.0110.father_love.desc: "\n\nО [mother.GetFirstName], як ти могла? Адже я любив тебе, і [Select_CString(child.IsFemale, 'наша', 'наш' )] [child.Custom('GetDaughterSon')]... [Select_CString(child.IsFemale, 'твоя', 'твій' )] [child.Custom('GetDaughterSon')]. Одним ударом ти позбавила мене всього."
  secrets.0110.father_no_love.desc: "\n\nІ через тисячі місяців я не забуду, що [mother.GetFirstName] зрадила мене. Можливо, одного разу я знову зможу довіряти [mother.GetHerHim], але не сьогодні."
  secrets.0110.incest_consort.desc: "\n\nУсвідомлення обрушилося на мене подібно до молота. О [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] — [Select_CString(consort_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Весь цей час... те, що ми робили..."
  secrets.0110.incest_consort_accepted.desc: "\n\n[ROOT.Char.GetFaith.HighGodName], це означає що [consort_bastard.GetFirstNameNoTooltip] — [Select_CString(consort_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Мені завжди здавалося, що між нами було щось #EMP! особливе, якийсь зв'язок... Тепер я ближче до н[consort_bastard.GetHerHim], ніж будь-коли."
  secrets.0110.mother_spouse.desc: "\n\nЧутки поширюються подібно до лісової пожежі, [mother.GetFirstName] замкнулась у своїх покоях. Мені піти заспокоїти її? Чи покарати? І чи взагалі слід мені... почати турбуватися?"
  secrets.0110.real_father_spouse.desc: "\n\nЧутки поширюються подібно до лісової пожежі, а я не знаю, що думати й що говорити. Як ти міг, [real_father.GetFirstName]? Як я зможу знову довіряти тобі?"
  secrets.0110.mother_family.desc: "\n\nЯк могла моя власна [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] так вчинити з нами? [child.GetFirstNameNoTooltip] ж не відповідає за те, що сталося. Але все-таки наслідки для н[child.GetHerHis] можуть бути жахливі..."
  secrets.0110.real_father_family.desc: "\n\nЯк міг мій власний [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] так вчинити з нами? [child.GetFirstNameNoTooltip] не відповідає за те, що сталося. Але все-таки наслідки для н[child.GetHerHis] можуть бути жахливими..."
  secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] не відповідає за подію, але наслідки для н[child.GetHerHis] можуть бути найжахливішими. З іншого боку, [real_father.GetTitledFirstNameNoTooltip] та [mother.GetTitledFirstName]..."
  secrets.0110.a: "У мене немає слів!"
  secrets.0110.a.incest: "Здається, мене зараз знудить."
  secrets.0110.b: "Ви, як і раніше, спите з [Select_CString(consort_bastard_parent_lover.IsFemale, 'нею', 'ним' )], чи не так?!"
  secrets.0110.b.success.desc: "Мої звинувачення справедливі"
  secrets.0110.b.success.tt: "Тепер я знаю, що приховує [consort_bastard_parent.GetTitledFirstName]"
  secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] та [consort_bastard_parent.GetTitledFirstNameNoTooltip] не коханці"
  secrets.0110.c: "Мені майже шкода, що я це знаю..."
  secrets.0112.single_child_relation.desc: "[Select_CString(child.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] - насправді [Select_CString(child. IsFemale, 'її', 'його' )] батько"
  secrets.0112.single_child.desc: "[child.GetTitledFirstName] - насправді [Select_CString(child.IsFemale, 'її', 'його' )] батько"
  secrets.0112.mother_family.desc: "Ах, мамо. Я не знаю, що сказати, як до цього ставитися... Принаймні тепер про це знають усі."
  secrets.0112.real_father_family.desc: "\n\nЯк міг мій власний [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] так вчинити з нами? [real_father.GetFirstNameNoTooltip], ти знаєш, що це означає для нашої родини?"
  secrets.0112.general_end.desc: "Цікаво, а [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'знала', 'знав' )] про своє справжнє походження або для н[child.GetHerHis] це така ж новина, як і для мене? Чи стало це відкриття благом чи прокляттям?"
  secrets.0112.b.success.desc: "Мої підозри вірні"
  secrets.0112.a: "Хто б міг подумати?"
  secrets.0112.b: "І ви з [Select_CString(consort_bastard_parent_lover.IsFemale, 'нею', 'ним' )] надалі зустрічаєтеся?"
  secrets.0112.c: "Залишимо це у минулому."
  secrets.0115.start.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'надала', 'надав' )] незаперечні свідчення того, що [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'була', 'був')] метою мого замаху! [ROOT.Char.Custom('CulturalCurse')]!\n\n"
  secrets.0115.victim_alive.desc: "Тепер [victim.GetSheHe] про все знає, і мені треба бути насторожі. Можливо, [victim.GetSheHe] спробує помститися мені завтра, через десять років - чи ніколи. Мені краще бути напоготові."
  secrets.0115.victim_dead.desc: "Принаймні тепер [Select_CString(victim.IsFemale, 'ця', 'цей' )] [victim.Custom('InsultNoun')] гниє в могилі!"
  secrets.0115.a: "У мене були на те причини!"
  secrets.0116.negative.desc: "[ROOT.Char.GetFaith.HighGodName]! Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)][Select_CString(secret_exposer.IsFemale, 'надала', 'надав' )] незаперечні свідчення того, що [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'була', 'був' )] метою замаху, який [Select_CString(murderer.IsFemale, 'організувала', 'організував' )] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n[Select_CString(murderer.IsFemale, 'Ця холоднокровна', 'Цей холоднокровний' )] [murderer.Custom('InsultNoun')] зовсім не цінує людське життя?"
  secrets.0116.positive.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)][Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'намагалася', 'намагався' )] влаштувати замах, метою якого [Select_CString(victim.IsFemale, 'була', 'був' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nТремти, [murderer.GetFirstNameNoTooltip]: правда відкрилась!"
  secrets.0106.victim_knows.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкрито [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'замахувалася', 'замахувався')] на моє життя. І як би [murderer.GetSheHe] тепер не [Select_CString(murderer.IsFemale, 'намагалася', 'намагався' )] все пояснити чи приховати, свідчення видно кожному."
  secrets.0106.victim.desc: "[ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] щойно [Select_CString(secret_exposer.IsFemale, 'надала', 'надав' )] незаперечні свідчення спроби замаху на #EMP мене#!! І [Select_CString(murderer.IsFemale, 'мерзотна', 'мерзотний' )] [murderer.Custom('InsultNoun')], що стоїть за цим, - не хто інший, як [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nКлянусь, [murderer.GetSheHe] ще пошкодує, що не [Select_CString(murderer.IsFemale, 'довела', 'довів' )] справу до кінця."
  secrets.0116.likes_negative: "Як [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'могла', 'міг')] так зі мною вчинити?!"
  secrets.0116.dislikes_negative: "Так чи інакше, [murderer.GetSheHe] поплатиться за це!"
  secrets.0116.likes_positive: "Напевно [victim.GetFirstNameNoTooltip] [Select_CString(victim.IsFemale, 'заслужила', 'заслужив' )] це!"
  secrets.0116.victim_knows: "Тепер всі знають, хто [murderer.GetSheHe] насправді."
  secrets.0116.b: "Охороно! Заарештувати це злочинне поріддя!"
  secrets.0116.c: "[Select_CString(murderer.IsFemale, 'Вона', 'Він')] побуде на волі. Поки що."
  secrets.0117.start.desc: "[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'вбита', 'убитий')]. І щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'надала', 'надав' )] незаперечні свідчення моєї причетності до цієї смерті! Ось [ROOT.Char.Custom('CulturalCurse')]!\n\n"
  secrets.0117.kinslayer.desc: "Мені хотілося вірити, що до цього не дійде. Як безглуздо з мого боку! Тепер [dynast.GetTitledFirstName] буде вирішувати мою долю, і навіть якщо [dynast.GetSheHe] мене пробачить, безліч інших людей прагнуть помсти..."
  secrets.0117.kinslayer_dynasty_head.desc: "Мені хотілося вірити, що до цього не дійде. Як безглуздо з мого боку! Тепер, боюся, вся династія обернеться проти мене..."
  secrets.0117.regular.desc: "Тепер мені краще частіше озиратися і захищати спину: багато хто прагне помсти..."
  secrets.0117.a: "У мене були на те причини!"
  secrets.0118.known_murder.t: "Вбивця!"
  secrets.0118.negative_start.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'розкрила', 'розкрив' )] жахливий секрет! Виявляється, причиною того, що [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(victim.IsFemale, 'померла', 'помер' )] так рано, [Select_CString(murderer.IsFemale, 'стала', 'стал' )] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
  secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] холоднокровно [Select_CString(murderer.IsFemale, 'вбила', 'вбив' )] таку людину, як [victim.Custom2('MyCharacterIntroduction', ROOT.Char) ]!\n\n"
  secrets.0118.negative_end_family.desc: "[Select_CString(murderer.IsFemale, 'Ця', 'Цей' )] [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] нехай остерігається: [murderer.GetSheHe] ще гірко пошкодує. [victim.GetTitledFirstNameNoTooltip] не залишиться без помсти, клянусь!"
  secrets.0118.negative_end.desc: "Може, [murderer.GetFirstNameNoTooltip], ставить себе вище [ROOT.Char.GetFaith.HighGodNamePossessive]? Думає, що панує над життям і смертю людськими, а на закони може начхати?! Подібний злочин спокутувати не можна!"
  secrets.0118.positive.desc: "Щойно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявив' )], що [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'організувала', 'організував' )]вбивство, жертвою якого [Select_CString(victim.IsFemale, 'стала', 'став' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nТремти, [murderer.GetFirstNameNoTooltip]: правда спливла!"
  secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(murderer.IsFemale, 'стала', 'стал' )] причиною того, що [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'померла', 'помер' )] до строку! Сьогодні [Select_CString(murderer.IsFemale, 'ця', 'цей' )] [murderer.GetWomanMan] [Select_CString(murderer.IsFemale, 'нажила', 'нажив' )] собі чимало нових ворогів."
  secrets.0121.start.desc.intro.self_exposed: "Hang and sack that thrice-damned cur, [secret_exposer.GetTitledFirstName] has only gone and blabbed to the whole world about the funds I repurposed from [secret_exposer.GetHerHim].\n\n"
  secrets.0121.start.desc.intro: "Damn and blast that cowardly [secret_exposer.GetTitledFirstName], the [secret_exposer.GetWomanMan] has only gone and blabbed to the whole world about the funds I repurposed from [secret_target.GetTitledFirstName].\n\n"
  secrets.0121.desc.victim_is_liege_or_above: "Worse yet, as [secret_target.GetFirstNameNoTooltip] has legal authority over me, [secret_target.GetSheHe] may yet demand I repay #EMP everything#!. I could be ruined by this."
  secrets.0121.desc.victim_not_liege.root_has_liege: "Fortunately, [secret_target.GetFirstNameNoTooltip] has no direct power to demand reparations. Unfortunately, [secret_target.GetSheHe] may yet ask my liege, [secret_owner.GetLiege.GetTitledFirstName], to demand the money anyway. I shall have to hope it doesn't come to that."
  secrets.0121.desc.victim_not_liege.root_has_no_liege: "At least there is no higher power that can force me to pay any of it back. Thank [secret_owner.GetFaith.WealthGodName] for small mercies."
  secrets.0121.a: "The money was simply resting in my treasury!"
  secrets.0122.t: "Sticky Fingers"
  secrets.0122.start.desc.intro.self_exposed: "I have brought to light indisputable evidence that [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] has been secretly stealing from me! My scribes and treasurers have checked over the ill-gotten assets in detail, and they tally exactly with missing or wasted taxes and tithes from across my realm.\n\n"
  secrets.0122.start.desc.intro: "According to [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] has been secretly stealing from me! The evidence offered is indisputable, the tallies corresponding exactly with missing or wasted taxes and tithes from across my realm.\n\n"
  secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "As [secret_owner.GetFirstNamePossessiveNoTooltip] liege, I am, fortunately, in a position to demand reparations. #EMP Or else#!."
  secrets.0122.desc.victim_is_vassal_or_below.other: "Though [secret_owner.GetFirstNameNoTooltip] is not under my direct power, [secret_owner.GetSheHe] #EMP does#! have a liege that could force [secret_owner.GetHerHim] to pay — [secret_owner.GetLiege.GetTitledFirstName] might even be amenable to championing my cause if I offer to split the resulting back-taxes with [secret_owner.GetHerHim]."
  secrets.0122.desc.victim_not_vassal: "Given that [secret_owner.GetFirstName] is independent of my authority, there is no path for me to reclaim my lost silver."
  secrets.0122.a: "I will have my money, [secret_owner.GetFirstNameNoTooltip]!"
  secrets.0122.a.tt: "[secret_owner.GetFirstName] will pay you back #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!, in full, or else revolt"
  secrets.0122.b: "I don't care about the gold. I prefer... iron..."
  secrets.0122.c: "To err is human, to forgive divine."
  secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] forgives your \"debts\""
  secrets.0122.d: "$secrets.0122.a$"
  secrets.0122.d.tt: "You request [secret_owner.GetFirstName] pay you back your #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [secret_owner.GetSheHe] is not compelled to do this, and is unlikely to comply"
  secrets.0122.e: "Surely [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] sees how unfair this is..."
  secrets.0122.e.tt: "You offer to split the #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! half-and-half with [secret_owner.GetLiege.GetTitledFirstName] if [secret_owner.GetLiege.GetSheHe] forces [secret_owner.GetFirstName] to pay up"
  secrets.0122.f: "$secrets.0122.c$"
  secrets.0122.g: "I can bide my time..."
  secrets.0122.g.tt: "[secret_owner.GetFirstName] will surely face judgement. Eventually."
  secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
  secrets.0123.desc.self_exposed: "Now all the worlds knows of your illicit transfer of taxes, tithes, and goods from my treasury.\n\nYou will return these ill-gotten gains immediately or face the consequences."
  secrets.0123.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] has alerted me to your illicit transfer of taxes, tithes, and goods from my treasury.\n\nYou will return these ill-gotten gains immediately or face the consequences."
  secrets.0123.a: "This is theft of my legitimate assets, but #EMP fine#!."
  secrets.0123.a.tt: "Your gold arrives in full and on time"
  secrets.0123.b: "You'll get your gold when you taste my steel!"
  secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] flees the Realm"
  secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] tried to flee unsuccessfully"
  secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] flat Refuses"
  secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
  secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] has stolen a large quantity of gold from me, something I have no way to get back without your help.\n\nI implore you, demand recompense on my behalf, and you can keep half of the gold for your aid."
  secrets.0124.a: "Well. It's only what you're owed, after all..."
  secrets.0124.a.tt: "You and [secret_target.GetShortUIName] receive #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#! each"
  secrets.0124.b: "You shall receive the sum in full!"
  secrets.0124.b.tt: "[secret_target.GetShortUIName|U] receives #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
  secrets.0124.b.tt.conditional: "If [secret_owner.GetTitledFirstName] accepts"
  secrets.0124.b.tt.conditional_failed: "If [secret_owner.GetTitledFirstName] refuses"
  secrets.0124.c: "This sounds like a personal matter."
  secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip] isn't interested"
  secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
  secrets.0125.desc: "I am shocked to hear of your theft from [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] reached out to me for justice, and, as your liege, I command you to repay half the money you stole from [secret_target.GetFirstNameNoTooltip].\n\nThe other half you shall pay to me in penance. For the good of the realm."
  secrets.0125.a: "Bah, take it then."
  secrets.0125.a.tt: "Your half of the gold arrives"
  secrets.0125.b: "Neither of you will get anything but steel from me!"
  secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip] has revolted rather than pay"
  secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
  secrets.0126.desc: "Your cowardly theft of money from the coffers of [secret_target.GetTitledFirstName] will not go unrebuked. Repay [secret_target.GetHerHim], immediately and in full, or suffer my wrath."
  secrets.0126.a: "That money was earned legitimately, but #EMP fine#!."
  secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip] sends you everything"
  secrets.0126.b: "You're no liege of mine!"
  secrets.0126.b.tt: "$secrets.0125.b.tt$"
  secrets.0131.desc: "My [secret_target.GetTitledFirstName] has shown no clemency. [secret_target.GetSheHe|U] has exposed my plots to take the [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] for myself to all of the [secret_target.GetPrimaryTitle.GetBaseName]!\n\nIf only there were a way to pay recompense for the my actions..."
  every_fellow_vassal_tt: "Every fellow [vassal|E]"
  secrets.0131.a: "May [ROOT.Char.GetFaith.FateGodName] show me mercy."
  secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName] has revealed the entire plot to [secret_exposer.GetHerHim]...\n\n"
  secrets.0141.start.desc.intro.self_exposed: "I suppose [secret_target.GetTitledFirstName] was bound to find out, one way or another...\n\n"
  secrets.0141.start.desc.intro: "I should have known our raid against the [secret_target.GetHouse.GetBaseName] could not stay a secret for long in this nest of vipers we call an [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
  secrets.0141.desc.target_emperor: "We must now be ready to withstand the unbridled outrage of the [secret_target.GetTitleAsNameNoTooltip]..."
  secrets.0141.desc.owner_emperor: "As [secret_owner.GetTitleAsNameNoTooltip], I must tread more carefully if I am to avoid provoking the ire of the great houses..."
  secrets.0141.desc.fallback: "With this knowledge, [secret_target.GetFirstNameNoTooltip] will no doubt try to turn the [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] against House [secret_owner.GetHouse.GetBaseName]..."
  secrets.0141.a: "Let the fool prate!"
  secrets.0142.t: "Raider Revealed"
  secrets.0142.start.desc.intro.other_exposed: "[secret_target.GetFaith.HighGodName] blessings upon [secret_exposer.GetTitledFirstName] for uncovering this [secret_owner.GetHouse.GetBaseName] villainy!\n\n"
  secrets.0142.start.desc.intro.self_exposed: "[secret_target.GetFaith.HighGodNameAlternate] be praised for guiding me in uncovering this [secret_owner.GetHouse.GetBaseName] villainy!\n\n"
  secrets.0142.start.desc.intro: "At last, we finally know who was behind the outrageous raid of the [secret_target.GetHouse.GetBaseName] estate! That fiend, [secret_owner.GetTitledFirstName] and [secret_owner.GetHerHis] abominable House!"
  secrets.0142.desc.target_emperor: "As [secret_target.GetTitleAsNameNoTooltip], I can use the power at my disposal to bring this foul family to task."
  secrets.0142.desc.owner_emperor: "We must tread carefully, the [secret_owner.GetTitleAsNameNoTooltip] will be anticipating our next moves..."
  secrets.0142.desc.fallback: "We can now bring our enemies to task before the [secret_target.GetTopLiege.GetTitleAsNameNoTooltip], and the [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
  secrets.0142.a: "This treachery will not stand!"
  secrets.0142.b: "We will have our revenge, one way or another..."
  secrets.0500.single_child.t: "[Select_CString(child.IsFemale, 'Дочка', 'Син' )] іншого чоловіка"
  secrets.0500.start.desc: "Та як таке може бути?"
  secrets.0500.single_child.desc: "[child.GetFirstName] - чи дійсно [Select_CString(child.IsFemale, 'її', 'його' )] зачав"
  secrets.0500.incest_real_father.desc: "[real_father.GetTitledFirstName], для якого [mother.GetTitledFirstName] є рідною [real_father.Custom2('RelationToMeShort', SCOPE.sC('mother'))],"
  secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
  secrets.0500.end.desc: "а не я?\n\nІ що мені тепер робити, плакати? Кричати? Карати? Вибачити? [child.GetFirstNameNoTooltip] завжди буде вважатися моєю дитиною, але я не можу не вірити доказам..."
  secrets.0500.a: "Мені потрібен час, щоб подумати..."
  secrets.0501.t: "Моє справжнє походження"
  secrets.0501.desc_incest_marriage: "Нарешті я знаю, що мій справжній [real_father.Custom('MotherFather')] — [real_father.GetTitledFirstName]. Ось тільки мені дуже хотілося б, щоб це відкриття не прийшло разом з усвідомленням того, що [Select_CString(incest_spouse.IsFemale, 'моя', 'мій' )] [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] ще й [Select_CString(incest_spouse.IsFemale, 'моя', 'мій' )] [incest_spouse.Custom('SisterBrother')]!"
  secrets.0501.desc_unmarried_mother: "Той факт, що мене зачали поза шлюбом, переслідував мене від самого народження. Тепер я знаю правду і можу зітхнути вільно: [real_father.GetTitledFirstName] — мій [real_father.Custom('MotherFather')]."
  secrets.0501.desc_married_mother: "Це жарт, сон? [father.GetFirstName], що вирощував мене, мені не батько?\n\nЗдається, це сон, але я не можу заперечувати подані докази: мене зачав інший — [real_father.GetTitledFirstName]."
  secrets.0501.a: "Істина може бути благословенням, а не прокляттям."
  secrets.0502.single_child.t: "[Select_CString(child.IsFemale, 'Моя втрачена', 'Мій втрачений' )] [child.Custom('GetDaughterSon')]"
  secrets.0502.single_child_start.desc: "[ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] — [Select_CString(child.IsFemale, 'моя', 'мій')] [child.Custom('GetDaughterSon')]?!"
  secrets.0502.lover.desc: "У мене завжди були підозри. Але тепер, коли правда відкрилася, у мене немає слів."
  secrets.0502.unmarried.desc: "\n\nВсі знають, що [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] завагітніла поза шлюбом, але до сьогодні ніхто не знав про мою причетність до цієї історії."
  secrets.0502.married.desc: "\n\nМи всі думали, що батько - [father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Подумати тільки, [mother.GetTitledFirstName] весь час приховувала правду!"
  secrets.0502.end: "\n\nЗавжди знайдуться ті, хто стверджує, ніби [Select_CString(child.IsFemale, 'юна', 'юний' )] [child.GetFirstNameNoTooltip] є законною дитиною, і [father.GetFirstNameNoTooltip] - [Select_CString(child.IsF , 'її', 'його' )] батько, але я знаю правду."
  secrets.0502.a.incest: "Здається, мене зараз знудить..."
  secrets.0502.a: "[child.GetFirstNameNoTooltip], весь цей час..."
  secrets.0502.b: "Світ має знати!"
  secrets.0503.t: "Близький зв'язок"
  secrets.0503.incest_accepted.desc: "О, [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] - [Select_CString(sibling_partner.IsFemale, 'моя', 'мій')] [sibling_partner.Custom('SisterBrother')]! Мені завжди здавалося, що між нами було щось #EMP! особливе, якийсь зв'язок... Тепер я ближче до н[consort_bastard.GetHerHim], ніж будь-коли."
  secrets.0503.incest.desc: "Правда про те, від кого [Select_CString(sibling_partner.IsFemale, 'народилася', 'народився')] [sibling_partner.GetFirstName], спричинила огидні наслідки. Якщо у нас спільний батько...\n\nСпогади про те, що ми говорили, що робили, проносяться перед моїм внутрішнім поглядом. Весь цей час..."
  secrets.0502.likes_incest.a: "Це справжнє благословення!"
  secrets.0502.dislikes_incest.a: "Здається, мене зараз знудить."
  secrets.0510.t: "Змія знайшлася"
  secrets.0510.traitor.desc: "Повірити не можу, що [murderer.GetTitledFirstName] [Select_CString(murderer.IsFemale, 'наважилася', 'вирішився')] плести змову проти мене! Я ж [murderer.GetHerHis] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
  secrets.0510.regular.desc: "Я відчуваю полегшення і лють, дізнавшись, хто вчинив замах на моє життя. Ах, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom('InsultAdjective')] [Select_CString(murderer.IsFemale, 'змія', 'змій')]!\n\n"
  secrets.0510.alive.desc: "Не можна залишати це безкарним: хто знає, що може статися наступного разу. Цікаво, як краще вчинити..."
  secrets.0510.dead.desc: "Але [murderer.GetHerHis] плани увінчалися повним провалом. Я все ще стою на ногах, а [murderer.GetSheHe] гниє у землі!"
  secrets.0510.a.alive: "Потрібно продумати наступний крок..."
  secrets.0510.a.dead: "От і спекалися біди!"
  secrets.0511.regular.desc: "В ім'я [ROOT.Char.GetFaith.HighGodNamePossessive]! Виявляється, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'вчинила', 'вчинив' )] замах, метою якого [Select_CString(victim.IsFemale, 'була', 'був' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
  secrets.0511.dead.desc: "Нарешті [murderer.Custom('InsultAdjective')] [Select_CString(murderer.IsFemale, 'змія', 'змій' )] [Select_CString(murderer.IsFemale, 'мертва', 'мертвий' )] і лежить у землі!"
  secrets.0511.alive.desc: "Якщо я нічого не зроблю, [victim.GetFirstNameNoTooltip] може опинитися у небезпеці."
  secrets.0512.regular.desc: "Нарешті я знаю правду! [Select_CString(murderer.IsFemale, 'Холоднокровна', 'Холоднокровний' )] [murderer.Custom('InsultNoun')], через [Select_CString(murderer.IsFemale, 'який', 'якого' )] [Select_CString .IsFemale, 'померла моя', 'помер мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName], - не хто інший, як [murderer. Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
  secrets.0512.immured.desc: "As my agents throughly searched [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] they came across a walled-up room behind which [victim.GetFirstNamePossessiveNoTooltip] body was found.\n\n"
  secrets.0512.alive.desc: "О, [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'думала', 'думав' )], що зможе уникнути покарання за свій мерзенний злочин, але згадайте моє слово: [murderer.GetFirstNameNoTooltip] дорого заплатить за свої гріхи."
  secrets.0512.dead.desc: "І хоча мене тішить, що [murderer.GetFirstNameNoTooltip] гниє в могилі, частина мене хоче, щоб спочатку [Select_CString(murderer.IsFemale, 'злочинниця постала', 'злочинець постав' )] переді мною. Я знаю дещо, що підійшло б [murderer.GetHerHim] більше, ніж вічний спокій..."
  secrets.1001.t: "Відкриття"
  secrets.1001.opening_spymaster: "Під час чергового звіту [spymaster.GetCouncilTitle] [spymaster.GetFirstName] ненадовго замовкає. [[Select_CString(secret_holder.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]]... Вам потрібно дещо знати про [Select_CString (secret_holder.IsFemale, 'неї', 'нього')]»."
  secrets.1001.opening_no_spymaster: "Вже якийсь час [Select_CString(secret_holder.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [Select_CString(secret_holder.IsFemale, ' була', 'був')] в центрі чуток, але доказів досі не було."
  secrets.1001.sexual_habits: "\n\nСхоже, [secret_holder.GetTitledFirstName] віддає перевагу вельми незвичайним тілесним втіхам..."
  secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName] та [secret_lover.GetTitledFirstName] підтримують любовний зв'язок!"
  secrets.1001.fallback: "\n\nСхоже, [secret_holder.GetTitledFirstName] зберігає безліч секретів."
  secrets.1001.a: "Кажете, подобаються [secret_holder.Custom('WomenMen')]?"
  secrets.1001.b: "Схоже, не лише я дозволяю своїм бажанням вести мене."
  secrets.1001.c: "[Select_CString(secret_holder.IsFemale, 'Вона', 'Він' )] неправильно [Select_CString(secret_holder.IsFemale, 'зрозуміла', 'зрозумів' )], що таке «любов до тварин»?"
  secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip] та [secret_lover.GetFirstNameNoTooltip]? Сама думка про це мене хвилює!"
  secrets.1001.option_fallback: "Якби я не знав, що це правда..."
  secrets.1012.t: "Друзі та коханці"
  secrets.1012.close_relation: "Важко приховати секрети від справжнього друга, і мені завжди було відомо, що[ROOT.From.Char.GetTitledFirstName] та [Select_CString(lover.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] цікавляться один одним.\n\nТепер мені відкрилося, що інтересом справа не обмежилася. Вони вступили в недозволений зв'язок!"
  secrets.1012.desc: "Важко приховати секрети від справжнього друга, і мені завжди було відомо, що [first_lover.GetTitledFirstName] і [lover.GetTitledFirstName] цікавляться один одним.\n\nТепер мені відкрилося, що цікавістю справа не обмежилася. Ці двоє вступили в недозволений зв'язок!"
  secrets.1012.a: "Не дивно, що [first_lover.GetFirstNameNoTooltip] намагається приховати це."
  secrets.1101.t: "Наше походження"
  secrets.1101.opening: "Коли правда відкрилася, всі шматочки мозаїки стали на місця."
  secrets.1101.friendly: "За всіх подібностей між нами є суттєві відмінності, і тепер зрозуміло чому."
  secrets.1101.unfriendly: "Мені слід було знати, що ми різні не тільки тому, що постійно сперечаємось."
  secrets.1101.end: "\n\n[bastard.GetTitledFirstName] не зовсім [Select_CString(bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]: насправді [Select_CString(bastard.IsFemale, 'її', 'його' )] батько - [real_father.GetTitledFirstName]!"
  secrets.1101.a: "Я важко вірю цьому."
  secrets.1102.friendly: "Спочатку у мене були сумніви, але те, як [father.Char.GetSheHe] підкреслює слово «#EMP [ROOT.Char.Custom('SisterBrother')]#!», вітаючи мене, одразу все розставило на місця."
  secrets.1102.unfriendly: "Спершу в мені були сумніви, але та манера, з якою [father.GetSheHe] виділяє голосом «#EMP [ROOT.Char.Custom('SisterBrother')]#!», вітаючи мене, відразу все розставила по місцях."
  secrets.1102.end: "\n\n[father.GetTitledFirstName] знає, хто мій справжній батько."
  secrets.1102.a: "Як [father.GetSheHe] вчинить із цим знанням?"
  secrets.2002.t: "Не можна пробачити?"
  secrets.2002.desc: "Я майже шкодую, що знаю правду! Подумати тільки: [Select_CString(secret_holder.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [secret_holder.GetTitledFirstName] [Select_CString(secret_holder.IsFemale, 'здатна', 'здатний' )] на вбивство...\n\nНавіть [murdered_character.GetTitledFirstName] не заслуговує на таку ганебну смерть."
  secrets.2002.a: "[secret_holder.GetFirstNameNoTooltip] зазнає суворого покарання за свої злочини!"
  secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip], можливо, кається.#!"
  secrets.2002.b: "Що ж. Деколи політика досить жорстока."
  secrets.2003.desc: "[Select_CString(close_character.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] приходить до мене, і на [close_character.GetHerHis] обличчі читається сумнів.\n\n«[murdered_character.GetTitledFirstName], я знаю, що ви з [Select_CString(murdered_character.IsFemale, 'нею', 'ним' )] зробили, — каже мені [close_character.GetFirstName]. — Подумати тільки, ви здатні на такий злочин... Я тільки про це й думаю...»"
  secrets.2003.a: "Це було потрібно."
  secrets.2003.b: "Я жалкую про скоєне — щодня!"
  secrets.2004.desc: "Я стверджую, що [secret_holder.GetTitledFirstName] [Select_CString(close_character.IsFemale, 'замішана', 'замішаний')] у вбивстві і що [murdered_character.GetTitledFirstName] [Select_CString(murdered_character.IsFemale, 'померла', 'помер' )] по [SCOPE.sC('close_character').GetHerHis] вині. [SCOPE.sC('secret_holder').GetTitledFirstName] відповідає на мої жорстокі слова зненацька.\n\n«Уявляєте, як сильно це обтяжувало мене?! — вигукує [secret_holder.GetSheHe]. — Яке полегшення, що я можу хоч комусь розповісти, як шкодую про це»."
  secrets.2004.a: "Мабуть, згодом [secret_holder.GetSheHe] заслужить на прощення."
  secrets.2004.b: "Ах, [target.GetFirstNameNoTooltip], хіба я можу на вас сердитись!"
  secrets.3001.t: "Занепокоєння за мене"
  secrets.3001.opening: "[Select_CString(close_character.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] приходить до мене, на [close_character GetHerHis] обличчі читається занепокоєння."
  secrets.3001.scheme_owner_known: "\n\n«Я [Select_CString(close_character.IsFemale, 'знайшла', 'знайшов' )] одного із змовників, на яких спирається [scheme_owner.GetTitledFirstName] у своїй змові проти вас! [agent.GetTitledFirstName] серед ночі [Select_CString(agent.IsFemale, 'намагалася', 'намагався' )] передати [Select_CString(scheme_owner.IsFemale, 'їй', 'йому' )] повідомлення»."
  secrets.3001.scheme_known: "\n\n«Я [Select_CString(close_character.IsFemale, 'знайшла', 'знайшов' )] одного зі змовників, які зломислять проти вас! [agent.GetTitledFirstName] серед ночі [Select_CString(agent.IsFemale, 'намагалася', 'намагався' )] передати повідомлення своєму ватажку»."
  secrets.3001.scheme_not_known: "\n\n«Я [Select_CString(close_character.IsFemale, 'знайшла', 'знайшов' )] змовника, що зломислить проти вас! [agent.GetTitledFirstName] серед ночі [Select_CString(agent.IsFemale, 'намагалася', 'намагався' )] передати повідомлення своєму ватажку»."
