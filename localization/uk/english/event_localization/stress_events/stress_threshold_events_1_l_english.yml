  stress_threshold.2351.t: "Нервовий зрив: недоречні зауваження"
  stress_threshold.2351.desc.intro: "Я сиджу, пропускаючи повз вуха трагічну історію селянина. Якщо чесно, я ледве розумію, про що йде мова. Мій розум заповнений моїми власними турботами.\n\n"
  stress_threshold.2351.desc.content: "«Чому ви не можете #EMP задовольнятися#! тим, що у вас залишилося?»"
  stress_threshold.2351.desc.cynical: "«Пфф, звідки мені знати, що ти не #EMP брешеш#!?»"
  stress_threshold.2351.desc.paranoid: "«#EMP Правдоподібна#! історія. Мабуть, ти іноземний шпигун!»"
  stress_threshold.2351.desc.sadistic: "«Знаєш, у моїй в'язниці є #EMP ідеальне#! місце для тебе»,"
  stress_threshold.2351.desc.vengeful: "«Впевнений ти заслуговуєш #EMP все#!, що з тобою трапилося»,"
  stress_threshold.2351.desc.fallback: "«О, [ROOT.GetCharacter.GetFaith.HighGodName], як же ти #EMP смердиш#!»,"
  stress_threshold.2351.desc.rump: "— відповідаю я, не подумавши.\n\nНавколо нас панує тиша. Всі дивляться на приголомшеного простолюдина і мене. Очевидно, це не та відповідь, на яку вони чекали."
  stress_threshold.2351.a.reclusive.gain: "#EMP Йдіть#!, всі ви!"
  stress_threshold.2351.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
  stress_threshold.2351.b.irritable.gain: "А чого ви від мене чекали, молокососи?"
