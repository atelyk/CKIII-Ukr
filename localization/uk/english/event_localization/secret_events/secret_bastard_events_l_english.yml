l_english:
  bastardy_pregnancy_announcement_tooltip: "Світ дізнається про справжнє походження нашої дитини"

  secret_bastard.0001.t: "Сумнівне походження"
  secret_bastard.0001.real_father: "[mother.GetTitledFirstNamePossessive] та весь двір святкують народження [mother.GetHerHis] дитини й, схоже, не знають правди. Справжній батько дитини, що спить на [mother.GetHerHis] руках, не [SCOPE.sC('assumed_father').GetTitledFirstName], а я!"
  secret_bastard.0001.real_father.no_assumed_father: "За усіма святкуваннями ходять чутки, у центрі яких [SCOPE.sC('mother').GetTitledFirstName] та [mother.GetHerHis] дитина. Якби ж вони знали, що дитина на [mother.GetHerHis] руках насправді моя..."
  secret_bastard.0001.real_father.multiple: "[mother.GetTitledFirstNamePossessive] і весь двір святкують народження [mother.GetHerHis] дітей і, схоже, не знають правди. Справжній батько дітей, що сплять на [mother.GetHerHis] руках, не [SCOPE.sC('assumed_father').GetTitledFirstName], а я!"
  secret_bastard.0001.real_father.no_assumed_father.multiple: "За усіма цими святкуваннями ходять чутки, в центрі яких [SCOPE.sC('mother').GetTitledFirstName] та [mother.GetHerHis] діти. Якби ж вони знали, що діти на [mother.GetHerHis] руках насправді від мене..."
  secret_bastard.0001.assumed_father: "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] голубить своє новонароджене дитя до грудей. Ото була б радість, не знай я правди.\n\nВона обіймає не мою дитину. Ні, справжній батько цього поріддя — [real_father.GetTitledFirstName]!"
  secret_bastard.0001.assumed_father.multiple: "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] голубить своїх новонароджених дітей до грудей. Ото була б радість, не знай я правди.\n\nВона обіймає не моїх дітей. Ні, справжній батько цих поріддь — [real_father.GetTitledFirstName]!"
  secret_bastard.0001.family_of_mother: "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] заколисує на руках своє чарівне немовля. І все ж я не можу позбутися почуття тривоги, адже я знаю походження [mother.GetHerHis] [Select_CString(child.IsFemale, 'доньки', 'сина' )]. Ця дитина народжена не в шлюбі, в якому перебувають [ROOT.Char.Custom2('RelationToMe', mother)] та [assumed_father.GetTitledFirstName], ні, це плід безбожного союзу, в який вступили [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] та [real_father.GetTitledFirstName]!\n\nЧого це буде коштувати [mother.GetHerHim]? А [Select_CString(child.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', child)]? Що станеться, якщо відкриється правда?"
  secret_bastard.0001.family_of_mother.multiple: "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] заколисує на руках своїх чарівних дітей. І все ж я не можу позбутися почуття тривоги, адже я знаю правду про їхнє походження. Ці діти народжені не в шлюбі, в якому перебувають [ROOT.Char.Custom2('RelationToMe', mother)] та [assumed_father.GetTitledFirstName], ні, це плід безбожного союзу, в який вступили [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] та [real_father.GetTitledFirstName]!\n\nЧого це буде коштувати [mother.GetHerHim] та дітям, якщо правда відкриється?"
  secret_bastard.0001.family_of_real_father: "[mother.GetTitledFirstName], [mother.GetHerHis] двір та [SCOPE.sC('assumed_father').GetTitledFirstName] святкують народження дитини, але знай вони правду, урочистість була б куди більш стриманою.\n\nДитина, яку [mother.GetFirstName] притискає до своїх грудей, це бастард, справжній його батько — мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]!"
  secret_bastard.0001.family_of_real_father.multiple: "[mother.GetTitledFirstName], [mother.GetHerHis] двір та [SCOPE.sC('assumed_father').GetTitledFirstName] святкують народження дітей, але знай вони правду, урочистість була б набагато більш стриманою..\n\nДіти, яких [mother.GetFirstName] притискає до своїх грудей, — бастарди, їх справжній батько — мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]!"
  secret_bastard.0001.family_of_assumed_father: "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], та [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], а також весь їхній двір святкують народження дитини. Але знай вони правду, урочистість була б куди більш стриманою.\n\nДитина, яку тримає на руках [SCOPE.sC('mother').GetFirstName], насправді бастард, її батько — [real_father.GetTitledFirstName]! Яка ганьба впаде на наш дім, якщо розкриється справжнє походження дитини..."
  secret_bastard.0001.family_of_assumed_father.multiple: "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], та [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], а також весь їхній двір святкують народження дітей. Але знай вони правду, урочистість була б куди більш стриманою.\n\nНемовлята, яких тримає на руках [SCOPE.sC('mother').GetFirstName], насправді бастарди, їх батько — [real_father.GetTitledFirstName]! Яка ганьба впаде на наш дім, якщо розкриється справжнє походження дітей..."
  secret_bastard.0001.other: "[SCOPE.sC('mother').GetTitledFirstName] та [mother.GetHerHis] немовля тільки починають приймати привітання, але настрій був би дещо іншим, якби [mother.GetHerHis] двір знав правду.\n\nБатько дитини, яку [SCOPE.sC('mother').GetTitledFirstName] тримає на руках, — не [SCOPE.sC('mother').GetHerHis] чоловік [assumed_father.GetTitledFirstName]. Ні, народився бастард, батько якого — [real_father.GetTitledFirstName]!"
  secret_bastard.0001.other.multiple: "[SCOPE.sC('mother').GetTitledFirstName] та [mother.GetHerHis] новонароджені діти тільки починають приймати привітання, але настрій був би дещо іншим, якби [mother.GetHerHis] двір знав правду.\n\nБатько немовлят, яких [SCOPE.sC('mother').GetTitledFirstName] тримає на руках, — не [SCOPE.sC('mother').GetHerHis] чоловік [assumed_father.GetTitledFirstName]. Ні, народилися бастарди, батько яких — [real_father.GetTitledFirstName]!"
  secret_bastard.0001.a: "Якби вони тільки знали..."

  secret_bastard.0002.t: "Невідоме походження"
  secret_bastard.0002.real_father: "[SCOPE.sC('mother').GetTitledFirstName] несе на собі тягар народження бастарда, який не має батька. Це найнеприємніша ситуація, в якій могли б опинитися незаміжня [SCOPE.sC('mother').GetWomanMan] та [SCOPE.sC('mother').GetHerHis] дитина, але я не можу розповісти, що я справжній батько. О, [SCOPE.sC('mother').GetFirstName], о [SCOPE.sC('child').Custom('GetDaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мій' )], що ж стане з вами..."
  secret_bastard.0002.family_of_mother: "Моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], народила дитину, приреченого на життя бастарда, позбавленого батька.\n\nЦе ганьба для нашої родини, але [real_father.GetTitledFirstName] поки не побажав заявити про своє батьківство, якщо він взагалі про нього знає..."
  secret_bastard.0002.family_of_real_father: "Більшість вважає дитину, яку народила [SCOPE.sC('mother').GetTitledFirstName], позбавленим батька бастардом, але я знаю правду. Дитину, що спочиває в її руках, зачав мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]! Я можу лише сподіватися, що [real_father.GetFirstName] знає, що робить."
  secret_bastard.0002.family_of_real_father.dislike: "Мої сподівання не надто великі."
  secret_bastard.0002.other: "Повзуть чутки, люди пошепки обговорюють, хто може бути батьком бастарда, якого нещодавно народила [SCOPE.sC('mother').GetTitledFirstName].\n\nЗрозуміло, вони не знають того, що знаю я: цю дитину зачав [real_father.GetTitledFirstName]!"
  secret_bastard.0002.a: "Ох який скандал може початися..."
  secret_bastard.0002.b: "«Зачекайте! Ця дитина... моя!»"

  secret_bastard.0010.t: "Таємниця розкрита"
  secret_bastard.0010.spouse_reveal: "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] розкрив істинне походження моєї дитини і повідомив правду всьому світу!"
  secret_bastard.0010.other_reveal: "[secret_exposer.GetTitledFirstName] [Select_CString(secret_exposer.IsFemale, 'витягла', 'витягнув' )] на світ мій секрет, що ретельно оберігається! Моя сім'я уникає спілкування зі мною, а [father.GetFirstName] відмовляється дивитися мені у вічі."
  secret_bastard.0010.desc: "\n\nІ що станеться зі мною та моєю дитиною тепер, коли всі знають, що справжній батько — [real_father.GetTitledFirstName]?"
  secret_bastard.0010.a: "Я боюся за наше майбутнє!"

  secret_bastard.001.opening: "Моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], вже якийсь час демонструвала ознаки вагітності,"

  secret_bastard.0011.t: "Тавро бастарда"
  secret_bastard.0011.spouse_exposer: "і час світові дізнатися правду. [Select_CString(secret_exposer.IsFemale, 'Вона', 'Він' )] та [real_father.GetTitledFirstName] вдавалися тілесним втіхам, і [real_father.GetSheHe] зачав дитину!"
  secret_bastard.0011.desc: "і мені ніколи не спадало на думку, що дитина може бути не від мене.\n\nОднак зараз [mother.GetSheHe] відкрито зізналася всім, що [real_father.GetTitledFirstName] ділив з нею ліжко і саме він є справжнім батьком!"
  secret_bastard.0011.a: "Як вона могла?"
  secret_bastard.0011.b: "І колись [mother.GetSheHe] клялася у вірності."

  secret_bastard.0012.t: "Скандал"
  secret_bastard.0012.dislike_desc: "і всі думали, що її [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], і є батьком дитини. Тепер відкрилося, що насправді майбутній батько — [real_father.GetTitledFirstName]!\n\nОх, який скандал!"
  secret_bastard.0012.like_desc: "і всі думали, що її [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], і є батьком дитини. Тепер відкрилося, що насправді майбутній батько — [real_father.GetTitledFirstName]!\n\nАх якби ж тільки це залишилося таємницею!"
  secret_bastard.0012.a: "Тепер усі знають."

  secret_bastard.0013.t: "Моя дитина"
  secret_bastard.0013.desc: "Інтрижка, в якій взяли участь я та [mother.GetTitledFirstName], спричинила народження дитини!"
  secret_bastard.0013.secret_exposer: "Нехай знають усі навколо: дитина, яку носить [mother.GetTitledFirstName], від мене!\n\nТепер всі знають."
  secret_bastard.0013.suspicious_desc: "і мої підозри, що я є батьком дитини, виросли разом з її животом.\n\nТепер я знаю напевно, як знає і вся держава: це моя дитина!"
  secret_bastard.0013.a: "Так буде краще."

  secret_bastard.0014.t: "Ознаки зради"
  secret_bastard.0014.desc: "але мені ніколи не спадало на думку, що мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] може мати із цим щось спільне. І тепер стало очевидно, що [real_father.GetFirstName] є справжнім батьком дитини, яку ось-ось народить [SCOPE.sC('mother').GetFirstName]!"
  secret_bastard.0014.a: "Як ти міг так зі мною вчинити, [real_father.GetFirstNameNoTooltip]?"

  secret_bastard.1000.t: "Відоме походження"
  secret_bastard.1000.desc: "Більше ніяких таємниць, жодних спроб приховати правду.\n\nТТепер всім відомо, що батько дитини, яка росте в моєму утробі — [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
  secret_bastard.1000.real_father_reveal: "Більше ніяких таємниць чи спроб приховати правду!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] відкрито зізнався, що [real_father.GetSheHe] батько моєї ще ненародженої дитини."
  secret_bastard.1000.a: "Тепер правда вийшла назовні."
  secret_bastard.1000.a.tt: "[real_father.GetShortUINameNoTooltip] буде вважатися батьком моєї дитини після її народження"

  secret_bastard.1001.t: "Походження онука"
  secret_bastard.1001.desc: "Не секрет, що моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], носить у собі дитину, зачату в порочному союзі.Зрештою, вона незаміжня!\n\nТим не менше новина, що [real_father.GetTitledFirstName] — [real_father.GetMotherFather] дитини..."
  secret_bastard.1001.a: "Як він допустив, щоб моя [ROOT.Char.Custom2('RelationToMe', mother)] опинилася в такому становищі?"

  secret_bastard.1002.t: "Поза шлюбом"
  secret_bastard.1002.desc: "Не секрет, що моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], носить у собі дитину, зачату в пороці: [SCOPE.sC('mother').GetSheHe] ж незаміжня!\n\nХто ж [SCOPE.sC('real_father').GetMotherFather] дитини, донедавна було таємницею, а зараз з'ясувалося, що [SCOPE.sC('real_father').GetTitledFirstName]!"

  secret_bastard.1003.t: "[mother.GetFirstNameNoTooltip] та я"
  secret_bastard.1003.desc: "Тепер уже всі знають, що моя [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] носить під серцем дитину.\n\nЯ розумів, що наша інтрижка може закінчитися цим, але тепер, коли все справді так обернулося...."

  secret_bastard.1004.desc: "[mother.GetTitledFirstName] вже якийсь час вагітна невідомо від кого, але досі мені не спадало на думку, що мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], може бути якось із цим пов'язаний.\n\nНа жаль, тепер уже немає жодних сумнівів, що саме [real_father.GetSheHe] є батьком!"

  secret_bastard.2000.t: "Таємне стало явним"
  secret_bastard.2000.desc_opening: "О ні, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] відкриє мою таємницю світу!"
  secret_bastard.2000.desc_opening.me: "Час би світові дізнатися правду."
  secret_bastard.2000.desc: "\n\nЯ нікому не розповідала, від кого [Select_CString(child.IsFemale, 'народилася моя', 'народився мій' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName]. Але тепер усім стало відомо, що я і [real_father.GetTitledFirstName], [child.GetHerHis] справжній батько, були близькі!"
  secret_bastard.2000.a: "[Select_CString(child.IsFemale, 'Моя', 'Мій' )] [child.Custom('GetDaughterSon')], що ж [Select_CString(child.IsFemale, 'її', 'його' )] чекає?"

  secret_bastard.2001.t: "Істина"
  secret_bastard.2001.desc_opening.me: "Мною представлені свідчення того, що"
  secret_bastard.2001.desc: "[child.GetFirstName] — не моя дитина."
  secret_bastard.2001.father: "Насправді [child.GetHerHis] справжнім батьком є [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
  secret_bastard.2001.change_lineage_lowborn.twin: "\n\nШкода, що до цього дійшло, але світ має знати, що вони безрідні бастарди."
  secret_bastard.2001.change_lineage_lowborn: "\n\nШкода, що до цього дійшло, але світ має знати, що [child.GetSheHe] безрідний бастард."
  secret_bastard.2001.change_lineage.twin: "\n\nШкода, що до цього дійшло, але світ має знати, що вони бастарди дома [child.GetHouse.GetBaseName]."
  secret_bastard.2001.change_lineage: "\n\nЖаль, що до цього дійшло, але світ повинен знати, що [child.GetSheHe] бастард дому [child.GetHouse.GetBaseName]."
  secret_bastard.2001.keep_lineage.twin: "\n\nІ хоча правду дізнатися неможливо, їхнє походження завжди буде вкрите завісою чуток та невизначеності."
  secret_bastard.2001.keep_lineage: "\n\nІ хоча правду дізнатися неможливо, [child.GetHerHis] походження завжди буде вкрите завісою чуток та невизначеності."
  secret_bastard.2001.a: "Так буде краще."
  secret_bastard.2001.b: "Нехай знають усі."

  secret_bastard.2002.t: "Розкритий секрет"
  secret_bastard.2002.i_am_exposer: "Я всім говорю, що [child.GetTitledFirstName] — насправді моя дитина! Так, мені довелося визнати, що я і [mother.GetTitledFirstName] мали таємний зв'язок, але мені треба було сказати правду."
  secret_bastard.2002.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'відкрила', 'відкрив' )], що [child.GetTitledFirstName] — моя дитина! Тепер всі знають про те, що [mother.GetTitledFirstName] і я мали таємний зв'язок!"
  secret_bastard.2002.known: "\n\nНаслідки, з якими зіткнеться [SCOPE.sC('child').GetFirstName], можуть бути жахливими: бастардам живеться нелегко."
  secret_bastard.2002.not_known: "\n\nЗвичайно, я знав, що інтрижка, яку закрутили я та [SCOPE.sC('mother').GetTitledFirstName], може призвести до народження дітей, але я й не думав... Чому вона не сказала про це раніше?!"
  secret_bastard.2002.assumed_father_exists: "\n\nЄ ті, хто завжди вважатиме, що [child.GetHerHis] справжнім батьком є [father.GetTitledFirstName], але їм не вдасться розвіяти тінь сумнівів."
  secret_bastard.2002.a: "Секрет виплив назовні!"
  secret_bastard.2002.b: "Ох, [child.GetFirstNameNoTooltip]..."

  secret_bastard.2003.t: "Темний секрет"
  secret_bastard.2003.i_exposed: "Настав час розповісти правду."
  secret_bastard.2003.other_exposer: "Секрет, який я зберігаю так довго, розкриває [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
  secret_bastard.2003.known: "Секрет, який я зберігаю так довго, розкриває [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nМій батько — [real_father.GetTitledFirstName], хоча моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] намагалася всіх переконати, що мене породив [father.GetTitledFirstName]. Це більше не таємниця — ні для кого."
  secret_bastard.2003.not_known: "Я бастард?! [father.GetTitledFirstName], [father.GetWomanMan], який завжди був мені батьком... Але я не маю з ним нічого спільного! Втім, тепер правда розкрита: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] повідомляє всім, що мій справжній [father.Custom('MotherFather')] — [real_father.GetTitledFirstName], про що моя [mother.Custom('MotherFather')] [mother.GetTitledFirstName] ніколи мені не розповідала."
  secret_bastard.2003.desc_ending_exposer: "\n\nЯ не можу повірити, що мій бать... що [father.GetTitledFirstName] усім розповів про це!"
  secret_bastard.2003.desc_ending_known: "\n\nМоє життя ніколи не буде таким, як до цього!"
  secret_bastard.2003.desc_ending_not_known: "\n\nПодумати тільки, моя [mother.Custom('MotherFather')] могла так зі мною вчинити!"
  secret_bastard.2003.a: "Катастрофа!"

  secret_bastard.2004.t: "Заплутане походження"
  secret_bastard.2004.likes: "Те, що [child.GetTitledFirstName] є незаконнонародженою дитиною, а [mother.GetTitledFirstName] та [real_father.GetTitledFirstName] — [Select_CString(child.IsFemale, 'її', 'його' )] батьки, давно мені було відомо, але тепер про це знають і інші!\n\nВажко повірити, що [child.GetTitledFirstName] є плодом настільки ганебного союзу. Я лише сподіваюся, що катарсис правди, що відкрилася, піде [Select_CString(child.IsFemale, 'їй', 'йому' )] на користь."
  secret_bastard.2004.dislikes: "Правда, нарешті, спливла!\n\nТепер усі при дворі шепочуться, що [child.GetTitledFirstName] — плід нечестивого союзу, до якого вступили [real_father.GetTitledFirstName] та [mother.GetTitledFirstName].\n\n[Select_CString(child.IsFemale, 'Вона', 'Він' )] завжди [Select_CString(child.IsFemale, 'поводилася', 'поводився' )] неналежно до статуса, і тепер до [Select_CString(child.IsFemale, 'неї', 'нього' )] будуть ставитися як слід."
  secret_bastard.2004.a: "Бідолаха [child.GetTitledFirstName]!"
  secret_bastard.2004.b: "Уявіть собі, який сором відчуває [child.GetFirstName]!"
  secret_bastard.2004.c: "Бідолахи [child.GetFirstName] і [child_twin.GetFirstName]!"
  secret_bastard.2004.d: "Уявіть собі, як їм напевно соромно!"
  secret_bastard.2005.t: "Розкритий секрет"
  secret_bastard.2005.alive: "[child.GetTitledFirstName] — незаконна дитина, народжена від зв'язку, який мали моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] та [real_father.GetTitledFirstName]!\n\nПодумати тільки, [mother.GetSheHe] поводилася так безсоромно, а бідолаха [father.GetTitledFirstName] і не знав, що за [father.GetHerHis] спиною чиниться перелюбство."
  secret_bastard.2005.dead: "[child.GetTitledFirstName] — незаконна дитина, народжена від зв'язку, який мали моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] та [real_father.GetTitledFirstName]!\n\nПодумати тільки, покійний [father.GetTitledFirstName] був так безчесно обдурений!"
  secret_bastard.2005.end: "\n\nІ як мені тепер довіряти [mother.GetHerHim]?"
  secret_bastard.2005.a: "Вона невірна!"
  secret_bastard.3000.t: "Розкритий секрет"
  secret_bastard.3000.married_known: "«У тебе є бастард?»\nМоя дружина накинулась на мене з цим несподіваним звинуваченням, і мені нема чого сказати їй у відповідь.\n\nЯ вже знаю, що [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'народилася', 'народився' )] в результаті інтрижки, в яку були залучені я та [mother.GetTitledFirstName],але хто б міг подумати, що [child.GetHerHis] справжнє походження буде розкрито?! Що мені робити?"
  secret_bastard.3000.married_not_known: "«У тебе є бастард?»\nМоя дружина накинулась на мене з цим несподіваним звинуваченням, і мені нема що сказати їй у відповідь.\n\nЯ в такому ж здивуванні, як і всі інші, хоч і припускав, що подібне може статися. Але чому [mother.GetTitledFirstName] не сказала мені раніше, від кого [Select_CString(child.IsFemale, 'народилася', 'народився' )] [child.GetTitledFirstName]... Що ж мені робити?"
  secret_bastard.3000.known: "Таємниця про те, що [child.GetTitledFirstName] насправді від мене, раптово у всіх на вустах!\n\nЯ вже знаю, що [child.GetFirstNameNoTooltip] — результат інтрижки, до якої були залучені я та [mother.GetTitledFirstName], але наслідки, з якими зіткнеться [child.GetFirstNameNoTooltip], можуть бути жахливими: бастардам живеться нелегко."
  secret_bastard.3000.not_known: "Таємниця про те, що [child.GetTitledFirstName] — моя дитина, раптово у всіх на вустах!\n\nІ хоча я здивований не менше за інших, я, звичайно ж, знав про подібний ризик. Але чому вона мені нічого не сказала раніше..."
  secret_bastard.3000.a: "Тепер усі про це знають!"
  secret_bastard.3000.b: "Це катастрофа!"

  secret_bastard.3001.t: "Моє істинне походження"
  secret_bastard.3001.incest_marriage: "[real_father.GetTitledFirstName] — мій [real_father.Custom('MotherFather')]!\n\nПравда приносить мені полегшення, але все не так просто. [Select_CString(incest_spouse.IsFemale, 'Моя', 'Мій' )] [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], — [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))], [Select_CString(incest_spouse.IsFemale, 'яку', 'якого' )] зачав [real_father.GetFirstName], і це означає, що [SCOPE.sC('incest_spouse').GetSheHe] також [Select_CString(incest_spouse.IsFemale, 'моя', 'мій' )] [incest_spouse.Custom('SisterBrother')]!"
  secret_bastard.3001.known: "Той факт, що мене народили поза шлюбом, переслідував мене від народження. Знати, що [real_father.GetTitledFirstName] мій батько, і мовчати про це було для мене тяжким тягарем.\n\nЯк же добре, що правда відкрилася!"
  secret_bastard.3001.not_known: "Той факт, що мене народили поза шлюбом, переслідував мене від народження. Мене цуралися, з мене насміхалися, але мати відмовлялася відкрити мені справжнє походження, незважаючи на всі мої прохання.\n\n«Краще ніколи не говорити про це».\n\nТепер я знаю правду і можу зітхнути вільно: знання про те, що [real_father.GetTitledFirstName] — мій батько, дає мені спокій, якого мені так довго не вистачало."
  secret_bastard.3001.a: "Тепер правда вийшла назовні!"
  secret_bastard.3001.b: "Нарешті я знаю, хто мій батько!"