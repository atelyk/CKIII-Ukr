  child_personality.4011.t: "Потяг що зближує"
  child_personality.4011.desc_opening: "Затишно вмостившись у ліжку під хутрами, я провалююся в теплий сон, що огортає.\n\n"
  child_personality.4011.desc_1: "Переді мною стоїть [ROOT.Char.Custom('LocalAnimal')] у всій своїй пишності і закликає мене за собою туди: нас кличе [ROOT.Char.Custom('TerrainType')]. Ми досягаємо прогалини, і моє серце починає калатати, тіло тремтить, душа #EMP томиться#!. Я повертаюсь, але [ROOT.Char.Custom('LocalAnimal')] раптом зникає, а на тому ж місці у всій красі стоїть..."
  child_personality.4011.desc_2: "Переді мною лежить людина, вкрита туманом, і жестом запрошує мене приєднатися. Я погоджуюсь, і тільки-но я торкаюся людини, туман починає розсіюватися, а по нашій шкірі розтікається тепло. Я нахиляюся, щоб поцілувати лежачого. І коли я відриваюся від поцілунку, мене з теплою усмішкою вітає неземної краси..."
  child_personality.4011.desc_3: "Я різко прокидаюся серед ночі з тяжкістю в грудях та мурашками по шкірі. Таке почуття мені не знайоме, чи це не хвороба? Про що мій сон? Я пам'ятаю, що мені наснилася якась людина неземної краси..."
  child_personality.4011.a: "... хлопчик."
  child_personality.4011.b: "... дівчинка."
  child_personality.4011.c: "... дівчинка. Чи то був хлопчик? Я не можу пригадати."
  child_personality.4011.d: "... людина. Щиро кажучи, добре, що це був лише сон."
  child_personality.4012.desc: "Мені казали, що це природно — відчувати потяг до деяких людей, що з часом мені захочеться дізнатися когось ближче.\n\nЯ все намагаюся розібратися в цій таємниці, але поки мені не вдалося просунутися далі усвідомлення того, що досліджувати цю таємницю цікавіше, коли поряд є інші [ROOT.Char.Custom('GirlBoyPlural')]."
  child_personality.4012.a: "[ROOT.Char.Custom('GirlBoyPlural')|U] найкращі!"
  child_personality.4013.desc: "Під час ігор з іншими дітьми мені вдалося зрозуміти, що мені не важливо, з ким об'єднуватися для тісніших ігор, з дівчатами або з хлопчиками. Більшість інших дітей, схоже, мають переваги, і деякі приділяють цьому дуже багато уваги, але я їх зовсім не розумію."
  child_personality.4013.a: "І дівчатка, і хлопчики такі цікаві!"
  child_personality.4014.desc: "Всі навколо мене так охоче поділяються на пари, посміхаючись і граючи в ігри з поцілунків та дотиків із іншими дітьми. І коли я не виявляю інтересу, це їх, як здається, бентежить. Деякі [dummy_opposite_gender.Custom('GirlBoyPlural')] кажуть мені, що вони подобаються мені більше."
  child_personality.4014.a: "Я насправді не розумію цього..."
  child_personality.4015.desc: "Я дивлюся, як [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] проходить повз, спітнівши від праці і з розчервонілими щоками, і впадаю в ступор. Що це за почуття? Млосне?"
  child_personality.4015.a: "О, [dummy_opposite_gender.Custom('GirlBoyPlural')] такі чарівні!"
  child_personality.4015.b: "I know [crush.GetSheHe] is only a commoner... but oh, my heart!"
