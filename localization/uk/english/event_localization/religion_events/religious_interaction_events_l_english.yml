l_english:
  religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  religious_interaction.1.desc: "Після довгих молитов і роздумів я вирішую дарувати вам розлучення. Ви та [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip] більше не одружені"
  religious_interaction.1.consanguinity: "через кровозмішування."
  religious_interaction.1.fallback: "через підозру в адюльтері."
  religious_interaction.1.adultery: "внаслідок адюльтера."
  religious_interaction.1.different_faith: "на тій підставі, що [Select_CString(secondary_recipient.IsFemale, 'вона', 'він' )] не сповідує істинну віру."
  religious_interaction.1.eunuch: "через відсутність необхідних частин тіла."
  religious_interaction.1.a: "Вибач, [secondary_recipient.GetFirstNameNoTooltip]."

  religious_interaction.2.desc: "Після довгих молитов і роздумів я вирішую, що в інтересах нашого дому дарувати вам розлучення. Ви та [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip] більше не одружені"
  religious_interaction.2.infertility: "на підставі відмови консумувати шлюб."
  religious_interaction.2.adultery: "на підставі того, що вони порушили священні узи шлюбу і вдавалися до плотського гріха з іншими."

  religious_interaction.3.desc: "Розглянувши ваше прохання, я вирішую виконати його."
  religious_interaction.3.defensive_war: "Нехай ці гроші допоможуть вам захистити віру, бо їй загрожуює [war_target.GetTitledFirstName] та [war_target.GetHerHis] стрімкі [war_target.GetFaith.GetAdjective]і орди!"
  religious_interaction.2.offensive_war: "Нехай ці гроші дозволять виграти війну, що ведете ви та [war_target.GetTitledFirstName]!"
  religious_interaction.3.fallback: "Нехай ці гроші допоможуть вам поширити віру на ваші землі!"
  religious_interaction.3.a: "Слався, [ROOT.Char.GetFaith.WealthGodName], ось і повернення податку!"
  religious_interaction.3.b: "Ці гроші принесуть мені перемогу!"
  religious_interaction.3.c: "Я скористаюся цим багатством з розумом."
  religious_interaction.3.d: "Це золото підлатає дірки в моїй казні!"

  religious_interaction.32.desc: "Розглянувши ваше прохання, я вирішую відхилити його."
  religious_interaction.32.a: "О ні!"

  religious_interaction.4.desc: "Як слід подумавши, я вирішую визнати вашу претензію на володіння [target.GetName]."
  religious_interaction.4.child: "Оскільки [secondary_recipient.GetTitledFirstName] ще дитина, ви маєте право втрутитися."
  religious_interaction.4.they_are_female: "Оскільки [secondary_recipient.GetTitledFirstName] — жінка, ви маєте право втрутитися."
  religious_interaction.4.they_are_male: "Оскільки [secondary_recipient.GetTitledFirstName] — чоловік, ви маєте право втрутитися."
  religious_interaction.4.fallback: "Було оприлюднено незаперечний доказ того, що ваші предки й справді правили цією землею в давнину."
  religious_interaction.4.a: "Я доведу, що гідний правитель!"

  religious_interaction.42.desc: "Розглянувши ваше прохання про претензію на титул [target.GetName], я вирішую відхилити її."
  religious_interaction.42.a: "Прокляття!"

  religious_interaction.5.child: "Ви належите до меншості,"
  religious_interaction.5.they_are_female: "Ви — жінка,"
  religious_interaction.5.they_are_male: "Ви — чоловік,"
  religious_interaction.5.fallback: "Вам явно не вистачає благочестя,"
  religious_interaction.5.outro: "і це серйозно турбує Церкву. Тому [actor.GetName] [Select_CString(actor.IsFemale, 'висунула', 'висунув' )] претензію на титул [target.GetName], і [actor.GetHerHis] прохання було задоволено."
  religious_interaction.5.a: "Це якесь знущання!"

  religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  religious_interaction.6.desc: "After much prayer and deliberation, I have decided to grant your request to divorce [secondary_actor.GetFirstNameNoTooltip] and their [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
  religious_interaction.6.consanguinity: "on the grounds of consanguinity."
  religious_interaction.6.fallback: "on the grounds of suspected adultery."
  religious_interaction.6.adultery: "on the grounds of adultery."
  religious_interaction.6.different_faith: "on the grounds of them not adhering to the true faith."
  religious_interaction.6.eunuch: "on the grounds of them not being adequately equipped."
  religious_interaction.6.a: "I am sorry, [secondary_recipient.GetFirstNameNoTooltip]."

  religious_interaction.1001.t.fatwa: "Випущено фетву!"
  religious_interaction.1001.t: "Законне відлучення!"
  religious_interaction.1001.desc: "[Select_CString(actor.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'досягла', 'досяг' )] того, що [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural] формально висунули мені звинувачення у гріху!\n\nЦе звинувачення можна законним чином використати для того, щоб позбавити мене влади над [recipient.GetFaith.GetAdjective]ими землями."
  religious_interaction.1001.a: "Не будь [actor.GetSheHe] моїм сюзереном, я б..."
  religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName] може [revoke|El] один з моїх титулів"

  # Religious Head of Faith Interactions
  religious_interaction.1010: "Похвально, що ви прагнете спокутувати свої гріхи. Я приймаю вашу щедру пожертву і дарую вам благословення."
  religious_interaction.1011: "Ваші провини надто серйозні, щоб їх можна було викупити золотом. Якщо ви дійсно хочете спокутати свої гріхи, змініть своє життя і доведіть мені, що ви дійсно шукаєте прощення. Тільки тоді я прийму вашу пожертву."
  religious_interaction.1020: "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'повідомила', 'повідомив' )] мені тривожні новини про ваші злодіяння."
  religious_interaction.1021: "Ви вважаєте, що ви [actor.GetFaith.GetAdherentName], але ваші дії показують, що ви не слідуєте шляху [actor.GetFaith.HighGodNamePossessive]. І оскільки я не можу дозволити вам приховувати свою аморальну поведінку за маскою [actor.GetFaith.GetAdjective]ої чесноти, мені доведеться відлучити вас. І нехай змилостивиться [actor.GetFaith.HighGodName] над вашою душею."
  religious_interaction.1022: "Мене дуже занепокоїла ваша розповідь про злочини, що творить [secondary_recipient.GetTitledFirstName]. З жалем доводиться визнати, що заради блага [actor.GetFaith.GetAdjective]ої віри [secondary_recipient.GetHerHis] необхідно відлучити."
  religious_interaction.1023: "Що ви отримаєте, якщо чесний [actor.GetFaith.GetAdherentName] буде відлучено?! [actor.GetFaith.GetAdjective]а віра — не інструмент для політичних ігор. Радійте, що я не відлучу вас за подібне прохання."
  religious_interaction.10240: Бачу, ви дійсно покаялися у своїх гріхах і пішли на багато чого заради спокути. І хоча ваші гріхи проти [actor.GetFaith.GetAdjective]ої віри були справді жахливі, ваші недавні дії змусили мене повірити в те, що ви заслуговуєте на прощення.\n\nТому я знімаю з вас відлучення і знову вітаю у лавах [actor.GetFaith.GetAdjective]ої віри."""
  religious_interaction.1024: "I see that you have truly repented for your sins and have gone to great lengths to redeem yourself. Though your transgressions against the [actor.GetFaith.GetAdjective] faith were grievous indeed, your recent actions make me believe you deserve a another chance.\n\nIn light of this, I hereby lift your excommunication and welcome you back into the [actor.GetFaith.GetAdjective] faith."
  religious_interaction.1025: "Ви думаєте, я відлучаю людей просто так? Що нещирих вибачень вистачить, щоб заслужити на прощення? Просіть скільки завгодно, але ви не повернетеся до лона [actor.GetFaith.GetAdjective]ої віри, поки не доведете, що зреклися свого неправедного способу життя."
  religious_interaction.1030: "Після довгих роздумів я розумію: у ваших словах є істина та мудрість. Я приєднаюся до чернечого ордену і почну нове життя на службі [actor.GetFaith.HighGodNamePossessive]."
  religious_interaction.1031: "Відкинути світські блага і втекти до якогось віддаленого монастиря? Що за нісенітниця! Мені подобається моє життя, і я не збираюся міняти його."
  religious_interaction.1000.positive: "Добре що [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'усвідомила', 'усвідомив' )] мудрість моєї пропозиції."
  religious_interaction.1000.negative: "Як невдало..."
  religious_interaction.1000.strong_negative: "Прокляття!"
  religious_interaction.1024.positive: "Добре що [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'усвідомила', 'усвідомив' )] мудрість цього рішення."

  religious_interaction.2002.desc: "Я хочу йти за вами до світла істинної віри. [ROOT.Char.GetFaith.GetName] — моя нова конфесія!"
  religious_interaction.2002.a: "[ROOT.Char.GetFaith.HighGodName], слався!"

  religious_interaction.2003.desc: "Моя віра надто міцна, щоб похитнути її жалюгідними промовами простого смертного. Для мене важливіша нагорода, що готує мені [recipient.GetFaith.DivineRealm]."
  religious_interaction.2003.hooking_out: "\n\nА ще мені хотілося б нагадати, що ви у мене в боргу, і краще б не переслідувати мене за мої щирі переконання."
  religious_interaction.2003.a: "Я лише бажаю вам порятунку."
  religious_interaction.2003.b: "Ну що ж, розплата наздожене вас ще в цьому світі!"
  religious_interaction.2003.c: "Не думайте, що це зійде вам із рук!"
  religious_interaction.2003.d: "О, я думаю, ви повірите в те, у що скажу вам повірити."

  religious_interaction.2011.desc: "Хотілося б мені приєднатися до вас, але варто мені подумати скільки доведеться заплатити, щоб оновити [recipient.GetFaith.HouseOfWorshipPlural] і принести слово істинної віри моїм селянам...\n\nЯкщо ви допоможете мені оплатити цю роботу, я з радістю прославлю [ROOT.Char.GetFaith.HighGodNamePossessive] у своїх молитвах."
  religious_interaction.2011.a: "Все в ім'я віри."
  religious_interaction.2011.b: "Я не збираюся оплачувати ваш порятунок!"
  religious_interaction.2011.c: "Ви робитимете це не заради золота: є щось значно цінніше."

  religious_interaction.2012.desc: "Я бачу мудрість вашої віри, але сподіваюся, що ви розумієте: шлях з темряви до світла довгий і звивистий.\n\nМожливо, обіцянка підтримувати мене всіма засобами зробила б цей шлях трохи легшим."
  religious_interaction.2012.a: "Я підтримаю вас, і нехай [ROOT.Char.GetFaith.GetNameNoTooltip] процвітає всюди."
  religious_interaction.2012.b: "Я не торгуватимуся заради вашої душі!"
  religious_interaction.2012.c: "Спершу розплатіться зі мною по інших боргах."

  religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nЧас вам піти за мною до світла, [Select_CString(recipient.IsFemale, 'моя', 'мій' )] [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. З огляду на те, чим ви мені зобов'язані, я вимагаю негайно прийняти [actor.GetFaith.GetName]!"
  religious_interaction.2021.a: "Я... добре, [Select_CString(actor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."

