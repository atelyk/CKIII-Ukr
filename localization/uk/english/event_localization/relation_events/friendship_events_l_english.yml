l_english:
  friendship.0001.t: "Відсторонення"
  friendship.0001.desc_opening: "Часи та люди змінюються. Іноді навіть найближчі стають чужими.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]…» — сумно усміхається [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]."
  friendship.0001.desc_murder: "«Ти вбивця... Здається, нашій дружбі настав кінець»."
  friendship.0001.desc: "«Здається, нашій дружбі настав кінець»."
  friendship.0001.a: "Таке життя."
  friendship.0001.b: "Але... Згадай старі добрі часи!"
  friendship.0001.b.tt: "[friend_in_question.GetSheHe|U] дасть другий шанс нашим відносинам"
  friendship.0002.t: "Відсторонення"
  friendship.0002.desc: "Часи та люди змінюються. Іноді навіть найближчі стають чужими.\n\nОчевидно, що я і [first_friend.GetTitledFirstName] більше не можемо називатися друзями."
  friendship.0002.a: "Таке життя."
  friendship.0003.t: "Щось більше"
  friendship.0003.desc_intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
  friendship.0004.desc_intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
  friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName] дуже [Select_CString(friend_as_potential_lover.IsFemale, 'дорога', 'дорогий' )] мені. Я часто думаю про [Select_CString(friend_as_potential_lover.IsFemale, 'неї', 'нього' )], і іноді мене особливо обтяжує відстань, що розділяє нас.\nЦе показує, наскільки міцна наша дружба, чи свідчить про щось більше?"
  friendship.0003.a: "Потрібно написати [friend_as_potential_lover.GetHerHim]: [friend_as_potential_lover.GetSheHe] завжди дає добрі поради."
  friendship.0003.goes_for_it_tooltip: "Ви зізнаєтеся, що [friend_as_potential_lover.GetTitledFirstName] вам [Select_CString(friend_as_potential_lover.IsFemale, 'небайдужа', 'небайдужий' )]."
  friendship.0003.b: "Ні, ми друзі, і тільки друзі."
  friendship.0004.desc: "[first_friend.GetTitledFirstName] дуже [Select_CString(ROOT.from.IsFemale, 'дорога', 'дорогий' )] мені. Я часто думаю про [Select_CString(friend_as_potential_lover.IsFemale, 'неї', 'нього' )], і іноді мене особливо тяжить розділяюча нас відстань.\nЦе показує, наскільки міцна наша дружба, або ж свідчить про щось більше?"
  friendship.0004.a: "О, я більше не можу заперечувати свого бажання!"
  friendship.0004.goes_for_it_tooltip: "Ви вирішуєте відверто розповісти про свої почуття."
  friendship.0004.b: "Ні, ми добрі друзі, просто добрі друзі."
  friendship.0005.t: "Обережна відмова"
  friendship.0005.desc: "Незважаючи на мої спроби говорити алегоріями, [friend_as_potential_lover.GetTitledFirstName], як завжди, одразу все розуміє. [Select_CString(friend_as_potential_lover.IsFemale, 'Її', 'Його' )] відповідь ретельно продумана і сповнена турботи, але мені боляче її чути.\n\n[Select_CString(friend_as_potential_lover.IsFemale, 'Вона', 'Він' )] сильно мене любить — але тільки як друга."
  friendship.0005.a: "Я намагаюся зробити так, щоб на моєму обличчі не відбився біль: «О, ти просто не так мене [Select_CString(friend_as_potential_lover.IsFemale, 'зрозуміла', 'зрозумів' )]»."
  friendship.0005.b: "Чому ти відштовхуєш мене? Адже я знаю, ти відчуваєш те саме, [friend_as_potential_lover.GetFirstName]!"
  friendship.0005.c: "В цьому є своя чарівність."
  friendship.0007.t: "Коли турбота стає пристрастю"
  friendship.0007.desc: "Моє серце б'ється як божевільне, коли я торкаюся до [SCOPE.sCharacter('friend_as_potential_lover').GetHerHis] щоки, знаючи, що [SCOPE.sCharacter('friend_as_potential_lover').GetTitledFirstName] не відсторониться.\n\nУ наших обіймах більше кохання, ніж мені доводилося відчувати за все життя."
  friendship.0007.a: "Ох, [friend_as_potential_lover.GetFirstName]!"
  friendship.0008.t: "Коли турбота стає пристрастю"
  friendship.0008.desc: "Моє серце б'ється як божевільне, коли я торкаюся до [ROOT.From.GetCharacter.GetHerHis] щоки, знаючи, що [ROOT.From.GetCharacter.GetTitledFirstName] не відсторониться.\n\nУ наших обіймах більше кохання, ніж мені доводилося відчувати за все життя."
  friendship.0008.a: "Ох, [first_friend.GetFirstName]!"
  friendship.0009.t: "Що могло б бути"
  friendship.0009.desc: "З тих пір як [friend_as_potential_lover.GetFirstName] [Select_CString(friend_as_potential_lover.IsFemale, 'загинула', 'загинув' )], я часто згадую про [Select_CString(friend_as_potential_lover.IsFemale, 'неї', 'нього' )] пізніми вечорами. [Select_CString(friend_as_potential_lover.IsFemale, 'Вона була вірна, доброзичлива і до самого кінця тепло до мене відносилося', 'Він був вірним, дружелюбним і до самого кінця тепло до мене ставився' )]. Я не можу не думати про те, що могло б бути, якби [friend_as_potential_lover.GetSheHe] не [Select_CString(friend_as_potential_lover.IsFemale, 'померла', 'помер' )] так швидко."
  friendship.0009.a: "Спочивай з миром, [Select_CString(friend_as_potential_lover.IsFemale, 'моя дорога', 'мій дорогий' )] [friend_as_potential_lover.GetFirstName]."
  friendship.0010.t: "Відсторонення"
  friendship.0010.desc: "Для мене стало несподіванкою те, з яким подивом [best_friend.GetTitledFirstName] [Select_CString(best_friend.IsFemale, 'подивилась', 'подивився' )] на мене, варто мені було розповісти [best_friend.GetHerHim] про мої мрії. Мені здавалося, [best_friend.GetSheHe] завжди зможе зрозуміти мене, завжди підтримає.\n\nІ все ж таки часом при зустрічі мені здається, що я розмовляю з [Select_CString(best_friend.IsFemale, 'незнайомкою', 'незнайомцем' )]."
  friendship.0010.a: "Нам потрібно постаратися відродити нашу дружбу!"
  friendship.0010.b: "Можна вже й не намагатись."
  friendship.0010.a.success: "Я виправляю наші стосунки"
  friendship.0010.a.failure: "Мої зусилля були марними"
  friendship.0010.a.success.message: "[best_friend.GetTitledFirstName] і я залишаємось найкращими друзями."
  friendship.0010.a.failure.message: "Мені не вдається відновити наші стосунки."
  friendship.0011.t: "Відсторонення"
  friendship.0011.desc: "Кінець настає повільно і позбавлений будь-якої драми, проте він неминучий, як плин часу. Колись мені здавалося, що [other_best_friend.GetTitledFirstName] завжди буде моїм найближчим другом, але сьогодні [other_best_friend.GetHerHis] натягнуті вибачення мене анітрохи не здивували."
  friendship.0011.a: "Ми непогано проводили час разом, але настав час відпустити минуле."
  friendship.0014.t: "Зрада"
  friendship.0014.desc: "Після всього, що ми пережили разом, я не можу повірити, що [friend_to_rival.GetTitledFirstName] [Select_CString(friend_to_rival.IsFemale, 'могла', 'міг' )] так вчинити.\nЦе зрада всієї нашої дружби! Ми колись ділили хліб, але тепер [friend_to_rival.GetSheHe] [Select_CString(friend_to_rival.IsFemale, 'стала', 'став' )] моїм ворогом на все життя."
  friendship.0014.a: "[friend_to_rival.GetFirstName] заплатить за це!"
  friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
  friendship.0015.desc: "Я відкидаю дружбу, над якою ви так безтурботно глузували!\nВсі ваші обіцянки і жести закінчилися безчестям... Втім, я вас так добре знаю, то чого ж я дивуюся?!\n\nВи самі прирекли себе на страждання."
  friendship.0015.a: "Серед нас дурень — ви, [original_friend.GetFirstName]."
  friendship.0018.t: "Більше друзів, ніж часу"
  friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nУ мене стільки друзів у всіх краях світу, що ледь вистачає часу писати їм листи, не кажучи вже про те, щоб приділяти їм заслужену увагу.\nМабуть, мені було б простіше, якби я дозволив комусь із них... стати чужим для мене."
  friendship.0018.a: "«Мені шкода повідомляти вам ці неприємні новини, [friend_1.GetTitledFirstName]...»"
  friendship.0018.b: "«Ви були добрі до мене, [friend_2.GetFirstName], але...»"
  friendship.0018.c: "«Справа не в вас, справа в мені, [friend_3.GetFirstName]...»"
  friendship.0018.d: "Я не кину нікого з моїх друзів!"
  friendship.0018.e: "О ні, я все розумію."
  friendship.0019.t: "Припинення листування"
  friendship.0019.desc: "Я чекаю, а [SCOPE.GetRootScope.From.GetCharacter.GetTitledFirstName] ніяк не напише мені. І на мої листи немає відповіді.\nВисновок неминучий: [first_friend.GetSheHe] більше не бажає витрачати на мене час та увагу."
  friendship.0019.a_1: "Адже я належу до тих небагатьох, що прийшли б на допомогу у важкий час, [first_friend.GetFirstName]."
  friendship.0019.a_2: "Я також не був хорошим другом, [first_friend.GetFirstName]."
  friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
  friendship.1002.desc: "Я вручаю тобі цей дар на знак вдячності за нашу довгу дружбу."
  friendship.1002.a: "Нехай наша дружба буде вічною!"
  friendship.1003.desc: "Мої мисливці спіймали цього оленя, і його стать і велич нагадали мені про вас!\n\nБудь ласка, прийміть його на знак нашої вічної дружби!"
  friendship.1003.a: "Нехай гуляє у саду!"
  friendship.1003.b: "Напевно, у нього дуже ніжне м'ясо..."
  garden_stag_modifier: "Садовий олень"
  impromptu_venison_feast_modifier: "Неочікувана оленина"
  friendship.1004.desc: "На знак вдячності за нашу довгу дружбу мені хотілося б поділитися з тобою відомостями, які ти, можливо, вважаєш цікавими.\n\nКористуйся цією інформацією на свій розсуд."
  friendship.1004.a: "Як щедро!"
  friendship.1006.t: "Підтримка"
  friendship.1006.desc: "Переймаючись ходом моєї війни., [friend.GetTitledFirstName] платить із власної скарбниці, щоб допомогти мені!"
  friendship.1006.desc_2: "\n\nHeading a caravan of wagons laden with [friend.GetHerHis] gold, [friend.GetFirstNameNoTooltip] arrived early this morning at my main encampment, and is now busy paying my soldiers. [friend.GetSheHe|U] truly is generous."
  friendship.1006.a: "Моя вдячність безмежна."
  friendship.1006.b: "[friend.GetFirstNameNoTooltip], I need #EMP more!#!"
  friendship.1007.t: "Зрада та обман"
  friendship.1007.desc: "Не в змозі самостійно виграти війну, [friend_at_war.GetTitledFirstName] отримує допомогу у вигляді значної суми золота, яку [SCOPE.sCharacter('friend_at_war').GetHerHim] [Select_CString(friend_providing_gift.IsFemale, 'відправила', 'відправив' )] [friend_providing_gift.GetTitledFirstName]!"
  friendship.1007.a: "Безчесно!"
  friendship.1008.t: "Приклад для наслідування"
  friendship.1008.desc: "[courtier_on_offer.GetTitledFirstName] завжди [Select_CString(courtier_on_offer.IsFemale, 'служила', 'служив' )] мені вірою і правдою і добре справляється зі своїми обов'язками. Думаю, саме таку людину [friend_receiving_gift.GetTitledFirstName] [Select_CString(friend_receiving_gift.IsFemale, 'хотіла', 'хотів' )] би мати у себе при дворі."
  friendship.1008.a: "[friend_receiving_gift.GetFirstName] оцінить [courtier_on_offer.GetHerHis] службу."
  friendship.1008.a.success: "[friend_receiving_gift.GetFirstName] приймає вашу пропозицію"
  friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName] відхиляє вашу пропозицію"
  friendship.1008.b: "Ні, [courtier_on_offer.GetTitledFirstName] [Select_CString(courtier_on_offer.IsFemale, 'потрібна', 'потрібен' )] мені тут."
  friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName] залишається у вас при дворі"
  friendship.1009.t: "Порада"
  friendship.1009.desc: "Не вперше мені доводиться чути, що [courtier_on_offer.GetTitledFirstName] —відмінний слуга, і тепер [first_friend.GetTitledFirstName] посилає [SCOPE.sCharacter('courtier_on_offer').GetHerHis] до мого двору. [Select_CString(courtier_on_offer.IsFemale, 'Вона', 'Він' )] каже, що це дар на знак того, що [first_friend.GetFirstName] і я — друзі."
  friendship.1009.a: "Ласкаво просимо на службу, [courtier_on_offer.GetFirstName]!"
  friendship.1009.b: "Навряд чи ви такі хороші, якщо [first_friend.GetTitledFirstName] відпускає вас так легко."
  friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstName] вирушає назад."
  friendship.2001.t: "Потреба виговоритися"
  friendship.2001.desc: "Мої секрети тяжким тягарем тиснуть на мене, і мені їх не забрати. Але, можливо, якщо я з ким-небудь поділюся ними, моя ноша полегшає.\n\nНапевно [friend_receiving_confession.GetTitledFirstName] зрозуміє мене."
  friendship.2001.a: "Підійди, [friend_receiving_confession.GetFirstName], мені потрібно в дечому зізнатися."
  friendship.2001.b: "No... no one can know!"
  friendship.2002.t: "Колись розкритий секрет"
  friendship.2002.desc: "[confessor.GetTitledFirstName] [Select_CString(confessor.IsFemale, 'прийшла', 'прийшов' )] до мене, бажаючи полегшити душу.\n\n[Select_CString(confessor.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))] [Select_CString(confessor.IsFemale, 'удостоїлася', 'удостоївся' )] величезної уваги з мого боку. Але всередині мене з'їдала зовсім не скромна цікавість..."
  friendship.2002.a: "Твоя довіра до мене виправдана, [confessor.GetFirstNameNoTooltip]."
  friendship.2002.b: "[confessor.GetFirstNameNoTooltip], мені теж є в чому зізнатися."
  friendship.2003.t: "Загальний секрет"
  friendship.2003.desc: "Варто мені було поділитися своїм секретом, як [friend_receiving_confession.GetHerHis] очі розширилися.\n«Що ж, [SCOPE.GetRootScope.GetCharacter.GetFirstName], мені теж є що сказати тобі!»\n\nВиявляється, [friend_receiving_confession.GetFirstName] приховує подібний секрет!"
  friendship.2003.a: "Добре, що ми знаємо."
  friendship.2004.t: "Жахливий тягар"
  friendship.2004.desc: "Я не можу просто так приховувати правду, вона їсть мені душу. Хтось повинен дізнатися.\n\n[friend_receiving_confession.GetTitledFirstName] зрозуміє і допоможе полегшити мій тягар."
  friendship.2004.a: "Потрібно сказати [friend_receiving_confession.GetHerHim]."
  friendship.2005.t: "Колись розкритий секрет"
  friendship.2005.desc: "[confessor.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'говорила', 'говорив' )], що хоче відкрити мені похмуру таємницю, але таке мені й на думку не спадало!\n\nПринаймні, моєму другу більше не доведеться на самоті нести цей тягар."
  friendship.2005.a: "Твоя довіра до мене виправдана, друже."
  friendship.2005.b: "[confessor.GetFirstName], мені теж є в чому зізнатися..."
  friendship.2006.t: "Загальний секрет"
  friendship.2006.desc: "Мене непокоїло, що навіть [friend_receiving_confession.GetTitledFirstName] може не зрозуміти мене, але [friend_receiving_confession.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'зрозуміла', 'зрозумів' )] все краще, ніж можна було уявити.\n\n«Я дуже добре знаю, що ти відчуваєш, [ROOT.GetCharacter.GetFirstName]. Занадто добре…»"
  friendship.2006.a: "Повірити не можу, що у нас стільки спільного, [Select_CString(ROOT.from.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
  friendship.2007.t: "Добре слово"
  friendship.2007.desc: "Я і [talking_target.GetTitledFirstName] недавно перетнулися, і мій друг [friend_interceded_for.GetTitledFirstName] не [Select_CString(friend_interceded_for.IsFemale, 'справила', 'справив' )] на н[talking_target.GetHerHis] особливого враження!\n\nМожливо, мені варто скористатися нагодою та змінити [SCOPE.sCharacter('talking_target').GetHerHis] думку."
  friendship.2007.a: "Дозвольте розповісти вам одну історію..."
  friendship.2007.b: "Люди повинні говорити про #EMP мене#!."
  friendship.2007.utter_failure_tt: "[SCOPE.sCharacter('friend_interceded_for').GetFirstName] отримує страшний удар по репутації"
  friendship.2007.failure_tt: "[friend_interceded_for.GetFirstName] тепер постає у ще гіршому світлі"
  friendship.2007.success_tt: "Завдяки мені [SCOPE.sCharacter('talking_target').GetFirstName] тепер кращої думки про персонажа [friend_interceded_for.GetFirstName]"
  friendship.2009.t: "Незручна ситуація"
  friendship.2009.desc: "О ні. Не знаю чому, але після кожної моєї фрази, де [Select_CString(friend_interceded_for.IsFemale, 'згадувалася', 'згадувався' )] [friend_interceded_for.GetFirstName], [talking_target.GetTitledFirstName] [Select_CString(talking_target.IsFemale, 'ставала', 'ставав' )] все похмуріше.\n\nДійшло до того, що тепер і [friend_interceded_for.GetFirstName] цікавиться, що мені вдалося такого ляпнути!"
  friendship.2009.a: "Мені дуже шкода, [friend_interceded_for.GetFirstName]."
  friendship.2010.t: "Незручна ситуація"
  friendship.2010.desc: "[Select_CString(friend_doing_interceding.IsFemale, 'Моя подруга', 'Мій друг' )] [friend_doing_interceding.GetTitledFirstName] [Select_CString(friend_doing_interceding.IsFemale, 'дізналася', 'дізнався' )], що [talking_target.GetTitledFirstName] і я... не ладнаємо.\n\nАле, намагаючись зробити так, щоб [talking_target.GetFirstName] [Select_CString(talking_target.IsFemale, 'дізналася', 'дізнався' )] про мої чесноти, [SCOPE.sCharacter('friend_doing_interceding').GetTitledFirstName], схоже, все тільки [Select_CString(friend_doing_interceding.IsFemale, 'ускладнила', 'ускладнив' )]!"
  friendship.2010.a: "О, ні. [friend_doing_interceding.GetFirstNameNoTooltip]!"
  friendship.2012.t: "Багато зусиль заради нічого"
  friendship.2012.desc: "Незважаючи на мої спроби показати, яка хороша людина [friend_interceded_for.GetTitledFirstName], [talking_target.GetTitledFirstName] просто [Select_CString(talking_target.IsFemale, 'відверталася', 'відвертався' )] щоразу, варто було мені згадати це ім'я.\n\nПідозрюю, [talking_target.GetSheHe] не в захваті від нашої зустрічі."
  friendship.2012.a: "Але [friend_interceded_for.GetFirstNameNoTooltip] [Select_CString(friend_interceded_for.IsFemale, 'така хороша', 'такий хороший' )]!"
  friendship.2013.t: "Перегляд стосунків"
  friendship.2013.desc: "Під час спільного вечора [friend_doing_interceding.GetTitledFirstName] [Select_CString(friend_doing_interceding.IsFemale, 'розповіла', 'розповів' )] кілька історій, у яких [Select_CString(friend_interceded_for.IsFemale, 'фігурувала', 'фігурував' )] [SCOPE.sCharacter('friend_interceded_for').GetTitledFirstName]. Після години розповідей про [SCOPE.sCharacter('friend_interceded_for').GetHerHis] діяннях мені довелося визнати, що моє ставлення до н[SCOPE.sCharacter('friend_interceded_for').GetHerHim] було необґрунтованим."
  friendship.2013.a: "Можливо, [friend_interceded_for.GetFirstNameNoTooltip] не так вже й [Select_CString(friend_interceded_for.IsFemale, 'погана', 'поганий' )]."
  friendship.2014.t: "Подяки"
  friendship.2014.desc: "[Select_CString(friend_doing_interceding.IsFemale, 'Моя подруга', 'Мій друг' )] [friend_doing_interceding.GetTitledFirstName] [Select_CString(friend_doing_interceding.IsFemale, 'дізналась', 'дізнався' )], що [talking_target.GetTitledFirstName] і я... не ладнаємо.\n\nАле [friend_doing_interceding.GetFirstName] так це не [Select_CString(friend_doing_interceding.IsFemale, 'залишила', 'залишив' )] і якимось чином [Select_CString(friend_doing_interceding.IsFemale, 'досягла', 'досягнув' )] того, що [talking_target.GetFirstName] тепер про мене набагато кращої думки!"
  friendship.2014.a: "Мені варто подякувати моєму другу!"
  friendship.2015.t: "Зміна поглядів"
  friendship.2015.desc: "Після моїх міркування про те, яка хороша людина [friend_interceded_for.GetTitledFirstName], [talking_target.GetTitledFirstName] поступово [Select_CString(talking_target.IsFemale, 'почала', 'почав' )] слухати із зростаючою цікавістю.\n\nКоли ж [talking_target.GetSheHe] [Select_CString(talking_target.IsFemale, 'пробурмотіла', 'пробурмотів' )] собі під ніс: «А я й не [Select_CString(talking_target.IsFemale, 'знала', 'знав' )]!», — стало ясно, що мені вдалося справити потрібне враження."
  friendship.2015.a: "[Select_CString(friend_interceded_for.IsFemale, 'Моя подруга — чудова', 'Мій друг— відмінний' )] [friend_interceded_for.GetWomanMan]!"
  friendship.3001.t: "Друзі, яких ми обираємо"
  friendship.3001.desc: "[Select_CString(spouse_benefitting.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] оточує себе гідними людьми.\n\n[friend_being_approved.GetTitledFirstName] — чудовий приклад того, наскільки добре [Select_CString(spouse_benefitting.IsFemale, 'моя', 'мій' )] [spouse_benefitting.GetWifeHusband] вміє обирати друзів."
  friendship.3001.a: "У моєму житті стільки добрих людей."
  friendship.3002.t: "Друзі, яких ми обираємо"
  friendship.3002.desc: "[Select_CString(ROOT.From.IsFemale, 'Моя', 'Мій' )] [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] [Select_CString(ROOT.From.IsFemale, 'усміхнулася', 'усміхнувся' )] мені, наголосивши, як добре я вибираю своє оточення.\n\nПовинно бути, [first_spouse.GetSheHe] має на увазі таких людей, як мій друг, [friend_being_approved.GetTitledFirstName]."
  friendship.3002.a: "У моєму житті стільки добрих людей."
  friendship.3003.t: "Друзі, яких ми обираємо"
  friendship.3003.desc: "[Select_CString(spouse_suffering.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] оточує себе жахливими людьми.\n\n[Select_CString(friend_being_disapproved_of.IsFemale, 'Ця', 'Цей' )] [spouse_suffering.GetHersHis] [Select_CString(friend_being_disapproved_of.IsFemale, 'подруга', 'друг' )], [friend_being_disapproved.GetTitledFirstName], належить до найгірших із них."
  friendship.3003.a: "Якщо [Select_CString(friend_being_disapproved_of.IsFemale, 'ця', 'цей' )] [friend_being_disapproved.GetWomanMan] ще раз з'явиться у нас..."
  spouse_responds_tt: "[spouse_suffering.GetFirstName] може кинути свого друга — чи ні..."
  friendship.3004.t: "Друзі, яких ми обираємо"
  friendship.3004.desc: "Як було б простіше, якби люди, які мене оточували, ладнали один з одним. На жаль, [Select_CString(ROOT.From.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] просто терпіти не може, коли [Select_CString(friend_being_disapproved_of.IsFemale, 'моя подруга', 'мій друг' )] [friend_being_disapproved.GetTitledFirstName] поряд."
  friendship.3004.a: "Я ні за що [SCOPE.sCharacter('friend_being_disapproved_of').GetHerHis] не кину."
  friendship.3004.b: "[spouse.GetFirstName] мені найдорожче."
  friendship.3005.t: "Вибір друзів"
  friendship.3005.desc: "Мій добрий друг — або вже колишній друг? — [spouse_suffering.GetTitledFirstName] [Select_CString(ROOT.From.IsFemale, 'повідомила', 'повідомив' )], що мені більше не раді у н[ROOT.From.GetCharacter.GetHerHis] при дворі!\n\nПричину мені не озвучили, але знаю, що [ROOT.From.GetCharacter.GetHerHis] [SCOPE.sCharacter('spouse_doing_disliking').GetWifeHusband] [SCOPE.sCharacter('spouse_doing_disliking').GetTitledFirstName] мене не любить..."
  friendship.3005.a: "Як ти можеш так зі мною чинити, [spouse_suffering.GetFirstName]?"
  friendship.3006.t: "Гарні відносини"
  friendship.3006.desc: "Мій друг та радник, [friend_on_council.GetTitledFirstName], тримає на гачку таку людину, як [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] ясно [Select_CString(friend_on_council.IsFemale, 'дала', 'дав' )] зрозуміти, що [hooked_councillor.GetFirstNameNoTooltip] [Select_CString(hooked_councillor.IsFemale, 'повинна', 'повинен' )] повернути борг, виконавши будь-яке моє прохання."
  friendship.3006.a: "Дякую, мій друже!"
  friendship.3006.b: "Сподіваюся, ти скористаєшся цим важелем впливу краще за мене, [friend_on_council.GetFirstNameNoTooltip]."
  friendship.3007.t: "Підтримка друга"
  friendship.3007.opening: "Дуже небагато в цьому житті тішить мене більше, ніж [SCOPE.sCharacter('friend_for_chilling').GetTitledFirstName] біля мене."
  friendship.3007.fallback: "\n\nЗдається, [SCOPE.sCharacter('friend_for_chilling').GetSheHe] точно знає, як мене відволікти, коли мій розум обтяжений багатьма турботами. Мені дуже допомогло, коли цими днями [friend.GetSheHe] [Select_CString(friend_for_chilling.IsFemale, 'запросила', 'запросив' )] скласти [Select_CString(friend_for_chilling.IsFemale, 'їй', 'йому' )] компанію."
  friendship.3007.malicious: "\n\nМи провели вечір, докучаючи слугам, звертаючи увагу на кожну їхню дрібну помилку і скаржачись на все підряд. Хто б міг подумати, що такі дріб'язки чудово знімають напругу!"
  friendship.3007.benevolent: "\n\nМи разом вирушили в містечко, кинули монетку бідняку і вибачили нахабну кишенькову злодійку. Трохи благодіянь та милосердя — і мені вдалося відпочити."
  friendship.3007.dominant: "\n\n[Select_CString(friend_for_chilling.IsFemale, 'Вона тягала', 'Він тягав' )] мене за собою, від одного заняття до іншого, так що в мене не залишилося часу піклуватися про нагальні проблеми."
  friendship.3007.submissive: "\n\n[Select_CString(friend_for_chilling.IsFemale, 'Її', 'Його' )] товариство під час прогулянки сільською місцевістю допомогло зняти напругу, хоча вибір заняття і ліг на мене."
  friendship.3007.extroverted: "\n\nБуйна ніч у містечку та безліч нових знайомств справді полегшили мій тягар турбот!"
  friendship.3007.introverted: "\n\nПроговоривши весь вечір за пляшкою вина про наші проблеми, ми змогли по-справжньому розслабитись."
  friendship.3007.emotional: "\n\n[friend.GetSheHe|U] радить мені побити тарілки та виплакатися у подушку. Коли буря емоцій перейшла, мені справді стало краще."
  friendship.3007.levelheaded: "\n\n[Select_CString(friend_for_chilling.IsFemale, 'Вона мовчки вислухала', 'Він мовчки вислухав' )] всі мої сумніви, [Select_CString(friend_for_chilling.IsFemale, 'допоміг', 'допоміг' )] глянути на них з іншого боку, після чого мені стало ясно, що все не так погано, як здавалося."
  friendship.3007.end_chill: "\n\nПісля короткої перерви я знову можу повернутися до своїх обов'язків. Добре, що у мене є такий друг, як [friend.GetTitledFirstName]!"
  friendship.3007.end_severe: "\n\nПісля короткої перерви мені стало так легко, як давно не було! Добре, що у мене є такий друг, як [friend.GetTitledFirstName]."
  friendship.3007.a: "Невеликий перепочинок був доречним."
  friendship.3007.b: "Час, що проводимо разом я і [friend.GetFirstName], завжди йде мені на користь."
  friendship.3007.c: "Тільки зараз я розумію, як мені це було потрібно."
  friendship.3007.d: "Усі проблеми на якийсь час вилетіли у мене з голови."
