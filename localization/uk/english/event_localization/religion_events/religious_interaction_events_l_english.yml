### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
  religious_interaction.2100.t: "Правосуддя [imprisoner.GetFaith.HighGodNamePossessive|U]"
  religious_interaction.2100.desc: "Після [ROOT.Char.GetFaith.HighGodName] знає скільки днів у темній камері яскраве денне світло, яким зустрічає мене [capital.GetNameNoTitle], просто засліплює. Позаду залишається [imprisoner.Custom('FortifiedBuilding')], і стражники, які ведуть мене все далі від міських стін, виглядають майже урочисто.\n\nДо нас приєднуються [imprisoner.GetTitledFirstName] та [imprisoner.Custom('DefaultPriestTitlePlural')], і мета нашої маленької подорожі стає зрозумілою.\n\n«[ROOT.Char.GetFullNameNoTooltip], вас прив'яжуть до стовпа і залишать тут, і [imprisoner.GetFaith.HighGodName] вирішить вашу долю. Якщо ви невинні, ви виживете, а якщо ні, то згинете»."
  religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U] буде судити мене за справедливістю!"
  religious_interaction.2100.a.unbeliever: "Ви #EMP залишаєте#! мене тут?!"
  religious_interaction.2100.a.success: "Ви виживаєте після випробування"
  religious_interaction.2100.a.failure: "Ви гинете під променями сонця"

#I have survived!
  religious_interaction.2101.start.desc: "Вода, мені потрібна вода! Моє горло, голова, моя шкіра — вони просто палають!\n\nНевже [ROOT.Char.GetFaith.DevilName] і справді тут, сміється з мого горя? Або ж це [ROOT.Char.GetFaith.WaterGodName] пропонує мені бутель із водою? Я п'ю і п'ю, але ніяк не можу вгамувати спрагу."
  religious_interaction.2101.end.desc: "\n\nКоли [imprisoner.GetTitledFirstName] повертається і моїх губ торкається фляга з водою, мій розум проясняється. [imprisoner.GetTitleAsNameNoTooltip] здається, [Select_CString(imprisoner.IsFemale, 'розчарована', 'розчарований' )] побачити мене [Select_CString(ROOT.Char.IsFemale, 'живой', 'живим' )], але така божественна воля."
  religious_interaction.2101.a: "Я [Select_CString(ROOT.Char.IsFemale, 'невинна', 'невинний' )]!"

#They survived...
  religious_interaction.2102.desc: "В останній день випробування ми бачимо, що [prisoner.GetTitledFirstName] непритомний, але ще дихає.\n\n«Це диво! — оголошує [ROOT.Char.Custom('DefaultPriestTitle')], підносячи руки до небес. — [ROOT.Char.GetFaith.HighGodName|U] показує нам свою волю! [Select_CString(prisoner.IsFemale, 'Ця', 'Цей' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'невинна', 'невинний' )]!»"
  religious_interaction.2102.a: "Така воля [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
  religious_interaction.2102.b: "А мені здається, [prisoner.GetSheHe] скоріше [Select_CString(prisoner.IsFemale, 'мертва', 'мертвий' )]..."
  religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U] не #EMP завжди#! судить правильно!"
  religious_interaction.2102.b.success: "Ваше втручання залишається непоміченим"
  religious_interaction.2102.b.failure: "Тепер усі знають, що ви вбивця"

#I have died...
  religious_interaction.2103.end.desc: "\n\nЯкщо така [ROOT.Char.GetFaith.HighGodHerHis|U] воля, я, мабуть, цього заслуговую. Можливо, я... [Select_CString(ROOT.Char.IsFemale, 'порочна', 'порочний' )]."
  religious_interaction.2103.a: "Зовсім немає... сил..."

#They died!
  religious_interaction.2104.desc: "В останній день випробування [prisoner.GetTitledFirstName] не ворушиться за нашого наближення. Один зі слуг підносить флягу до [prisoner.GetHerHis] губам, що розтріскалися, але вода просто стікає по підборідді.\n\n«[ROOT.Char.GetFaith.HighGodName|U] показує свою волю! — проголошує [ROOT.Char.Custom('DefaultPriestTitle')], підносячи руки до неба. — [Select_CString(prisoner.IsFemale, 'Ця', 'Цей' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'винна', 'винний' )]!»"

