  #Childless older spouse ponders your relationship
  bp1_yearly.2070.t: "Історія до цього часу"
  bp1_yearly.2070.desc: "I had noticed [bp1_yearly_2070_soulmate.GetFirstName] being distraught and distant as of late. On our traditional hike through the scenery bordering our home, I work up the courage to confront [bp1_yearly_2070_soulmate.GetHerHim].\n\n\"So you noticed, huh.\" [bp1_yearly_2070_soulmate.GetSheHe|U] walks slower, eventually coming to a halt, taking in the view. The sunlight sparkles on [bp1_yearly_2070_soulmate.GetHerHis] skin.\n\n\"I do love you. And I do love our life together.\" [bp1_yearly_2070_soulmate.GetHerHis|U] eyes grow misty. \"My one regret is that I was never able to afford you, or well, us, any child to leave after us for this world.\"\n\n[bp1_yearly_2070_soulmate.GetHerHis|U] words resonate in my eardrums. To carry that burden alone, my sweet, strong [bp1_yearly_2070_soulmate.GetFirstName]!"
  bp1_yearly.2070.a: "Sweet [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] - I got to spend all of this time with #EMP you#!."
  bp1_yearly.2070.a_tt: "You embrace [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
  bp1_yearly.2070.b: "It was simply not [ROOT.Char.GetFaith.HighGodNamePossessive] will."
  bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] finds some solace in this."
  bp1_yearly.2070.c: "Та ти, та я знаю, це для кращого."
  bp1_yearly.2070.c_tt: "Цей світ - жахливе місце."
