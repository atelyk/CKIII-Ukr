l_english:
  #Well-known commander, by Sean Hughes
  martial_strategy.1051.t: "Загальні плітки"
  martial_strategy.1051.desc: "Двір безперервно обговорює то одне, то інше, і останнім часом у всіх на вустах мої видатні командирські навички та секрет моєї успішності.\n\nЯ можу використати цей інтерес, щоб зміцнити свою репутацію, але для початку потрібно вирішити, чим пояснити мій успіх..."
  martial_strategy.1051.a: "Мої природні здібності ставлять мене вище за інших."
  martial_strategy.1051.a.humble: "Я знаю межі своїх можливостей і вмію оминати їх."
  martial_strategy.1051.b.brave: "Моя відвага надихає солдатів на бій."
  martial_strategy.1051.b.stalwart: "Моя рішучість така, що я ніколи не зволікаю!"
  martial_strategy.1051.c.wrathful: "Ніхто не встоїть проти моєї люті!"
  martial_strategy.1051.c.feareater: "Одна моя присутність вселяє страх у серця ворогів!"
  martial_strategy.1051.d.zealous: "Мої побожність і віра в [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] приносять мені перемогу."
  martial_strategy.1051.d.sadistic: "Я завжди завдаю удару в найвразливіше місце."
  martial_strategy.1051.d.zealoussadistic: "Ніщо не зупинить мою священну війну проти нечестивців!"
  martial_strategy.1051.e.patient: "Я завжди напоготові і ніколи не втрачаю шансу завдати удару."
  martial_strategy.1051.f.ambitious: "Я зроблю #EMP що завгодно#! заради перемоги!"
  #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
  martial_strategy.2000.t: "Уроки минулого"
  martial_strategy.2000.start.desc: "Хоча до зустрічі з творцем на мене, без сумніву, чекає ще чимало битв, у моїй бібліотеці зберігаються військові історії, яких вистачить на сотню життів.\n\nНещодавно мені вдалося придбати книгу, яка розповідає про велику"
  martial_strategy.2000.hastings.desc: "битву при Гастінгсі,"
  martial_strategy.2000.tours.desc: "битву при Пуатьє,"
  martial_strategy.2000.palaceofthemartyrs.desc: "Битву когорти шахідів,"
  martial_strategy.2000.catalaunianplains.desc: "битву на Каталаунських полях,"
  martial_strategy.2000.constantinople.desc: "siege of Constantinople, "
  martial_strategy.2000.vapati.desc: "битву при Ватапі,"
  martial_strategy.2000.end.desc: "а також старовинний сувій, написаний якоюсь стародавньою мовою. Хто знає, які забуті таємниці він приховує..."
  martial_strategy.2000.a: "Прочитати нову книгу."
  martial_strategy.2000.b: "Спробувати перекласти старий сувій."
  martial_strategy.2000.b.success: "Мені вдалося відкрити крихту древнього знання"
  martial_strategy.2000.b.success.tt: "Ви підвищуєте навичку «[martial|El]» на #P 1#!, «[learning|El]» на #P 1#! і як [commander|El] отримуєте бонус терміном на #V 20 років#!"
  martial_strategy.2000.b.failure: "Мені не вдалося розшифрувати сувій"
  martial_strategy.2000.b.failure.tt: "Підвищіть рівень [Concept( 'stress', 'стресу' )|E] або здайтеся"
  martial_strategy.2001.start.desc: "Навіть за допомогою запорошеного словника сувій не розкриває своїх таємниць, але я не здаюся. Поступово переді мною розгортається неймовірна історія...\n\n"
  martial_strategy.2001.gaixia.desc: "#F Сувій описує битву при Ґа́йся. Ханьський командир Хань Сінь заманив свого чуського суперника Сян Юя в каньйон, викравши його кохану дружину. У каньйоні ханьські війська, безперервно атакуючи із засідки і оточуючи противника, порушили стрій Чу. Щоб ще сильніше підірвати бойовий дух ворожих військ, ханьські солдати почали насмішкуватий співати чуйські пісні. Сян Юй зумів тікати з жменькою вірних людей, але навіть залишки його армії зрештою були розбиті.#!"
  martial_strategy.2001.red_cliffs.desc: "#F У битві біля Червоної скелі воєначальник Цао Цао скував свої кораблі ланцюгами, щоб упоратися з морською хворобою. Командувач об'єднаними військами Сунь і Лю Хуан Гай не втратив свого шансу і одразу надіслав неправдивий лист про здачу. Потім він підготував ескадру кораблів: навантажив їх хмизом і пальним і направив їх у бік флоту Цао Цао. Коли ці кораблі без екіпажу наблизилися до ворожого флоту, їх підпалили, і в результаті незліченна кількість воїнів Цао Цао загинула у вогні.#!"
  martial_strategy.2001.thermopylae.desc: "#F Перекривши вузьку прибережну ущелину на Фермопілах, нечисленні грецькі війська зуміли на сім днів затримати величезну персидську армію. Останнім днем, коли ворог зайшов із флангу, цар Леонід відпустив основне військо, а сам залишився прикривати відхід співгромадян і прийняв славний останній бій. Ця історія показує, скільки сил дає любов до батьківщини воїнам, що захищають рідні землі..#!"
  martial_strategy.2001.teutoburg_forest.desc: "#F Син німецького вождя Арміній виховувався в Римі, але це не завадило йому влаштувати змову та спробувати зібрати союз племен для боротьби з римлянами. Арміній став командиром у війську римського полководця Вара і порадив рушити через Тевтобурзький ліс. Так Арміній, який здобув римську освіту і чудово знав тактику противника, з легкістю влаштував засідку на римське військо і приніс перемогу своєму народу.#!"
  martial_strategy.2001.a: "Проаналізувати битву."
  martial_strategy.2001.b: "Зосередитись на самому перекладі."
  martial_strategy.2002.desc: "Настає ніч, і самотня свічка, що осяює лежачий переді мною сувій, стає все меншою. Ось вона востаннє мерехтить, залишаючи мене в темряві. Таємниця сувою залишається нерозкритою."
  martial_strategy.2002.a: "Продовжувати роботу."
  martial_strategy.2002.b: "Здатись."
  #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
  martial_strategy.2020.t: "Все чесно?"
  martial_strategy.2020.opening: "Про шляхетне ведення війни написано багато трактатів, але їх автори не ризикували життям, коли писали пером по паперу.\n\n"
  martial_strategy.2020.desc: "Щоб збільшити шанси на перемогу у битві, мені, можливо, варто подумати про застосування... нестандартної стратегії."
  martial_strategy.2020.desc.ambitious: "Щоб заручитися перемогою, слід використати всі можливі кошти — навіть не цілком чесні."
  martial_strategy.2020.desc.martial: "З власного досвіду знаю, що найпростіше перемогти ворога, змусивши його битися на моїх умовах! Питання, які умови дадуть мені найбільшу перевагу?"
  martial_strategy.2020.desc.deceitful: "Мені траплялися поеми, які порівнюють поле бою з диханням людини. І мені стало цікаво... чи можу я маніпулювати полем бою так само, як я маніпулюю людьми?"
  martial_strategy.2020.a: "Я примушу ворогів надмірно розтягти стрій!"
  martial_strategy.2020.a.success: "Мій хитрість успішно спрацювала"
  martial_strategy.2020.a.failure: "Ось прикрість! Мій прийом не вдався"
  martial_strategy.2020.b: "Тактика швидких ударів та відступів виснажує супротивника!"
  martial_strategy.2020.d: "Я не опущуся до використання брудних прийомів!"
  martial_strategy.2020.d.brave: "Тільки боягузи використовують таку тактику!"
  martial_strategy.2020.d.flavor: "Відмовитись від використання цієї тактики"
  martial_strategy.2021.t: "Вдалий обман"
  martial_strategy.2020.desc.opening: "Я і мій почет зібралися для проведення військових ігор, і мені дуже хочеться випробувати свою ідею імітувати відступ, щоб змусити ворога розтягнути лад."
  martial_strategy.2021.desc: "\n\nМи розділилися на команди, і мені залишилося наочно продемонструвати, як, не ламаючи стрій, поступитися назад рівно настільки, щоб супротивник залишив позиції.\n\nМоя нова тактика спрацювала бездоганно та дозволила оточити ворожу команду. Ми перемогли!"
  martial_strategy.2021.a: "Я з нетерпінням чекаю на можливість випробувати цей трюк у реальній битві!"
  martial_strategy.2022.t: "Зламані мрії"
  martial_strategy.2022.desc: "\n\nНа жаль, коли моя команда спробувала застосувати нову тактику, ми не змогли втримати стрій. Нас чекала швидка та принизлива поразка: супротивник розбив наші ряди та розкидав стрій.\n\nУсі учасники ігор тепер вважають мене бездарністю та більше не хочуть мати нічого спільного з моїми ідеями."
  martial_strategy.2022.b: "Можливо, мені варто дотримуватись звичайної тактики..."
  #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
  martial_strategy.2030.t: "Запорука постачання"
  martial_strategy.2030.desc.fallback: "До обов'язків командувача армією входить забезпечення своїх солдатів провізією та похідним майном для довгої кампанії."
  martial_strategy.2030.desc.diligent: "Я пишаюся, що можу передбачити та організувати все, включаючи постачання своїх солдатів."
  martial_strategy.2030.desc.ambitious: "Якими б міцними не були мої солдати, без провізії під час кампанії користі від них буде не більше, ніж від тренованих білок."
  martial_strategy.2030.desc.end: "\n\nОтже, мені потрібний план, як зробити так, щоб у моїх солдатів завжди було все необхідне."
  martial_strategy.2030.a: "Створити мережу торговців, які допоможуть мені."
  martial_strategy.2030.a.success.tt: "Ви створюєте надійну мережу постачальників"
  martial_strategy.2030.a.failure.tt: "Знайдені вами торговці ненадійні"
  martial_strategy.2030.b: "Накопичити запаси в моїй фортеці."
  martial_strategy.2030.c: "Мої солдати й самі зможуть добути запаси."
  martial_strategy.2031.t: "Надійна мережа"
  martial_strategy.2031.desc: "Вивчивши облікові книги держави, мені вдалося знайти в моїх межах кількох торговців, у надійності яких можна не сумніватися.\n\nЯ пропоную їм допомагати мені та постачати моїм військам запаси за першої необхідності. Тепер мої командири завжди знатимуть, до кого звертатися за запасами."
  martial_strategy.2031.a: "Вони стануть надійними постачальниками армій."
  martial_strategy.2031.b: "А тепер можна знімати вершки..."
  martial_strategy.2032.t: "Зниклі запаси"
  martial_strategy.2032.desc: "Мені довелося поспілкуватися з безліччю торговців, щоб з'ясувати, хто найкраще зможе постачати мої армії всім необхідним.\n\nЦіни одного торговця були особливо вигідними, тому ми домовилися з ним про постачання більшої частини припасів для моїх військ... але коли настав час забирати вантаж, ми не знайшли ні самого торговця, ні товарів!"
  martial_strategy.2032.a: "Коли я знайду цього шахрая, я відрубаю йому голову!"
  martial_strategy.2032.a.forgiving: "Мені слід ретельніше довідуватися про людину, перш ніж давати замовлення."
  #Decide between two vassal's proposed strategies for a war, Sean Hughes
  martial_strategy.3010.t: "Стратегічна безвихідь"
  martial_strategy.3010.desc.start: "Я, [impatient_commander.GetTitledFirstName] і [patient_commander.GetTitledFirstName] сидимо над розкладеною на столі картою та обговорюємо стратегію у нинішній війні.\n\n[impatient_commander.GetFirstNameNoTooltip]"
  martial_strategy.3010.desc.middle: "тоді як [patient_commander.GetFirstNameNoTooltip]"
  martial_strategy.3010.desc.end: "\n\nАле саме моє слово буде вирішальним та визначить хід подальших дій."
  martial_strategy.3010.desc.wrathful: "стукає кулаком по столу і голосно заявляє, що нам потрібно атакувати ворога в лоб і скрушити його могутністю наших армій,"
  martial_strategy.3010.desc.greedy: "охоче відзначає основні точки, на розграбування яких потрібно відправити легкі загони,"
  martial_strategy.3010.desc.patient: "відкидається назад і терпляче відстоює необхідність обороняти важливі позиції та чекати, доки ворог сам до нас прийде."
  martial_strategy.3010.desc.craven: "нервово бурмоче, що нам потрібно уникати непотрібних зіткнень, по можливості виснажуючи супротивника."
  martial_strategy.3010.desc.flexible: "пояснює, що нам потрібно спостерігати за діями ворога та реагувати відповідно."
  martial_strategy.3010.a: "В цьому випадку [Select_CString(impatient_commander.IsFemale, 'має рацію', 'має рацію' )] [impatient_commander.GetTitledFirstNameNoTooltip]!"
  martial_strategy.3010.b: "Я краще скористаюся планом, який пропонує [SCOPE.sC('patient_commander').GetTitledFirstNameNoTooltip]."
  martial_strategy.3010.c: "Мої командири можуть діяти на власний розсуд."
  martial_strategy.3010.o_martial: "Я знаю, як нам використовувати обидві стратегії разом!"
  martial_strategy.3010.desc.response.start: "Я, [my_liege.GetTitledFirstName] і [other_commander.GetTitledFirstName] радимося, обговорюючи наші плани у нинішній війні."
  martial_strategy.3011.t: "Стратегію прийнято"
  martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName] схвалює мої ідеї, а не ті, що пропонує [other_commander.GetFirstName]. Тепер ми застосуємо їх на практиці — це визначить нашу стратегію у нинішній війні!"
  martial_strategy.3011.a.disapprove: "Хто б міг подумати, що [my_liege.GetFirstNameNoTooltip] ухвалить розумне рішення?"
  martial_strategy.3011.a: "Не дарма мені здавалося, що [my_liege.GetTitledFirstNameNoTooltip] оцінить мої ідеї!"
  martial_strategy.3012.t: "Стратегію відкинуто"
  martial_strategy.3012.desc: "\n\nНа жаль, [my_liege.GetTitledFirstName] ігнорує мої ідеї та віддає перевагу тим, що пропонує [other_commander.GetFirstName]. Тепер ми застосуємо їх на практиці, і вони визначать нашу стратегію в війні!"
  martial_strategy.3012.a.disapprove: "[my_liege.GetFirstNameNoTooltip] анітрохи не [Select_CString(my_liege.IsFemale, 'здивувала', 'здивував' )] мене своєю дурістю."
  martial_strategy.3012.a: "Час покаже, наскільки мудре рішення [Select_CString(my_liege.IsFemale, 'прийняла', 'прийняв' )] [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."
  martial_strategy.3013.t: "Стратегія не викликала заперечень"
  martial_strategy.3013.desc: "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'вирішила', 'вирішив' )] пустити справу на самоплив: я і [other_commander.GetFirstName] можемо діяти на власний розсуд."
  martial_strategy.3013.a: "Добре, що в мене будуть розв'язані руки."
  martial_strategy.3014.t: "Стратегію інтегровано"
  martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'об'єднала', 'об'єднав' )] мої ідеї з пропозицією, яку [Select_CString(other_commander.IsFemale, 'висунула', 'висунув' )] [SCOPE.sC('other_commander').GetFirstName], створивши єдину цілісну стратегію, яка дасть нам значну перевагу на полі бою!"
  martial_strategy.3014.a.disapprove: "Незважаючи на свої недоліки, [SCOPE.sC('my_liege').GetFirstNameNoTooltip] — вмілий полководець."
  martial_strategy.3014.a: "Мене вразив план, який [Select_CString(my_liege.IsFemale, 'запропонувала', 'запропонував' )] [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."
  #Storm Your Own Castle, by Linnéa Thimrén
  martial_strategy_special.1301.t: "В облозі"
  martial_strategy_special.1301.desc: "«Справжній ворог солдата — самовдоволення», — каже [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] і [siege_proposer.Custom('quirk_pos_present')]. Ми стоїмо пліч-о-пліч на стіні: [ROOT.Char.Custom('FortifiedBuilding')] і подвір'я з вправними солдатами внизу, прямо під нами.\n\n«Ми могли б замінити ворота дошками та затупити стріли в сагайдаках солдатів, — продовжує [siege_proposer.GetSheHe]. — Уявіть, що [ROOT.Char.Custom('FortifiedBuilding')] в облозі, і очолюйте солдатів під час навчального штурму. Побачимо, як вони виявлять себе у справі!»"
  martial_strategy_special.1301.a: "Краще витратити час на зміцнення захисту."
  martial_strategy_special.1301.b: "Хороша ідея. А ви очолите захисників!"
  martial_strategy_special.1301.b.tt: "#F Почнемо забаву!#!"
  martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$: перший штурм"
  martial_strategy_special.13.a.tt: "#F Ризикований підхід може дати велику нагороду.#!"
  martial_strategy_special.13.b.tt: "#F Безпечніший підхід, який більшою мірою покладається на тактику.#!"
  martial_strategy_special.1302.desc: "Міцно зачинені ворота та височенні стіни. Лучники бачать тіні, що рухаються за зубцями стін, і в повітрі витає азарт.\n\nКористуючись затишшям перед боєм, я обертаюся до солдатів. Я командую голосно та чітко."
  martial_strategy_special.1302.c: "Використовуйте слабке місце на воротах!"
  martial_strategy_special.1302.d: "Ідіть через стічні канали!"
  martial_strategy_special.1302.a: "Атакуйте головні ворота!"
  martial_strategy_special.1302.a.tt1: "Ми майже не зустрічаємо опору"
  martial_strategy_special.1302.a.tt2: "Несучи великі «втрати», ми таки зносимо ворота"
  martial_strategy_special.1302.b: "Принести драбини!"
  martial_strategy_special.1302.b.tt1: "Ми без особливих проблем підіймаємося на стіни"
  martial_strategy_special.1302.b.tt2: "Ми насилу досягаємо зубців, зазнавши великих «втрат»"
  martial_strategy_special.storm_castle.very_well: "Атака просувається #P дуже добре#!"
  martial_strategy_special.storm_castle.poorly: "Атака просувається #N погано#!"
  martial_strategy_special.storm_castle.normal: "Атака просувається #Z непогано#!"
  martial_strategy_special.storm_castle.well: "Атака просувається #P добре#!"
  martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: кожен крок на шляху"
  martial_strategy_special.1303.desc: "Сходами розноситься відлуння, коли черговий затуплений меч ударяється об центральний стовп. Вже вдруге за кілька хвилин я проклинаю вузьку спіраль, яка не дає нам нормально змахнути зброєю.\n\nТяжке дихання солдатів навколо мене стає тихіше: з кожною відбитою атакою люди втрачають волю до битви. Мені потрібно взяти ситуацію під контроль!"
  martial_strategy_special.1303.c: "Всіх ліворуких солдатів уперед!"
  martial_strategy_special.1303.d: "Обережніше! Не дайте їм заманити вас!"
  martial_strategy_special.1303.a: "Не здавайтеся, ми їх зметемо!"
  martial_strategy_special.1303.e: "За мною! #EMP В атаку#!!"
  martial_strategy_special.1303.a.tt1: "Ми жорстко, але швидко захоплюємо сходи"
  martial_strategy_special.1303.a.tt2: "Нам важко вдалося зайняти сходи, але сили закінчуються"
  martial_strategy_special.1303.b: "По одному! Будьте уважними!"
  martial_strategy_special.1303.b.tt1: "Ми втрачаємо багато часу, але зрештою сходи наші"
  martial_strategy_special.1303.b.tt2: "Ми зазнаємо великих «втрат», перш ніж нам вдається прорватися"
  martial_strategy_special.1303.f: "Усі позаду мене! Я вас прикрию!"
  martial_strategy_1303.winning: "Ми перемагаємо, але я не маю права на помилку!"
  martial_strategy_1303.losing: "Це наш останній шанс переламати перебіг бою!"
  martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: бравада на стіні"
  martial_strategy_special.1304.desc: "Видершись на стіни, я оглядаю сцену бою.\n\nМи втратили багато солдатів через лучників на стінах, але нас не зупинити. Щоразу ми беремо гору над захисниками та гордо підіймаємося над полеглими.\n\nЯ роблю глибокий вдих — нам час продовжити наступ."
  martial_strategy_special.1304.a: "Усі за мною!"
  martial_strategy_special.1304.c: "Бийте з усіх сил. Сьогодні вони не ваші друзі!"
  martial_strategy_special.1304.d: "Підняти щити! Прикривайте тил!"
  martial_strategy_special.1304.f: "Бийте щосили. Жодного милосердя!"
  martial_strategy_special.1304.a.tt1: "Ми швидко розправляємось із силами, які виставляє [siege_proposer.GetTitledFirstNameNoTooltip]"
  martial_strategy_special.1304.a.tt2: "Нас атакують із неприкритого тилу"
  martial_strategy_special.1304.b: "Лучники, по місцях!"
  martial_strategy_special.1304.b.tt1: "Нас не зупинити"
  martial_strategy_special.1304.b.tt2: "Без підтримки лучників наш натиск був легко відбитий"
  martial_strategy_special.1399.t: "[ROOT.Char.Custom('FortifiedBuilding')|U]: $martial_strategy_special.1301.t$ під атакою"
  martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')|U] в наших руках!"
  martial_strategy_special.1399.desc_loose: "Бій програно, перемога дісталася захисникам."
  martial_strategy_special.1399.desc: "В оточенні натхнених солдатів до мене підходить [siege_proposer.GetTitledFirstName] та вітає мене з гарним командуванням штурмом."
  martial_strategy_special.1399.desc_win2: "\n«Погляньте на них, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мій' )] [ROOT.Char.GetLadyLord]! Зміна ритму пішла їм на користь. Навіть ви виглядаєте бадьоріше, хоча [ROOT.Char.Custom('FortifiedBuilding')], що належить вам, у руках загарбників!»"
  martial_strategy_special.1399.desc_loose2: "\n«Хоча вам і не вдалося виграти штурм, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мій' )] [ROOT.Char.GetLadyLord], проте і вам, і вашим військам пішов на користь такий струс!»\n\nЯ не можу не погодитись. Крім того, приємно знати, що [ROOT.Char.Custom('FortifiedBuilding')] так просто ворогу не дістанеться!"
  martial_strategy_special.1399.a: "У наших ворогів не буде жодного шансу!"
  martial_strategy_special.1399.b: "Ми сильні в обороні!"
  #March gone awry, by Petter Vilberg
  martial_strategy_special.1401.t: "На марші"
  martial_strategy_special.1401.opening: "Після цілого дня тренувань у полі мені приходить чудова, як на мене, ідея.\n\nЩоб відпрацювати вміння збирати розкидане військо, я поділяю своїх людей на три частини та наказую офіцерам незалежно дістатися володіння [capital.GetNameNoTier].\n\nКоли ж до кінця третього дня повертається чи не половина армії, я починаю розуміти, що план був не надто гарний."
  martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"
  martial_strategy_special.1401.officer_fallback: "Один із моїх офіцерів"
  martial_strategy_special.1401.end: "пропонує, щоб я та мої $knight_culture_player_plural_no_tooltip_lowercase$ вирушали на пошуки зниклих, а решта військ тим часом повернуться додому."
  martial_strategy_special.1401.a: "Пошуки обіцяють бути цікавими!"
  martial_strategy_special.1401.a.tt: "Пошуки можуть затягнутися, але це чудовий спосіб збільшити ваш досвід у такій навичці, як [martial_lifestyle|El]."
  martial_strategy_special.1401.b: "Хороша ідея. Ви очолите загін."
  martial_strategy_special.1401.give_up_tt: "#F Солдати можуть засвоїти пару уроків, діставшись додому самостійно.#!"
  martial_strategy.1401.almost_done: "Майже всі мої солдати вже повернулися, і я вирушаю на пошуки, розуміючи, що небагатьох, хто залишився, знайти буде непросто.\n\n"
  martial_strategy.1401.close_to_done: "Більшість моїх солдатів вже повернулося, і я вирушаю на пошуки відсталих.\n\n"
  martial_strategy.1401.a_lot_returned: "Багато моїх воїнів повернулися, і я розраховую знайти й інших.\n\n"
  martial_strategy.1401.some_returned: "Деякі з моїх воїнів повернулися, і я вирушаю на пошуки інших.\n\n"
  martial_strategy.1401.first_find: "Незабаром мені вдається знайти перший зі зниклих загонів.\n\n"
  martial_strategy_special.1401.continue_search_tooltip: "Ваші пошуки продовжуються"
  martial_strategy_special.1401.delay_tt: "Ваші пошуки відкладені"
  martial_strategy_special.1401.give_up: "You abandon your search and return home"
  martial_strategy_special.1402.t: "На марші"
  martial_strategy_special.1402.desc: "Я чую голоси вже зовні придорожньої таверни. Коли ж мої $knight_culture_player_plural_no_tooltip_lowercase$ стусаном відчиняють двері, мої свавільні солдати різко замовкають.\n\nМоє прибуття змушує їх мовчки втупитись у кухлі. Власник примружується: «Отже, це #EMP  ви#! відповідаєте за цей набрід?»"
  martial_strategy_special.1402.a: "Я маю достатньо грошей, щоб відшкодувати збитки."
  martial_strategy_special.1402.a.tt: "#F З буйними солдатами впоратися простіше, ніж з буйним шинкарем, а вам треба продовжувати пошуки.#!"
  martial_strategy_special.1402.b: "А хлопці чудово вигадали. Налий і мені!"
  martial_strategy_special.1402.b.tt: "#F Пити з простолюдинами! Яке життя! Ви будете веселитися— поки не прийде час повернутися до пошуків.#!"
  martial_strategy_special.1402.c: "Я втомився мати справу з недисциплінованими солдатами."
  martial_strategy_special.1402.d: "І мені налий!"
  martial_strategy_special.1402.d.tt: "#F Напевно, ви зможете вмовити їх добровільно приєднатися до пошуків..#!"
  martial_strategy_special.1403.t: "На марші"
  martial_strategy_special.1403.desc: "Я бачу [ROOT.Char.Custom('IndefiniteBodyOfWater')], а на березі — табір, біля якого мене відразу ж зустрічає старший сержант.\n\n«[ROOT.Char.GetLadyLord|U]! Наші бадді зсохлись під час переходу, тож в'ючні тварини не зможуть дійти додому з тією кількістю води, яка в нас залишилася. — Солдат нервово дивиться на мене. - Але якщо [ROOT.Char.GetLadyLord] і [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')]допоможуть мені нести міхи із водою…»"
  martial_strategy_special.1403.a: "Якщо це єдиний спосіб..."
  martial_strategy_special.1403.a.tt: "#F Нести воду для мулів, це так принизливо!#!"
  martial_strategy_special.1403.b: "Люди вирушать у дорогу – негайно!"
  martial_strategy_special.1403.b.tt: "#F «Ця чернь вважає, що вода важливіша за мої накази?»#!"
  martial_strategy_special.1403.c: "Просто відправте їх додому, сержанте. Мені вже байдуже."
  martial_strategy_special.1403.d: "Я щось придумаю."
  martial_strategy_special.1403.d.tt: "#F Отже, якщо мулу потрібно по вісім галонів води на день...#!"
  martial_strategy_special.1404.t: "На марші"
  martial_strategy_special.1404.desc: "Коли мої вартові повідомили, що знайшли невеликий табір, мені й на думку не спало, що там я побачу солдатів, які продовжують відпрацьовувати бойові побудови.\n\nВиявляється, [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] продовжує польові навчання, чекаючи звісток від основної армії. Під'їхавши до табору, я бачу, що люди вже стоять строєм."
  martial_strategy_special.1404.a: "Ви мали інші накази!"
  martial_strategy_special.1404.a.tt: "#EMP My#! soldiers need to follow #EMP my#! orders."
  martial_strategy_special.1404.b: "Що за погана стійка? Хто так тримає меч?!"
  martial_strategy_special.1404.b.tt: "No wonder they got lost — these troops need discipline!"
  martial_strategy_special.1404.c: "Відведіть людей додому, [knight.GetFirstName]. Ці пошуки мене втомили."
  martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstName] може очолити ці війська."
  martial_strategy_special.1404.d.tt: "[soldier_friend.GetSheHe|U] доведе їх до замку."
  martial_strategy_special.1405.t: "На марші"
  martial_strategy_special.1405.desc: "Проїжджаючи через невелике село, я розумію, що всі зустрінуті нами вартові, хоч і одягнені в простий одяг, озброєні зброєю з моїми знаками!\n\nНа брудній дорозі мене вітає [zealot.GetTitledFirstName], [Select_CString(zealot.IsFemale, 'самопроголошена «божественна захисниця»', 'самопроголошений «божественний захисник»' )] містечка. Солдати відмовилися від своїх обладунків, щоб допомогти [zealot.GetHerHim] служити [SCOPE.sC('zealot').GetFaith.HighGodNamePossessive]."
  martial_strategy_special.1405.a: "Моє право на владу і без того божественне!"
  martial_strategy_special.1405.a.tt: "#F «Цим солдатам краще згадати, що #EMP мене#! обрала воля [SCOPE.sC('zealot').GetFaith.HighGodNamePossessive]».#!"
  martial_strategy_special.1405.b: "Ти маєш один день на те, щоб забратися звідси, фанатик."
  martial_strategy_special.1405.b.tt: "#F «Здається, піддавати [SCOPE.sC('zealot').GetHerHis] серйозному покаранню може бути небезпечно. Однак [SCOPE.sC('zealot').GetHerHis] можна вигнати — це тимчасово вирішить проблему».#!"
  martial_strategy_special.1405.c: "Рано чи пізно їм набридне зображати святе воїнство."
  martial_strategy_special.1405.d: "Борючись за мене, ви вже виконуєте волю [SCOPE.sC('zealot').GetFaith.HighGodNamePossessive]!"
  martial_strategy_special.1405.d.tt: "#F «Як ці ідіоти не розуміють, що я — зброя в руках [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]?»#!"
  martial_strategy_special.1498.t: "На марші"
  martial_strategy_special.1498.desc: "Останні мої воїни дісталися володіння [capital.GetNameNoTier], порядок відновлено.\n\nВажко назвати це проявом військового генія, але мені вдалося поглянути на свою армію та її солдатів з іншого боку."
  martial_strategy_special.1498.a: "Врешті-решт, це була цінна вправа!"
  martial_strategy_special.1499.t: "На марші"
  martial_strategy_special.1499.desc: "Нехай і повільно, але зниклі війська повертаються назад через ворота моєї столиці.\n\nВсе пройшло майже без моєї участі, але, схоже, пережитий досвід моїх людей чомусь навчив."
  martial_strategy_special.1499.a: "Вправа пішла не за планом."
  martial_strategy_special.1499.a.tt: "#F В будь-якому випадку [ROOT.Char.Custom('FortifiedBuilding')] набагато зручніше, ніж чисте поле.#!"
