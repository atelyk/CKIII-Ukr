l_english:
  pregnancy.1001.t: "Вагітність!"
  pregnancy.1001.d: "Дитя зростає у моїй утробі. Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], пишатиметься мною!"
  pregnancy.1001.a: "Чудово!"

  pregnancy.1002.t: "Вагітність!"
  pregnancy.1002.d: "Доля посміхається мені! Моя [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], носить моє дитя!"
  pregnancy.1002.a: "Не можу вже дочекатися, коли нарешті візьму дитину на руки!"

  pregnancy.1101.t.dead: "Життя триває"
  pregnancy.1101.t.divorced: "Виняткові обставини"
  pregnancy.1101.desc.start: "Дитя зростає у моїй утробі, і я не сумніваюся, що"
  pregnancy.1101.desc.dead: "мій покійний чоловік, [ex_spouse.GetTitledFirstName], є її батьком."
  pregnancy.1101.desc.divorced: "мій колишній чоловік, [ex_spouse.GetTitledFirstName], є її батьком."
  pregnancy.1101.desc.end: "\n\nХоча навколо цієї вагітності кружляє нещастя, принаймні моє ще ненароджене дитя не буде вважатися бастардом."
  pregnancy.1101.a.dead: "If only [ex_spouse.GetFirstNameNoTooltip] could be here for this..."
  pregnancy.1101.a.divorced: "Гадаю, [ex_spouse.GetFirstNameNoTooltip] мусить дізнатися про це якнайшвидше."

  pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
  pregnancy.1102.desc: "Наразі зрозуміло, що моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] вагітна, хоча, судячи з термінів, не думаю, що дитина моя.\n\nНайімовірніше, справжнім батьком є колишній чоловік моєї дружини, [ex_spouse.GetTitledFirstName]."
  pregnancy.1102.a: "На жаль."

  pregnancy.1103.opening: "To my [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-husband,"
  pregnancy.1103.opening_concubine: "To my [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
  pregnancy.1103.desc: "Я пишу повідомити, що я вагітна, і поза всяким сумнівом ти є батьком цієї дитини.\n\nОскільки ми були в шлюбі, коли вона була зачата, на ній немає плями бастарда. Після свого народження, вона стане твоїм законним нащадком."
  pregnancy.1103.desc_concubine: "Я пишу повідомити, що я вагітна, і поза всяким сумнівом ти є батьком цієї дитини.\n\nОскільки ми були разом, коли вона була зачата, на ній немає плями бастарда. Після свого народження, вона стане твоїм законним нащадком."
  pregnancy.1103.a: "Гаразд."

  pregnancy_not_first_child_message: "Ваша [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], носить вашу дитину"

  pregnancy.2001.t: "Поза шлюбом"
  pregnancy.2001.opening: "Я довго не могла повірити, але ознаки очевидні. Я вагітна!"
  pregnancy.2001.father_is_married: "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] безперечно є батьком, але [real_father.GetSheHe] одружений, і тому я не сумніваюся, що він ніколи не визнає цю дитину своєю!"
  pregnancy.2001.father_is_unmarried: "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] безперечно є батьком, але оскільки ми не в шлюбі, що скажуть люди про мою дитину?"
  pregnancy.2001.a: "Я всім розкажу, хто батько!"
  pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip] мусить знати, але більше ніхто!"
  pregnancy.2001.c: "Я не можу розказати #EMP нікому#!..."
  pregnancy.2001.c.tt: "Сподівайся, що ніхто не дізнається!"
  pregnancy.2001.d: "I must have a wise woman prepare a brew."

  pregnancy.2002.t: "By Another Man"
  pregnancy.2002.desc: "Я довго не могла повірити, але ознаки очевидні. Я вагітна!\n\nПроте немає приводу для радощів, оскільки я не сумніваюся, що справжнім батьком дитини є [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], а не мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
  pregnancy.2002.desc.polyamorous: "Я довго не могла повірити, але ознаки очевидні. Я вагітна!\n\nЯ не сумніваюся, що справжнім батьком дитини є [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], а не мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
  pregnancy.2002.a: "Я зізнаюся у своїй невірності!"
  pregnancy.2002.b: "[real_father.GetFirstNameNoTooltip] will know, in confidence."
  pregnancy.2002.c: "Ніхто ніколи не мусить дізнатися."
  pregnancy.2002.c.tt: "#F Сподівайся, що це залишиться таємницею#!"
  reveal_illegitimate_pregnancy_to_real_father_tt: "[real_father.GetFirstName] довідався про таємницю"
  pregnancy.2002.d: "I need a wise woman's brew."
  search_for_real_father_tt: "#F Я знайду його!#!"

  pregnancy_treatment_fails_tt: "Не вдалося вилікувати"

  pregnancy.2003.t: "The Wait"
  pregnancy.2003.desc_no_notice: "I long worried that the concoction of [ROOT.Char.Custom('Abortifacient')] would work, but now it is clear.\n\nI am no longer bearing a child."
  pregnancy.2003.desc_pain: "The concoction of [ROOT.Char.Custom('Abortifacient')] gave me cramps and made me vomit, but better that, than it having no effect.\n\nI am no longer with child."
  pregnancy.2003.a: "I did what I had to."

  pregnancy.2004.t: "Хвороба"
  pregnancy.2004.desc: "The concoction of [ROOT.Char.Custom('Abortifacient')] has ended my pregnancy, but left me vomiting and feverish. The wise woman warned me of feverishness, but the pain does not end like she said it would."
  pregnancy.2004.a: "I can get through this."

  pregnancy.2005.t: "The Wait"
  pregnancy.2005.desc: "I was hoping the concoction of [ROOT.Char.Custom('Abortifacient')] would end my troubles, but the wise woman warned me that it might not come to pass.\n\nI fear her fears were well-founded, for I harbor no doubt that the child is still growing in my belly."
  pregnancy.2005.a: "There is nothing more to be done."

  pregnancy.2007.t: "The Passing"
  pregnancy.2007.desc: "Everything has been blurry since I drank the concoction of [ROOT.Char.Custom('Abortifacient')]. Figures moving with quiet murmurs past my bed, hazy and gray, melting together with the dark edges of my vision. As the whispers grow more intense, so does the burning in my chest."
  pregnancy.2007.a: "Who will welcome me?"

  pregnancy.2050.t: "By Another"
  pregnancy.2050.desc.polyamorous: "I have agonized over it, and the signs are clear. I am with child!\n\nI have no doubt that [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] is the real father."
  pregnancy.2050.desc: "I have agonized over it, and the signs are clear. I am with child!\n\nIt is no cause for joy as everyone now knows that I have been unfaithful to my [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]. I have no doubt that it is [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] who is the father..."

  pregnancy.2101.t: "Prematurely"
  pregnancy.2101.desc_other_children: "As my belly grows so does my unease. This is not the first time I am with child, but this ominous sensation is new; something is amiss.\n\nThe cramps come in the night, and as I rise in the morning I find my sheets bloodied and ruined."
  pregnancy.2101.desc_pain: "As my belly grows so does my unease. This is the first time I am with child, but this ominous sensation cannot be right; something is amiss.\n\nThe cramps come in the night, and as I rise in the morning I find my sheets bloodied and ruined."
  pregnancy.2101.desc: "As the days go by my trepidation grows instead of my belly. Surely it should show more by now? Surely the child would have made itself known?\n\nSomething must have gone wrong, for I can feel no spark of life within me."
  pregnancy.2101.a: "Я більше не вагітна."

  pregnancy.2102.desc: "The child was not meant to be.""\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assures me it is the way of life, but [mother.GetHerHis] hand lingers on [mother.GetHerHis] belly."""
  pregnancy.2102.a: "[mother.GetSheHe|U] більше не вагітна."

  pregnancy.3001.t: "Indiscretions"
  pregnancy.3001.opening: "As [mother.GetTitledFirstNamePossessive] belly grows, there can be no doubt. [mother.GetSheHe|U] is with child!"
  pregnancy.3001.lovers_love: "[mother.GetSheHe|U] has said nothing, but could this be the result of our love?"
  pregnancy.3001.lovers_not_love: "[mother.GetSheHe|U] has said nothing, but could this be the result of our carnal relations?"
  pregnancy.3001.not_lovers: "[mother.GetSheHe|U] has said nothing, but could this be the result of our recent dalliance?"
  pregnancy.3001.a: "I must ask [mother.GetHerHim] about it myself."
  pregnancy.3001.a.tt: "You confront [mother.GetFirstNameNoTooltip] about the child"
  pregnancy.3001.b: "I might never know, but I will always wonder..."
  pregnancy.3001.b.tt: "You do not act on your suspicions"

  pregnancy.3002.t: "Indiscretions"
  pregnancy.3002.lovers: "Of course I had my suspicions when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] started showing signs of being with child, and now [mother.GetSheHe] has let me know that it is mine."
  pregnancy.3002.not_lovers: "[mother.GetTitledFirstName] is with child, and [mother.GetSheHe] has let me know in confidence that this is the result of our illicit dalliance."
  pregnancy.3002.spouse_exists: "\n\nThankfully [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] thinks it is [spouse.GetHersHis]."
  pregnancy.3002.a: "Oh [mother.GetFirstNameNoTooltip], if it was only us and our child..."
  pregnancy.3002.b.not_again: "How could I let this happen again?!"
  pregnancy.3002.b: "Це мусить лишитися таємницею!"
  pregnancy.3002.a.tt: "[mother.GetShortUINamePossessiveNoTooltip] child will be born without a known father"
  pregnancy.3002.c: "Я відкрию правду!"


  pregnancy.3003.t: "A Swollen Belly"
  pregnancy.3003.desc: "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. A child born outside the legitimate bounds of marriage is destined to the life of a bastard. Is that a fate I want for my child?"
  pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. What kind of life awaits my child, born outside the bonds of marriage?"
  pregnancy.3003.a: "Це необхідно тримати в таємниці!"
  pregnancy.3003.a.tt: "The secret stays hidden, for now"
  pregnancy.3003.b: "О, які радісні новини!"

  pregnancy.3004.t: "A Swollen Belly"
  pregnancy.3004.desc: "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. However, with my marriage to [spouse.GetFirstName] there is nothing I can do except hope that my involvement stays secret."
  pregnancy.3004.a: "I never thought it would come to this."

  pregnancy.5001.t: "Я мушу знати!"""""
  pregnancy.5001.desc: "[real_father_inquirer.GetTitledFirstName] has sought me out. Laying a hand on my belly, [real_father_inquirer.GetSheHe] looks at me with a concerned expression."
  pregnancy.5001.real_father: "\n\nI just want to hear you say it, I already know it is mine."""""
  pregnancy.5001.not_father: "\n\nPlease, be honest with me.""\n\nMy eyes focus on the hallway behind [real_father.GetHerHim], worried that someone will see us together."""
  pregnancy.5001.a: "The child is yours, [real_father.GetFirstNameNoTooltip]."
  pregnancy.5001.b: "Це не твоя дитина."

  pregnancy.5002.t: "Наша кров"
  pregnancy.5002.love: "Of course it is yours, [ROOT.Char.GetFirstNameNoTooltip]!""\n\nI even forget to worry if someone can hear us. Joy and confusion rush through my body. As if all my prayers have been answered, our union has been blessed, even if there are... complications."""
  pregnancy.5002.not_love: "Of course it is yours, [ROOT.Char.GetFirstNameNoTooltip]!""\n\nI worry that someone will have heard [mother.GetHerHim], but we remain alone with the silence. Good it is too, for I suddenly have a lot to think about."""
  pregnancy.5002.a: "Ми... дитина..."
  pregnancy.5002.b: "This is joyous news, and must be shared!"

  pregnancy.5003.t: "Невірна ідея"
  pregnancy.5003.desc: "Even though I keep pressing the matter, [mother.GetTitledFirstName] remains adamant. The child is not yours, [ROOT.Char.GetFirstNameNoTooltip].""\n\nWas I really so wrong?"""
  pregnancy.5003.a: "Це правда, що [mother.GetSheHe] каже?"
  pregnancy.5003.a.tt: "Only time will tell if I am right..."""""

  pregnancy_announcement_my_child_will_be_a_bastard: "My child will be born a [bastard|E] with [real_father.GetTitledFirstNameNoTooltip] as its father"
  pregnancy_announcement_the_child_will_be_a_bastard_real_father: "[mother.GetTitledFirstNamePossessiveNoTooltip] child will be born a [bastard|E], with me as its known father"
  pregnancy_announcement_the_child_will_be_a_bastard: "[mother.GetTitledFirstNamePossessiveNoTooltip] child will be born a [bastard|E] with [real_father.GetTitledFirstNameNoTooltip] as its father"

  pregnancy.6001.t: "Поза всіма сумнівами"
  pregnancy.6001.desc: "The child I am bearing may be illegitimate, but it will grow up knowing who its father is, no matter what [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] might want."
  pregnancy.6001.a: "Я завжди робитиму те, що найкраще для моєї дитини."

  pregnancy.6002.t: "Поза всіма сумнівами"
  pregnancy.6002.desc: "[mother.GetTitledFirstName] has publicly named me as the father of [mother.GetHerHis] unborn child!"
  pregnancy.6002.married: "\n\nHow could you do this?! [spouse.GetFirstName] watches me in [spouse.Custom('GeneralTemperament')]."""""""
  pregnancy.6002.unmarried_sympathetic: "\n\nBorn outside the bonds of marriage, the child will have a difficult life, but at least it will know the truth."
  pregnancy.6002.unmarried_unsympathetic: "\n\nIs it not enough that [mother.GetSheHe] bear this burden, must [mother.GetSheHe] drag me down with [mother.GetHerHis], too?"
  pregnancy.6002.a: "Що скажуть люди?"

  pregnancy.6003.t: "Поза всіма сумнівами"
  pregnancy.6003.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has confessed that not only is [mother.GetHerHis] pregnancy the result of an illegitimate union, but the true father of [mother.GetHerHis] unborn child is none other than [real_father.GetTitledFirstName]!\n\nWhat shame [mother.GetSheHe] has brought on my house! How could [mother.GetSheHe] do this to me? To us?"
  pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]?!"

  pregnancy.6004.t: "Поза всіма сумнівами"
  pregnancy.6004.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has let it be known that not only is [mother.GetHerHis] unborn child the product of an illicit union, but the father is none other than [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
  pregnancy.6004.incest: "\n\nЩо стане з дитиною, зачатою в такому грішному союзі?"
  pregnancy.6004.mother_married: "\n\nWhat does this even mean for [mother.GetHerHis] marriage to [spouse.GetTitledFirstName]?"
  pregnancy.6004.mother_unmarried: "\n\nЩо тепер стане з [mother.GetHerHis] дитиною, коли весь світ знає?"
  pregnancy.6004.a: "[mother.GetSheHe|U] has thrown this house into turmoil!"

  pregnancy.6005.t: "Поза всіма сумнівами"
  pregnancy.6005.desc: "[mother.GetTitledFirstName] has let the world know the father of [mother.GetHerHis] illicit pregnancy. I wanted to hope it wasn't so, but of course I knew it to be true. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], is the real father of [mother.GetHerHis] unborn child!"
  pregnancy.6005.a: "[real_father.GetFirstNameNoTooltip], how could you?"

  pregnancy.6006.t: "Поза всіма сумнівами"
  pregnancy.6006.desc: "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been named as the real father of the unborn child of [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
  pregnancy.6006.real_father_married: "\n\nHas [real_father.GetSheHe] no thought for the importance of [real_father.GetHerHis] marriage to [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
  pregnancy.6006.real_father_unmarried: "Had [real_father.GetSheHe] no thought for the honor of [real_father.GetHerHis] family?"
  pregnancy.6006.a: "What will this bastard child mean for us?"

  # For polyamorous faith reveal
  pregnancy.6999.t: "By Another Man"
  pregnancy.6999.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has let it be known that [mother.GetSheHe] is pregnant with the child of [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Even though the child is not mine, I am still [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], and it is my duty to care for [mother.GetHerHim] during the coming months."
  pregnancy.6999.a: "A duty I shall fulfill."