  rule_faith_acceptance: "Терпимість конфесій"
  setting_default_faith_acceptance: "Типово"
  setting_default_faith_acceptance_desc: "Ставлення однієї конфесії до інших регулюється доктринами."
  setting_full_faith_acceptance: "Повна"
  setting_full_faith_acceptance_desc: "Всі конфесії абсолютно терпимі один до одного. Штраф до думки за іншу віру відсутній."

