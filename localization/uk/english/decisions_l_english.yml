  gain_weight_decision: "Набрати вагу"
  gain_weight_decision_desc: "Недоліки мого тіла виявляються все сильніше, і мені ледве вистачає сил, щоб дожити до кінця дня.\n\nМені запропонували дієту, що включає, окрім іншого, молоко, масло і фініки. Думаю, саме час її спробувати."
