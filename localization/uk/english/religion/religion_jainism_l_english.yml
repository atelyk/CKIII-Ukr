  yapaniya_adj: "Япанія"
  yapaniya_adherent: "Япанія"
  yapaniya_adherent_plural: "Япанії"
  yapaniya_desc: "Віра япанійських джайнів має певну схожість із традиціями Светамбара та Дігамбара, провокуючи вірних обох віросповідань. Очікується, що жебраки япанії будуть голі, як і дігамбарани, але вони не дотримуються своїх суворих правил. Віра також стверджує, що жінки можуть досягти мокші, а черниці є загальноприйнятими у вірі."
