l_english:
  #[Faith] Traders in [County]
  yearly_saharan.0001.t: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]-торговці у володінні [target_county.GetNameNoTierNoTooltip]"
  yearly_saharan.0001.desc: "Транссахарська торгівля завжди йшла через ці землі, приносячи із собою багатство, ідеї та системи переконань. Зазвичай правителі на кшталт мене просто брали свою частку, а в іншому торгівля йшла своєю чергою.\n\nАле останнім часом все частіше торговці-[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] проходять через володіння [target_county.GetNameNoTier], несучи з собою як золото, так і віру.\n\nОдна з їхніх громад попросила мого дозволу оселитися в моїх землях і придбати власність. Вони зібрали багаті дари, щоб заручитись моєю підтримкою."
  yearly_saharan.0001.a: "Я милостиво приймаю цей дар."
  yearly_saharan.0001.a.tt: "#WEAK Надалі це може вплинути на місцеве населення.#!"
  yearly_saharan.0001.b: "Ви можете проходити моїми землями, але не більше."
  yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] відтепер не можуть ступати на землі володіння [target_county.GetNameNoTierNoTooltip], а їх товари #EMP вилучатимуться#!!"
  yearly_saharan.0001.c.list: "Всі [Concept( 'counties', 'графства' )|E] цієї [Concept( 'realm', 'держави' )|E], які є сусідніми до володіння [target_county.GetNameNoTierNoTooltip]"

  yearly_saharan.0003.t: "$yearly_saharan.0001.t$: інтеграція"
  yearly_saharan.0003.desc_initial: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]-торговці, яким було дозволено оселитися у володінні [target_county.GetNameNoTier], вже кілька років проживають там."
  yearly_saharan.0003.desc_current: "Вже кілька років [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip], батьківщиною яких є [source_county.GetNameNoTier], проживають у володінні [target_county.GetNameNoTier]."
  yearly_saharan.0003.desc: "Як здається, вони непогано влилися в місцеву спільноту.\n\nВ результаті торгівля в цій місцевості б'є ключем, доходи все зростають, і навіть селяни знають, як дзвенять золоті монети!"
  yearly_saharan.0003.a: "Приголомшливий достаток!"
  yearly_saharan.0003.b: "Обкласти їх непомірними податками."

  yearly_saharan.0004.t: "$yearly_saharan.0001.t$: зростання торгівлі"
  yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
  yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
  yearly_saharan.0004.desc: "Торгівля та інші зміни, що вони принесли в ці землі, обіцяють, як здається, безмежні можливості!\n\nЛюди стікаються на ринки: повні золота візки прямують на північ, вози із сіллю — на південь, і всі сплачують податки за в'їзд та виїзд! Воістину, цей край держави процвітає!"
  yearly_saharan.0004.a.tt: "Ви намагаєтеся покращити свій [Concept( 'stewardship', 'навичку управління' )|E]"
  yearly_saharan.0004.a: "Здається мені, я можу чогось повчитися у цих торговців!"
  yearly_saharan.0004.a.tt.outcome_1: "Навичка управління зросла"
  yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
  yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
  yearly_saharan.0004.b: "Невже я чую звук зростаючих податків?"
  yearly_saharan.0004.c: "Зрозуміло, нам доведеться зібрати деякі недоїмки..."

  yearly_saharan.0005.t: "$yearly_saharan.0001.t$: зміна віри"
  yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
  yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
  yearly_saharan.0005.desc: "Крім того, їхня віра міцно оселилася в серцях місцевих — настільки, що багато хто тепер дотримується вчення [target_county.GetProvince.GetCounty.GetFaith.HighGodNamePossessive], а не прославляють [target_county_old_faith.HighGodNamePossessive]!\n\nНавернення було мирним, а народ спокійний і, здається, задоволений новою вірою, проте старі вірування вже практично зникли."
  yearly_saharan.0005.a: "Ласкаво просимо до родини [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"
  yearly_saharan.0005.b: "Хах. Принаймні їм подобається."
  yearly_saharan.0005.c: "Цьому не бувати, поки я [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

  #[Culture] Nomads Flock to [County]
  yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip]і кочівники прибувають у володіння [target_county.GetNameNoTierNoTooltip]"
  yearly_saharan.0021.desc: "Хоча я [Select_CString(ROOT.Char.IsFemale, 'благородна', 'благородний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], є місця настільки віддалені, що навіть моє ім'я там не має особливої ваги. Землі, якими я і не сподіваюся правити.\n\nОстаннім часом кочівники-[nomad_leader.GetCulture.GetCollectiveNounNoTooltip] почали виходити з таких віддалених областей Сахари та просуватися вглиб володіння [target_county.GetNameNoTier], без зусиль займаючи вільні землі та області, з яких пішли місцеві [target_county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nОдин із їхніх лідерів навіть звернувся до мене з проханням переселити туди всю [nomad_leader.GetHerHis] конфедерацію, яка володіла б землями від мого імені."
  yearly_saharan.0021.a: "Я навіть дозволю тобі ними правити!"
  yearly_saharan.0021.b: "[nomad_leader.GetCulture.GetNameNoTooltip]ому народу завжди раді у моїх землях!"
  yearly_saharan.0021.c: "Можливо, ви можете стати моєю особистою гвардією?"
  yearly_saharan.0021.d: "Це обурливо! Забирайтеся!"

  #Slave Raid against [Realm] Escalates
  yearly_saharan.0031.t: "Набіги за рабами до держави [affected_sub_realm.GetNameNoTierNoTooltip] стають частіше"
  yearly_saharan.0031.desc: "Набіги за рабами і, як наслідок, розквіт торгівлі людьми — жорстока правда життя на околицях Сахеля. Такі нальоти надто вигідні, щоб від них просто так відмовитися, і багато поселень періодично нападають один на одного.\n\nОднак останнім часом особливо лютує [slave_raider_county.GetNameNoTier] — работоргівці з тих місць як з ланцюга зірвалися, тож земля [raided_county.GetNameNoTier] стогне під їх жорстоким натиском. Декілька багатих торговців мають намір влаштувати масштабну атаку, відбивати яку буде, ймовірно, [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
  yearly_saharan.0031.a: "Прибуток буде величезним! Ми приєднаємось, відправте до них солдатів!"
  yearly_saharan.0031.a.tt_success: "Регіон [raided_county.GetNameNoTierNoTooltip] жорстоко пограбований, його мешканці стали рабами"
  yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip] відбиває атаку работоргівців"
  yearly_saharan.0031.b: "Припинити це варварство!"
  yearly_saharan.0031.c: "Мене це зовсім не турбує."
  yearly_saharan.0031.c.raided_hurt: "Регіон [raided_county.GetNameNoTierNoTooltip] розграбовано"
  yearly_saharan.0031.c.raiders_hurt: "Багато грабіжників з регіону [slave_raider_county.GetAdjectiveNoTooltip] поранено"

  #Marauding Slavers from [Realm]
  yearly_saharan.0032.t: "Работоргівці-мародери з регіону [hostile_sub_realm.GetNameNoTierNoTooltip]"
  yearly_saharan.0032.desc: "Работорговці-грабіжники з Сахеля стали в цих краях звичним злом. Жага наживи в деяких настільки сильна, що вони не гребують продавати своїх побратимів за тридев'ять земель.\n\nЗазвичай такі розбійники діють розрізнено, але [slave_raider_county.GetNameNoTier] помітно від них відрізняється. Від їх набігів особливо страждає [raided_county.GetNameNoTier]: там мародери заковують у ланцюги цілі села. Причому керують головорізами солдати, яких [slave_raider_county.GetHolder.IsFemale, 'відправила сама', 'відправив сам' )] [slave_raider_county.GetHolder.GetTitledFirstName]!"
  yearly_saharan.0032.a: "До зброї! Провчимо мерзотників!"
  yearly_saharan.0032.a.tt_success: "Ви перемагаєте та грабуєте работоргівців"
  yearly_saharan.0032.a.tt_fail: "Грабіжники, яких [slave_raider_county.GetHolder.IsFemale, 'відправила', 'відправив' )] [slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip], розшматували провінцію [raided_county.GetNameNoTierNoTooltip]"
  yearly_saharan.0032.b: "До речі, з цього належить платити податки..."
  yearly_saharan.0032.c: "Мене це взагалі не цікавить."

  #Modifiers
  foreign_trader_enclaves_saharan_modifier: "Торгові анклави іновірців"
  foreign_trader_enclaves_saharan_modifier_desc: "Тут оселилися торговці-іновірці."
  respects_local_traditions_saharan_modifier: "Поважає місцеві традиції"
  respects_local_traditions_saharan_modifier_desc: "Цей персонаж славиться тим, що вшановує традиції предків вище за чужоземне золото."
  foreign_traders_unable_to_root_saharan_modifier: "Торговці-іновірці, які проходять"
  foreign_traders_unable_to_root_saharan_modifier_desc: "Торговцям-іновірцям заборонено володіти власністю або надовго затримуватись тут."
  local_recession_epicentre_saharan_modifier: "Регіон у занепаді"
  local_recession_epicentre_saharan_modifier_desc: "Вигнання торговців-іновірців підірвало місцеву економіку."
  local_recession_ripple_saharan_modifier: "Коливання місцевої економіки"
  local_recession_ripple_saharan_modifier_desc: "Занепад найближчого торгового шляху підірвав економіку цього графства."
  integrated_foreign_trader_enclaves_saharan_modifier: "Інтеграція торговців-іновірців"
  integrated_foreign_trader_enclaves_saharan_modifier_desc: "Торговці-іновірці стали невід'ємною частиною місцевої спільноти."
  overtaxed_merchant_enclaves_saharan_modifier: "Надмірні податки з торговців-іновірців"
  overtaxed_merchant_enclaves_saharan_modifier_desc: "Торговці-іновірці оподатковуються нещадними податками, що засмучує їхніх торгових партнерів."
  ecstatic_converts_saharan_modifier: "Несамовиті неофіти"
  ecstatic_converts_saharan_modifier_desc: "Радісні маси в цьому графстві радіють новонабутому порятунку."
  persecuted_converts_saharan_modifier: "Переслідування навернених"
  persecuted_converts_saharan_modifier_desc: "Бунтівні жителі цього графства замишляють втечу від своїх суворих панів."
  enthusiastic_nomad_settlement_saharan_modifier: "Натхненні кочівники-поселенці"
  enthusiastic_nomad_settlement_saharan_modifier_desc: "Пустельні племена масово прибувають у це графство."
  nomad_settlement_saharan_modifier: "Поселення кочівників"
  nomad_settlement_saharan_modifier_desc: "Пустельні племена масово селяться у цьому графстві."
  upset_local_nomads_saharan_modifier: "Непокірні кочівники"
  upset_local_nomads_saharan_modifier_desc: "Місцеві пустельні племена грабують дороги та завдають значних незручностей."
  lord_defeated_slavers_modifier: "Сюзерен переміг работоргівців"
  lord_defeated_slavers_modifier_desc: "Доблесний сюзерен цього графства здобув перемогу над зграєю безчинних работоргівців!"
  lord_complicit_with_slavers_modifier: "Сюзерен діє спільно з работоргівцями"
  lord_complicit_with_slavers_modifier_desc: "Жадібний сюзерен цього графства продав місцевих жителів безчинним работоргівцям."
  utterly_unphased_modifier: "Абсолютна непохитність"
  utterly_unphased_modifier_desc: "Хоч би які жахи відбувалися з підданими, цей персонаж і бровою не поведе."