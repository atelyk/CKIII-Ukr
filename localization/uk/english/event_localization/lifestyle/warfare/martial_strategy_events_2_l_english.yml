l_english:
  #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
  martial_strategy.4000.t: "Накопичення запасів"
  martial_strategy.4000.desc: "Гучно ригнувши, я відставляю тарілку і відкидаюсь у кріслі. Останнім часом моя кухня просто завалена золотим зерном і свіжоспійманою дичиною, а мої придворні буквально лисніють від ненажерливості.\n\nЯ невдоволено морщусь. Цей достаток не може тривати вічно. Мені потрібно вирішити, як вчинити з надлишками їжі."
  martial_strategy.4000.a: "Засолити або закоптити, головне, щоб зберігалося довго."
  martial_strategy.4000.b: "Я буду бенкетувати з гостями!"
  martial_strategy.4000.c: "Навіть слуги повинні харчуватися не гірше, ніж їх [ROOT.Char.GetTitleAsNameNoTooltip]!"
  martial_strategy.4000.d: "Та вони #EMP і справді#! виглядають огрядними..."
  strategy_stocked_larders_modifier: "Велика кількість запасів"
  strategy_emptied_larders_modifier: "Майже вичерпані запаси"
  strategy_fed_peasants_larders_modifier: "Хліб для селян"
  strategy_human_meat_larders_modifier: "Запаси абсолютно нормального м'яса"
  strategy_entirely_unrelated_disappearances_modifier: "Цілком випадкові зникнення"
  #You rebuild the walls of a lesser domain county, or let them crumble.
  martial_strategy.4010.t: "Стіни володіння [crumbling_holding.GetNameNoTierNoTooltip]"
  martial_strategy.4010.desc: "Представники володіння [crumbling_holding.GetNameNoTierNoTooltip] повільно покидають мої покої після довгих зборів. Вони просили грошей на ремонт стін, що розвалюються, закликаючи до мого боргу. Я барабаню пальцями по столу і думаю, чи надсилати їм гроші — хороші укріплення коштують дуже дорого..\n\nЗрозуміло, якщо стіни все одно розвалюються, я можу пустити кошти, що виділяються на їх утримання, на свої особисті потреби..."
  martial_strategy.4010.a: "Обов'язок велить мені піклуватися про своїх підданих."
  martial_strategy.4010.b: "Я особисто простежу за перебігом відновлювальних робіт."
  martial_strategy.4010.c: "Мої гроші підуть мені!"
  martial_strategy.4010.b.tt_crit_success: "Ви вміло покращуєте стіни володіння [crumbling_holding.GetNameNoTierNoTooltip]"
  martial_strategy.4010.b.tt_success: "Ви успішно перебудовуєте стіни володіння [crumbling_holding.GetNameNoTierNoTooltip]"
  martial_strategy.4010.b.tt_botch: "Ваші ремонтні роботи нікуди не годяться"
  strategy_paid_for_walls_modifier: "Майстерно відновлені стіни"
  strategy_let_walls_crumble_modifier: "Стіни в поганому стані"
  strategy_botched_supervised_walls_modifier: "Погано перебудовані стіни"
  strategy_successfully_supervised_walls_modifier: "Вміло відновлені стіни"
  martial_strategy.4010.d: "My $royal_architect_court_position$ shall supervise the reconstruction."
  martial_strategy.4010.d.tt_crit_success: "Your $royal_architect_court_position$ masterfully improves the walls of [crumbling_holding.GetNameNoTierNoTooltip]"
  martial_strategy.4010.d.tt_success: "Your $royal_architect_court_position$ successfully rebuilds the walls of [crumbling_holding.GetNameNoTierNoTooltip]"
  martial_strategy.4010.d.tt_botch: "Your $royal_architect_court_position$ completely botches the reconstruction"
  #Tactics?
  #By Isabella Welch
  martial_strategy.7000.t: "Tactics?"
  martial_strategy.7000.desc_opening: "While I am in the midst of drilling my"
  martial_strategy.7000.desc_elephantry: "elephantry"
  martial_strategy.7000.desc_cavalry: "heavy cavalry"
  martial_strategy.7000.desc_middle: " [worried_knight.GetTitledFirstName] approaches me as I sit atop my steed. [worried_knight.GetSheHe|U] avoids my gaze and stares at the ground. After much hesitation, [worried_knight.GetSheHe] speaks up: \n\n\"My [ROOT.Char.GetLadyLord|U], all we ever seem to do with our "
  martial_strategy.7000.desc_war_elephant: "war elephants"
  martial_strategy.7000.desc_armored_horse: "armored horses"
  martial_strategy.7000.desc_cont: "is charge them directly at the enemy in a straight line. Is it not time we attempted another approach?\""
  martial_strategy.7000.a: "Ha! Good one, [worried_knight.GetTitledFirstNameNoTooltip]!"
  martial_strategy.7000.b: "Fool! It is the [ROOT.Char.GetCulture.GetNameNoTooltip] way to charge in a straight line!"
  martial_strategy.7000.c: "Fool! Have you ever tried to steer a war elephant?"
  martial_strategy.7000.d: "Fool! There is no finer stratagem known to man."
  martial_strategy.7000.e: "Perhaps you have a point..."
  martial_strategy.7000.f: "If we trample you, you shall see how efficient it is."
