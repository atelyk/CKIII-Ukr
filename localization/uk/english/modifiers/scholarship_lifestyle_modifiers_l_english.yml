  scholarship_bird_dissection_modifier: "Вивчення механічного птаха"
  scholarship_bird_dissection_modifier_desc: "Цей персонаж вивчає внутрішню роботу складних машин."
  book_translation_excellent_modifier: "Вмілий перекладач"
  book_translation_excellent_modifier_desc: "Цей персонаж склав чудовий переклад класичного тексту."
  book_translation_mediocre_modifier: "Перекладач-початківець"
  book_translation_mediocre_modifier_desc: "Цей персонаж написав посередній переклад класичної роботи."
  terrified_courtiers_modifier: "Залякані придворні"
  terrified_courtiers_modifier_desc: "Придворні цього персонажа залякані суворою дисципліною."
  book_translation_ongoing_modifier: "Переклад книги"
  book_translation_ongoing_modifier_desc: "Цей персонаж перекладає книгу."
  scholarship_astrological_insights_modifier: "Небесні відкриття"
  scholarship_astrological_insights_modifier_desc: "Цей персонаж багато розуміє про рух небесних тіл."
  scholarship_down_to_earth_modifier: "Приземлені інтереси"
  scholarship_down_to_earth_modifier_desc: "Цей персонаж зосереджується на земних питаннях, а іншими справами нехай займаються священнослужителі."
  logical_thinking_modifier: "Логічне мислення"
  logical_thinking_modifier_desc: "Цей персонаж знає, як використовувати логіку для прискорення досліджень."
  chronic_headaches_modifier: "Постійний головний біль"
