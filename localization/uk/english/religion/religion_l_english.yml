  doctrine_monogamy_name: "Моногамія"
  doctrine_monogamy_desc: "Шлюб – це священний зв’язок між двома людьми. Спроба створити такий зв’язок з кількома людьми одночасно є святотатством."
  doctrine_polygamy_name: "Полігамія"
  doctrine_polygamy_desc: "Оскільки шлюб є священним союзом, мати кілька шлюбів є більш святим, ніж мати лише один шлюб, якщо кожен шлюб є святим сам по собі."
