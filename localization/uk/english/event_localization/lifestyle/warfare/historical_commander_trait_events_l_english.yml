  #Hannibal
  historical_commander_trait.0001.t: "Ворог Риму"
  historical_commander_trait.0001.desc: "Коли я вивчаю тактику стародавніх полководців, мене [ROOT.Char.Custom('surprised_reaction')] хитрощі Ганнібала Барки під час Другої Пунічної війни:\n\n#F Відомий як Ворог Риму, Ганнібал прославився, перш за все, битвою при Каннах, в якій його армія приблизно з 50 000 солдатів перехитрила і взяла в оточення 86 000 чоловік римської армії. Оточені та позбавлені шляхів до відступу, римляни були перебиті – вижило лише 3000 солдатів.#!"
  historical_commander_trait.0001.a: "Як і Ганнібал, я знищу своїх ворогів!"
  historical_commander_trait.0001.b: "Ганнібал був справжнім майстромфабієвої тактики""""."""
  historical_commander_trait.0001.c: "Головною силою Ганнібала була його винахідливість."
  historical_commander_trait.0001.d: "Ба! Він був дурнем, який бився у безнадійній війні."
  historical_commander_trait.0001.d.good: "Жорстокість не та якість, якій варто заздрити, — навіть на війні."
  #Caesar
  historical_commander_trait.0002.t: "Тріумф Цезаря"
  historical_commander_trait.0002.desc: "Коли я вивчаю тактику античних полководців, найбільше мене вражають хитрощі, які Юлій Цезар використовував при завоюванні Галлії.\n\n#F Під час облоги Алезії Цезар вирішив, що прямий штурм добре укріпленого міста коштуватиме життя надто багатьом солдатам. Натомість він наказав армії спорудити власну фортецю навколо всього міста. Так Цезар узяв ворожий гарнізон в облогу та захистився від галльських нападів ззовні.#!"
  historical_commander_trait.0002.a: "Невелика хитрість може переламати перебіг облоги."
  historical_commander_trait.0002.b: "Хай вороги самі приходять до тебе! Мені подобається!"
  historical_commander_trait.0002.c: "Цезар ризикував, втілюючи цей план, але все вийшло!"
  historical_commander_trait.0002.d: "У наші дні війни ведуться інакше..."
  #Alexander
  historical_commander_trait.0003.t: "Нестримний Олександр"
  historical_commander_trait.0003.desc: "Коли я вивчаю тактику стародавніх полководців, мене [ROOT.Char.Custom('surprised_reaction')] хитрощі, які використовував Олександр Великий під час завоювання Месопотамії.\n\n#F При облозі Тіра Олександр взяв острівну фортецю штурмом, зруйнувавши сусіднє місто і збудувавши з його уламків вал, що доходить до ворожих стін. Це дозволило його облоговим знаряддям безпосередньо атакувати ворожу цитадель, хоча пролом у стіні створив все-таки флот.#!"
  historical_commander_trait.0003.a: "Жодній воді не зупинити мої війська!"
  historical_commander_trait.0003.b: "Ця хитрість – свідчення великої винахідливості Олександра."
  historical_commander_trait.0003.c: "Використати ресурси ворога проти нього ж? Блискуче!"
  historical_commander_trait.0003.d: "Навіщо витрачати час на вивчення тактики, яка не спрацювала?"

  #Constantine
  historical_commander_trait.0004.t: "Бачення Хризми"
  historical_commander_trait.0004.desc: "Я вивчаю тактику стародавніх полководців, і мене особливо надихають записи про перемогу Костянтина у битві біля Мульвійського мосту.\n\n#F У ніч перед битвою Костянтин бачив сон, який передрік йому перемогу, якщо він намалює на щитах солдатів хризму, символ Христа. Так він і вчинив і наступного дня розбив сили Максенція, сам Максенцій впав у Тібр і потонув.#!"
  historical_commander_trait.0004.a: "Нечестивцям не зрівнятися з армією Бога!"
  historical_commander_trait.0004.b: "Річка не зупинила Костянтина, не зупинить і мене!"
  historical_commander_trait.0004.c: "Якщо міркувати логічно, битву вдалося виграти шляхом гнучкої тактики."
  historical_commander_trait.0004.d: "Трюків, які підвищують бойовий дух, недостатньо, щоб виграти війну!"

  #Khalid ibn al-Walid
  historical_commander_trait.0005.t: "Меч Аллаха"
  historical_commander_trait.0005.desc: "Вивчаючи тактику стародавніх полководців, я звертаю увагу на відомості про першу битву Халіда ібн аль-Валіда після його навернення до ісламу.\n\n#F У битві при Муті проти триразово переважаючих сил Візантії Халід перебудував солдатів, що тремтіли, і втримав стрій. Стійка оборона дозволила йому організовано відступити до Медини, рятуючи людей від неминучої загибелі. Халід та його військо надалі завоювали всю Аравію в ім'я Аллаха!#!"
  historical_commander_trait.0005.a: "Ті, що борються в ім'я Аллаха, прийдуть до перемоги!"
  historical_commander_trait.0005.b: "Самовідданість дає нам сили перед численним ворогом."
  historical_commander_trait.0005.c: "Знати, #EMP коли#! битися, не менш важливо, ніж знати, #EMP як#! битися."
  historical_commander_trait.0005.d: "Навіщо святкувати ганебну поразку?"