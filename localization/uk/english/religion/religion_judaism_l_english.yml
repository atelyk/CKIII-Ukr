  #Rabbinism
  rabbinism: "Раббінізм"
  rabbinism_adj: "Раббіни"
  rabbinism_adherent: "Раббініст"
  rabbinism_adherent_plural: "Раббіністи"
  rabbinism_desc: "Рабінізм підкреслює призначення рабинів як тлумачів релігійного закону Галахи. Закони та традиції — це те, що забезпечує дотримання завіту з Господом, і рабини охороняють ці закони."

  #Karaite
  karaism: "Караїзм"
  karaism_adj: "Караїмська"
  karaism_adherent: "Караїм"
  karaism_adherent_plural: "Караїми"
  karaism_desc: "У питаннях релігійного права виключно Танах є найвищим і абсолютним авторитетом. Роль рабинів полягає не в тому, щоб переоцінювати та адаптувати правила заповіту, а в тому, щоб тлумачити їхнє буквальне значення."

  #Haymanot
