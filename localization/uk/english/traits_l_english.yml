  #Education Traits
  trait_education_intrigue_1: "Любитель інтриг"
  trait_education_intrigue_1_desc: "Любитель інтриг має певну освіту з мистецтва інтриг, але будь-які знання в цьому мистецтві вислизнули від цього персонажа."
  trait_education_intrigue_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] має певну освіту з мистецтва інтриги, але будь-які справжні знання в цьому мистецтві вислизнули від [ROOT.GetCharacter.GetHerHim]."
  trait_education_intrigue_2: "Яскравий хитрун"
  trait_education_intrigue_2_desc: "Яскравий хитрун має освіту з мистецтва інтриги, але йому ще багато чому треба навчитися, перш ніж помилки та промахи стануть скоріше винятком, ніж нормою."
  trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] має освіту з мистецтва інтриги, але йому ще багато чому треба навчитися, перш ніж помилки та промахи стануть винятком, а не нормою."
  trait_education_intrigue_3: " Хитромудрий Павутинець"
  trait_education_intrigue_3_desc: "Хитромудрий Павутинець - майстер інтриг, маніпуляцій та секретності."
  trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - майстер інтриг, маніпуляцій та таємниць."
  trait_education_intrigue_4: "Невловима тінь"
  trait_education_intrigue_4_desc: "Невловима Тінь досконало володіє майстерністю інтриги, а покрив таємниці навколо них не має собі рівних."
  trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] чудово вміє плести інтриги, а саван таємниці навколо [ROOT.GetCharacter.GetHerHim] не має собі рівних."
  trait_education_intrigue_5: "Підступний ляльковод"
  trait_education_intrigue_5_desc: "Підступний ляльковод - це нашіптування вітру, тінь за стіною. Їхній ніж служить там, де не допоможуть слова."
  trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - нашіптування вітру, тінь за стіною. Їхній ніж служить там, де не допоможуть слова."
  trait_education_diplomacy_1: "Наївний підлабузник"
  trait_education_diplomacy_1_desc: "Наївний підлабузник має певну освіту в мистецтві дипломатії, але, тим не менш, частіше ставить себе та оточуючих у незручне становище, ніж ні."
  trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] має певну освіту в мистецтві дипломатії, але, тим не менш, частіше ставить у незручне становище [ROOT.GetCharacter.GetHerselfHimself] та оточуючих [ROOT.GetCharacter.GetHerHim], ніж не ставить."
  trait_education_diplomacy_2: "Адекватний перемовник"
  trait_education_diplomacy_2_desc: "Справи часто вирішуються на користь Адекватного перемовника, але чи пов'язано це з дипломатичними здібностями, чи з везінням - це питання дискусійне."
  trait_education_diplomacy_2_character_desc: "Справи часто вирішуються на користь [ROOT.GetCharacter.GetFirstNameNoTooltip], але чи пов'язано це з дипломатичними здібностями [ROOT.GetCharacter.GetHerHis], чи з везінням - це питання дискусійне."
  trait_education_diplomacy_3: "Харизматичний перемовник"
  trait_education_diplomacy_3_desc: "Майстер переконливої риторики та тонкощів дипломатії, харизматичний перемовник є прекрасним дипломатом."
  trait_education_diplomacy_3_character_desc: "Майстер переконливої риторики та тонкощів дипломатії; [ROOT.GetCharacter.GetFirstNameNoTooltip] є прекрасним дипломатом."
  trait_education_diplomacy_4: "Grey Eminence"
  trait_education_diplomacy_4_desc: "As familiar with the nuances of diplomacy as the back of their hand, the Grey Eminence is a master of the art."
  trait_education_diplomacy_4_character_desc: "As familiar with the nuances of diplomacy as the back of [ROOT.GetCharacter.GetHerHis] hand, [ROOT.GetCharacter.GetFirstNameNoTooltip] is a master of the art."
  trait_education_diplomacy_5: "Virtuoso Arbitrator"
  trait_education_diplomacy_5_desc: "The Virtuoso Arbitrator's silver tongue can charm the hardest hearts and open the most barricaded of doors."
  trait_education_diplomacy_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] silver tongue can charm the hardest hearts and open the most barricaded of doors."
  trait_education_stewardship_1: "Indulgent Wastrel"
  trait_education_stewardship_1_desc: "The Indulgent Wastrel received an education in stewardship to study the flow of money, but unfortunately the flow seems to go only one way..."
  trait_education_stewardship_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] received an education in stewardship to study the flow of money, but unfortunately the flow seems to go only one way..."
  trait_education_stewardship_2: "Thrifty Clerk"
  trait_education_stewardship_2_desc: "The Thrifty Clerk is adequate when it comes to investments and administrations, but blunders in the art of stewardship are still the norm."
  trait_education_stewardship_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is adequate when it comes to investments and administrations, but blunders in the art of stewardship are still the norm."
  trait_education_stewardship_3: "Будівельник долі"
  trait_education_stewardship_3_desc: "Будівельник долі\" має гострий нюх на всі питання, пов'язані з управлінням, і є адміністративною силою, з якою слід рахуватися.2"
  trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] має гострий нюх на всі питання, що стосуються управління, і є адміністративною силою, з якою слід рахуватися."
  trait_education_stewardship_4: "Midas Touched"
  trait_education_stewardship_4_desc: "The Midas Touched is followed by success after success in the art of stewardship, displaying an indisputable mastery of the art."
  trait_education_stewardship_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is followed by success after success in the art of stewardship, displaying an indisputable mastery of the art."
  trait_education_stewardship_5: "Golden Sovereign"
  trait_education_stewardship_5_desc: "The Golden Sovereign can take a failing enterprise to prosperity with the merest shred of attention, riches springing from where once there was insolvency."
  trait_education_stewardship_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] can take a failing enterprise to prosperity with the merest shred of attention, riches springing from where once there was insolvency."
  trait_education_martial_1: "Misguided Warrior"
  trait_education_martial_1_desc: "The Misguided Warrior has received an education in the art of war, but is more likely to hurt themselves than their enemies."
  trait_education_martial_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has received an education in the art of war, but is more likely to hurt [ROOT.GetCharacter.GetHerselfHimself] than [ROOT.GetCharacter.GetHerHis] enemies."
  trait_education_martial_2: "Tough Soldier"
  trait_education_martial_2_desc: "The Tough Soldier has shown some prowess in martial matters, but still has a lot to learn."
  trait_education_martial_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has shown some prowess in martial matters, but still has a lot to learn."
  trait_education_martial_3: "Skilled Tactician"
  trait_education_martial_3_desc: "The Skilled Tactician is a reliable commander and fearsome warrior, renowned for their martial skill."
  trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a reliable commander and fearsome warrior, renowned for [ROOT.GetCharacter.GetHerHis] martial skill."
  trait_education_martial_4: "Brilliant Strategist"
  trait_education_martial_4_desc: "The battlefield is the domain of the Brilliant Strategist, and no martial matter is beyond their knowledge."
  trait_education_martial_4_character_desc: "The battlefield is the domain of [ROOT.GetCharacter.GetFirstNameNoTooltip], and no martial matter is beyond [ROOT.GetCharacter.GetHerHis] knowledge."
  trait_education_martial_5: "Exalted Warlord"
  trait_education_martial_5_desc: "The Exalted Warlord overcomes seemingly insurmountable odds on the battlefield with consummate ease, turning whole campaigns with a single deft maneuver."
  trait_education_martial_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] overcomes seemingly insurmountable odds on the battlefield with consummate ease, turning whole campaigns with a single deft maneuver."
  trait_education_martial_prowess_1: "Bumbling Squire"
  trait_education_martial_prowess_1_desc: "The Bumbling Squire is only technically a knight, remembering little from their formal training."
  trait_education_martial_prowess_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is only technically a knight, remembering little from [ROOT.GetCharacter.GetHerHis] formal training."
  trait_education_martial_prowess_2: "Confident Knight"
  trait_education_martial_prowess_2_desc: "The Confident Knight is familiar with the ways of their culture's traditional combat, even fighting a few actions against recalcitrant peasants as a teenager."
  trait_education_martial_prowess_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is familiar with the ways of [ROOT.GetCharacter.GetHerHis] culture's traditional combat, even fighting a few actions against recalcitrant peasants as a teenager."
  trait_education_martial_prowess_3: "Formidable Banneret"
  trait_education_martial_prowess_3_desc: "The Formidable Banneret led troops and fought bandits even before their majority, battle-hardened into a determined combatant."
  trait_education_martial_prowess_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] led troops and fought bandits even before [ROOT.GetCharacter.GetHerHis] majority, battle-hardened into a determined combatant."
  trait_education_martial_prowess_4: "Famous Champion"
  trait_education_martial_prowess_4_desc: "The Famous Champion is known, respected, and perhaps even feared throughout the realm as a paragon of their culture's warrior practices."
  trait_education_martial_prowess_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is known, respected, and perhaps even feared throughout the realm as a paragon of [ROOT.Char.GetCulture.GetName] warrior practices."
  trait_education_martial_prowess_5: "Quicksilver Blade"
  trait_education_martial_prowess_5_desc: "The Quicksilver Blade's proficiency in combat is spoken of in hushed tones, their name enough to pause even the most grizzled veteran."
  trait_education_martial_prowess_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] proficiency in combat is spoken of in hushed tones, their name enough to pause even the most grizzled veteran."
  trait_education_learning_1: "Conscientious Scribe"
  trait_education_learning_1_desc: "Despite an education focused on learning the Conscientious Scribe shows little aptitude for the subject — at least they can read..."
  trait_education_learning_1_character_desc: "Despite an education focused on learning, [ROOT.GetCharacter.GetFirstNameNoTooltip] shows little aptitude for the subject — at least [ROOT.GetCharacter.GetSheHe] can read..."
  trait_education_learning_2: "Insightful Thinker"
  trait_education_learning_2_desc: "The Insightful Thinker is adept at most matters theological, but sadly both actual skill and dedication seem to be lacking."
  trait_education_learning_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is adept at most matters theological, but sadly both actual skill and dedication seem to be lacking."
  trait_education_learning_3: "Astute Intellectual"
  trait_education_learning_3_desc: "The Astute Intellectual possesses a deep understanding of theology, philosophy, and all subjects of deeper learning."
  trait_education_learning_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] possesses a deep understanding of theology, philosophy, and all subjects of deeper learning."
  trait_education_learning_4: "Mastermind Philosopher"
  trait_education_learning_4_desc: "The Mastermind Philosopher possesses an uncanny insight into all subjects of higher learning."
  trait_education_learning_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] possesses an uncanny insight into all subjects of higher learning."
  trait_education_learning_5: "Erudite Oracle"
  trait_education_learning_5_desc: "The Erudite Oracle's knowledge of the divine and the mundane is unparalleled, their counsel sought by the great and the good of scholarly circles."
  trait_education_learning_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] knowledge of the divine and the mundane is unparalleled, their counsel sought by the great and the good of scholarly circles."
  #Lifestyle Traits
  trait_diplomat: "Дипломат"
  trait_diplomat_desc: "The Diplomat navigates the perilous waters of social interactions deftly, and achieves their goals with dazzling charisma and conviction while mediating between the highest rulers of the land."
  trait_diplomat_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] navigates the perilous waters of social interactions deftly, and achieves [ROOT.GetCharacter.GetHerHis] goals with dazzling charisma and conviction while mediating between the highest rulers of the land."
  trait_family_first: "Сім'я завжди головна"
