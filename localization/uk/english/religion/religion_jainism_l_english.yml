  digambara_adherent: "Дігамбара"
  digambara_adherent_plural: "Дігамбари"
  digambara_desc: "Кевала Джнана звільняє тіло від усіх фізичних потреб. Однак душа може бути звільнена лише повністю оголеною, тому ченці Дігамбара повинні жити без одягу."
  #Svetambara
  svetambara: "Светамбара"
  svetambara_adj: "Светамбара"
  svetambara_adherent: "Светамбара"
  svetambara_adherent_plural: "Светамбари"
  svetambara_desc: "Кевала Джнана — це стан душі, а не фізичної істоти. Через гарне життя можна досягти всезнання та вийти з нескінченного циклу. Сам момент мокші можна досягти лише через смерть, коли людина стає Сіддхою."
