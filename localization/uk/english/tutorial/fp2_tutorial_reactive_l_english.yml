l_english:
  reactive_advice_struggle: "Боротьба"
  action_reactive_advice_struggle: "Поради: Боротьба"
  action_reactive_advice_struggle_desc: "Ви можете взяти участь у Боротьбі. Відкрийте це, щоб дізнатися більше про те, що це означає для вас."
  action_reactive_advice_struggle_click: "$click_to_open_lesson$"
  lessons_struggle_introduction: "Боротьба"
  lessons_struggle_introduction_desc: "Тепер ви є частиною [боротьби|E]!\n\n[Боротьба_боротьби|E] - це тривалий конфлікт у [регіоні|E], де дії всіх учасників змінюють стан території, встановлюючи різні [фази_фази_фази боротьби|E]. Зміни в стані регіону впливатимуть на [війну|E], [віру|E] і [культуру|E].\n\nЗрештою, всі учасники змагаються за те, хто вирішить, як закінчиться [боротьба|E], що вплине на всіх учасників у регіоні."
  reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
  lessons_struggle_region_open: "Регіон боротьби"
  lessons_struggle_region_open_desc: "Регіон [боротьба_регіон|E] позначено новою межею, яка підсвічується, якщо навести курсор на кнопку Боротьба. У [боротьбі|E] беруть участь лише персонажі, які володіють землями в цьому регіоні.\n\n#TUT [персонажі|E] за межами регіону можуть приєднатися до [боротьби|E], придбавши землі в [регіоні боротьби|E] і перемістивши свою [столицю|E] в цей регіон.#!"
  lessons_struggle_view_open: "Доступ до Перегляду Боротьби"
  lessons_struggle_view_open_desc: "Тут ви можете відкрити перегляд [боротьби|E], де ви можете переглянути всю інформацію, пов'язану з [боротьбою|E]."
  lessons_struggle_view_open_prompt: "Open the [struggle|E] view"
  lessons_struggle_view: "Struggle View"
  lessons_struggle_view_desc: "In the Struggle View, you can learn more about the current [struggle_phase|E] and its effects. You can also view potential next phases and the [struggle_catalyst_catalysts|E] you need to complete to drive the [struggle|E] towards them."
  lessons_struggle_current_phases_and_effects: "Current Phases & Effects"
  lessons_struggle_current_phases_and_effects_desc: "The current [struggle_phase|E] impacts the whole [struggle_region|E], applying special effects for [struggle_involved|E], [struggle_interloper|E] and [struggle_uninvolved|E] participants.\n\nIn this section you can inspect the phase effects to [war|E], [faith|E], [culture|E], and other effects."
  lessons_next_struggle_phases: "Next Struggle Phases"
  #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
  lessons_next_struggle_phases_desc: "The current [struggle_phase|E] will come to an end when one of the potential next phases reaches [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')] progress. To increase the progress of any of the potential next phases you must complete any [struggle_catalyst_catalysts|E] listed under them.\n\n#TUT Inspect any potential next phases to learn more about them, their effects, and recent [struggle_catalyst|E] progress. Selecting them will open the [struggle_catalyst|E] list, which can be completed unlimited times by you or other [struggle_involved|E] participants in the [struggle|E].#!"
  lessons_ending_struggle_open: "Ending the Struggle"
  lessons_ending_struggle_open_desc: "The [struggle|E] will keep changing phases until a participant triggers one of the Ending Decisions and ends the [struggle|E]. You can always inspect the Ending Decisions to check the requirements and effects."
  lessons_ending_struggle_open_prompt: "Open the Ending Decisions"
  lessons_ending_struggle: "Ending the Struggle"
  lessons_ending_struggle_desc: "Here you can see all Ending Decisions for the [struggle|E].\n\nKeep in mind that each Ending Decision requires you to be in a specific phase to trigger them. You will be notified if one of them is available."
  lessons_explore_struggle_open: "Explore the Struggle"
  lessons_explore_struggle_open_desc: "Now you know all the basics and are ready for your first [struggle|E].\n\nInspecting the current phase effects, and potential next phases you might want to work towards is a good place to start."
  lessons_struggle_involvement_view_open: "Struggle Involvement"
  lessons_struggle_involvement_view_open_desc: "In a [struggle|E], all the [characters|E] in the region can trigger [struggle_catalyst_catalysts|E]. Therefore, it is important to know who the [struggle_involved] and [struggle_interloper] participants are. The [struggle|E] Involvement View offers information about this."
  lessons_struggle_involvement_view_open_prompt: "Open the Struggle Involvement View"
  lessons_struggle_involvement_view: "Struggle Involvement"
  lessons_struggle_involvement_view_desc: "Here you can see your involvement information, along with a breakdown of what makes you [struggle_involved|E], [struggle_interloper|E] or [struggle_uninvolved|E].\n\nAlong with your personal involvement, you can see the list of [struggle|E] participants and their involvement. [struggle_involved_cultures|E] and [struggle_involved_faiths|E] can be found here as well.\n\n#TUT Knowing other player's involvement is important when planning which Catalysts you may want to pursue, because Catalysts might prompt you to target another [struggle|E] participant, [faith|E] or [culture|E].#!"
