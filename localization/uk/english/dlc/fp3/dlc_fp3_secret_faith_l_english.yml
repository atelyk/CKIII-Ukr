l_english:
  secret_faith.1001.message: "[guardian.GetSecretFaith.GetName] Induction"
  child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'переконана', 'переконаний' )]"
  child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] сумнівається"
  child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] розкриває мій секрет"
  child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] reveals [guardian.GetSecretFaith.GetName] guardian"
  secret_faith.1002.t: "Вік знання"
  secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hovers in the limbo between childhood and adulthood. I have taught [child.GetHerHim] enough to understand the truth, and [child.GetSheHe] is still young enough to have an open mind.\n\nIf I want to induct [child.GetHerHim] into the service of [ROOT.Char.GetSecretFaith.HighGodName], it is now or never."
  secret_faith.1002.a: "[child.GetSheHe|U] deserves to know [ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive] power."
  secret_faith.1002.b: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безнадійна', 'безнадійний' )]."
  secret_faith.1003.t: "Таємне знання"
  secret_faith.1003.desc: "Дещо з того, про що [Select_CString(guardian.IsFemale, 'розповіла', 'розповів' )] мені [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], більше ніхто ніколи не згадував. Ми ніколи не обговорювали ці матерії надто детально, і я побоююся ставити запитання.\n\nАле цього вечора між нами відчувається щось незвичайне. Коли ми сидимо та читаємо, [guardian.GetSheHe] раптом питає, чи немає в мене запитань..."
  secret_faith.1003.a: "Так, розкажіть мені все! Будь ласка!"
  secret_faith.1003.b: "Ні, не думаю..."
  secret_faith.1003.c: "Це богохульство!"
