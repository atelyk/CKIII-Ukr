l_english:
  #Mercenaries are being assholes at an inn, by Linnéa Thimrén
  martial_authority.1031.t: "Милість для найманців"
  martial_authority.1031.desc: "Гамір корчми, відмінний сидр і довгоочікуваний відпочинок після довгого дня тренувань... Падаючи від удару, найманець вибиває у мене з рук кухоль, і всі мої надії на відпочинок стікають на підлогу разом із сидром.\n\n«[ROOT.Char.GetLadyLord], будь ласка, — благає мене шинкар. — [scoped_mercenary.GetFirstName] і [Select_CString(scoped_mercenary.IsFemale, 'її', 'його' )] головорізи вже кілька днів вичерпують мої запаси і не бажають платити! А їхні бійки розлякують моїх слуг та гостей!»"
  martial_authority.1031.a: "Я заплачу за вашу випивку, якщо ви заберетеся звідси."
  martial_authority.1031.b: "Солдати, викиньте їх звідси!"
  martial_authority.1031.c: "Вони надто п'яні та не становлять загрози. Ми швидко покінчимо з ними."
  #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
  martial_authority.2040.t: "Суперечка у таборі"
  martial_authority.2040.desc: "Після того, як моя армія створює табір, до мене долинає шум з намету лицарів..\n\nНамагаючись зрозуміти, що відбувається, я невдовзі бачу, як [first.GetTitledFirstName] і [second.GetTitledFirstName] запекло сперечаються, а навколишні люди тільки мотивують їх на це."
  martial_authority.2040.a: "Виголосити промову про єдність перед натовпом."
  martial_authority.2040.a.success: "Мої слова відбивають бажання сперечатися"
  martial_authority.2040.a.failure: "Мої слова ніяк не вплинули на суперечку"
  martial_authority.2040.a.failure.tt: "Зав'язується бійка, до якої втягуються глядачі!"
  martial_authority.2040.b: "Висікти їх за порушення дисципліни!"
  martial_authority.2040.c: "Ну це все, я піду у свій намет і заткну вуха..."
  martial_authority.2040.c.drunkard: "Ну це все, я піду до свого намету і нап'юся..."
  martial_authority.2040.c.hashishiyah: "Ну це все, я піду, прийму трохи гашишу."
  martial_authority.2041.t: "Непохитність"
  martial_authority.2041.desc: "Я встаю і говорю про те, що [ROOT.Char.GetPrimaryTitle.GetName] — наш спільний будинок і ми маємо разом боротися з ворогами. Інакше знайдуться ті, хто скористається внутрішнім розладом, щоб забрати наші землі та нав'язати нам свою владу.\n\nОсоромлені, [first.GetTitledFirstName] і [second.GetTitledFirstName] вибачаються і починають влаштовуватися на ніч."
  martial_authority.2041.a: "Разом ми сильніші."
  martial_authority.2042.t: "Побоїще"
  martial_authority.2042.desc: "Мої прохання забути про розбіжності залишаються поза увагою, і сварка переростає у повноцінну бійку.\n\nЇжа та напої розлітаються на всі боки, коли люди починають жбурлятися кружками та мішками."
  martial_authority.2042.a: "Я також можу взяти участь!"
  martial_authority.2042.a.success: "Я лишаюся єдиним переможцем у бійці"
  martial_authority.2042.a.failure: "Мене ранять у жорстокій бійці"
  martial_authority.2042.b: "Яке безлад..."
  martial_authority.2050.t: "Рука допомоги"
  martial_authority.2050.desc.opening: "Незважаючи на всю свою владу, я як [ROOT.Char.GetTitleAsNameNoTooltip] не можу бути скрізь одразу. Завжди знаходяться ті, хто «забувають» виконувати мої накази, варто мені відволіктися на щось інше.\n\nІ в цьому мені, мабуть, допоможе [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)],  [Select_CString(right_hand_person.IsFemale, 'яка завжди чесно виконувала', 'який завжди чесно виконував' )] мої накази"
  martial_authority.2050.desc.vassal: "у своєму домені."
  martial_authority.2050.desc.knight: "під час подорожей селами."
  martial_authority.2050.desc.courtier: "при дворі."
  martial_authority.2050.desc.ending: "Чи може [right_hand_person.GetSheHe] стати моєю правою рукою та брати більш активну участь в управлінні державою?"
  martial_authority.2050.a: "Так, [right_hand_person.GetSheHe] добре мені послужить!"
  martial_authority.2050.a.tt: "Ви та [right_hand_person.GetShortUIName] будете більше часу проводити разом"
  martial_authority.2050.b: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] може розібратися з цими труднощами."
  martial_authority.2050.c: "Я можу впоратися і без сторонньої допомоги, якщо працюватиму старанніше!"
  martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName] is now serving as your right-hand [right_hand_person.GetWomanMan]"
  martial_authority.2051.t: "Рука допомоги"
  martial_authority.2051.desc: "Поки [Select_CString(right_hand_person.IsFemale, 'вона допомагала', 'він допомагав' )] мені керувати державою, [right_hand_person.GetTitledFirstName] і я виявили, що у нас багато спільного!\n\nЗа час спільної роботи у нас склалося повне взаєморозуміння, і я часом замислююся, до чого це може призвести..."
  martial_authority.2051.a: "Ми станемо гарними друзями!"
  martial_authority.2051.b: "Я бачу іскру чогось більшого?"
  martial_authority.2051.c: "Нехай наші стосунки залишаться суто професійними."
  martial_authority.2052.message: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця кинута', 'Мій помічник кинутий' )] мною до в'язниці"
  martial_authority.2053.toast: "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char] [Select_CString(imprisoner.IsFemale, 'ув'язнила', 'ув'язнив' )] [Select_CString(right_hand_person.IsFemale, 'мою помічницю, і та', 'мого помічника, і той' )] не зможе служити мені доти, доки не вийде на свободу."
  martial_authority.2054.toast: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця звільнилася', 'Мій помічник звільнився' )] з ув'язнення та [Select_CString(right_hand_person.IsFemale, 'повернулася', 'повернувся' )] на службу."
  martial_authority.2054.toast.no_return: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця звільнилася', 'Мій помічник звільнився' )] з ув'язнення, але не [Select_CString(right_hand_person.IsFemale, 'повернулася', 'повернувся' )] на службу."
  martial_authority.2055.message: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця покинула', 'Мій помічник покинув' )] мене"
  martial_authority.2055.message.incapable: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця стала недієздатною', 'Мій помічник став недієздатним' )]"
  martial_authority.2056.message: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця загинула', 'Мій помічник загинув' )]"
  martial_authority.2056.message.death: "[Select_CString(right_hand_person.IsFemale, 'Моя помічниця вбита', 'Мій помічник убитий' )] мною"
  #Soldier and Officer Fighting, by Mathilda Bjarnehed
  martial_authority_special.1100.t: "Інкогніто"
  martial_authority_special.1100.start.desc: "Сьогодні ввечері мені захотілося прогулятися серед своїх солдатів інкогніто. Вечір видався тихий і спокійний, тому, коли спалахує суперечка, слова долинають до мене голосно і чітко.\n\n"
  martial_authority_special.1100.heavy_infantry.desc: "Піхотинець"
  martial_authority_special.1100.cavalry.desc: "Вершник"
  martial_authority_special.1100.archer.desc: "Лучник"
  martial_authority_special.1100.skirmisher.desc: "Застрільник"
  martial_authority_special.1100.pikemen.desc: "Пікінер"
  martial_authority_special.1100.end.desc: "намагається пояснити переваги якоїсь нової стратегії, сподіваючись, що [soldier_friend.GetHerHis] командир, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], зрозуміє їх. Але [officer.GetFirstNameNoTooltip] не бажає слухати. Коли я підходжу ближче, [Select_CString(officer.IsFemale, 'розлючена', 'розлючений' )] [officer.GetFirstNameNoTooltip] вже заносить руку для удару..."
  martial_authority_special.1100.a: "Заступитися та захистити солдата."
  martial_authority_special.1100.a.success.tt: "Я перемагаю офіцера у бою без зброї"
  martial_authority_special.1100.a.failure.tt: "Офіцер перемагає вас у бою без зброї"
  martial_authority_special.1100.b: "Виступити у ролі посередника."
  martial_authority_special.1100.b.success.tt: "[officer.GetShortUINameNoTooltip] погоджується"
  martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip] влаштовує вам дивовижний рознос"
  martial_authority_special.1100.c: "На їх прикладі я викладу урок усім іншим."
  martial_authority_special.1100.d: "Непомітно піти та привласнити ідею солдата собі."
  martial_authority_special.1101.desc: "Мої навички стали мені в пригоді. Усього мить — і [officer.GetTitledFirstName] вже знерухомлений мною. «Нехай це стане вам уроком, — голосно оголошую я, щоб усі могли чути. — [ROOT.Char.GetTitleTierName] не схвалює тих, хто не бачить далі свого носа. Незалежно від звання»."
  martial_authority_special.1101.end.desc: "\n\nСолдат кланяється на знак вдячності: «Дякую, [ROOT.Char.GetLadyLord]. У вас не буде слуги вірнішого, ніж [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]»."
  martial_authority_special.1101.a: "Прийняти стратегію, що пропонує [soldier_friend.GetFirstNameNoTooltip]."
  martial_authority_special.1101.b: "Обговорити стратегію, щоб більше дізнатися про військову справу."
  martial_authority_special.1102.desc: "Знаючи, що чекає на командира, який підняв руку, солдат навіть не намагається захищатися від ударів. І коли проливається кров, я встаю між ними.\n\nМожливо, слід було двічі подумати, перш ніж лізти в бійку з досвідченим воїном. Зрештою, мені доводиться назвати своє ім'я, щоб [officer.GetTitledFirstName] [Select_CString(officer.IsFemale, 'відпустила', 'відпустив' )] мене. Я потай пробираюся до свого намету, поки новина не розлетілася по всьому табору..."
  martial_authority_special.1102.a: "Принаймні мені вдалося дізнатися кілька прийомів."
  martial_authority_special.1103.desc: "[officer.GetTitledFirstName] зупиняє руку на середині замаху, коли я підвищую голос. Мої яскраві слова подіяли: [officer.GetHerHis] вираз обличчя пом'якшується, і, пробурмотівши вибачення, [officer.GetTitledFirstName] квапливо йде."
  #Deal with Deserters, by Linnéa Thimrén
  martial_authority_special.1501.t: "Дезертири"
  martial_authority_special.1501.desc: "Я очолюю патруль, коли в темряві ночі помічаємо кілька фігур. Їхні обличчя приховані каптурами, але по незграбній ході я впізнаю, що це [deserting_soldier.GetTitledFirstName], [Select_CString(deserting_soldier.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n«[ROOT.Char.GetLadyLord|U], — шепоче один із солдатів мого патруля. - Втекти зібралися. Що накажете робити?»"
  martial_authority_special.1501.a: "Взяти їх негайно!"
  martial_authority_special.1501.a.success: "Ми ловимо дезертирів"
  martial_authority_special.1501.a.failure: "Дезертири втекли"
  martial_authority_special.1501.b: "Хай йдуть."
  martial_authority_special.1502.desc_scuffle_lost: "Отримавши ліктем по обличчі в бійці з дезертирами, я важко опускаюсь на землю. Але їх все одно вдається схопити.\n\n"
  martial_authority_special.1502.desc_scuffle: "Після короткої сутички дезертири схоплені."
  martial_authority_special.1502.desc: "Всі присутні солдати вірні мені й не надто знають, що кара за таку зраду може бути суворою. Повітря наповнене страхом і очікуванням.\n\n«[ROOT.Char.GetLadyLord], — [deserting_soldier.GetTitledFirstName] дивиться на мене втомленими очима. — Вони ще діти. Ми просто хочемо додому»."
  martial_authority_special.1502.a: "Нехай заплатять за зраду. Стратити їх."
  martial_authority_special.1502.b: "Ви будете чистити туалети місяцями."
  martial_authority_special.1502.b.tt: "Сморід нужників не дуже добре впливає на бойовий дух солдатів."
  martial_authority_special.1502.c: "Дозвольте розповісти вам одну історію про дисципліну та #EMP честь#!."
  martial_authority_special.1502.c.tt: "Щоб ви не сказали, це не переконає солдатів у тому, що вони неправі."
  martial_authority_special.1502.d: "Потрібен наочний приклад. Більше ніхто не осмілиться ослухатися мене."
  martial_authority_special.1503.desc_execution: "У дезертирів є тільки одна надія: що кат милостивий і погострив лезо.\n\nНеобхідність приймати такі суворі рішення допомогла мені усвідомити тягар командирського життя... набагато краще."
  martial_authority_special.1503.desc_latrine: "Провівши кілька місяців серед нечистот, дезертири при першій же нагоді повертаються в стрій.\n\nСпостерігаючи за реакцією покараних дезертирів, а також інших солдатів, які злякалися схожого покарання, я починаю краще розуміти свої війська."
  martial_authority_special.1503.desc_diplomacy: "Натхненні моєю промовою, стомлені довгою ніччю та вдячні за моє милосердя, дезертири повертаються до казарм з вогником в очах.\n\nНадихнувши своїх солдатів подібним чином, я ще раз переконуюсь, що командиру потрібна не тільки сила рук."
  martial_authority_special.1503.a.tt_execution: "[deserting_soldier.GetTitledFirstNameNoTooltip] [Select_CString(deserting_soldier.IsFemale, 'страчена', 'страчений' )] за свої злочини."
  martial_authority_special.1503.a: "Нарешті все закінчилося."
  martial_authority_special.1504.desc_opening: "Все могло б бути й краще.\n\n"
  martial_authority_special.1504.desc_latrine: "Я розумію, що нічого не змінилося навіть тоді, коли дезертири повернулися до строю, а їхні товариші дізналися про цей урок. Чому солдати взагалі вирішили втекти?\n\nЯ, як і раніше, не розумію, чому це сталося."
  martial_authority_special.1504.desc_diplomacy: "Мені здавалося, що бурхлива промова надихне дезертирів, змусить їх працювати старанніше, щоб довести, що вони гідні проявленого милосердя. Але нехай вони й повернулися до строю, вогонь у їхніх очах згас.\n\nЗ іншого боку, солдатам, які були в патрулі разом зі мною, ця промова була наче [ROOT.Char.Custom('RegionalDrink')]."
  martial_authority_special.1504.a: "Принаймні ця історія закінчилася."
  martial_authority_special.3000.t: "Демонстрація влади"
  martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] останнім часом часто з'являється на зборах моєї ради. Знаючи про [martial_authority_friend.GetHerHis] інтерес до питань керівництва, я не можу позбутися відчуття, що [martial_authority_friend.GetSheHe] чекає від мене якихось дивовижних дій.\n\nМожливо, я можу залучити [martial_authority_friend.GetHerHis] до обговорення. З іншого боку, [martial_authority_friend.GetHerHim] може бути корисніше просто дивитися, як я взаємодію зі своїми людьми, - я можу хоча б #EMP прикидатися#!, що знаю всіх їх в обличчя."
  martial_authority_special.3000.a: "Нам слід обговорити, як краще ділитися спостереженнями."
  martial_authority_special.3000.b: "Потрібно піти привітати рекрутів!"
  respected_figurehead: "Шановна постать"
