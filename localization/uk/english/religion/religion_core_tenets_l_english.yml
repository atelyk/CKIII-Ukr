l_english:
  doctrine_core_tenets_name: "Тенети"
  tenets_name: "Тенети"

  #Abrahamic Tenets
  tenet_communion_name: "Причастя"
  tenet_communion_desc: "Наші ритуали не просто символічні — вони викликають саму присутність божественного. Ті, хто не може або не долучається до нас у своїй практиці, не можуть бути справжніми вірянами."
  doctrine_parameter_seek_indulgences_active: "Персонажі можуть #V Seek Indulgences#! від їх [head_of_faith|E] платити [gold|E] в обмін на [piety|E]"
  doctrine_parameter_seek_indulgences_active_2: "Персонажі, які вчинили [criminal|E] дії, можуть #V Seek Indulgences#! натомість отримати прощення для них"
  doctrine_parameter_excommunication_active: "Духовні [heads_of_faith|E] можуть [excommunicate|E] інших персонажів своєї [faith|E]"
  tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

  tenet_armed_pilgrimages_name: "Озброєні паломники"
  tenet_armed_pilgrimages_desc: "Наші паломники подорожують по всьому світу, щоб відвідати наші святі місця — ми з радістю візьмемося за меч, щоб захистити їх від усіх, хто завдасть їм шкоди"
  doctrine_parameter_cheaper_holy_wars_active: "Це коштує [rulers|E] цієї [faith|E] #P -20%#! менше [piety|E] оголосивши [holy_wars|E]"
  doctrine_parameter_great_holy_wars_active: "Якщо така існує, [head_of_faith|E] може оголосити [great_holy_war|E], коли [faith|E] має високий [fervor|E]"
  doctrine_parameter_ghw_no_hof_conversion_buffs_active: "Якщо [head_of_faith|E] не існує, прихильники отримують бонус до [convert_county|E] [councillor_task|E] за контрольоване [holy_site|E]"
  doctrine_parameter_pilgrimage_decision_active: "Персонажі цієї [faith|E] отримують додатковий бонус після успішного завершення [pilgrimage|E]"

  tenet_monasticism_name: "Чернецтво"
  tenet_monasticism_desc: "Задоволення від вишуканої їжі та напоїв лише відвертають нас від служіння Богу. Ізоляція у віддалених монастирях — найкращий спосіб уникнути цих спокус."
  doctrine_parameter_take_vows_active: "[courtiers|E] можуть прийняти обітницю та стати [GetTrait('devoted').GetName( GetNullCharacter )]"

  tenet_divine_marriage_name: "Божественний шлюб"
  tenet_divine_marriage_desc: "У венах наших королів і королев тече божественна кров. Збереження чистоти наших кровних ліній — найкращий спосіб гарантувати, що правління нашої сім’ї триватиме протягом століть."
  doctrine_parameter_divine_marriage_opinion: "Прихильники, які одружені з членом [close_family|E] мають $VALUE|0+=$ [opinion|E] від [vassals|E] тієї самої [faith|E]"
  doctrine_parameter_divine_marriage_piety_gain_active: "Шлюбний бонус [GetFaithDoctrine('doctrine_monogamy').GetBaseName] також надає велику кількість [piety|E] якщо ви одружуєтеся з близьким родичем [close_family|E]"

  tenet_pacifism_name: "Пацифізм"
  tenet_pacifism_desc: "Насильство - це огидний акт, який призводить лише до страждань, болю та жалю. Працюючи над тим, щоб уникати цього, коли це можливо, ми можемо побудувати міцніше та безпечніше суспільство для життя вірян."
  doctrine_parameter_holy_wars_forbidden: "Неможливо оголосити [holy_wars|E] або [raid|E]"
  doctrine_parameter_pacifist_opinion_active: ""
  pacifist_opinion_active_opinion_name: "Побратим-пацифіст"
  pacifist_opinion_active_county_opinion_name: "Побратим пацифістського графства"
  doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] інших пацифістів: $VALUE|+=0$"
  doctrine_parameter_piety_from_long_peace: "Правителі, які перебувають у мирі протягом принаймні двох років, змінюватимуть [piety|E] на $VALUE|+$ щомісяця"
  PIETY_LONG_PEACE: "Довгий мир"

  tenet_vows_of_poverty_name: "Обітниці бідності"
  tenet_vows_of_poverty_desc: "Гроші розбещують серця людей і відштовхують їх від істинної віри. Нам слід уникати придбання матеріальних благ, якщо ми хочемо зосередитися на тому, що справді має значення."
  doctrine_parameter_vows_of_poverty_active: "[rulers|E] можуть [decide|E] дати обітницю бідності, зменшуючи місячний [tax|E] дохід, але збільшуючи місячний прибуток [piety|E]"

  tenet_human_sacrifice_name: "Людські жертвоприношення"
  tenet_human_sacrifice_desc: "Жертвоприношення є найкращий спосіб довести нашу відданість. Найцінніша жертва, яку ми можемо принести – це жертва людського життя."
  doctrine_parameter_human_sacrifice_active: "[executions|E] заробити [piety|E] замість витрачати [piety|E]"
  doctrine_parameter_flower_war_cb_active: "Надає [flowery_war|E] [casus_belli|E] проти сусідніх країн"

  tenet_gruesome_festivals_blot_name: "Кров"
  tenet_gruesome_festivals_name: "Жахливі фестивалі"
  tenet_gruesome_festivals_desc: "Ми всі народжені в крові. Ми виживаємо завдяки крові нашої худоби, нашої родини, наших ворогів. Цілком природно, що [ROOT.Faith.PantheonTerm] вимагає справедливої частки."
  gruesome_festivals_active_name: "здатність йти на великі жертви"
  doctrine_parameter_gruesome_festivals_active: "Здатний проводити грандіозні жертви приблизно раз на десятиліття для одного [faith|E] предмета та [county_opinion|E]"

  tenet_volcanic_veneration_name: "Поклоніння вулканам"
  tenet_volcanic_veneration_desc: "Мало що зрівняється в божественності з новонародженою землею, що вивергається з палаючих розселин нашої батьківщини. Ми живемо на краю катастрофи, нашими долями володіє [ROOT.Faith.PantheonTerm]."
  tenet_cthonic_redoubts_name: "Хтонічні цитаделі"
  tenet_cthonic_redoubts_desc: "Немає притулку кращого, ніж коріння землі, немає фортеці надійнішої, ніж її високі гори, немає паломництва більш священного, ніж шлях її прихованими стежками. Ми дивимося на все суще з цих вершин і відчуваємо справжню тяжкість Божественного."
  doctrine_parameter_easier_to_convert_faith_in_mountains: "[convert_county|E] speed in mountainous [terrain|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
  doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "[promote_culture|E] speed in same-[faith|E] mountainous [terrain|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
  doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Hostile [convert_county|E] speed in mountainous [terrain|E]: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"

  tenet_consolamentum_name: "Ендура"
  tenet_consolamentum_name_alternate: "Ритуальне самогубство"
  tenet_consolamentum_desc: "Коли ми старіємо або хворіємо, ми виконуємо ритуал, щоб очистити душу від гріха. Як тільки це зроблено, ми швидко й остаточно закінчимо наше життя, щоб гріх не мав можливості заполонити нас знову."
  doctrine_parameter_consolamentum_active: "Послідовники можуть [decide|E] закінчити своє життя, коли стануть старими, недієздатними або близькими до смерті; це не тягне за собою жодних покарань за самогубство"

  tenet_gnosticism_name: "Гностицизм"
  tenet_gnosticism_desc: "Завдяки знанням божественна іскра, яка живе всередині всіх людей, може бути звільнена та повернута до свого небесного джерела в духовному царстві."
  doctrine_parameter_hostility_override_tenet_gnosticism: "Вважає інші гностичні та дуалістичні [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V] замість $hostility_hostile_tooltippable$ або $hostility_evil_tooltippable$"
  doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
  doctrine_parameter_granting_titles_gives_stress: "Роздача [titles|E] зменшує пропорційну кількість [stress|E]"

  tenet_mendicant_preachers_name: "Жебраки проповідники"
  tenet_mendicant_preachers_desc: "Наші місіонери мандрують уздовж і вздовж лише з одягом, який вони носять. Вони живуть за рахунок щедрості тих, кого відвідують, і діляться знанням істинної віри у відповідь."
  doctrine_parameter_mendicant_preachers_conversion_active: "Швидкість навернення округу: #P +33#!"

  tenet_communal_identity_name: "Приналежність громаді"
  tenet_communal_identity_desc: "Наша віра і наша культура нерозривно пов’язані між собою. Така практика зміцнює зв’язки між нашою спільнотою, хоча й перешкоджає приєднанню чужинців."
  doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! [opinion|E] з персонажами той же [faith|E]"
  doctrine_parameter_same_culture_conversion_bonus_active: "Швидкість перетворення в [counties|E] моєї [culture|E]: #P +50%#!"
  doctrine_parameter_same_faith_promote_culture_bonus_active: "Швидкість перетворення в [counties|E] моєї [culture|E]: #P +50%#!"
  doctrine_parameter_other_culture_conversion_penalty_active: "Швидкість перетворення в [counties|E] іншої [culture|E]: #P +50%#!"

  tenet_pentarchy_name: "Церковність"
  tenet_pentarchy_alternate_name: "Пентархія"
  tenet_pentarchy_desc: "Наші Святі місця — це більше, ніж просто священні місця — це самі центри влади, з яких правлять наші релігійні лідери."

  tenet_aniconism_name: "Іконоборство"
  tenet_aniconism_desc: "Поклоніння різьбленим ідолам засліпило для багатьох божественні істини. Ми викинемо всі ікони з наших святинь, щоб наші віряни не потрапили в цю пастку."

  tenet_alexandrian_catechism_name: "Александрійський катехізм"
  tenet_alexandrian_catechism_desc: "Катехитична школа Олександрії мала давню традицію заохочувати теологів до критичного мислення та сумніву в статус-кво.\n\nНезважаючи на фізичне знищення школи, ми продовжуємо ці традиції."

  tenet_hedonistic_name: "Гедонізм"
  tenet_hedonistic_desc: "Божественне наповнило цей світ великою кількістю задоволень, якими ми можемо віддаватися та насолоджуватися — не брати участь у таких речах означає зневажати саму роботу творця."
  doctrine_parameter_piety_from_feasts_active: "Організація [feast|E] приносить [piety|E]"

  tenet_carnal_exaltation_name: "Плотське піднесення"
  tenet_carnal_exaltation_desc: "Тілесні насолоди піднесені таким чином, що виходять за межі інших земних переживань, наближаючи нас до божественного. Ми повинні прославляти наші сексуальні бажання та шукати можливості для їх задоволення."

  tenet_polyamory_name: "Багатолюбство"
  tenet_polyamory_desc: "Наша любов один до одного має бути такою ж безумовною, як [ROOT.Faith.FertilityGodNamePossessive] любов до нас. Ми повинні відкинути застарілі уявлення про те, що одна людина володіє прихильністю іншої."
  doctrine_parameter_no_unfaithfulness_penalty_active: "Прихильники не отримують [opinion|E] покарань або [prisonment_reasons|E] свого подружжя або коханців свого подружжя за позашлюбні стосунки"

  tenet_unrelenting_faith_name: "Невблаганна Віра"
  tenet_unrelenting_faith_desc: "Наші переконання міцні, і ми з радістю будемо боротися і вмирати за нашу віру. Незалежно від того, наскільки погані наші шанси, ми не здамося."

  tenet_rite_name: "Rite"
  tenet_rite_desc: "Our beliefs are not so very different from those of our mother-faith... why should we quibble over specifics when we agree on the major points of doctrine, and, most importantly, the ultimate authority for arbitration?"
  doctrine_parameter_maintains_head_of_faith_on_creation: "New [faiths|E] keep their old [head_of_faith|E] on creation"
  doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
  GetRiteEcumenismFullOrEmpty_full: "Christian [faiths|E] with [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] keep it on creation"
  GetRiteEcumenismFullOrEmpty_empty: ""

  #Muslim Tenets
  tenet_struggle_submission_name: "Боротьба і підпорядкування"
  tenet_struggle_submission_desc: "Божественна воля є джерелом усього добра, тому добре існування ґрунтується на підпорядкуванні цій волі, вираженому через боротьбу за її реалізацію."
  doctrine_parameter_bonus_holy_war_piety_active: "[piety|E] і [piety_experience|E] від перемоги [holy_wars|E] збільшується на #P 50%#!"

  tenet_religious_legal_pronouncements_name: "Релігійний закон"
  tenet_religious_legal_pronouncements_fatwa: "Фетва"
  tenet_religious_legal_pronouncements_halakha: "Галаха"
  tenet_religious_legal_pronouncements_desc: "Межа між богословськими та юридичними аргументами тонка, і духовні якості можна і потрібно розглядати у цивільних суперечках."
  doctrine_parameter_temporal_condemnation_enabled: "Правителі з високою [learning|E] можуть засудити своїх [sinful|E] васалів. Чим більш грішним є васал, тим менше потрібно знань його правителю, щоб засудити його.\n$EFFECT_LIST_BULLET$Засуджених васалів вважають [criminals|E], і їхні титули можуть бути скасовані"
  doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Вартість Закону: #P -10%#!"
  tenet_religious_legal_pronouncements_cost_tooltip: "Релігійний закон: #P -10%#!"
  tenet_religious_fatwa_cost_tooltip: "Фєтва: #P -10%#!"
  tenet_religious_halakha_cost_tooltip: "Галаха: #P -10%#!"

  tenet_false_conversion_sanction_name: "Дозволені фальшиві звернення"
  tenet_temporal_condemnation_taqiya: "Такія"
  tenet_false_conversion_sanction_desc: "Якщо твоєму життю є загроза, прийнятно сповідувати фальшиву віру, доки ти тримаєш правду у своєму серці."
  doctrine_parameter_sanctioned_false_conversion: "Стійкість до навернення: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E] і [counties|E] іноді можуть повертатися до цієї [faith|E], якщо їх ввести в оману"

  tenet_tax_nonbelievers_name: "Податок на невірних"
  tenet_tax_nonbelievers_desc: "Військова служба призначена лише для істинних вірян, а з невірний стягується податок за захист, який вони отримують."
  tenet_tax_nonbelievers_jizya_name: "Джизья"

  tenet_literalism_name: "Літералізм"
  tenet_literalism_desc: "Наші священні тексти чітко стверджують божественний намір, і людське тлумачення має обмежену цінність."
  doctrine_parameter_literalist_debate_enabled: "Може витрачати [opinion|E] сперечаючись з іншими володарями королівств, щоб отримати або втратити [piety|E]"

  tenet_legalism_name: "Легалізм"
  tenet_legalism_desc: "Наші закони є результатом мудрості та відданості поколінь, і дотримання їх є благочестивим за самою своєю природою. Грішник, ким би він не був, ніколи не буде вище закону."
  doctrine_parameter_legalism_reduced_faction_virtues: "[vassals|E] і [counties|E] мають менше шансів об'єднатися [factions|E] проти [virtuous|E] правителя"
  doctrine_parameter_legalism_increased_faction_sins: "[vassals|E] і [counties|E] з більшою ймовірністю об'єднаються [factions|E] проти [sinful|E] правителя"
  doctrine_parameter_legalism_modified_law_costs: "Зменште судові витрати на #P -10%#! для кожної [virtue|E] правителя"
  doctrine_parameter_legalism_modified_law_costs_2: "Збільшити витрати на закон на #N 10%#! за кожний [sin|E] правителя"
  doctrine_parameter_legalism_trust_just_leader_active: "[electors|E] під виборним типом [succession|E] з більшою ймовірністю проголосують за обрання свого [liege|E], якщо їхній сеньйор $trait_just$"
  tenet_legalism_law_cost_tooltip: "[legalism|E]:\n   Мої гріхи та чесноти впливають на це: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"

  tenet_reincarnation_name: "Реінкарнація"
  tenet_reincarnation_desc: "Ми прожили багато життів до цього і продовжуватимемо жити багато життів після. Кожна смерть - це лише початок чогось нового."
  doctrine_parameter_reincarnation_resistance_to_conversion: "Опір наверненню: #P +20%#!"
  doctrine_parameter_reincarnation_events_active: "Діти мають шанс вважатися реінкарнацією предка, надаючи бонуси [piety|E] та [opinion|E]"

  tenet_esotericism_name: "Езотерика"
  tenet_esotericism_desc: "Великі божественні таємниці можуть бути поза межами розуміння смертних, але це не є виправданням їх ігнорувати. Саме їх існування змушує нас шукати знання та розуміння навколишнього світу."
  doctrine_parameter_tenet_esotericism_mystic_education: "Діти з [learning|E] [education_focus|E] можуть отримати [GetTrait('mystic_1').GetName( GetNullCharacter )] властивість, якщо вони добре навчаються."

  #Eastern Tenets
  tenet_adaptive_name: "Адаптація"
  tenet_adaptive_desc: "Догматичне дотримання старих обмежень тільки шкодить вірянам. Поки ми залишаємося вірними основним переконанням нашої віри, ми можемо адаптувати наші закони до світу навколо нас."
  doctrine_parameter_tenet_adaptive_conversion_resistance: "Опір наверненню: #P +30%#!"
  doctrine_parameter_reduced_vassal_religion_discontent: "Безбожний [vassals|E] менш імовірно приєднаються до боротьби за Незалежність чи Популістів [factions|E]"

  tenet_inner_journey_name: "Внутрішня подорож"
  tenet_inner_journey_desc: "Лише розуміючи себе, ми можемо зрозуміти світ. Шлях до самопізнання важливий, оскільки він довгий і складний."
  doctrine_parameter_meditation_mechanics_active: "Персонажі можуть [decide|E] медитувати на самоті, зменшуючи [stress|E] і, можливо, отримуючи теологічні ідеї"

  tenet_dharmic_pacifism_name: "Дхармічний пацифізм"
  tenet_dharmic_pacifism_desc: "Ми всі є частиною космічного порядку. Насильство проти будь-чого є насильство проти всього, включно з собою."

  tenet_bhakti_name: "Бхакті"
  tenet_bhakti_patron_god_name: "Боги-покровителі"
  tenet_bhakti_desc: "Смертні не можуть жити в повній славі божества, але, вибравши один аспект святості для наслідування, поклоніння та присвятивши себе цьому, ми можемо наблизитися до них ближче, ніж це було б можливо в іншому випадку."
  doctrine_parameter_select_personal_god_active: "Правителі можуть [decide|E] вибрати особистий аватар для вшанування, отримуючи відповідний бонус"

  tenet_asceticism_name: "Аскетизм"
  tenet_asceticism_desc: "Матеріалістичні прагнення засліплюють нам божественні істини. Лише присвятивши себе простому життю без розкоші, можна досягти духовного просвітлення."

  tenet_ritual_hospitality_name0: Ритуальна гостинність"""

  tenet_ritual_hospitality_name: "Ritual Hospitality"
  tenet_ritual_hospitality_alternate_name: "Пуджа"
  tenet_ritual_hospitality_desc: "Гостинність — одна з найбільших чеснот, які може виявляти людство. До гостей у наших домівках, будь то смертні чи святі, завжди слід ставитись із найвищою шаною та повагою."
  doctrine_parameter_host_honored_guests_active: "[rulers|E] можуть приймати інших персонажів як почесних гостей, витрачаючи [piety|E] в обмін на підвищення [opinion|E]"

  #Pagan tenets
  tenet_warmonger_name: "Розпалювач війни"
  tenet_warmonger_desc: "Віра і війна йдуть рука об руку. Того, хто відмовляється боротися в ім'я Бога, не можна назвати справжнім вірянином."
  doctrine_parameter_conquest_cb_enabled: "[rulers|E] мають [casus_belli|E] завоювання проти сусідніх правителів"
  doctrine_parameter_faith_can_raid: "Дозволяє [raiding|E] на іноземні [counties|E] для здобичі"
  doctrine_parameter_invasion_cb_enabled: "Престижні [rulers|E] можуть використовувати [casus_belli|E] вторгнення один раз за життя"
  doctrine_parameter_great_holy_wars_active_if_reformed: "Якщо така існує, [head_of_faith|E] може оголосити [great_holy_wars|E], якщо ця [faith|E] є [organized|E]"

  tenet_ancestor_worship_name: "Шанування предків"
  tenet_ancestor_worship_desc: "Наші предки спостерігають за нами з могил, скеровуючи нас та вказуючи шлях вперед. Для цього ми повинні їх поважати та шанувати."

  tenet_adorcism_name: "Адорцизм"
  tenet_adorcism_desc: "Духи цього світу можуть творити великі справи як добра, так і зла. Шануючи та поважаючи їх, ми можемо лише сподіватися, що вони зроблять нам добро і зло нашим ворогам."
  doctrine_parameter_spirit_possession_active: "Вмикає «Шукати допомогу духів» [decision|E]"

  tenet_ritual_celebrations_name: "Ритуальні святкування"
  tenet_ritual_celebrations_desc: "Поклоніння божественному – це те, що потрібно підносити та ділитися з нашою спільнотою. Організація великих фестивалів на честь і хвалу божественному об’єднує нас усіх."
  doctrine_parameter_mandatory_feast_attendance: "[vassals|E] швидше за все, будуть відвідувати ваші свята. Ті, хто все ще відмовляється прийти, втратять [piety|E] за це."

  tenet_sky_burials_name: "Небесні поховання"
  tenet_sky_burials_desc: "Мертвих не слід ув’язнювати під землею — набагато краще дозволити птахам-падальщикам з’їсти їх тіла, де вони в кінцевому акті щедрості зможуть нагодувати світ, який їх годував."
  doctrine_parameter_sky_burials_active: "[rulers|E] можуть дати своїм предкам небесний похорон, здобуваючи [piety|E] і догоджаючи своїм [vassals|E]"

  tenet_sacred_childbirth_name: "Священні пологи"
  tenet_sacred_childbirth_alternate_name: "Дитина долі"
  tenet_sacred_childbirth_desc: "Бані, де матері народжують, повинні бути очищені та підготовлені за допомогою відповідних ритуалів, щоб спонукати богів дарувати нам своє благословення під час пологів."
  doctrine_parameter_safer_childbirths_active: "Матері #P less likely#! померти при пологах"
  doctrine_parameter_healthier_children_active: "Діти #P less likely#! бути хворим або мертвонародженим"
  doctrine_parameter_piety_from_childbirth_active: "Матері й батьки набувають [piety|E], коли народжується їхня дитина"
  piety_from_childbirth_toast: "Священні пологи"

  tenet_sanctity_of_nature_name: "Святість природи"
  tenet_sanctity_of_nature_desc: "Оточуючий Світ є творінням божим, а ми в ньому лише гості. Ми повинні поважати та шанувати кожне дерево, кожну тварину та навіть саму землю."
  # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
  doctrine_parameter_believes_in_harmony_with_nature_invisible: ""

  tenet_mystical_birthright_name: "Сприятливе право народження"
  tenet_mystical_birthright_alternate: "Талтош Шулєтес"
  tenet_mystical_birthright_desc: "Кожен із нас народжується зі своєю долею, найважливішою з яких є доля талтошів — тих, хто обраний від народження володіти магічними здібностями та стати великими духовними лідерами."
  doctrine_parameter_mystic_birthright_active: "Діти рідко можуть народжуватися з [GetTrait('mystic_3').GetName( GetNullCharacter )] особливостями"

  tenet_astrology_name: "Астрологія"
  tenet_astrology_desc: "Нічне небо - це наше вікно в царство божественного. Там записані великі таємниці й загадки світу, які відкриті для вивчення всім, хто знає куди дивитись."
  doctrine_parameter_divine_the_stars_active: "Дозволяє прихильникам передбачати по зірках їх майбутнє"

  tenet_sun_worship_name: "Сонце поклоніння"
  tenet_sun_worship_desc: "Що приносить світло, що дає життя, вічно палаюче полум’я — воно панує високо в небі як справжній володар світу."
  doctrine_parameter_summer_festivals_active: "Проведення бенкетів у літні місяці заробляє [piety|E]"
  doctrine_parameter_trial_by_sun_active: "Ув'язнений [criminals|E] може бути засуджений до Випробування Сонцем"

