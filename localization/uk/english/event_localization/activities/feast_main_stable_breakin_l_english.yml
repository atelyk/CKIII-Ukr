l_english:
  feast_main_stable_breakin.0002.t: "$feast_header$ Об'їжджування коня"
  feast_main_stable_breakin.0002.breakin_with_helper: "Коли багато було з'їдено й ще більше - випито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'вирішила', 'вирішив')], що настав час покататися на конях. Стайня була міцно замкнені, але нам [Select_CString(breakin_deviant.IsFemale, 'допомогла', 'допоміг')] [breakin_helper.GetTitledFirstName] скоро [breakin_stager.GetFirstName] вже [Select_CString(breakin_stager.IsFemale, 'відкривала', 'відкривав ')] двері нетверезим любителям швидкої їзди.\n\nКіньми ніхто толком не керував, так що зал наповнився сміхом, лайкою і тріском кісток гультяїв, тут і там вивалювалися із сідла!"
  feast_main_stable_breakin.0002.breakin_with_deviant: "Коли багато було з'їдено й ще більше - випито,[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'вирішила', 'вирішив')], що настав час трохи покататися на коні. Стайня була міцно замкнені, але нам [Select_CString(breakin_deviant.IsFemale, 'допомогла', 'допоміг')] [breakin_deviant.GetTitledFirstName], і незабаром [breakin_stager.GetFirstName] вже [Select_CString(breakin_stager.IsFemale, 'відкривала', 'відкривав ')] двері нетверезим охочих вершників всередину.\n\nКіньми ніхто до пуття не керував, так що зал наповнився сміхом, лайкою і тріском кісток гультяїв, тут і там вивалювалися із сідла!"
  feast_main_stable_breakin.0002.breakin_with_noone: "Коли багато було з'їдено й ще більше - випито,[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'вирішила', 'вирішив')], що настав час трохи покататися на коні. Стайня була міцно замкнені, але [breakin_stager.GetFirstName] якось [Select_CString (breakin_stager.IsFemale, 'примудрилася', 'примудрився')] протягнути в неї нетверезих охочих вершників всередину.\n\nКіньми ніхто до пуття не керував, так що зал наповнився сміхом, лайкою і тріском кісток гультяїв, тут і там вивалювалися із сідла!"
  feast_main_stable_breakin.0002.bystander_riding: "\n\nНе оминули гості увагою й іншу худобу, яка опинилася в тому ж стійлі. [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'видерлася', 'видерся' )] на козу й ледь не [Select_CString(breakin_bystander.IsFemale, 'зламала', 'зламав' )] їй хребет."
  feast_main_stable_breakin.0002.deviant_discovered: "\n\nВечір прийняло несподіваний поворот, коли в темному кутку [Select_CString(breakin_deviant.IsFemale, 'виявилася', 'виявився' )] [breakin_deviant.GetTitledFirstName], [Select_CString(breakin_deviant.IsFemale, 'яка займалася', 'який займався' )] досконалим неподобством із биком! Таку ганьбу нічим не змиєш."
  feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\nЗрештою конюхом вдалося впоратися з переляканими тваринами, і принаймні путящі з нас набули ціле шоу!"
  feast_main_stable_breakin.0002.a: "Яка весела купа дурнів."
  feast_main_stable_breakin.0002.b: "О ні, бідна тварина!"
  feast_main_stable_breakin.0002.secret_of_my_own: "Що за... який... жах..."
  feast_main_stable_breakin.0003.t: "$feast_header$ Об'їжджування коня"
  feast_main_stable_breakin.0003.breakin_with_helper: "Коли багато було з'їдено й ще більше - випито,[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'вирішила', 'вирішив')], що настав час трохи покататися на коні. Моя стайня була міцно замкнені, але нам [Select_CString(breakin_deviant.IsFemale, 'допомогла', 'допоміг')] [breakin_helper.GetTitledFirstName], і незабаром [breakin_stager.GetFirstName] вже [Select_CString(breakin_stager.IsFemale, 'відкривала', 'відкривав ')] двері нетверезим охочих вершників всередину.\n\nКіньми ніхто до пуття не керував, так що зал наповнився сміхом, лайкою і тріском кісток гультяїв, тут і там вивалювалися із сідла!"
  feast_main_stable_breakin.0003.breakin_with_deviant: "Коли багато було з'їдено й ще більше - випито,[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'вирішила', 'вирішив')], що настав час трохи покататися на коні. Мій стайня була міцно замкнені, але нам [Select_CString(breakin_deviant.IsFemale, 'допомогла', 'допоміг')] [breakin_deviant.GetTitledFirstName], і незабаром [breakin_stager.GetFirstName] вже [Select_CString(breakin_stager.IsFemale, 'відкривала', 'відкривав ')] двері нетверезим охочих вершників всередину.\n\nКіньми ніхто до пуття не керував, так що зал наповнився сміхом, лайкою і тріском кісток гультяїв, тут і там вивалювалися із сідла!"
  feast_main_stable_breakin.0003.breakin_with_noone: "Коли багато було з'їдено й ще більше - випито,[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'вирішила', 'вирішив')], що настав час трохи покататися на коні. Моя стайня була міцно замкнені, але [breakin_stager.GetFirstName] якось [Select_CString (breakin_stager.IsFemale, 'примудрилася', 'примудрився')] протягнути в неї нетверезих охочих вершників всередину.\n\nКіньми ніхто до пуття не керував, так що зал наповнився сміхом, лайкою і тріском кісток гультяїв, тут і там вивалювалися із сідла!"
  feast_main_stable_breakin.0003.bystander_riding: "\n\nНе оминули гості увагою й іншу худобу, яка опинилася в тому ж стійлі. [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'видерлася', 'видерся' )] на козу й ледь не [Select_CString(breakin_bystander.IsFemale, 'зламала', 'зламав' )] їй хребет."
  feast_main_stable_breakin.0003.deviant_discovered: "\nВечір прийняло несподіваний поворот, коли в темному кутку [Select_CString(breakin_deviant.IsFemale, 'виявилася', 'виявився' )] [breakin_deviant.GetTitledFirstName], [Select_CString(breakin_deviant.IsFemale, 'яка займалася', 'який займався' )] досконалим неподобством із биком! Така ганьба [SCOPE.sCharacter('breakin_deviant').GetTitledFirstName] нічим не змиє..."
  feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\nЗрештою конюхом вдалося впоратися з переляканими тваринами, і принаймні путящі з нас набули ціле шоу!"
  feast_main_stable_breakin.0003.a: "Стаєнь, врятуйте цих людей від себе!"
  feast_main_stable_breakin.0003.b: "Досить морально розбещувати моїх тварин!"
  feast_main_stable_breakin.0003.secret_of_my_own: "Мій дорогий Самсоне! І [breakin_deviant.GetFirstName]?!"
  feast_main_stable_breakin.0004.t: "$feast_header$ Об'їжджування коня"
  feast_main_stable_breakin.0004.breakin_with_helper: "Їсти та пити - це добре, але я хотів трохи розваги!\n[breakin_helper.GetTitledFirstName] [Select_CString(breakin_helper.IsFemale, 'придумала', 'придумав' )] блискучий план проникнення в стайню, і незабаром ми з компанією любителів верхової їзди були по той бік зачинених воріт.\nПід сміх і радісне улюлюкання ми в'їхали в чертог, де мені вдалося порадувати гостей великою майстерністю верхової їзди!"
  feast_main_stable_breakin.0004.breakin_with_deviant: "Їсти та пити - це добре, але я хотів трохи розваги!\n[breakin_deviant.GetTitledFirstName] [Select_CString(breakin_helper.IsFemale, 'придумала', 'придумав' )] блискучий план проникнення в стайню, і незабаром ми з компанією любителів верхової їзди були по той бік зачинених воріт.\nПід сміх і радісне улюлюкання ми в'їхали в чертог, де мені вдалося порадувати гостей великою майстерністю верхової їзди!"
  feast_main_stable_breakin.0004.breakin_with_noone: "Їсти та пити - це добре, але я хотів трохи розваги!\n\nЯ взяв на себе завдання очолити групу охочих вершників повз жалюгідні ворота та замки, які охороняють стайні.\n\nПід сміх і радісне крики ми в'їхали до зали, де мені вдалося порадувати гостей майстерністю верхової їзди!"
  feast_main_stable_breakin.0004.bystander_riding: "\nУ стайні теж були замкнені тварини, крім коней, і [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'заїхала', 'заїхав' )] на цапі! Було дуже весело, поки бідна тварина не перекинулася під [SCOPE.sCharacter('breakin_bystander').GetHerHis] вагою. А потім стало ще веселіше."
  feast_main_stable_breakin.0004.deviant_discovered: "\nСміх і радість замовкли, однак, коли [breakin_deviant.GetTitledFirstName], сховавшись в дальньому кутку стайні, самим непотрібним чином грішить там з биком! Ось пройдисвіт!"
  feast_main_stable_breakin.0004.signoff: "\n\nЦе була чудова ніч, хоча деталі моєї пам’яті трохи нечіткі."
  feast_main_stable_breakin.0004.a: "Не можу дочекатися, коли зможу повторити."
  feast_main_stable_breakin.0005.t: "$feast_header$ Об'їжджування коня"
  feast_main_stable_breakin.0005.breakin: "Ми страшно напилися, і[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявив' )], що бажає розважатися. Хто б міг подумати, що моя ідея залучити до веселощів хазяйську худобу знайде такий відгук...\n\nЙ ось ми вже разом йдемо до стайні й инші п'яні гості, починаємо впускати коней прямо в зал!"
  feast_main_stable_breakin.0005.bystander_riding: "\nУ стайні теж були замкнені тварини, крім коней, і [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'заїхала', 'заїхав' )] на цапі! Було дуже весело, поки бідна тварина не перекинулася під [Scope.sCharacter('breakin_bystander').GetHerHis] вагою."
  feast_main_stable_breakin.0005.deviant_discovered: "\n\nЯ знав, наскільки це було неправильно, але з усіма чинниками я просто не міг утриматися від вола в задній частині стайні…\n\nКоли я почув шоковані вигуки свого імені, я знав, що моя репутація зруйнована, але саме в цей момент я був готовий знести будь-який сором."
  feast_main_stable_breakin.0005.got_away_with_it0: \n\nВідвернення уваги було саме тим, що мені потрібно, і я більше не міг триматися трохи далі від вола в задній частині стайні.\nРечі, які я робив, були дуже неправильними, але ризик відкриття робив це ще більш захопливий!"""
  feast_main_stable_breakin.0005.got_away_with_it: "\n\nThe distraction was exactly what I needed, and I could no longer keep myself away from the ox at the back of the stables. \nThe things I did were so very wrong, but the risk of discovery made it all the more thrilling!"
  feast_main_stable_breakin.0005.a: "Я не можу перестати думати про ту ніч."
  feast_main_stable_breakin.0006.t: "$feast_header$ Об'їжджування коня"
  feast_main_stable_breakin.0006.breakin_with_helper: "Ми страшно напилися, і[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявив' )], що бажає розважатися і [Select_CString (breakin_stager.IsFemale, 'запропонувала', 'запропонував')] втягнути в веселощі хазяйську худобу.\n\nЙ ось я вже допомагаю [breakin_stager.GetHerHim] пробратися до стайні й инші п'яні гості, починаємо впускати коней прямо в зал!"
  feast_main_stable_breakin.0006.bystander_riding: "\nУ стайні теж були замкнені тварини, крім коней, і [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'заїхала', 'заїхав' )] на цапі! Було дуже весело, поки бідна тварина не перекинулася під [SCOPE.sCharacter('breakin_bystander').GetHerHis] вагою."
  feast_main_stable_breakin.0006.deviant_discovered0: \nСміх і радість замовкли, однак, коли [breakin_deviant.GetTitledFirstName], сховавшись в дальньому кутку стайні, самим непотрібним чином грішить там з биком!"
  feast_main_stable_breakin.0006.deviant_discovered: "\n\nThe laughter and joy was nowhere to be found, however, when [breakin_deviant.GetTitledFirstName] was discovered at the back of the stables, committing unspeakable sins with an ox!"
  feast_main_stable_breakin.0006.all_in_good_fun: "\n\nОчевидно, це створило гарне шоу, тому [activity.GetOwner.GetTitledFirstName] е збирається карати нас за витівки."
  feast_main_stable_breakin.0006.a: "Хоть що, тільки б бенкет вдався!"
  feast_main_stable_breakin.0007.t: "$feast_header$ Об'їжджування коня"
  feast_main_stable_breakin.0007.breakin: "Ми страшно напилися, і[breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявив' )], що бажає розважатися і [Select_CString (breakin_stager.IsFemale, 'запропонувала', 'запропонував')] втягнути в веселощі хазяйську худобу.\n\nЙ ось я вже допомагаю [breakin_stager.GetHerHim] пробратися до стайні й инші п'яні гості, починаємо впускати коней прямо в зал!"
  feast_main_stable_breakin.0007.bystander_riding: "\n\nЯ сів на будь-яку тварину, яку зміг знайти, пізніше мені сказали, що це насправді був цап, і який впав під моєю вагою, це пояснює деякі з моїх синців."
  feast_main_stable_breakin.0007.deviant_discovered: "\n\nЗавершилося все несподівано, коли з'ясувалося, що[breakin_deviant.GetTitledFirstName] воліє розваг зовсім іншого роду, за якими ми та застали [Scope.sC('breaking_deviant').GetHerHis] — з биком у дальньому кутку стайні! Якби я на той момент не був у стані глибокої непритомності, мене б охопили жах і огиду."
  feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\nЩо б там, наш захід вдався. На щастя, вистава і справді розважило гостей, так що [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'господиня', 'господар' )] не хоче карати нас за наші провини."
  feast_main_stable_breakin.0007.a: "Прикинуся, що я не забуваю всьо цього."
  feast_main_stable_breakin.9001.t: "$feast_header$ Кінці Банкету"
  feast_main_stable_breakin.9001.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive] оголошує, що бенкет закінчено. Не люблю прощатись, як же добре, що мені перестануть муляти очі [breakin_deviant.GetTitledFirstName] зі своїм биком..."
  feast_main_stable_breakin.9001.in_good_fun: "[host_saying_goodbye.GetTitledFirstNamePossessive] оголошує, що бенкет закінчено.\n\nПрощатися завжди сумно, але з нами  залишаться веселі спогади про виставу, яку влаштували [breakin_stager.GetFirstName] й [breakin_stager.GetHerHis] банда п'яних веселунів на довгі роки."
  feast_main_stable_breakin.9001.a: "До наступного разу!"
  feast_main_stable_breakin.9002.deviant_caught: "Однак прийшов час відправити всіх гостей по домівках! \n\nСумно бачити, як вони йдуть, за винятком[breakin_deviant.GetTitledFirstName].\nЯк мені тепер дивитися на мого кращого бика..."
  feast_main_stable_breakin.9002.in_good_fun_or_what: "Мої гості їдуть додому, усі в хорошому настрої!\n\nБенкет зблизив нас і подарував веселі спогади про подання, яке влаштували [breakin_stager.GetFirstName] й [breakin_stager.GetHerHis] банда п'яних веселунів на довгі роки.\n\n[breakin_deviant.GetTitledFirstName] навіть [Select_CString(breaking_deviant.IsFemale, 'пожартувала', 'пожартував' )], що таку витривалу худобу, як у мене, треба ще пошукати!"
  feast_main_stable_breakin.9002.in_good_fun: "Мої гості їдуть додому, усі в хорошому настрої!\n\nБенкет зблизив нас і подарував веселі спогади про подання, яке влаштували [breakin_stager.GetFirstName] й [breakin_stager.GetHerHis] банда п'яних веселунів на довгі роки."
  feast_main_stable_breakin.9002.a: "Я залишусь в ваших серцях, васали!"
  feast_main_stable_breakin.9003.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive] оголошує, що бенкет, однак закінчується.\n\nМені важко дивитися на [breakin_deviant.GetTitledFirstName], але в глибині душі я розумію, що завдяки [breakin_deviant.GetHerHim] за те, що він відвернув увагу від тих иншіх із нас, хто насамперед увірвався до конюшні."
  feast_main_stable_breakin.9003.in_good_fun: "Так закінчується черговий бенкет, він був добрий гарний! \n\n[host_saying_goodbye.GetTitledFirstName] схоже, не тримає на нас зла за пустощі зі зломом і з задоволенням згадує, як наші витівки розважили гостей. Я не можу дочекатися наступного разу!"
  feast_main_stable_breakin.9003.a: "Зрештою, те, що ми зробили, було не настільки поганим."
  feast_main_stable_breakin.9004.deviant_caught: "По дорозі з бенкету додому я думаю про те, що пані та панове нашої держави більше не зможуть дивитися на мене, як раніше. [host_saying_goodbye.GetTitledFirstName] проклинає моє ім'я, а [breakin_stager.GetFirstName] не бажає навіть дивитися в мою сторону, хоча не так давно ми разом пили та сміялися один з одним.\nТак, зараз саме час втекти."
  feast_main_stable_breakin.9004.in_good_fun: "Свято закінчилося, і я не можу повірити, що мені вдалося зробити те, що я зробив!\nКоли я пішов, я зробив комплімент [host_saying_goodbye.GetTitledFirstName] навіть [Select_CString(host_saying_goodbye.IsFemale, 'зраділа', 'зрадів' )] моїм словам.\n\nЯкби [host_saying_goodbye.GetSheHe] тільки [Select_CString(host_saying_goodbye.IsFemale, 'знала','знав' )]!"
  feast_main_stable_breakin.9004.a: "Надалі буду стримуватися в майбутньому! Сподіваюся..."