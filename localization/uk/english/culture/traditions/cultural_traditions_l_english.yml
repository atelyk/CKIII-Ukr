  tradition_ep3_audacious_cadets_name: "Audacious Cadets"
  tradition_ep3_audacious_cadets_desc: "Restless throngs of younger sons define this culture. Bold and unscrupulous, these horsemen chase dreams of faraway adventure, of mercenary cruelties, and of glorious conquest."
  culture_parameter_ambitious_trait_more_common: "The [GetTrait('ambitious').GetName( GetNullCharacter )] [trait|E] is more common"
  culture_parameter_reduced_bodyguard_aptitude: "Reduced [GetCourtPositionType('bodyguard_court_position').GetName()] [aptitude|E]"
  tradition_ep3_imperial_tagmata_name: "Imperial Tagmata"
  tradition_ep3_imperial_tagmata_desc: "Elite, well-armored regiments form the backbone of this culture's military campaigns. Their haughty troops have little regard for petty warrior nobles and reckless acts of personal valor; instead, they honor discipline and the hallowed names of their units. #EMP Exkoubitoi! Scholai! Hikanatoi!#!"
  domain_counties_with_stables_desc: "The [culture_head|E] does not hold #high 8#! [counties|E] with $building_type_stables_01$ built in one of their [holdings|E]"
  tradition_ep3_roman_ceremonies_name: "Roman Ceremonies"
  tradition_ep3_roman_ceremonies_desc: "The emperors of the past have bestowed this culture with lingering grandeur, spectacular rites, an awe for the imperial office... and a public life rich with unrest."
  tradition_ep3_palace_politics_name: "Palace Politics"
  tradition_ep3_palace_politics_desc: "Powerful eunuchs and silk-robed sycophants man a vast political apparatus, impressing with fineries, flattering with honors, and plotting viciously in the name of advancement."
  culture_head_court_grandeur_desc: "The [culture_head|E] does not have a [court_grandeur_level|E] of #high 8#! or higher"
  culture_parameter_unlock_akolouthos: "Can appoint the [GetCourtPositionType('akolouthos_court_position').GetName()] [court_position|E], when the Varangian Guard has been founded."
  capital_province_development_level_desc: "The [culture_head|E]'s capital does not have a [county_development|E] of #high 30#! or higher"
