l_english:
  feast_lifestyle.1001.t: "$feast_header$ Розмови про війну"
  feast_lifestyle.1001.desc: "Яке право [strategy_opponent.GetTitledFirstName] має стверджувати, що мої міркування про військову справу хибні?\n\nСтверджуючи, що, мов розсиплються на попіл, ледь почнеться справжнє зіткнення. Так що [strategy_opponent.GetSheHe] взагалі розуміє?"
  feast_lifestyle.1001.a: "Як же мені хочеться довести свою правоту на поле бою."
  feast_lifestyle.1001.a.tt: "Принаймні [strategy_opponent.GetFirstName] [Select_CString(strategy_opponent.IsFemale, 'допомогла', 'допоміг')] вам зрозуміти, що [martial_lifestyle|E] ви в змозі відстоювати свої погляди."
  feast_lifestyle.1002.t: "$feast_header$ Прихований сенс"
  feast_lifestyle.1002.opening: "Інші гості сміються та базікають у галасливій залі, тому важко зосередитися на каші переді мною. Я малюю лінії і схеми битв у жирній каші, обмірковуючи способи протидії різним бойовим планам."
  feast_lifestyle.1002.cavalry: "\n\n#EMP Якщо кіннота вдарить з цього флангу...#!"
  feast_lifestyle.1002.heavy_infantry: "\n\n#EMP А важка піхота, що тримається саме тут...#!"
  feast_lifestyle.1002.archers: "\n\n#EMP Стрілки обвалить злива стріл прямо до центру...#!"
  feast_lifestyle.1002.skirmishers: "\n\n#EMP Застрільники різко вдарять з морквяного флангу...#!"
  feast_lifestyle.1002.pikemen: "\n\n#EMP Звичайно, мої пікінери можуть чинити опір з цього боку...#!"
  feast_lifestyle.1002.a: "Здається, це може спрацювати на справжньому полі бою!"
  feast_lifestyle.1002.a.tt: "Подумати тільки! Миска юшки допомогла вам краще збагнути [martial_lifestyle|El]."
  feast_lifestyle.1003.t: "$feast_header$ У разі небезпеки"
  feast_lifestyle.1003.desc: "Святкування в розпалі, але мене найбільше хвилює захист зали. Якщо прямо зараз на нас раптово нападуть зовні, основний удар припаде на дрібну знати. Можна швидко спорудити загородження з великих столів, це дасть нам мізерну, але оборона.\n\nАга, а контратакувати ми будемо так..."
  feast_lifestyle.1003.a: "Ви ніколи не можете бути занадто захищеними."
  feast_lifestyle.1003.a.tt: "Ви волієте думати про ці речі, ніж жити в щасливій незнанні, щоб лише померти, якщо настане день. Ви краще розумієте [Concept( 'martial_lifestyle', 'военном деле')|E]."
  feast_lifestyle.1003.b: "Що, якби напад стався зсередини?!"
  feast_lifestyle.1003.b.tt: "Було б безглуздо думати, що кожен гість тут буде вашим бойовим товаришем. Ви краще розумієте [martial_lifestyle|e]."
  feast_lifestyle.1004.t: "$feast_header$ Спільні знання"
  feast_lifestyle.1004.desc: "Де можна поспілкуватися з людьми, чия думка я по-справжньому ціную, як не на бенкеті? [consultant_3.GetTitledFirstName] [Select_CString(consultant_3.IsFemale, поділилася', 'поділився')] цікавими міркуваннями про військові маневри, а [consultant_2.GetTitledFirstName] [Select_CString(consultant_3.IsFemale, 'запропонувала', 'запропонував')] цікаві стратегії оборони.\n\nАле справжній геній - це, звичайно, [consultant_1.GetTitledFirstName]. Добряче випивши, [consultant_1.GetTitledFirstName] довірливо сказав мені, що [Select_CString(consultant_3.IsFemale, 'повідомила', 'повідомив')] мені, що навсправжки думає про штурм замку!"
  feast_lifestyle.1004.a: "Я так багато дізнаюся на цих бенкетах."
  feast_lifestyle.1004.a.tt: "Розмова з досвідченими командирами, безумовно, допомагає вам зрозуміти [martial_lifestyle|E]."
  feast_lifestyle.2001.t: "$feast_header$ Знай своє місце"
  feast_lifestyle.2001.mean: "Роблячи швидкий крок убік, я ледве уникаю вина, яке [Select_CString(guest_victim.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP випадково#! проливається, проходячи повз мене.\n\nЯ не реагую на [guest_victim.GetHerHis] образи: у цей момент [guest_victim.Custom('InsultNoun')] мертвіє і блідне."
  feast_lifestyle.2001.loud: "«До речі, про промахи. А ви чули, як [ROOT.Char.GetTitledFirstNameNoTooltip]...»\n\n[Select_CString(guest_victim.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] раптово замовкає, й особа [Select_CString(guest_victim.IsFemale, 'її', 'його' )] блідне"
  feast_lifestyle.2001.quiet: "Погляди, що [Select_CString(guest_victim.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName], коли шепоче щось оточуючим, видали віє насмішкою.\n\nРаптово [guest_victim.Custom('InsultNoun')] завмирає на місці і обличчя [Select_CString(guest_victim.IsFemale, 'її', 'його' )] страшно блідне."
  feast_lifestyle.2001.desc_ending: "При погляді [Select_CString(guest_victim.IsFemale, 'її', 'його')] незручної ходи я не можу стримати широкої посмішки. Коли ж [Scope.sC('guest_victim').GetTitledFirstName] нарешті вилітає з зали, я непомітно ховаю крихітний флакон з проносним в капшук."
  feast_lifestyle.2001.a: "Це навчить цього [guest_victim.Custom('InsultNoun')] манерам!"
  feast_lifestyle.2002.t: "$feast_header$ Язик без кісток"
  feast_lifestyle.2002.desc_lover: "«А ці очі... Як я можу встояти?»"
  feast_lifestyle.2002.desc_cannibal: "\"\"За фактурою м'яса відразу зрозуміло, м'язиста була здобич чи ні. Пам’ятаю солдата, якого я колись їв...\"\""
  feast_lifestyle.2002.desc_homosexual_male: "\"\"І тоді я бачу його посмішку! Як мені після цього взагалі бути задоволеним жінкою?..\"\""
  feast_lifestyle.2002.desc_homosexual_female: "\"\"І тоді я бачу її посмішку! Як мені після цього взагалі бути задоволеним чоловіком?..\"\""
  feast_lifestyle.2002.desc_ending: "\n\nПісля сильного пияцтва [Select_CString(guest_with_secret.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] плюхається за наш стіл, обдаючи мене запахом випитого на бенкеті й наболілого на душі.\n\n\"\"Пригощали мене всією цією випивкою, та ще й так співчутливо слухаєш ... Дякую, [ROOT.Char.GetFirstNameNoTooltip]!\"\""
  feast_lifestyle.2002.a: "Це дуже добре, щоб тримати в собі!"
  feast_lifestyle.2002.b: "Ні, дякую #EMP вам#! за розкриття цього!"
  feast_lifestyle.2002.c: "Моє мовчання має ціну, ви розумієте..."
  feast_lifestyle.2002.d: "Будьмо! За приємний вечір і нових товаришів по чарці!"
  feast_lifestyle.2003.t: "$feast_header$ Сила впливу"
  feast_lifestyle.2003.desc: "Плавно переходячи від однієї розмови до такої, я спрямовую дискусії в будь-який напрям, на який я бажаю. \n\nКілька ретельно розміщених слів, і я маю краще розумію [Select_CString(courtier_to_persuade.IsFemale,'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive] (особливо - [courtier_to_persuade.GetHerHis] любовне життя) для мене, як розгорнута книга. Навіть [SCOPE.sC('courtier_to_persuade').GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')] знає менше, ніж я."
  feast_lifestyle.2003.a: "На бенкеті я вдосконалюю свою майстерність..."
  feast_lifestyle.2003.a.tt: "#F ...і слова - це моя зброя!#!"
  feast_lifestyle.2003.b: "Просто насолоджуємося розмовою."
  feast_lifestyle.2004.t: "$feast_header$ Докладна розповідь"
  feast_lifestyle.2004.desc1_a: "[ROOT.Char.Custom('RandomLadyLord')] грайливо усміхається служниці на протилежній стороні зали. Можливо, у них роман..."
  feast_lifestyle.2004.desc1_b: "[ROOT.Char.Custom('RandomLadyLord')] уже третій раз наповнюють міцно схоплений келих з моменту появи своєї другої половини. Можливо, відносини під загрозою."
  feast_lifestyle.2004.desc2_a: "[ROOT.Char.Custom('RandomLadyLord')] на іншій стороні залу носить ті ж черевики, що і вчора. Фінансові проблеми..."
  feast_lifestyle.2004.desc2_b: "[ROOT.Char.Custom('RandomLadyLord')] по ту сторону залу ледь не втискається в стіни, уникаючи будь-якої розмови та не дивиться в очі. Щось приховує?"
  feast_lifestyle.2004.desc_ending: "\n\nУсі щось приховують, а натреноване око помічає найдрібніші подробиці, що покаже вам цілу картину."
  feast_lifestyle.2004.a: "Їхні сороміцькі таємниці дуже помітні!"
  feast_lifestyle.2004.b: "Ніщо не можна приховати від мене!"
  feast_lifestyle.3001.t: "$feast_header$ Місце Влади"
  feast_lifestyle.3001.desc: "Оце так бенкет! Відмінна можливість, як для [Select_CString(important_guest_1.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName], так і мені, здобули відмінний шанс багато, чого довідатися про тих, хто нам служать.\n\nНі [Select_CString(important_guest_1.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName], ні [Select_CString(important_guest_3.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] вже влаштувались, я спішно кличу слугу та наказую розсадити гостей трохи інакше."
  feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip] повинен сидіти поруч з [important_guest_2.GetTitledFirstNameNoTooltip]."
  feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip], безсумнівно, сподобається у компанії з [important_guest_3.GetTitledFirstNamePossessiveNoTooltip]."
  feast_lifestyle.3001.c: "Вони обидва будуть сидіти зі мною."
