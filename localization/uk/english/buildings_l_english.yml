  building_turda_mines_02: "Шахта Торда"
  building_turda_mines_02_desc: "\"З ростом поселення видобувається все більше і більше солі. Приплив компетентних інженерів дозволяє побудувати справжню шахту\"."
  building_turda_mines_03: "Велика копальня Торда"
  building_turda_mines_03_desc: "З ростом видобутку зростають і самі шахти. Будується більше входів і копаються великі шахти, щоб можна було видобувати більше солі."
  building_turda_mines_04: "Гірничодобувний комплекс Торда"
  building_turda_mines_04_desc: "Зі збільшенням видобутку солі, вона почала приваблювати купців і ремісників з усього світу."
  building_type_allaq_mines_01: "The Wadi al-Allaq Mines"
