l_english:
  seduce_tapestry_gift_modifier: "Династичний гобелен"
  seduce_tapestry_gift_modifier_desc: "Гобелен, що показує великі перемоги та помітні моменти з історії династії."
  seduce_horse_gift_modifier: "Породистий скакун"
  seduce_horse_gift_modifier_desc: "Кінь прекрасної статури."
  seduce_tailor_gift_modifier: "Шати тонкої роботи"
  seduce_tailor_gift_modifier_desc: "Вдягнений у цей одяг зможе справити враження на оточуючих."
  seduce_rare_book_gift_modifier: "Рідкісна книга"
  seduce_rare_book_gift_modifier_desc: "Судячи з тих небагатьох сторінок, що можна прочитати, у цьому фоліанті прихована велика мудрість."
  seduce_embroidery_gift_modifier: "Династична вишивка"
  seduce_embroidery_gift_modifier_desc: "Детальна вишивка сімейного герба."
  seduce_poem_gift_modifier: "Вірш-присвята"
  seduce_poem_gift_modifier_desc: "Поема про радощі життя – з іменною посвятою."
  seduce_woodcarving_gift_modifier: "Дерев'яний макет замку"
  seduce_woodcarving_gift_modifier_desc: "Вигадливий і докладний, можна легко уявити крихітних солдатів, які патрулюють стіни, і слуг, що біжать дубовим двором."
  seduce_object_gift_modifier: "Пам'ятна річ"
  seduce_object_gift_modifier_desc: "Якийсь пам'ятний предмет — нагадування про колишні стосунки або про полум'я, що досі палає."
  seduce_jewelry_gift_modifier: "Срібний медальйон"
  seduce_jewelry_gift_modifier_desc: "Невелика витончена прикраса, яка притягує погляди."
  seduce_stuffed_animal_gift_modifier: "Опудало лисиці"
  seduce_stuffed_animal_gift_modifier_desc: "Тварина, вміло «повернена до життя», підходить для будь-якої камінної полиці."
  seduce_flower_display_gift_modifier: "Орнамент з квітів"
  seduce_flower_display_gift_modifier_desc: "Якщо за садовим орнаментом як слід доглядати, то він обов'язково вразить гостей."
  seduce_handkerchief_gift_modifier: "Витончена хустинка"
  seduce_handkerchief_gift_modifier_desc: "Невеликий шматок тканини з вишивкою іншого благородного дому."
  seduce_warfare_military_ideas_modifier: "Спокусливі ідеї"
  seduce_warfare_military_ideas_modifier_desc: "Ці ідеї військової реформи дуже цікаві і прийшли із несподіваного джерела..."
  seduce_intrigue_knowing_knowledge_modifier: "Я знаю, що вони знають"
  seduce_intrigue_knowing_knowledge_modifier_desc: "Ах, павутина інтриг, шпигуни, що стежать один за одним і навмисно залишають хибні сліди... Все це подібно до спокусливого танцю."
  seduce_diplomatic_practice_modifier: "Дипломатична практика"
  seduce_diplomatic_practice_modifier_desc: "У будь-якому суспільстві вчися говорити, що ти збираєшся сказати, не розкриваючи своїх справжніх задумів."
  seduce_rested_modifier: "Гарний відпочинок"
  seduce_rested_modifier_desc: "Довгі години хорошого відпочинку пішли на користь!"
  seduce_obvisouly_courted_modifier: "Відверта люб'язність"
  seduce_obvisouly_courted_modifier_desc: "Весь двір знає, що хтось ступив на стежку кохання."
  seduce_figting_modifier: "Перевага в бою"
  seduce_figting_modifier_desc: "Збиті кісточки чи розбиті губи — ніщо мене не зупинить!"

  seduce_bold_start_modifier: "Emboldened by Seduction Attempt"
  seduce_bold_start_modifier_desc: "Feeling brave after making bold advances during a romantic meeting."
  seduce_gentle_start_modifier: "Mellowed by Seduction Attempt"
  seduce_gentle_start_modifier_desc: "All mellowed out after a gentle approach."