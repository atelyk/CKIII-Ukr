l_english:
  bishop.2001.t: "Право духовенства"
  bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] лютує. \n\n[Select_CString(scoped_bishop.IsFemale, 'Вона', 'Він' )] стверджує, що [scoped_prisoner.GetTitledFirstName] знаходиться в моїй в'язниці, порушуючи будь-які закони: «[Select_CString(scoped_prisoner.IsFemale, 'Вона священиця', 'Він священик' )]! Якими б не були [scoped_prisoner.GetHerHis] злочину, у світського правителя немає права судити [scoped_prisoner.GetHerHis]!»"
  bishop.2001.desc.b: "[Select_CString(scoped_prisoner.IsFemale, 'Моя в'язня', 'Мій в'язень' )] [scoped_prisoner.GetTitledFirstName] твердим голосом цитує священні тексти — [scoped_prisoner.GetFaith.ReligiousText], не інакше— і дивиться на присутніх, чекаючи на вирок. «[scoped_prisoner.GetFirstNameNoTooltip] [Select_CString(scoped_prisoner.IsFemale, 'довела', 'довів' )] свою приналежність до духовенства,— заявляє [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], підходячи до [Select_CString(scoped_prisoner.IsFemale, 'в'язні', 'в'язня' )] і обдаровуючи мене зневажливим поглядом. - Тому [scoped_prisoner.GetHerHis] слід помістити під нагляд духовенства»."
  bishop.2001.desc.c: "[Select_CString(scoped_prisoner.IsFemale, 'Моя в'язня', 'Мій в'язень' )] [scoped_prisoner.GetTitledFirstName] тремтячим голосом цитує священні тексти — здається, це [scoped_prisoner.GetFaith.ReligiousText] — і потім замовкає.\n\n«[scoped_prisoner.GetFirstNameNoTooltip] [Select_CString(scoped_prisoner.IsFemale, 'довела', 'довів' )] свою приналежність до духовенства,— заявляє [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], підходячи до [Select_CString(scoped_prisoner.IsFemale, 'в'язні', 'в'язню' )] і обдаровуючи мене зневажливим поглядом. - Тому [scoped_prisoner.GetHerHis] слід помістити під нагляд духовенства»."
  bishop.2001.a: "Можна подумати, [scoped_prisoner.GetSheHe] зможе процитувати будь-який обраний *мною* уривок?"
  tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName] правильно цитує уривок"
  bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] поміщається під нагляд духовенства."
  tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName] не може відтворити другий уривок"
  bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] повертається в темницю."
  bishop.2001.b: "Ви не залишаєте мені вибору."
  bishop.2001.c: "Не заплутайте, коли йтимете..."
  tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName] гине від нещасного випадку"
  bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] вмирає після визволення."
  tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName] йде у повній безпеці"
  bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName] уникає моїх вбивць!"
  bishop.2001.d: "Це [Select_CString(scoped_prisoner.IsFemale, 'моя в'язня', 'мій в'язень' )], і [scoped_prisoner.GetSheHe] залишиться в моїй темниці!"
  bishop.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]а сім'я"
  bishop.2002.desc.b: "Я піднімаю руку, щоб [scoped_relative.GetFirstName] [Select_CString(scoped_relative.IsFemale, 'звернула', 'звернув' )] на мене увагу, але [Select_CString(scoped_relative.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] лише кидає на мене збентежений погляд, а потім стрімко йде геть."
  bishop.2002.desc.c: "Я оглядаю тих, хто зібрався за обіднім столом, намагаючись почати розмову, але всі зніяковіло дивляться на мене і відводять погляд."
  bishop.2002.desc.a: "\n\nМоя власна сім'я відвернулась від мене, і всьому виною [Select_CString(scoped_bishop.IsFemale, 'ця', 'цей' )] [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [Select_CString(scoped_bishop.IsFemale, 'Вона', 'Він' )] часто нашіптує брехню на вуха моїм родичам, коли ті звертаються за духовним керівництвом. Каже, ніби я [Select_CString(ROOT.char.IsFemale, 'порочна', 'порочний' )] [ROOT.Char.GetTitleTierName] і [ROOT.GetCharacter.GetFaith.HighGodName] проклинає наш дім."
  bishop.2002.a: "Мені теж є що сказати про [Select_CString(scoped_bishop.IsFemale, 'неї', 'нього' )]..."
  tooltip.bishop.2002.a.success: "Мені вдається переконати рідних, що [scoped_bishop.GetTitledFirstName] бреше"
  bishop.2002.success.a.desc.tt: "Я вдало доводжу, що [scoped_bishop.GetFirstName] намагається обмовити мене."
  tooltip.bishop.a.2002.fail: "Моя сім'я байдужа до моїх слів"
  bishop.2002.failure.a.desc.tt: "Мої рідні відмовилися прислухатись до мене."
  bishop.2002.b: "Чи допоможе публічне каяття?"
  bishop.2002.c: "Я не дозволю, щоб [scoped_bishop.GetCouncilTitle|U] [Select_CString(scoped_bishop.IsFemale, 'ставила', 'ставив' )] під сумнів мою владу!"
  bishop.2003.t: "Священник простих людей"
  bishop.2003.desc: "І дня не минає, щоб [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] не [Select_CString(scoped_bishop.IsFemale, 'виставила', 'виставив' )] мене на посміховисько у своїх проповідях.\n\n[Select_CString(scoped_bishop.IsFemale, 'Ця одержима', 'Цей одержимий' )] [scoped_bishop.Custom('InsultNoun')] вважає, що керує мною [ROOT.Char.GetFaith.DevilName], і не заспокоїться, доки не налаштує проти мене селян."
  bishop.2003.a: "Пожертви та кілька покаянь заспокоять [scoped_bishop.GetHerHis]..."
  bishop.2003.b.a: "У мене все під контролем!"
  bishop.2003.b.b: "Дурниці. Нічого страшного не станеться."
  bishop.2003.c: "Я не потерплю непокори моїх васалів!"
  bishop.2003.c.infidel: "Час назавжди заткнути [scoped_bishop.GetHerHim] рота."
  bishop.2002.everyrelative.custom: "Усі мої інші [scoped_bishop.GetFaith.GetAdjective]і [family_members|El]"
  bishop.2002.everypiousrelative.custom: "Усі мої благочестиві [scoped_bishop.GetFaith.GetAdjective]і [family_members|El]"
  bishop.2003.countyunrest.custom: "Кожне [scoped_bishop.GetFaith.GetAdjective]е [county|E] в моєму [Concept( 'domain', 'домені' )|E]"
  bishop.2003.everytheocrat.custom: "Всі [scoped_bishop.GetFaith.GetAdjective]і [theocratic_vassals|El]"
  bishop.2004.t: "In the Eyes of Zealots"
  bishop.2004.desc: "My [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] has complained about my supposed 'lack of piety' during every sermon as of late.\n\nApparently [scoped_bishop.GetSheHe] has gone so far as to call me an 'impious [root_scope.Custom('InsultNoun')]', and my more zealous vassals are starting to listen to [scoped_bishop.GetHerHim]..."
  bishop.2004.theologian: "These are blatant lies and slander!"
  bishop.2004.a: "I suppose another 'donation in good faith' might help..."
  bishop.2004.b: "Bah! Let them believe what they will."
