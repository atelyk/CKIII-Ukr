l_english:
  feast_main_stew_flood.0002.t: "$feast_header$ Море рагу"
  feast_main_stew_flood.0002.stew_introduction_blamed: "Над вогнищем бенкетного залу висів величезний котел. Коли ж було випито достатньо — і навіть трохи більше, треба було, ґрунт пішла в мене з-під ніг, ми впали на підлогу обійнявшись із цим котлом і попливли в безкрайньому морю рагу!"
  feast_main_stew_flood.0002.stew_introduction_blame: "У п'яному запаморочені [Select_CString(sea_stew_blamed.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))] [stew_sea_blamed.GetTitledFirstName] [Select_CString(sea_stew_blamed.IsFemale, 'спіткнулася', 'спіткнувся' )] й [Select_CString(sea_stew_blamed.IsFemale, 'налетіла', 'налетів' )] на величезний котел, що висів над вогнищем у центрі бенкетного залу. Дуже смачне печеня морем розлилося на всьому залу!"
  feast_main_stew_flood.0002.stew_introduction: "Посеред бенкету хтось з обслуги[activity.GetOwner.GetTitledFirstNamePossessive] випадково перекинув величезний котел, що висів над вогнищем у центрі бенкетного залу. Дуже смачне печеня морем розлилося на всьому залу!"
  feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][Select_CString(stew_sea_gets_covered.IsFemale, 'а', 'ий' )] [stew_sea_gets_covered.GetTitledFirstName] [Select_CString(stew_sea_gets_covered.IsFemale, 'виявилася', 'виявився' )] в полоні ароматних хвиль. [SCOPE.sCharacter('stew_sea_gets_covered').GetSheHe|U] [Select_CString(stew_sea_gets_covered.IsFemale, 'стирала', 'стирав' )] стікає з лиця жир і голосно [Select_CString(stew_sea_gets_covered.IsFemale, 'бідкалась', 'бідкався')] про безповоротно зіпсованому одязі."
  feast_main_stew_flood.0002.splash_desc_standard: "\n\nГості кинулися на інший бік залу, коли у їхніх ніг жирними вусами звивається гаряче вариво."
  feast_main_stew_flood.0002.every_target: "\nПодавши [stew_sea_glutton.GetTitledFirstName] не може противитися невгамовний голод і падає на підлогу, до нудоти набиваючи рот м'ясистою масою, а [stew_sea_horrified_character.GetTitledFirstName] з жахом дивиться на цю вакханалію."
  feast_main_stew_flood.0002.only_glutton: "\n\nПодавши [stew_sea_glutton.GetTitledFirstName] не може опиратиметься невгамовний голод і падає на підлогу, до нудоти набиваючи рот м'ясистою масою."
  feast_main_stew_flood.0002.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] стояв посеред усієї плутанини, вражений і нажаханий наскільки велика і як безглузда втрата."
  feast_main_stew_flood.0002.a: "Я ніколи не бачив так багато рагу."
  feast_main_stew_flood.0003.t: "$feast_header$ Море рагу"
  feast_main_stew_flood.0003.stew_introduction_blame: "У п'яному запаморочені [stew_sea_blamed.GetTitledFirstName] [Select_CString(sea_stew_blamed.IsFemale, 'спіткнулася', 'спіткнувся' )] й [Select_CString(sea_stew_blamed.IsFemale, 'перекинула', 'перекинув' )] величезний котел, вирує на вогнищі посеред залу. Які посунули на підлогу море смачного рагу залило половину бенкетного залу!"
  feast_main_stew_flood.0003.stew_introduction: "У розпал бенкету якийсь ідіот із прислуги випадково перекинув величезний котел, який висів над каміном у залі бенкету!Що ринула на підлогу й море смачного рагу залило половину бенкетного залу!"
  feast_main_stew_flood.0003.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][Select_CString(stew_sea_gets_covered.IsFemale, 'а', 'ий' )] [stew_sea_gets_covered.GetTitledFirstName], [Select_CString(stew_sea_gets_covered.IsFemale, 'сиділа', 'сидів' )] поруч із котлом, [Select_CString(stew_sea_gets_covered.IsFemale, 'виявилася', 'виявився' )] в полоні ароматних хвиль. [SCOPE.sCharacter('stew_sea_gets_covered').GetSheHe|U] [Select_CString(stew_sea_gets_covered.IsFemale, 'витирала', 'витирав' )] стікає з облича жир і голосно [Select_CString(stew_sea_gets_covered.IsFemale, 'бідкалась', 'бідкався' )] про безповоротно зіпсованому одязі."
  feast_main_stew_flood.0003.splash_desc_standard: "\nГості кинулися на інший бік залу, коли у їхніх ніг жирними вусами звивається гаряче вариво."
  feast_main_stew_flood.0003.every_target: "\n\nПодавши [stew_sea_glutton.GetTitledFirstName] не може противитися невгамовний голод і падає на підлогу, до нудоти набиваючи рот м'ясистою масою, а [stew_sea_horrified_character.GetTitledFirstName] з жахом дивиться на цю вакханалію."
  feast_main_stew_flood.0003.only_glutton: "\n\nПодавши [stew_sea_glutton.GetTitledFirstName] не може опиратиметься невгамовний голод і падає на підлогу, до нудоти набиваючи рот м'ясистою масою."
  feast_main_stew_flood.0003.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] стояв посеред усієї плутанини, вражений і нажаханий наскільки велика і як безглузда втрата."
  feast_main_stew_flood.0003.a: "Прокляття, що за безлад!"
  feast_main_stew_flood.0004.t: "$feast_header$ Море Рагу"
  feast_main_stew_flood.0004.stew_introduction_blame: "У п'яному запаморочені [stew_sea_blamed.GetTitledFirstName] [Select_CString(sea_stew_blamed.IsFemale, 'спіткнулася', 'спіткнувся' )] й [Select_CString(sea_stew_blamed.IsFemale, 'перекинула', 'перекинув' )] величезний котел, вирує на вогнищі посеред залу. Які посунули на підлогу море смачного рагу залило половину бенкетного залу!"
  feast_main_stew_flood.0004.stew_introduction: "Посеред бенкету хтось з обслуги[activity.GetOwner.GetTitledFirstNamePossessive] випадково перекинув величезний котел, що висів над вогнищем у центрі бенкетного залу. Дуже смачне печеня морем розлилося на всьому залу!"
  feast_main_stew_flood.0004.getting_covered: "\nНе треба було сидіти так близько! Мене з ніг до голови облило жирною хвилею, настільки величезною, що породити таку в силах лише [ROOT.Char.GetFaith.NegativeAfterLife]! Одяг відперуть, а ось від вибуху глузувань, якими облили мене інші бенкетують, мені не відмитися ніколи."
  feast_main_stew_flood.0004.a: "Чому це сталося зі мною?!"
  feast_main_stew_flood.0005.t: "$feast_header$ Море Рагу"
  feast_main_stew_flood.0005.stew_introduction_blame: "У п'яному запаморочені [stew_sea_blamed.GetTitledFirstName] [Select_CString(sea_stew_blamed.IsFemale, 'спіткнулася', 'спіткнувся' )] й [Select_CString(sea_stew_blamed.IsFemale, 'перекинула', 'перекинув' )] величезний котел, вирує на вогнищі посеред залу. Які посунули на підлогу море смачного рагу залило половину бенкетного залу!"
  feast_main_stew_flood.0005.stew_introduction: "Посеред бенкету хтось з обслуги[activity.GetOwner.GetTitledFirstNamePossessive] випадково перекинув величезний котел, що висів над вогнищем у центрі бенкетного залу. Дуже смачне печеня морем розлилося на всьому залу!"
  feast_main_stew_flood.0005.cannot_resist: "Попри всю цю смачну їжу, що розливається скрізь, я просто не міг собі стриматися. До того, як я зрозумів, що відбувається, я був на всіх чотирьох, розтираючи рагу, як звичайна собака! Я навіть не думав, що подумають інші гості, а тим більше [Select_CString( Scope.sActivity('activity').GetOwner.IsFemale, 'господиня', 'господар' )]!"
  feast_main_stew_flood.0005.being_watched: "\nЧерез усе це я лише неясно усвідомлював, як [stew_sea_horrified_character.GetTitledFirstName] дивиться на мене зі спотвореним від відрази обличчям."
  feast_main_stew_flood.0005.a: "Це було занадто добре!"
  feast_main_stew_flood.0006.t: "$feast_header$ Море Рагу"
  feast_main_stew_flood.0006.stew_introduction_blame: "У п'яному запаморочені [stew_sea_blamed.GetTitledFirstName] [Select_CString(sea_stew_blamed.IsFemale, 'спіткнулася', 'спіткнувся' )] й [Select_CString(sea_stew_blamed.IsFemale, 'перекинула', 'перекинув' )] величезний котел, вирує на вогнищі посеред залу. Які посунули на підлогу море смачного рагу залило половину бенкетного залу!"
  feast_main_stew_flood.0006.stew_introduction: "Посеред бенкету хтось з обслуги[activity.GetOwner.GetTitledFirstNamePossessive] випадково перекинув величезний котел, що висів над вогнищем у центрі бенкетного залу. Дуже смачне печеня морем розлилося на всьому залу!"
  feast_main_stew_flood.0006.shocking_experience: "Це було просто нестерпно. Величезна кількість їжі, призначеної гостям, тепер призначалося вигрібній ямі."
  feast_main_stew_flood.0006.a: "Слід відвернутися."
  feast_main_stew_flood.0041.t: "$feast_header$ І так закінчився черговий бенкет!"
  feast_main_stew_flood.0041.blame_placed: "Задоволені, ми розходимося по домівках - [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'господарка', 'господар' )], може, пишатися, бенкет вийшов на славу. Звичайно, [stew_sea_blamed.GetTitledFirstName], забувши про радість, соромиться за перевернутий котел!"
  feast_main_stew_flood.0041.no_blame_placed: "Задоволені, ми розходимося по домівках - [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'господарка', 'господар' )] може, пишатися, бенкет вийшов на славу. Якщо не думати про те, що прислуга перевернула котел. Це, звичайно, ганебна історія."
  feast_main_stew_flood.0041.a: "Добрий вийшов бенкет."
  feast_main_stew_flood.0042.t: "$feast_header$ І так закінчився черговий бенкет!"
  feast_main_stew_flood.0042.blame_placed: "Усі мої гості йдуть задоволені додому, поки я залишаюся, пишаючись своєю щедрістю. А проте, [stew_sea_blamed.GetTitledFirstName], може, перенести більше сорому, ніж задоволення після перекидання казана! Прибирання буде недешевим."
  feast_main_stew_flood.0042.no_blame_placed: "Усі мої гості йдуть задоволені додому, поки я залишаюся, пишаючись що прийом їм був наданий відмінний. А проте, мені, можливо, доведеться щось зробити з тим проклятим слугою, який перекинув казан з рагу. І прибирання буде недешевим."
  feast_main_stew_flood.0042.a: "Чекаю не дочекаюся нової зустрічі!"
  feast_main_stew_flood.0043.blame_placed: "Бенкет, нарешті, закінчено, і я можу забратися геть, зализувати завдані ганьбою рани.\nКуди тільки не затекло прокляте рагу! Не знаю, чи зможу я коли-небудь позбутися його запаху у волоссі? Ох, не скоро я забуду, що [Select_CString(stew_sea_blamed.IsFemale, 'зробила', 'зробив' )] зі мною [stew_sea_blamed.GetTitledFirstName]."
  feast_main_stew_flood.0043.no_blame_placed: "Бенкет, нарешті, закінчено, і я можу забратися геть, зализувати завдані ганьбою рани.\nЦе прокляте м’ясне рагу потрапляло скрізь, і чи зможу я коли-небудь позбутися запах із волосся! Мине ще багато часу, поки я забуду, що той слуга зробив мені."
  feast_main_stew_flood.0043.a: "Я більше ніколи не буду їсти рагу."
  feast_main_stew_flood.0044.desc: "Бенкет закінчується, але запах рагу все ще висить над нами, подібно примарі. Повірити не можу, що саме мені пощастило... Краще б усього цього не було!"
  feast_main_stew_flood.0044.a: "Сподіваюся, люди були занадто п’яними, щоб пам’ятати."
  stew_flood_covered_adjective_wrathful: "дратівливий"
  stew_flood_covered_adjective_proud: "гордий"
  stew_flood_covered_adjective_beautiful: "гарний"
  stew_flood_fallback_adjective: "довірливий"
  feast_stew_flood_log_title: "Stew Flood"
  feast_stew_flood_log: "[TARGET_CHARACTER.GetTitledFirstName] was covered in hot stew after a giant spillage incident."
