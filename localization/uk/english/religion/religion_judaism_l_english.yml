  #Malabar
  malabarism: "Малабаризм"
  malabarism_adj: "Малабарі"
  malabarism_adherent: "Малабарі"
  malabarism_adherent_plural: "Малабари"
  malabarism_desc: "Коли нащадки племен Ізраїлю поширювалися по світу, вони створювали менші громади із заходу на схід, діючи як власні племена. Їх також називають євреями Кочін, вони зробили свій новий дім у Королівстві Кочін у Південній Індії. Там вони змішувалися з місцевим населенням і обмінювалися культурами."

  #Samaritan
  samaritan: "Самаритянство"
  samaritan_adj: "Самаритянський"
  samaritan_adherent: "Самарітянин"
  samaritan_adherent_plural: "Самарітяни"
  samaritan_desc: "Похідні від племен, які заселили Самарію, самарітяни дотримуються оригінальної, незмінної версії Тори. Таким чином вони сповідують правдиву релігію Мойсея, виконуючи прямі обов’язки, дані Богом."

  #Kabarism
  kabarism: "Кузаризм"
  kabarism_adj: "Кузарит"
  kabarism_adherent: "Кузарит"
  kabarism_adherent_plural: "Кузарити"
  kabarism_desc: "Кузаріс наголошує на спільному та правильному тлумаченні Галахи в поєднанні з хозарськими традиціями та місцевим фольклором."