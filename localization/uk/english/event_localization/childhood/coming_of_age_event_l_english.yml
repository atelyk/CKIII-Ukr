l_english:
  coming_of_age.0001.t: "Досягнення повноліття"
  coming_of_age.0001.educator_university: "За підтримки, що надавали мені [educator.GetTitledFirstName] та університет"
  coming_of_age.0001.educator: "За підтримки, що [Select_CString(educator.IsFemale, 'надавала', 'надавав' )] мені [educator.GetTitledFirstName]"
  coming_of_age.0001.desc1: "Я завершую вивчення такого мистецтва, як [ROOT.Char.Custom('education_focus_child')]."
  coming_of_age.0001.desc1_good_trait: "Хоча на мене покладали великі надії, нічого істотного мені досягти не вдалося: мої результати залишають бажати кращого."
  coming_of_age.0001.desc1_bad_trait: "І хоча досягнуті мною результати залишають бажати кращого, це нікого не здивувало. Нарешті ця важка робота закінчилася!"
  coming_of_age.0001.desc1_fallback_trait: "І хоча мені не вдалося досягти багато, але певні результати все-таки є, що дуже приємно."
  coming_of_age.0001.desc2: "Я завершую вивчення такого мистецтва, як [ROOT.Char.Custom('education_focus_child')]!"
  coming_of_age.0001.desc2_good_trait: "Мене розчарували результати, адже я знаю, що можу досягти більшого."
  coming_of_age.0001.desc2_bad_trait: "Мої результати дуже похвальні, враховуючи, як важко давався мені цей предмет."
  coming_of_age.0001.desc2_fallback_trait: "Мої досягнення далекі від видатних, але все могло бути гіршим."

  coming_of_age.0001.desc3: "Я завершую вивчення такого мистецтва, як [ROOT.Char.Custom('education_focus_child')]!"
  coming_of_age.0001.desc3_good_trait: "Нехай мені не вдалося розібратися у найскладніших питаннях, зате очікування навколишніх людей справдилися. Мої пізнання глибші, ніж у більшості!"
  coming_of_age.0001.desc3_bad_trait: "Нехай мені не вдалося розібратися у найскладніших питаннях, зате мої пізнання глибші, ніж у більшості. Такого від мене ніхто не чекав!"
  coming_of_age.0001.desc3_fallback_trait: "Нехай мені не вдалося розібратися у найскладніших питаннях, результат непоганий!"

  coming_of_age.0001.desc4: "Розумінням такого мистецтва, як [ROOT.Char.Custom('education_focus_child')], я істотно перевершую ровесників."
  coming_of_age.0001.desc4_good_trait: "Незважаючи на мої природні схильності до цього предмета, моя майстерність дуже похвальна!"
  coming_of_age.0001.desc4_bad_trait: "Мені вдалося перевершити очікування оточуючих і досягти здавалося б неможливого: досконало освоїти таке мистецтво, як [ROOT.Char.Custom('education_focus_child')]!"
  coming_of_age.0001.desc4_fallback_trait: "Мені було приємно поринути у глибини цього предмета."

  coming_of_age.0001.patronaged_spouse_plus_1.desc: "[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'спостерігала', 'спостерігав' )] за моїм навчанням і дуже [Select_CString(patronage_spouse_tutor.IsFemale, 'допомогла', 'допоміг' )] мені з таким предметом, як [ROOT.Char.Custom('education_focus_child')]."
  coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc: "[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'спостерігала', 'спостерігав' )] за моїм навчанням і [Select_CString(patronage_spouse_tutor.IsFemale, 'допомогла', 'допоміг' )] мені досягти рівня розуміння, про який мені і не мріялося."


  coming_of_age.0001.relationships: "\n\nВступаючи в доросле життя, я згадую декого з тих, хто вплинув на моє становлення..."
  coming_of_age.0001.friend: "\nТе, що я і [friend.GetFirstName] були друзями, багато важило для мене, і дуже важливо, що [SCOPE.sCharacter('friend').GetSheHe] і зараз залишається поруч зі мною."
  coming_of_age.0001.crush: "\nЧас, що я і [crush.GetFirstName] провели разом, був незабутнім. Це допомогло мені зрозуміти себе і справжній сенс кохання."
  coming_of_age.0001.bully1: "\nВсе те, що [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'робила', 'робив' )] зі мною у дитинстві, досі тисне на мене. Варто мені побачити [SCOPE.sCharacter('bully').GetHerHis], як у мене псується настрій."
  coming_of_age.0001.bully2: "\nВсе те, що [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'робила', 'робив' )] зі мною в дитинстві, досі тисне на мене, а у вухах у мене досі стоїть [bully.GetHerHis] сміх, під звук якого моя улюблена іграшка, [ROOT.Char.Custom('child_favorite_toy')], розлетілась на шматки."
  coming_of_age.0001.victim1: "\nЦікаво, чи пам'ятає [victim.GetTitledFirstName], що [victim.GetHerHim] доводилося терпіти від мене, коли ми були дітьми."
  coming_of_age.0001.victim2: "\nЯ й досі пам'ятаю, з яким обличчям [SCOPE.sCharacter('victim').GetTitledFirstName] [Select_CString(victim.IsFemale, 'дивилась', 'дивився' )] як [victim.GetHerHis] [victim.Custom('child_favorite_toy')] розлітається на друзки."
  coming_of_age.0001.relationships_end: "\n\nАле в дорослому житті мені потрібно залишити дитячі витівки та зосередитися на майбутньому."
  coming_of_age.0001.no_relationships: "\n\nЗгадуючи дитинство, я розумію, що мені так і не вдалося ні з ким зблизитися... Навіть коли всі навколо грали з друзями або перешіптувалися про кохання, мені не траплялося відчувати подібне. Напевно, в майбутньому на мене чекають нові друзі і нові можливості !"

  coming_of_age.0001.a: "[ROOT.Char.GetTitledFirstNameNoTooltip], тепер ти [ROOT.Char.GetWomanMan]!"
  coming_of_age.0001.tt.1: "Вам ще багато доведеться дізнатися про таке мистецтво, як [THIS.Char.Custom('education_focus_child')]!\n"
  coming_of_age.0001.tt.2: "Вам ще є чому повчитися у такому мистецтві, як [THIS.Char.Custom('education_focus_child')]!\n"
  coming_of_age.0001.tt.3: "Вам вдалося досягти непоганих результатів у вивченні такого мистецтва, як [THIS.Char.Custom('education_focus_child')]!\n"
  coming_of_age.0001.tt.4: "Ви чудово попрацювали в галузі такого мистецтва, як [THIS.Char.Custom('education_focus_child')]!\n"
  coming_of_age.0001.tt.5: "Ви не забудете, які почуття у вас [Select_CString(crush.IsFemale, 'викликала', 'викликав' )] [crush.GetFirstNameNoTooltip]: #P +20 до відношення#!"
  coming_of_age.0001.tt.7: "[victim.GetTitledFirstNameNoTooltip] нескоро зітреться з вашої пам'яті: #N –5 від відношення#!"
  coming_of_age.0001.tt.9: "[bully.GetTitledFirstNameNoTooltip] нескоро зітреться з вашої пам'яті: #N –10 від відношення#!"

  coming_of_age.1001.t: "[educated_child.GetFirstNameNoTooltip] досягає повноліття"
  coming_of_age.1001.desc_university: "[educated_child.GetFirstName] вступає у доросле життя: час [educated_child.GetHerHis] навчання в університеті добігло кінця.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
  coming_of_age.1001.desc: "[educated_child.GetFirstName] вступає в доросле життя, і моє наставництво добігає кінця.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
  coming_of_age.1001.patronaged_spouse_plus_1.desc: "\n\nНе можливо не відзначити внесок, який [SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'внесла', 'вніс' )] у навчання, що [Select_CString(educated_child.IsFemale, 'отримала', 'отримав' )] [SCOPE.sC('educated_child').GetFirstName]. Завдяки таланту вчителя[SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(educated_child.IsFemale, 'дізналась', 'дізнався' )] значно більше, ніж якби мені довелося діяти поодинці."
  coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc: "\n\nКрім того, [patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'дала', 'дав' )] дитині вкрай важливі настанови. [educated_child.GetFirstName] нізащо б не [Select_CString(educated_child.IsFemale, 'досягла', 'досягнув' )] таких результатів без вчителя."
  coming_of_age.1001.a: "Вони так стрімко ростуть."

  coming_of_age.1002.t: "[educated_child.GetFirstNameNoTooltip] дорослішає"
  coming_of_age.1002.desc: "Мене переповнює гордість від того, що [Select_CString(educated_child.IsFemale, 'моя', 'мій' )] [educated_child.Custom('GetDaughterSon')] вже не дитина, а [Select_CString(educated_child.IsFemale, 'доросла жінка', 'дорослий чоловік' )].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
  coming_of_age.1002.patronaged_spouse_plus_1.desc: "\n\nНе можна не відзначити внесок, який [SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'внесла', 'вніс' )] у навчання, яке [Select_CString(educated_child.IsFemale, 'отримала', 'отримав' )] [SCOPE.sC('educated_child').GetFirstName]. Завдяки таланту вчителя[SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(educated_child.IsFemale, 'дізналась', 'дізнався' )] значно більше, ніж якби мені довелося діяти самотужки."
  coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'дала', 'дав' )] дитині вкрай важливі настанови. [educated_child.GetFirstName] нізащо б не [Select_CString(educated_child.IsFemale, 'досягнула', 'досягнув' )] подібних результатів без вчителя."

  coming_of_age.1003.t: "Навчання закінчено"
  coming_of_age.1003.standard: "[Select_CString(educated_child.IsFemale, 'Моя підопічна', 'Мій підопічний' )] [educated_child.GetTitledFirstName] вступає в доросле життя - час [SCOPE.sC('educated_child').GetHerHim] вийти з-під моєї опіки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
  coming_of_age.1003.rank_1: "\n\nНапевно [educated_child.GetHerHis] батьки будуть раді, що навчання завершилося."
  coming_of_age.1003.rank_2: "\n\nІ хоча досягти ідеальних результатів не вдалося, напевно у [educated_child.GetHerHis] батьків не буде підстав для обурення."
  coming_of_age.1003.rank_3: "\n\nНапевно [educated_child.GetHerHis] батьки будуть задоволені моїм наставництвом."
  coming_of_age.1003.rank_4: "\n\nНапевно [SCOPE.sC('educated_child').GetHerHis] батьки пишатимуться [Select_CString(educated_child.IsFemale, 'своєю дочкою', 'своїм сином' )]!"
  coming_of_age.1003.a: "До зустрічі, [educated_child.GetFirstName]."

  coming_of_age.0003.desc_child_start: "Моє навчання лицарському мистецтву"
  coming_of_age.0003.desc_child_1: "не принесло особливих результатів, і мені мало чого вдалося навчитися у вчителів бою."
  coming_of_age.0003.desc_child_2: "принесло прийнятні результати: у бійці з незадоволеними селянами мені навіть вдалося досягти деякого успіху."
  coming_of_age.0003.desc_child_3: "було успішним: незважаючи на юний вік, мені вдалося здолати декілька бандитів."
  coming_of_age.0003.desc_child_4: "увінчалося успіхом: тепер я входжу до кращих лицарів держави."

  coming_of_age.1004.t: "Навчання закінчено"
  coming_of_age.1004.desc: "[Select_CString(educated_child.IsFemale, 'Моя подопічна', 'Мій подопічний' )] [educated_child.GetTitledFirstName] вступає в доросле життя - час [SCOPE.sC('educated_child').GetHerHim] вийти з-під моєї опіки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
  coming_of_age.1004.a: "До зустрічі, [educated_child.GetFirstName]."

  coming_of_age.1005.t: "Навчання закінчено"
  coming_of_age.1005.desc: "[Select_CString(educated_child.IsFemale, 'Моя підопічна', 'Мій подопічний' )] [educated_child.GetTitledFirstName] вступає в доросле життя - час [SCOPE.sC('educated_child').GetHerHim] вийти з-під моєї опіки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
  coming_of_age.1005.a: "До зустрічі, [educated_child.GetFirstNameNoTooltip]."