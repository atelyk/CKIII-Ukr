l_english:
  bm_867_adventurers: "Великі авантюристи"
  bm_867_adventurers_desc: "Кожна династія починається з малого. Сходження до вершин влади зазвичай відбувається нешвидко: кожне нове покоління підіймається на декілька рівнів завдяки ретельно спланованим шлюбам і безперервним війнам.\n\n#bold Але це часи великих змін і потрясінь. Маючи достатньо відваги і трохи вдачі, герой може возвеличити ім'я своєї сім'ї та стати легендою. Ви готові кинути виклик долі?#!"
  #Jarl Haesteinn
  bookmark_adventurers_jarl_haesteinn: "Ярл Гастінг"
  bookmark_adventurers_jarl_haesteinn_desc: "Хитрий розум і відвага дозволили ярлу Гастінгу розбагатіти. Повернувшись разом з Бйорном Залізнобоким з вдалого набігу на міста Середземного моря, Гастінг осів в Бретані. Франкські скрині ломляться від золота й готові змінити власників, а могутній вікінг стане хорошим союзником в часи політичної смути.\n\n#bold Але багатства без ворогів не буває. Чи зуміє Гастінг впоратися з жадністю і привести династію до процвітання?#!"
  bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
  bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "альтернатива"
  #Rurik Rurikid
  bookmark_adventurers_rurik_rurikid: "Рюрик Рюрикович"
  bookmark_adventurers_rurik_rurikid_desc: "Мало кому вдалося піднятися з низів до величі, як це зробив відважний Рюрик! Разом з братами він приніс порядок в східну глушину, а після їхньої смерті став самостійно правити князівством. Однак це лише початок.\n\n#bold Одного дня нащадки Рюрика створять Київську Русь. Чи ні? Доля цієї великої династії у ваших руках.#!"
  bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ $nick_the_seer$"
  #Eudes Capet
  bookmark_adventurers_count_eudes: "Граф Ед"
  bookmark_adventurers_count_eudes_desc: "У липні 866 року вікінг Гастінг вбив батька Еда, Роберта Сильного. Через декілька місяців його матір Аделаїда померла, народжуючи його брата, Роберта. Світ жорстокий, майбутнє здається невизначеним, але цим хлопчикам-сиротам судилося сидіти на французькому престолі, а їхні нащадки, Капетинги, правитимуть Францією протягом наступних століть.\n\n#bold Чи зможете ви пробратися через політичні інтриги середньовічної Франції та здійснити долю, приготовану братам-Робертинам?#!"
  bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
  bookmark_adventurers_count_eudes_alt_robert_desc: "альтернатива"
  bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
  bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "альтернатива"
  #Almos Arpad
  bookmark_adventurers_almos_arpad: "Алмош Арпад"
  bookmark_adventurers_almos_arpad_desc: "Коли сім угорських племен об'єдналися, щоб вибрати вождя, їхній вибір ліг на відважного Алмоша. Одного дня його син, Арпад, продовжить справу батька, але лише якщо угорцям вдасться відстояти свою незалежність. Зі сходу насувається загроза.\n\n#bold Чи зможете ви захистити угорців і привести їх до величі? Це ваш шанс заново розповісти про пригоди династії Арпадів!#!"
  #Daurama Daura
  bookmark_adventurers_daurama_daura: "Даурама Даура"
  bookmark_adventurers_daurama_daura_desc: "Остання магаджія Даури Даурама втілює давні традиції народу хауса. Її чоловік Баяджидда родом з Іраку, він став символом змін — все більше чужинців прагнуть потрапити в землі хауса та несуть з собою дивні звичаї й традиції....\n\n#bold Даурама змирилася з думкою про те, що вона буде останньою магадживою — але, можливо, ще не пізно все змінити?#!"
  bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
  bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
  bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
  #EVENTS
  bookmark.0101.t: "Що значить ім'я?"
  bookmark.0101.desc_intro: "Століттями [hausaland.GetNameNoTier] знаходиться під управлінням Магаджії, династії панівних матріархів, і я остання з них.\n\nНаші традиції служили нам на благо, але світ змінюється. Подвиги, що здійснив мій [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName], принесли [bayajidda.GetHerHim] багатство і пошану... І в той же час [bayajidda.GetHerHis] успіхи в далеких землях означають, що настав час змін для мого народу.\n\n"
  bookmark.0101.desc_living: "Мій син, [bewo.GetTitledFirstName], став для батька справжньою радістю.Поки він лише дитя, але мені цікаво, чи стане він схожий на свого хороброго батька, завжди готового відправитися на пошуки пригод, чи збереже вірність традиціям, як це роблю я?"
  bookmark.0101.desc_dead: "Мій син, [bewo.GetTitledFirstName], став для батька справжньою радістю. Поки він всього лише дитя, але мені цікаво, чи захопиться він історіями про батька, який завжди був готовий відправитися на пошуки пригод, чи збереже вірність традиціям, як це робив я?"
  bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] продовжить [ROOT.Char.GetCulture.GetNameNoTooltip]і традиції у новій епосі."
  bookmark.0101.a.tt: "[bewo.GetUIName] тепер ваш [player_heir|E]"
  bookmark.0101.b: "Мій син залишається моїм сином, незалежно від його імені чи культури."
  bookmark.0101.b.tt: "#warning @warning_icon! Цей варіант може залишити вас без [Concept( 'heir', 'спадкоємця')|E]!#!"
  bookmark.0101.c: "Ми збережемо спадщину Магаджії й без допомоги чоловіків!"
  bookmark.0101.c.tt: "Ваша сестра [shawata.GetUIName] залишиться вашою [Concept( 'heir', спадкоємицею')|E]"
  #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
  bookmark.0211.t: "In Memory of Your Good Taste"
  #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
  bookmark.0211.desc: "[michael.GetFirstNamePossessive] corpse lies fetal on the floor before me, the initial surge of blood from his severed limb now slowed to barely a trickle. A good evening, even if we [Glossary( 'struck earlier than intended', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Senior#! emperor. Pah, a naive dolt with neither talent nor stomach for politics. All the advantages God can give a man and he still lost everything to a no-name from the provinces.\n\nNot that I'm a mere provincial any more. From tonight, I am #EMP the#! emperor, [basil.GetTitledFirstName], first of the surely-glorious dynasty of [basil.GetDynasty.GetName].\n\nDraining the last of my goblet — one of [michael.GetFirstNamePossessiveNoTooltip] favorite wines — I ponder how history will remember the young man. How I will #EMP allow#! history to remember him."
  bookmark.0211.a: "He died drunk, he shall remain a drunk!"
  bookmark.0211.a.flavour: "You and your progeny will slander [michael.GetFirstNameNoTooltip] for decades past his death, making him out to be a drunkard and a wastrel."
  bookmark.0211.b: "The fool gave me his family, his throne, and his life. That's enough."
  bookmark.0211.b.flavour: "You allow [michael.GetFirstNamePossessiveNoTooltip] reputation to recover, holding his mother's restoration of iconophilic practices during her regency for him as nigh-saintly."
  bookmark.0211.c: "This really is a particularly fine vintage..."
  bookmark.0211.c.flavour: "You allow [michael.GetFirstNamePossessiveNoTooltip] memory to fade naturally — mostly."
  BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Historically, Michael III was murdered September 24th 867, rather than December 31st 866. His date of death is brought forward in Crusader Kings 3 for gameplay reasons."
