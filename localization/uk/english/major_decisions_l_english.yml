l_english:
  major_decisions.1001.t: "Священна плоть"
  major_decisions.1001.desc: "«Ми прийшли в цей світ, щоб служити один одному, — [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] говорить так, що голос чути в далеких куточках обіднього залу. — Приймаючи дар плоті, ви приймаєте [ROOT.Char.GetFaith.HighGodHerHis|U] любов».\n\nСлуги — ті, що ще з нами, — відмінно попрацювали, і сьогодні бенкет триватиме цілу ніч. [ROOT.Char.Custom('RegionalDrink')] литиметься річкою, а ми куштуватимемо святість людську."
  major_decisions.1001.a: "Допоможи і передай мені [ROOT.Char.Custom('RegionalDrink')]!"
  major_decisions.1002.t: "Похмурий бенкет"
  major_decisions.1002.desc: "Не вірю своїм вухам: [cannibal.GetName], весь [cannibal.GetHerHis] двір — навіть [court_chaplain.GetCouncilTitle] — стали канібалами! Ці пекельні виродки залили всі вулиці кров'ю!"
  major_decisions.1002.desc_cannibal: "[cannibal.GetName] [Select_CString(Scope.IsFemale, 'виявилася дуже переконливою', 'виявився дуже переконливим' )], і тепер [court_chaplain.GetCouncilTitle] відкрито схвалює канібалізм. Приємно знати, що людське м'ясо стає популярним делікатесом!"
  major_decisions.1002.a: "Швидше б приєднатися до н[ROOT.Char.GetHerHim] за обідом!"
  major_decisions.1002.b: "Хай змилується [ROOT.Char.GetFaith.HighGodName] над їх пропащими душами!"
  major_decisions.1101.t: "Об'єднана держава"
  major_decisions.1101.opening_duchies: "Мені вдалося те, з чим досі не впорався ніхто. [duchy_1.GetNameNoTierNoTooltip], [duchy_2.GetNameNoTierNoTooltip] і [duchy_3.GetNameNoTierNoTooltip] об'єдналися."
  major_decisions.1101.desc: "Все моє життя пішло на те, щоб заново скликати всіх моїх васалів і привести їх до нової присяги.\n\nВіднині та навіки вони вклонятимуться мені не лише як сюзерену. Тепер для них я  [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip], чиї володіння називаються [new_title.GetNameNoTier]!"
  major_decisions.1101.a: "Моя держава стоятиме вічно."
  major_decisions.1101.i_have_become_royal: "Віднині ви [founder.GetTitleAsNameNoTooltip], і [new_title.GetNameNoTier] у вашій владі"
  major_decisions.1102.desc: "Наш сюзерен скликає своїх васалів і слуг держави. Ми знаємо, що час настав, і ніхто не стане заперечувати [founder.GetHerHis] претензію.\n\n[founder.GetFirstName] правитиме як [new_title.GetTierAsNameNoTooltip] і володарювати над великою державою, якою без сумніву є [new_title.GetNameNoTier]!"
  major_decisions.1102.a: "Хай живе [founder.GetTitleAsNameNoTooltip]!"
  major_decisions.1102.a.dislike: "Хай живе [founder.GetTitleAsNameNoTooltip]..."
  major_decisions.1102.has_become_royal: "[founder.GetFirstName] тепер [founder.GetTitleAsNameNoTooltip] титулу «[new_title.GetNameNoTier]»"
  major_decisions.1103.opening_kingdoms: "Мені вдалося те, з чим досі не впорався ніхто. [kingdom_1.GetNameNoTierNoTooltip], [kingdom_2.GetNameNoTierNoTooltip] і [kingdom_3.GetNameNoTierNoTooltip] об'єдналися."
  major_decisions.1103.opening: "Всі мої васали і [ROOT.Char.GetFaith.PriestNeuterPlural] нарешті разом з'явилися перед моїм престолом. Всі вони і, що важливіше, [ROOT.Char.GetFaith.PantheonTerm] впевнені в тому, що це моє безперечне право."
  major_decisions.1103.i_am_religious_head: "\n\nСлуги, як мирські, так і духовні, схиляються переді мною, і я розумію — ця корона моя по праву."
  major_decisions.1103.blessed_by_religious_head: "\n\n[religious_figure.GetTitledFirstName] покладає корону мені на голову, і я проголошую народження нової імперії. Коли слова зриваються з моїх губ, всі сили держави, як мирські, так і духовні, схиляються переді мною."
  major_decisions.1103.a: "Хай панує [new_title.GetNameNoTierNoTooltip]!"
  major_decisions.1104.opening: "[founder.GetFirstName], [Select_CString(founder.IsFemale, 'наша', 'наш' )] [founder.GetLadyLord] і владика, оголошує: всі васали і [founder.GetFaith.PriestNeuterPlural] держави повинні з'явитися до н[founder.GetHerHim]. Поза сумнівом, [founder.GetSheHe] правомірно [Select_CString(founder.IsFemale, 'заслужила', 'заслужив' )] це право, і з цим згодні всі — навіть [ROOT.Char.GetFaith.PantheonTerm]."
  major_decisions.1104.i_am_religious_head: "\n\nКоли я покладаю нову корону [founder.GetHerHim] на голову,"
  major_decisions.1104.religious_head_empire: "\n\n[founder.GetSheHe] покладає нову корону собі на голову, і"
  major_decisions.1104.blessed_by_religious_head: "\n\n\n\n[founder.GetTitledFirstNamePossessive] схиляє голову, [religious_figure.GetTitledFirstName] покладає нову корону, і"
  major_decisions.1104.end: "[founder.GetFirstName] проголошує народження своєї нової держави. Слуги шанобливо схиляються перед н[founder.GetHerHim]."
  major_decisions.1104.a: "Хай живе [new_title.GetNameNoTierNoTooltip] вічно!"
  major_decisions.1105.t: "Держава узурпатора"
  major_decisions.1105.desc: "«[founder.GetTitleAsNameNoTooltip]» [founder.GetFirstName] раптом [Select_CString(founder.IsFemale, 'заявила', 'заявив' )], що створює нове королівство, в яке увійшли і #EMP мої#! законні володіння!"
  major_decisions.1105.a: "Цей самозванець довго не протримається..."
  major_decisions.2001.t: "Університет"
  major_decisions.2001.desc_first: "Настає нова ера знань! Прибувають будівельники, вчені, і плани будівництва великого університету стають все реальнішими.\n\n"
  major_decisions.2001.desc_more: "Розпорядник будівництва повідомляє, що все готово для початку робіт: залишилося лише вибрати місце і назву!"
  major_decisions.2001.desc: "Розпорядник будівництва повідомляє, що все готово для початку робіт: залишилося лише вибрати назву!"
  major_decisions.2001.b_fes: "Я побудую університет Аль-Карауїн!"
  major_decisions.2001.b_cairo: "Я побудую університет Аль-Азхар!"
  major_decisions.2001.b_bologna: "Я побудую Болонський університет!"
  major_decisions.2001.b_salamanca: "Я побудую університет Саламанки!"
  major_decisions.2001.b_madrid: "Я побудую університет Комплутенсе де Мадрид!"
  major_decisions.2001.b_oxford: "Я побудую Оксфордський університет!"
  major_decisions.2001.b_cambridge: "Я побудую Кембриджський університет!"
  major_decisions.2001.b_padua: "Я побудую Падуанський університет!"
  major_decisions.2001.b_siena: "Я побудую університет Сієни!"
  major_decisions.2001.b_coimbra: "Я побудую університет Коїмбри!"
  major_decisions.2001.b_napoli: "Я побудую Неаполітанський університет Священної Римської імперії!"
  major_decisions.2001.b_tirakka: "Я побудую університет Санкоре!"
  major_decisions.2001.fallback: "Сьогодні я... не буду засновувати університети."
  major_decisions.2001.fallback.tt: "Розвиток графства надто низький, або в ньому вже є комірка для особливої будівлі"
  major_decisions.2002.desc: "Ми входимо до нової ери знань: [founder.GetName] велить заснувати університет, який зовсім скоро стане домом для вчених. Тут буде створено ідеальне середовище для навчання, де молоді люди зможуть осягнути і тривіум, і квадривіум, і інші способи пізнання світу."
  major_decisions.2002.a: "Нехай знання приносять користь нам всім!"
  major_decisions.2011.t: "[Select_CString(new_courtier.IsFemale, 'Мудра жінка', 'Мудрець' )]"
  major_decisions.2011.desc: "[new_courtier.GetName], людина [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )]а і мудра, люб'язно вітає мене.\n\n«До мене дійшли чутки про новий університет! Якщо [ROOT.Char.GetTitleAsNameNoTooltip] настільки цінує знання... для мене буде честю служити вам»."
  major_decisions.2011.a: "Ласкаво просимо!"
  major_decisions.2011.b: "Тут вам місця немає."
  major_decisions.3001.t: "Оранжерея"
  major_decisions.3001.desc: "Довкола мене квітнуть рослини, на прозорій стелі збирається волога, і сонце крізь краплі освітлює моє обличчя. Я кружляю, швидше і швидше, радість переповнює мене, і я зі сміхом скидаю додолу свій плащ.\n\n«Сонце тут, з нами, і це варте будь-яких грошей!»"
  major_decisions.3001.a: "Мені вдалося приручити сонце!"
  major_decisions.3002.desc: "[builder.GetName] воістину [Select_CString(builder.IsFemale, 'втратила', 'втратив' )] глузд! Як можна спустити цілий статок на будівлю цілком зі скла, та ще й привселюдно оголошувати про спіймане і приручене сонце?\n\nВсі ці байки про квітучі сади — всього лише породження [builder.GetHerHis] ілюзій. Коли ж прийде кінець цим божевільним вигадкам?!"
  major_decisions.3002.a: "Це сміховинно!"
  major_decisions.3100.t: "Питання про успадкування"
  major_decisions.3100.desc: "Останнім часом мене постійно турбує питання про те, хто отримає мій спадок після моєї смерті. Мене лякає загроза розділення держави.\n\nІ якщо прийняти в державі абсолютно новий порядок спадкоємства надзвичайно складно, то повернутися до старого може виявитися набагато #EMP простіше#!..."
  major_decisions.3100.a: "Древній спосіб життя мого народу був найкращим!"
  major_decisions.3100.d: "Але, якщо подумати, то розділення більш справедливе."
  major_decisions.3100.tt_opinion_witengamot: "Англо-саксонські васали"
  major_decisions.3100.tt_opinion_thing: "Скандинавські, шведські, норвезькі та данські васали"
  major_decisions.3100.tt_opinion_tanistry: "Ірландські та гельські васали"
  major_decisions.3100.tt_opinion_jirga: "Vassals of [cultures|E] with $tradition_fp3_jirga_name$ [culture_tradition|E]"
