l_english:
  language_events.0001.t: "Лексична млявість"
  language_events.0001.desc: "Важко тримати всі ці мови в голові, я постійно забуваю, якою мовою я розмовляю!\n\nДнями я випадково представився, використовуючи заплутану суміш з [language_to_forget.GetLanguage.GetNameNoTooltip] і [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] слів... і я навіть не зрозумів, що зробив це, поки мені на це не вказали!\n\nМожливо, я повинен просто дозволити [language_to_forget.GetLanguage.GetNameNoTooltip] вислизнути з мого розуму..?"
  language_events.0001.a: "Нехай забуття поглине це..."
  language_events.0001.b: "Ні! Я маю докладати більше зусиль та вчитися краще!"
  language_events.0002.b.tt: "Ви послали збирачів податків, щоб отримати [gold_i]#P 50#! з кожного [vassal_speaking_other_language.GetCulture.GetName] графства в державі [vassal_speaking_other_language.GetTitledFirstNamePossessive]"
  language_events.0002.t: "Спільна мова"
  language_events.0002.desc: "До мене долетіли чутки, що мій васал [vassal_speaking_other_language.GetTitledFirstName] привселюдно хвалив мій рівень володіння мовою [vassal_speaking_other_language.GetCulture.GetLanguage.GetName] - мовою, якою розмовляють [vassal_speaking_other_language.GetHerHis] підлеглі!\n\n Мої радники пропонують мені використати цю можливість та надіслати [vassal_speaking_other_language.GetHerHim] листа саме [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] мовою, щоб таким чином показати моє схвалення [vassal_speaking_other_language.GetHerHis] дій."
  language_events.0002.a: "Чим краще ми розуміємо одне одного, тим вдалішим буде наше спільне процвітання!"""""
  language_events.0002.b: "О-хо-хо! Тепер я зможу оподатковувати вас ще більш ефективно, любий васале."""""

  language_events.0010.t: "Час для уроку [language_to_forget.GetLanguage.GetNameNoTooltip|U]!"
  language_events.0010.desc: "Мені наснилося жахіття, де мене переслідувала сова та постійно перевіряла мої знання [language_to_forget.GetLanguage.GetNameNoTooltip] мови.\n\nХоч сова і вважається символом мудрості в деяких культурах, та для мене це був пернатий демон, що гнав мене всю ніч і , здається, відчував мій страх розчарувати його. Можливо, і справді іноді незнання - це сила. Сподіваюся, що цей сон - всього лиш наслідок стресу від старанного навчання."
  language_events.0010.a: "Так далі продовжуватись не може."
  language_events.0010.b: "Я продовжу щодня докладати все більше зусиль!"