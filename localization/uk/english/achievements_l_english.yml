  ACHIEVEMENT_DESC_from_rags_to_riches_achievement: "Почавши гру за [Concept('dynasty', 'династію' )|E] з [Concept('title_tier', 'рангом' )|E] не вище [Concept('count', 'графського' )|E], отримайте $game_concept_title_tier$ [Concept('emperor', 'імператора' )|E]"
