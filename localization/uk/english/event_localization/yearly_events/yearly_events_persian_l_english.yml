l_english:
  yearly_persian.1002.t: "Наврез"
  yearly_persian.1002.desc: "Поки в мене при дворі святкують перський Наврез, [ROOT.Char.GetTitleAsNameNoTooltip] — тобто я — не може брати участь у веселощах.\n\nНаближається рівнодення, в державі панують стабільність і процвітання... Можливо, цього року [ROOT.Char.Custom('ResidenceBuilding')] відпустить мене, і я зумію хоч ненадовго поринути у святкову атмосферу?"
  yearly_persian.1002.a: "Я не пошкодую для Джамшида самоцвітів та золота!"
  yearly_persian.1002.b: "Настільки радісний привід краще розділити з іншими!"
  yearly_persian.1002.c: "Я сяду за ритуальний Хафт сін із сім'єю."
  yearly_persian.1002.d: "Нема коли відпочивати, справи не чекають!"
  yearly_persian.1002.every_iranian_character: "Every [iranian.GetName] [heritage|E] Vassal and Courtier"
  yearly_persian.1002.every_friend_and_neighboring_ruler: "Всі [friends|El] та сусідні [rulers|El]"
  yearly_persian.1002.every_spouse_and_close_family_member: "Всі [spouses|El] та [close_family_members|El]"
  yearly_persian.1101.t: "Шуубія"
  yearly_persian.1101.desc.arabic: "З поширенням ісламу арабська культура також вийшла за межі Аравійського півострову."
  yearly_persian.1101.desc.seljuk: "З часів великих завоювань Сельджука наша історія та культура поширюються серед нових підданих."
  yearly_persian.1101.desc.ending: "\n\nБезліч племен і народів перейняли [ROOT.Char.GetCulture.GetName]у мову та наші традиції, але перси з Іранського нагір'я затято противяться їх поширенню.\n\nВони зводять свої культурні традиції до часів великих імперій Ахеменідів і Сасанідів, пишаються цією спадщиною і хочуть зберегти свою історію навіть зустрівши віч-на-віч завойовників."
  yearly_persian.1101.every_county: "Кожне [persian.GetName]е графство"
  yearly_persian.1101.every_family: "Кожне [close_family_member|El]"
  yearly_persian.1101.a: "Я змушу їх визнати перевагу [ROOT.Char.GetCulture.GetName]их традицій!"
  yearly_persian.1101.b.seljuk: "Перейнявши #EMP їх#! звичаї, я зможу заснувати третю Перську імперію!"
  yearly_persian.1101.c: "Піддані такого різного походження — справжнє благословення для нас!"
  yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
