  FAITH_CREATION_BASIC_UI_DESC: "#weak Я маю унікальну можливість назавжди змінити нашу конфесію. Потрібно все ретельно спланувати: встановлені догми та принципи змінити вже неможливо.\n\nСвященнослужителі та богослови прибули до мого двору, щоб обговорити питання теології та спробувати записати повну, остаточну інтерпретацію наших усних традицій, але саме завдяки мені ця реформа взагалі стала можливою.#!\n\nМоє слово буде вирішальним у суперечці про те, якими будуть [core_tenets|El] та [doctrines|El] нової конфесії."
