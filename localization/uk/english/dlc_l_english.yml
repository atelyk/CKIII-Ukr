  dlc_001: "$DLC001_PREORDER$"
  dlc_001_desc: "Пориньте в епоху Священної Римської імперії з колекцією вбрання для простолюдинів, воїнів та правителів Центральної Європи."
  dlc_002: "$DLC002_SP_DAY1$"
  dlc_002_desc: "Надайте своєму двору нового яскравого вигляду з набором вбрань та косметичних засобів для Близького Сходу та Північної Африки."
  dlc_003: "$DLC003_FP1$"
  dlc_003_desc: "Жорстокі нападники з холодної скандинавського чи складне суспільство, сповнене безстрашних дослідників, торговців і поетів? Відкрийте для себе справжнє багатство скандинавського світу з Crusader Kings III: Northern Lords, першим поглибленим доповненням до визнаної критиками гри Crusader Kings III."
  dlc_004: "$DLC004_EP1$"
  dlc_004_desc: "Доповнення Королівський двір до Crusader Kings III додає нові способи взаємодії з персонажами у вашому королівстві або імперії, а також значні зміни в культурну систему гри, додаючи більшої динамічності та історичної плинності."
  dlc_005: "$DLC005_FP2$"
  dlc_005_desc: "Осяяні сонцем землі Іберії чекають на твоє славне правління з набором Crusader Kings III: Fate of Iberia. Багата на історію, культуру та людей, середньовічна доля півострова готова бути сформована твоєю величною рукою, одягненою в миротворчий оксамит чи залізний кулак."
  dlc_006: "$DLC006_BP1$"
  dlc_006_desc: "Beware, ruler - tread carefully with those you call friend or enemy; they are two sides of the same coin. Your relationships matter more than ever, and with Crusader Kings III: Friends & Foes, witness those closest to you come alive in the most intimate detail."
  dlc_007: "$DLC007_EP2$"
  dlc_007_desc: "Re-write history as you journey across treacherous medieval lands to bask in the glory gained from hosting and partaking in Grand Tournaments, Grand Weddings, and Grand Tours."
  dlc_008: "$DLC008_SP2$"
  dlc_008_desc: "Dress your rulers in the finest of finery with this clothing pack. Based on the garments and regalia of Emperor Henry II and the Empress Cunigunde, this pack includes not only new robes and dresses, but historically appropriate crowns and other items. Exclusively available to owners of Chapter II."
  dlc_009: "$DLC009_BP2$"
  dlc_009_desc: "У \"Підопічні та опікуни\" діти-правителі та їхні опікуни займають центральне місце. Прикривайте юних принців і вельмож у світі, де вічна слава знаходиться на шляху до битви, а небезпека підстерігає в кожній тіні."
  dlc_010: "$DLC010_FP3$"
  dlc_010_desc: "The Sassanid Empire is long gone, and the Abbasid Caliphate is pressuring the remaining Iranian Dynasties into submission. Will you fall in line, or forge a new Empire? The future of Persia is in your hands!"
  dlc_011: "$DLC011_CE1$"
  dlc_011_desc: "Word of your deeds spreads far and wide: write yourself into the annals of history and build monuments to your own glory! Weave the rich tapestry of your legend, and craft the tales that will be sung about you for lifetimes to come."
  dlc_012: "$DLC012_CP1$"
  dlc_012_desc: "Цей набір одягу для північноафриканських культур включає нові речі для персонажів, включаючи топи, легінси, плащі, головні убори та багато іншого, з новим дизайном та візерунками. \"Північноафриканське вбрання\" - це перша розробка, створена у співпраці та під керівництвом спільноти творців."
  dlc_013: "$DLC013_SP3$"
  dlc_013_desc: "Inspired by the fashions of the French court in the High Medieval Era, this cosmetic pack brings new styles and patterns to Crusader Kings III. Dress up with new cloaks, new headgear types, beard and hair styles - everything to match your luxurious and regal clothing. Exclusively available to owners of Chapter III."
  dlc_014: "$DLC014_EP3$"
  dlc_014_desc: "Lead a noble family in an ancient empire, using influence and intrigue to secure your place, or be a wandering mercenary, building a reputation as a fixer or outlaw. New events, government systems, schemes and lifestyles are yours to explore with Roads to Power."
  dlc_015: "$DLC015_BP3$"
  dlc_015_desc: "Brings new content to several beloved systems: travel, activities, and lifestyles. Send your ruler on thrilling journeys, whether in pursuit of wealth, prestige, or personal growth. Don't let them sit idle — adventure awaits at every turn!"
  dlc_016: "$DLC016_CP2$"
  dlc_016_desc: "This Content Creator Pack is inspired by West Slavic garments in the Middle Ages. It includes new clothes, legwear, grandiose headgear and a variety of patterns to choose from."
  dlc_017: "$DLC017_CP3$"
  dlc_017_desc: "Discover the great architectural achievements of the Middle Ages with the Content Creator Pack Medieval Monuments.\n\nCreated in collaboration with the established Crusader Kings III modder PiGu, Medieval Monuments brings 20 new varied and culturally significant monuments to the game."
  dlc_018: "$DLC018_CP4$"
  dlc_018_desc: "Brave the chill of far northern lands in style with the Arctic Attire Content Creator Pack, made in collaboration with the established Crusader Kings III modder Aj. Arctic Attires adds cosmetics inspired by Sami and Khanty aesthetics."
  dlc_019: "$DLC019_SP4$"
  dlc_019_desc: "Impart a regal flair to your rule with Crowns of the World, a royal collection of cosmetic options to enhance your ruler’s appearance. Exclusively available to owners of Chapter IV."
  dlc_020: "$DLC020_CE2$"
  dlc_020_desc: "Rule or Be Ruled. Migrate or Perish. In Khans of the Steppe, only the strongest will survive the harsh realities of life on the Steppe. Will you rise to greatness, carving a legacy of conquest, or will your people vanish into the annals of history? The choice is yours."
