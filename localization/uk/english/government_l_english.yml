  feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Феодальний лад переважав у Європі з IX по XV ст. Феодальна система базується на стосунках між землевласником та тими, хто надає послуги та працю за право там жити. Правителі земель давали наділи васалам, які натомість платили [Concept( 'taxes', 'податки' )|El] і поставляли сюзеренам [Concept( 'soldiers', 'війська' )|El].#!"
