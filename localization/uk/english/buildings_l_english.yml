  building_type_turda_mines_01: "Соляні шахти Торда"
  building_type_turda_mines_01_desc: "\"Масивні соляні масиви Торди були центральним елементом економіки Трансільванії протягом століть. Шахти і ринок солі залишаються великим джерелом доходу для регіону\"."
  building_turda_mines_01: "Шахти Торди"
