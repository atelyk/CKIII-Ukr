l_english:
  sibling.0001.t: "Справедлива нагорода"
  sibling.0001.desc: "[sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'прийшла', 'прийшов' )] до мене з проханням про особисту аудієнцію!\n\n«О [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], я [Select_CString(sibling.IsFemale, 'служила', 'служив' )] тобі вірою та правдою. Чи не час винагородити мене за працю?»"
  sibling.0001.a: "Я дарую тобі землі та титул!"
  sibling_promised_land_tt: "[sibling.GetFirstName] очікуватиме, що найближчим часом отримає від мене титул"
  sibling.0001.b: "Ти можеш просити мене про що завгодно, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] [Select_CString(sibling.IsFemale, 'моя', 'мій' )]."
  sibling.0001.c: "Прийми цей дар і покажи світові, чого ти вартий, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'моя', 'мій' )]!"
  sibling_funded_for_invasion: "[sibling.GetFirstName] буде шукати відповідну державу, щоб випробувати вдачу."
  sibling_becomes_councillor_tt: "[sibling.GetFirstName] увійде у мою раду."
  sibling.0001.e: "Ти [Select_CString(sibling.IsFemale, 'робила', 'робив' )] лише те, що велів тобі твій обов'язок, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"

  sibling.0002.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] [Select_CString(sibling.IsFemale, 'прийшла', 'прийшов' )] до мене, щоб нагадати, що чекає від мене обіцяних земель та титулу.\n\n«Я вже досить довго чекаю, [sibling.Custom2('RelationToMe' , ROOT.Char )]»."
  sibling.0002.a: "Я заплачу вам, щоб ви забули про цю обіцянку."
  sibling.0002.b: "Мені нічого дати тобі, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

  sibling.0003.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] [Select_CString(sibling.IsFemale, 'прийшла', 'прийшов' )] з десятиною зі своїх нових земель.\n\n«О [SCOPE.sC('sibling').Custom2('RelationToMe' , ROOT.Char )] [Select_CString(ROOT.char.IsFemale, 'моя', 'мій' )]! Нехай ці дари назавжди зв'яжуть нас як товаришів подібно до того, як ми пов'язані кров'ю!»"
  sibling.0003.a: "Заради сім'ї та держави!"

  sibling.0004.t: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [sibling.Custom('SisterBrother')] та васал"
  sibling.0004.opening: "[vassal.GetTitledFirstName] знову [Select_CString(vassal.IsFemale, 'прийшла', 'прийшов' )] до мене скаржитися. Об'єктом [Select_CString(vassal.IsFemale, 'її', 'його' )] скарг — як завжди — є [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
  sibling.0004.fallback: "\n\nВони ніяк не можуть порозумітися, але цього разу, схоже, дехто зайшов занадто далеко."
  sibling.0004.a: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] діє від мого імені."
  sibling.0004.b: "Візьми себе в руки, [sibling.GetFirstNameNoTooltip]!"
  sibling.0004.c: "Мені що, насварити вас, як дітиськ?!"

  sibling.0005.t: "Джерело неприємностей"
  sibling.0005.desc: "Вже давно мені було ясно, що [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )] рано чи пізно поплатиться.\n\n[vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'повідомила', 'повідомив' )] мені, що не тільки [Select_CString(vassal.IsFemale, 'вона', 'він' )], але й усі мої [ROOT.GetCharacter.Custom('powerful_vassals_loc')] вимагають, щоб [Select_CString(sibling.IsFemale, 'моя нестерпна', 'мій нестерпний' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'була покарана', 'був покараний' )]."
  sibling.0005.a: "«Та як ти смієш таке говорити про [Select_CString(sibling.IsFemale, 'неї', 'нього' )]!»"
  sibling.0005.b: "[sibling.GetSheHe|U] [Select_CString(sibling.IsFemale, 'повинна', 'повинен' )] усвідомити, що подібна поведінка неприпустима."
  sibling.0005.c: "З мене досить, [sibling.GetFirstNameNoTooltip]!"

  sibling.1001.t: "Дипломатична підтримка"
  sibling.1001.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ] [sibling.GetTitledFirstName] пропонує використовувати [sibling.GetHerHis] ораторське мистецтво для загального блага.\n\n«Я можу стати твоїм послом чи навіть диктувати депеші твоїм писарям»."
  sibling.1001.a: "Я знаю, де твої вміння будуть найкориснішими."
  accepted_sibling_help_tt: "Сиблінг, який приносить користь, може розраховувати на якусь нагороду..."
  sibling.1001.b: "Я хочу уникнути зобов'язань перед тобою, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

  sibling.1002.t: "Знання військової справи"
  sibling.1002.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'прийшла', 'прийшов' )] до мене, щоб нагадати про свої знання у військовій справі.\n\n«Дозволь мені тренувати твоїх ополченців, і вони перевершать будь-яку раніше бачену тобою армію.»"
  sibling.1002.a: "Я знаю, де твої вміння будуть найкориснішими."
  sibling.1002.b: "Я хочу уникнути зобов'язань перед тобою, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

  sibling.1003.t: "Чутки й таємниці"
  sibling.1003.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'запропонувала', 'запропонував' )] повідомляти мені про все, що відбувається при моєму дворі.\n\n«Своя людина серед знаті принесе тобі користь…»"
  sibling.1003.a: "Я можу довіряти лише сімейним зв'язкам."
  sibling.1003.b: "Думаєш, я повірю тобі, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

  sibling.1004.t: "Потік золота"
  sibling.1004.desc: "Побачивши, як працюють мої скарбники, [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] довго [Select_CString(sibling.IsFemale, 'сміялась', 'сміявся' )].\n\n«Дозволь, я покажу їм, як це робиться, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]»."
  sibling.1004.a: "Так, [sibling.GetFirstName], допоможи мені заповнити скарбницю."
  sibling.1004.b: "Я знаю, що ти просто хочеш отримати доступ до грошей, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]..."

  sibling.1005.t: "Споглядання божественного"
  sibling.1005.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] перевершує багатьох розумінням божественного. Тепер [SCOPE.sCharacter('sibling').GetSheHe] пропонує поділитися цими знаннями зі мною, ставши [Select_CString(sibling.IsFemale, 'моєю радницею', 'моїм радником' )] у духовних питаннях."
  sibling.1005.a: "Будь ласка, спрямуй мою руку, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
  sibling.1005.b: "Я нізащо не довірю тобі свою душу."

  sibling.2001.t: "Непорозуміння"
  sibling.2001.opening: "Я ледь витримую, коли [sibling.GetTitledFirstName] поруч."
  sibling.2001.fallback: "\n\nЯкщо [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] не влаштовує пожежу або не витрачає моє золото, то свариться з моїми васалами."
  sibling.2001.a: "Горе мені!"
  sibling.2001.b: "З мене досить, [sibling.GetFirstName]!"

  sibling.8001.t: "Вартість сім'ї"
  sibling.8001.desc: "[Select_CString(sibling.IsFemale, 'Моя жадібна', 'Мій жадібний' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] тягне все більше грошей з моєї скарбниці в якості «утримання».\n\nАле цього разу [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'зайшла', 'зайшов' )] надто далеко: випрошує гроші для торгової експедиції, але забирає все собі!"
  sibling.8001.a: "Відтепер моя скарбниця для тебе закрита, [sibling.GetFirstName]!"

  sibling.8002.t: "Глибокі кишені"
  sibling.8002.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom('trait_generous_adjective')][Select_CString(sibling.IsFemale, 'а', 'ий' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'подорожувала', 'подорожував' )] по провінції [province.GetName], прислухаючись до скарг селян і щедро роздаючи подарунки та обіцянки.\n\nКрім того, [SCOPE.sCharacter('sibling').GetSheHe] ясно [Select_CString(sibling.IsFemale, 'дала', 'дав' )] зрозуміти, що творить ці добрі справи від мого імені."
  sibling.8002.a: "Чудова робота, [sibling.GetFirstName]."
  sibling.8002.b: "І на це пішло МОЄ золото?!"

  sibling.8003.t: "Необережність"
  sibling.8003.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom('trait_lustful_adjective')][Select_CString(sibling.IsFemale, 'а', 'ий' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] у своєму житті [Select_CString(sibling.IsFemale, 'зробила', 'зробив' )] чимало дурниць, але [sibling.Custom('servant_for_romance')]? Роман? Мабуть, це найгірше з усього, що [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'робтла', 'робив' )]!"
  sibling.8003.a: "Ах, нехай [sibling.GetFirstName] робить, що захоче."
  risk_of_sibling_producing_bastard_tt: "Це може мати наслідки..."
  sibling.8003.b: "[Select_CString(sibling.IsFemale, 'Вона', 'Він' )] і [sibling.Custom('servant_for_romance')] більше не побачаться!"

  sibling.8004.t: "Повага до старших"
  sibling.8004.desc: "Під час подорожі провінцією [province.GetName] [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'розлютила', 'розлютив' )] селян у кількох селах та містечках. [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'вимагала', 'вимагав' )], щоб [Select_CString(sibling.IsFemale, 'їй', 'йому' )] надавали дах і поводились з [Select_CString(sibling.IsFemale, 'нею', 'ним' )] так, ніби це [sibling.GetSheHe] [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]. На додаток до цього [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'карала', 'карав' )] людей за найменші ознаки неповаги."
  sibling.8004.a: "Я розумію, чому вони зляться."
  peasants_dislike_sibling_tt: "Селяни провінції [province.GetName] не в задоволені"

  sibling.8005.t: "Невдала зустріч"
  sibling.8005.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'повинна була', 'мав' )] вийти з привітаннями, коли [vassal.GetTitledFirstName] прибуде до мого двору.\n\nАле [vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'затрималася', 'затримався' )] на кілька днів, і тепер, коли [vassal.GetSheHe] [Select_CString(vassal.IsFemale, 'прибула', 'прибув' )], [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom('trait_impatient_adjective')][Select_CString(sibling.IsFemale, 'а', 'ий' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] кудись [Select_CString(sibling.IsFemale, 'пропала', 'пропав' )], так що гостя ніхто не привітав!"
  sibling.8005.a: "Декілька подарунків стануть відмінною компенсацією."
  sibling.8005.b: "«[sibling.GetFirstNameNoTooltip]!!!»"

  sibling.8006.t: "Суворо, але справедливо"
  sibling.8006.desc: "Подорожуючи землями, якими володіє [vassal.GetTitledFirstName], [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, ''повинна була', 'повинен був' )] виносити судові рішення від мого імені. [vassal.GetFirstNameNoTooltip] довго [Select_CString(vassal.IsFemale, 'захоплювалася', 'захоплювався' )] тим, наскільки [Select_CString(sibling.IsFemale, 'справедлива', 'справедливий' )] [sibling.GetFirstNamePossessiveNoTooltip], і в цілому здається [Select_CString(vassal.IsFemale, 'задоволеною', 'задоволеним' )] цим візитом."
  sibling.8006.a: "«Думаю, [sibling.GetFirstNameNoTooltip] [SCOPE.sCharacter('vassal').GetFirstNameNoTooltip] не заперечуватиме, якщо ти затримаєшся там довше»."
  sibling.8006.b: "У мене також є кілька випадків, з якими [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] може розібратися!"