l_english:
  feast_main_live_fowl.0002.t: "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Полює на дичину."
  feast_main_live_fowl.0002.entremets_served: "Слуги внесли головне блюдо, і всі визнали, що [ROOT.GetCharacter.Custom('exotic_fowl_type')] на розкішній таці виглядає просто дивовижно - особливо, якщо дичину обскубали, нафарширували, засмажили, а потім знову прикрили пір'ям. Однак, коли [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'піднесла', 'підніс' )] до одного з птахів ніж, той раптово видав голосний крик! На тацю посадили живого птаха! Він клюнув у [fowl_dinner_target.GetFirstNamePossessive] ніс, перш ніж полетіла геть під радісний сміх і галас гостей."
  feast_main_live_fowl.0002.bird_killed: "\n\nВтеча закінчилася досить скоро, оскільки [fowl_bird_killer.GetTitledFirstName] [Select_CString(fowl_bird_killer.IsFemale, 'піднялася', 'піднявся' )] з місця та недбало [Select_CString(fowl_bird_killer.IsFemale, 'схопила', 'схопив' )] його за шию. Із завихоренням рух - і шия птиці переломилася з хрускотом, несподівано вимусивши повний зал замовкнути. Тишу порушували тільки стогони [Select_CString(fowl_dinner_target.IsFemale, 'нещасної гості, яка', 'нещасного гостя, який' )] [Select_CString(fowl_dinner_target.IsFemale, 'трималась', 'тримався' )] за закривавлений ніс."
  feast_main_live_fowl.0002.bird_chased_by_character: "\n\n«Жарке» втікало з усією своєю пташиною спритністю, але [fowl_bird_chaser.GetTitledFirstName] [Select_CString(fowl_bird_chaser.IsFemale, 'вирішила', 'вирішив')] що зможе проблему. О, як сміялися гості, дивлячись на [SCOPE.sCharacter('fowl_bird_chaser').GetHerHis] відчайдушно переслідує страву за столиками. Зрештою [fowl_bird_chaser.GetSheHe] [Select_CString(fowl_bird_chaser.IsFemale, 'вигнала', 'вигнав' )] бідну птицю з зали, де [ROOT.GetCharacter.Custom('exotic_fowl_type')] потрапив на свіже повітря поміж ясних зірок."
  feast_main_live_fowl.0002.bird_chased_away: "\n\nОскільки [ROOT.GetCharacter.Custom('exotic_fowl_type')] гасає у залі, і цілий натовп слуг намагається вберегти від божевільного дичини інші страви. Кращою розвагою був кухаря, полювання цього з його ковшем, і кінець кінцем вигнав її геть, де вона втекла в темряву."
  feast_main_live_fowl.0002.a: "Який бунт!"
  feast_main_live_fowl.0003.t: "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Полює на дичину."
  feast_main_live_fowl.0003.entremets_served: "Слуги несли головне блюдо, і всі визнали, що [ROOT.GetCharacter.Custom('exotic_fowl_type')] на розкішній таці виглядає просто дивовижно - особливо, якщо дичину обскубали, нафарширували, засмажили, а потім знову прикрили пір'ям. Однак, коли [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'піднесла', 'підніс' )] до одного з птахів ніж, той раптово видав голосний крик! На тацю посадили живого птаха! Він клюнув у [fowl_dinner_target.GetFirstNamePossessive] ніс, перш ніж полетіла геть під радісний сміх і галас гостей."
  feast_main_live_fowl.0003.bird_killed: "\n\nВтеча закінчилася досить скоро, оскільки [fowl_bird_killer.GetTitledFirstName] [Select_CString(fowl_bird_killer.IsFemale, 'піднялася', 'піднявся' )] з місця та недбало [Select_CString(fowl_bird_killer.IsFemale, 'схопила', 'схопив' )] його за шию. Із завихоренням рух - і шия птиці переломилася з хрускотом, несподівано вимусивши повний зал замовкнути.\n\nТишу порушували тільки стогони [Select_CString(fowl_dinner_target.IsFemale, 'нещасної гості, яка', 'нещасного гостя, який' )] [Select_CString(fowl_dinner_target.IsFemale, 'трималась', 'тримався' )] за закривавлений ніс."
  feast_main_live_fowl.0003.bird_chased_by_character: "\n\n«Жарке» втікало з усією своєю пташиною спритністю, але [fowl_bird_chaser.GetTitledFirstName] [Select_CString(fowl_bird_chaser.IsFemale, 'вирішила', 'вирішив')] що зможе проблему. О, як сміялися гості, дивлячись на [SCOPE.sCharacter('fowl_bird_chaser').GetHerHis] відчайдушно переслідує страву за столиками. Зрештою [fowl_bird_chaser.GetSheHe] [Select_CString(fowl_bird_chaser.IsFemale, 'вигнала', 'вигнав' )] бідну птицю з зали, де [ROOT.GetCharacter.Custom('exotic_fowl_type')] потрапив на свіже повітря поміж ясних зірок."
  feast_main_live_fowl.0003.bird_chased_away: "Оскільки [ROOT.GetCharacter.Custom('exotic_fowl_type')] гасає у залі, і цілий натовп слуг намагається вберегти від божевільного дичини інші страви. Кращою розвагою був кухаря, полювання цього з його ковшем, і кінець кінцем вигнав її геть, де вона втекла в темряву."
  feast_main_live_fowl.0003.a: "Ну який бенкет обходиться без гарної витівки..."
  feast_main_live_fowl.0004.t: "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Полює на дичину."
  feast_main_live_fowl.0004.entremets_served: "У перервах між прийняттям їжі слуги подають навдивовижу прикрашені страви, як додаткові страви, демонструючи майстерність кухарів господаря. Кілька страв виділяються: на кожному гордо лежить значний птах -[ROOT.GetCharacter.Custom('exotic_fowl_type')]. Усі птахи обскубаний, нафаршировані, а потім знову прикрашені власним розкішним пір'ям. Втім, скоро мені доводиться переконатися, що одна з птиць була засмажена зовсім: тільки-но я підношу до неї ніж, воно раптово видає пронизливий крик, клює мене в ніс і мчить геть під радісний сміх і улюлюкання гостей!"
  feast_main_live_fowl.0004.bird_killed: "\n\nВтеча закінчилася досить скоро, оскільки [fowl_bird_killer.GetTitledFirstName] [Select_CString(fowl_bird_killer.IsFemale, 'піднялася', 'піднявся' )] з місця та недбало [Select_CString(fowl_bird_killer.IsFemale, 'схопила', 'схопив' )] його за шию. Із завихоренням рух - і шия птиці переломилася з хрускотом, несподівано вимусивши повний зал замовкнути.\n\nЯ сидів стогнучи від болю, стискаючи ніс у крові та лаючи на все."
  feast_main_live_fowl.0004.bird_chased_by_character: "\n\n«Жарке» втікало з усією своєю пташиною спритністю, але [fowl_bird_chaser.GetTitledFirstName] [Select_CString(fowl_bird_chaser.IsFemale, 'вирішила', 'вирішив')] що зможе проблему. О, як сміялися гості, дивлячись на [SCOPE.sCharacter('fowl_bird_chaser').GetHerHis] відчайдушно переслідує страву за столиками. Зрештою [fowl_bird_chaser.GetSheHe] [Select_CString(fowl_bird_chaser.IsFemale, 'вигнала', 'вигнав' )] бідну птицю з зали, де [ROOT.GetCharacter.Custom('exotic_fowl_type')] потрапив на свіже повітря поміж ясних зірок.\n\nЯ сидів стогнучи від болю, стискаючи ніс у крові  та лаючи на все."
  feast_main_live_fowl.0004.bird_chased_away: "\n\nОскільки [ROOT.GetCharacter.Custom('exotic_fowl_type')] гасає у залі, і цілий натовп слуг намагається вберегти від божевільного дичини інші страви. Кращою розвагою був кухаря, полювання цього з його ковшем, і кінець кінцем вигнав її геть, де вона втекла в темряву.\nЯ сидів стогнучи від болю, стискаючи ніс у крові та лаючи на все."
  feast_main_live_fowl.0004.a: "Птахи набагато сильніші, ніж ви думаєте..."
  feast_main_live_fowl.0005.t: "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Полює на дичину"
  feast_main_live_fowl.0005.entremets_served: "Слуги внесли головне блюдо, і всі визнали, що [ROOT.GetCharacter.Custom('exotic_fowl_type')] на розкішній таці виглядає просто дивовижно - особливо, якщо дичину обскубали, нафарширували, засмажили, а потім знову прикрили пір'ям. Однак, коли [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'піднесла', 'підніс' )] до одного з птахів ніж, той раптово видав голосний крик! На тацю посадили живого птаха! Він клюнув у [fowl_dinner_target.GetFirstNamePossessive] ніс, перш ніж полетіла геть під радісний сміх і галас гостей."
  feast_main_live_fowl.0005.bird_killed: "\n\nС мене досить. Коли наступного разу знахабніла птах пробігає повз мене, я хапаю її та до хрускоту стискаю шию. Безформна купа пір'я лежить на підлозі посеред зали до завершення трапези."
  feast_main_live_fowl.0005.a: "О, це відчуття згасання життя у руках..."
  feast_main_live_fowl.0006.t: "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Полює на дичину."
  feast_main_live_fowl.0006.entremets_served: "Слуги внесли головне блюдо, і всі визнали, що [ROOT.GetCharacter.Custom('exotic_fowl_type')] на розкішній таці виглядає просто дивовижно - особливо, якщо дичину обскубали, нафарширували, засмажили, а потім знову прикрили пір'ям. Однак, коли [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'піднесла', 'підніс' )] до одного з птахів ніж, той раптово видав голосний крик! На тацю посадили живого птаха! Він клюнув у [fowl_dinner_target.GetFirstNamePossessive] ніс, перш ніж полетіла геть під радісний сміх і галас гостей."
  feast_main_live_fowl.0006.bird_chased_by_character: "\n\nЯ негайно скористався шансом залишити враження на інших гостей. Я використав свої впевнені рухи та жену птицю до виходу. Хоча він вибрав шлях через кілька столів, і хоча я, можливо, переслідував це з маленьким дуже великим ентузіазмом, запропонував дивовижний показ, як маленький дракон розчиняється, нарешті, у свіжому нічному повітрі, я відчув, ніби ми встановили якийсь зв’язок."
  feast_main_live_fowl.0006.a: "Стривай, люди з мене сміються?"
  feast_main_live_fowl.1001.t: "$feast_header$ Птиці на Банкеті: Болючі Спогади"
  feast_main_live_fowl.1001.desc: "Цей проклятий птах на банкеті! Я думав, що рана, швидко загоїться, але гляньте на цей огидний шрам через все обличчя!"
  feast_main_live_fowl.1001.a: "Це назавжди буде нагадувати мені про мого справжнього ворога..."
  fowl_dinner_peacock: "павич"
  fowl_dinner_child: "барвистий птах"
  feast_main_live_fowl.9001.t: "$feast_header$ Кінці Банкету"
  feast_main_live_fowl.9001.bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive] завершує бенкет.\n\nМайже всі гості задоволені, можливо, за винятком [fowl_dinner_target.GetFirstName] , який досі стискає [ROOT.GetCharacter.Custom('exotic_fowl_type')] ще довго буде [fowl_dinner_target.GetHerHim] згадуватися.\n\nТакож не можна не помітити порожнечу, якою [Select_CString(fowl_bird_killer.IsFemale, 'оточена', 'оточений' )] [fowl_bird_killer.GetFirstName] після жорстокої розправи над птахом."
  feast_main_live_fowl.9001.no_bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive] завершує бенкет.\n\nМайже всі гості задоволені, можливо, за винятком [fowl_dinner_target.GetFirstName] досі болісно тримається за обличчя - [ROOT.GetCharacter.Custom('exotic_fowl_type')] ще довго буде згадуватися [fowl_dinner_target.GetHerHim] і [SCOPE.sCharacter('fowl_dinner_target').GetHerHis] носі."
  feast_main_live_fowl.9001.a: "До наступного разу, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
  feast_main_live_fowl.9002.t: "$feast_header$ Кінці Банкету"
  feast_main_live_fowl.9002.bird_killer: "Після днів і ночей радісної компанії, мій бенкет завершується.\n\nМайже всі гості задоволені, можливо, за винятком [fowl_dinner_target.GetFirstName] , який досі стискає [ROOT.GetCharacter.Custom('exotic_fowl_type')] ще довго буде [fowl_dinner_target.GetHerHim] згадуватися.\n\nТакож не можна не помітити порожнечу, якою [Select_CString(fowl_bird_killer.IsFemale, 'оточена', 'оточений' )] [fowl_bird_killer.GetFirstName] після жорстокої розправи над птахом."
  feast_main_live_fowl.9002.no_bird_killer: "Після днів і ночей радісної компанії, мій бенкет завершується.\n\nМайже всі гості задоволені, можливо, за винятком [fowl_dinner_target.GetFirstName] досі болісно тримається за обличчя - [ROOT.GetCharacter.Custom('exotic_fowl_type')] ще довго буде згадуватися [fowl_dinner_target.GetHerHim] і [SCOPE.sCharacter('fowl_dinner_target').GetHerHis] носі."
  feast_main_live_fowl.9002.a: "Я ще раз покличу вас усіх, мої васали."
  feast_main_live_fowl.9003.bird_killer: "Банкет закінчується, нарешті!\n\nЗдається, усім іншим було радісно, поки мені ця огидна тварюка, [ROOT.GetCharacter.Custom('exotic_fowl_type')], зіпсувала мені ніс і настрій!\n\nХорошо, що [fowl_bird_killer.GetFirstName] так швидко від неї [Select_CString(fowl_bird_killer.IsFemale, 'позбулася', позбувся ' )]. Можна було б подякувати [SCOPE.sCharacter('fowl_bird_killer').GetHerHis], але наближатися трохи лячно..."
  feast_main_live_fowl.9003.no_bird_killer: "Банкет закінчується, нарешті!\n\nЗдається, усім іншим було радісно, поки мені ця огидна тварюка, [ROOT.GetCharacter.Custom('exotic_fowl_type')], зіпсувала мені ніс і настрій! [host_saying_goodbye.GetTitledFirstName] [Select_CString(host_saying_goodbye.IsFemale, 'могла ',' міг ')] б поставитися до гостей і трохи краще.\n\nНу й добре! На наступному бенкеті я всім покажу!"
  feast_main_live_fowl.9003.a: "Так, так, до нових зустрічей."
  feast_main_live_fowl.9004.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive] завершує бенкет. Люди сміються, відходячи, але раптом бачать мене та замовкають. Я знаю, що образ, як я лопаю цю пташину шию, вони назавжди запам'ятають. Я знаю, що я, звичайно, не забуваю відчуття життя, що зникає від безпорадного тіла в моїх пальцях.\n\nНавіть приємно, знати, що всі вони лише трохи хвилюються."
  feast_main_live_fowl.9004.a: "Не такий вже й поганий вийшов бенкет."
  feast_main_live_fowl.9005.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive] завершує бенкет. Здається, більшості гостей сподобалося, навіть якщо я хотів, щоби вони швидше забули мої стрибки на столах.\nПринаймні [fowl_dinner_target.GetFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'подякувала', 'подякував' )] мені за те, що я прогнав птаха після нападу на [fowl_dinner_target.GetHerHim]."
  feast_main_live_fowl.9005.a: "Наступне свято я буду трохи спокійнішим."
  feast_live_fowl_log_title: "Пташиний напад"
  feast_live_fowl_log: "[TARGET_CHARACTER.GetTitledFirstName] був атакований живою птицею за обіднім столом."
