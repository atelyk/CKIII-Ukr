  building_type_kollur_mines_01: "Коллурські копальні"
  building_type_kollur_mines_01_desc: "#F В Коллурських копальнях розробляється найбільша алмазна жила на всьому Індійському субконтиненті. Працювати там неймовірно небезпечно, але перспектива знайти невимовне багатство дозволяє закрити очі на труднощі."
  building_kollur_mines_01: "Коллурські алмазні ями"
  building_kollur_mines_01_desc: "Звичайна яма, повна глини та піску, де робітники днями і ночами шукають алмази."
  building_kollur_mines_02: "Коллурська шахта"
  building_kollur_mines_02_desc: "Алмазні ями розширилися, і до справи долучилися інженери, що зуміли прискорити видобуток алмазів."
  building_kollur_mines_03: "Велика Коллурська шахта"
  building_kollur_mines_03_desc: "Серед численних алмазних ям виросло село, і тепер робітникам частіше попадаються великі алмази."
  building_kollur_mines_04: "Коллурський гірничий комплекс"
  building_kollur_mines_04_desc: "Видобуток алмазів досяг практично промислових масштабів, і кількість робітників тепер обчислюється тисячами. Потік скарбів з копалень здається безкінечним."
  building_type_tribe_01: "Фортеця племені"
  building_type_tribe_01_desc: "Проста, але ефективна фортеця підноситься над селом племені."
  building_tribe_01: "Фортеця племені"
  building_tribe_01_desc: "Ця фортеця побудована з колод і необробленого каменю. Не дивлячись на малі розміри, вигляд у неї солідний."
  building_tribe_02: "Укріплена фортеця племені"
  building_tribe_02_desc: "Будівельники укріпленої фортеці надихалися феодальними замками, додавши багато нових захисних елементів."
  building_type_longhouses_01: "Зал зборів"
  building_type_longhouses_01_desc: "Вожді племен, старійшини і воєначальники збираються в довгих домах для ухвалення доленосних рішень. Той, хто скликає збори в цьому величному залі, користується значною пошаною."
  building_longhouses_01: "Довгі доми"
  building_longhouses_01_desc: "Довгі доми достатньо великі для проведення важливих зустрічей старійшин. Тут народжуються закони і визначається політика."
  building_longhouses_02: "Великі зали"
  building_longhouses_02_desc: "У великому залі є постамент, з якого вождь або воєначальник може виголошувати промови."
  building_type_war_camps_01: "Військові табори"
  building_type_war_camps_01_desc: "Люті бійці племен збираються у військових таборах, коли ріг скликає їх на війну. Навіть у мирний час тренування не припиняються, бо всі знають: війна неминуча."
  building_war_camps_01: "Тренувальні майданчики"
  building_war_camps_01_desc: "На тренувальних майданчиках є все, щоб воїни могли відточити вміння: спорядження, арени та дерев'яні стіни."
  building_war_camps_02: "Покої воїнів"
  building_war_camps_02_desc: "Лише найкращі бійці гідні увійти до покоїв воїнів. Але сама надія туди потрапити надихає військо."
  building_type_palisades_01: "Частоколи"
  building_type_palisades_01_desc: "Ряди дерев'яних частоколів захищають розкидані племінні поселення, вберігаючи їх від простих небезпек — нападів тварин і невеликих загонів грабіжників."
  building_palisades_01: "Простий частокіл"
  building_palisades_01_desc: "Прості частоколи порівняно надійно захищають від дрібних ворожих загонів, але велику групу бійців стримати не зможуть."
  building_palisades_02: "Стіни та рови"
  building_palisades_02_desc: "Зовнішні рови у поєднанні з частоколом, укріпленим каменем, непогано захищають під час облоги."
  building_type_market_villages_01: "Ринки"
  building_type_market_villages_01_desc: "Біля найбільш жвавих доріг цього з'являються торгові поселення. Тут племена ведуть торгівлю і обмін з мандрівними купцями."
  building_market_villages_01: "Торгові застави"
  building_market_villages_01_desc: "На торгових заставах представники племен і торговці можуть зустрічатися для обміну товарами."
  building_market_villages_02: "Торгові села"
  building_market_villages_02_desc: "Племена, які запрошують торговців до себе, можуть розраховувати на вигідні пропозиції."
  building_type_military_academy_01: "Військові академії"
  building_type_military_academy_01_desc: "Тут офіцери та лицарі підвищують бойові вміння."
  building_military_academy_01: "Військові школи"
  building_military_academy_01_desc: "У військовій школі виявляють сильні сторони майбутніх офіцерів. Зазвичай в такі школи приймають лише учнів благородного походження."
  building_military_academy_02: "Офіцерські академії"
  building_military_academy_02_desc: "Сержанти, які навчалися в академії, краще розуміють обстановку на полі бою... Або принаймні вміють правильно вклонятися старшим за званням."
  building_military_academy_03: "Великі військові академії"
  building_military_academy_03_desc: "У цьому герцогстві розташовується велика військова академія, де місцеві офіцери проходять сувору підготовку."
  building_type_march_01: "Прикордонні застави"
  building_type_march_01_desc: "Для захисту кордонів прикордонні лорди будують кріплення і тримають постійні гарнізони."
  building_march_01: "Стратегічні прикордонні застави"
  building_march_01_desc: "Прикордонні укріплення будують в найбільш вразливих і віддалених регіонах герцогства. Їх небагато, і вони далеко, але в цілому такі укріплення утворюють ефективну систему сповіщення, а також час від часу ловлять контрабандистів."
  building_march_02: "Прикордонні укріплення"
  building_march_02_desc: "Прикордонні застави охопили весь кордон, і захист став міцнішим."
  building_march_03: "Великі прикордонні укріплення"
  building_march_03_desc: "Великі прикордонні укріплення будуються по всьому герцогству, що стає на заваді будь-якій ворожій армії."
  building_type_siege_works_01: "Облогові роботи"
  building_type_siege_works_01_desc: "Присвятивши себе облоговим роботам, правитель отримує на полі бою облогові знаряддя відмінної якості."
  building_siege_works_01: "Облогові майстерні"
  building_siege_works_01_desc: "В облогових майстернях збирають і випробовують різні облогові знаряддя."
  building_siege_works_02: "Інженери требушетів"
  building_siege_works_02_desc: "Особлива група інженерів, яка без втоми стежить за нашими требушетами, щоб 90-кілограмові снаряди могли пролетіти понад триста метрів."
  building_siege_works_03: "Гарматні фабрики"
  building_siege_works_03_desc: "На облогових фабриках в польових умовах виробляють і готують до бою гармати."
  building_type_royal_armory_01: "Королівські зброярні"
  building_type_royal_armory_01_desc: "Коли корона забезпечує солдатів зброєю і обладунками, селяни частіше «добровільно» йдуть в ополчення."
  building_royal_armory_01: "Сховища зброї"
  building_royal_armory_01_desc: "У військовий час селянам-ополченцям можна видавати зброю зі сховищ. Зазвичай там звалені купою старі іржаві сокири, зламані списи, та попадеться час від часу дерев'яна палиця з цвяхами. Але краще так, ніж з голими руками!"
  building_royal_armory_02: "Монарші зброярні"
  building_royal_armory_02_desc: "В зброярнях, які безпосередньо підкоряються короні, зберігають зброю та обладунки на випадок війни. Відмінна якість спорядження гарантує, що навіть бродячий п'яниця після візиту в зброярню зовні виглядатиме пристойним солдатом!"
  building_royal_armory_03: "Королівський арсенал"
  building_royal_armory_03_desc: "У королівському арсеналі не лише зберігається дивовижна колекція зброї. Тут ковалі працюють над новим спорядженням. І хоча марнотратно видавати простим селянам таке озброєння, арсенали приваблюють місцевих шукачів пригод, готових померти за нас з одним з цих чудових мечів у руках..."
  building_type_jousting_lists_01: "Турнірні площадки"
  building_type_jousting_lists_01_desc: "Якщо ми виділимо спеціальне місце для турнірів, до нас потягнуться вершники й лицарі, щоб битися під нашими стягами."
  building_jousting_lists_01: "Турнірне поле"
  building_jousting_lists_01_desc: "Відкритий простір, де можуть тренуватися вершники та лицарі."
  building_jousting_lists_02: "Турнірна арена"
  building_jousting_lists_02_desc: "Присутність глядачів на турнірах привабить більшу кількість учасників."
  building_jousting_lists_03: "Королівська турнірна арена"
  building_jousting_lists_03_desc: "Така арена справді вражає. Окремі місця на трибунах призначені для вінценосних глядачів, а для різноманітних поєдинків відведений величезний простір."
  building_type_blacksmiths_01: "Кузні"
  building_type_blacksmiths_01_desc: "Ковалі на королівській службі безупинно кують чудову зброю та обладунки для королівської гвардії."
  building_blacksmiths_01: "Королівські ковалі"
  building_blacksmiths_01_desc: "Корона бере найкращих і найпродуктивніших ковалів на службу. Вони кують мечі, кольчуги і списи для королівської гвардії."
  building_blacksmiths_02: "Гільдії ковалів"
  building_blacksmiths_02_desc: "Підтримуючи хороші стосунки з різними гільдіями, можна отримати велику кількість спорядження за невеликі гроші."
  building_blacksmiths_03: "Королівські кузні"
  building_blacksmiths_03_desc: "Зброю для корони кують лише найкращі ковалі в спеціально побудованих для цього величезних кузнях."
  building_type_archery_ranges_01: "Стрільбища"
  building_type_archery_ranges_01_desc: "На стрільбищах простий народ вчиться стріляти з луків, а досвідчені лучники відточують вміння."
  building_archery_ranges_01: "Стрільбища для лучників"
  building_archery_ranges_01_desc: "Тут ради всім — і багатим і бідним. Стрільбища для лучників корисні з двох причин: селяни, які більш-менш уміють стріляти з луків, корисніші на війні, а досвідчені лучники підтримують форму, беручи участь в турнірах."
  building_archery_ranges_02: "Королівські майстри луків"
  building_archery_ranges_02_desc: "Корона наймає найкращих майстрів луків для виробництва зброї високої якості, і будує для них особливі майстерні."
  building_archery_ranges_03: "Стрільбища для досвідчених лучників"
  building_archery_ranges_03_desc: "На особливих стрільбищах наші найкращі лучники можуть тренуватися в стрільбі на великі відстані. Це заняття надихає селян і підтримує наших лучників у формі."
  building_type_tax_assessor_01: "Збирачі податків"
  building_type_tax_assessor_01_desc: "Збирати гроші з селян — справа нелегка. Якщо натовпу збирачів податків надати офіційні посади, то ми отримаємо те, що нам належить!"
  building_tax_assessor_01: "Податкові інспектори"
  building_tax_assessor_01_desc: "Кожен селянин зобов'язаний платити короні прибутковий податок грошима або товаром. Податкові інспектори стараються, щоб податок більше відповідав нашим потребам, ніж прибутку селянина. На щастя, більшість платників податків не вміють читати."
  building_tax_assessor_02: "Судовий пристав"
  building_tax_assessor_02_desc: "Чудовий спосіб змусити селян платити податки — загрожувати їм в'язницею. Цим і займається судовий пристав, який завжди на #emphasis нашому#! боці!"
  building_tax_assessor_03: "Магістратський суд"
  building_tax_assessor_03_desc: "Якщо зібрати гроші з селян ще можна, то багатих землевласників важче переконати. Щоб змусити найбагатших підданих платити податки вчасно і покірно, ми створимо складну адміністративну мережу, на чолі якої стоятимуть вірні нам магістрати."
  building_type_leisure_palace_01: "Палаци відпочинку"
  building_type_leisure_palace_01_desc: "Добре мати розкішний замок. А ще краще мати їх декілька, щоб можна було з чого вибирати."
  building_leisure_palace_01: "Шато"
  building_leisure_palace_01_desc: "Коли тягар відповідальності стає надто важким (або сердитий натовп селян зібрався біля воріт), що може бути миліше, ніж затишне шато в сільській місцевості, де можна трохи відпочити від буденності!"
  building_leisure_palace_02: "Літній палац"
  building_leisure_palace_02_desc: "Літній палац будується в мальовничому куточку герцогства, далеко від палацової метушні та надокучливих підданих. Ніщо так не підкреслює королівську владу і престиж, і не демонструє, що ми #emphasis кращі#! за всіх."
  building_leisure_palace_03: "Зимовий палац"
  building_leisure_palace_03_desc: "В зимовому палаці королівська сім'я перебуває у найсуворіші місяці року. Комори тут набиті повністю, захист надійний, а велич палацу справляє враження на роботяг, які мають привілей працювати поблизу."
  building_type_royal_forest_01: "Королівські угіддя"
  building_type_royal_forest_01_desc: "Королівський ліс — цінне джерело багатства. Саме він дозволяє вам безперешкодно позбавляти жителів прав, а потім продавати їм їх назад. Чи варто говорити, що і полювання тут відмінне!"
  building_royal_forest_01: "Королівські ліси"
  building_royal_forest_01_desc: "Величезні лісові угіддя в цьому герцогстві віддані у володіння королівській сім'ї. Селянам заборонено жити в лісі, полювати на будь-яких тварин і вирубувати дерева для розчищання ріллі. Особливо тяжким злочином вважається напад у цьому лісі на збирачів податків."
  building_royal_forest_02: "Величезні королівські ліси"
  building_royal_forest_02_desc: "Цей ліс поглинає цілі міста. Будь-яке навколишнє поселення може раптово з'ясувати, що хтось в королівському оточенні «раптово виявив» карти, згідно з якими їхні землі цілком і повністю належать короні."
  building_royal_forest_03: "Королівські лісові суди"
  building_royal_forest_03_desc: "Закон хороший, поки є система, яка його підтримує. Цей королівський ліс обслуговує ціла мережа судів, вартових і чиновників, посилена підготовленими магістратами. Всі вони готові виконати будь-який наказ корони."
  building_type_royal_garden_01: "Royal Gardens"
  building_type_royal_garden_01_desc: "Few places allow people to relax and socialize as well as a beautiful garden. While a small and personal garden would suffice for most, only the most spectacular of creations is good enough for the wealthy and powerful!"
  building_royal_garden_01: "Enclosed Garden"
  building_royal_garden_01_desc: "A small garden enclosed by stone walls. It provides a small haven of peace and comfort by shutting out the busy world outside."
  building_royal_garden_02: "Garden Complex"
  building_royal_garden_02_desc: "An expansive and impressive garden housing flowers, herbs, fruit trees, and everything in between. Maintained by a large number of gardeners, the garden is under constant care."
  building_royal_garden_03: "Royal Park"
  building_royal_garden_03_desc: "The royal park is a vast and stunning landscape carefully crafted into the surrounding terrain and architecture. Open and available to everyone, it brings awe to visitors far and wide."
  building_type_ananda_temple_01: "Храм Ананди"
  building_type_ananda_temple_01_desc: "Пагоди, храми та вівтарі зустрічаються в місті Паган на кожному кроці, але Ананда підноситься над ними, вражаючи своєю пишністю. Всередині будівлю прикрашають різьблені пластини та кам'яні статуї. Це місце поклоніння, а також навчальний заклад, де можна здобути релігійну освіту."
  building_ananda_temple_01: "$building_type_ananda_temple_01$"
  building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
  building_type_hotin_fort_01: "Hotin Fortification"
  building_type_hotin_fort_01_desc: "Hotin Fort is a small fort built on the banks of the river Dniester. Its location allows it to protect local trade routes and grants the owner control of the river."
  building_hotin_fort_01: "Hotin Fort"
  building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
  building_hotin_fort_02: "Hotin Fortress"
  building_hotin_fort_02_desc: "An impressive Fortress that makes the old fort pale in comparison. The fortifications have been expanded across the centuries to include high stone walls, a wide moat, and several massive towers. This defensive structure will hold most besiegers at bay with ease."
  building_type_golden_gate_of_kiev_01: "Golden Gate of Kyiv"
  building_type_golden_gate_of_kiev_01_desc: "Modeled and named after a gate in Constantinople, the Golden Gate of Kyiv serves as both an entrance to the city and a triumphal arch. The golden dome of the church, built on top of the gate, can be seen from afar and makes it a prominent symbol of Kyiv."
  building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
  building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
  building_type_heddal_stave_church_01: "Heddal Stave Church"
  building_type_heddal_stave_church_01_desc: "Heddal Stave Church is the largest stave church in Norway and has a beautiful wooden interior. Legend says the church was built by a mountain troll in merely three days."
  building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
  building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
  building_type_temple_of_uppsala_01: "Temple of Uppsala"
  building_type_temple_of_uppsala_01_desc: "The temple at Uppsala serves as a religious center for large parts of Scandinavia. A sacred tree stands near the temple, next to a well, similar to that of the legendary Yggdrasil."
  building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
  building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
  building_temple_of_uppsala_02: "Uppsala Cathedral"
  building_temple_of_uppsala_02_desc: "A lofty cathedral built to rival the most splendid constructions of southern Europe, Uppsala Cathedral serves as the burial site for some of the most prominent monarchs of Sweden and contains several saintly relics."
  building_type_lund_cathedral_01: "Lund Cathedral"
  building_type_lund_cathedral_01_desc: "Lund Cathedral is a magnificent church richly decorated with stone sculptures. Constructed with influences from Romanesque architecture, the church shares a lot of similarities with churches in Germany. The building is dedicated to Saint Lawrence, who is the patron saint of Lund."
  building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
  building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
  building_type_danevirke_01: "Danevirke"
  building_type_danevirke_01_desc: "The Danevirke is an extensive earthwork fortification built to prevent incursions from the continent into Danish territories and has been expanded multiple times since its original construction."
  building_danevirke_01: "$building_type_danevirke_01$"
  building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
  building_type_aljaferia_palace_01: "Aljafería"
  building_type_aljaferia_palace_01_desc: "A great palace-fortress built on the Saría plain, the Aljafería is a testament to the power and wealth of Zaragoza. Imposing and splendid in equal measure; it is both an intimidating fortification and a pinnacle of Iberian architecture."
  building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
  building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
  building_type_roman_wall_of_lugo_01: "Roman Walls of Lugo"
  building_type_roman_wall_of_lugo_01_desc: "Built by the Romans long ago, the great Walls of Lugo remain an impressive sight. Pilgrims pass their five gates on the road to Santiago de Compostela, making the journey even more profound."
  building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
  building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
  building_type_rock_of_gibraltar_01: "Rock of Gibraltar"
  building_type_rock_of_gibraltar_01_desc: "The monolithic Rock of Gibraltar overlooks a narrow strait that is the gateway to the Mediterranean Sea. It was one of the Pillars of Hercules in antiquity, considered to mark the end of the known world. Looking at it now, you cannot help but wonder what lies beyond."
  building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
  building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
  building_type_tower_of_hercules_01: "Farum Brigantium"
  building_type_tower_of_hercules_01_desc: "This ancient lighthouse is said to have been based on its more famous sister in Alexandria. Having guided seafarers for untold centuries, it remains important to Galicia's coastal trade. Some claim that you can glimpse Ireland's green coast from the top of this lonely tower, but gazing out, you see only endless sea."
  building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
  building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
  building_type_city_wall_of_toledo_01: "City Walls of Toledo"
  building_type_city_wall_of_toledo_01_desc: "Originally built by the Romans in days of old, these massive walls were significantly expanded under the reign of Wabma, king of the Visigoths. The early Arabic rulers widened them even further, creating a defensive system fit for the City of Kings."
  building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
  building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
  building_type_alcazar_of_segovia_01: "Alcázar of Segovia"
  building_type_alcazar_of_segovia_01_desc: "Rising like the bow of a ship from a rocky crag, this fortress is an awe-inspiring sight. As majestic as it is impenetrable, it is the greatest of all castles in the kingdom of castles — Castille."
  building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
  building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
  building_type_holy_site_basilica_santiago_01: "Cathedral of Santiago de Compostela"
  building_type_holy_site_basilica_santiago_01_desc: "Built over the tomb of James the Great, this splendid edifice is the end point of the Way of Saint James, and the crown of one of the great sites of Christendom. Pilgrims from all over Western and Northern Europe arrive in large numbers, speaking dozens of tongues — though many become mute with awe."
  building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
  building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
  building_type_charnel_grounds_01: "Charnel Grounds"
  building_type_charnel_grounds_01_desc: "As much sites for spiritual cleansing as they are areas for the dead to rest, these open-air grounds provide a site for bodies to decompose."
  building_charnel_grounds_01: "Corpse Storage"
  building_charnel_grounds_01_desc: "Bleached by the sun and picked at by birds of prey, bodies putrefy on the hilltop."
  building_charnel_grounds_02: "Excarnation Fields"
  building_charnel_grounds_02_desc: "Part religious site, part graveyard, the rotting bodies of the dead are kept well away from the living here."
  building_charnel_grounds_03: "Ritual Escarpment"
  building_charnel_grounds_03_desc: "Bodies litter the landscape, scented sachets partially covering up the smell around the paths where the still-living prepare new offerings to the elements."
  building_type_imam_reza_shrine_01: "Sanctuary of Imam Reza"
  building_type_imam_reza_shrine_01_desc: "This sanctuary houses the remains of Ali ar-Rida, celebrated by some Shiites as the eighth imam, who was martyred in this land. The ever-expanding complex includes his shrine as well as prayer halls, a library and a bazaar, growing in an eclectic but glorious fashion with the ebb and flow of pilgrims and caravans."
  building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
  building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
  building_type_soltaniyeh_01: "Dome of Soltaniyeh"
  building_type_soltaniyeh_01_desc: "Both temple and mausoleum, the grand scale and exquisite symmetry of this building is sure to inspire many great works yet to come. Its great double-shelled dome is clad in turquoise, and of such a scale that it almost seems like a challenge to heaven."
  building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
  building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
  building_type_palace_of_ctesiphon_01: "Ruins of the Palace of Ctesiphon"
  building_type_palace_of_ctesiphon_01_desc: "This ancient edifice was the ceremonial seat of the Sasanian kings of kings, but silence has fallen over its once glorious halls, and the flowers in the gardens bloom no more. Much material was taken for the founding of Baghdad, and the people have scattered to the four winds. Yet, an eerie splendor remains, the lingering glory of old."
  building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
  building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
  building_type_palace_of_ctesiphon_02: "Great Palace of Ctesiphon"
  building_type_palace_of_ctesiphon_02_desc: "Now rebuilt, the seat of the ancient kings is restored to its full glory. The gardens bloom anew, and the halls are yet again filled with music and splendor. Visitors come from near and far to behold the great arch of the open throne room, a long-forgotten wonder of the ancient world, that has now at last found its place in the songs."
  building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
  building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
  building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
  building_type_falak_ol_aflak_citadel_01_desc: "Ensconced on a hilltop above the town of Khorramabad, this Sasanian mudbrick fortress remains an impressive sight. The inhabitants of the valley call it #italic Falak-ol-Aflak#!, \"The Heaven of Heavens\", for it seems to them to rest on top of the world, and within its strong walls, they have often found refuge."
  building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
  building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
  building_type_minarets_and_remains_of_jam_01: "Minaret of Jam"
  building_type_minarets_and_remains_of_jam_01_desc: "This structure towers over the Hari river valley, covered in stucco and glazed tile decorations and alternating bands of calligraphy, an exquisite monument to what faith and wealth can achieve even in these remote, rugged lands."
  building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
  building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
  building_type_great_wall_of_gorgan_01: "Great Wall of Gorgan"
  building_type_great_wall_of_gorgan_01_desc: "A vast fortification system built by the ancient kings as a bulwark against the Hephthalites Huns, the Great Wall of Gorgan is shrouded in legend. Alexander the Great himself is said to have passed through its gates on his march to conquer the East."
  building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
  building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
  building_type_maharloo_lake_01: "Lake Maharloo"
  building_type_maharloo_lake_01_desc: "Though this seasonal lake is sometimes merely a dry salt flat, in mid-summer the waters achieve an exquisite, pale red hue. Young poets gather at the shore to gaze upon the strange water, and ponder the beauty and mysteries of the earth."
  building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
  building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
  building_type_tomb_of_cyrus_01: "Tomb of Batsheba"
  building_type_tomb_of_cyrus_01_desc: "This ancient tomb of white limestone is said to be the resting place of Batsheba, the mother of king Solomon, exalted by many faiths. Women tend to the site, and only women are allowed to enter the tomb's dark interior. They seldom speak of what they have seen inside. The waters nearby are said to be blessed, and can cure those who have been bitten by mad dogs."
  building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
  building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
  building_type_rainbow_mountains_01: "Rainbow Mountains"
  building_type_rainbow_mountains_01_desc: "The Creator themselves seem to have painted these ridges in a rainbow of colors. Bands of red, white, yellow, gray, orange and yet stranger hues tint the rocky, tranquil landscape. Local rulers will often take guest hunting here, to see this sublime wonder."
  building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
  building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
  building_type_mount_damavand_01: "Mount Damavand"
  building_type_mount_damavand_01_desc: "A great, snow-capped pinnacle steeped in ancient lore, Mount Damavand is said to be the prison of the monstrous tyrant Zahhāk, where he will abide until the end of the world. Many heroes of old have performed great feats on this mountain, and to those who travel there today, its mighty presence seem to touch their very souls. A dormant volcano, its slopes are dotted by hot springs where weary travelers can stop and relax, pondering the deeds of the ancients."
  building_mount_damavand_01: "$building_type_mount_damavand_01$"
  building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
  building_type_holy_site_fire_temple_01: "Great Fire Temple"
  building_type_holy_site_fire_temple_01_desc: "Inside this grand edifice burns an #italic Atash Behram#!, a Fire of Victory, the greatest and purest of all flames, gathered from lightning, royal candles, cremation pyres, goldsmiths' furnaces and ascetics' hearths. Pilgrims from far away lands come to behold this wonder, while the magi perform seemingly unending purification rites."
  building_holy_site_fire_temple_01: "Great Fire Temple"
  building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
  building_type_ark_of_bukhara_01: "Ark of Bukhara"
  building_type_ark_of_bukhara_01_desc: "It is said that prince Siyavusha built this massive fortress when the world was young. Three thousand years later, it was restored by the Bukhara Khudas, the ancient rulers of this region, and it has been in use ever since. Travelers come from near and far to admire the construction, with seven great pillars mirroring the seven stars of the Big Dipper, but it is a fortification first and foremost, intimidating in its splendor."
  building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
  building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
  building_type_shah_i_zinda_01: "Shah-i-Zinda"
  building_type_shah_i_zinda_01_desc: "The name of this tomb complex means #italic The Living King#!, referring to Muhammad's cousin Quham ibn Abbas who is said to be buried here. The mausoleums are quite small and humble, yet they hold a solemn beauty that makes many linger amidst the silent tombs, to ponder the transience of life."
  building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
  building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
  building_shah_i_zinda_02: "Shah-i-Zinda Necropolis"
  building_shah_i_zinda_02_desc: "A vast necropolis of mausoleums, tall gates and domed passages clad in turquoise tiles, #italic The Living King#! is the burial site of the prophet's cousin and many other great lords of old. The complex is ever-expanding and sublime, eerie and impressive in equal measure."
  building_type_alamut_castle_01: "Alamut Castle"
  building_type_alamut_castle_01_desc: "This eagle's nest, perched atop a lofty crag, was built by the Justanids to serve as a fortress redoubt of their beleaguered realm. With its awe-inspiring setting and strong ramparts, it is near-impregnable by all accounts, and could prove an ideal stronghold for any warlike faction or sect that would thrive in such an isolated location."
  building_alamut_castle_01: "$building_type_alamut_castle_01$"
  building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
  building_type_alamut_castle_02: "Alamut Fortress"
  building_type_alamut_castle_02_desc: "Perched atop a lofty crag, this castle has long served as a remote mountain redoubt. It has now been rebuilt into a formidable #italic fedayeen#! fortress, housing libraries, laboratories and tranquil gardens among the imposing fortifications. To some, it is a place of bloodshed and war, to others a place of spiritual repose - or perhaps both."
  building_alamut_castle_02: "$building_type_alamut_castle_02$"
  building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
  building_type_assassin_castle_01: "$holy_order_hashshashin$ $building_castle_04$"
  building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
  building_assassin_castle_01: "$building_type_assassin_castle_01$"
  building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"
  building_type_qanats_01: "$building_qanats_06$"
  building_type_qanats_01_desc: "$building_qanats_05_desc$"
  building_qanats_01: "Yakchāl"
  building_qanats_01_desc: "These dome-shaped ice houses combine a subterranean storage area with heat-resistant construction materials to create an insulated space that functions as an evaporative cooler."
  building_qanats_02: "Cistern"
  building_qanats_02_desc: "Called #italic Ab anbar#! in Persian, these arched structures, half underground, are used to store large volumes of water."
  building_qanats_03: "Windcatchers"
  building_qanats_03_desc: "A Persian invention, these tall towers are connected to cisterns and other buildings. Through openings in the direction of the prevailing winds, they catch air flows which are then circulated in their interiors to provide cooling."
  building_qanats_04: "Kārīz"
  building_qanats_04_desc: "The first stage of a subterranean aqueduct system, the kārīz is a series of vertical shafts, connected by a gently sloping tunnel, that taps into a source of underground water and delivers it to the surface."
  building_qanats_05: "Small Qanats"
  building_qanats_05_desc: "Qanats are underground aqueducts designed to mitigate loss of water from evaporation. While quite small at this stage, this system still provides a significant benefit to agriculture."
  building_qanats_06: "Qanats"
  building_qanats_06_desc: "The underground aqueducts have been expanded, connecting them to local cisterns, ice houses and irrigation systems."
  building_qanats_07: "Large Qanats"
  building_qanats_07_desc: "This large system of underground aqueducts stretches for several #italic parasangs#!, providing a formidable water supply for both farmers and townspeople."
  building_qanats_08: "Massive Qanat System"
  building_qanats_08_desc: "Flowing into countless underground cisterns, irrigation channels, ice houses, bath houses, fountains and drinking wells, this formidable subterranean aqueduct system is a true testament to Persian ingenuity and glory."
  building_type_tower_of_silence_01: "Great Tower of Silence"
  building_type_tower_of_silence_01_desc: "Our faith teaches us to dispose of the cadavers of righteous adherents by leaving them to animals and the open sky. Thusly the soul is kept pure and the community free from the corruption of decomposing flesh.\n\nWhen outsiders won't allow us our rites, we must build these towers to safeguard such mortal remains and symbolize our enduring belief."
  building_tower_of_silence_01: "Great Tower of Silence"
  building_tower_of_silence_01_desc: "Built in a quiet part of the duchy, this flat, open-topped tower is where the locals lay their dead to rest. Bodies inside are exposed to carrion birds and the rigors of the sun, conveying their departed souls safely to the afterlife and keeping the living free of corruption. Religious proscriptions necessitate the tower rather than the traditional wilderness, but its presence binds the community fast."
  tower_of_silence_01.tt.liege_not_approve_of_burial: "[liege_possessive|E] [faith|E] allows your people to practice traditional burial without the need for a $building_type_event_tower_of_silence_01$"
  tower_of_silence_01.tt.county_not_tos_users: "[county|E] [faith|E] does not dispose of its dead like this"
  building_type_event_tower_of_silence_01: "Tower of Silence"
  building_type_event_tower_of_silence_01_desc: "$building_tower_of_silence_01_desc$"
  building_event_tower_of_silence_01: "Tower of Silence"
  building_event_tower_of_silence_01_desc: "$building_type_tower_of_silence_01_desc$"
  building_church_of_the_theotokos: "Temple of the Theotokos"
  building_church_of_the_theotokos_desc: "The Holy Cross has long conquered this magnificent structure, vanquishing the pagan cult to the virgin goddess Athena.\nNowadays, it holds the shrines to Maria Parthenos, Mother of God and only Virgin worthy of the name #EMP Holy#!."
  building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
  building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
  building_parthenon: "Parthenon"
  building_parthenon_desc: "The holy temple of mighty Athena stands proudly once again, uncontaminated by silly superstitions.\nThese majestic columns and walls, raised more than 1000 years ago, have withstood the test of time and still protect the homes of the faithful from above, a silent symbol of the blessing of the Virgin Goddess who named the city."
  building_type_parthenon: "$building_parthenon$"
  building_type_parthenon_desc: "$building_parthenon_desc$"
  building_hagios_demetrios: "Hagios Demetrios"
  building_hagios_demetrios_desc: "The church of Saint Demetrios is the most important shrine in the city.\nFirst raised when the faith in Christ was still young, it incorporates the Roman bathhouse in which the Saint, together with many other early believers, was imprisoned, martyrized, and buried."
  building_type_hagios_demetrios: "$building_hagios_demetrios$"
  building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
  building_kassiopi_castle: "Kassiopi Castle"
  building_kassiopi_castle_desc: "An imposing fortification on the coast. Its strategic position overseeing the channel separating the island from the mainland makes it a vital control point in the Ionian area."
  building_type_kassiopi_castle: "$building_kassiopi_castle$"
  building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
  building_saint_lazarus: "Church of Saint Lazarus"
  building_saint_lazarus_desc: "According to tradition, Lazarus of Bethany, once raised from the dead by Christ, was buried in the town of Larnaca upon his second death.\nThe tomb was lost for centuries but, upon its retrieval, Emperor Leo VI had the saint's remains moved to Constantinople and this imposing church built on top of the grave."
  building_type_saint_lazarus: "$building_saint_lazarus$"
  building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
  building_type_sumela_monastery_01: "Sumela Monastery"
  building_type_sumela_monastery_01_desc: "The origins of this monastery, built on a steep cliff on the Black Mountain, are so remote to be almost shrouded in mystery; according to some, it was first erected by order of Emperor Theodosius in the 4th century, but the sacred spring and ancient frescoes could be even older.\nThe monastery's gem is a fresco of the Mother of God, said to have been painted by Apostle Luke himself."
  building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
  building_sumela_monastery_01_desc: "The monastery has fallen into ruins and has been subsequently restored and expanded by several emperors; the main contributor to the current embodiment has been Emperor Justinian through General Belisarius' intervention."
  building_sumela_monastery_02: "Renovated $building_type_sumela_monastery_01$"
  building_sumela_monastery_02_desc: "Many centuries have passed since the last time this monastery was renovated. The most recent intervention has granted it more hereditary lands and dependents, tax exemptions, and imperial fundings to raise new buildings. The Rock Church benefited from it the most as it received a completely new cycle of frescoes."
  building_patras_castle: "Patras Castle"
  building_patras_castle_desc: "The archaic acropolis of the city of Patras, rising on a hill of the Vodias mountains, was replaced by a fortification during the reign of Emperor Justinian.\nThe castle has been uninterruptedly in use since then, always under the protection of the local patron, St. Andrew, and of the #EMP genius loci#! Patrinella, the Roman statue of a maiden."
  building_type_patras_castle: "$building_patras_castle$"
  building_type_patras_castle_desc: "$building_patras_castle_desc$"
  building_maiden_tower: "Maiden's Tower"
  building_maiden_tower_desc: "This rock in front of the coast already hosted a custom station at the times of Alcibiades the Athenian thanks to its ideal position at the entrance of the Bosphorus strait.\nA fortified tower on the same small island is now able to control all naval traffic coming from and heading to the Black Sea; in addition, a large chain can be lifted to the sea level between the tower and Constantinople, effectively blocking the passage to any dangerous or unwanted ship."
  building_type_maiden_tower: "$building_maiden_tower$"
  building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
  building_despot_palace: "Despots' Palace"
  building_despot_palace_desc: "A grandiose palace in a safe location on Mt. Taygetos, just above the fortified city of Mystras.\nThe palace has all the luxuries to compete with the greatness of the Constantinopolitan halls, and it's worthy of only the richest and most influential of governors."
  building_type_despot_palace: "$building_despot_palace$"
  building_type_despot_palace_desc: "$building_despot_palace_desc$"
  building_type_meteora_01: "Meteora"
  building_type_meteora_01_desc: "Meteora is the name given by the locals to a breathtaking rock formation made of natural pillars rising just beside Mount Pidnos."
  building_meteora_01: "$building_type_meteora_01$"
  building_meteora_01_desc: "The natural caves and hollows of Meteora have been inhabited by ascetic hermits since the early 9th century, but no human-made buildings have ever altered the landscape."
  building_meteora_02: "$building_type_meteora_01$"
  building_meteora_02_desc: "As more and more hermit monks seeked refuge on the hollowed peaks of Meteora, more and more monasteries started to appear.\nMan's dominion over hostile nature here is still very feeble, though; the monasteries are extremely hard to reach, mostly relying only on ladders, ropes, hand-hauling, and #EMP prayers#!, as the fall in case of equipment's failure is lethal."
  building_type_mount_athos_01: "Гора Афон"
  building_type_mount_athos_01_desc: "According to tradition, the Virgin Mary was sailing from Palestine to Cyprus to visit her son's friend, Lazarus, who was evangelizing the island, when the ship was blown off-course and forced to land here, by Mount Athos. When Mary disembarked, she was in awe of the natural beauty of the area, so she blessed it and asked for it as her own garden. A voice from Heaven granted her wish; since then, the area is considered holy and is forbidden to any other woman."
  building_mount_athos_01: "$building_type_mount_athos_01$"
  building_mount_athos_01_desc: "Christian communities have inhabited this promontory since at least the times of Emperor Constantine I, and monks from Mount Athos already took part in the Seventh Council of Nicaea. However, no proper monastic community or permanent buildings exist yet."
  building_mount_athos_02: "$building_type_mount_athos_01$"
  building_mount_athos_02_desc: "The arrival of a monk called Athanasios to Mount Athos sets into motion the foundation of several monasteries throughout the peninsula: first of all, Great Lavra and Vatopedi, both dedicated to the Annunciation. With proper monasteries, the local monastic life is given order and rules."
  building_mount_athos_03: "$building_type_mount_athos_01$"
  building_mount_athos_03_desc: "The popularity of Mount Athos as a monastic center, based on the many concessions offered to it by the lay power, its autonomous statutory, the truly isolated lifestyle, and its flourishing production of icons, has ensured a continuous stream of new joining monks for centuries.\nAs the number of monks grew, so did the number of monasteries. Twenty monasteries currently exist on Mt. Athos, making it one of the largest and more influential monastic communities in the area."
  building_apollinare_nuovo: "Sant'Apollinare Nuovo"
  building_apollinare_nuovo_desc: "The Basilica of Sant'Apollinare Nuovo has only gained its current name recently, when the relics of Saint Apollinaris were transferred from the neighboring Basilica in Classe. Its history, however, is much longer.\nFirst consecrated in the early 6th century by King Theodoric of the Ostrogoths as an Arian church, the building has seen many renovations both in structure and decoration while maintaining its unique style — an elegant mixture of western and eastern art — and its amazing Byzantine mosaics."
  building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
  building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
  building_saint_catherine: "Saint Catherine's Monastery"
  building_saint_catherine_desc: "An unassuming monastery in the middle of the desert, but with a heavy history. The first monastic structure was, in fact, ordered to be built by Emperor Constantine's mother on the site of the apparition of the Burning Bush to Moses. Emperor Justinian financed its expansion into the current fortified monastery, also enclosing the Well of Moses. Only centuries after its foundation did the spoils of Saint Catherine arrive at the monastery, changing its name.\nThe monastery has always been among the most ancient and prolific scriptoria and icon-making centers."
  building_type_saint_catherine: "$building_saint_catherine$"
  building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
  building_jvari_monastery: "Jvari Monastery"
  building_jvari_monastery_desc: "An ancient monastery erected on the exact spot where Saint Nino planted a miraculous cross while evangelizing Georgia.\nThe holy building attracts pilgrims from all over the Caucasus."
  building_type_jvari_monastery: "$building_jvari_monastery$"
  building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
  building_etchmiadzin_cathedral: "Cathedral of Vagarshapat"
  building_etchmiadzin_cathedral_desc: "This ancient cathedral is the historical center of Armenian Apostolic Christianity. Originally founded by Saint Gregory the Illuminator over a pagan temple to symbolize the triumph of the newly-adopted religion of the Kingdom of Armenia, the church was destructed almost completely during the Sasanid invasion, and rebuilt from the ground some years later.\nAfter the 7th century, however, the cathedral has been repeatedly plundered and abandoned, and has fallen into a state of disrepair. Only a drastic and expensive intervention could return it to its previous splendor."
  building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
  building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
  building_cattolica_stilo: "Cattolica di Stilo"
  building_cattolica_stilo_desc: "The Byzantine influence on this building is strong: a small church with baptistery, in red bricks nested upon naked rocks, with an \"inscribed cross\" plan and a rich decoration of fresco cycles, dominating the valley of the Stilaro stream.\nThe church is an isolated gem in the middle of hostile nature, where man can feel closer to God."
  building_type_cattolica_stilo: "$building_cattolica_stilo$"
  building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
  building_hosios_loukas: "Hosios Loukas"
  building_hosios_loukas_desc: "The monastery is dedicated to the preservation of the relics of Venerable Luke of Steiris, the hermit monk.\nThe holy remains are said to exude a miraculous oil, and attract countless pilgrims who sleep by the tomb in order to be healed by incubation. The inner decoration is praised throughout the Eastern Mediterranean for its quality and lavishness, as the finest artists of the age have enriched it with mosaics, icons, chandeliers, carvings, and cloths."
  building_type_hosios_loukas: "$building_hosios_loukas$"
  building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
  building_sofia_ohrid: "Church of Saint Sophia"
  building_sofia_ohrid_desc: "The cathedral of Ohrid was first destroyed when the Slavs first descended into these lands, and was not rebuilt until the area was safely back into the folds of the Christian faith.\nIts last embodiment is a dome basilica richly decorated with fresco cycles from the finest artists of the age."
  building_type_sofia_ohrid: "$building_sofia_ohrid$"
  building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
  building_fairy_chimneys: "Troglodytic Settlements"
  building_fairy_chimneys_desc: "Rocks are extremely malleable in this area, naturally forming cones, peaks, and caves.\nHumans have taken advantage of these structures for centuries, building stables, storage, and refuges, then houses and production buildings, then finally churches inside the rock cones, and whole settlements have thus formed."
  building_type_fairy_chimneys: "$building_fairy_chimneys$"
  building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
  building_cilician_gates: "Cilician Gates"
  building_cilician_gates_desc: "The Cilician Gates are a pass through the Taurus Mountains that connect the Cilician plains with the Anatolian plateau.\nSince time immemorial, the pass has been fortified, and controlling it meant controlling one of the main commercial and military arteries of Asia Minor and the Middle East."
  building_type_cilician_gates: "$building_cilician_gates$"
  building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
