l_english:
  # Target is followed by ill omens
  claim_throne_ongoing.1001.t: "Погані передвісники"
  claim_throne_ongoing.1001.desc: "Очевидно, що я не [Select_CString(ROOT.Char.IsFemale, 'самотня', 'самотній' )] у своїх амбіціях та правити державою [target_title.GetNameNoTooltip] хоче багато хто. Схоже, що [target.Custom('ResidenceBuilding')], де мешкає [target.GetTitledFirstName], часто відвідують ворони, а кілька ночей тому навіть зірки падали рівно над державою [target_title.GetNameNoTierNoTooltip].\n\nІ селяни, і знать шепочуться, що це ознаки того, що [target.GetFirstNameNoTooltip] більше не має божественної підтримки."
  claim_throne_ongoing.1001.a: "Здається, нам [Select_CString(target.IsFemale, 'потрібна нова', 'потрібен новий' )] [target.GetTitleAsNameNoTooltip]!"
  claim_throne_ongoing.1001.b: "Тільки [ROOT.Char.GetFaith.AltPriestTermPlural] можуть інтерпретувати ці знаки."
  # Gradually take on more responsibility in the realm
  claim_throne_ongoing.1002.t: "Заслужена влада"
  claim_throne_ongoing.1002.desc: "Моє бажання здобути титул [target.GetTitleAsName] держави [target_title.GetNameNoTier] викликано не простою жагою до влади. Ні, ніхто окрім мене не зможе нести на собі таку відповідальність. Навіть [target.GetTitledFirstName], здається, визнає це, оскільки мені довіряють все важливіші доручення.\n\nНезабаром я цілком можу отримати ту саму владу, що й [target.GetTitleAsNameNoTooltip], за винятком самого титулу."
  claim_throne_ongoing.1002.a: "«Не турбуйтеся, [Select_CString(target.IsFemale, 'пані', 'пане' )], я потурбуюся і про це...»"
  claim_throne_ongoing.1002.b: "Щось я перегинаю патик."
  # Buying support from vassals
  claim_throne_ongoing.1003.t: "Заслужена підтримка"
  claim_throne_ongoing.1003.desc: "[target.GetTitleAsName] держави [target_title.GetNameNoTier] повинен мати на своєму боці більше побратимів-васалів, ніж зараз має [target.GetTitledFirstName]. І якщо я хочу претендувати на цей титул, мені доведеться постаратися.\n\nПродемонструвавши, яку щедрість я проявлятиму як [target.GetTitleAsName], я, можливо, заручусь кількома союзниками."
  claim_throne_ongoing.1003.a: "Для моїх вірних слуг жодна нагорода не буде занадто щедрою!"
  claim_throne_ongoing.1003.b: "Мені знадобиться все моє золото для майбутньої боротьби."
  # Lunatic declares themselves ruler
  claim_throne_ongoing.1004.t: "Проголошення влади"
  claim_throne_ongoing.1004.desc: "Може здатися, що мені потрібно докладати зусиль, щоби захопити владу в державі [target_title.GetName], але в мене вже є куди більш значущий титул.\n\nЯ [ROOT.Char.GetLadyLord|U] всіх редисок у державі [target_title.GetNameNoTierNoTooltip]!"
  claim_throne_ongoing.1004.a: "Кастеллан, подати мені мою редискову печатку!"
  claim_throne_ongoing.1004.b: "Ні, [ROOT.Char.GetLadyLord] усіх редисок не в державі [target_title.GetNameNoTierNoTooltip]..."
  claim_throne_ongoing.1004.b_flavor: "..А у всьому світі!"

  claim_throne_ongoing.1005.t: "[ROOT.Char.GetLadyLord|U] редисок"
  claim_throne_ongoing.1005.desc: "Нещодавно на моє розпорядження відшмагали кілька слуг, які, як мені здалося, насміхалися з мене, називаючи мене «Ваша Редисність». Тепер канцлер показує мені указ, в якому я наполягаю на подібному зверненні.\n\nЗдається, світ грає зі мною злий жарт, але в затуманених частинах мого розуму коливаються якісь спогади..."
  claim_throne_ongoing.1005.a: "Та що… Що я роблю?"
  claim_throne_ongoing.1005.b: "Я не роблю помилок. Ви всі виконуватимете мій наказ."

  claim_throne_ongoing.1006.t: "Тверда підтримка"
  claim_throne_ongoing.1006.desc: "Як і з багатьох інших питань, [Select_CString(friend.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstName] погоджується зі мною: [target.GetTitledFirstName] не в змозі правити державою [target_title.GetNameNoTier].\n\n«Я знаю куди більш підходящих кандидатів, — з упевненістю говорить [friend.GetSheHe] мені. — І ти серед них на першому місці. Одне твоє слово, і я підтримаю тебе»."
  claim_throne_ongoing.1006.a: "Дружба — найбільш гідний прояв вірності."
  claim_throne_ongoing.1006.b: "Спрямуй свої зусилля на те, щоб повідомити про це іншим."

  claim_throne_ongoing.1007.t: "Rule of the Sword"
  claim_throne_ongoing.1007.desc: "Word of my ambition to take control of [target_title.GetNameNoTier] has started to spread among the [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] of the realm. Discontent rises within the rank and file as many believe it is time for a change.\n\nAs this tension seethes, I am approached by none other than [scheming_knight.GetTitledFirstName], one of [target.GetTitledFirstNamePossessive] [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]. Our warriors deserve better than this. Promise fair treatment to our men, as well as a generous purse of gold, and you will have my sword."""""
  claim_throne_ongoing.1007.a: "My $knight_culture_player_plural_no_tooltip_lowercase$ will always come first! "
  claim_throne_ongoing.1007.b: "A $knight_culture_player_no_tooltip_lowercase$ who betrays their liege is no $knight_culture_player_no_tooltip_lowercase$ at all."

  claim_throne_ongoing.1008.t: "Fool Them All"
  claim_throne_ongoing.1008.desc: "My efforts to bolster my claim on [target_title.GetName] could perhaps be aided by some trickery.\n\nA letter proclaiming that the end is nigh has been circulating through neighboring realms as of late. With a bit of forgery and patience, I'm sure I could craft a similar letter proclaiming that I should rule instead of [target.GetTitledFirstName].\n\nBut how should I use such a letter?"
  claim_throne_ongoing.1008.a: "Put on a public display."
  claim_throne_ongoing.1008.b: "Share it with my fellow vassals."
  claim_throne_ongoing.1008.c: "Stay out of it."
  claim_throne_ongoing.1008.c.tt: "You use the time more wisely instead."

  claim_throne_ongoing.1009.t: "Caught in a Lie"
  claim_throne_ongoing.1009.desc: "It seems like [fraud_catcher.GetTitledFirstName] is trying to make a name for [fraud_catcher.GetHerselfHimself] by claiming my recent letter is a mere forgery and that none of the claims within are true.\n\nAnd even worse, [target.GetTitledFirstName] is believing every word of it! Have I been found out?"
  claim_throne_ongoing.1009.a: "This was a test, and you all failed."
  claim_throne_ongoing.1009.b: "How dare you accuse me of lying?"
  claim_throne_ongoing.1009.b.duel_success: "You make a convincing case"
  tooltip.claim_throne_ongoing.1009.b.duel_success: "They are all duped"
  claim_throne_ongoing.1009.b.duel_failure: "Nobody buys it"
  tooltip.claim_throne_ongoing.1009.b.duel_failure: "You fail to impress anyone"