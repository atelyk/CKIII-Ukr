l_english:
  FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD: "[faction_military_power|E] вище стану: #V $VALUE|0=-$#!"
  FACTION_DISCONTENT_POWER_BELOW_THRESHOLD: "[faction_military_power|E] нижче стану: #V $VALUE|0=-$#!"
  FACTION_POWER_HARD_RULE: "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
  FACTION_POWER_INTERNAL_ISSUES: "Існуючі фракції: #V $VALUE|0$#!"
  FACTION_DEMAND_ACCEPT: "Гадаю, в мене немає іншого вибору..."
  FACTION_DEMAND_REFUSE: "Я не терпітиму погроз!"
  FACTION_DEMAND_ACCEPTED_OPT: "Мудре рішення"
  FACTION_DEMAND_REFUSED_OPT: "Тоді це війна!"
  faction_demand.2004.opt_tt: "Я приєднуюсь до війни проти [faction_target.GetShortUIName]"
  FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT: "Надіслати ультиматум!"
  FACTION_IMPRISONMENT_RETALIATION_WARNING: "#high Ув'язнення [recipient.GetShortUIName] може спровокувати [retaliating_faction.GetName] до бунту!#!"
  faction_demand.9001.t: "[retaliating_faction.GetName] У відповідь"
  FACTION_FAILED_IMPRISONMENT_RETALIATION: "[actor.GetShortUIName] несправедливо прийшла до спроби ув'язнення [recipient.GetShortUIName], який є одним членів нашої фракції."
  FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION: "[actor.GetShortUIName] несправедливо [Select_CString(actor.IsFemale, 'ув\\'язнила', 'ув\\'язнив' )] [recipient.GetShortUIName], який був одним з членів нашої фракції."
  FACTION_IMPRISONMENT_RETALIATION_END: "\n\nТакий зухвалий напад на [retaliating_faction.GetName] можна розглядати лише як війну, тож якщо ми не захистимося зараз, нас неодмінно переб'ють поодинці!"
  FACTION_IMPRISONMENT_RETALIATION_OPT: "На війну!"
  #Independence Faction
  independence_faction: "$game_concept_independence_faction$"
  independence_faction_desc: "Члени [faction|E] прагнуть до незалежності від свого [liege|E].\n\n#S Ультиматумом#!\nAll Члени фракції стають [independent|E]\n[liege|E] програє [prestige|E]"
  independence_faction_short_effect_desc: "Прагнуть незалежності від свого [liege|E]"
  nation_fracturing_faction: "Фракція розпустила"
  nation_fracturing_faction_desc: "Члени $nation_fracturing_faction$ [faction|E] прагнуть знищити керування свого [liege|E].\n\n#S Ultimatum#!\nAll Членами фракції стають [independent|E]\n[liege|E] loses their [primary_title|E] та усі [titles|E] цього [title_tier|E]"
  nation_fracturing_faction_short_effect_desc: "Хоче знищити Управіння свого [liege|E]"
  liege_primary_title_dissolution: "Ти отримав незалежність!"
  liege_primary_title_dissolution_desc: "Ваш сюзерен втратив свої [primary_title|E] тому що $nation_fracturing_faction$ [faction|E]"
  FACTION_DEMAND_COLLAPSE: "[faction_target.GetPrimaryTitle.GetNameNoTier] Вимога про розпуск"
  FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIt is time for you to recognize that you are not able to maintain the unity of [faction_target.GetPrimaryTitle.GetNameNoTier]. It's time to end your rule or of any others: the region needs more freedom. Accept our demands or face our swords on the battlefield!"
  FACTION_DEMAND_COLLAPSE_ACCEPTED: "Вимоги про розпуск прийняті"
  FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаші хибні вимоги лише послаблять нас усіх. Незважаючи на це, щоб врятувати країну від марного кровопролиття, я змушений задовольнити ваше прохання про незалежність."
  FACTION_DEMAND_COLLAPSE_REFUSED: "Вимоги про розпуск відхилені"
  FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаша ганебна спроба шантажу не вдалася. Скільки б зіпсованих душ ви не переманили, щоб допомогти здійснити свій план, я не здамся просто так, без бою. Я краще помру, захищаючи те, що належить мені по праву!"
  FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "Кінець [faction_target.GetPrimaryTitle.GetNameNoTier]!"
  FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "Час настав! Об'єднані голоси [faction.GetName] погоджуються, що [faction_target.GetName] втратила будь-яке право на управління [faction_target.GetSheHe] яку ми колись мали. Нам дадуть нашу незалежність або ми візьмемо її силою!"
  faction_demand.1002.tt: "[faction_target.GetPrimaryTitle.GetNameNoTier] знищена."
  FACTION_DEMAND_INDEPENDENCE: "Вимога незалежності"
  FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастав час визнати повну незалежність [faction_leader.GetPrimaryTitle.GetNameNoTier] та іншими країнами з [faction.GetName]. Прийміть наші вимоги або зіткнетеся з нашою силою на полі бою!"
  FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Вимоги незалежності прийняті"
  FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаші хибні вимоги призведуть лише до послаблення нас. Regardless, Щоб уберегти державу від марного кровопролиття, я змушений задовольнити ваше прохання щодо надання незалежності."
  FACTION_DEMAND_INDEPENDENCE_REFUSED: "Вимоги незалежності відхилені"
  FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаша ганебна спроба шантажу не вдалася. Скільки б зіпсованих душ ви не переманили, щоб допомогти здійснити свій план, я не здамся просто так, без бою. Я краще помру, захищаючи те, що належить мені по праву!"
  FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "Незалежність!"
  FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "Час настав! Об'єднані голоси [faction.GetName] погоджуються, що [faction_target.GetName] втратила будь-яке право на управління [faction_target.GetSheHe] яку ми колись мали. Нам дадуть нашу незалежність або ми візьмемо її силою!"
  faction_demand.0002.tt: "Всі члени фракції отримують незалежність!"
  #Peasant Faction
  peasant_faction: "Фракція селян"
  peasant_faction_desc: "Сільська [faction|E] бажає свободи для народу від іноземного або невірного панування, і буде прагнути замінити сюзерена, який не поділяє її поглядів [culture|E] та [faith|E] простолюдинів у [counties|E]."
  peasant_faction_short_effect_desc: "Хоче нижчий [county_control|E]"
  peasant_faction_every_county: "Кожне графство у фракції"
  peasant_faction_spawn_county_levies: "Утворює [army|E] селянських повстанців, пропорційно до чисельності [levies] графства"
  FACTION_DEMAND_PEASANT: "До [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
  FACTION_DEMAND_PEASANT_DESC: "Надто довго ми терпіли ваші принизливі закони. Годі! Ми більше не платитимемо вам податки.\n\nКоли ваша скарбниця і ваші комори спорожніють, ви пошкодуєте, що не ставилися до нас краще."
  FACTION_DEMAND_PEASANT_ACCEPT: "Гадаю, я можу вам дати податкову пільгу..."
  FACTION_DEMAND_PEASANT_REFUSE: "Ні за що! Доля селянина — служити панові!"
  FACTION_PEASANT_NAME: "Селянський набрід"
  FACTION_PEASANT_TITLE_NAME: "Селянське повстання"
  #Populist Faction
  populist_faction: "Фракція популістів"
  populist_faction_desc: "Популістська [faction|E] прагне свободи від чужоземного або невірного правління, та прагнутиме незалежності від сюзерена, який не поділяє їхніх поглядів [culture|E] чи [faith|E]."
  populist_faction_short_effect_desc: "Прагне незалежності від свого [liege|E]"
  FACTION_DEMAND_POPULIST: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_DESC_CULTURE: "Ми не будемо миритися з чужоземним поневоленням [peasant_leader.GetCulture.GetName] традицій. Настав наш час!\n\nДайте нам право керувати собою так, як ми вважаємо за потрібне, або зіткніться з об'єднаним гнівом усіх моїх співвітчизників!"
  FACTION_DEMAND_POPULIST_DESC_FAITH: "Ми не будемо миритися з вашим підлим гнобленням віруючих [peasant_leader.GetFaith.GetAdherentNamePlural] більше не можна. Наш час прийшов!\n\nЗ [peasant_leader.GetFaith.WarGodName] керуючи нами, ми повстанемо і звільнимося від твого [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] правління!"
  FACTION_DEMAND_POPULIST_DESC: "Ми не будемо терпіти ваше мерзенне гноблення добра [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] більше не можна. Наш час настав!\n\nWith [peasant_leader.GetFaith.WarGodName] керуючи нами, ми повстанемо і звільнимося від твого [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] правління!"
  FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Зачекайте... а що, якби я став таким, як ти у стилі життя?"
  FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Добре, мені не потрібні такі сварливі теми!"
  FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N Ви залишитеся без землі!#!"
  FACTION_DEMAND_POPULIST_REFUSE: "Хочете свободи? Ви отримаєте її лише після смерті!"
  FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#! та #high [faction.GetName]#! проголошує [war|E] на тебе"
  FACTION_POPULIST_REVOLT_TITLE_NAME: "Популістське повстання"
  FACTION_POPULIST_CREATED_TITLE_NAME: "[base_county.GetNameNoTierNoTooltip]"
  FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "Ви можете поділяти наші традиції та вірування, але ми не можемо терпіти ні вас, ні [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] більше не буде!\n\nАбо залишайтеся осторонь, або допоможіть нам здобути свободу, на яку ми по праву заслуговуємо! "
  FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "Ми не будемо миритися з чужоземним гнобленням [peasant_leader.GetCulture.GetName] традиції більше не існують. Прийшов наш час!n\nМи вимагатимемо від вашого сюзерена повної свободи, [faction_target.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "Ми не будемо миритися з вашим підлим гнобленням віруючих [peasant_leader.GetFaith.GetAdherentNamePlural] більше не можна. Прийшов наш час!\n\nWith [peasant_leader.GetFaith.WarGodName] керуючи нами, ми повстанемо і звільнимося від влади вашого сюзерена, [faction_target.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_VASSAL_DESC: "Ми не будемо терпіти ваше мерзенне гноблення добра [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] більше не можна. Прийшов наш час!\n\nМи звільнимося від вашого управління та тиранії вашого сюзерена, [faction_target.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "Дозвольте долучитися до вас!"
  FACTION_DEMAND_POPULIST_VASSAL_CONVERTS: "Зачекай! А що, як я перейму твої звичаї та #EMP help#! тебе?"
  FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT: "Ви допоможете повстанцям проти вашого [liege|E]"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR: "Тоді я зустрінуся з тобою на полі бою, #EMP зрадник#!!"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT: "Ви не можете вступити до війни, бо вже перебуваєте у стані війни з іншим учасником"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2: "Ви не можете вступити до війни, оскільки це призведе до того, що ви вступите у війну з союзником, який веде іншу війну"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT: "Ви допоможете своїм [liege|E] проти повстанців"
  FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE: "Я б не хотів у це втручатися..."
  FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A: "Ви не приєднуєтеся до #high [populist_war.GetName]#!"
  FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B: "#N Ви втратите частину своєї держави, якщо сюзерен підкориться їхнім вимогам!#!"
  POPULIST_FACTION_INDEPENDENCE_TITLE: "Здобуття незалежності"
  POPULIST_FACTION_INDEPENDENCE_DESC: "Ви здобули незалежність від [faction_target.GetTitledFirstName] в результаті [popular_faction|E]"
  VASSAL_JOINS_LIEGE_TOOLTIP: "#high [vassal_to_join_liege.GetTitledFirstName]#! приєднується до війни на вашому боці як Захисник"
  VASSAL_JOINS_REBELS_TOOLTIP: "#high [vassal_to_join_rebels.GetTitledFirstName]#! приєднується до війни на боці повстанців як Атакувальник"
  populist_faction_same_culture_faith_as_liege: "Не можуть бути однакові [culture|E] та [faith|E] як твій [liege|E]"
  #Liberty Faction
  liberty_faction: "Фракція Свободи"
  liberty_faction_desc: " [faction|E] Свободи прагне лиш знизити [crown_authority|E], але в іншому члени лояльно ставляться до [realm|E]."
  liberty_faction_short_effect_desc: "Хоче знизити [crown_authority|E]"
  FACTION_DISCONTENT_CA_1: "Обмежена Повноваження Корони: #V $VALUE|0$%#!"
  FACTION_DISCONTENT_CA_2: "Високе Повноваження Корони: #V $VALUE|0$%#!"
  FACTION_DISCONTENT_CA_3: "Абсолютна Повноваження Корони: #V $VALUE|0$%#!"
  FACTION_DEMAND_LIBERTY: "Вимога свободи"
  FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастав час визнати давні та невід'ємні права ваших васалів! Прийміть вимоги [faction.GetName] або зіткнетеся з нашими мечами на полі битви!"
  FACTION_DEMAND_LIBERTY_ACCEPTED: "Вимоги свободи прийняті"
  FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаші егоїстичні уявлення про \"свободу\" послаблять Країну в усьому. Однак, щоб уникнути непотрібного кровопролиття, я прийму ваші вимоги."
  faction_demand.0102.tt: "Ваш Сюзерен [crown_authority|E] понижено!"
  FACTION_DEMAND_LIBERTY_REFUSED: "Вимоги свободи відхилені"
  FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаша безглузда спроба залякування нічим не вдасться. Я ваш Сюзерен! Ви, жалюгідна купка зрадників, дізнаєтесь своє місце на полі бою!"
  FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "Свобода або смерть!"
  FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "Мить прийшла! Володарі [faction.GetName] згодні з тим, що [faction_target.GetName] це тиран, який має знищити [faction_target.GetHerHis] тиранічну владу над нами... на кінчику меча, якщо знадобиться."
  #Claimant faction
  claimant_faction: "Фракція на підтримку претендента"
  claimant_faction_desc: "Члени цієї [factions|El] підтримують претендента на титул, що належить їхньому [Concept( 'liege', 'сюзерену' )|E]."
  claimant_faction_short_effect_desc: "Хоче отримати титул [ROOT.Faction.GetSpecialTitle.GetName]"
  FACTION_DEMAND_CLAIMANT: "Вимога претендента"
  FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_claimant.GetName] має священне право на титул [faction_targeted_title.GetNameNoTier], і ми зібралися, щоб підтримати це право. Прийміть це, інакше ми змусимо вас силоміць!"
  FACTION_DEMAND_CLAIMANT_DESC_ME: "Священне право на титул [faction_targeted_title.GetNameNoTier] належить мені, і я нарешті можу ним скористатися. Прийміть це, або мені доведеться вдатися до сили!"
  FACTION_DEMAND_CLAIMANT_ACCEPTED: "Вимога претендента прийнята"
  FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Я бачу, ви швидше спалите державу дотла, ніж відмовитеся від цієї безрозсудної затії. Заради загального блага я виконаю ваші вимоги, але знайте: сьогодні тут твориться найбільша несправедливість. Вам це з рук не зійде!"
  FACTION_DEMAND_CLAIMANT_REFUSED: "Вимога претендента відхилена"
  FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "Твоя претензія на мій титул не правдивіша за казки, які ми розповідаємо дітям на ніч. Неважливо скільки людей ти збереш. Я не схилюся перед купкою смердючих дурнів! Я швидше помру, ніж дозволю простолюдинам топтати мою спадщину!"
  FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Законна претензія!"
  FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Час настав! Збирайтеся всі, хто вважає, що [faction_targeted_title.GetNameNoTier] може підкоритися лише одному законному правителеві, і це — [faction_claimant.GetName]! Разом ми допоможемо [SCOPE.sCharacter('faction_claimant').GetHerHim] зайняти належне місце на троні, а якщо буде потрібно — проб'ємо собі дорогу вогнем і мечем!"
  FACTION_CLAIMANT_INVITE: "Ваша законна претензія!"
  FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName] займає трон, який належить вам по праву! Я підтримаю вашу претензію словом і зброєю, і я знаю, що багато хто в державі теж готовий послужити правій справі. Потрібна лише ваша згода."
  FACTION_CLAIMANT_INVITE_ACCEPT: "Нарешті!"
  FACTION_CLAIMANT_INVITE_REFUSE: "Це неправильно..."
  FACTION_CLAIMANT_INVITE_ACCEPTED: "Претендент згоден"
  FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "Нарешті! [faction_target.GetName] - це ніщо інше, як блазні, який грає роль [faction_target.GetTitleAsNameNoTooltip], і я впевнений, що королівство підніметься на мій захист. Ті, хто допоможе мені, не будуть забуті."
  FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Це лише питання часу..."
  FACTION_CLAIMANT_INVITE_REFUSED: "Претендент залишається осторонь"
  FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Знаю, моя претензія справедлива. Але [faction_target.GetTitledFirstName] і я перебуваємо в союзі, і я не можу почати війну. Але в думках я з тобою."
  FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Хоча моя претензія і справедлива, я... просто не можу до вас приєднатися. [faction_target.GetTitledFirstName] володіє таким... #emphasis «непереборним шармом»#!, що я навіть руку на н[faction_target.GetHerHis] підняти не можу. Так, саме так. Успіху вам."
  FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "А! Приємно бачити, як вся держава підіймається, коли їй загрожує [faction_target.GetTitledFirstName]-[Select_CString(faction_target.IsFemale, 'самозванка', 'самозванець' )]. На жаль, моє становище наразі не дозволяє мені виступити на вашому боці навіть за таку гідну справу. Якщо ви переможете, я буду у вас у боргу."
  FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "Вітаю! Приємно знати, що і для вас [faction_target.GetTitledFirstName] — [Select_CString(faction_target.IsFemale, 'справжня злодійка', 'справжній злодій' )], і що ви вважаєте мене кращим правителем!\n\nЗараз я не можу відірватися від нових іграшок, але якщо ви переможете, я подарую вам щось! Чесно-чесно!"
  FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "Нарешті! [faction_target.GetName] — блазень, який вважає ніби він [faction_target.GetTitleAsNameNoTooltip], і я знаю, що мене підтримає вся держава.\n\nАле мій низький статус не дозволяє мені вам допомогти. Та все ж знайте: #emphasis коли#! ви переможете, я обов'язково щедро нагороджу вас!"
  FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Я ціную те, з яким завзяттям ви підтримуєте мої домагання, але не можу позбавитися від відчуття, що ця затія приречена на провал. Тому я не надам вам підтримки, але у випадку, якщо ви якимсь дивом досягнете успіху, я займу місце на троні."
