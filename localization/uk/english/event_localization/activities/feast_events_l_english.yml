l_english:
  ### OPTIONS
  feast_option_type: "Cause for Feast"
  feast_type_generic: "Бенкет"
  feast_type_generic_desc: "$EFFECT_LIST_BULLET$ Events will lead to occasions to gain [opinion|E]\n$EFFECT_LIST_BULLET$ Certain options will allow for [stress|E] loss\n\n#weak Does a feast #EMP need#! a reason?#!"
  feast_type_murder: "Murder Feast"
  feast_type_murder_desc: "$EFFECT_LIST_BULLET$ You will choose how to murder your Honorary Guest and their entourage\n\n#weak You're not inviting guests. You're luring victims.#!\n\n@warning_icon! #X You won't be able to host a Murder [GetActivityType('activity_feast').GetName] for 15 years#!\n@warning_icon! #X Targeting your [liege|E] or [head_of_faith|E] will have bigger penalties#!\n\n@alert_icon! #alert_trial Characters with [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] and [GetTrait('calm').GetName( GetNullCharacter )] traits will gain [stress|E]#!"
  feast_option_food: "Dish Complexity"
  feast_food_bad: "Simple Trenchers"
  feast_food_bad_desc: "$EFFECT_LIST_BULLET$ Decreased [prestige|E] gain\n\n#weak Every noble surely appreciates good, simple food in large quantities rather than any of that fancy muck. Right?#!"
  feast_food_normal: "Exotic Delicacies"
  feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Moderate [prestige|E] gain\n\n#weak Any feast of note compliments the staple luxuries the noblesse expect with stranger, richer fare, after all.#!"
  feast_food_good: "Culinary Artpieces"
  feast_food_good_desc: "$EFFECT_LIST_BULLET$ Greatly increased [prestige|E] gain\n\n#weak Stuff #EMP this#! inside #EMP that#! and pin it back so it looks like a soaring falcon! A dish without a story is little more than #EMP swill#!.#!"
  feast_option_courses: "Number of Courses"
  feast_courses_bad: "Satisfactory"
  feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Small [opinion|E] gain\n$EFFECT_LIST_BULLET$ Very small [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] gain\n\n#weak With half a dozen or less rounds of dishes, the guests here will surely be full. If not particularly impressed.#!"
  feast_courses_normal: "Appropriate"
  feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Moderate [opinion|E] gain\n$EFFECT_LIST_BULLET$ Moderate [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] gain\n\n#weak A feast demands a certain degree of excess volume, and this will match that expectation.#!"
  feast_courses_good: "Exorbitant"
  feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Great [opinion|E] gain\n$EFFECT_LIST_BULLET$ Greater [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] gain\n\n#weak Over two dozen courses from lands near and far! Traditional fare! Novel fare! Soups! Palate cleansers! Desserts, mains, and more!#!"
  ### PHASES
  feast_phase_meal: "Banquet"
  feast_phase_toast: "Final Toast"
  ### INTENTS
  every_guest_scope_tt: "Кожен гість"
  feast.0010.desc: "Чому ви прийняли моє запрошення, а потім вирушили на бенкет, що влаштовує [other_host.GetTitledFirstName]... Знайте, я цього не забуду."
  feast.0010.a: "Нещасний."
  feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
  feast.1501.opening_desc: "Цим запрошую вас до банкету в моєму дворі в [barony.GetNameNoTier]!"
  feast.1501.host_likes_me: "Я сподіваюся швидкої зустрічі з вами, оскільки ваша відсутність була б вельми жорстким пропущенням."
  feast.1501.host_gets_along_with_me: "Вельми сподіваюся, що [ROOT.Char.GetTitleTierName] вшанує нас своєю присутністю."
  feast.1501.host_dislikes_me: "Я запрошую відомих людей, однією з яких, на жаль, є ви."
  feast.1501.a: "Звичайно, я буду присутній."
  feast.1501.b: "Я буду присутній... неохоче."
  feast.1501.c: "На мій жаль, але я зайнятий."
  feast.1501.d: "Ні, я відмовляю!"
  feast.1502.desc: "Цим запрошую вас до банкету в моєму дворі в [баронство.GetNameNoTier]! Це буде грандіозним заходом, гідний настільки благородної присутності."
  feast.1502.a: "Я залюбки."
  feast.1502.b: "У мене є важливіші справи, на які слід звернути увагу."
  feast.1503.desc: "Цим запрошую вас до банкету в моєму дворі в [баронство.GetNameNoTier]! Це буде грандіозний захід, з чудовою їжею та розвагами."
  feast.1503.a: "Я залюбки."
  feast.1503.b: "У мене є важливіші справи, на які слід звернути увагу."
  feast.2001.t: "$feast_header$ Веселий збір"
  feast.2001.t_murder: "$feast_header$ Підлий Збір"
  feast.2001.desc_intro: "The guests are gathered in the great hall, lords and ladies from the near and far reaches of the realm."
  feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
  feast.2001.desc_gregarious: "$feast.2001.desc_intro$ I've been #EMP craving#! for an occassion like this.$feast.2001.desc_outro$"
  feast.2001.desc_shy: "$feast.2001.desc_intro$ I adjust my clothes. This is not #EMP exactly#! my idea of a perfect evening, but it'll have to do.$feast.2001.desc_outro$"
  feast.2001.desc_ambitious: "$feast.2001.desc_intro$ Ah, one of my favorite things is to watch people get intoxicated... and hear them talk a lot more than they should.$feast.2001.desc_outro$"
  feast.2001.desc_nerd: "$feast.2001.desc_intro$ I normally prefer the company of books to people, but duty is duty.$feast.2001.desc_outro$"
  feast.2001.desc_martial: "$feast.2001.desc_intro$ I must admit that not being able to bring weapons detracts from the appeal of a celebration.$feast.2001.desc_outro$"
  feast.2001.desc_lustful: "$feast.2001.desc_intro$ So many... #EMP bites#! to choose from.$feast.2001.desc_outro$"
  feast.2001.desc_outro: "\n\nThe mood is bright, and spirits are high as the feast begins!"
  feast.2001.desc_murder_feast: "Коли гості у великому залі, я помічаю їх один за одним. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Усі вороги міни — вороги країни!\n\n Як слуги запалюють велике вогнище, я маю раптове прозріння; а що якщо звільнити світ від їхнього існування можна відразу?"
  feast.2001.a: "Ласкаво просимо, друзі!"
  feast.2001.a.tt: "Бенкет починається"
  feast.2001.b: "Вони всі гості в моєму домі. Шкода їх не спіткає."
  feast.2001.c: "Коженого охопить моя #EMP тепла#! гостинність."
  feast.2001.d: "Звісно, я помилую людей, котрі мені все ще дорогі."
  feast.2001.d.tt: "The assassination attempt may fail"
  feast.2001.e: "They are all guests in my house. No harm will befall them."
  feast.2001.c.people_to_spare: "Усі дорогі мені люди будуть попереджені"
  feast.2001.e.tt: "The Feast begins — and no one will be harmed"
  feast.2002.t: "Невиконаний борг"
  feast.2002.desc: "Яке лихо!\n\nІ після всі всіх моїх приготувань, мої гості прибули до банкету, де не було господаря!\nВони пішли додому, і я залишив їх із жахливим враженням про мене."
  feast.2002.a: "Я можу ще про це пошкодую."
  feast.2003.t: "Бідне свято"
  feast.2003.desc: "Я не можу повірити в це. Попри мої запрошення й підготовки, до мого застілля не з’явився жоден гість.\n\nНеважливо! Я буду насолоджуся всім цим їжею та вином самостійно, і відлуння кроків у моєму великому залі - це все, що мені потрібно!"
  feast.2003.a: "Чи дійсно я на самоті?"
  feast.2003.b: "Я відчуваю трохи полегшення."
  feast.2010.t: "$feast_header$ A Lucky Break?"
  feast.2010.desc: "News has reached me that my #EMP very special#! guest, [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], has met [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] end a bit sooner than expected. We shall all mourn [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] death, and call off the feast to respect [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] memory.\n\n#EMP I just wish it had been by my hand.#!"
  feast.2010.a: "A real shame."
  feast.2010.a.tt: "The Murder Feast is canceled"
  feast.2011.t: "$feast_header$ Unexpected Death"
  feast.2011.desc: "The sudden death of [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] has come as a surprise to us all, and [host.GetTitledFirstName] has decided to call off the feast to respect [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] memory. After all, this was all in [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] honor."
  feast.2011.a: "$feast.2010.a$"
  feast.2011.a.tt: "The Feast is canceled"
  feast.2020.t: "$feast_header$ Declined Invitation"
  feast.2020.desc: "I can't believe this! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] has declined my perfectly non suspicious invite to a feast! Even as my #EMP very special guest#!. Completely unacceptable!"
  feast.2020.a: "I'll get you sooner or later, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]..."
  feast.2020.a.tt: "$feast.2010.a.tt$"
  feast.2021.t: "$feast.2020.t$"
  feast.2021.desc: "How humiliating! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] has declined [host.GetTitledFirstNamePossessive] invite as their special guest for the feast! And now [host.GetSheHe] is sending us all home! If it were me, I would #EMP never#! recover from something like this..."
  feast.2021.a: "$feast.2010.a$"
  feast.2021.a.tt: "$feast.2011.a.tt$"
  feast.2501.t: "Теплий прийом"
  feast.2501.likes_host: "Кожен гість зібрався у великому залі, і наш люб’язний господар, [activity.GetOwner.GetTitledFirstName], вітав усіх нас до банкету!"
  feast.2501.dislikes_host: "Кожен гість збирається у великому залі, і наш господар [activity.GetOwner.Custom('InsultAdjective')], [activity.GetOwner.GetTitledFirstName], нарешті, привітав усіх нас на святі."
  feast.2501.a.gluttonous: "Я звідси відчуваю запахи з кухні!"
  feast.2501.a.drunkard: "Де бочки!"
  feast.2501.a.gregarious: "Я не можу дочекатися розмови з усіма!"
  feast.2501.a.shy: "Тут багато людей..."
  feast.2501.a: "Я з нетерпінням чекаю цього!"
  feast.2501.b: "Краще, щоб це коштувало мого часу."
  feast.5003.t: "$feast_header$ Кінець урочистостей"
  feast.3601.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] вмирає, і [host.GetHerHis] бенкет закінчується.\n\nПринишклі гості залишають бенкет, а я молюся: нехай [ROOT.Char.GetFaith.HighGodNameAlternate] і [ROOT.Char.GetFaith.PositiveAfterLife] візьмуть тебе, [host.GetFirstName], як ти [Select_CString(feast_owner.IsFemale, 'прийняла', прийняв')] нас у своїх залах."
  feast.3601.a: "Це було таке веселе свято!"
  feast.3601.a.tt: "#F Ви знаєте... поки [host.GetSheHe] не [Select_CString(feast_owner.IsFemale, 'померла', 'помер')].#!"
  feast.5004.desc: "Оскільки я зараз застряг за ґратами, моє грандіозний бенкет буде скасовано. Ох, усі ті години, які я витратив на його підготовку... Даремно!"
  feast.5002.a: "Ні господаря, ні бенкету."
  feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ув'язнений, і [host.GetHerHis] грандіозний бенкет закінчено. Як невчасно!"
  feast.0050.t: "The Art of Merrymaking"
  feast.0050.desc: "Wine, ale, and fine food! What better relief from the troubles of the world is there than a night of revelry?\n\nAs each feast ends I find myself planning the next!"
  feast.0050.a: "I wonder who will come!"
  feast.0050.b: "But I have other pursuits..."
  feast.7002.t: "Making Time"
  feast.7002.desc_intro: "The servants run across the hall, bringing the final decorations. Some of the guests are yet to arrive, and I indulge myself with a delicious drink by the fire."
  feast.7002.dislikes_host: "I can't wait for that [host.Custom('InsultNoun')] to make a fool of [host.GetHerselfHimself]."
  feast.7002.likes_host: "There's no place I'd rather be."
  feast.7002.neutral: "#EMP Oh.#! I seem to have spotted some [ROOT.Char.Custom('GetExpensiveMeal')] already..."
  feast.7002.intent_arrived: "\n\nI spot [ROOT.Char.GetIntentTarget.GetTitledFirstName] among the crowd, totally unaware of my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
  feast.7002.intent: "\n\nI can't find [ROOT.Char.GetIntentTarget.GetTitledFirstName] anywhere yet. I can't wait for [ROOT.Char.GetIntentTarget.GetHerHim] to arrive so my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can finally start."
  feast.7002.a.good: "We have a lovely time ahead of us!"
  feast.7002.a.bad: "I can't wait to go home."
  feast.7101.t: "A Celebration's End"
  feast.7101.desc: "Few candles survive after the last of the guests has left. I can hear a pair of servants letting out sighs of relief after the doors close. The food is still warm on the ceramic plates.\n\nSoon, word will reach every corner of the realm and every noble worth their salt will know that my magnificence is unparalleled."
  feast.7101.a: "And with that, it's all done."
  feast.7110.t: "A Happy Ending"
  feast.7110.desc.entourage: "The candlelight makes the blood look like a velvet tapestry, spread down on the floor. I breathe again when I see the last of my $knight_culture_player_plural_no_tooltip$ clean [my_knight.GetHerHis] sword — [my_knight.GetSheHe] quietly nods at me.\n\nI give a sign to one of the [my_knight.GetWomenMen] to close the doors. I bid farewell to my guests, \"A real pity...\""
  feast.7110.a: "A job well done."
  feast.7110.a.failure: "Next time I'll get [honorary_guest.GetHerHim]..."
  feast.7110.desc.target_intro: "\"What an unfortunate incident!\" I audibly lament as I say goodbye to my guests. \"A real shame,\" another one agrees, as she takes her leave. \"Truly hapless,\" I hear, as her spouse soon follows.\n\n"
  feast.7110.desc.target: "$feast.7110.desc.target_intro$\"Who could have done it? Ruining a feast in this way... conspirators are everywhere,\" a courtier mumbles and I turn towards my servants with a quick movement. \"It's time for the doors to be closed.\""
  feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$ \"What an awful way to go!\" a last one says, calling the servants for help, \"Suffocation!\" \"Not the first one to go that way — and certainly not the last,\" the servant mutters as the courtiers depart. Doors closed behind them."
  feast.7110.desc.failed: "\"Thank you for the magnificent feast!\" Some guests have surrounded me and wish to make their gratitude clear before they depart. \"A most excellent time!\" I can't even discern who's speaking, for my heart has only one subject to attend.\n\nI find [honorary_guest.GetTitledFirstName] next to the exit. [honorary_guest.GetHerHis|U] smile can only make me so infuriated as [honorary_guest.GetSheHe] waves goodbye."
  murder_feast_family_opinion: "Killed Family in a Feast"
  bloody_wedding_family_opinion: "Family Died in Bloody Wedding"
  murder_feast_murderer_modifier: "Schemer Host"
  murder_feast_great_murderer_modifier: "A Grim Supper"
  murder_feast_murderer_modifier_desc: "This character failed to protect the $honorary_guest$ at their feast."
  murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
  feast_every_guest: "Кожен гість"
  feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
  feast.7102.desc: "I know what you did."
  feast.7102.a: "Consider yourself lucky you weren't there."
  feast.7102.a.tt: "Every close family member of [murder_guest.GetShortUIName]"
  feast.7151.t: "Time to Go"
  feast.7151.desc: "Daylight pours through the windows and in just one moment the whole hall becomes illuminated. Most of the seats are now empty. Some servants hand me my weapons and take their leave with a cheery bow.\n\n\"What a pleasure it was to have you with us,\" [host.GetTitledFirstName] smiles at me."
  feast.7151.desc.desc_roughed_up: "Daylight pours through the windows and in just one moment the whole hall becomes illuminated. Most of the seats are now empty. Perhaps not suprising seeing what I've done to the place!\n\n\"I despise you utterly, look at what you've done to my home!\" [host.GetTitledFirstName] scowls at me."
  feast.7151.a: "But now I shall depart."
  feast.7201.t: "A Toast To..."
  feast.7201.desc: "The feast is starting to draw to a close, and my visitors are surely expecting me to lavish a little attention on [goh.GetTitledFirstName], our esteemed guest of honor.\n\nTraditionally, a complimentary toast and a deep drink of [host.Custom('RegionalDrink')] does the trick. Then again, all [goh.GetFirstNameNoTooltip] did was turn up. This feast was my idea, I paid for everything, and I hosted everyone. Hmm."
  feast.7201.a: "And now, a toast! To [goh.GetTitledFirstNameNoTooltip]!"
  feast.7201.b: "Let us address the #EMP [goh.Custom('InsultNoun')]#! of the hour..."
  feast.7201.b.tt: "You insult [goh.GetFirstNameNoTooltip] instead of honoring [goh.GetHerHim]"
  feast.7201.c: "And you're all #EMP very#! welcome for my hospitality."
  feast.7201.d: "A toast to my reign!"
  feast.7202.t: "$feast.7201.t$"
  feast.7202.desc.intro: "As the feast winds to its inevitable conclusion, there's one event remaining that everyone is expecting, and that's [host.GetTitledFirstNamePossessive] toast to the guest of honor:"
  feast.7202.desc.honoured: "me.\n\nIt's a lovely moment, one that I've rather been looking forward to all evening, and it comes and goes all too swiftly."
  feast.7202.desc.slagged_off: "me.\n\nHowever, instead of praising me like [host.GetSheHe] promised [host.GetSheHe] would in the invitation, [host.GetFirstNameNoTooltip] launches into a vitriolic diatribe, questioning my character, my intelligence, and my personal hygiene. At #EMP length#!."
  feast.7202.desc.bragged: "me.\n\nUnfortunately, blowhard that [host.GetSheHe] is, [host.GetFirstNameNoTooltip] skips straight over me and chooses to pour compliments on #EMP [host.GetHerselfHimself]#! for organizing the blasted feast. I might have known."
  feast.7202.a: "It's nice to be appreciated."
  feast.7202.b: "How could you do this to me?"
  feast.7202.c: "I'll remember this."
  feast.7202.adventurer_loot: "What the..? #EMP Rough [host.GetHerHim] up, steal the [host.Custom('GetExpensiveMeal')]!#!"
  feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] took it personally"
  feast.7203.t: "$feast.7201.t$"
  feast.7203.desc.intro: "$feast.7202.desc.intro$"
  feast.7203.desc.honoured: "[goh.GetTitledFirstName]\n\nIt's a decent speech, if a bit long-winded, but that's usually how these things go. The assembled guests clap and whoop politely when it finishes, some more enthusiastically than others."
  feast.7203.desc.slagged_off: "[goh.GetTitledFirstName]\n\nShockingly, when [host.GetFirstNameNoTooltip] turns to [host.GetHerHis] guest, instead of praising [goh.GetHerHim], [host.GetSheHe] immediately launches into a vociferous and frankly rather inspired spiel questioning [goh.GetFirstNamePossessiveNoTooltip] intelligence, moral character, and general smell. We in the audience are struck all but dumb."
  feast.7203.desc.bragged: "[goh.GetTitledFirstName]\n\nSurprisingly, but not too surprisingly, [host.GetFirstNameNoTooltip] mostly glosses over [host.GetHerHis] guest and instead praises [host.GetHerselfHimself] for the quality of the feast thrown. A tad rude, at best, and the amount of clapping reflects that."
  feast.7203.a: "Hear! Hear!"
  feast.7203.b.goh_honoured: "I've never much liked [goh.GetFirstNameNoTooltip], to be honest."
  feast.7203.b.goh_dishonoured: "That was unseemly."
  feast.0800.t: "$feast_header$ A Feast Cut Short"
  feast.0800.desc: "My predecessor, [host.GetNameRegnal], has shed [host.GetHerHis] mortal coil whilst organizing a feast. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\n"
  feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
  feast.0800.desc.ruler: "The fallen [host.GetTitleAsName] did not deserve to die like this."
  feast.0800.a: "$activity_system.1010.a$"
  feast.0800.tt: "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] has been canceled"
