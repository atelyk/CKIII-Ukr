  building_type_special_sicilian_parliament_01: "Парламент"
  building_type_special_sicilian_parliament_01_desc: "$building_special_sicilian_parliament_01_desc$"
  building_special_sicilian_parliament_01: "Парламент"
  building_special_sicilian_parliament_01_desc: "Представники трьох станів регулярно зустрічаються в цій будівлі, щоб обговорити державні справи та дати пораду правителеві."
  building_special_greenhouse_01: "Скляний монумент"
  building_special_greenhouse_01_desc: "Ця будівля ідеально підходить для вирощування овочів."
  building_type_special_greenhouse_01: "Скляний монумент"
  building_type_special_greenhouse_01_desc: "Ця будівля ідеально підходить для вирощування овочів."
  building_type_university_01: "Університет"
  building_type_university_01_desc: "Джерело великої мудрості для всіх, хто достатньо знатний або багатий."
  building_university_01: "Університет I"
  building_university_01_desc: "$building_type_university_01_desc$"
  building_university_02: "Університет II"
