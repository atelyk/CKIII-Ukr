l_english:
  stress_threshold.1701.t: "Нервовий зрив: повернення до ліжка"
  stress_threshold.1701.desc.intro: "Я в журбі йду коридорами свого палацу, а мої численні придворні всі бубнять та бубнять про якісь свої проблеми і про те, що [capital_province.GetNameNoTooltip] знову чогось потребує...\n\n"
  stress_threshold.1701.desc.lazy: "Я не маю сил займатися цим, і я відчайдушно хочу повернутися до ліжка!"
  stress_threshold.1701.desc.wrathful: "У такі дні їхні слова стають безглуздим настирливим шумом у моїх вухах, і я почуваюся так, наче у мене похмілля."
  stress_threshold.1701.desc.impatient: "Хотілося б мені, щоб вони просто якнайшвидше все виправляли і мені не доводилося особисто розбиратися з кожною. Окремою. Дрібничкою."
  stress_threshold.1701.desc.arrogant: "Якщо чесно, в такі моменти мені здається, що держава просто впаде, якщо я не займатимуся всім особисто."
  stress_threshold.1701.desc.arbitrary: "Можливо, на це навіть не обов'язково звертати увагу. Можливо, це якісь безглузді місцеві чвари, які не мають жодних особливих наслідків."
  stress_threshold.1701.desc.trusting: "З огляду на події останніх днів мені все важче зосередитися, але я розумію: мені не стали б говорити подібне, якби це не було правдою."
  stress_threshold.1701.desc.stubborn: "Чесно кажучи, це навіть не звучить особливо проблематично. Якщо вони виявлять трохи більше старанності, то навіть не помітять, що в них нічого не вийшло."
  stress_threshold.1701.desc.fallback: "Часом мій розум стомлюється вже від того, щоб залишатися собою."
  stress_threshold.1701.desc.rump: "\n\nУ суперечці прослизає щось знайоме. Хіба цей закон не був... моєю ідеєю? Це що, #EMP моя#! провина?"
  stress_threshold.1701.a.rakish.gain: "З мене досить! Я йду до борделя!"
  stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
  stress_threshold.1701.b.irritable.gain: "Присягаюсь ім'ям [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], я зараз когось вдарю."
  stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
  stress_threshold.1701.c.flagellant.gain: "Я покараю себе за гріхи свої!"
  stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
  stress_threshold.1701.d.profligate.gain: "Можливо, новий плащ допоможе мені відчути себе краще..."
  stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
  stress_threshold.1701.g.journaller.gain: "Потрібно позбавитися цих думок за допомогою пера."
  stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
  stress_threshold.1701.h.confider.gain: "Можливо, [friend.GetFirstNameNoTooltip] підтримає мене?"
  stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip] точно підтримає мене!"
  stress_threshold.1701.i.drunkard.gain: "Міцні напої вирішують більшість проблем..."
  stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
  stress_threshold.1701.j.hashishiyah.gain: "Гашиш має заспокоїти мої нерви..."
  stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
  #NOTE": Discuss w/ Sean?"
  stress_threshold.1701.k: "Це просто безглузда балаканина, яка не має зі мною нічого спільного."

  stress_threshold.1711.t: "Нервовий зрив: занадто багато справ"
  stress_threshold.1711.desc.intro: "В ім'я [ROOT.GetCharacter.GetFaith.FateGodNamePossessive], прохачі з усієї держави останнім часом вишиковуються в чергу. Ця робота здається #EMP нескінченною#!. Та все ж — ще один прохач робить крок уперед. Напевно, черговий купець, який потрапив у біду.\n\n"
  stress_threshold.1711.desc.greedy: "«Ти хочеш заплатити мені подать? Ні? Тоді мене це не стосується»."
  stress_threshold.1711.desc.diligent: "«Я займуся твоїми справами за кілька тижнів: я не займатимуся таким дріб'язком раніше»."
  stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
  stress_threshold.1711.desc.deceitful: "«Мені здається, ти не з моїх підданих. Іди набридай комусь іншому»."
  stress_threshold.1711.desc.ambitious: "«Думаєш, зможеш вимолити в мене королівський штамп, городянин? Я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!»"
  stress_threshold.1711.desc.just: "«Якщо ти тут шукаєш правосуддя, то знай: я не змінюю рішення моїх суддів заради пари монет»."
  stress_threshold.1711.desc.zealous: "«Я просто чую, як від тебе віє гріхом, городянин!»"
  stress_threshold.1711.desc.fallback: "«Милосердя в руках [ROOT.GetCharacter.GetFaith.HealthGodNamePossessive], ніхто більше не має права його чинити!»"
  stress_threshold.1711.desc.rump: "\n\nТорговець злякано дивиться на мене, часто кліпаючи очима. Я сказав щось не те?"
  stress_threshold.1711.a.reclusive.gain: "Це останій. Потім я хочу побути на самоті."
  stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
  stress_threshold.1711.b.flagellant.gain: "Можливо, якщо я покараю себе, це зменшить гріхи держави..."
  stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
  stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
  stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
  stress_threshold.1711.d.improvident.gain: "Заглянь у скарбницю, городянин. Тобі не завадить."
  stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
  stress_threshold.1711.e.journaller.gain: "Я пошукаю втіхи у своєму щоденнику."
  stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
  stress_threshold.1711.f.athletic.gain: "Я вирушаю на верхову прогулянку. Негайно."
  stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
  stress_threshold.1711.g.drunkard.gain: "Випити! На тверезу голову я не винесу цього."
  stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
  stress_threshold.1711.h.hashishiyah.gain: "Принесіть гашиш! На ясну голову цього забагато."
  stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
  stress_threshold.1711.i: "Я [ROOT.GetCharacter.GetTitleAsNameNoTooltip], я можу це зробити!"

  stress_threshold.1721.t: "Нервный срыв: «Самозванці!»"
  stress_threshold.1721.desc.intro: "Останнім часом я відчуваю, що [Select_CString(ROOT.Char.IsFemale, 'не гідна', 'не гідний' )] носити титул [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]. Невже інші правителі так само сумніваються у собі, як я?\n\nЯ намагаюся чинити як [Select_CString(ROOT.Char.IsFemale, 'гарна', 'гарний' )],"
  stress_threshold.1721.desc.chaste0: [Select_CString(ROOT.Char.IsFemale, 'пристойна', 'пристойний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але здається, що мене постійно ваблять тілесні спокуси. Люди мого становища не повинні відчувати такого сильного бажання."""
  stress_threshold.1721.desc.chaste: "chaste [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but it feels like I am always tempted by the pleasures of the flesh. Those of my station should not feel these libidinous stirrings."
  stress_threshold.1721.desc.temperate: "[Select_CString(ROOT.Char.IsFemale, 'стримана', 'стриманий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але мій рот, здається, постійно наповнений слиною. Все пробуджує в мені голод. Чому я відчуваю цей проклятий, ненормальний голод?"
  stress_threshold.1721.desc.generous: "[Select_CString(ROOT.Char.IsFemale, 'щедра', 'щедрий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але неважливо, скільки я віддаю: завжди під стінами стоїть хтось ще з чашею для милостині. Не схоже, щоб інші люди мого становища стикалися з подібними проблемами."
  stress_threshold.1721.desc.calm: "[Select_CString(ROOT.Char.IsFemale, 'спокійна', 'спокійний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але #EMP всі#! мої придворні ніби змовилися звести мене з розуму. Мої дні сповнені потрясіннями, і я вже відчуваю, що починаю зриватися, хоч інші люди мого становища так не роблять."
  stress_threshold.1721.desc.humble: "[Select_CString(ROOT.Char.IsFemale, 'скромна', 'скромний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але мені здається, ніби кожна моя дія випромінює гординю. Інші люди мого становища ведуть просте життя, а я ніби хвалюся своєю величчю при кожній нагоді. Я не можу так жити."
  stress_threshold.1721.desc.honest: "[Select_CString(ROOT.Char.IsFemale, 'чесна', 'чесний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але щоразу, здійснюючи правосуддя, я вдаюсь до брехні замовчувань, а дрібні помилки спотворюють мої слова. Інші люди мого становища такі працьовиті і відкриті, то чому ж я страждаю від власної брехливої природи?"
  stress_threshold.1721.desc.craven: "[Select_CString(ROOT.Char.IsFemale, 'благородна', 'благородний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але я занадто боюся діяти так хоробро, як це роблять інші люди мого становища. Як здається, мої піддані це постійно помічають."
  stress_threshold.1721.desc.content: "[Select_CString(ROOT.Char.IsFemale, 'благородна', 'благородний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'задоволена своєю часткою і необтяжена', 'задоволений своєю часткою та необтяжений' )] непотрібними амбіціями, але я відчуваю, що мої справи виражають більше заздрості та гордині, ніж у інших людей мого становища."
  stress_threshold.1721.desc.cynical_no_collide: "rational [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my subjects always seem to adore the philosophies of others and never my own musings."
  stress_threshold.1721.desc.paranoid: "[Select_CString(ROOT.Char.IsFemale, 'обережна', 'обережний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але я не можу передбачити все. Завжди є ще не знайдені зрадники, і змовники, що ховаються у таємних кімнатах. Не схоже, щоб при інших дворах було стільки зрадників, і я можу звинувачувати лише себе за потурання їм."
  stress_threshold.1721.desc.callous: "[Select_CString(ROOT.Char.IsFemale, 'розумна', 'розумний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але мої піддані вважають мої вчинки зловмисними і весь час хвилюються через дрібниці. Не схоже, щоб інші люди мого становища мали проблеми з тим, щоб керувати своїми людьми."
  stress_threshold.1721.desc.compassionate: "[Select_CString(ROOT.Char.IsFemale, 'співчутлива', 'співчутливий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але інші люди мого становища користуються більшою любов'ю, ніж я. Я просто не можу порозумітися з оточуючими."
  stress_threshold.1721.desc.fickle: "[Select_CString(ROOT.Char.IsFemale, 'поступлива', 'поступливий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але скільки я не змінюю свої погляди, скільки нових відомостей не отримую, інші в моєму становищі змінюються краще за мене."
  stress_threshold.1721.desc.vengeful: "[Select_CString(ROOT.Char.IsFemale, 'справедлива', 'справедливий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], я відплачую за образи і караю по заслугах, але, схоже, інші володарі вершать правосуддя з більшою легкістю."
  stress_threshold.1721.desc.forgiving: "[Select_CString(ROOT.Char.IsFemale, 'незлобива', 'незлобивий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але все одно мої піддані бояться звертатися до мене зі своїми бідами. Інші люди мого становища користуються довірою сотень, і я не знаю, як добитися такої ж довіри від свого народу."
  stress_threshold.1721.desc.fallback: "[Select_CString(ROOT.Char.IsFemale, 'благородна', 'благородний' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], але в мене безліч недоліків."
  stress_threshold.1721.desc.rump: "\n\nПроклинаю цей світ за те, що возніс на вершину влади убогість на кшталт мене!"
  stress_threshold.1721.a.reclusive.gain: "Мені треба подумати про це на самоті."
  stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
  stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
  stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
  stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
  stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
  stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
  stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
  stress_threshold.1721.e.improvident.gain: "Щедрість зробить мене краще, правда?"
  stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
  stress_threshold.1721.f.contrite.gain: "Мені потрібно відкрито покаятися у гріхах."
  stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
  #NOTE": Discuss w/ Sean?"
  stress_threshold.1721.g.comfort_eater.gain: "Ми повинні бенкетувати, поки мені не стане краще!"
  stress_threshold.1721.g.comfort_eater.effect: "Влаштуйте ще один бенкет! А потім ще й ще!"
  stress_threshold.1721.h.inappetetic.gain: "Веліть кухареві перестати готувати мені вечерю. Я не хочу їсти."
  stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
  stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
  stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
  stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
  stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
  stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
  stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
  stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
  stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
  stress_threshold.1721.m: "Я нічим не гірший за інших!"
  stress_threshold.1721.n: "Можливо, я прагну смакувати рідкісне м'ясо..."

  stress_threshold.1731.t: "Нервовий зрив: немає часу на себе"
  stress_threshold.1731.desc.intro: "Останнім часом влада стала важкою працею. Наче жителі держави [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] не в змозі підтерти дупу без моїх вказівок.\n\nЯ планую ненадовго вирушити"
  stress_threshold.1731.desc.lustful: "у місцевий бордель і залишатися там, доки не зітру собі все до болю,"
  stress_threshold.1731.desc.gluttonous: "у знамениту таверну, де спробую екзотичну кухню далеких земель,"
  stress_threshold.1731.desc.brave: "на далекий турнір, що славиться особливо запеклими боями,"
  stress_threshold.1731.desc.shy: "у приватний маєток далеко від столиці,"
  stress_threshold.1731.desc.gregarious: "гуляти в хорошій компанії,"
  stress_threshold.1731.desc.sadistic: "до віддаленої в'язниці, повну нікчемних селян,"
  stress_threshold.1731.desc.fallback: "подалі від галасливого столичного життя,"
  stress_threshold.1731.desc.rump: "коли до мене вривається слуга, бурмочучи щось про нову безглузду катастрофу."
  stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
  stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
  stress_threshold.1731.b.reclusive.gain: "Це може зачекати, все може зачекати."
  stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
  stress_threshold.1731.c.profligate.gain: "Я просто зупинюся по дорозі, щоб купити пару речей."
  stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
  stress_threshold.1731.d.comfort_eater.gain: "За обідом я подумаю про те, щоб повернутися раніше"
  stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
  stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
  stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
  stress_threshold.1731.f.confider.gain: "Я та [friend.GetFirstNameNoTooltip] поговоримо про це у дорозі."
  stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
  stress_threshold.1731.g.athletic.gain: "Можливо, я потихеньку піду..."
  stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
  stress_threshold.1731.h.drunkard.gain: "Схоже, я питиму всю подорож."
  stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
  stress_threshold.1731.i.hashishiyah.gain: "У нас є пироги із гашишем на дорогу?"
  stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.effect$"
  stress_threshold.1731.g: "#EMP Добре#!, я скасую свої плани."

  stress_threshold.2301.t: "Нервовий зрив: зростаючі потреби"
  stress_threshold.2301.desc.intro: "Останнім часом дні проносяться повз мене нескінченною низкою жадібних прохачів та важких рішень. У моїх грудях все стискається, коли черговий прохач підходить до мене. Я відчуваю біль і поколювання на кінчиках пальців, а мої очі здаються занадто маленькими для мого черепа.\n\nМені треба вибратися звідси — ненадовго. Мені потрібно"
  stress_threshold.2301.desc.lustful: "відчути в руках тепло іншої людини, відчути зв'язок з будь-ким."
  stress_threshold.2301.desc.gluttonous: "з'їсти що-небудь — що завгодно, щоб заповнити цю безглузду порожнечу."
  stress_threshold.2301.desc.greedy: "відчути надійний холод монети між пальцями — щось справжнє, щось осмислене."
  stress_threshold.2301.desc.gregarious: "поговорити з кимось — з ким завгодно, по-справжньому #EMP поговорити#!, відчуваючи, що співрозмовник мене розуміє."
  stress_threshold.2301.desc.fallback: "просто дихати, не відчуваючи тиску, посміхатися, не відчуваючи порожнечі."
  stress_threshold.2301.desc.rump: "\n\nНевже я прошу занадто багато?"
  stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
