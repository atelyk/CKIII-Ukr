  #Wall Decorations - Large
  artifact_wall_tapestry_name: "$artifact_name_prefix$ Гобелен"
  artifact_wall_tapestry_description: "Великий [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] гобелен [SCOPE.Custom('ArtifactQuality')] якості. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
  feature_tapestry_scene_religious: "Полотно зображує кілька видатних сцен, взятих з [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] канону."
  feature_tapestry_scene_historical: "На полотні зображено заснування [Artifact.GetOwner.GetPrimaryTitle.GetName] та інші важливі історичні події, що привели до правління [Artifact.GetOwner.GetTitledFirstName]."
  feature_tapestry_scene_geometric_patterns: "На витканому полотні зображено складний дизайн з переплетених геометричних фігур."
  feature_tapestry_scene_hunt: "На полотні зображена сцена полювання: кілька мисливців, озброєні луками й списами, оточують поранену тварину і збираються завдати смертельний удар."
  feature_tapestry_scene_myth: "Стародавні боги, страхітливі монстри та безстрашні герої виткані на цьому полотні, зображуючи сцену зі стародавнього міфу."
  feature_tapestry_scene_calligraphic: "На витканому полотні зображено складний дизайн, в якому елегантні каліграфічні букви плавно поєднуються з геометричними фігурами."
  feature_tapestry_scene_bucolic: "На полотні зображено спокійні сцени повсякденного життя на полях протягом року: одні сіють поле, інші орють, а решта жнуть урожай."
  feature_tapestry_scene_battle: "На полотні зображено переломну точку знаменитої битви [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], що принесла перемогу [Artifact.GetOwner.GetTitledFirstName] над [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
  feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U] знаходиться в центрі уваги під час [Select_CString(<variable>.IsFemale, 'її', 'його')] коронації в оточенні юрби із захоплених підданих."
  feature_tapestry_scene_ships: "На полотні зображено могутній флот, що пливе морями — на кожному кораблі озброєні воїни оглядають горизонт, шукаючи ворогів."
  feature_tapestry_scene_animals: "На полотні зображено полювання тварин. У центрі могутній лев накинувся на оленя, який марно намагається втекти."
  feature_tapestry_scene_banquet: "На полотні зображено багатий бенкет при дворі [Artifact.GetOwner.GetTitledFirstName]: відомі гості сидять за багатим столом, поки артисти грають музику та танцюють."
  feature_tapestry_scene_hearing: "На полотні зображено прийом при дворі: [Artifact.GetOwner.GetTitledFirstName] велично сидить у центрі сцени, а васали, емісари, переможені вороги та слуги стоять у черзі, щоб віддати шану."
  feature_tapestry_scene_garden: "На полотні зображено прекрасний сад: зеленіє трава, квіти ростуть різнобарвні й пишні, а дерева, обвішані плодами, ніби сягають неба."
  create_artifact_tapestry_tooltip: "[inspiration_owner.GetShortUIName] [Select_CString(<variable>.IsFemale, 'створила', 'створив' )] великий гобелен [SCOPE.Custom('ArtifactQuality')] якості."
