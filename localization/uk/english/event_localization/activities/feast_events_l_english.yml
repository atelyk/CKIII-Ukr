l_english:
  every_guest_scope_tt: "Кожен гість"

  feast.0010.desc: "Чому ви прийняли моє запрошення, а потім вирушили на бенкет, що влаштовує [other_host.GetTitledFirstName]... Знайте, я цього не забуду."
  feast.0010.a: "Нещасний."

  feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
  feast.1501.opening_desc: "Цим запрошую вас до банкету в моєму дворі в [barony.GetNameNoTier]!"
  feast.1501.host_likes_me: "Я сподіваюся швидкої зустрічі з вами, оскільки ваша відсутність була б вельми жорстким пропущенням."
  feast.1501.host_gets_along_with_me: "Вельми сподіваюся, що [ROOT.Char.GetTitleTierName] вшанує нас своєю присутністю."
  feast.1501.host_dislikes_me: "Я запрошую відомих людей, однією з яких, на жаль, є ви."
  feast.1501.a: "Звичайно, я буду присутній."
  feast.1501.b: "Я буду присутній... неохоче."
  feast.1501.c: "На мій жаль, але я зайнятий."
  feast.1501.d: "Ні, я відмовляю!"

  feast.1502.desc: "Цим запрошую вас до банкету в моєму дворі в [баронство.GetNameNoTier]! Це буде грандіозним заходом, гідний настільки благородної присутності."
  feast.1502.a: "Я залюбки."
  feast.1502.b: "У мене є важливіші справи, на які слід звернути увагу."

  feast.1503.desc: "Цим запрошую вас до банкету в моєму дворі в [баронство.GetNameNoTier]! Це буде грандіозний захід, з чудовою їжею та розвагами."
  feast.1503.a: "Я залюбки."
  feast.1503.b: "У мене є важливіші справи, на які слід звернути увагу."

  feast.2001.t: "$feast_header$ Веселий збір"
  feast.2001.t_murder: "$feast_header$ Підлий Збір"
  feast.2001.desc: "Гості збираються у великому залі, пани та пані з найближчих та далеких кінців країни.\n\n У всіх настрій яскравий, і дух піднесений, оскільки банкет починається!"
  feast.2001.desc_murder_feast: "Коли гості у великому залі, я помічаю їх один за одним. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Усі вороги міни — вороги країни!\n\n Як слуги запалюють велике вогнище, я маю раптове прозріння; а що якщо звільнити світ від їхнього існування можна відразу?"
  feast.2001.a: "Ласкаво просимо, друзі!"
  feast.2001.a.tt: "Бенкет починається"
  feast.2001.b: "Вони всі гості в моєму домі. Шкода їх не спіткає."
  feast.2001.c: "Коженого охопить моя #EMP тепла#! гостинність."
  feast.2001.c.tt: "Бенкет розпочинається, і я щиро сподіваюсь, закінчення буде… яскравим."
  feast.2001.d: "Звісно, я помилую людей, котрі мені все ще дорогі."
  feast.2001.c.people_to_spare: "Усі дорогі мені люди будуть попереджені"

  feast.2002.t: "Невиконаний борг"
  feast.2002.desc: "Яке лихо!\n\nІ після всі всіх моїх приготувань, мої гості прибули до банкету, де не було господаря!\nВони пішли додому, і я залишив їх із жахливим враженням про мене."
  feast.2002.a: "Я можу ще про це пошкодую."

  feast.2003.t: "Бідне свято"
  feast.2003.desc: "Я не можу повірити в це. Попри мої запрошення й підготовки, до мого застілля не з’явився жоден гість.\n\nНеважливо! Я буду насолоджуся всім цим їжею та вином самостійно, і відлуння кроків у моєму великому залі - це все, що мені потрібно!"
  feast.2003.a: "Чи дійсно я на самоті?"
  feast.2003.b: "Я відчуваю трохи полегшення."

  feast.2501.t: "Теплий прийом"
  feast.2501.likes_host: "Кожен гість зібрався у великому залі, і наш люб’язний господар, [activity.GetOwner.GetTitledFirstName], вітав усіх нас до банкету!"
  feast.2501.dislikes_host: "Кожен гість збирається у великому залі, і наш господар [activity.GetOwner.Custom('InsultAdjective')], [activity.GetOwner.GetTitledFirstName], нарешті, привітав усіх нас на святі."
  feast.2501.a.gluttonous: "Я звідси відчуваю запахи з кухні!"
  feast.2501.a.drunkard: "Де бочки!"
  feast.2501.a.gregarious: "Я не можу дочекатися розмови з усіма!"
  feast.2501.a.shy: "Тут багато людей..."
  feast.2501.a: "Я з нетерпінням чекаю цього!"
  feast.2501.b: "Краще, щоб це коштувало мого часу."

  feast.2502.t: "$feast_header$ Без нагляду"
  feast.2502.desc: "Скандал! [activity.GetOwner.GetTitledFirstName] не з’явився на власному бенкеті [activity.GetOwner.GetHerHis]!\n\nЦе [activity.GetOwner.GetSheHe] хоче пошити всіх нас дурнях?"
  feast.2502.a: "Це було марною тратою часу!"

  feast.5003.t: "$feast_header$ Кінець урочистостей"
  feast.3601.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] вмирає, і [host.GetHerHis] бенкет закінчується.\n\nПринишклі гості залишають бенкет, а я молюся: нехай [ROOT.Char.GetFaith.HighGodNameAlternate] і [ROOT.Char.GetFaith.PositiveAfterLife] візьмуть тебе, [host.GetFirstName], як ти [Select_CString(feast_owner.IsFemale, 'прийняла', прийняв')] нас у своїх залах."
  feast.3601.a: "Це було таке веселе свято!"
  feast.3601.a.tt: "#F Ви знаєте... поки [host.GetSheHe] не [Select_CString(feast_owner.IsFemale, 'померла', 'помер')].#!"

  feast.5004.desc: "Оскільки я зараз застряг за ґратами, моє грандіозний бенкет буде скасовано. Ох, усі ті години, які я витратив на його підготовку... Даремно!"
  feast.5002.a: "Ні господаря, ні бенкету."

  feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ув'язнений, і [host.GetHerHis] грандіозний бенкет закінчено. Як невчасно!"