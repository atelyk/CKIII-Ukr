  ##############
  # Tribal Era #
  ##############

  #Military
  innovation_motte: "Мотт"
  innovation_motte_desc: "Просто, але ефективно. Будівництво замків на земляних пагорбах — найкращий спосіб у буквальному розумінні піднятися над ворогами."

  innovation_catapult: "Онагр"
  innovation_catapult_desc: "Незважаючи на низьку швидкість перезарядки і стрілянини, подібні торсіонні катапульти дозволяють нам атакувати ворожі укріплення, залишаючись поза досяжністю для їх лучників."

  innovation_barracks: "Казарми"
  innovation_barracks_desc: "Зводячи спеціальні будівлі для наших солдат, ми можемо впевнитися, що нам вистачить місця для розміщення все більших військ."

  innovation_mustering_grounds: "Тренувальний майданчик"
  innovation_mustering_grounds_desc: "Просто набрати людей, які готові битися за нас, недостатньо. Якщо ми виділимо ділянку землі для тренувань та зборів перед битвами, то отримаємо досвідченіших бійців, які здобудуть нам перемогу."

  innovation_bannus: "Бан"
  innovation_bannus_desc: "Бан - в першу чергу право командувати воїнами в битві. За межами поля бою бан дасть нашим правителям законний привід для збору великих армій, дозволивши примушувати вільних людей до участі у війні."

  innovation_quilted_armor: "Стьобана броня"
  innovation_quilted_armor_desc: "Зшиті з десятка і більше шарів льону ці куртки можуть зупиняти навіть важкі стріли. Це недорогий спосіб забезпечити бронею цілий полк."

  #Civic
  innovation_gavelkind: "Рівний розподіл"
  innovation_gavelkind_desc: "Стабільність і процвітання йдуть пліч-о-пліч. Ми можемо заборонити васалам боротися за владу після смерті старого правителя і створити натомість передбачувану систему наслідування. Так ми частково позбавимося чвар, неминучих при передачі спадщини."

  innovation_crop_rotation: "Сівозміна"
  innovation_crop_rotation_desc: "Завдяки переходу від традиційного двопілля до трипілля ми зможемо щороку вирощувати більший врожай, не виснажуючи ґрунту."

  innovation_city_planning: "Міське планування"
  innovation_city_planning_desc: "Проектуючи наші міста до того, як ми почнемо їх будувати, ми можемо створювати нові райони у стратегічних місцях, які будуть більш функціональними та естетично привабливими, ніж старі, що виникли безсистемно з плином часу."

  innovation_casus_belli: "Казус беллі"
  innovation_casus_belli_desc: "Право сильного було законом у цих землях упродовж багатьох століть. Однак, починаючи війни з формального приводу, ми зможемо уникнути сусідського гніву та його неприємних наслідків."

  innovation_plenary_assemblies: "Пленарні засідання"
  innovation_plenary_assemblies_desc: "Для того, щоб ефективно управляти державою, ми повинні зібрати всіх вільних людей королівства разом для обговорення та вирішення законодавчих питань. Відвідування зборів є обов'язковим, а ті, хто не прийдуть, будуть оштрафовані і втратять можливість впливати на будь-яке прийняте рішення."

  innovation_development_01: "Суспільні споруди"
  innovation_development_01_desc: "Якщо громадські споруди, такі як дороги, школи та акведуки отримують гідне фінансування, наші поселення розростаються, а з ними зростає і процвітає наш народ."

  innovation_currency_01: "Валюта"
  innovation_currency_01_desc: "Обмін - справа довга і непрактична. Офіційно визнана валюта (наприклад, раковини каурі або металеві зливки) прискорить розвиток торгівлі та поширення ідей у нашій державі."

  innovation_ledger: "Книга обліку"
  innovation_ledger_desc: "Через зростання земель нам потрібен надійніший спосіб вести облік нашим багатствам. Завдяки перепису ми завжди будемо знати, які ресурси маємо."

  #Regional
  innovation_viking_tradition: "Тактика вікінгів"
  innovation_viking_tradition_desc: "Жителі півночі мають давні традиції торгівлі, але також і піратства. Мало хто готовий до битви із загрозою, яка з’являється без попередження з берегів річок, а воїни вікінгів є майстрами такої війни."

  innovation_longboats: "Дракари"
  innovation_longboats_desc: "Наші дракари - міцні кораблі, які можуть дістатися куди завгодно. Їх не лякають навіть шторми, що відкриває нам усі моря."

  innovation_war_camels: "Бойові верблюди"
  innovation_war_camels_desc: "Верблюди від природи пристосовані для життя в посушливій місцевості, але до битв їх потрібно готувати спеціальним чином. Наші заводники та дресирувальники допоможуть нам створити небувалу кінноту, і ми станемо повелителями пісків."

  innovation_elephantry: "Елефантерія"
  innovation_elephantry_desc: "Слонів важко вирощувати в неволі, тому кожен махаут повинен відловлювати власних диких слонів і тренувати їх. Це означає, що існує тонке мистецтво правильного використання цих великих створінь у бою, і ми присвячуємо себе цьому мистецтву."

  innovation_wootz_steel: "Тигельна сталь"
  innovation_wootz_steel_desc: "Цей багатий на вуглець метал, також відомий як Хіндувані або сталь Серік, чудово підходить для виготовлення зброї. Вутцева сталь широко продається і вважається найкращою сталлю у світі. Протягом майже всієї історії вона привертала увагу арабських, єгипетських, китайських і навіть римських торговців."

  innovation_african_canoes: "Західноафриканські каное"
  innovation_african_canoes_desc: "Великі каное Західної Африки чудово підходять для пересування річками і дозволяють нам за необхідності швидко перекидати війська."

  innovation_table_of_princes: "Стіл королів"
  innovation_table_of_princes_desc: "Стіл королів був символом богемських монархів - лише законні правителі мали право сидіти за ним. За законом титул мав найстаріший представник правлячої династії."
  unlock_single_heir_dynasty_house_changing: "$single_heir_dynasty_house$: можна прийняти за будь-якого рівня [Concept('crown_authority', 'авторитету корони')|E]"


  tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
  tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
  innovation_visigothic_codes: "Вестготський кодекс"
  innovation_visigothic_codes_desc: "Хоча багато стародавніх традицій вестготів давно зникли з людської пам'яті, діти Піренеїв пам'ятають завіти предків і при поділі землі між синами та дочками надходять прагматично, але чесно."
  unlock_equal_succession_changing: "$equal_law$: можна прийняти за будь-якого рівня [Concept('crown_authority', 'авторитету корони')|E]"

  ######################
  # Early Medieval Era #
  ######################

  #Military
  innovation_battlements: "Бійниці"
  innovation_battlements_desc: "Міцна зовнішня стіна не тільки зміцнить саму цитадель і дозволить розміщувати зверху лучників, але й надасть нашим замкам додатковий рівень захисту від ворожих атак."

  innovation_mangonel: "Балісти"
  innovation_mangonel_desc: "Натяжні балісти значно потужніші і швидші за звичайні торсіонні машини."

  innovation_burhs: "Бурхи"
  innovation_burhs_desc: "Розкидані по всій країні, бурхи є важливими укріпленими поселеннями, які ми можемо використовувати як для збору військ, так і в якості адміністративних центрів."

  innovation_house_soldiers: "Палацові солдати"
  innovation_house_soldiers_desc: "Наші благородні сімейства стають дедалі сильнішими, і щоб нав'язувати іншим свою волю, їм потрібні солдати. Створення спеціальних палацових солдатів гарантує, що у нашому розпорядженні будуть війська, які краще навчені та оснащені, ніж проста міська міліція."

  innovation_horseshoes: "Підкови"
  innovation_horseshoes_desc: "Кінь з розколотим копитом незабаром закульгає і не зможе працювати або нести воїна в бій. Використовуючи бронзові або залізні підкови, ми впевнені, що копита наших коней здорові і захищені."

  innovation_arched_saddle: "Сідла з луками"
  innovation_arched_saddle_desc: "Навіть найсмертоносніша легка кіннота використовує далеко не всі можливості бойових коней. Сідла з луками дозволять нам відправляти у бій закутих у броню копійників, натиску яких не стримає жоден противник."

  #Civic
  innovation_hereditary_rule: "Наслідне правління"
  innovation_hereditary_rule_desc: "Розділяючи державу між усіма можливими спадкоємцями, ми порушуємо єдність нашого народу. Замість того, щоб дробити землі під час кожного спадкування, ми можемо забезпечити стабільність і процвітання своїх володінь, встановивши систему спадкового правління."

  innovation_manorialism: "Маноріалізм"
  innovation_manorialism_desc: "Тепер, коли влада над землею зосереджена в руках нашої еліти, багато хто зовсім не може працювати. Ми заснуємо маноріальну систему, за якої вільні люди зможуть обробляти землі за ренту. Ті ж, хто не зможе платити, стануть нашими кріпаками."

  innovation_royal_prerogative: "Королівська прерогатива"
  innovation_royal_prerogative_desc: "Оскільки на нашій правлячій династії лежить тяжкий тягар відповідальності за державу, нам належать унікальні привілеї."

  innovation_chronicle_writing: "Складання хроніки"
  innovation_chronicle_writing_desc: "Більше історії про завоювання нашого сімейства не передаватимуться з вуст у вуста. Ми почнемо вести записи про всі наші досягнення. Це надихне майбутні покоління на подвиги і дозволить нашим нащадкам обґрунтувати претензії на землі, які повинні належати нам по праву."

  innovation_armilary_sphere: "Армілярна Сфера"
  innovation_armilary_sphere_desc: "Ці пристрої, що складаються зі сферичної рами та рухомих кілець, дають змогу описувати та передбачати рух небесних сфер. Це не просто вражаючий астрономічний прилад: отримані знання допомагають нашим капітанам орієнтуватися у відкритому морі."

  innovation_baliffs: "Бейліфи"
  innovation_baliffs_desc: "Король не може встигати всюди. Призначивши бейліфів, які будуть провідниками королівської волі в землях держави, ми зможемо ефективніше правити нашими великими землями."

  innovation_development_02: "Громадський уряд"
  innovation_development_02_desc: "У великих містах іноді виникають складнощі, які можуть спричинити справжні біди. Якщо дати місцевим порадам певну дещицю самостійності, вони зможуть вирішувати проблеми на місці, не залучаючи короля."

  innovation_currency_02: "Монетна система"
  innovation_currency_02_desc: "Нерегульовані валюти є хаотичними та нестабільними, а для торгівлі це смерть. Наш порятунок — карбована монета точно відміряної ваги з монаршою печаткою."

  #Regional

  innovation_reconquista: "Духовний експансіонізм"
  innovation_reconquista_desc: "Занурившись у внутрішні чвари, ми занадто довго терпіли присутність невірних в Іспанії. Тепер же пора зібрати військо і назавжди вигнати їх з цих земель!"

  innovation_stem_duchies: "Племінні герцогства"
  innovation_stem_duchies_desc: "Ми належимо до різних племен, але все-таки визнаємо важливість єдності та спільних дій. Незалежність часто переоцінюють: лише єдність та стабільність ведуть до безпеки та процвітання."

  innovation_ghilman: "Гулями"
  innovation_ghilman_desc: "Раби-солдати, захоплені в полон під час війни, гулями - навчені воїни, які вірніші і при цьому коштують дешевше, ніж звичайні найманці."

  #####################
  # High Medieval Era #
  #####################

  #Military
  innovation_hoardings: "Заборола"
  innovation_hoardings_desc: "Ці дерев'яні конструкції розміщуються наверху стіни і трохи виходять за її межі.\n\nГурдиції дозволяють нашим захисникам випускати стріли, скидати каміння або лити кипляче масло на атакуючих, залишаючись невразливими для ворожих лучників."

  innovation_trebuchet: "Требушет"
  innovation_trebuchet_desc: "Чудо інженерної думки, требушет із противагою може запускати важкі снаряди на відстані, що перевищують усі, доступні більш раннім облоговим знаряддям."

  innovation_castle_baileys: "Внутрішній двір замку"
  innovation_castle_baileys_desc: "Донжон - серце замку, але далеко не єдина важлива будівля. Побудувавши стайні та збройову в захищеному внутрішньому дворі, ми зможемо розміщувати й оснащувати ополчення в будь-яких умовах."

  innovation_men-at-arms: "Професійні солдати"
  innovation_men-at-arms_desc: "Попит на воїнів, які вміють поводитися з конем і списом, не закінчується, а от найняти таких майстрів не завжди можливо. Утримання власних професійних солдатів гарантує, що в разі війни ми не залишимося без умілих бійців."

  innovation_knighthood: "Лицарство"
  innovation_knighthood_desc: "Посвячуючи кращих із кращих у лицарі та розплачуючись із ними земельними володіннями, а не просто грішми, ми можемо віддати воїнам заслужені почесті, а заразом заручитися їхньою вірністю."

  innovation_advanced_bowmaking: "Покращене виготовлення луків"
  innovation_advanced_bowmaking_desc: "Хоча традиційно лучники самі виготовляли свої луки та дбали про них, ремісники почали робити луки нового типу, потужніші та складніші. Прийнявши їх на озброєння, ми перетворимо лучників на неоціненний військовий ресурс."

  #Civic

  innovation_heraldry: "Геральдика"
  innovation_heraldry_desc: "Завдяки системі успадкованих символів представники благородних сімей почнуть сприймати себе як частину більшої системи. Вони почнуть більше дбати про репутацію всієї династії, замість гнатися за особистим статусом."

  innovation_windmills: "Вітряні млини"
  innovation_windmills_desc: "Винахід вертикального вітряка дозволило нам використовувати силу вітру ефективніше, ніж будь-коли. Це значно знизило зусилля, необхідні для перемелювання зерна та обробки сировини."

  innovation_divine_right: "Божественне право"
  innovation_divine_right_desc: "Пора визнати, що саме божественна воля помістила наших правителів на трони, і опиратися наказам володаря означає опиратися божій волі."

  innovation_land_grants: "Розподіл земель"
  innovation_land_grants_desc: "Земля – найцінніша нагорода, яку ми можемо дарувати нашим підданим, але безпосереднє володіння ми можемо надати лише небагатьом. Зате якщо ми даруємо право розорювати необроблювані землі... хто зможе нам заперечити? Якщо ж це призведе до конфлікту, ми будемо у своєму праві, вставши на захист підданих!"

  innovation_scutage: "Щитовий збір"
  innovation_scutage_desc: "Зазвичай піддані зобов'язані з'являтися у військо за нашим покликом. Тим же, хто не може або не хоче зробити цього, ми запропонуємо розплатитися з нами монетою, а не сталлю. Так усі виконають свої зобов'язання."

  innovation_guilds: "Гільдії"
  innovation_guilds_desc: "У міру розширення наших земель стає все важче контролювати торгові шляхи, що проходять через наш домен. Дарувавши хартії об'єднанням торговців і ремісників, ми забезпечимо їм велику незалежність у справах і при цьому будемо отримувати прибуток із їхніх підприємств."

  innovation_development_03: "Урбанізація"
  innovation_development_03_desc: "Велич Риму, Візантії та Делі сягає корінням в історію, і тягатися з ним, здавалося б, неможливо. Але наша інфраструктура та населення зростають. Нарешті ми можемо побудувати нові поселення, які зможуть посперечатися зі стародавніми міськими центрами."

  innovation_currency_03: "Банківська система"
  innovation_currency_03_desc: "Чим краще розвинена торгівля, тим більше важких монет переходить з рук у руки. Але якщо гроші зберігатимуться в скарбницях, що охороняються, а передаватися буде лише право на володіння ними, купувати і продавати товари стане набагато простіше і швидше."

  #Regional

  innovation_east_settling: "Розселення на схід"
  innovation_east_settling_desc: "Землі на сході слабо заселені, але багаті природними ресурсами. Потураючи розширенню і створенню селянських господарств у східних землях, ми приведемо наш народ до процвітання."

  innovation_seigneurialism: "Сеньйоралізм"
  innovation_seigneurialism_desc: "Переклавши більше обов'язків на місцевих дворян, ми потішимо наших васалів - і водночас зможемо приділяти більше уваги власному домену."

  innovation_muladi: "Муваллади"
  innovation_muladi_desc: "Люди постійно втрачають дах над головою через війни, набіги і переслідування. Даючи притулок неприкаяним чужинцям незалежно від їхнього походження, ми зможемо створити багате і процвітаюче суспільство."

  innovation_french_peerage: "Перство"
  innovation_french_peerage_desc: "Визнаючи заслуги найвидатніших васальних дворян нашої держави, ми зміцнимо в них почуття вірності короні."

  #####################
  # Late Medieval Era #
  #####################

  #Military
  innovation_machicolations: "Машикулі"
  innovation_machicolations_desc: "Кам'яні машикулі - значний крок уперед порівняно з ранніми заборолами. Вони слугують тій самій меті, але при цьому набагато міцніші й надають захисникам стін більший захист."

  innovation_bombard: "Бомбарди"
  innovation_bombard_desc: "Розвиток порохової зброї дозволило нам подолати обмеження важелів та блоків. Нові облогові знаряддя можуть рознести ворожі стіни із силою, яка й не снилася нашим предкам."

  innovation_royal_armory: "Королівська зброярня"
  innovation_royal_armory_desc: "Зі зростанням чисельності війська ми повинні бути впевнені, що кожен солдат буде забезпечений зброєю і бронею. Будівництво королівської зброярні, де вироблятимуть і складуватимуть усе спорядження для наших армій, допоможе нам у цьому."

  innovation_standing_armies: "Регулярні армії"
  innovation_standing_armies_desc: "Озброєне ополчення дає нам безліч бійців, які (як би ми їх не навчали і яке б спорядження їм не видали) завжди поступатимуться професійним солдатам. Створення великої регулярної армії гарантує, що інтереси держави відстоюватимуть найкращі з доступних бійців."

  innovation_sappers: "Сапери"
  innovation_sappers_desc: "Неважливо, наскільки міцні ворожі стіни, якщо під ними можна зробити підкоп. Наймаючи саперів для підриву ворожих укріплень, ми зможемо пробити навіть найміцнішу оборону."

  innovation_plate_armor: "Панцерний обладунок"
  innovation_plate_armor_desc: "Уміло виконаний пластинчастий обладунок з рухомими суглобами - це практично ідеальний варіант броні. Він забезпечує значно більшу рухливість порівняно з ранніми обладунками і при цьому майже невразливий для ворожої зброї."

  #Civic

  innovation_primogeniture: "Первородство"
  innovation_primogeniture_desc: "Одне королівство - один спадкоємець. Молодші діти правителя, без сумніву, почуватимуться обділеними, однак тільки примогенітура здатна забезпечити стабільність держави і захистити її від кризи спадкування."

  innovation_cranes: "Підйомні крани"
  innovation_cranes_desc: "Римляни широко використовували крани з топчаковими колесами. Нині це диво інженерної думки забуте, проте його варто повернути до життя, якщо ми маємо намір зайнятися будівництвом власної імперії."

  innovation_noblesse_oblige: "Становище зобов'язує"
  innovation_noblesse_oblige_desc: "Дворянство - це не тільки привілеї та права, а й обов'язок перед державою, зобов'язання діяти належним чином і справедливо. Сформулювавши вимоги до еліти, ми створимо ідеал, до якого має прагнути кожен. Ми, безсумнівно, зблизимося, намагаючись його досягти."

  innovation_rightful_ownership: "Право власності"
  innovation_rightful_ownership_desc: "Володіння де-юре нашими землями є правом, даним згори, і час світові визнати це. Нас більше не стримуватимуть застарілі правила чи міркування пристойності."

  innovation_ermine_cloaks: "Горностаєві мантії"
  innovation_ermine_cloaks_desc: "Хто завгодно може претендувати на титул, але істинний монарх повинен вселяти благоговійний трепет підданим і випромінювати велич. Наші нові горностаєві мантії, безсумнівно, допоможуть в цьому."

  innovation_court_officials: "Придворні чиновники"
  innovation_court_officials_desc: "Наша держава розширилася настільки, що навіть дрібні землевласники не можуть ефективно вправлятися зі своїми володіннями. Призначення придворних чиновників і бюрократів, які розбиратимуться з повсякденними справами, гарантує, що шестерні державної машини і надалі крутитимуться без проблем."

  innovation_development_04: "Ідеї Відродження"
  innovation_development_04_desc: "З розквітом науки, філософії та логіки наші міста перетворилися на дивовижні світила освіти та прогресу. Технології та культура нестримно розвиваються, і перед нами розкриваються можливості, про які ми раніше не могли й мріяти."

  innovation_currency_04: "Прості векселі"
  innovation_currency_04_desc: "Нові банківські системи розвиваються, і боргові зобов'язання, зафіксовані на папері, дають змогу містянам продавати товари й послуги легко та швидко навіть у далеких землях, не зв'язуючись із важким золотом, яке до того ж так легко відібрати."

  #Regional

  innovation_wierdijks: "Греблі, укріплені водоростями"
  innovation_wierdijks_desc: "Будівництво міцних і надійних гребель життєво важливе, якщо ми хочемо успішно розвиватися на низинних землях. Зміцнюючи земляні дамби морськими водоростями, ми збільшимо міцність і довговічність конструкцій."

  innovation_condottieri: "Кондотьєри"
  innovation_condottieri_desc: "Італія багата і розташована ледь не в центрі світу. Саме тому найманці, не зайняті у війнах, стікаються сюди. А оскільки вони вже тут, нехай нададуть нам знижку за свої послуги."

  innovation_deccan_unity: "Єдність Декану"
  innovation_deccan_unity_desc: "Наплив нових вірувань і релігій показав, що наше суспільство марно чіплялося за місцеві традиції та переконання. Ми маємо об'єднатися з іншими послідовниками нашої віри і створити сильну та надійну державу, яка витримає будь-які негаразди."

  students_of_knighthood: "Діти, що завершили навчання з [Concept( 'education_focus', 'фокусом' )|E] «[martial|E]», отримують [Concept( 'trait', 'рису' )|E] «$trait_education_martial_prowess$»."