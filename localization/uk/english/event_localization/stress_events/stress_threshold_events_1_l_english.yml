  stress_threshold.2341.t: "Нервовий зрив: ухиляння від обов'язків"
  stress_threshold.2341.desc.intro: "Прокляття, мені потрібен час на себе! Що з того, що я не з'являтимуся при дворі кілька днів? Чи навіть місяців? Влада — мій привілей, і тільки мені вирішувати, користуватися ним чи ні.\n\nЯ [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
  stress_threshold.2341.desc.lazy: "і мені треба відпочити!"
  stress_threshold.2341.desc.craven: "і якщо мені не хочеться наражати себе на небезпеку придворного життя, то це моя справа!"
  stress_threshold.2341.desc.shy: "і якщо мені не хочеться спілкуватися з натовпами придворних, то я не робитиму цього!"
  stress_threshold.2341.desc.arbitrary: "і в мене немає обов'язків, окрім тих, що вибираю я!"
