  game_concept_dynasty_prestige_level_6: "Значна особистість"
  game_concept_dynasty_prestige_level_7: "Славна особистість"
  game_concept_dynasty_prestige_level_8: "Уславлена особистість"
  game_concept_dynasty_prestige_level_9: "Знаменита особистість"
  game_concept_dynasty_prestige_level_10: "Легендарна особистість"
  game_concept_dynasty_prestige_level_0_desc: "#T $game_concept_dynasty_prestige_level_0$#!\n\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
