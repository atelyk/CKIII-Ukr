l_english:
  hunt_header: "Полювання:"
  hunt.1001.t: "$hunt_header$[ROOT.Char.Custom('LocalAnimal')|U]\n"
  hunt.1001.desc: "[Select_CString(hunting_courtier_1.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.GetTitledFirstName], це [Select_CString(hunting_courtier_1.IsFemale, 'першою', 'першим' )] побачить. [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] вміє зливатися з оточенням, але я відчуваю, як погляд звіра стежить за нами.\n\nНаші очі зустрічаються, і тварина, немов, розуміє мої наміри: воно стрімко зривається з місця!"
  hunt.1001.a: "Навздогін!"
  hunt.1001.b: "Повільніше і спокійно, ця круча виглядає крутою."

  hunt.1002.desc_wounded_courtier: "Ми слідуємо за [ROOT.Char.Custom('LocalAnimal')] що стрімголов біжить через яр, і раптом [hunting_courtier_1.GetTitledFirstNamePossessive] з криком падає на землю.\n\nЦе не є нічим фатальним, але [hunting_courtier_1.GetTitleTierName] кричить від болю.[hunting_courtier_1.GetTitleTierName]"
  hunt.1002.desc: "Я бачу тільки, як [ROOT.Char.Custom('LocalAnimal')] тікає через яр... Весь світ звужується до цієї чудової погоні. Їдучи пліч-о-пліч із [hunting_courtier_1.GetTitledFirstName], я чую гуркіт копит, гавкіт собак, крики людей... Ми повільно наздоганяємо здобич — мене охоплює неймовірне збудження!"
  hunt.1002.a: "Вперед!"
  hunt.1002.b: "Нехай[hunting_courtier_1.GetFirstNameNoTooltip] трохи оговтається."

  hunt.1003.desc_caught: "Звір мертвий - я знаю це перш ніж стріла досягла цілі.\n\nКоли [ROOT.Char.Custom('LocalAnimal')] спотикається та падає, і наші переможні вигуки глушать передсмертні стогони тварини."
  hunt.1003.desc_not_caught: "Оскільки [ROOT.Char.Custom('LocalAnimal')] зникає в [ROOT.Char.Custom('TerrainType')] мов завмирає. Я знаю, що здобич пішла."
  hunt.1003.desc_injured: "\n\nПрикро, що [hunting_courtier_1.GetTitledFirstName] [Select_CString(hunting_courtier_1.IsFemale, 'отримала', 'отримав' )] поранення, і звір, однак, утік, а [ROOT.Char.Custom('LocalAnimal')] — але такі ризики є частиною гострих відчуттів."
  hunt.1003.desc_uninjured: "\n\nМи спішилися, щоб дати коням відпочити, і [hunting_courtier_1.GetTitledFirstName] згідно киває."
  hunt.1003.a: "Відмінна здобич!"
  hunt.1003.a.tt: "Та гарна гонитва!"
  hunt.1003.b: "Наступного разу ми здобудемо його!"
  hunt.1003.b.tt: "Постривай!"

  hunt.1011.t: "$hunt_header$ Грубий Вассал"
  hunt.1011.desc_horse: "Так само як [Select_CString(nice_courtier.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] [Select_CString(nice_courtier.IsFemale, 'почала ','почав' )] спушуватися, але не [Select_CString(nice_courtier.IsFemale, 'встигла','встиг' )] [SCOPE.sCharacter('nice_courtier').GetSheHe] витягнути зі стремена другу ногу, як [Select_CString(hated_participant.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] негайно [Select_CString(hated_participant.IsFemale, 'врізалася ','врізався' )] у [SCOPE.sC('nice_courtier').GetHerHis] коня, від чого [Select_CString(nice_courtier.IsFemale, 'нещасної', 'нещасному' )] довелося носитися через табір з ногою в стремені."
  hunt.1011.desc_talk: "«[nice_courtier.GetFirstNameNoTooltip], [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')]!», - шипить із сідла мисливського скакуна [hated_participant.GetTitledFirstName]. [Select_CString(nice_courtier.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] помітно страждає від цих глузувань"
  hunt.1011.a: "Ти поводишся як дитина, доведеться вас покарати."
  hunt.1011.b: "[hated_participant.GetTitleTierName] не може так себе вести!"
  hunt.1011.c: "Ха, [nice_courtier.GetFirstNameNoTooltip] став червоним, як буряк!"

  hunt.1012.desc: "Рука міцно стискає лук. Ноги ступають тихо, крок до кроку. Очі дивляться тільки вперед - туди, де стоїть[ROOT.Char.Custom('LocalAnimal')]... Глибокий вдих, і... Це що, [hated_participant.GetTitledFirstName]?\n\nНу так, [Select_CString(hated_participant.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] крадеться прямо переді мною, цілком [Select_CString(hated_participant.IsFemale, 'захоплена', 'захоплений')] здобиччю. [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] затьмарює для [SCOPE.sC('hated_participant').GetHerHis] весь світ, включно мене."
  hunt.1012.a: "Яка ганьба, що я не побачив [Scope.sC('hated_participant').GetHerHis]..."
  hunt.1012.a.tt: "#EMP Клац!#!"
  hunt.1012.b: "Так не можна!"

  hunt.1013.desc: "«Моя спроба втрутитися виявилася дуже жалюгідною, адже [ROOT.Char.Custom('LocalAnimal')] - напрочуд швидка тварюка! Я ще довго згадуватиму, як я щосили тягну тятиву, а [hated_participant.GetSheHe] вже корчиться в лапах звіра. Що ж, принаймні [hated_participant.GetSheHe] [Select_CString(hated_participant.IsFemale, 'померла не одна', 'помер не один')]...» Схоже, всі проковтнули мою історію про [hated_participant.GetHerHis] трагічну долю. \n\n«Я досі проклинаю свою повільність...»"
  hunt.1013.a: "Який нещасний випадок!"

  hunt.1014.desc: "[hated_participant.GetTitledFirstName] спотикається і підходить ближче, прижимаючи закривавлену руку до себе. [ROOT.Char.Custom('TerrainType')] під [hated_participant.GetHerHis] ногами рясніє краплями крові. Я відриваюся від кубка і дуже натурально зображаю подив.\n\n«Ти що, не знаєш, що цілитися потрібно в #EMP тварину #!?» - Кричить [hated_participant.GetSheHe], наближаючись."
  hunt.1014.a: "«Отже, стріла потрапила прямо в ціль, чи не так?»"
  hunt.1014.all_honorable_hunt_participants: "Усі почесні учасники полювання:"
  hunt.1014.all_who_dislike_or_are_evil: "Всі учасники, яким не подобається [hated_participant.GetFirstNameNoTooltip] або подобається страждати:"
  hunt.1014.b: "«Здається, [participant_to_blame.GetTitledFirstName] [Select_CString(participant_to_blame.IsFemale, 'йшла', 'йшов')] прямо за тобою...»"
  hunt.1014.c: "«Ти звинувачуєш нас у власній незграбності?»"

  hunt.1015.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], це ти?» \n\n[hated_participant.GetTitledFirstName] дивиться широко розплющеними очима, переводячи погляд з мого лука на стрілу, що встромилася [SCOPE.sC('hated_participant').GetHerHim] в руку. «Ти що робиш?!»"
  hunt.1015.a: "«Давай оглянемо твою руку»."
  hunt.1015.b: "«Краще забудь про це!»"
  hunt.1015.c: "«Двічі я не промахуюсь.»"
  hunt.1015.d: "«Це просто... нещасний випадок»."
  hunt.1015.e: "Я знаю, як змусити [hated_participant.GetHerHis] забути про це."

  hunt.1016.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], ви?» — \n\n[hated_participant.GetTitledFirstName] переводить погляд з мого лука на стрілу, що встромилася в землю, а потім дивиться, як тікає [ROOT.Char.Custom('LocalAnimal')]. [ROOT.Char.Custom('TerrainType')] затихає. «Ха! Знову проблеми з влучністю, [ROOT.Char.GetLadyLord]?»"
  hunt.1016.a: "Ну, почекай, [hated_participant.GetFirstNameNoTooltip]..."

  hunt.1021.t: "$hunt_header$ Подалі від людей"
  hunt.1021.desc: "Я відриваюся від інших і раптом натикаюся на невеликий будиночок, під дахом якого, як з'ясовується, мешкає одна з найдивовижніших істот, яка колись зустрічалася мені в житті. [beautiful_peasant.GetSheHe|U] запрошує мене відпочити, і я з подивом виявляю, що у [Select_CString(beautiful_peasant.IsFemale, 'простої селянки', 'простого селянина')] зі мною куди більше спільного, ніж мені здавалося.\n\n«Вам обов'язково повертатися до полювання, [ROOT.Char.GetLadyLord]? Я ніколи не [Select_CString(beautiful_peasant.IsFemale, 'зустрічала', 'зустрічав)] таких, як ви...»"
  hunt.1021.a: "Що ж, якщо я затримаюсь трохи довше, мені доведеться залишитися на ніч..."
  hunt.1021.b.thrill: "На мене чекає більш приваблива здобич!"
  hunt.1021.b.purpose: "Крім полювання, мені нічого не потрібно."
  hunt.1021.b.appropriate: "Це абсолютно неприйнятно!"
  hunt.1021.b.cruel: "Що ж мені, з тобою залишитися, [Select_CString(beautiful_peasant.IsFemale, 'брудна селянка', 'брудний селянин')]?!"
  hunt.1021.c: "Прошу, [beautiful_peasant.GetTitledFirstNameNoTooltip], дозволь мені влаштувати тебе при дворі."
  hunt.1021.c.success: "Придворне життя"
  hunt.1021.c.failure: "Просте життя"
  hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] залишається у лісі"
  hunt.1021.d: "Прошу, [beautiful_peasant.GetTitledFirstNameNoTooltip], дозволь мені влаштувати тебе при дворі."

  hunt.1022.t: "$hunt_header$ Світанок для двох"
  hunt.1022.desc: "Вже на порозі я згадую [beautiful_peasant.GetHerHis] прекрасне, із пристрастю обличчя. [beautiful_peasant.GetSheHe|U] дивиться на мене і погладжує хутра, на яких ми лежали.\n\n«Перша ніч не повинна бути останньою», - каже [beautiful_peasant.GetSheHe]."
  hunt.1022.a: "Боюся що зобов'язана."
  hunt.1022.a.tt: "Зрозуміло, ви більше ніколи не побачите [beautiful_peasant.GetHerHis]"
  hunt.1022.b: "Ти можеш залишитись зі мною при дворі."

  hunt.1023.t: "$hunt_header$ Гонча"
  hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] біжить поруч зі мною, насолоджуючись свободою.\n\nРаптом [ROOT.Char.Custom('DogStorySheHe')] завмирає і починає гавкати. Через кілька секунд я чую, що хтось продирається через підлісок. Хтось великий.\n\nЛай переростає в гарчання, коли перед нами виринає величезна звірюга. Це [ROOT.Char.Custom('LocalAnimal')]!"
  hunt.1023.a: "Вперед, [ROOT.Char.Custom('DogStoryName')], взяти!"
  hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')] робить свою справу - [ROOT.Char.Custom('LocalAnimal')] падає більше не рухаючись"
  hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] гине у бою"
  hunt.1023.b: "Я вб'ю звіра, [ROOT.Char.Custom('LocalAnimal')] не переможе людину."

  hunt.4001.t: "$hunt_header$ Постріл"
  hunt.4001.desc_1: "[ROOT.Char.Custom('LocalAnimal')] велично дивиться в далечінь. Ховаючись у кущах, я піднімаю свій лук.\n\nТихо оглядаюся і бачу, що [Select_CString(hunt_guest.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest '))] [hunt_guest.GetTitledFirstName] робить те саме."
  hunt.4001.desc_2: "Спис як влитий лягає в руку. Я прикидаю, як далеко від мене стоїть [ROOT.Char.Custom('LocalAnimal')].\n\n[Select_CString(hunt_guest.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe ', SCOPE.sC('hunt_guest'))] [hunt_guest.GetTitledFirstName] пригинається до землі поруч зі мною, піднімаючи спис."
  hunt.4001.a: "Я завалю звіра!"
  hunt.4001.b: "Вирішальний удар за тобою, [hunt_guest.GetFirstNameNoTooltip]."
  hunt.4001.c: "Стріляй, [hunt_guest.GetFirstNameNoTooltip], поки [ROOT.Char.Custom('LocalAnimal')] нас не бачить."
  hunt.4001.c.tt: "Якщо ви наступите на гілку і злякаєте тварину, [hunt_guest.GetFirstNameNoTooltip], напевно, промахнеться."

  hunt.4002.t: "$hunt_header$ Чутки"
  hunt.4002.desc: "Я і [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] йдемо все далі від шумної компанії, і ось уже [ROOT.Char.Custom('LocalAnimal')] прямо перед нами.\n\nАле перед вирішальним ударом [secret_sharer.GetFirstNameNoTooltip] раптом шепоче: «Поки нікого поряд немає, хочу дещо тобі розповісти. [secret_owner.GetTitledFirstName]...»"
  hunt.4002.a: "Нема часу теревенити, [ROOT.Char.Custom('LocalAnimal')] може втекти!"
  hunt.4002.b: "Що? Я слухаю..."
  hunt.4002.b.tt: "[THIS.Char.Custom('LocalAnimal')] тікає."
  hunt.4002.b.reveal: "Я дізнаюся про секрет, який зберігає [secret_owner.GetFirstNamePossessiveNoTooltip]"

  hunt.4003.t: "$hunt_header$ Нелегальна здобич"
  hunt.4003.desc: "Браконьєри? У лісах, які володіє [land_owner.GetTitleTierName]? Я з охороною під'їжджаю ближче, і чоловік намагається згрупуватись, закриваючи собою тушу вбитої тварини. Це [ROOT.Char.Custom('LocalAnimal')].\n\n«Ваша милість, це не ми». Ось тільки їхні мечі та луки говорять протилежне."
  hunt.4003.a: "Вони будуть повішені, а їхні села заплатять за шкоду."
  hunt.4003.b: "«Я бачу, ви чудові лучники...»"
  hunt.4003.c: "Я заберу тушу та викуп за їхнє життя."
  hunt.4003.c.tt_success: "Місцевий магістрат згоден"
  hunt.4003.c.tt_failure: "Народний гнів"

  hunt.4004.t: "$hunt_header$ Вбивство звіра"
  hunt.4004.desc: "Звір — ні, божество в образі звіра — наче вийшов із легенд. [ROOT.Char.Custom('LocalAnimal')] таких розмірів зустрічається, мабуть, лише раз у житті. Навіть коли тварину вдалося поранити, за нею довелося гнатися ще півдня.\n\nІ навіть його туша представляє величне видовище."
  hunt.4004.credit_receiver: "[credit_receiver.GetTitledFirstName] теж видихає вражений: «Вперше таке бачу, [ROOT.Char.GetLadyLord]»."
  hunt.4004.a: "Така голова прикрасить мою головну залу!"
  hunt.4004.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))] отримає цей чудовий трофей."
  hunt.4004.c: "Шуба вийде чудовою!"
  hunt.4004.c.tt: "Та ні, це #EMP НЕ#! несмак!"
  hunt.4004.every_arrogant_vassal: "Всі зарозумілі васали"
  hunt.4004.every_restrained_vassal: "Усі вельми стримані васали"
  hunt.4004.every_other_vassal: "Не зарозумілі, не стримані васали"
  hunt.4004.d: "Думаю, всю славу [Select_CString(credit_receiver.IsFemale, 'повинна', 'повинен')] отримати [credit_receiver.GetTitledFirstNameNoTooltip]."
  hunt.4004.e: "З'їмо звіра тут і зараз!"
  hunt.4004.f: "Із такого черепа вийде чудова корона."

  hunt.4005.t: "$hunt_header$ Вбивство звіра"
  hunt.4005.a: "Я отримаю за нього непогану суму."
  hunt.4005.b: "Звернусь до майстрів. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))|U] отримає чудовий подарунок."
  hunt.4005.c: "Велю набити опудало - [ROOT.Char.GetFaith.ReligiousHeadName] зрадіє такому подарунку!"
  hunt.skull_tt: "Will receive a [THIS.Char.Custom('LocalAnimal')] skull [court_artifact|E]"

  hunt.4006.t: "$hunt_header$ Збирачі"
  hunt.4006.desc: "Ліси воістину годують бідноту, але коли [ROOT.Char.Custom('LocalAnimal')] в паніці втікає і виявляється, що злякали звіра селяни, що вийшли на заготівлю припасів, мені вривається терпець.\n\nНавіщо вам [activity_place.GetNameNoTier ], грибів та коріння в іншому місці не знайшли?"
  hunt.4006.a: "Охорона, прогнати цю наволоч із моїх мисливських угідь!"
  hunt.4006.b: "Адже ми збиралися на полювання, чи не так?"
  hunt.4006.special_interest: "Через [county_owner.GetHerHis] незвичні уподобання:"
  hunt.4006.c: "О, така дичина цілком згодиться..."
  hunt.4006.d: "Дамо їм грошей, нехай поки не лізуть сюди."

  hunt.4007.t: "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U] лють"
  hunt.4007.desc_lazy: "Під ніжним дотиком легкого вітерцю, я і [Select_CString(similar_participant.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] трохи задрімали. Раптом наш сон було порушено."
  hunt.4007.desc_lustful: "[Select_CString(similar_participant.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] розкішно виглядає у мисливському одязі, і коли мені доводиться відвести від н[similar_participant.GetHerHis] погляд, мені залишається тільки вилаятися."
  hunt.4007.desc_fallback: "Коли я і [Select_CString(similar_participant.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] до нас долинає страшний шум."
  hunt.4007.desc_ending: "\n\nТріщать і ламаються гілки, кричать перелякані птахи, сповіщаючи про прибуття могутнього звіра. [ROOT.Char.Custom('LocalAnimal')] прямує до нас."
  hunt.4007.a: "Тут я обірву його шлях."
  hunt.4007.a.success: "Я вб'ю звіра"
  hunt.4007.a.failure: "Меня ранили"
  hunt.4007.a.critical_failure: "Мене вбили"
  hunt.4007.b: "Допоможіть! [similar_participant.GetFirstNameNoTooltip], зроби щось!"
  hunt.4007.c: "З придворними і то важче розібратися!"

  hunt.4008.t: "$hunt_header$ Витівки спадкоємців"
  hunt.4008.desc: "[ROOT.Char.Custom('LocalAnimal')] втікає. [Select_CString(heir_participant.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))] [heir_participant.GetTitledFirstName] так рветься наздогнати звіра, що помітно випереджає загін. Я прямую вперед і виявляю [heir_participant.GetHerHis] над тілом простолюдина, з грудей якого [heir_participant.GetTitledFirstName] намагається витягнути стрілу. Щойно побачивши мене, [heir_participant.GetSheHe] ховає зброю за спиною.\n\n«Це все [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], клянуся!»\n\nСкоро підійдуть інші. Напевно, вони вимагатимуть пояснень."
  hunt.4008.a: "[heir_participant.GetFirstNameNoTooltip] відважно [Select_CString(heir_participant.IsFemale, 'кинулась', 'кинувся')] бідоласі на допомогу!"
  hunt.4008.a.success: "Усі мені повірили"
  hunt.4008.a.failure: "Мені не вдалося нікого обдурити"
  hunt.4008.b: "Ми маємо зберегти все в таємниці."
  hunt.4008.b.success: "Нам вдалося сховати тіло"
  hunt.4008.b.failure: "Тіло знайшли"
  hunt.4008.b.success_tt: "Тіло так і не знайшли"
  hunt.4008.c: "[heir_participant.GetFirstNameNoTooltip] відповість за злочин."
  hunt.4008.d: "Як шкода, що [ROOT.Char.Custom('LocalAnimal')] - такий страшний звір, і тепер ви обоє мертві."

  hunt.4009.t: "$hunt_header$ Дичина"
  hunt.4009.desc: "#EMP Хрясь#!\n[ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] — звір, до якого я і [Select_CString(targeted_participant.IsFemale, 'моя', ' мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] так довго підбираємось, миттєво зникає. [ROOT.Char.Custom('TerrainType')] затихає, а ми повертаємося на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(scheming_participant.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], стоїть позаду нас з ножем у руках. [targeted_participant.GetFirstName] бачить, що клинок вказує прямо [SCOPE.sC('targeted_participant').GetHerHim] на груди!"
  hunt.4009.a: "Тобі зі мною не впоратися!"
  hunt.4009.a.success: "[schemer.GetTitledFirstNameNoTooltip] залишається позаду - мені вдалося втекти"
  hunt.4009.a.failure: "Я отримую поранення, але [schemer.GetTitledFirstNameNoTooltip] мене вже не наздожене"
  hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip] перемагає мене"
  hunt.4009.b: "Допоможіть! Допоможіть! [saving_participant.GetFirstNameNoTooltip]!"
  hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip] завдає удару. [schemer.GetTitledFirstNameNoTooltip] отримує поранення, і нам вдається втекти"
  hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip] отримує поранення, але [schemer.GetTitledFirstNameNoTooltip] нас уже не наздожене"
  hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip] не може мене захистити"
  hunt.4009.c: "Мені тільки б дістатися до табору!"
  hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip] ловить мене"

  hunt.4010.desc: "#EMP Хрясь#!\n[ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] — звір, до якого я і [Select_CString(targeted_participant.IsFemale, 'моя', ' мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] так довго підбираємось, миттєво зникає. [ROOT.Char.Custom('TerrainType')] затихає, а ми повертаємося на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(scheming_participant.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], стоїть позаду нас з ножем у руках. [targeted_participant.GetFirstName] бачить, що клинок вказує прямо [SCOPE.sC('targeted_participant').GetHerHim] на груди!"
  hunt.4010.a: "Не бійся, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] [Select_CString(targeted_participant.IsFemale, 'моя', 'мій')]!"
  hunt.4010.a.critical_success: "Я завдаю удару. [schemer.GetFirstNameNoTooltip] отримує поранення і втікає"
  hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] ранить мене, але ми все одно втікаємо"
  hunt.4010.a.critical_failure: "Я роблю все можливе, але зазнаю невдачі. [targeted_participant.GetFirstNameNoTooltip] залишається без мого захисту"
  hunt.4010.b: "Успіхів, [targeted_participant.GetFirstNameNoTooltip]."
  hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] завдає удару. [schemer.GetFirstNameNoTooltip] отримує поранення і втікає"
  hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] втікає, незважаючи на поранення"
  hunt.4010.b.critical_failure: "[targeted_participant.GetFirstNameNoTooltip] зазнає поразки. [schemer.GetFirstNameNoTooltip] позбувається всіх свідків"
  hunt.4010.failure.murder_secret_tooltip: "Я дізнаюсь секрет «вбивство»"
  hunt.4010.c: "На допомогу! [schemer.GetFirstNameNoTooltip] - вбивця! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] може загинути!"
  hunt.4010.d: "#EMP Ні-і-і!..#!"
  hunt.4010.d.tt: "Це варіант доступний, тому що ви благородні"

  hunt.4011.t: "$hunt_header$ Наодинці"
  hunt.4011.desc: "«[ROOT.Char.GetLadyLord], тут [ROOT.Char.Custom('LocalAnimal')]!» [Select_CString(lover_participant.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] кличе мене в погоню. Як тільки [ROOT.Char.Custom('TerrainType')] надійно ховає нас від сторонніх поглядів, [lover_participant.GetSheHe] повертається до мене, і незабаром [ROOT.Char.Custom('GetUpperClothingArticle')] вже на землі.\n\n«Нарешті ми наодинці, [ROOT.Char.Custom('LoverPetName')]!»"
  hunt.4011.a: "Ох, [lover_participant.GetFirstNameNoTooltip]!"
  hunt.4011.a.tt: "Давай зробим це як книжка пише!"
  hunt.4011.b: "А як же [ROOT.Char.Custom('LocalAnimal')]...?"

  hunt.4012.t: "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U] З білим хутром"
  hunt.4012.desc: "Я скачу попереду загону, і раптом [ROOT.Char.Custom('TerrainType')] ніби завмирає, огорнувшись щільною, майже матеріальною тишею. Я ледве чую стукіт підковів мого коня.\n\nЯ збираюся повернути назад, до решти, але раптом бачу звіра. Обриси його неясні, ніби уві сні, але це [ROOT.Char.Custom('LocalAnimal')] - з хутром білим, як сніг."
  hunt.4012.a: "Як у казці... Хочу!"
  hunt.4012.a.tt: "Цей звір – ваша здобич"
  hunt.4012.b: "Це просто [ROOT.Char.Custom('LocalAnimal')]. Вполюю когось іншого."

  hunt.4013.desc: "Біле хутро видніється попереду — [ROOT.Char.Custom('LocalAnimal')] веде мене все далі, і [ROOT.Char.Custom('TerrainType')] навколо зливається в розмиту пляму. Повна тиша висить важким покривалом, і раптовий звук людського голосу змушує мене здригнутися.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord], ось ви де!»\n\nЯ обертаюся і бачу, що мене наздоганяє мисливський загін. Дивлюся вперед, але звіра й сліду немає."
  hunt.4013.a: "Звір втік... Цього разу."
  hunt.4013.a_modifier: "[activity_place.GetNameNoTier] гуде, як розтривожений вулик"
  hunt.4013.b: "Я... Мені захотілося роззирнутися. Так."

  hunt.4014.t: "$hunt_header$ Поранені"
  hunt.4014.desc: "Навколо змикається [ROOT.Char.Custom('TerrainType')], [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] все ближче - після багатьох годин погоні я починаю скорочувати відстань.\n\nІ ось, коли я готуюся завдати удару, я чую, як [Select_CString(hunt_participant.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant '))] [hunt_participant.GetTitledFirstName] кричить від болю. [hunt_participant.GetSheHe|U] [Select_CString(hunt_participant.IsFemale, 'випала', 'випав')] з сідла і судорожно хапається за ногу."
  hunt.4014.a: "Я займусь [hunt_participant.GetHerHis] травмою."
  hunt.4014.b: "Відійдіть, я лікар!"
  hunt.4014.c: "Не можна гаяти часу, [ROOT.Char.Custom('LocalAnimal')] тікає."

  hunt.4015.t: "$hunt_header$ Коханці"
  hunt.4015.desc: "Навколо тягнеться [ROOT.Char.Custom('TerrainType')]. Я наздоганяю здобич: [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] повільно, але впевнено наближається.\n\nІ раптом звір лякається і втікає геть. Що ж його так налякало? Я обережно наближаюся і з подивом бачу, що [lover_participant.GetTitledFirstNameNoTooltip] та [second_lover_participant.GetTitledFirstNameNoTooltip] сплелися на землі у пристрасних обіймах."
  hunt.4015.a: "Тихенько відійду... Я нічого не бачив."
  hunt.4015.b: "«Який сором! Припиніть негайно!»"
  hunt.4015.c_1: "«[lover_participant.GetTitledFirstNameNoTooltip], і ти [Select_CString(lover_participant.IsFemale, 'приховувала', 'приховував')]!»"
  hunt.4015.c_2: "«[second_lover_participant.GetTitledFirstNameNoTooltip], і ти [Select_CString(second_lover_participant.IsFemale, 'приховувала', 'приховував')]!»"
  hunt.4015.c_3: "«Ого-го-го, та тут веселощі! Я не проти приєднатися!»"
  hunt.4015.d: "«[second_lover_participant.GetTitledFirstNameNoTooltip], як так?!»"

  hunt.4016.t: "$hunt_header$ Трофей"
  hunt.4016.desc: "Я вже вдруге проходжу по тому самому місцю! [ROOT.Char.Custom('TerrainType')|U] зберігає мовчання, а здобич безслідно зникла... Усі чекають на мене з перемогою і трофеєм, але, схоже, повертатися мені доведеться з ганьбою."
  hunt.4016.a: "Можливо, [ROOT.Char.Custom('LocalAnimal')] знайдеться на ринку неподалік..."
  hunt.4016.b.success: "Моя хитрість вдалась"
  hunt.4016.b.failure: "Обман розкритий"
  hunt.4016.c: "Я не впаду так низько, краще повернутись з порожніми руками!"

  hunt.4017.desc: "Я залишаю свиту позаду і прямую до лісу. [ROOT.Char.Custom('LocalAnimal')] з білим хутром давно не дає мені спокою.\n\nРаптом я ніби опиняюся під водою — всі звуки затихають, а світло трохи тьмяніє. І ось звір переді мною! [ROOT.Char.Custom('TerrainType')] навколо нього мовчить, а погляд тварини ніби спрямований мені прямо в #EMP душу#!."
  hunt.4017.a: "Ось вона, бажана мить! Я прицілююсь..."
  hunt.4017.a.tt: "Звір навіть не намагається тікати."

  hunt.4018.desc: "Раптом усі звуки зникають. Я повертаюсь у сідлі і завмираю. Звір переді мною - [ROOT.Char.Custom('LocalAnimal')] з сліпучо-білим хутром. Я хочу закричати, але не встигаю видати і звуку, як здобич зникає. Навколо знову лише [ROOT.Char.Custom('TerrainType')] та тиша."
  hunt.4018.a: "Прочесати все! [ROOT.Char.Custom('LocalAnimal')] не втече!"
  hunt.4018.a.tt: "Звір не міг далеко втекти!"
  hunt.4018.a.failure: "Ви нічого не знайшли"
  hunt.4018.b: "Забудьте. Полювання продовжується!"

  hunt.4019.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]!» [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] махає рукою підкликаючи. «Там [ROOT.Char.Custom('LocalAnimal')]! Ви цю тварину шукали?»\n\nПеред нами — просто [ROOT.Char.Custom('LocalAnimal')], без жодного клаптика білої шерсті."
  hunt.4019.a: "...Так, влучно помічено."
  hunt.4019.a.tt: "Підійде... поки що."

  hunt.5001.t: "$hunt_header$ Wildflowers"
  hunt.5001.desc: "It's a lovely day for a hunt, which means it's a nice day to be outside. As I fill my lungs with the fresh air of the wilderness, "
  hunt.5001.desc.witch: "I spy a trove of gifts from mother nature."
  hunt.5001.desc.religious: "I spot in the distance what can only be a gift from, or nature's dedication to, [ROOT.Char.GetFaith.HealthGodName]."
  hunt.5001.desc.ending: "\n\nSo many useful herbs and beautiful flowers! Both for healing and malicious intents — but I'm here to hunt! Picking flowers may raise some eyebrows..."
  hunt.5001.a: "I must keep up with appearances."
  hunt.5001.b: "Why should I care what others think?"
  hunt.5001.c: "Hey, what's that over there!?"""""
  hunt.5001.c.success: "[hunting_courtier.GetTitledFirstNameNoTooltip] falls for the oldest trick in the book"

  hunt.5002.desc: "This hunting trip has been less than fruitful so far; some of our party appear to have given up completely, or are attempting at making the best of a lovely day outside, but... what on earth is my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))], [hunting_courtier.GetFirstName], doing? [hunting_courtier.GetSheHe|U] is crouched down on the ground, humming cheerfully.\n\nMy [ROOT.Char.GetLadyLord|U], look! There are many useful herbs and flowers here! This one can soothe aches, while this one aids in the recovery of a broken [hunting_courtier.Custom('RandomSaintBone')|l], and this one is said to ward off [hunting_courtier.Custom('RandomDisease')|l]..""\n\n[hunting_courtier.GetSheHe|U] keeps blabbing on about the plants [hunting_courtier.GetSheHe] collected instead of being on the lookout for prey."""
  hunt.5002.a: "Get back on your horse, [hunting_courtier.GetFirstNameNoTooltip]..."
  hunt.5002.b: "Fascinating! What about #EMP that#! flower?"
  hunt.5002.c: "A-are you practicing witchcraft...?"

  hunt.5003.desc: "In a rare moment of reprieve, I spend some time in silence, taking in the beauty of nature. I cannot help but feel as if I take peace for granted while performing my duties as [ROOT.Char.GetTitleAsName].\n\nAs I'm letting my stress melt away, I hear someone approach. My love," [hunting_courtier.GetTitledFirstName|U] softly laughs"""
  hunt.5003.desc.flower: "as I feel something being placed behind my ear. While it nowhere matches your beauty, I couldn't help but think of you when I saw this flower."""""
  hunt.5003.desc.animal: "as [hunting_courtier.GetSheHe] holds up the bloody remains of a [ROOT.Char.Custom('LocalAnimal')]. I felled this beast in your honor. Please view it as a token of my dedication to forever fight by your side."""""
  hunt.5003.desc.ending: "\n\n[hunting_courtier.GetSheHe|U] smiles as [hunting_courtier.GetSheHe] takes a step back to admire [hunting_courtier.GetHerHis] handiwork. You look so at peace. I'm glad." [hunting_courtier.GetFirstNameNoTooltip] hastily plants a chaste peck on my cheek, as if we're the only ones in the world."""
  hunt.5003.a: "Are you trying to get caught!?"
  hunt.5003.b: "Thank you, dear. I shall treasure this gift."
  hunt.5003.b.tt: "Someone might learn about your [secret|E] relationship"
  hunt.5003.c: "I have no use for this."

  hunt.7001.t: "$hunt_header$ Зустріч"
  hunt.7001.desc: "Навколо нас тільки [activity_place.GetName], земля стає все більш вологою, а повітря все важче. Раптом з буйної рослинності виступає справжній велетень, загорнутий у якесь брудне ганчір'я.\n\n«А ну поясніть, — голосно гуде він, — що це ви забули #EMP в моїх#! болотах?»"
  hunt.7001.a: "#EMP Твої#! болота? Ну проведи нас."
  hunt.7001.b: "Давай усе обговоримо."
  hunt.7001.b_success: "Він прийняв мої аргументи... здається..."
  hunt.7001.b_failure: "Логіка не переконує божевільного."
  hunt.7001.c: "Нарешті, гідна здобич!"

  hunt.8001.t: "$hunt_header$ A Beautiful Specimen"
  hunt.8001.desc: "As we return from [activity_place.GetName] with the felled [ROOT.Char.Custom('LocalAnimal')] in tow, I cannot help but to admire it even in death. Such a fine specimen – I could easily envision its hide or skull decorating the walls of my court! Oh, but which option to pick?"
  hunt.8001.a: "The lush pelt of the animal will be an excellent conversation piece."
  hunt.8001.b: "Mounting the head of the [ROOT.Char.Custom('LocalAnimal')] show my guests its majesty."
  hunt.8001.c: "Let's focus on the delicious feast rather than a carcass trophy!"

  hunt.9001.t: "$hunt_header$ Повернення з полювання"
  hunt.9001.desc_opening_master_of_hunt: "The hunt is drawing to an end. [master_of_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rounds up all the riders"
  hunt.9001.desc_opening: "Полювання добігає кінця, і ми сідлаємо коней. Незабаром [ROOT.Char.Custom('TerrainType')] залишиться позаду,"
  hunt.9001.desc_opening_animal: "а слуги вкладають здобич в дорогиу. Серед яких особливо виділяється [ROOT.Char.Custom('LocalAnimal')].\n\n"
  hunt.9001.desc_opening_no_animal: "а небо тим часом починає тускніти.\n\n"
  hunt.9001.desc_hunter_1: "З полюванням мене пов'язують давні та близькі стосунки. Звичайно, це не проходить непоміченим: чутка про мої захоплення розповсюджується!\n\n"
  hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')] - мій другий дім. Мені подобається коли вітер розвіває моє волосся, коли ми скачемо верхи разом із придворними, коли здобич все ближче... Тільки тоді я живу. [ROOT.Char.GetFaith.HighGodNameAlternate], аби це не закінчувалося!\n\n"
  hunt.9001.desc_hunter_3: "Дичина може бути швидкою, сильною та кмітливою, от тільки зі мною їй не тягатися! Про мою мисливську майстерність говорять по всій державі. Але справжня нагорода – це свобода, яку дарує мені [ROOT.Char.Custom('TerrainType')]."
  hunt.9001.desc_good_bad: "Незважаючи на всі труднощі, полювання пройшло дуже добре!"
  hunt.9001.desc_good: "Таке полювання – справжнє задоволення. Скоріше б наступний сезон!"
  hunt.9001.desc_bad_good: "Все, що могло піти не так, пішло не так, але були й приємні моменти."
  hunt.9001.desc_bad: "Здається, наш загін зіткнувся з кожним нещастям, яке може послати [ROOT.Char.GetFaith.DevilName]. Я спокійно видихаю, коли [ROOT.Char.Custom('TerrainType')] залишається далеко позаду."
  hunt.9001.desc_same: "Поклик дикої природи завжди обіцяє пригоди, і ми отримали їх з торицею - як добрих, так і поганих!"
  hunt.9001.desc_fallback: "Поклик дикої природи завжди обіцяє пригоди, але зізнаюся чесно — ця вилазка мені не дуже запам'яталася."
  hunt.9001.a: "Дуже жваві ми повертаємося додому!"
  hunt.9001.b: "Розчаровані ми повертаємося додому."
  hunt.9001.c: "Залишимо цю пригоду в минулому."
  hunt.9001.d: "Пора додому."
  hunt.hide_tt: "Will receive a [THIS.Char.Custom('LocalAnimal')] hide [court_artifact|E]"