  CONTRACT_VASSAL_SIGNATURE: "Васал,\n[VassalContract.GetVassal.GetTitledFirstNameNoTooltip]\nдому [VassalContract.GetVassal.GetHouse.GetBaseNameNoTooltip]"


  jizya_special_rights: "Jizya Status"
  jizya_special_rights_default: "Default $jizya_special_rights$"
  jizya_special_rights_default_short: "Default"
  jizya_special_rights_granted: "Enforced $jizya_special_rights$"
  jizya_special_rights_granted_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
  jizya_special_rights_granted_short: "Granted"

  iqta_special_rights: "Iqta Grant"
  iqta_special_rights_default: "Default $iqta_special_rights$"
  iqta_special_rights_default_short: "Default"
  iqta_special_rights_granted: "Granted $iqta_special_rights$"
  iqta_special_rights_granted_desc: "#flavor The [vassal|E] has lower obligations but helps contributing [men_at_arms|E] to the [liege|E].#!"
  iqta_special_rights_granted_short: "Granted"

  ghazi_special_rights: "Ghazi Status"
  ghazi_special_rights_default: "Default $ghazi_special_rights$"
  ghazi_special_rights_default_short: "Default"
  ghazi_special_rights_granted: "Granted $ghazi_special_rights$"
  ghazi_special_rights_granted_desc: "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [vassal|E] pays less [piety|E] to use [holy_war|E] [casus_bellis|E] but more [prestige_i][prestige|E] for any other [casus_bellis|E] \n\n#flavor The [vassal|E] is chosen as a warrior of the [faith|E] by the [liege|E], charged with carrying the borders outwards through [holy_war|E].#!"
  ghazi_special_rights_granted_short: "Granted"

  marriage_favor_rights: "Marriage Favor"
  marriage_favor_rights_default: "Default $marriage_favor_rights$"
  marriage_favor_rights_default_short: "Default"
  marriage_favor_rights_granted: "Granted $marriage_favor_rights$"
  marriage_favor_rights_granted_desc: "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [liege|E] commit to marry their close family to seal an alliance, before marrying them to anyone else.\n\n#flavor The [vassal|E] is among the favorite of the [liege|E], and should be able to seal an alliance through marriage.#!"
  marriage_favor_rights_granted_short: "Granted"