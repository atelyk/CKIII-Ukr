l_english:
  bm_1066_rags_to_riches: "З грязі в князі"
  bm_1066_rags_to_riches_desc: "По всій Європі династії борються за владу і плетуть інтриги. Землі змінюють господарів, битви виграються і програються, династії приходять і йдуть, а правителі підносяться або терплять поразку.\n\n#boldСтарі королі відходять в минуле, а на зміну приходять нові, які прагнуть до зірок. Ким на цьому світі станете ви?#!"

  # Murchad Briain, Duke of Munster, Ireland
  bookmark_rags_to_riches_petty_king_murchad: "Король Мурхад"
  bookmark_rags_to_riches_petty_king_murchad_desc: "На початку Xi століття королівство Ірландія розпалося, вислизнувши з рук роду Бріан, і знатні ірландські роди почали воювати за землі як один з одним, так і з поселенцями-вікінгами. Мало що відомо про коротке правління Мурхада в невеликій області Мунстер, хоча він походив з королівського роду.\n\n#boldАле, можливо, з вашою допомогою представник роду Бріан знову сяде на трон Ірландії?#!"

  bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
  bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"

  # Matilda di Canossa, Duchess of Tuscany, Italy
  bookmark_rags_to_riches_duchess_matilda: "Герцогиня Матильда"
  bookmark_rags_to_riches_duchess_matilda_desc: "Завдяки своїм умінням або вдалому збігу обставин Матільда з Каносси успадкує значну частину Північної Італії: вона стане могутньою правителькою, отримавши унікальний статус імперського вікарія і віце-королеви Італії. І після смерті її згадуватимуть за благочестя, і у зв'язку з відьомством.\n\n#boldЧи зможете ви забезпечити довге життя спадку Матільди і продовжити рід ді Каносса?#!"

  # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
  bookmark_rags_to_riches_emir_yahya: "Емір Ях'я"
  bookmark_rags_to_riches_emir_yahya_desc: "Королівство Толедо буде засновано в XІ столітті, коли король Леона захопить місто з тією ж назвою. Із смертю Еміра Ях'я його вплив загасне, а рід Зуннунідів втратить владу над регіоном, яким правив впродовж поколінь.\n\n#boldЧи зможете ви, маніпулюючи суперниками і знаходячи нових союзників, кинути виклик королям Піренейського півострова і змінити історію будинку Зуннунідів?#!"

  bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
  bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"

  # Vratislav Premyslid, Duke of Bohemia, Czechia
  bookmark_rags_to_riches_duke_vratislav: "Герцог Вратіслав"
  bookmark_rags_to_riches_duke_vratislav_desc: "Династія Пржемисловичів століттями правила регіоном Богемія. При спадкоємстві вони покладалися на принцип старшинства, що, в разі герцога Вратіслава, у результаті привело його до серйозної боротьби з братами.\n\n#boldЩоб стати королем Богемії, Вратіславу доведеться з розумом розпоряджатися ресурсами. Чи впораєтеся ви з цим завданням?#!"

  bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
  bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ $nick_the_handsome$"


  # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
  bookmark_rags_to_riches_duke_robert: "Герцог Роберт"
  bookmark_rags_to_riches_duke_robert_desc: "Роберт починав як злодій і ватажок зграї грабіжників. Від недолугого сина з такою великою кількістю братів і сестер ніхто не чекав великих досягнень, але з часом Роберт показав себе блискучим стратегом і державним діячем, та став правити обширними володіннями. Цей могутній герцог південної Італії готовий залишити свій слід в історії, передавши Сицилію у володіння Отвілей більш, ніж на сто років.\n\n#boldЯкщо ви зумієте добитися централізації влади в державі, то королівство Сицилія чекає на вас!#!"

  bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
  bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
