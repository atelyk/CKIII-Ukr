l_english:
  south_asia.0001.t: "Нова епоха"
  south_asia.0001.desc: "Натовпи скандують моє ім'я, коли я очищаюсь у водах небесних джерел. Я підношуся як Чакраварті, законний і милосердний правитель всього світу.\n\nМої [ROOT.Char.GetFaith.AltPriestTermPlural] кажуть, що пора слідувати за моїм світлом, але мені не потрібні їхні слова: це знання народжується у мене в душі, коли я проводжу поглядом по рівнинах."
  south_asia.0001.a: "Світ кличе мене по імені."
  south_asia.0002.t: "Чакраварті"
  south_asia.0002.intro: "Натовпи народу йшли сюди цілі дні, а то й тижні, щоби взяти участь у церемонії. [chakravarti.GetTitledFirstName] ж [Select_CString(chakravarti.IsFemale, 'йшла', 'йшов' )] до цього моменту все своє життя."
  south_asia.0002.text: "\n\nЯ в німому подиві дивлюся, як [Select_CString(chakravarti.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] повстає зі священних джерел. [Select_CString(chakravarti.IsFemale, 'Її', 'Його' )] [chakravarti.GetFaith.AltPriestTermPlural] називають [Select_CString(chakravarti.IsFemale, 'її', 'його' )] Чакраварті, [Select_CString(chakravarti.IsFemale, 'нашою милосердною пані', 'нашим милостивим паном' )].\n\nТепер ніхто не може сперечатися з тим, що [chakravarti.GetSheHe] законний володар усього світу."
  south_asia.0002.a: "Для мене честь бачити цей момент."
  south_asia.0002.b: "Дозвольте мені з радістю кинутися до ваших ніг!"
  south_asia.0003.text: "\n\nТільки коли [Select_CString(chakravarti.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] повстає зі священних джерел, я з повною силою усвідомлюю всю глибину того, що відбувається. [Select_CString(chakravarti.IsFemale, 'Її', 'Його' )] [chakravarti.GetFaith.AltPriestTermPlural] називають [Select_CString(chakravarti.IsFemale, 'її', 'його' )] Чакраварті, [Select_CString(chakravarti.IsFemale, 'нашою милостивою пані', 'нашим милостивим паном')], законним правителем всього світу.\n\nІ коли [chakravarti.GetTitledFirstName] оглядає рівнини, що лежать внизу, я розумію: це саме так."
  south_asia.0003.a: "Сюзерен, дозвольте приєднатися до вашого тріумфу!"
  south_asia.0003.b: "Яким буде наступний крок владики світу?"
  south_asia.0004.relevant_religion: "Герольди збігаються в натовпи, щоб повідомити новини з Індійської імперії. Вперше за весь час на світ з'явився Чакраварті."
  south_asia.0004.desc: "Гінці здебільшого прибувають з Індійської землі, сповіщаючи явлення їх «Чакраварті» і прославляючи [chakravarti.GetHerHis] милосердя."
  south_asia.0004.text: "\n\nПісля величних ритуалів, в оточенні натовпу віруючих [chakravarti.GetTitledFirstName] приймає титул законного правителя всього світу."
  south_asia.0004.a: "Чи стане [chakravarti.GetSheHe] новою загрозою чи могутнім союзником?"
  south_asia.0004.b: "Нехай язичники мовчать зі своїми безглуздими домаганнями!"
  south_asia.0011.t: "Священні води"
  south_asia.0011.desc: "Цілий день, від світанку до заходу сонця, я стою до пояса в текучих водах річки. Я в долонях піднімаю воду до небес, а потім вона стікає вниз. Знову і знову.\n\nЯ тремчу всім тілом, коли повертаюся на сушу, де мене вітають покірні мені [ROOT.Char.GetFaith.PriestNeuterPlural]. Я дарую свій захист не тільки воді, що протікала через мої руки, але всій річці, а через неї – і вічності існування."
  south_asia.0011.a: "Ніхто не може сумніватися в моїй відданості [ROOT.Char.GetFaith.HighGodName]."
  south_asia.0012.desc: "Контролюючи всю течію Ганги, [ruler_of_ganges.GetTitledFirstName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявив' )] про своє духовне заступництво священним водам. Небувала справа, щоб хтось замахувався на таку владу, але [ruler_of_ganges.GetFaith.PriestNeuterPlural] оголосили, що це правда."
  south_asia.0012.a.like: "Схоже, у вічності [Select_CString(ruler_of_ganges.IsFemale, 'нова захисниця', 'новий захисник')]."
  south_asia.0012.a.dislike: "Як можна поважати таку непостійність?!"
  south_asia.0013.t: "Моя божественна мета узурпована"
  south_asia.0013.desc: "Коли я втрачаю землі, народ і [ROOT.Char.GetFaith.PriestNeuterPlural] моєї держави перестають поважати мою владу над Гангом! Натомість [ruler_of_ganges.GetTitledName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявив' )], що буде служити священній річці замість мене!"
  south_asia.0013.a: "Це ж самозванець!"
  south_asia.0021.t: "The [founder.GetTitleAsNameNoTooltip] of $k_bene_israel$"
  south_asia.0021.desc: "Forced to live nomadic lives and living in small enclaves across the world, the Jewish people have lacked a home to call their own. The centuries of wandering, it seems, are at last at an end.\n\n[founder.GetNameNoTooltip] has been crowned [founder.GetTitleAsNameNoTooltip] of $k_bene_israel$. Though unlikely, it seems the Jewish people have found their home along the West coast of India, with the [founder.GetFaith.ReligiousHeadTitleName] restored and the declaration of a new Israel, [founder.GetTitledFirstNameNoTooltip] believes [founder.GetHerselfHimself] to be ushering in a new golden age for followers of Judaism the world over."
  south_asia.0021.a: "A new home for us!"
  south_asia.0021.b: "There is only one Israel!"
  south_asia.0021.c: "What an unlikely coronation."
  south_asia.0030.t: "Spreading the Theravada Faith"
  south_asia.0030.desc: "Though we are one of the last bastions of Theravada teachings, our nobles continue to embrace the faith enthusiastically. The common folk, however, retain fierce pride in their traditional ways, and worship of their malevolent Nat deities remains widespread.\n\nA prudent ruler might find it wise to compromise when dealing with matters such as these, but perhaps a sterner approach is necessary..."
  south_asia.0030.a: "These simple-minded peasants need to be brought to heel!"
  south_asia.0030.b: "They are welcome to worship their old gods, within reason."
  south_asia.0030.c: "I'll deal with this later."
  south_asia.0030.a.tt: "All counties in the region of Burma"
  south_asia.0030.a.ari.tt: "All Ari vassals"
  south_asia.0030.b.theravada.tt: "All Theravada vassals"
  south_asia.0031.t: "Religious Situation Escalates"
  south_asia.0031.desc: "It's one thing to be cultural interlopers; it's quite another to assert religious hegemony. The common folk are angry, and there's no shortage of derisive mutters at the mention of your name amongst the more traditional types at court, [ari_vassal.GetTitledFirstName] among them.\n\nMy hand could yet be open as a peacemaker, or curled as the fist of an unforgiving ruler. Or, further still, I could withdraw it entirely and let the flame burn itself out in time. I must choose wisely..."
  south_asia.0031.a: "Crush the rabble, and identify anyone who dares protect them."
  south_asia.0031.b: "We cannot afford destruction of the realm."
  south_asia.0031.c: "Send a message. Publicly execute the ringleaders."
  south_asia.0031.d: "I have done as much as I can."
  south_asia.0031.a.tt: "All counties"
  south_asia.0031.b.theravada: "All Theravada vassals"
  south_asia.0031.c.all.tt: "All other vassals"
  south_asia.0032.t: "Religious Tensions Ease"
  south_asia.0032.desc: "The traditional Burmese folk deities still remain entrenched, particularly in the rural areas. Removing the peoples' right to worship as they wish would do more harm than good, and so the introduction of a thirty-seventh deity — Thagyamin, the Buddhist protector God — into the pantheon as the first and foremost of them was received wholly amicably.\n\nA golden opportunity now stands before you. The traditional heartlands of [ROOT.Char.GetFaith.GetAdjective] Buddhism lie in Lanka, but it is constantly threatened by powers on the mainland. Alternatively, it could be time for us to decide the path of our newly-strengthened faith."
  south_asia.0032.a: "Invite religious refugees from Lanka to your court."
  south_asia.0032.b: "We shall be the sole custodians of [ROOT.Char.GetFaith.GetNameNoTooltip]."
  south_asia.0032.a.tt: "Lankan [guests|E] arrive"
  south_asia.0032.a.ruler.tt: "All Theravadan Sinhala rulers"
  south_asia.0032.a.lankan: "Lankan religious refugees have arrived in your court"
  south_asia.0033.t: "Religious Will Imposed"
  south_asia.0033.desc: "The religious insurrectionists are gone. Those brave and foolish enough to resist were cut down, but the majority kept their mouths shut and heads down for fear of persecution. The [ari_vassal.GetFaith.GetAdjective] religious leaders fled to the countryside where they could continue to practice their animistic rituals. \n\nThe question now turns to those at court who were once so brazen with their support, and yet now find their tongues so very still."
  south_asia.0033.a: "All in my court must admit their adherence to the true faith!"
  south_asia.0033.b: "Enough blood has been shed; let them go."
  south_asia.0033.c: "You had your chance. GUARDS!"
  south_asia.0034.t: "Religious Conflict Averted"
  south_asia.0034.desc: "To push the country to the brink of civil war to defend the faith shows zeal, but knowing when to stay my hand displays compassion. The people continue to grumble, but so be it.\n\nThe religious divide in the Irrawaddy Valley remains, but at least my rulership over it remains intact, and the possibility of further conversion through conventional means remains possible."
  south_asia.0034.a: "Siddhārtha Gautama would approve of my compassion."
  south_asia.0034.b: "And convert them we will."
  south_asia.0034.counties: "All counties"
  south_asia.0034.vassals: "All vassals"
  south_asia.0034.aricounties: "All Ari counties"
  south_asia.0035.t: "Preserving Theravadan Homelands"
  south_asia.0035.desc: "Any true follower of the Buddha's notions can appreciate the sacred importance of preserving his words. The Pāli Canon, despite being written hundreds of years after Siddhārtha Gautama's death, represents the most accurate collection of the Buddha's words in the known world.\n\nWith the political machinations on the Indian mainland, there is a growing threat to the safety of such hallowed texts in the [ROOT.Char.GetFaith.GetAdjective] homelands on the peninsula of Lanka. I must act!"
  south_asia.0035.a: "We shall send faithful [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]s, to help preserve the faith."
  south_asia.0035.b: "Send envoys, and offer a bond of friendship."
  south_asia.0035.b.theravada.tt: "Any independent Theravadan rulers"
  south_asia.0035.a.lanka: "All counties in Lanka"
  south_asia.0036.t: "Dealing with the Ari"
  south_asia.0036.desc: "With the faith's future outside of the Irrawaddy Valley now secure, the one remaining question is what to do with the remaining [ari_faith.GetName] monks who still wield so much power, yet flaunt their hedonism at every turn. Their influence could be undermined, yet cannot be underestimated.\n\nThese wine-drinking, animal sacrificing religious leaders must be dealt with, but dealt with delicately lest their persecution is seen as a threat to the still-vulnerable peace in the region."
  south_asia.0036.a: "The people need to know of their sins. Divide and conquer."
  south_asia.0036.b: "They can convert, or they can flee to the forests and mountains."
  south_asia.0036.b.tt: "All other counties in Burma"
  south_asia.0037.t: "The Faith Secured"
  south_asia.0037.desc: "As the last vestiges of the monks' power melts away, it is as though a millstone has been lifted off my shoulders. The religious relations in the kingdom are harmonious, the faith is thriving, and the people rightly look to me as their leader both politically and spiritually.\n\nMy great journey is at an end, and my realm can rightly call itself a true bastion of a strong and healthy [ROOT.Char.GetFaith.GetName] faith."
  south_asia.0037.a: "We shall build the faith further still!"
  south_asia.0037.b: "I merely follow the will of the Buddha."
  south_asia.0037.b.tt: "All vassals"
  south_asia.0038.t: "The Great Divide"
  south_asia.0038.desc: "For many years now, the faithful across the Irrawaddy Valley have been struggling with a true religious divide. The city-dwelling nobles and their ilk are adherents of [proselytiser.GetFaith.GetName], whereas the common folk and those who live in the sprawling forests of the valley continue to worship the varied deities and spirits of the Ari faith.\n\nMe liege [proselytiser.GetFullName] has taken it upon [proselytiser.GetHerHim]self to heal this divide and establish the Theravada faith as the dominant one in [proselytiser.GetHerHis] lands and, by extension, mine too. Even now, [proselytiser.GetHerHis] monks sweep across my lands, refashioning the religious landscape in their preferred image."
  south_asia.0038.a: "The Theravada faith shall thrive!"
  south_asia.0038.b: "This is an outrage!"
  south_asia.0038.c: "This is no more than the usual nonsense."
  south_asia.0038.tt: "Several of your [counties|E] may flip to the Theravada faith."
  south_asia.0039.t: "A Brutal Zealot"
  south_asia.0039.desc: "The evangelizing work of [proselytiser.GetFullName] appears to have gone poorly. [proselytiser.GetHerHis|U] heavy-handed approach to spreading the Theravada faith has resulted in uproar and protests, which have subsequently been brutally crushed.\n\nAny lord or lady who dared protect an adherent of the embattled Ari faith has either vanished or now insists that they were misquoted, and none dare challenge the patience of their zealous liege.\n\nWhether there are further ramifications for those who were known to be on the side of the oppressed remains to be seen..."
  south_asia.0039.a: "It is no more than they deserve."
  south_asia.0039.b: "One day, the fallen faithful will be avenged."
  south_asia.0039.c: "Just more petty squabbling between heathens."
  south_asia.0040.t: "A Faith Secured?"
  south_asia.0040.desc: "[proselytiser.GetFullName], my liege and the ruler of these lands, has been hard at work converting the populace to [proselytiser.GetHerHis] faith, [proselytiser.GetFaith.GetName]. As [proselytiser.GetHerHis] machinations progress, it has been impossible to stop the flood of preachers and Bhāṇakas venturing through my lands to spread their faith, and that of their [proselytiser.GetLadyLord]'s.\n\nEven as Theravada takes hold, the traditional Ari adherents melt away into forest strongholds around the Arakan mountains, dwindling in numbers and shying away from open worship."
  south_asia.0040.a: "Wonderful! The true faith shall flourish!"
  south_asia.0040.b: "These actions will not go unremembered."
  south_asia.0040.c: "This really is no concern of mine."
  south_asia.0040.tt: "Several of your [counties|E] may flip to the Theravada faith."
  south_asia.0041.t: "A Gift From Abroad"
  south_asia.0041.desc: "It is the fifth monk of the day passing through my court that arouses my interest; it's rare for members of the faith to be so common out in the open. A quick questioning reveals the reason for this new deluge of the faithful across my lands.\n\n[proselytiser.GetFullName], a foreign [proselytiser.GetLadyLord], has been establishing the [proselytiser.GetFaith.GetName] faith across [proselytiser.GetHerHis] realm, and word has reached them about the trials and tribulations our shared faith has undergone in my realm over past generations as well.\n\nIn response, [proselytiser.GerSheHe] has sent many bhikku to help spread and support the faith in its ancestral homelands."
  south_asia.0041.a: "I will not forget this gesture."
