l_english:
  abduct_event_title: "Викрадення:"
  do_not_execute_abduct_tooltip: "Викрадення не буде"
  abduct_outcome.1001.t: "$abduct_event_title$ Напад на тракті"
  abduct_outcome.1001.opening: "Мої співзмовники повідомляють, що [target.GetTitledFirstName] збирається в дорогу."
  abduct_outcome.1001.arrival: "[target.GetHerHis] шлях пролягає з провінції [departure.GetNameNoTierNoTooltip] у провінцію [arrival.GetNameNoTierNoTooltip]."
  abduct_outcome.1001.no_arrival: "[target.GetSheHe] бажає їхати через провінцію [departure.GetNameNoTier]."
  abduct_outcome.1001.ending: "\n\nДекілька розбійників погодились перехопити [target.GetHerHis] по дорозі і переконатись, що [target.GetSheHe] прибуде сюди."
  abduct_outcome.1001.a: "Скоро [target.GetSheHe] буде в моїй волі!"
  abduct_outcome.1001.b: "Ні, ризик надто великий."
  abduct_outcome.1002.t: "$abduct_event_title$ Відбувається"
  abduct_outcome.1002.desc: "Випала чудова нагода! [target.GetTitledFirstName] буде подорожувати до найближчого міста без без охорони.\n\n[target.GetSheHe|U] мабуть почувається у безпеці..."
  abduct_outcome.1002.a: "Слушний момент для нападу!"
  abduct_outcome.1003.t: "$abduct_event_title$ Небажані гості"
  abduct_outcome.1003.desc: "Мої агенти ходять по двору володінь [court_location.GetNameNoTierNoTooltip], як у себе вдома, і [target.GetTitledFirstName] майже в мене!\n\nАгенти по місцях і готові впустити невеликий загін під прикриттям ночі, та ще й прикрити його відхід. В ідеалі вони ще й заглушать крики із мішка, який так і намагаєтеся вирватись."
  abduct_outcome.1003.a: "Мені подобається, як звучить цей план!"
  abduct_outcome.2001.desc: "Чудово! Найманці виконали свою роботу на відмінно, і [target.GetTitledFirstName] тепер у моїх руках."
  abduct_outcome.2001.a: "Сподіваюся, [target.GetHerHim] сподобається нове житло..."
  abduct_outcome.2002.desc: "[target.GetTitledFirstName] не встигає навіть зрозуміти, що відбувається, коли мої агенти хапають [target.GetHerHis]! [target.GetSheHe|U] нарешті в моїх руках."
  abduct_outcome.2003.desc: "Повірити не можу, все спрацювало! Треба було просто надіслати кілька моїх союзників під покровом ночі.\n\n[target.GetTitledFirstName], безперечно, проклинає себе за погану охорону, але, на щастя, там, де [target.GetSheHe] зараз, охорона куди краще."
  abduct_outcome.4001.opening: "Прокляття! [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'втекла', 'втік' )] від найнятих розбійників та безпечно [Select_CString(target.IsFemale, 'повернулася', 'повернувся' )] в провінцію [departure.GetNameNoTier]."
  abduct_outcome.4001.owner_discovered: "\n\nСталася катастрофа: одного розбійника спіймали, і він у всьому зізнався і розкрив мою роль у викраденні.!"
  abduct_outcome.4001.owner_secret: "\n\nПринаймні ніхто не дізнається про мою участь."
  abduct_outcome.4001.a: "Я знайду інші способи розібратися з [Select_CString(target.IsFemale, 'нею', 'ним' )]."
  abduct_outcome.4001.b: "[target.GetHerHis|U] успіх не вічний. Настав час повторити спробу!"
  abduct_outcome.4002.opening: "Як це могло статися?! Мої агенти чекали в потрібний час у потрібному місці, але [target.GetTitledFirstName] так і не [Select_CString(target.IsFemale, 'з'явилася', 'з'явився' )]!"
  abduct_outcome.4002.owner_discovered: "\n\n[target.GetSheHe|U], схоже, [Select_CString(target.IsFemale, 'відчула', 'відчув' )], що я щось затіваю!"
  abduct_outcome.4002.owner_secret: "\n\n[target.GetSheHe|U], схоже, [Select_CString(target.IsFemale, 'відчула', 'відчув' )], що щось відбувається. Втім, про мою участь [target.GetSheHe] не здогадується."
  abduct_outcome.4003.opening: "О ні! Моїх союзників виявили, коли вони намагалися вломитися в покої, де мешкає [target.GetTitledFirstName]. Мені слід знати, що це буде непросто..."
  abduct_outcome.4003.owner_discovered: "\n\nЩо ще гірше, вони у всьому зізналися і назвали моє ім'я!"
  abduct_outcome.4003.owner_secret: "\n\nЯкимось дивом мої союзники зуміли втекти, і про мою участь у змові ніхто не дізнався."
  abduct_outcome.5001.t: "Викрали!"
  abduct_outcome.5001.opening: "Мене [Select_CString(owner.IsFemale, 'викрала', 'викрав' )] [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
  abduct_outcome.5001.seized_roadside: "\n\nРозбійники напали на мене і мою почет. Не знаю, що з рештою: мені на голову одразу ж накинули мішок. Коли його нарешті зняли, виявилося, що це [prison_location.GetNameNoTier]. Я в полоні."
  abduct_outcome.5001.on_the_way: "\n\nДорогою до містечка зі мною був лише невеликий загін варти, і [owner.GetSheHe] [Select_CString(owner.IsFemale, 'знала', 'знав' )], що треба атакувати в момент моєї найбільшої вразливості!"
  abduct_outcome.5001.unwelcome_guests: "\n\nГрупа незнайомців серед ночі вломилася в мої покої. Очевидно, їх впустили зрадники. Мені здавалося, що моє життя добігло кінця, проте мені на голову натягли мішок і витягли мене назовні. Потім мене зв'язали і притягли до цього похмурого підземелля."
  abduct_outcome.5001.a: "Ну, заждіть, ось я виберуся звідси!"
  abduct_outcome.5002.t: "Викрадення зірвано!"
  abduct_outcome.5002.seized_roadside: "[departure.GetNameNoTier] не дає занудьгувати: під час подорожі на нас напала зграя розбійників. Мені вдалося відірватися від них і дістатися безпечного місця, хоча було видно, що шкоди мені завдавати не збираються. Вони намагалися взяти мене в полон!"
  abduct_outcome.5002.on_the_way: "Дорогою до містечка зі мною був лише невеликий загін варти, і саме тоді на нас напали.\n\nНа щастя, стражники, що були зі мною, діяли швидко і сміливо, і невдовзі мені вдалося безпечно повернутися до своєї резиденції."
  abduct_outcome.5002.unwelcome_guests: "Посеред ночі мене розбудив шум: група головорізів пробралася до моєї резиденції, і їх виявили тільки біля моїх дверей!"
  abduct_outcome.5002.fallback: "Мені вдалося уникнути викрадення!"
  abduct_outcome.5002.owner_known: "\n\nЗрозуміло, за цим стоїть [Select_CString(councillor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName], більше нема кому!"
  abduct_outcome.5002.owner_not_known: "\n\nНе знаю, хто може стояти за спробою викрадення, але вони досі там..."
  abduct_outcome.5002.a: "Ох, [owner.GetSheHe] поплатиться!"
  abduct_outcome.5002.b: "Не можна втрачати пильності."
