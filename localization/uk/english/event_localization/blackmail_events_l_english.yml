l_english:
  blackmail.0001.t: "Опір шантажу!"
  blackmail.0001.desc: "Зі збоченого почуття гордості — або побоюючись серйозніших наслідків — [recipient.GetTitledFirstName] стверджує, що не підкорятиметься мені!"
  blackmail.0001.a: "Погроза пролунала, і результат може бути лише..."
  blackmail.0001.b: "Мені боляче визнавати це, але я не можу розкрити цей секрет."
  blackmail.1001.t: "Страх невідомості"
  blackmail.1001.desc: "Мої васали нічого не знають про шантаж, але помітили, як моя жертва, [blackmail_target.GetTitledFirstName], поводиться зі мною. Вони бачили страх, що світиться в [blackmail_target.GetHerHis] очах..."
  blackmail.1001.a: "Вони #EMP всі#! повинні боятися мене..."
  blackmail.1001.b: "«Запевняю вас, нічого поганого не відбувається!»"
  blackmail.1002.t: "Тінь на горизонті"
  blackmail.1002.desc: "Я не перестаю думати про загрозу викриття. [blackmailer.GetTitledFirstName] знає про мене занадто багато, і я навіть уявити боюся, що станеться, якщо я відмовлюсь виконувати [blackmailer.GetHerHis] вимоги.\n\nАле чи в безпеці я виконуючи їх?"
  blackmail.1002.a: "Ночами я не сплю через тривогу."
  blackmail.1002.b: "Все буде в порядку, [blackmailer.GetFirstNameNoTooltip] [Select_CString(blackmailer.IsFemale, 'обіцяла', 'обіцяв' )] мені!"
