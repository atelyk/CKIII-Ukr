l_english:
  yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
  yearly.0001.desc.default: "Роками моє володіння такою навичкою, як [ROOT.Char.Custom('YearlyEvent0001Skill')], добре служило мені, і, здається мені, мій досвід може вам стати в нагоді. Я з радістю поділюся з вами всім, що знаю,"
  yearly.0001.desc.arrogant: "Не сумніваюся, ви помітили, що я непогано знаюся на такому мистецтві, як [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я з радістю поділюся з вами своїми знаннями,"
  yearly.0001.desc.councillor: "Я [mentor.Custom('CouncilPosition')], тому багато чого знаю про таке мистецтво, як [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я з радістю навчу вас цьому,"
  yearly.0001.desc.nofavor: "щоб отримати від вас зобов'язання."
  yearly.0001.desc.favor: "щоб відплатити за вашу допомогу."
  yearly.0001.desc.friend: "Така навичка, як [ROOT.Char.Custom('YearlyEvent0001Skill')], завжди була моєю сильною стороною, і я хочу поділитись з вами своїм знанням. Якщо ви знайдете час для кількох уроків, я розповім вам усе, що зможу."
  yearly.0001.a: "Я дуже ціную вашу допомогу."
  yearly.0001.a.success: "Я міцно запам'ятовую уроки, що [Select_CString(mentor.IsFemale, 'дала', 'дав' )] мені [SCOPE.sC('mentor').GetFirstNameNoTooltip]"
  yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] дає мені пораду про нинішній стан справ"
  yearly.0001.b: "Щедра пропозиція, але чи не краще я допоможу вам?"
  yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] міцно запам'ятовує мої уроки"
  yearly.0001.b.failure: "[mentor.GetFirstNameNoTooltip] отримує мою пораду про нинішній стан справ"
  yearly.0001.c: "Обидві сторони виграють, якщо ми об'єднаємо наші знання!"
  yearly.0001.d: "Я впораюся без будь-якої допомоги."

  yearly.0002.t: "Нескромний радник"
  yearly.0002.desc: "Після вірної служби на посаді «[councillor.Custom('CouncilPosition')]», [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'могла', 'міг' )] вільно ходити у мене при дворі.\n\nАле нещодавно до мене дійшли відомості, що [councillor.GetSheHe] [Select_CString(councillor.IsFemale, 'зловживала', 'зловживав' )] моєю гостинністю, і [Select_CString(child.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName] [Select_CString(child.IsFemale, 'стала', 'став' )] жертвою [Select_CString(councillor.IsFemale, 'її', 'його' )] нескромної поведінки!"
  yearly.0002.a: "Їх потрібно повінчати, щоб змити злочин."
  yearly.0002.c: "Нехай [councillor.GetFirstNameNoTooltip] згниє за це у в'язниці!"
  yearly.0002.d: "Якщо правда розкриється, на нас впаде ганьба..."

  yearly.0003.t: "Заборонене кохання"
  yearly.0003.start.desc: "Спочатку мені здавалося, що це жарт: як можуть [Select_CString(child.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [SCOPE.sC('child').GetFirstName] та [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] бути коханцями?! І все ж таки перехоплений моїми шпигунами лист"
  yearly.0003.dislikes_incest.desc: "явно свідчить про стосунки, які не повинні мати [child.GetWomanMan] та [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
  yearly.0003.likes_incest.desc: "#EMP чарівно#! описує їх тілесні стосунки..."
  yearly.0003.b: "Спробувати приховати їхній зв'язок."
  yearly.0003.a: "The world will know of their crimes against [ROOT.Char.GetFaith.PantheonTerm]!"
  yearly.0003.c: "В темницю їх за те, що зганьбили дім [ROOT.Char.GetHouse.GetNameNoTooltip]!"
  yearly.0003.d: "Запросити їх у покої для «сімейного дозвілля»."

  yearly.0011.t: "Помічено комету!"
  yearly.0011.desc: "Смертні завмирають, щойно побачивши в небі комету. Що може означати це дивне явище, яке несподівано з'явилося на нашому небі?\n\nЛюди мудріше за мене витрачають все своє життя, розмірковуючи над менш значущими питаннями, але тепер, як здається, у кожного жалюгідного селянина в державі [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] є своя безглузда теорія з цього приводу..."
  yearly.0011.gain_stress: "Безліч підданих жахаються побачивши комету"
  yearly.0011.lose_stress: "Комета лякає багатьох порушників спокою"
  yearly.0011.new_friends: "Можливо, вона принесе з собою нових друзів?"
  yearly.0011.lustful: "Швидше, хтось, обійміть мене!"
  yearly.0011.chaste: "Розпусники накликали на нас цю біду!"
  yearly.0011.gluttonous: "Смерть іде! Забивайте льохи!"
  yearly.0011.temperate: "Це кара за наше марнотратство!"
  yearly.0011.greedy: "Цікаво, які чудові багатства принесе із собою комета..."
  yearly.0011.generous: "Це #EMP доводить#!, що ми всі думаємо тільки про себе!"
  yearly.0011.lazy: "Та ну її, піду спати далі."
  yearly.0011.diligent: "Працюйте старанніше, і комета перестане хвилювати вас."
  yearly.0011.wrathful: "Я скину з небес цю прокляту штуку!"
  yearly.0011.calm: "І це теж пройде."
  yearly.0011.patient: "Згодом ми розгадаємо і цю загадку."
  yearly.0011.impatient: "Що це ще таке, [ROOT.Char.GetFaith.NegativeAfterLife] її забирай?!"
  yearly.0011.arrogant: "Думаю, це добрий знак для моєї родини."
  yearly.0011.humble: "Всі ми лише порошинки для Творця."
  yearly.0011.deceitful: "Цікаво, яке пояснення принесе мені найбільший зиск..."
  yearly.0011.honest: "Як на мене, то це просто камінь."
  yearly.0011.craven: "#EMP РЯТУЙСЯ ХТО МОЖЕ!#!"
  yearly.0011.brave: "Що б це не було, я зустріну це обличчям!"
  yearly.0011.shy: "Можливо, у вежі мені буде безпечніше..."
  yearly.0011.gregarious: "Якщо це кінець, зустрінемо його з друзями!"
  yearly.0011.ambitious: "Комети віщують, що будуть великі звершення і великі герої!"
  yearly.0011.content: "Хоч би що це означало, цього не зміниш."
  yearly.0011.arbitrary: "Комета означає те, що я скажу!"
  yearly.0011.just: "О комето, о провіснеце божественного правосуддя!"
  yearly.0011.cynical: "Можливо це хмара селянського пердежу?"
  yearly.0011.zealous: "Кінець близько! Покайтеся!"
  yearly.0011.paranoid: "Мої вороги обернули небеса проти мене!"
  yearly.0011.trusting: "М-може, вона взагалі нічого не означає?"
  yearly.0011.compassionate: "Сподіваюся, вона ні на кого не звалиться..."
  yearly.0011.callous: "Яка різниця? Аби на мене не впала."
  yearly.0011.sadistic: "Сподіваюся, вона розтрощить мого ворога!"
  yearly.0011.stubborn: "Тільки небеса #EMP та#! сама земля зможуть зрушити мене з місця."
  yearly.0011.fickle: "Я ніяк не визначусь..."
  yearly.0011.vengeful: "Ха, на когось чекає заслужена кара!"
  yearly.0011.forgiving: "О [ROOT.GetCharacter.GetFaith.HighGodName], вибач нас за наші гріхи!"