l_english:
  ###################
  #Standard Events #
  ###################
  #The Power of Words
  diplomacy_majesty.0004.t: "Сила слів"
  diplomacy_majesty.0004.desc: "І я, і [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] не могли не помітити цього. Натягнуті посмішки, незграбні спроби почати розмову, подальші незграбні мовчання — між нами щось явно не так..\n\nМожливо, хороший комплімент згладить незручність? За наступної нашої зустрічі я похвалю [compliment_receiver.GetHerHis]..."
  diplomacy_majesty.0004.compassionate: "Співчутливість та добре серце."
  diplomacy_majesty.0004.bold: "Безрозсудну хоробрість."
  diplomacy_majesty.0004.honorable: "Вірність та честь."
  diplomacy_majesty.0004.greed: "Сміливі амбіції."
  diplomacy_majesty.0004.rational: "Чистий розум."
  diplomacy_majesty.0004.zealous: "Непохитна віра у [compliment_receiver.GetFaith.HighGodName]."
  diplomacy_majesty.0004.energetic: "Юнацький запал."
  diplomacy_majesty.0004.forgiving: "Добра душа."
  diplomacy_majesty.0004.beautiful: "Привабливість"
  diplomacy_majesty.0004.strong: "Міцність рук."
  diplomacy_majesty.0004.extroverted: "Незрівнянні навички спілкування з людьми."
  diplomacy_majesty.0004.dominant: "Наполегливість."
  diplomacy_majesty.0004.fallback: "... неважливо. Я боюся образити [compliment_receiver.GetHerHis]!"
  diplomacy_majesty.0004.compliment.tt: "[SCOPE.sC('compliment_receiver').GetTitledFirstName] може відреагувати по-різному - залежно від того, наскільки комплімент є доречним:"
  diplomacy_majesty.0004.success.tt: "Ваш комплімент тепло зустрінутий"
  diplomacy_majesty.0004.neutral.tt: "Ваш комплімент вийшов плоским"
  diplomacy_majesty.0004.failure.tt: "Ваш комплімент порахували за образу"
  diplomacy_majesty.0004.neutral_outcome.desc: "Мій комплімент видається пласким."
  diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$: солодкі як мед"
  diplomacy_majesty.0005.desc: "На мій ретельно продуманий комплімент [SCOPE.sC('compliment_receiver').GetTitledFirstName] [Select_CString(compliment_receiver.IsFemale, 'відповіла', 'відповів' )] вдячною посмішкою та легким збентеженням. Бесіда, що відбулася опісля, була найприємнішою з усіх за минулі місяці."
  diplomacy_majesty.0005.a: "Декілька добрих слів можуть створити диво!"
  diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$: гіркі, як полин"
  diplomacy_majesty.0006.desc: "Мої слова мали радувати, але те, як на них [Select_CString(compliment_receiver.IsFemale, 'відреагувала', 'відреагував' )] [SCOPE.sC('compliment_receiver').GetTitledFirstName], не залишило сумнівів у моєму провалі. [compliment_receiver.GetHerHis] обличчя спотворилося обуренням, а моє серце завмерло."
  diplomacy_majesty.0006.a: "Мені не варто було допускати подібну безтактність..."
  #Kindred Spirits
  diplomacy_majesty.0016.t: "Споріднені душі"
  diplomacy_majesty.0016.desc: "Я помітив, що [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] і я мислимо і діємо схожим чином. Можливо, ми не завжди розуміємо одне одного, але ми насправді близькі.\n\nЦе може закласти основу міцної та довгої дружби або стати слабкістю, якою можна скористатися..."
  diplomacy_majesty.0016.a: "Ми будемо найкращими друзями!"
  diplomacy_majesty.0016.a.tt: "[scheme|E] матимуть вищий [success_chance|El]"
  diplomacy_majesty.0016.b: "Я обведу [SCOPE.sC('potential_friend').GetHerHis] навколо пальця..."
  diplomacy_majesty.0016.c: "Мені не потрібні друзі, у мене є ножі!"
  #Loyal Subjects
  diplomacy_majesty.1020.t: "Вірність або страх"
  diplomacy_majesty.1020.desc: "Мої васали повинні бути вірні мені, бо я їхній [ROOT.Char.GetTitleTierName]. Моє слово закон. Але чого варта покірність без відданості?\n\nУ важкі часи повільний васал або той, що діє впівсили здатний привести до катастрофи. Чи можу я дозволити собі такий ризик?"
  diplomacy_majesty.1020.a: "Я доб'юся їхньої непохитної відданості."
  diplomacy_majesty.1020.b: "Мені потрібно справити враження на більш важливих людей."
  diplomacy_majesty.1020.c: "Страх - набагато ефективніший інструмент."
  diplomacy_majesty.1020.d: "Чому мене має хвилювати, що про мене думають інші?"
  #A Battle of Ideas
  diplomacy_majesty.4030.t: "Битва ідей"
  diplomacy_majesty.4030.desc: "Навчаючись керуванню державою та дипломатії, я все частіше бачу схожість між придворним життям та військовою справою. Оцінка противника... дії та протидії... \n\nТримаючи ці думки в голові, я отримаю таємну зброю, яка допоможе мені досягати бажаних результатів. Або я можу поділитися цим знанням. Скажімо, якщо [event_target.GetTitledFirstName] також дізнається про це, я заручуся [event_target.GetHerHis] довірою..."
  diplomacy_majesty.4030.a: "Мені потрібно продовжувати працювати над цією теорією!"
  diplomacy_majesty.4030.a.success: "Моя нова тактика працює винятково добре"
  diplomacy_majesty.4030.a.failure: "Мені не вдалося розробити дієву тактику"
  diplomacy_majesty.4030.b: "Союзники потрібні і на війні, і в мирний час."
  diplomacy_majesty.4030.c: "Такий хід думок вже дає перевагу."
  diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$: вплив"
  diplomacy_majesty.4031.desc: "Провівши не одну ніч у роздумах, я створюю надійну стратегію, яка дозволяє мені доводити мою точку зору.\n\nДля початку треба зміцнити свої позиції, озвучивши і наче визнавши загальноприйняту думку. А потім я почну атакувати аргументи супротивника, відзначаючи усі слабкі місця.\n\nВ результаті я відзначу всі можливі вирішення проблеми... крім того, що я підтримую."
  diplomacy_majesty.4031.a: "Цей метод дозволить мені схиляти людей на свій бік."
  diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$: непередбачені обставини"
  diplomacy_majesty.4032.desc: "Я провів багато ночей, розробляючи тактику, яка дозволить спрямувати розмову в потрібне мені річище, і прораховую можливі реакції на мої слова..\n\nІ все-таки щоразу, коли я намагаюся застосувати свої теорії на ділі, все йде не так, як замислювалось. Гадаю, жоден план не витримує зустрічі із противником."
  diplomacy_majesty.4032.a: "Принаймні, ця невдача не призвела до загибелі людей."
  diplomacy_majesty.4033.t: "Постачання нових ідей"
  diplomacy_majesty.4033.desc: "Сьогодні [thinker.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'звернулася', 'звернувся' )] до мене з цікавою ідеєю. [thinker.GetSheHe|U] каже, що можна сприймати придворні дебати як поле бою. Кожен прагне досягти своєї мети, намагається направити розмову у вигідне йому річище, але в результаті переможцем стає лише один."
  diplomacy_majesty.4033.a: "У н[ROOT.From.Char.GetHerHis] вкрай цікаві уявлення про дипломатію!"
  #Lure of Language
  diplomacy_majesty.4070.t: "Приваблива мова"
  diplomacy_majesty.4070.desc: "Досить складно керувати, коли [ROOT.Char.GetPrimaryTitle.GetName] слугує домом людям різних культур. Іноземці часто почуваються чужими, коли не можуть говорити при дворі своєю мовою, що породжує образи.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] пропонує мені вивчити мову, якою розмовляють [SCOPE.sC('my_vassal').GetCulture.GetCollectiveNoun], і тим самим значно покращити стосунки з ними."
  diplomacy_majesty.4070.a: "Час сідати за книги!"
  diplomacy_majesty.4070.b: "Найняти вчителя."
  diplomacy_majesty.4070.c: "А навіщо? Перевага [ROOT.Char.GetCulture.GetNameNoTooltip]ої культури очевидна."
  diplomacy_majesty.4070.d: "My Court Tutor can certainly help me!"
  diplomacy_majesty.4070.success: "Мені вдалося опанувати [my_vassal.GetCulture.GetName]у мову"
  diplomacy_majesty.4070.failure: "Мені не вдалося опанувати нову мову"
  diplomacy_majesty.4070.failure.tt: "За бажання ви можете продовжити навчання"
  diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$: вивчена мова"
  diplomacy_majesty.4071.desc: "Після кількох місяців навчання я нарешті опановую основи [my_vassal.GetCulture.GetName]ої мови.\n\nПодальша практика зміцнить моє володіння мовою, але навіть основ достатньо, щоб покращити стосунки з моїми [my_vassal.GetCulture.GetNameNoTooltip]ими підданими."
  diplomacy_majesty.4071.a: "Час витрачений із користю."
  diplomacy_majesty.4071.b: "Яка цікава культура... Я хочу дізнатись більше!"
  diplomacy_majesty.4070.b.custom: "Всі [Concept( 'close_family', 'близькі родичі' )|E], придворні, діти та прямі васали"
  diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$: «Неймовірно!»"
  diplomacy_majesty.4072.desc: "Незважаючи на місяці навчання, я не можу опанувати [my_vassal.GetCulture.GetName]у мову. Мені вдалося запам'ятати кілька слів, але ось граматика та побудова речень... у цьому я нічого не розумію. Мені здається, я даремно цим займаюсь."
  diplomacy_majesty.4072.a: "Потрібно продовжувати навчання!"
  diplomacy_majesty.4072.b: "Краще витратити час на щось інше."
  diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
  diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$: марні зусилля"
  diplomacy_majesty.4073.desc: "Мені неприємно це визнавати, але мені здається, я ніколи не зможу опанувати [my_vassal.GetCulture.GetName]у мову. Попри всі мої старання, я не бачу жодного прогресу... Мені просто треба це прийняти."
  diplomacy_majesty.4073.a: "Я здаюся."
  #Trappings of Majesty
  diplomacy_majesty.4090.t: "Блиск величі"
  diplomacy_majesty.4090.desc: "Я стою над своїми васалами як їхній суверен, у цій державі мені немає рівних. Дорогі шати та коштовності послужать іншим легким нагадуванням про мою перевагу."
  diplomacy_majesty.4090.a: "Лише найкращі хутра та оксамит!"
  diplomacy_majesty.4090.b: "Місцеве вбрання має символічне значення."
  diplomacy_majesty.4090.b.desc: "Я шукаю кравця, який вміє поводитися з місцевими матеріалами."
  diplomacy_majesty.4090.b.success: "Я отримую вбрання, яке може носити лише [me.GetTitleAsNameNoTooltip]"
  diplomacy_majesty.4090.b.success.tt: "Ваші розкішні нові шати може носити тільки [me.GetTitleAsNameNoTooltip]!"
  diplomacy_majesty.4090.b.failure: "Я отримую нудний і не вражаючий одяг"
  diplomacy_majesty.4090.b.failure.tt: "Ваше нове вбрання нікого не здивувало."
  diplomacy_majesty.4090.c: "Мені не потрібні #EMP речі#!, щоб підтвердити законність моєї влади!"
  diplomacy_majesty.4090.c.zealous: "Слугам [ROOT.Char.GetFaith.HighGodNamePossessive] не потрібна розкіш!"
  diplomacy_majesty.4090.d.lunatic.male: "Штани лише стискають ноги!"
  diplomacy_majesty.4090.d.lunatic.neutral: "Одяг - це не що інше, як в'язниця для тіла!"
  diplomacy_majesty.4090.d.lunatic.female: "Пояси - це не що інше, як гнітючі кайдани!"
  diplomacy_majesty.4090.d.lunatic_beautiful: "Жодний одяг не зрівняється з моєю природною красою!"
  ##################
  #Special Events #
  ##################
  #A Tedious Disagreement
  diplomacy_majesty_special.1010.t: "Виснажливі розбіжності"
  diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] і я постійно сперечаємося"
  diplomacy_majesty_special.1010.divine_attributes.desc: "про сумісність божественних атрибутів."
  diplomacy_majesty_special.1010.free_will.desc: "про сумісність божественного провидіння та вільної волі."
  diplomacy_majesty_special.1010.faith_reason.desc: "про взаємозв'язок віри та розуму."
  diplomacy_majesty_special.1010.just_war.desc: "про природу справедливої війни."
  diplomacy_majesty_special.1010.chivalry.desc: "про значення лицарства."
  diplomacy_majesty_special.1010.seven_virtues.desc: "про найважливішу із семи чеснот."
  diplomacy_majesty_special.1010.duty_women.desc: "про обов'язки жінки."
  diplomacy_majesty_special.1010.mercy.desc: "про те, чи милосердя є ознакою слабкості."
  diplomacy_majesty_special.1010.ambition.desc: "чи є амбіційність гріхом чи силою."
  diplomacy_majesty_special.1010.inheritance.desc: "про закони успадкування престолу."
  diplomacy_majesty_special.1010.mapped_territory.desc: "про землі за межами вивчених територій."
  diplomacy_majesty_special.1010.heroism.desc: "про те, чи є героїзм хоробрістю чи дурістю."
  diplomacy_majesty_special.1010.end.desc: "Ми ніяк один з одним не погодимося і вічно продовжуємо ту саму суперечку...\n\nАле з мене вистачить. Наступний раз стане останнім."
  diplomacy_majesty_special.1010.o.tt: "Ви та [debater.GetFirstNameNoTooltip] незабаром влаштуєте дебати"
  diplomacy_majesty_special.1010.a: "проштудіювати літературу на тему, щоб підготуватися."
  diplomacy_majesty_special.1010.a.success.desc: "Тепер я краще розбираюся в темі"
  diplomacy_majesty_special.1010.a.success.tt: "Ви підвищуєте шанс успіху у фінальних дебатах на #P 20%#!"
  diplomacy_majesty_special.1010.a.success.message: "Навчання пішло мені на користь, і тепер я можу брати участь у фінальних дебатах."
  diplomacy_majesty_special.1010.a.failure.desc: "Я доводжу себе до виснаження"
  diplomacy_majesty_special.1010.a.failure.tt: "Ви знижуєте шанс успіху у фінальних дебатах на #N 20%#!"
  diplomacy_majesty_special.1010.a.failure.message: "Цілком вимотавшись при повторенні, я майже нічого не можу згадати."
  diplomacy_majesty_special.1010.b: "Вивчаючи мого суперника, я, ймовірно, отримаю перевагу..."
  diplomacy_majesty_special.1010.b.success.desc: "Тепер я краще розумію [debater.GetTitledFirstNameNoTooltip]"
  diplomacy_majesty_special.1010.b.success.tt: "У вас можуть з'явитися ідеї, яку тактику варто використати у фінальних дебатах"
  diplomacy_majesty_special.1010.c: "Трішки відпочинку підготує мене до поєдинку."
  diplomacy_majesty_special.1010.d: "[Select_CString(debater.IsFemale, 'Ця', 'Цей' )] [debater.Custom('InsultNoun')] дізнається, хто тут головний!"
  diplomacy_majesty_special.1010.e: "Найпростіше просто дати [debater.GetHerHim] перемогти."
  diplomacy_majesty_special.1011.start.desc: "Ось, будь ласка, ми знову сперечаємося"
  diplomacy_majesty_special.1011.study_subject_success.desc: "Тепер з'являється кілька нових аргументів — завдяки чудовій підготовці."
  diplomacy_majesty_special.1011.study_opponent_success.desc: "Дуже добре, що я знаю, що [SCOPE.sC('debater').GetFirstName] має таку якість, як [debater.Custom('StrongestAIValueNoun')]!"
  diplomacy_majesty_special.1011.failure.desc: "Як не вчасно! Не варто було мені вчора готуватися до пізньої ночі!"
  diplomacy_majesty_special.1011.end.desc: "\n\nОдин за одним люди, які слухали наш диспут, починають розходитися, і деякі роблять це, навіть не намагаючись знайти привід. Час покінчити з цією суперечкою раз і назавжди.\n\nАле спершу треба вирішити, як я хочу її завершити."
  diplomacy_majesty_special.1011.a: "Я хочу переманити [SCOPE.sC('debater').GetHerHis] на свій бік."
  diplomacy_majesty_special.1011.a.flavor: "Для цього мені потрібно висловлювати свої ідеї так, щоб [debater.GetFirstNameNoTooltip] [Select_CString(debater.IsFemale, 'погодилася', 'погодився' )] з ними..."
  diplomacy_majesty_special.1011.b: "Я хочу розчавити [debater.GetHerHim] перед усімами!"
  diplomacy_majesty_special.1011.b.flavor: "Для цього мені потрібно використати один з недоліків, якими володіє [debater.GetFirstNamePossessiveNoTooltip], щоб завадити [debater.GetHerHim] мислити логічно..."
  diplomacy_majesty_special.1011.a.desc: "Можливі підсумки фінальних дебатів"
  diplomacy_majesty_special.1011.a.success.desc: "Якщо я переможу у фінальних дебатах"
  diplomacy_majesty_special.1011.a.failure.desc: "Якщо я програю у фінальних дебатах"
  diplomacy_majesty_special.1011.b.rival: "Може стати моїм суперником"
  diplomacy_majesty_special.1012.desc: "Знаючи, що за людина [SCOPE.sC('debater').GetFirstName], я припускаю, що для перемоги мені найкраще..."
  diplomacy_majesty_special.1012.a: "...спиратися на логіку."
  diplomacy_majesty_special.1012.a.tt: "Добре працює проти тих, хто є раціональним, егоїстичним, скептичним чи безсердечним"
  diplomacy_majesty_special.1012.b: "...за всяку ціну зберігати спокій."
  diplomacy_majesty_special.1012.generic.tt: "Ефективність тактики залежить від якостей, які має [SCOPE.sC('debater').GetTitledFirstName]"
  diplomacy_majesty_special.1012.b.tt: "Добре працює проти тих, хто є сміливим, енергійним, мстивим чи безчесним"
  diplomacy_majesty_special.1012.c: "...звертатися до найвищих цінностей."
  diplomacy_majesty_special.1012.c.tt: "Добре працює проти благородних, добрих, незлобливих та позбавлених амбіцій"
  diplomacy_majesty_special.1012.d: "...уважно прислухатися до [debater.GetHerHis] слів."
  diplomacy_majesty_special.1012.d.tt: "Добре працює проти обережних, млявих та неосвічених"
  diplomacy_majesty_special.1013.logic.desc: "Чітко ілюструючи, як з однієї ідеї походить інша, мені вдалося вибудувати свої аргументи так, що міцністю вони не поступаються скелі, на якій стоїть [ROOT.Char.Custom('FortifiedBuilding')]. Після моїх фінальних слів [debater.GetFirstName] [Select_CString(debater.IsFemale, 'могла', 'міг' )] лише погодитись зі мною."
  diplomacy_majesty_special.1013.calm.desc: "Скільки б [debater.GetFirstName] не [Select_CString(debater.IsFemale, 'провокувала', 'провокував' )] мене, мені вдавалося стримуватись і зберігати спокій. Це справило на глядачів враження - вони стали кивати і схвально хмикати, підтримуючи мене. Потім і [debater.GetFirstName] [Select_CString(debater.IsFemale, 'почала', 'почав' )] прислухатися і незабаром теж [Select_CString(debater.IsFemale, 'погодилася', 'погодився' )] зі мною."
  diplomacy_majesty_special.1013.higher_values.desc: "Знаючи, що [debater.GetFirstName] дбає про найвище благо, мені потрібно було лише звернутися у своїй промові до абсолютних цінностей. З такої позиції [debater.GetSheHe] нарешті [Select_CString(debater.IsFemale, 'побачила', 'побачив' )] силу моїх аргументів."
  diplomacy_majesty_special.1013.listen.desc: "Knowing that [debater.GetFirstName] lacks the fortitude to hold [debater.GetHerHis] own in arguments, I did what no one else had done — I listened to [debater.GetHerHim]. Being taken seriously pleased [debater.GetHerHim] greatly, and once [debater.GetSheHe] was finished [debater.GetSheHe] happily listened to me in turn."
  diplomacy_majesty_special.1013.a.cruel: "Слабкими так легко маніпулювати."
  diplomacy_majesty_special.1013.a.compassionate: "Добре, що ми можемо залишити це у минулому."
  diplomacy_majesty_special.1014.desc: "Враховуючи, які слабкості має [SCOPE.sC('debater').GetFirstName], щоб принизити [SCOPE.sC('debater').GetHerHis]перед усіма, мені потрібно..."
  diplomacy_majesty_special.1014.a: "...діяти жорстко та залякати [SCOPE.sC('debater').GetHerHis]."
  diplomacy_majesty_special.1014.generic.tt: "#F Ефективність тактики залежить від того, наскільки вона торкнеться особистих якостей, якими володіє [SCOPE.sC('debater').GetTitledFirstName].#!"
  diplomacy_majesty_special.1014.a.tt: "#F Добре працює проти обережних, добросердих, незлобивих та сонливих.#!"
  diplomacy_majesty_special.1014.b: "...розлютити [debater.GetHerHis]."
  diplomacy_majesty_special.1014.b.tt: "#F Добре працює проти обережних, добросердечних, милосердних та сонливих.#!"
  diplomacy_majesty_special.1014.c: "...вказати на [debater.GetHerHis] недоліки."
  diplomacy_majesty_special.1014.c.tt: "#F Добре працює проти безчесних, безсердечних, егоїстичних та скептично налаштованих.#!"
  diplomacy_majesty_special.1014.d: "...довести [debater.GetHerHis] точку зору до абсурду."
  diplomacy_majesty_special.1014.d.tt: "#F Добре працює проти дурних, віруючих чи позбавлених амбіцій.#!"
  diplomacy_majesty_special.1015.scare.desc: "Можна було все провернути ще тонше, але мої завуальовані погрози та уїдливі відповіді привели до бажаного результату. [debater.GetFirstName] ледве [Select_CString(debater.IsFemale, 'могла', 'міг' )] відстоювати свою точку зору, не кажучи вже про те, щоб заперечувати мою."
  diplomacy_majesty_special.1015.provoke.desc: "Мені не потрібно було докладати особливих зусиль, щоб бідолаха [debater.GetFirstName] [Select_CString(debater.IsFemale, 'розлютилась', 'розлютився' )]. А коли [SCOPE.sC('debater').GetFirstName] нарешті [Select_CString(debater.IsFemale, 'зауважила', 'зауважив' )] жах на обличчях глядачів, було вже пізно. На [SCOPE.sC('debater').GetHerHis] тлі мої слова здавались взірцем мудрості — мені навіть не довелося докладати для цього жодних старань."
  diplomacy_majesty_special.1015.exaggerate.desc: "Замість того, щоб відстоювати власну точку зору, я зосередився на тому, щоб спотворити і перекрутити все, що скаже [debater.GetFirstName]. Спочатку [debater.GetSheHe] не [Select_CString(debater.IsFemale, 'помічала', 'помічав' )] цього, продовжуючи відстоювати дедалі більш обурливі погляди. Коли ж нарешті дійшло до моїх аргументів, публіка була цілком на моїй стороні."
  diplomacy_majesty_special.1015.low_character.desc: "[SCOPE.sC('debater').GetFirstName] [Select_CString(debater.IsFemale, 'продовжувала', 'продовжував' )] відстоювати свою позицію, проте мої відповіді спиралися не на факти та логічні побудови, а на паралелі між [debater.GetHerHis] твердженнями та [debater.GetHerHis] ж недоліками. Оскільки усі знають, що [debater.GetSheHe] веде [debater.Custom('InsultAdjective')] спосіб життя, незабаром слухачі зовсім перестали звертати увагу на [debater.GetHerHis] слова."
  diplomacy_majesty_special.1015.a.cruel: "Ах, цей вираз на [debater.GetHerHis] обличчі! Ціни цьому немає!"
  diplomacy_majesty_special.1015.a.compassionate: "Можливо, це було занадто..."
  diplomacy_majesty_special.1016.start.desc: "Попри мої спроби"
  diplomacy_majesty_special.1016.logic.desc: "використовувати логіку, [debater.GetFirstName] [Select_CString(debater.IsFemale, 'була', 'був' )] занадто [Select_CString(debater.IsFemale, 'захоплена', 'захоплений' )], щоб міркувати чітко."
  diplomacy_majesty_special.1016.calm.desc: "зберігати спокій, [debater.GetFirstName] своїми обурливими заявами швидко [Select_CString(debater.IsFemale, 'вивела', 'вивів' )] мене із себе. Ось [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
  diplomacy_majesty_special.1016.higher_values.desc: "звернутися до найвищих цінностей, [debater.GetFirstName] [Select_CString(debater.IsFemale, 'перевернула', 'перевернув' )] все з ніг на голову, звинувативши мене в спробі уникнути теми."
  diplomacy_majesty_special.1016.listen.desc: "уважно слухати, у мене нічого не вийшло: [debater.GetFirstName] [Select_CString(debater.IsFemale, 'почала', 'почав' )] бурмотіти своє звичайне безглуздя і, поки мої думки лунали в хмарах, [Select_CString(debater.IsFemale, 'виклала', 'виклав' )] вагомий аргумент."
  diplomacy_majesty_special.1016.scare.desc: "налякати [SCOPE.sC('debater').GetHerHis], [debater.GetFirstName] лише [Select_CString(debater.IsFemale, 'розсміялася', 'розсміявся' )], моя ж поведінка виглядала дріб'язковою і дурною."
  diplomacy_majesty_special.1016.provoke.desc: "спровокувати [SCOPE.sC('debater').GetHerHis], [debater.GetFirstName] [Select_CString(debater.IsFemale, 'залишалася спокійною', 'залишався спокійним' )]. Глядачів це вразило, а я виглядав жалюгідним."
  diplomacy_majesty_special.1016.exaggerate.desc: "перекрутити [debater.GetHerHis] думку, всі мої аргументи пішли [debater.GetHerHim] на користь."
  diplomacy_majesty_special.1016.low_character.desc: "перевести розмову на недоліки, якими володіє [SCOPE.sC('debater').GetFirstName], мене ніхто не підтримав. Найгірше: глядачі стали захищати [SCOPE.sC('debater').GetHerHis]!"
  diplomacy_majesty_special.1016.end.desc: "\n\n[debater.GetFirstName] [Select_CString(debater.IsFemale, 'обдурила', 'обдурив' )] глядачів, і ті без запитань погодилися з [debater.GetHerHis] думкою. І неважливо, що правда була на моєму боці."
  diplomacy_majesty_special.1016.a: "Як незручно..."
  diplomacy_majesty_special.1050.title: "Дебати закінчуються нічим"
  diplomacy_majesty_special.1050.message: "Я і [debater.GetTitledFirstName] так і не змогли порівняти наші навички у суперечці."
