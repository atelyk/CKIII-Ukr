l_english:
  #Scandal Event Localization
  fervor.1002.t: "Жрець у центрі скандалу"
  fervor.1002.desc.start: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]ий світ був [sinful_theocrat.Custom('GetShockedExpression')], коли з'ясувалося, що [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
  fervor.1002.desc.start_hof: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]ий світ був вражений, коли з'ясувалося, що [sinful_theocrat.GetTitledFirstName]"
  fervor.1002.desc.lustful: "[Select_CString(sinful_theocrat.IsFemale, 'виявилася', 'виявився' )] в самому центрі скандалу: [sinful_theocrat.GetHerHis] застали за звалим гріхом із молоддю з прислуги! Бідолашний слуга, що знайшов гріховодників, не знав, куди подіти очі, поки нечестивці хапали одяг і спішно намагалися його натягнути."
  fervor.1002.desc.chaste: "вже багато років і не думає про любовні втіхи! Незважаючи на численні пропозиції, [sinful_theocrat.Custom('GetCouncilOrTitleName')] зовсім не цікавиться тілесними відносинами з будь-ким."
  fervor.1002.desc.gluttonous: "[Select_CString(sinful_theocrat.IsFemale, 'влаштувала', 'влаштував' )] розкішний бенкет, на якому купами лежали [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')], а [sinful_theocrat.Custom('GetExpensiveDrink')] та інші напої лилися річкою. Надмірна схильність до такої обурливої обжерливості змусила інших засумніватися в тому, що [sinful_theocrat.Custom('GetCouncilOrTitleName')] по праву посідає своє місце."
  fervor.1002.desc.temperate: "веде аскетичний спосіб життя за зачиненими дверима! Кажуть що [sinful_theocrat.GetSheHe] постійно відкидає будь-яку розкіш і зручності, віддаючи перевагу якомога простішому життю."
  fervor.1002.desc.greedy: "краде пожертвування послідовників і витрачає їх на особисті потреби!"
  fervor.1002.desc.generous: "потай витрачає власні гроші на годування бездомних та знедолених!"
  fervor.1002.desc.lazy: "всіма правдами та неправдами ухиляється від прямих обов'язків!"
  fervor.1002.desc.diligent: "працює до глибокої ночі над одним із власних проектів!"
  fervor.1002.desc.wrathful: "б'є слуг, які не догодили [sinful_theocrat.GetHerHim], завдаючи їм тяжких каліцтв!"
  fervor.1002.desc.calm: "не виявляє сильних емоцій, але зберігає спокій і безпристрасність, навіть коли така холоднокровність зовсім недоречна!"
  fervor.1002.desc.patient: "вагається і гається, приймаючи важливі рішення, що призводить до зайвого зволікання в [sinful_theocrat.GetHerHis] роботі!"
  fervor.1002.desc.impatient: "не чекає повного закінчення справи і постійно квапить прислугу та помічників!"
  fervor.1002.desc.arrogant: "вважає себе недосяжно вищим за своїх товаришів і не знає ні сумнівів, ні радісної нерозсудливості."
  fervor.1002.desc.humble: "не може подолати невпевненість у собі, заздалегідь вважає оточуючих більш обізнаними, ніж [Select_CString(sinful_theocrat.IsFemale, 'вона сама', 'він сам' )], і боїться, що не заслуговує на своє теперішнє становище!"
  fervor.1002.desc.deceitful: "постійно бреше. Через [sinful_theocrat.GetHerHis] брехню [sinful_theocrat.Custom('DefaultPriestTitlePlural')] вже неодноразово спиралися на невірні відомості, мимоволі беручи участь у його інтригах!"
  fervor.1002.desc.honest: "трапляється на брехні жахливих масштабів, не вміючи вигадати по-справжньому переконливу інтригу чи змову."
  fervor.1002.desc.craven: "відчайдушно боїться і швидше підлаштується під вимоги інших, аніж стане на захист правої справи."
  fervor.1002.desc.brave: "завжди наражає себе і соратників на небезпеку виключно заради своїх сильних емоцій!"
  fervor.1002.desc.shy: "вигадує приводи для того, щоб уникнути загальних зборів, воліючи залишатися вдома, на самоті!"
  fervor.1002.desc.gregarious: "нав'язується іншим, порушуючи їхній особистий простір і безцільно витрачаючи їхній час!"
  fervor.1002.desc.ambitious: "полює на титули і прагне наживи, незважаючи на і без того чималий добробут."
  fervor.1002.desc.content: "відкидає всі можливості зміцнити владу та добробут, явно воліючи задовольнятися тим, що є."
  fervor.1002.desc.arbitrary: "нехтує важливими справами, які [SCOPE.sC('sinful_theocrat').GetHerHim] не подобаються, вибираючи лише приємні."
  fervor.1002.desc.just: "незламно дотримується найсуворіших правил честі, від яких не відступає за жодних обставин!"
  fervor.1002.desc.cynical: "насправді не вірить у догмати власного вчення, використовуючи їх як зручний політичний інструмент."
  fervor.1002.desc.zealous0: вірить у надприродне та світ духів, і переконання його не руйнує навіть відсутність раціональних доказів."""
  fervor.1002.desc.zealous: "was discovered to have an unshakable belief in the supernatural and spiritual worlds, despite lacking any rational evidence for such things."
  fervor.1002.desc.paranoid: "зневажає оточуючих неймовірною підозрілістю та недовірою, постійно вишукуючи змови проти власної персони!"
  fervor.1002.desc.trusting: "відрізняється дивовижною наївністю та довірливістю і не помічає навіть саму грубу брехню, яку згодовують [sinful_theocrat.GetHerHim] [sinful_theocrat.GetHerHis] помічники."
  fervor.1002.desc.compassionate: "відрізняється надмірним співчуттям, даруючи милосердя навіть там, де воно не потрібне, — просто тому, що не може бачити людських страждань."
  fervor.1002.desc.callous: "відрізняється дивовижною холоднокровністю і не виявляє співчуття навіть у найжахливіших обставинах."
  fervor.1002.desc.sadistic: "заходить у таємну кімнату, де катує прислугу: [SCOPE.sC('sinful_theocrat').GetHerHim] дають неймовірну насолоду приглушені крики, які видає [sinful_theocrat.Custom('GirlBoy')]!"
  fervor.1002.desc.stubborn: "викидає доповіді помічників, не читаючи і не хоче нічого знати про наслідки власних рішень."
  fervor.1002.desc.fickle: "не вміє відстоювати власну позицію і здається, ледь помітивши відсіч своїм рішенням."
  fervor.1002.desc.vengeful: "заносить усіх своїх кривдників у список і продумує способи відплатити їм та задовольнити свою спрагу помсти!"
  fervor.1002.desc.forgiving: "не вміє карати людей за безвідповідальність, воліючи давати їм другий чи навіть третій шанс!"
  fervor.1002.desc.fallback: "зовсім не виявляє благочестя, належного кожному, хто називає себе «[sinful_theocrat.Custom('GetCouncilOrTitleName')]»."
  fervor.1002.desc.end: "\n\nВідомо, що [sinful_theocrat.GetFaith.AltPriestTermPlural] нерідко опиняються в центрі скандалів, але вкрай неприємно, коли це трапляється так близько..."
  fervor.1002.desc.end_hof: "\n\nХоча нікого не дивує, що [sinful_theocrat.GetFaith.AltPriestTermPlural] влаштовують чвари і потрапляють у скандали, багато хто жахнувся від того, що глава релігії піддався подібній спокусі."
  fervor.1002.b: "Засудити [sinful_theocrat.GetHerHis] за гріхи!"
  fervor.1002.c: "Прилюдно захистити [sinful_theocrat.GetHerHis] — нехай навіть із ризиком для себе!"
  fervor.1002.d: "Може, краще промовчати..."

  #Exaltation Event Localization
  fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]ий захват"
  fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] воістину надихає оточуючих: багато [virtuous_theocrat.GetWomenMen] дивляться на [Select_CString(virtuous_theocrat.IsFemale, 'неї', 'нього' )] як на об'єкт для наслідування, а молоді [virtuous_theocrat.GetFaith.GetAdherentNamePlural] [virtuous_theocrat.GetHerHis] просто бажають. \n\nІсторії про [virtuous_theocrat.GetHerHis] любовні пригоди розходяться, подібно до кіл на воді, і багато хто вважає [virtuous_theocrat.GetHerHis] втіленням нескінченного кохання, що посилає на нас [ROOT.Char.GetFaith.HighGodName]."
  fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'здобула', 'здобув' )] бездоганну репутацію завдяки абсолютній стриманості від радостей плоті.\n\n[virtuous_theocrat.GetHerHis|U] виняткова дисципліна стала символом, який наслідує багато юних [virtuous_theocrat.GetFaith.GetAdherentNamePlural], які стали на шлях боротьби з розпустою."
  fervor.2002.desc.gluttonous: "Багато хто чув, наскільки пишні бенкети закочує [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. [scoped_primary_title.GetNameNoTier] може пишатися: [Select_CString(virtuous_theocrat.IsFemale, 'місцева', 'місцевий' )] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] має істинно епікурейський смак, якому благоволить [ROOT.Char.GetFaith.WealthGodName]."
  fervor.2002.desc.temperate: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — взірець істинного аскетизму, живий приклад того, що світ у душі досягається лише самоспогляданням та стриманістю.\n\nНезважаючи на чільне положення, [virtuous_theocrat.GetFirstNameNoTooltip] харчується мізерною їжею на знак того, що [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]ий догмат для [Select_CString(virtuous_theocrat.IsFemale, 'неї', 'нього' )] понад усе."
  fervor.2002.desc.greedy: "Деякі [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] можуть похвалитися таким же благородством та щедрістю, як [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] живе заради того, щоб золото та багатство належали лише богу. Нехай славиться [ROOT.Char.GetFaith.WealthGodName]!"
  fervor.2002.desc.generous: "[virtuous_theocrat.GetFirstName] завжди дбає про те, щоб двері наші були відчинені для бідних і нужденних. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] — велика людина, щедрість та любов до благодійності якої прославляють [scoped_primary_title.GetNameNoTier]. [virtuous_theocrat.GetHerHis|U] приклад надихнув багатьох: [virtuous_theocrat.GetFaith.GetAdherentNamePlural] розлучаються зі світськими благами заради божественної нагороди."
  fervor.2002.desc.generous.pope: "[virtuous_theocrat.GetFirstName] завжди дбає про те, щоб двері наші були відчинені для бідних і нужденних.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] — велика людина, щедрість та любов до благодійності [virtuous_theocrat.GetHerHis] залишаться у віках. [virtuous_theocrat.GetHerHis|U] приклад надихнув багатьох: [virtuous_theocrat.GetFaith.GetAdherentNamePlural] розлучаються зі світськими благами заради божественної нагороди."
  fervor.2002.desc.lazy: "Лише абсолютне зречення грубих творінь цього світу дозволить душі зайняти гідне місце у світі наступному. І мало хто присвячує себе цій чесноті так, як [virtuous_theocrat.Custom('GetCouncilOrTitleName')], [Select_CString(virtuous_theocrat.IsFemale, 'якою', 'яким' )] по праву пишається [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] проводить більшу частину дня в медитації, відкидаючи безглузді політичні ігрища та нікчемну фізичну працю і прагнучи священної благодаті."
  fervor.2002.desc.diligent: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] вже [Select_CString(virtuous_theocrat.IsFemale, 'увійшла', 'увійшов' )] у легенди своїм потягом до невпинної праці. Лише [ROOT.Char.GetFaith.HighGodName] має для [Select_CString(virtuous_theocrat.IsFemale, 'неї', 'нього' )] значення. \n\nПопри високе становище, [virtuous_theocrat.GetFirstNameNoTooltip] не боїться бруднити руки і виконує навіть виснажливу роботу, як і повинен чинити кожен істинний [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]ий подвижник."
  fervor.2002.desc.wrathful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'прославилася', 'прославився' )] у багатьох містах своїм несамовитим прагненням.\n\nПокарання за богохульство має бути стрімким і невідворотним. Не стримуючи священної люті, [virtuous_theocrat.GetFirstNameNoTooltip], безсумнівно, народжує благоговійний трепіт у серцях слухачів, як і каже нам [ROOT.Char.GetFaith.WarGodName]."
  fervor.2002.desc.wrathful.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] славиться своїм шаленим прагненням.\n\nПокарання за богохульство має бути стрімким і невідворотним. Немає сумнівів: не стримуючи священної люті, [virtuous_theocrat.GetFirstNameNoTooltip], породжує благоговійний трепіт у серцях кожного слухача, як і велить нам [ROOT.Char.GetFaith.WarGodName]."
  fervor.2002.desc.calm: "Багато хто на власні очі переконався, що [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] втілює собою священну благодать, наблизитися до якої за життя вдається лише небагатьом.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] — яскравий зразок витримки, дисципліни та перемоги розуму над почуттями."
  fervor.2002.desc.impatient: "[ROOT.Char.GetFaith.HighGodName] відправляє нас у цей світ ненадовго, і ми не повинні втрачати даремно жодної секунди.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] так ревно дотримується цього правила, що слава про [virtuous_theocrat.GetHerHis] нетерпимість до лінощів і порожнім клопотам розноситься по всій землі."
  fervor.2002.desc.impatient.pope: "[ROOT.Char.GetFaith.HighGodName] відправляє нас у цей світ ненадовго, і ми не повинні втрачати даремно жодної секунди.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] так ревно дотримується цього правила, що слава про [virtuous_theocrat.GetHerHis] нетерпимість до лінощів і порожнім клопотам запам'ятається надовго."
  fervor.2002.desc.arrogant: "[ROOT.Char.GetFaith.HighGodName] призначає своїх посланців, і ображати їх — все одно, що зневажати саме божество.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] знає це і завжди виявляє нетерпимість до цинізму та дурості."
  fervor.2002.desc.humble: "Будь-які діла рук людських бліднуть перед величчю творінь [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] знає це краще за інших жерців: чимало історій розповідають про [virtuous_theocrat.GetHerHis] скромність і смиренність. Утримуючись від комфорту, який легко може собі дозволити людина [virtuous_theocrat.GetHerHis] положення, [virtuous_theocrat.GetFirstNameNoTooltip] нерідко ходить босоніж серед найбідніших представників своєї пастви."
  fervor.2002.desc.deceitful: "Розум - головний дар, що дає нам [ROOT.Char.GetFaith.KnowledgeGodName], щоб здіймати над звірьми.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — тому свідчення. [virtuous_theocrat.GetHerHis|U] дотепність і красномовство безліч разів допомагало здобути перемогу над циніками, богохульниками і, як стверджують деякі, демонами."
  fervor.2002.desc.honest: "Багато [virtuous_theocrat.GetFaith.GetAdherentNamePlural] з повагою кажуть, що [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'чесна', 'чесний' )].\n\nДля цієї святої людини немає маленької брехні чи незручної правди, і [virtuous_theocrat.GetHerHis] благі діяння з кожним днем надихають дедалі більше віруючих."
  fervor.2002.desc.honest.pope: "Богато [virtuous_theocrat.GetFaith.GetAdherentNamePlural] довго пам'ятатимуть, якою [Select_CString(virtuous_theocrat.IsFemale, 'чесною була', 'чесним був' )] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nДля цього святої людини немає маленької брехні чи незручної правди, і [virtuous_theocrat.GetHerHis] благі діяння з кожним днем надихають дедалі більше віруючих."
  fervor.2002.desc.craven: "Життя — дорогоцінний дар, і [ROOT.Char.GetFaith.HighGodName] велить берегти його, уникаючи непотрібних небезпек. [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] показує це на власному прикладі.\n\n[virtuous_theocrat.GetFaith.HouseOfWorship] для [Select_CString(virtuous_theocrat.IsFemale, 'неї', 'нього' )] безпечніше будь-якої скарбниці чи фортеці, і тому [virtuous_theocrat.GetFirstName] нечасто виходить назовню."
  fervor.2002.desc.brave: "В [virtuous_theocrat.GetFaith.HouseOfWorship], де служить [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], щодня приходять проповідники-початківці, щоб долучитися до [virtuous_theocrat.GetHerHis] мудрості.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] славиться своєю незламною рішучістю і безстрашністю і завжди рветься в бій: що в полюванні на дикого звіра, що перед лицем єретиків і богохульників."
  fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — свідчення того, наскільки благотворно впливає суворе затворництво на душу.\n\nБагато [virtuous_theocrat.GetFaith.GetAdherentNamePlural] лише мріють досягти подібної близькості до божественного, яку [virtuous_theocrat.GetFirstNameNoTooltip] [Select_CString(virtuous_theocrat.IsFemale, 'здобула', 'здобув' )], відкидаючи всю світську метушню."
  fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — стовп громади.\n\n[virtuous_theocrat.GetSheHe|U] завжди вислухає парафіян і допоможе порадою, бо вірить, що всі єдині під склепіннями церкви. Цей принцип часто проповідується, але, на жаль, рідко дотримується [virtuous_theocrat.GetHerHis] колегами."
  fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] приймає життя своєї пастви з тією відкритістю, про яку [virtuous_theocrat.GetFaith.GetAdherentNamePlural] лише мріють.\n\n[virtuous_theocrat.GetSheHe|U] завжди близько до серця приймає слова парафіян, бо вірить, що всі єдині під склепіннями церкви. Цей принцип часто проповідується, але, на жаль, рідко дотримується [virtuous_theocrat.GetHerHis] колегами."
  fervor.2002.desc.ambitious: "Мало хто так ревно шукає благодаті, яку дає [ROOT.Char.GetFaith.HighGodName], як [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nБагато молодих [virtuous_theocrat.GetFaith.GetAdherentNamePlural] черпають натхнення в [virtuous_theocrat.GetHerHis] невпинних пошуках слави."
  fervor.2002.desc.content: "Багато хто стверджує, що [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — буквально втілення [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]их догматів, бо [Select_CString(virtuous_theocrat.IsFemale, 'вона зуміла', 'він зумів' )] відмовитися від усього світського.\n\nСерце [virtuous_theocrat.GetHerHis] не чіпає слава: центром всесвіту для [Select_CString(virtuous_theocrat.IsFemale, 'неї', 'нього' )] є [ROOT.Char.GetFaith.HighGodName]."
  fervor.2002.desc.arbitrary: "Будь-який розсудливий учений знає, що вищі шляхи несповідні і мінливі, але мало хто розуміє, що [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] є яскравим прикладом цього. \n\n[scoped_primary_title.GetNameNoTier] знає [virtuous_theocrat.GetHerHis] схильність до швидких та загадкових рішень, у яких [virtuous_theocrat.GetSheHe] настільки [Select_CString(virtuous_theocrat.IsFemale, 'досягла успіху', 'досяг успіху' )], що багато хто вірить — це [ROOT.Char.GetFaith.HighGodName] говорить [virtuous_theocrat.GetHerHis] вустами."
  fervor.2002.desc.just: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] має непорушну і бездоганну репутацію, яка здобула [virtuous_theocrat.GetHerHim] загальну повагу.\n\n[virtuous_theocrat.GetHerHis|U] нерідко запрошують на судові позови, і для багатьох [virtuous_theocrat.GetSheHe] — втілення духу правосуддя, живий [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]ий догмат."
  fervor.2002.desc.cynical: "За роки навчання та проповідей [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'здобула', 'здобув' )] репутацію віртуоза критичного мислення.\n\n[ROOT.Char.GetFaith.HighGodName] наповнює світ таємницями, і лише раціональне мислення та розумні сумніви здатні привести нас до справжнього знання."
  fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], на думку багатьох, являє собою бастіон віри, щит, що закриває від єресі та розпаду.\n\nРевна віра дає [SCOPE.sC('virtuous_theocrat').GetHerHim] сили для постійних битв за [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]і догмати, слідувати яким має до останньої літери."
  fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], на думку багатьох, являє собою стовп віри, щит, що закриває від єресі та розпаду.\n\nУ своїй ревній вірі [virtuous_theocrat.GetSheHe] веде постійну битву за те, щоб [virtuous_theocrat.GetFaith.GetName] не трактували вільно, і саме священство поважало [virtuous_theocrat.GetFaith.ReligiousText] догмати, слідувати яким має до останньої літери."
  fervor.2002.desc.paranoid: "Коли за кожним кутом ховаються єретики та святотатці, гострий і допитливий розум — найкраща зброя тих, кого веде [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] надихає своїм прикладом незліченну кількість проповідників, обрушуючи на брехню всю міць розуму і ретельно стежачи за непорушністю нашої віри."
  fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] в останні роки працює, не покладаючи рук, щоб усі знали: [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]а паства чесна та відкрита.\n\nЛише беззаперечна довіра іншим дозволяє домогтися чесності у відповідь."
  fervor.2002.desc.compassionate: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — справжній зразок доброти, яку сповідує [ROOT.Char.GetFaith.HighGodName], і свою паству наставляє м'яко та співчутливо. Багато хто звертається до [Select_CString(virtuous_theocrat.IsFemale, 'неї', 'нього' )]"
  за напуттям, знаючи, що їх завжди вислухають і нададуть посильну допомогу."
  fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] не вперше власним прикладом доводить соратникам і послідовникам, наскільки важливо для істинно віруючих повне відхилення від спокуси та болю.\n\nСвітські пристрасті минущі і незначні порівняно з небесною славою."
  fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] користується однаково повагою і страхом своєї пастви. [virtuous_theocrat.GetSheHe|U] жорстока людина, яка карає грішників дні і ночі безперервно, щоб через вищі страждання очистити їхні душі."
  fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] користується рівною мірою повагою та страхом віруючих. [virtuous_theocrat.GetSheHe|U] — жорстока людина і невпинно карає грішників, щоб через вищі страждання очистити їхні душі."
  fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — символ нескінченного всепрощення [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe] завжди допоможе нужденним словом і ділом, втілюючи [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]ий догмат про те, що істинно безгрішних не буває, а значить, і судити людей може тільки [ROOT.Char.GetFaith.HighGodName]."
  fervor.2002.desc.fallback: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] для багатьох — втілення [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]их принципів.\n\n[virtuous_theocrat.GetHerHis|U] бездоганна поведінка, вчені праці та проповіді сприяли помітному зміцненню віри останні кілька років."
  fervor.2001.a.a: "[virtuous_theocrat.GetSheHe|U] — приклад для всіх нас!"
  fervor.2001.a.b: "Це гідно всілякого схвалення."
  fervor.2001.a.c: "Але заради чого [virtuous_theocrat.GetSheHe] намагається? [ROOT.Char.GetFaith.HighGodName] [virtuous_theocrat.GetHerHis] веде чи гординя?"