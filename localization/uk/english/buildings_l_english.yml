l_english:
  BUILDING_TOOLTIP_TEXT: "[Building.GetDescription]\n\n#S Effect:\n#![Building.GetEffectDescription( GetPlayer )]"
  building_type_castle_01: "Замок"
  building_type_castle_01_desc: "Ця твердиня — не лише оселя знатного дворянського роду, але й надійний захист для містечка та навколишніх полів."
  building_castle_01: "Мот"
  building_castle_01_desc: "Невелике, але надійне укріплення на вершині земляного насипу."
  building_castle_02: "Цитадель"
  building_castle_02_desc: "Цитадель #weak (або донжон)#! — це масивна вежа, яка грала роль укріпленої резиденції та останньої лінії оборони."
  building_castle_03: "Концентричний замок"
  building_castle_03_desc: "Концентричний замок має два або більше кільця стін, причому внутрішня вища за зовнішню."
  building_castle_04: "Фортеця"
  building_castle_04_desc: "Фортеця — символ оборони. Вона допомагає відбивати атаки ворога та дозволяє розмістити численне військо."
  building_type_temple_01: "Храм"
  building_type_temple_01_desc: "Місце посеред населеного вірянами містечка, де духівництво здійснює релігійні обряди."
  building_temple_01: "Святилище"
  building_temple_01_desc: "$building_type_temple_01_desc$"
  building_temple_02: "Храмова ділянка"
  building_temple_02_desc: "В центрі села розташовується храм, збудований з належною старанністю місцевими ремісниками, які бажали показати свою відданість вірі."
  building_temple_03: "Дім поклоніння"
  building_temple_03_desc: "Храм вміщає багато вірян, це не єдине його призначення. Він також повинен служити домом кліру, підтримувати велику бібліотеку та оберігати реліквії. Після будівництва дому поклоніння віряни матимуть достатньо місця для молитов."
  building_temple_04: "Великий храм"
  building_temple_04_desc: "#F Не задовольняючись скромним храмом, місцеві ремісники та архітектори спільними зусиллями створили справжній витвір мистецтва. Цей храм немов осяює божественною силою будь-якого вірянина, що ступає під величні склепіння.#!"
  building_type_city_01: "Місто"
  building_type_city_01_desc: "Густонаселене місто, де проживає безліч заможних міщан, торговців і простих ремісників."
  building_city_01: "Сільський центр"
  building_city_01_desc: "$building_type_city_01_desc$"
  building_city_02: "Велике місто"
  building_city_02_desc: "\"Це місто приваблює торговців і ремісників зі всіх околиць. Майже щодня багаті торговці відкривають нові лавки, а ремісники зводять нові будинки."
  building_city_03: "Міський центр"
  building_city_03_desc: "Це місто більше не бажає обмежуватися своєю початковою територією і перетворює навколишні орні землі на успішний центр. Це місто величезне. Воно обіцяє безліч багатств і можливостей."
  building_city_04: "Багатолюдна метрополія"
  building_city_04_desc: "Це місто славиться по всьому світу та відкриває своїм мешканцям і гостям море можливостей. Кажуть, тут навіть низькородний селянин може нажити цілий статок. Будівлі тягнуться вздовж вулиць поки сягає погляд, і всюди вози та в'ючні тварини перевозять якісь товари."
  building_type_common_tradeport_01: "Торговий порт"
  building_type_common_tradeport_01_desc: "В цьому порту торгові кораблі вивантажують привезені товари і приймають на борт новий вантаж."
  building_common_tradeport_01: "Невелика гавань"
  building_common_tradeport_01_desc: "Невелика гавань розташовується на узбережжі, дозволяючи кораблям без зусиль вантажити і розвантажувати товари."
  building_common_tradeport_02: "Ткачі сіток"
  building_common_tradeport_02_desc: "Тут була відкрита майстерня, де плетуть сітки. День за днем тут без втоми створюють нові та лагодять старі снасті."
  building_common_tradeport_03: "Торговий порт"
  building_common_tradeport_03_desc: "Ця гавань стала важливим перевалочним пунктом для торговців і мандрівників. Кораблі зі всього узбережжя приходять сюди, щоб поторгувати."
  building_common_tradeport_04: "Кораблебудівники"
  building_common_tradeport_04_desc: "Вмілі майстри збираються в цьому порту, щоб будувати і лагодити кораблі для всіх, хто дасть найкращу ціну."
  building_common_tradeport_05: "Розширені доки"
  building_common_tradeport_05_desc: "Більше торговим кораблям не доведеться змагатися за місце для розвантаження та вантаження свого дорогоцінного товару: великі доки дозволять всім займатися своїми справами!"
  building_common_tradeport_06: "Корабельні"
  building_common_tradeport_06_desc: "Декілька готових кораблів стоять в корабельнях, чекаючи лише команди: люди прибудуть, коли це буде потрібно короні."
  building_common_tradeport_07: "Великий порт"
  building_common_tradeport_07_desc: "Цей величний порт дає торговцям і рибакам достатньо місця для розміщення кораблів і розвантаження товарів. Мандрівники зі всіх кінців світу приходять сюди в пошуках безпечної гавані."
  building_common_tradeport_08: "Сухі доки"
  building_common_tradeport_08_desc: "Сухий док став новим революційним способом розміщення кораблів в доках. Кораблі заводять у вузький прохід, з якого потім відкачують воду. Потім корабель підвішують на кам'яних блоках, щоб його було легко ремонтувати та обслуговувати."
  building_type_hall_of_heroes_01: "Палата героїв"
  building_type_hall_of_heroes_01_desc: "Простора палата, де воїни-герої збираються, щоб обговорити питання миру та війни."
  building_hall_of_heroes_01: "Палата героїв I"
  building_hall_of_heroes_01_desc: "$building_type_hall_of_heroes_01_desc$"
