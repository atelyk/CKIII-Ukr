  house_guard_flavor: "#F Елітний полк на службі династії, куди після ретельного відбору закликаються лише найвірніші піддані.#!"
  #MaA Descriptions
  bowmen_flavor: "#F Від залпів досвідчених лучників темніє небо, і залізний дощ знищує передні ряди ворожої армії.#!"
  light_footmen_flavor: "#F Застрільники-ветерани — досвідчені загоничі, які однаково успішно руйнуються ворожі фланги і бойовий дух.#!"
  light_horsemen_flavor: "#F Легка і мобільна кіннота відмінно атакує з флангів і майже не залишає шансів ворогам при переслідуванні.#!"
  armored_footmen_flavor: "#F Найкраще ці важкоозброєні, відмінно навчені бійці розправляються з великими загонами піхоти.#!"
  pikemen_unit_flavor: "#F Довгі списи дозволяють цим військам формувати стіну, яка зупинить натиск кінноти.#!"
  armored_horsemen_flavor: "#F Важкоозброєні, закуті в броню вершники домінують на відкритих рівнинах.#!"
  crossbowmen_flavor: "#F Арбалет довго перезаряджається, але простий у використанні, а його болти пробивають більшість обладунків з досить великої відстані.#!"
  onager_flavor: "#F Невеликі торсіонні катапульти запускають камені, ламаючи ворожі укріплення з великої відстані.#!"
  mangonel_flavor: "#F Баліста використовує силу натягу і вигідно відрізняється від онагру простотою використання і скорострільністю.#!"
  trebuchet_flavor: "#F Завдяки противазі требушет метаєт величезні снаряди з силою, що в багато разів перевершує онагри і балісти.#!"
  bombard_flavor: "#F Ці гармати не залежать від важелів і лебідок, і здатні пробити будь-яку стіну.#!"
  war_elephant_flavor: "#F Зупинити натиск слонів практично неможливо — і це перетворює їх на ідеальні штурмові війська.#!"
  camel_rider_flavor: "#F Ці вершники накйкраще підходять для бою в пустелі — їхні скакуни чудово почувають себе в пісках.#!"
  huscarl_flavor: "#F Майстрово володіючи щитами, німецькі хускарли здатні сховатися від залпу ворожих стріл.#!"
  landsknecht_flavor: "#F Німецькі ландскнехти з масивними дворучними мечами проривають загони ворожих пікінерів.#!"
  longbowmen_flavor: "#F Щоб навчитися стріляти з англійських і валлійських довгих луков, потрібна ціла вічність, але вони настільки потужні, що пробивають навіть важку броню, і володіють практично неперевершеною скорострільністю.#!"
  goedendag_flavor: "#F Фламандський годендаг — велика дерев'яна палиця з шипом, яку зручно використовувати проти кавалерії.#!"
  gendarme_flavor: "#F Французькі жандарми є вершиною важкої кавалерії, і вселяють страх у всьому світі.#!"
  chasseur_flavor: "#F Утремерські лицарі володіють мистецтвом європейської верхової їзди та сирійської пустельної тактики.#!"
  picchieri_flavor: "#F Формація латинських списоносців робила їх мобільнішими і смертоноснішими за звичайних пікінерів.#!"
  praetorian_flavor: "#F Палатинці — кращі з кращих, елітні римські бійці, віддані особисто імператорові.#!"
  caballero_flavor: "#F На відміну від багатьох інших вершників, іберійські кабальєрос впевнено себе відчувають як на плоских рівнинах, так і на кам'янистих схилах пагорбів.#!"
  cataphract_flavor: "#F Грецькі катафрактарії в залізній броні зімнуть практично будь-яку лінію захисту.#!"
  monaspa_flavor: "#F Formed from the core of the bodyguards of the Georgian kings the Monaspa are a fearsome heavy cavalry force that is well at home in the undulating terrain of the Caucasus.#!"
  hobelar_flavor: "#F Ліси і горби — не перешкода для швидких і моторних кельтських хобіларів, які відчувають себе вільно там, де більшість верхових не може ступити і кроку.#!"
  schiltron_flavor: "#F Навіть на відкритій рівнині ворожа атака розіб'ється об неймовірну дисципліну шотландських пікінерів.#!"
  metsanvartija_flavor: "#F Уральська лісова варта нестримно з'являється з засідки, обсипаючи ворога зливою стріл, і знову розчиняється серед дерев.#!"
  horse_archers_flavor: "#F Кінні лучники кочових племен обсипають ворогів градом стріл, без зусиль вирушаючи від переслідувачів.#!"
  ayyar_flavor: "#F Young and eager, members of the Ayyar fighting clubs serve as willing and able soldiers ready to be called upon at a moment's notice.#!"
  mubarizun_flavor: "#F Арабські мубарізуни однаково майстерно б'ються як в поєдинках, так і в строю.#!"
  druzhina_flavor: "#F Руські дружинники — це досвідчена особиста охорона, готова віддати своє життя за товаришів.#!"
  hussar_flavor: "#F Знаменита легка кіннота Східної Європи, $hussar$ — майстри нальоту, що не залишають ворогам під час втечі жодного шансу.#!"
  horn_warrior_flavor: "#F Воїни, чия майстерність роками відточувалася в горах Африканського рогу, — небезпечні суперники.#!"
  bush_hunter_flavor: "#F Для цих західноафриканських лучників складна місцевість з кущами — не перешкода, а перевага.#!"
  shomer_flavor: "#F В першу чергу єврейських шомерів хвилює захист родичів, яких вони майстерно прикривають в бою.#!"
  khandayat_flavor: "#F Індійські кхандаяти — досвідчені мечники, які однаково легко вражають і людей, і коней.#!"
  garudas_flavor: "#F Garuda Warriors are famous for their loyalty, and for fighting to the death. Once a Garuda warrior fall his entire retinue of Lenka warriors are expected to die with him.#!"
  mountaineer_flavor: "#F Жорстокі тренування високо в горах перетворюють солдатів Тибету на непереможних воїнів.#!"
  sahel_horsemen_flavor: "#F Загони сахельських вершників носять стьобані обладунки і озброєні дротиками, щоб проріджувати ворожі ряди.#!"
  guinea_warrior_flavor: "#F Воїни гвінейських узгір'їв вміють нестримно переміщатися, а їхні смертоносні дротики рідко пролітають повз ціль.#!"
  sarawit_flavor: "#F Саравіти — добре навчена армія з ефіопського високогір'я.#!"
  zbrojnosh_flavor: "#F Серед горбів і лісів Центральної Європи збройношів бояться і поважають.#!"
  abudrar_flavor: "#F Абудрари — жителі гір, вони знають кожну ущелину своєї батьківщини.#!"
  palace_guards_flavor: "#F Ці універсальні воїни зазвичай стоять на варті порядку, але можуть скласти кістяк будь-якої армії.#!"
  chu_ko_nu_flavor: "#F Ці універсальні воїни зазвичай стоять на варті порядку, але можуть скласти кістяк будь-якої армії.#!"
  mulaththamun_flavor: "#F These riders have honed their skills during a lifetime in close connection with the desert and cover their faces with the Litham veil, protecting them from the sand and from recognition by the enemy.#!"
  archers_of_the_nile_flavor: "#F For thousands of years the Nubians have protected their homeland by mastering the bow from a young age, fighting off the raids from surrounding desert peoples and invaders alike.#!"
  paiks_flavor: "#F Footmen have been the mainstay of Indian armies for centuries, and no weapon is as common as the simple bamboo bow which many Indian commoners practice through hunting from young age.#!"
  guanch_vaulter_flavor: "#F Armed with long vaulting poles, these nimble warriors are able to navigate craggy and mountainous terrain with ease and can even vault over some fortifications.#!"
  ayrudzi_flavor: "#F Fast-riding and clever in their use of harsh terrain, yet clad in solid armor, these fierce nobles can serve as both harassing cavalry and a formidable vanguard.#!"
  conrois_flavor: "#F Spurring hard with lances couched, these reckless Norman horsemen plunge into any weakness to be found in enemy formations, eager to snatch victory through shock and terror.#!"
  akritai_flavor: "#F Veteran rural conscripts, defenders of the rocky passes, who use careful timing and local knowledge to harass even the mightiest of hosts.#!"
  ballistrai_flavor: "#F Spear-sized bolts soar from these torsion-based machines into besieged settlements and enemy formations alike, causing fear and disorder.#!"
  skoutatoi_flavor: "#F The tall #EMP skouton#! shields these infantry array against the foe is their namesake. Yet their chief virtue in battle is discipline, which affords them good order in both advance and retreat.#!"
  varangian_guards_flavor: "#F These famed axe-wielding Germanic mercenaries are the unwavering core of the imperial host.\n\n@warning_icon! #X They will claim some [gold|E] after the Basileus's death.#!"
  handpicked_faithful_flavor: "#F Individually outstanding in valor, loyalty, and talent, these fighters are ready to lay down their lives to protect their leader.#!"
  #Religious MaA
  teutonic_knights: "Лицарі ордену"
  teutonic_knights_flavor: "#F Важкоозброєні та фанатичні верхові лицарі, яких практично неможливо зупинити і які прекрасно проявляють себе в масштабних битвах проти піхоти.#!"
