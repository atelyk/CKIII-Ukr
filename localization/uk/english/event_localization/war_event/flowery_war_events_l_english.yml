l_english:

  designated_sacrifice_died.t: "Вибрана жертва померла"
  designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U] [Select_CString(dead_designated_sacrifice.IsFemale, 'померла', 'помер' )] раніше, ніж мені вдалося принести [dead_designated_sacrifice.GetHerHis] в жертву. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] і народ незадоволені."
  designated_sacrifice_release.t: "Обрана жертва на волі"
  designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U] [Select_CString(released_designated_sacrifice.IsFemale, 'виявилася', 'виявився' )] на волі, перш ніж мені вдалося принести [released_designated_sacrifice.GetHerHis] в жертву. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] і народ незадоволені."
  designated_human_sacrifice_modifier: "Обрана людська жертва"
  designated_human_sacrifice_modifier_desc: "З волі вищих сил цьому персонажу уготовано долю жертви. Принаймні, так стверджує володар."
  human_sacrifice.0001.t: "Жага богів"
  human_sacrifice.0001.desc: "Минуло кілька років відколи [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodIsFemale, 'послала', 'послав' )] мені грандіозну перемогу у війні, але жоден із високопоставлених бранців досі не принесений у жертву. Мої [ROOT.Char.GetFaith.AltPriestTermPlural] втрачають терпіння, а серед простого народу ходять чутки, що [ROOT.Char.GetFaith.WarGodName] [ROOT.Char.GetFaith.WarGodIsFemale, 'відвернулася', 'відвернувся' )] від мене."
  human_sacrifice.0001.a: "Стривайте. Може, жертва, хай і запізніла, вирішить проблему?"
  human_sacrifice.0001.b: "Я стоїчно переношу їхню зневагу."
  human_sacrifice.0001.c: "Мене втомлює їхнє варварство."
  human_sacrifice_coward_modifier: "Жага ображених богів"
  human_sacrifice_coward_modifier_desc: "Персонаж схильний плазати і виправдовуватися перед божественними силами."
  flowery_war_cb_ended_invalid.t: "Війну скасовано"
  flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "Війну [war.GetName] закінчено: мені вдалося знайти жертви в іншому місці."
  flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "Війну [war.GetName] закінчено: [attacker.GetShortUIName] [Select_CString(attacker.IsFemale, 'знайшла', 'знайшов' )] гідні жертви в іншому місці."
  flowery_war_cb_ended_invalid.desc_no_sacrificers: "Війну [war.GetName] закінчено: ніхто з основних учасників відкрито не практикує людські жертвопринесення."