  bm_867_persia: "Іранське інтермеццо"
  bm_867_persia_desc: "Двісті років минуло відтоді, як Праведний халіфат завоював Персію, приєднавши величезне плато до могутньої Арабської імперії.\n\nДвісті років рабства - але усе змінюється з часом.\n\nТепер володарі Аравії занепадають, тоді як давня перська знать стає сильнішою і багатшою, ніж була протягом століть, і процвітає на тлі розпаду колись могутньої єдиної ісламської умми.\n\nНа заході Аббасидський халіфат контролює лише серцевину колишньої імперії Рашидунів, його великі правителі від Іберії до Індії незалежні лише за назвою, а їхня спадкоємність втягнута в анархічний безлад зради, вбивств і повстань.\n\nНа сході ісламські авантюристи і торговці мечами, відрізані Гіндукушем, жадібно полюють на здобич Раджастану і Делі.\n\nПерсія опинилася на роздоріжжі. Вірні халіфу зіштовхуються з рештою послідовників зороастризму та буддизму, амбітні воєначальники сваряться з гірськими вождями, а тюркські найманці б'ються з арабськими загарбниками.\n\n#Bold Світ крутиться: куди він заведе #Italic тебе?!"
  bookmark_persia_amir_yaqub: "Амір Якуб"
  bookmark_persia_amir_yaqub_desc: "Син скромного мідника, Якуб - людина-самородок, чиє понівечення від удару меча не сповільнило та не стало йому на заваді.\n\nВирізавши собі велике королівство в Сістані, він тепер втягнутий у війну з Тахіридами, старими лакеями халіфа. На внутрішньому фронті ті ж командири, які підтримали узурпацію Якуба, шепочуться про те, щоб знову змінити свою лояльність.\n\n#bold Ти, здається, готовий викувати нову долю для Персії - чи наважишся ти кинути виклик непохитній могутності Аббасидів?!"
  bookmark_persia_yaqub_alt_amr: "Амр ібн аль-Лайт"
  bookmark_persia_yaqub_alt_sebuk_eri: "Себюк ері"
  bookmark_persia_ismail_samani: "Ісмаїл Самані"
  bookmark_persia_ismail_samani_desc: "Десятиліттями родина Ісмаїла домінувала в містах Трансоксіани. Падіння Халіфату зруйнувало цю центральну владу, залишивши Саманідів боротися між собою за владу.\n\nМолодий Ісмаїл отримує шанс поборотися за владу, коли його вітають як правителя Бухари, нещодавно розграбованої арміями жорстоких західних хорезмшахів. Незважаючи на його неабиякі таланти, решта родини очікує від нього цілковитої, вірнопідданської покори.\n\n#bold Чи зможеш ти перевершити своїх братів та відновити славу Персії?"
  bookmark_persia_ismail_alt_nasr: "Амір Наср"
  bookmark_persia_muhammad_ibn_abdallah: "Мухаммад ібн Абдаллах"
  bookmark_persia_muhammad_ibn_abdallah_desc: "Вправний та професійний адміністратор, Мухаммед вірно служив Аббасидам протягом усієї своєї довгої кар'єри на посаді правителя Іраку, Священних міст та навіть самого Багдаду.\n\nПроте, нещодавні потрясіння стали випробуванням навіть для його політичної кмітливості, оскільки він ледь уникнув смерті, ставши на бік не того халіфа. Навіть зараз його здоров'я починає слабшати.\n\n#bold Чи проведеш ти свої сутінкові роки, підтримуючи обложеного племінника, аміра Хорасана, чи зосередишся на тому, щоб врятувати свою сім'ю в очах халіфа?#!"
  bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Халіф аль-Мутаз"
  bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Мухаммад ібн Тахір"
  bookmark_persia_rostam: "Ростам I"
  bookmark_persia_rostam_desc: "Ростамова сім'я має родовід, який майже не має аналогів у відомому світі: його батько - один з останніх Сасанідів, тоді як його дружина веде свій родовід від майже тисячолітнього вірменського роду Арсакідів.\n\nСтарі династії та давні вірування добре збереглися в гірському Табарістані, де гірські володарі-дайламіти тримаються за давні образи, та багато хто з них, зокрема Ростам, досі бореться з «новим» домінуванням ісламу над традиціями минулих часів.\n\n#bold Чи зможете ви повернути собі поважну славу свого походження, чи приймете ви сучасний світ?#!"
  bookmark_persia_rostam_alt_hasan: "Хасан Місіонер"
  bookmark_persia_rostam_alt_shervin: "Шарвін"
  bookmark_persia_suri_of_mandesh: "Сюрі з Мандеша"
  bookmark_persia_suri_of_mandesh_desc: "Як останній буддійський володар на захід від Інду, Сурі стоїть на роздоріжжі - багаті на срібло та залізо, його землі могли б легко стати ядром могутньої імперії, але голодні воєначальники Хорасану на півночі та Макрану на півдні цінують це так само, як та він.\n\nНащадок давніх царів Гузгану, Сурі гостріше за інших відчуває тягар спадщини та тиск сучасної політики.\n\n#bold Чи зможете ви об'єднати ворогуючі афганські племена та захистити свою давню духовну спадщину, чи нарешті приймете волю Аллаха?#!"
