  shangqing_adherent_plural: "Шанціни"
  shangqing_desc: "Даосизм Шанцін був домінуючою формою даосизму під час династії Тан. Його послідовники прагнуть гармонізувати себе зі Всесвітом за допомогою посередництва та фізичних вправ, на відміну від талісманів і алхімії, які використовують інші гілки даосизму."

