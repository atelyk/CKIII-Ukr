l_english:
  start_hunt_mystical_animal_story_cycle_effect.tt: "Я не знатиму спочинку, доки не знаю цього звіра!"
  hunt_mystical_animal.1001.t: "[ROOT.Char.Custom('LocalAnimal')|U] з білою шкурою"
  hunt_mystical_animal.1001.desc: "Уві сні до мене приходить [ROOT.Char.Custom('LocalAnimal')] з білою шкурою: засудливо дивиться на мене глибокими очима, дражнить неймовірним хутром.\n\nНавколо нас [ROOT.Char.Custom('TerrainType')], не чутно жодного звуку, і я ніяк не можу наблизитися до своєї здобичі.\n\nВинирюючи зі снів, я відчуваю, як міцніє моя рішучість."
  hunt_mystical_animal.1001.a: "Тобі ще недовго від мене ховатися!"
  hunt_mystical_animal.1002.desc: "Я проїжджаю зі своєю свитою через володіння [location.GetNameNoTierNoTooltip], коли дорога різко повертає і мені відкривається [ROOT.Char.Custom('TerrainType')]. Я знову бачу сяючого на сонці звіра. Це [ROOT.Char.Custom('LocalAnimal')] з білою шкурою.\n\nЯ обертаюсь, щоб показати решті, але за мить тварина вже зникла."
  hunt_mystical_animal.1002.a: "Звір мене дражнить!"
  hunt_mystical_animal.1003.desc: "Від початку моїх пошуків з усіх куточків держави приходять чутки, що [ROOT.Char.Custom('LocalAnimal')] з білою шкурою там.\n\nНа мене чекає важка робота: доведеться уважно все вивчити, виокремити факти від вигадок... Якби ж усім цим повідомленням можна було б вірити..."
  hunt_mystical_animal.1003.a: "Я найму людей для пошуків!"
  hunt_mystical_animal.1003.b: "Це завдання занадто важке. Я не буду цим займатися."
  hunt_mystical_animal.1003.b.tt: "Ви більше не полюватимете на цю тварину."
  hunt_mystical_animal.1003.c: "[Select_CString(steward.IsFemale, 'Моя', 'Мій' )] [steward.GetCouncilTitle] розбереться з цим."
  hunt_mystical_animal.1003.d: "Я зможу. Я #EMP мушу#!!"
  hunt_mystical_animal.1003.e: "[m_hunt.GetTitledFirstName], organize a search party!"
  hunt_mystical_animal.1004.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]! Нам повідомили, ніби у місцевому лісі живе [ROOT.Char.Custom('LocalAnimal')] з білою шкурою! Люди вважають цього звіра провісником усього на світі – від багатства до хвороб, але точно відомо: він живе в цих землях».\n\nТут? [location.GetNameNoTier]?"
  hunt_mystical_animal.1004.a: "Навздогін!"
  hunt_mystical_animal.1004.a.tt: "Цього разу тобі не втекти."
  hunt_mystical_animal.1004.a.success: "You find the #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
  hunt_mystical_animal.1004.b: "Я не дозволю цій істоті керувати мною."
  hunt_mystical_animal.1005.desc: "\n\nІ [ROOT.Char.Custom('LocalAnimal')] зникає з поля зору так само швидко, як і з'являвся."
  hunt_mystical_animal.1005.a: "Прокляття! Я тебе ще зловлю!"
  hunt_mystical_animal.1006.desc: "Я виглядаю у вікно: [ROOT.Char.Custom('LocalAnimal')] з білою шкурою стоїть прямо переді мною, #EMP дражнить#! мене.\n\nВідвернувшись, я натикаюсь поглядом на білу тканину моїх простирадл. Я намагаюсь від них втекти, але мене зустрічає вже [ROOT.Char.Custom('LocalAnimal')]: мисливський трофей, прибитий до стіни. Навіть заплющивши очі, я бачу, як [ROOT.Char.Custom('LocalAnimal')] з білою шкурою сміється наді мною!"
  hunt_mystical_animal.1006.a: "Я ЗЛОВЛЮ ТЕБЕ!"
  hunt_mystical_animal.1006.b: "Ти! Тепер ти [ROOT.Char.Custom('LocalAnimal')] з білою шкурою! Ану йди сюди!"
  hunt_mystical_animal.1007.desc: "Нарешті стало відомо, де переховується [ROOT.Char.Custom('LocalAnimal')] з білою шкурою!\n\nЯ йду за слідом глибше у ліс і помічаю, що місцевість дивним чином змінюється. Я бачу гриби, великі, як [ROOT.Char.Custom('ResidenceBuilding')], дерева дрібні, як мишки, і гусінь завбільшки з коня."
  hunt_mystical_animal.1007.a: "Ховайся як завгодно, я все одно тебе дістану!"
  hunt_mystical_animal.1007.b: "Ці гриби... Вони виглядають смачно."
  hunt_mystical_animal.1007.b.success: "Ням!"
  hunt_mystical_animal.1007.b.failure: "Ой, щось мені недобре..."
  hunt_mystical_animal.1008.desc: "Дні проходять повз, [ROOT.Char.Custom('LocalAnimal')] з білою шкурою невідомо де, і я втрачаю спокій.\n\nЙого ж мали десь помітити? А як щодо селян, для яких дім - [ROOT.Char.Custom('TerrainType')]? Певно, треба попросити їх про допомогу..."
  hunt_mystical_animal.1008.a: "Надішліть звістку!"
  hunt_mystical_animal.1008.b: "Я не опускатимусь так низько."
  hunt_mystical_animal.1008.c: "Нехай відправиться [knight.GetFirstNameNoTooltip]."
  hunt_mystical_animal.1009.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord], стільки зусиль задля пошуків простого звіра... Чесно кажучи, я турбуюсь за вас».\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] відриває мене від повідомлень про те, що [ROOT.Char.Custom('LocalAnimal')] продовжує з'являтися то тут, то там. Очевидно, якщо щось забирає стільки сил та уваги, значить, [ROOT.Char.GetFaith.DevilName] не спить. Але хіба це не [ROOT.Char.GetFaith.HighGodNameAlternate] посилає знамення?"
  hunt_mystical_animal.1009.a: "[ROOT.Char.Custom('LocalAnimal')] — знак, який мені шле [ROOT.Char.GetFaith.HighGodName]."
  hunt_mystical_animal.1009.a.success: "«Можливо, твої слова мають сенс...»"
  hunt_mystical_animal.1009.a.failure: "«Про що ти говориш?!»"
  hunt_mystical_animal.1009.b: "Це тебе не стосується."
  hunt_mystical_animal.1009.c: "Ви маєте рацію, що я собі думаю?"
  hunt_mystical_animal.9001.desc: "Я йду все далі і далі слідом, навколо мене тільки [ROOT.Char.Custom('TerrainType')] і наростаюча тиша.\n\nНемов з'явившись з повітря, переді мною раптом з'являється [ROOT.Char.Custom('LocalAnimal')] з білою шкурою: хутро блищить на сонці, а очі глибокі, мов мрії. Я піднімаю лук..."
  hunt_mystical_animal.9001.a: "...і посилаю стрілу у політ."
  hunt_mystical_animal.9002.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]! Місцевий селянин надіслав вам дар. [dummy_peasant_gender.GetSheHe|U] стверджує, що це природна білизна, але мені ще не доводилося бачити нічого подібного!»\n\nЗ наростаючим занепокоєнням я підходжу до пакунка — всередині лежить [ROOT.Char.Custom('LocalAnimal')] з білою шкурою, звір, на полювання за яким у мене пішли роки."
  hunt_mystical_animal.9002.a: "Це якийсь жарт...!"
