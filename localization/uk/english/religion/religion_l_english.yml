  doctrine_pilgrimage_forbidden_name: "Forbidden"
  doctrine_pilgrimage_forbidden_desc: "The presence of [ROOT.Faith.HighGodName] can be felt everywhere and the notion that certain places are more divine than others is nothing short of heresy."
  doctrine_pilgrimage_encouraged_name: "Encouraged"
  doctrine_pilgrimage_encouraged_desc: "This faith encourages its members to visit earthly locations deemed to be of spiritual significance as a means of demonstrating reverence for [ROOT.Faith.PantheonTerm]."
  doctrine_pilgrimage_mandatory_name: "Mandatory"
  doctrine_pilgrimage_mandatory_desc: "It is expected that all able-bodied [ROOT.Faith.GetAdherentNamePlural] complete a spiritual journey to a holy place as soon as they are able. Failing to do so represents a failure to submit oneself to [ROOT.Faith.HighGodName]."
  doctrine_pilgrimage_mandatory_hajj_name: "Hajj"
  doctrine_pilgrimage_mandatory_hajj_desc: "It is expected that all able-bodied Muslims complete a Hajj to Mecca during their lifetime. While special exemptions are often made, any [ROOT.Faith.GetAdherentNameNoTooltip] who fails to complete a Hajj will be looked upon with skepticism."
