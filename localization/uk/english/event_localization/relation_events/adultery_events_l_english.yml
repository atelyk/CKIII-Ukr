l_english:
  adultery.0002.t: "Хтось ще"
  adultery.0002.consort_start.desc: "І знову з настанням ночі [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] не в наших покоях. Останнім часом [lover_spouse.GetSheHe|U] поводиться відчужено, витає у хмарах та рідко з'являється при дворі."
  adultery.0002.soulmate_start.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'помітила', 'помітив' )], що [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] уникає моїх обіймів. Ми так давно не були наодинці, а [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] видає все нові причини чому ми не можемо зустрітися."
  adultery.0002.desc: "\n\nЯ [lover_spouse.GetHerHis] не задовольняю? Чи [lover_spouse.GetSheHe] просто має справи? А раптом [lover_spouse.GetSheHe] гріє інше ліжко...?"
  adultery.0002.a: "\"У тебе є хтось крім мене, [lover_spouse.GetFirstNameNoTooltip]?\""
  adultery.0002.a.tt: "Я й [lover_spouse.GetTitledFirstNameNoTooltip] все обговоримо"
  adultery.0002.b: "Я особисто проведу розслідування."
  adultery.0002.b.tt: "Якщо [lover_spouse.GetSheHe] [Select_CString(lover_spouse.IsFemale, 'зрадила', 'зрадив' )], я про це дізнаюся"
  adultery.0002.b.success: "Я знаю все про [lover_spouse.GetHerHis] кохане життя"
  adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName] [Select_CString(lover_spouse.IsFemale, 'невинна', 'невинен' )]"
  adultery.0002.b.failure: "Я не знаходжу доказів невірності"
  adultery.0002.c: "За кожним [lover_spouse.GetHerHis] кроком будуть стежити."
  adultery.0002.c.tt: "Мій [spymaster|El] продовжить слідкувати за [Select_CString(lover_spouse.IsFemale, 'нею', 'ним' )]"
  adultery.0002.d: "[lover_spouse.GetSheHe|U] ніколи б не [Select_CString(lover_spouse.IsFemale, 'зганьбила', 'зганьбив' )] святість нашого шлюбу!"
  adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U] ніколи б не [Select_CString(lover_spouse.IsFemale, 'посміла', 'посмів')] так мене зганьбити!"
  adultery.0003.t: "Звинувачення"
  adultery.0003.desc: "Останнім часом [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(spouse.IsFemale, 'напружена', 'напружений' )], а коли ми нарешті залишаємося наодинці, я розумію, в чому річ.\n\n«Будь ласка, відповідай мені чесно,— похмуро запитує [spouse.GetSheHe]. — У тебе є ще хтось? Хтось на стороні?»"
  adultery.0003.a: "Авжеж ні!"
  adultery.0003.a.tt_lie: "Сподіваюся, [spouse.GetSheHe] купиться на це..."
  adultery.0003.a.tt_truth: "Як тільки можна було про таке подумати..."
  adultery.0003.b: "Мені здавалося, ти не помітиш..."
  adultery.0003.b.tt: "Можливо, [spouse.GetShortUIName|U] пробачить вам — або ні..."
  adultery.0004.desc: "\"Як у тебе язик повернувся сказати таке, [spouse.GetFirstNameNoTooltip]? Я нізащо не заведу стосунки на стороні!\"\n\n[lover_spouse.GetTitledFirstName] здається щиро [Select_CString(lover_spouse.IsFemale, 'засмутилася', 'засмутився' )]."
  adultery.0004.b: "Схоже, мені лишається лише повірити [lover_spouse.GetHerHim] на слово."
  adultery.0004.b.malicious: "Поки що..."
  #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
  adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] німіє й завмирає, але я можу  побачу все по [lover_spouse.GetHerHis] очам: мої страхи були виправдані. Я теж стою, наче мене окам'яніло, та тільки моє сердце б'ється сильніше.\n\nТа коли [lover_spouse.GetFirstNamePossessiveNoTooltip] нарешті починає говорити, сльози течуть по [lover_spouse.GetHerHis] щокам: \"Прошу, пробач мені, [Select_CString(spouse.IsFemale, 'моя люба', 'мій любий' )] [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Молю! Я… я все розкажу. Я [Select_CString(spouse.IsFemale, 'ділила', 'ділив' )] ложе з"
  adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
  adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
  adultery.0006.unapologetic_start.desc: "Очевидно, [lover_spouse.GetFirstNameNoTooltip] не [Select_CString(lover_spouse.IsFemale, 'очікувала', 'очікував' )] моїх звинувачень. Але [Select_CString(lover_spouse.IsFemale, 'її', 'його' )] здивування швидко минає.\n\n\"Довго ж до тебе доходило, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!, — [lover_spouse.GetHerHis] слова як отрута. — Так, я [Select_CString(lover_spouse.IsFemale, 'була', 'був' )] з [Select_CString(lover.IsFemale, 'іншою', 'іншим' )] –"
  adultery.0006.male_lover.desc: "якийсь марний. Я навіть імені не пригадаю."
  adultery.0006.female_lover.desc: "якась марна. Я навіть імені не пригадаю."
  adultery.0006.apologetic_end.desc: "Це трапилося лише одного разу, присягаюся!\""
  adultery.0006.unapologetic_end.desc: "Це було лише один раз, але повір моїм словам. Я маю бажання зробити це знову.\""
  adultery.0006.a: "Кожен та кожна будуть знати твою зраду, [lover_spouse.Custom('InsultNounSexual')]!"
  adultery.0006.b: "Я пробачу тобі. Цього разу."
  adultery.0006.c: "Якщо я більше не можу довіряти [lover_spouse.GetHerHim], то кому взагалі вірити?"
  adultery.0007.start.desc: "Мої побоювання не були безпідставними. Я маю докази того, що [lover_spouse.GetFirstNameNoTooltip] [Select_CString(lover_spouse.IsFemale, 'зрадила', 'зрадив' )] мені!\n\n"
  adultery.0007.lover_my.desc: "[Select_CString(lover_spouse.IsFemale, 'Брехлива', 'Брехливий' )] [lover_spouse.Custom('InsultNoun')] [Select_CString(lover_spouse.IsFemale, 'зробила', 'зробив' )] все, щоб [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'виявилася', 'виявився' )] в [lover_spouse.GetHerHis] ліжку."
  adultery.0007.lover_herhis.desc: "[Select_CString(lover_spouse.IsFemale, 'Брехлива', 'Брехливий' )] [lover_spouse.Custom('InsultNoun')] [Select_CString(lover_spouse.IsFemale, 'зробила', 'зробив' )] все, щоб [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] [Select_CString(sex_partner.IsFemale, 'виявилася', 'виявився' )] в [lover_spouse.GetHerHis] ліжку."
  adultery.0007.male_lover.desc: "[Select_CString(sex_partner.IsFemale, 'Вона заплямувала', 'Він заплямував' )] себе зв'язком з нікчемним простолюдином."
  adultery.0007.female_lover.desc: "[Select_CString(sex_partner.IsFemale, 'Вона заплямила', 'Він заплямував' )] себе зв'язком з нікчемною простолюдинкою."
  adultery.0007.end.desc: "Наскільки я знаю, це трапилося лише одного разу. Слабка втіха..."
  adultery.0008.t: "Розкриття"
  adultery.0008.sex_partner.desc: "Мені здавалося, що я поводжусь обережно, що маленька інтрижка, яку затіяли я і [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], не залишила жодних слідів. Але якимось невідомим шляхом [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] про все [Select_CString(spouse.IsFemale, 'дізналася', 'дізнався' )] і [Select_CString(spouse.IsFemale, 'розкрила', 'розкрив' )] світу наш секрет!"
  adultery.0008.no_sex_partner.desc: "Мені здавалося, що я поводжусь обережно, що моя маленька інтрижка не залишила жодних слідів. Але якимось невідомим чином [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(spouse.IsFemale, 'дізналася', 'дізнався' )] про неї і [Select_CString(spouse.IsFemale, 'розкрила', 'розкрив' )] правду світу!"
  adultery.0008.a: "Ось [ROOT.Char.Custom('CulturalCurse')]!"
  adultery.0009.desc: "Коли [spouse.GetTitledFirstName] починаєплакати, це ранить мене сильніше за будь-які слова. Я мовчки дивлюся, як [spouse.GetSheHe] витирає обличчя хусткою.\n\n«Я... Я [Select_CString(spouse.IsFemale, 'думала', 'думав' )], що ми все життя будемо разом, — схлипує [spouse.GetSheHe]. — Ми давали обітниці. #EMP Ти#! [Select_CString(ROOT.Char.IsFemale, 'давав', 'давала' )] обітниці, [ROOT.Char.GetFirstNameNoTooltip], — і все одно [Select_CString(ROOT.Char.IsFemale, 'розділила', 'розділив' )] ложе з кимось ще. Я ніколи більше не зможу тобі довіряти. Між нами все скінчено»."
  adultery.0009.a: "[Select_CString(ROOT.Char.IsFemale, 'Яка ж я дурепа', 'Який же я дурень' )]..."
  adultery.1001.t: "Питання вірності"
  adultery.1001.opening: "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] вагітна, і мені варто було б радіти. Але [mother.GetSheHe] останнім часом поводиться дивно, і я не можу позбутися відчуття, що щось не так.\n\n"
  adultery.1001.default: "Я дійсно скоро стану батьком, як запевняє [mother.GetSheHe], або ж [mother.GetSheHe] зрадила наш шлюб?"
  adultery.1001.hard_to_believe: "Важко повірити, що [mother.GetSheHe] могла зрадити мене, але чи можливо, що батько дитини не я?"
  adultery.1001.easy_to_believe: "Майже немає сумнівів у тому, що [mother.GetSheHe] зрадила мене та я не є батьком [mother.GetHerHis] дитини."
  adultery.1001.desc_sadistic: "Я не виключаю, що [mother.GetHerHim] могла завагітніти від когось іншого, щоб зламати мене."
  adultery.1001.desc_lustful: "Мене завжди турбувало, що [mother.GetHerHis] ненаситність може поширюватися на всіх - не тільки на мене. Чи можливо, що дитина від когось іншого?"
  adultery.1001.desc_deceitful: "Вона запевняє, що батько я, але я вже не раз ловив її на брехні."
  adultery.1001.desc_root_trusting: "Підозрюю, що можу і не бути батьком, але... Вона б не стала приховувати від мене подібне?"
  adultery.1001.desc_root_lunatic: "Вони шепочуть мені. І я розумію. Гадаю, що розумію. Як я можу бути батьком цієї істоти усередині неї? Цієї жорстокої і мерзенної істоти?"
  adultery.1001.desc_lunatic: "Вона запевняє, що батько я, але ще каже, що з нею розмовляють тіні."
  adultery.1001.a: "Вона повинна сказати мені!"
  adultery.1001.a.tt: "«[mother.GetFirstNameNoTooltip], нам потрібно поговорити!»"
  adultery.1001.b: "Я непомітно вивчу це питання."
  adultery.1001.b_no_scheme: "Мені варто зайнятися цим— пізніше..."
  adultery.1001.b_cannot_start_scheme: "#F У мене зараз на це немає часу, але я запам'ятаю...#!"
  adultery.1001.c: "Я повинен бути батьком. Звичайно."
  adultery.1001.c.tt: "#F Навіщо мені турбуватися через дурниці?#!"
  adultery.1002.t: "Підозра, що закралася"
  adultery.1002.desc_paranoid: "\"Я знаю, що дитина не від мене!» — [spouse.Custom('WifeHusbandPossessive')] дивиться на мене, випнувши очі. «Чий він? — — випитує [adultery_spouse.GetSheHe]. — Чий?\""
  adultery.1002.desc_chaste: "\"Дитина, яку ти носиш, справді від мене? — питає мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. — Я знаю, для мене на першому місці… як для [SCOPE.sC('spouse').GetWomenMen]… Для мене понад усе [spouse.GetFaith.HighGodName].\""
  adultery.1002.desc_craven: "\"Ця… Ця дитина правда моя?» - Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] дивиться на мене так, ніби боїться відповіді."
  adultery.1002.desc_vengeful: "\"Ти дійсно носиш мою дитину? - Запитує мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. — [adultery_spouse.GetFaith.HighGodName] мені свідок, якщо ти збрешеш…\""
  adultery.1002.desc_compassionate: "\"Дитина, яку ти носиш, дійсно моя? — запитує мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. — Не важливо, що ти зробила, я просто не хочу, щоб ти страждала.\""
  adultery.1002.worried: "\"Скажи мені, дитина є правда моєю?\" — [adultery_spouse.GetTitledFirstName] виглядає пригніченим. Він із тривогою вдивляється мені в очі."
  adultery.1002.desc_sadistic: "\"Ти ж не завагітніла від іншого? - Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] пильно дивиться на мене. — Ти ж знаєш, що коли так, то це було б трохи краще, ніж брехня?» - усміхається він."
  adultery.1002.desc_lunatic: "\"Це моя дитина?\" — [adultery_spouse.GetTitledFirstName] люто обертає очима. — \"Вони мені скажуть, ти ж знаєш!\""
  adultery.1002.conclusion: "\n\nЯ [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
  adultery.1002.a: "Мені потрібно сказати тобі правду."
  adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U] дізнається правду"
  adultery.1002.b: "Звісно, твоя, [adultery_spouse.GetFirstNameNoTooltip]!"
  adultery.1002.b.tt: "#F Надіюсь, [SCOPE.sC('adultery_spouse').GetSheHe] більше не ставитиме запитань.#!"
  adultery.1002.c: "Звичайно, твій, [adultery_spouse.GetFirstNameNoTooltip]!"
  adultery.1002.c.tt: "#F Напевно [SCOPE.sC('adultery_spouse').GetSheHe] повірить, що так і є.#!"
  adultery.1003.desc: "\"Звичайно ж, дитина твоя\" — [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))] [mother.GetFirstName]. — \"Чому ти сумніваєшся?\""
  adultery.1003.a: "Мені просто треба було почути, як [SCOPE.sC('mother').GetSheHe] скаже це."
  adultery.1003.a.tt: "#F Правда заспокоює мене.#!"
  adultery.1003.b: "Я не вірю [mother.GetHerHim]!"
  adultery.1003.duel_success: "Дізнатися правду"
  adultery.1003.duel_success_tt: "Якщо хтось інший є батьком дитини, яку носить [mother.GetFirstNameNoTooltip], я знайду докази [mother.GetHerHis] зради"
  adultery.1003.duel_failure: "Змовники розкриті"
  adultery.1004.default_reaction: "[SCOPE.sC('mother').GetTitledFirstName] заливається сльозами."
  adultery.1004.reaction_callous: "[mother.GetTitledFirstName] дивиться на мене, [mother.GetHerHis] обличчя нерухоме."
  adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName] саркастично посміхається."
  adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName] намагається приховати сльози, потягнувшись за солодкою булочкою."
  adultery.1004.reaction_deceitful: "\"Я так втомилася від брехні.\" — [mother.GetTitledFirstName], схоже, готова розплакатися."
  adultery.1004.reaction_compassionate: "\"Краще присядь, любий.\" — [Scope.sC('mother').GetTitledFirstName] дивиться на мене, і в її очах читається занепокоєння."
  adultery.1004.reaction_honest: "\"Я не хочу брехати ні тобі, ні комусь ще.\" — [Scope.sC('mother').GetTitledFirstName] дивиться на мене, її очі червоні від сліз."
  adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName] дивиться на мене надзвичайно спокійно. Потім [mother.GetHerHis] очі тьмяніють: \"Це твої духи тобі нашептали?\""
  adultery.1004.reaction_positive_opinion: "\"Ти повинен зрозуміти: я ніколи не хотіла завдати тобі болю.\" [Scope.sC('mother').GetTitledFirstName] плаче, заливаючись сльозами."
  adultery.1004.reaction_negative_opinion: "[Scope.sC('mother').GetTitledFirstName] щільно стискає губи, [mother.GetHerHis] обличчя кам'яніє:\n\"Знаєш, я майже відчуваю полегшення.\""
  adultery.1004.default_admission: "\n\nПісля тривалого мовчання [SCOPE.sC('mother').GetSheHe] нарешті зізнається: \"[real_father.GetTitledFirstName] — справжній батько моєї дитини.\""
  adultery.1004.a: "Як це може бути? Мені потрібен час, щоб подумати."
  adultery.1004.a.tt: "Я не буду розкривати цього. Поки що."
  adultery.1004.b: "Цей секрет має залишитися між нами!"
  adultery.1004.c: "Всі дізнаються про твій злочин!"
  adultery.1006.t: "[Select_CString(adultery_spouse.IsFemale, 'Вона', 'Він' )] знає"
  adultery.1006.very_positive_opinion: "«Так, батьку — [real_father.GetTitledFirstName]». — Я відчула майже полегшення від того, що мені більше не треба приховувати це від н[SCOPE.sC('adultery_spouse').GetHisHer]."
  adultery.1006.very_negative_opinion: "«Так, батьку — [real_father.GetTitledFirstName]». — Мені приносить задоволення приголомшити [SCOPE.sC('adultery_spouse').GetHisHer] цією новиною."
  adultery.1006.fallback: "«Так, батьку — [real_father.GetTitledFirstName]». — У мене немає вибору, доводиться зізнатися."
  adultery.1006.conclusion: "\n\nПринаймні, про це знає лише [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
  adultery.1006.a: "І що тепер?"
  adultery.1009.t: "Підозри заспокоєно"
  adultery.1009.desc: "Мабуть, мої страхи були необґрунтованими. Попри всі зусилля моїх шпигунів, мені не вдалося знайти доказів того, що [mother.GetTitledFirstName] мені зраджує.\n\n На жаль, дізнавшись про мої підозри, тепер [mother.GetSheHe] розчарована мною."
  adultery.1009.a: "Звичайно, я з самого початку довіряв тобі, люба!"
  adultery.1009.a.flavor_tt: "Мені просто треба було впевнитись."
  adultery.2001.t: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мій' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]"
  adultery.2001.desc_dislike: "Часом [adultery_child.GetTitledFirstName] змушує мене замислитись. Речі, які [adultery_child.GetSheHe] говорить, [adultery_child.GetHerHis] нестерпний характер, те, як [adultery_child.GetSheHe] постійно діє мені на нерви... [Select_CString(adultery_child.IsFemale, 'Вона', 'Він' )] настільки ж [Select_CString(adultery_child.IsFemale, 'чужа', 'чужий' )] мені, як якийсь простолюдин з-поміж моїх підданих."
  adultery.2001.desc_suspicious_mother: "[Select_CString(adultery_spouse.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] приховує від мене щось, що стосується [Select_CString(adultery_child.IsFemale, 'нашої дочки', 'нашого сина' )], я впевнений в цьому! Ці красномовні погляди, те, як [adultery_spouse.GetSheHe] захищає дитину та уникає моїх розпитувань..."
  adultery.2001.desc_mother_lover: "З того часу, як мені відкрилося, що [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [Select_CString(adultery_spouse.IsFemale, 'порушила', 'порушив' )] вірність нашому союзу, я з підозрою дивлюся на всіх, хто до н[adultery_spouse.GetHerHim] близький. Будь-який придворний, що проходить повз, і навіть [ROOT.Char.Custom('ChildChildrenGender')]..."
  adultery.2001.desc_fallback: "Щоразу, як [adultery_child.GetTitledFirstName] спливає у наших розмовах, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] замикається у собі. Спочатку мене це не турбувало, але зараз я починаю підозрювати, що [adultery_spouse.GetFirstName] щось приховує."
  adultery.2001.desc_end: "\n\nМені нелегко ставити питання про те, [Select_CString(adultery_child.IsFemale, 'чия', 'чий' )] насправді [Select_CString(adultery_child.IsFemale, 'моя', 'мій' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName], але мій розум мучить сумніви."
  adultery.2001.a: "Мені треба знати напевно!"
  adultery.2001.b: "Звичайно ж, [adultery_child.GetSheHe] [Select_CString(adultery_child.IsFemale, 'моя', 'мій' )] [adultery_child.Custom('GetDaughterSon')]."
  adultery.2001.a.tt: "Якщо [adultery_child.GetFirstNameNoTooltip] не моя дитина:"
  adultery.2001.a.duel_success: "Я дізнаюся правду"
  adultery.2001.a.duel_success.tooltip: "Ви дізнаєтеся правду, якою б вона не була"
  adultery.2001.a.duel_failure: "Мої страхи необґрунтовані"
  adultery.2002.t_a: "Наша дитина"
  adultery.2002.desc_no_child: "Прогулюючись у саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно відвертається від мене, коли я махаю [Select_CString(adultery_spouse.IsFemale, 'їй', 'йому' )].\n\nСхоже, мої сумніви у [adultery_spouse.GetHerHis] невірності були хибними. Але [adultery_spouse.GetFirstNameNoTooltip] навряд чи забуде про це найближчим часом."
  adultery.2002.desc_not_born: "Прогулюючись у саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно відвертається від мене, коли я махаю [Select_CString(adultery_spouse.IsFemale, 'їй', 'йому' )].\n\nСхоже, мої сумніви у [adultery_spouse.GetHerHis] невірності були хибними. Але [adultery_spouse.GetFirstNameNoTooltip] навряд чи забуде про це найближчим часом."
  adultery.2002.desc_spouse: "Прогулюючись у саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно відвертається від мене, коли я махаю [Select_CString(adultery_spouse.IsFemale, 'їй', 'йому' )].\n\nСхоже, мої тривоги про те, чиєю дитиною є [adultery_child.GetTitledFirstName], були хибними. Але про мої сумніви навряд чи скоро забудуть."
  adultery.2002.desc: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мій' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] ходить по саду, я махаю [Select_CString(adultery_child.IsFemale, 'їй', 'йому' )] у спробі прогнати похмурі сумніви.\n\nСхоже, мої тривоги про те, чиєю дитиною є [adultery_child.GetTitledFirstName], були хибними. Але про мої сумніви навряд чи скоро забудуть."
  adultery.2002.a_spouse: "Якщо вони думають, що можуть приховати щось від мене, вони помиляються!"
  adultery.2002.a_unborn: "[Select_CString(adultery_spouse.IsFemale, 'Їй', 'Йому' )] не вдасться щось приховати від мене!"
  adultery.2002.a: "[Select_CString(adultery_child.IsFemale, 'Їй', 'Йому' )] не вдасться щось приховати від мене!"
  adultery.2002.a_spouse_tt: "#F Я пильніше стежитиму за ними!#!"
  adultery.2002.a.tt_unborn: "#F Я пильніше стежити за [Select_CString(adultery_spouse.IsFemale, 'нею', 'ним' )]!#!"
  adultery.2002.a.tt: "#F Я пильніше стежити за [Select_CString(adultery_spouse.IsFemale, 'нею', 'ним' )]!#!"
  adultery.2002.b: "Яке полегшення!"
  adultery.2003.desc: "«Так, від… [ROOT.Char.GetFirstNameNoTooltip], [SCOPE.sC('real_father').GetTitledFirstName] — мій справжній [SCOPE.sC('real_father').Custom('MotherFather')]!»\n\nБіль від того, що [Select_CString(adultery_spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] [Select_CString(adultery_spouse.IsFemale, 'зрадила', 'зрадив' )] мене майже затьмарюється полегшенням від того, що я нарешті знаю правду. Подумати тільки, [SCOPE.sC('adultery_spouse').GetSheHe] і [adultery_child.GetFirstName] приховували це від мене…"
  adultery.2003.a: "Як вони могли мене так обдурити?!"
  adultery.2006.t: "Моє походження"
  adultery.2006.desc: "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] дізнався, що я не [SCOPE.sC('owner').GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]. Мій справжній батько — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]! Одна втіха — це знають не всі... поки що."
  adultery.2006.a: "І як мені тепер дивитись [owner.GetHerHim] в очі?"
  adultery.2008.t: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мій' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]?"
  adultery.2008.desc: "Страх, який довгий час жив у моїх грудях, виник не без причини!\n\nМої шпигуни відкрили, що [adultery_child.GetTitledFirstName] не моя дитина. В дійсності [target.GetSheHe|U] — результат нечестивого союзу, до якого вступили [adultery_spouse.GetFirstName] і [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
  adultery.2008.a: "Нехай усі знають, що це не моя дитина!"
  adultery.2008.b: "Мені потрібен час, щоб подумати."
  adultery.2008.b.tt: "Поки що я збережу все в таємниці"
  adultery.2009.t: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мій' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]?"
  adultery.2009.desc: "Хоч вони й прямували всюди, куди б не [Select_CString(adultery_child.IsFemale, 'йла', 'йшов' )] [adultery_child.GetTitledFirstName], їм так і не вдалося підтвердити мої підозри про [adultery_child.GetHerHis] походження.\n\nНажаль, [adultery_child.GetFirstNamePossessiveNoTooltip] все ще ображається на мене за те, що в мене взагалі були сумніви."
  adultery.2009.a: "Зрештою, [adultery_child.GetSheHe] моя дитина."
  adultery.3001.t: "Таємниця"
  adultery.3001.desc: "«[Select_CString(ROOT.char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom('GetDaughterSon')], моя дорога дитина, мені треба розповісти тобі про це! Чи вибачиш ти мене колись?»\n\nМоя мати лежить, розпростершись ниць, сльози котяться по її обличчю, а я не знаю, що сказати."
  adultery.3001.desc_father: "[father.GetFirstName], [father.GetWomanMan], що все моє життя був мені батьком, взагалі мені не родич. Насправді мене зачав [real_father.GetTitledFirstName]!"
  adultery.3001.desc_no_father: "Мій [real_father.Custom('MotherFather')] — [real_father.GetTitledFirstName]!"
  adultery.3001.a: "Як [Select_CString(parent_with_secret.IsFemale, 'моя рідна', 'мій рідний' )] [parent_with_secret.Custom('MotherFather')] [Select_CString(parent_with_secret.IsFemale, 'могла', 'міг' )] так зі мною вчинити?!"
  adultery.3001.a.tt: "#F Принаймні про це знають не всі...#!"
  adultery.4001.t: "[adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'зрадила', 'зрадив' )] мене"
  adultery.4001.start.desc: "[Select_CString(adultery_spouse.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
  adultery.4001.unsuccessful_sex_attempt.desc: "[Select_CString(adultery_spouse.IsFemale, 'намагалася', 'намагався' )] домогтися, щоб [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'переспала', 'переспав' )] з [Select_CString(adultery_spouse.IsFemale, 'нею', 'ним' )]?!"
  adultery.4001.fur.desc: "Кажуть, [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'прийшла', 'прийшов' )] в [sex_partner.GetHerHis] покої в одному лише хутрі, але [Select_CString(adultery_spouse.IsFemale, 'була викинута', 'був викинутий' )] звідти миттєво."
  adultery.4001.laugh.desc: "Кажуть, [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'розсміялася', 'розсміявся' )] [adultery_spouse.GetHerHim] в обличчя, коли [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'запросила', 'запросив' )] [sex_partner.GetHerHis] у своє ложе!"
  adultery.4001.threw.desc: "Кажуть, [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'накинулась', 'накинувся' )] на н[sex_partner.GetHerHis], варто їм було залишитися наодинці, але [sex_partner.GetFirstNameNoTooltip] не [Select_CString(sex_partner.IsFemale, 'змогла', 'зміг' )] навіть подумати про таке!"
  adultery.4001.sex_partner.desc: "і [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] вдавалися до розпусти?!"
  adultery.4001.commoner.desc: "[Select_CString(adultery_spouse.IsFemale, 'вдавалася', 'вдавався' )] до розпусти з безрідним простолюдином?!"
  adultery.4001.servant.desc: "[Select_CString(adultery_spouse.IsFemale, 'вдавалася', 'вдавався' )] до розпусти з кимось із прислуги?!"
  adultery.4001.another_gender.desc: "І це [Select_CString(unknown_sex_partner.IsFemale, 'була інша', 'був інший' )] [unknown_sex_partner.GetWomanMan]!"
  adultery.4001.bed.desc: "Прямо в нашому ліжку, якщо вірити чуткам!"
  adultery.4001.mare.desc: "В стайні, наче проста кобила!"
  adultery.4001.stallion.desc: "В стайні, наче неприборканий жеребець!"
  adultery.4001.deer.desc: "У лісі, наче олень під час гону!"
  adultery.4001.elephant.desc: "У лісі, мов слон у шлюбний сезон!"
  adultery.4001.desk.desc: "Прямо на моєму столі, якщо вірити чуткам!"
  adultery.4001.alley.desc: "У брудному провулку, наче бродяга!"
  adultery.4001.table: "Прямо на столі у головному залі, якщо вірити чуткам!"
  adultery.4001.kitchen.desc: "На кухні, якщо вірити чуткам!"
  adultery.4001.privy.desc: "Не де-небудь, а в темному смердючому нужнику, якщо вірити чуткам!"
  adultery.4001.end.desc: "\n\nКоли я висуваю це обвинувачення, [adultery_spouse.GetFirstName] наполягає, що «все було лише один раз», ніби це змусить мене забути про [adultery_spouse.GetHerHis] зраду!"
  adultery.4001.a: "Як мені тепер довіритися [adultery_spouse.GetHerHim] знову?"
  adultery.4001.b: "Вартові! [Select_CString(adultery_spouse.IsFemale, 'Ця брудна', 'Цей брудний' )] [adultery_spouse.Custom('InsultNounSexual')] вирушить у в'язницю!"
  adultery.4001.b2: "Ти пожалкуєш про це! Вартові!"
  adultery.4001.c: "Так чи інакше, я повинен спробувати пробачити."


