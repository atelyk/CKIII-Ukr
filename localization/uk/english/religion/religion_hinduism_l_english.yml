  advaitism_desc: "На відміну від багатьох індуїстських вірувань, Адвайта-Веданта наголошує на єдності Атмана, справжнього «я», з Брахманом, найістиннішою реальністю, і вірить, що мокша може бути досягнута як у житті, так і в смерті."
