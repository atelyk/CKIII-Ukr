l_english:
  #A spouse/consort attempts to influence you into changing your heir
  bp1_yearly.2020.t: "Великі надії"
  bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] approaches me with a friendly smile. \"My love! Have you seen how majestic our [bp1_yearly_2020_child_to_become_heir.GetFirstName] is becoming? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] could practically rule this nation with one hand tied behind [bp1_yearly_2020_child_to_become_heir.GetHerHis] back; and I swear by [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] that [bp1_yearly_2020_child_to_become_heir.GetSheHe] would make you very proud.\"\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] gives me a side-eye glance. \"Of course, if there is #EMP anything#! I could do in order to make the idea more enticing... I'm sure you would let me know and we could come to some sort of an agreement, my fair [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)].\" A wry smile lingers on [bp1_yearly_2020_influencing_partner.GetHerHis] lips.\n\n#EMP Anything#!, she says?"
  bp1_yearly.2020.a: "Принеси мені [bp1_yearly_20_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip] голову на плюску."
  bp1_yearly.2020.b: "I #EMP am#! interested in more #EMP useful#! courtiers."
  bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] запропонує тобі обрати досвідчених придворних. "
  bp1_yearly.2020.c: "Мої скарбнички #EMP є#! зовсім порожніми."
  bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] пропонує гачок на [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
  bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] наполовину спонсорується і запропонує гачок на [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]."
  bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] спонсорується і запропонує гачок на [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]."
  bp1_yearly.2020.d: "Це здається #EMP дуже#! підозрілим. Охорона!"
  bp1_yearly.2020.d_tt: "Хто знає, що ще [bp1_yearly_2020_influencing_partner.GetSheHe] може замислити!"
  bp1_yearly.2020.e: "Мені від тебе нічого не потрібно, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
  #Spouse brings up a bunch of skilled people for you to recruit
  bp1_yearly.2021.t: "Персона ґрата"
  bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName] знову мене наздоганяє. «[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! Я прийшов з новинами!» [bp1_yearly_2020_influencing_partner.GetSheHe|U] поспішає до мене, розкриваючи при цьому м'який аркуш з колекцією каракулів. «Ці чудові люди були б дуже раді працювати на вас, тут, при нашому дворі!»\n\nЯ поглядаю на аркуш. Це вражаючий набір навичок, я дам [bp1_yearly_2020_influencing_partner.GetHerHim] це!"
  bp1_yearly.2021.a: "Цей підготовлений воїн має певний #EMP авторитет#!."
  bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U] приєднується до твого двору"
  bp1_yearly.2021.b: "Учена людина, безумовно, принесла б користь моєму двору."
  bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U] приєднується до твого двору"
  bp1_yearly.2021.c: "Фінансові навички в цій справі - вище всяких похвал!"
  bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] приєднується до твого двору"
  bp1_yearly.2021.d: "Дипломатія здається тактовним варіантом."
  bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] приєднується до твого двору"
  bp1_yearly.2021.e: "Дуже #EMP інтригуючий#! кандидат!"
  bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] приєднується до твого двору"
  bp1_yearly.2021.f: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумав' )]."
  #Letter event - Spouse is captured or killed by your rival
  bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
  bp1_yearly.2022.desc_imprisoned: "\n\nУ мене є людина, яка присягається, що ви не причетні до [bp1_yearly_2020_influencing_partner.GetHerHis] #EMP замаху#! на моє життя. Я не вірю цій підступній [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')].\n\nВважай, що тебе попереджено."
  bp1_yearly.2022.desc_dead: "\n\nТи не повіриш, що зі мною сталося днями. Зловмисний [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] зробив замах на моє життя, але [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] був зі мною та вберіг мене. Я, в свою чергу, зберігаю голову [bp1_yearly_2020_influencing_partner.GetHerHis] як декор у своєму особистому кабінеті.\n\nВважай, що тебе попереджено."
  bp1_yearly.2022.a_imprisoned: "Цей #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
  bp1_yearly.2022.b_dead: "Що? Ні! Це не може бути! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
  #Concluding event
  bp1_yearly.2023.t: "All Hail The [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
  bp1_yearly.2023.desc_triumphant: "[bp1_yearly_2020_influencing_partner.GetFirstName] тріумфально усміхається в моєму напрямку, коли я приїжджаю до [bp1_yearly_2020_influencing_partner.GetHerHim]."
  bp1_yearly.2023.desc_sad: "Я дивлюсь навколо порожньої кухні. Вона лунає порожня, бо [bp1_yearly_2020_influencing_partner.GetFirstName] не вистачає з моєї сторони."
  bp1_yearly.2023.desc_hesitant: "[bp1_yearly_2020_influencing_partner.GetFirstName] піднімає очі, коли я заходжу на кухню, та злегка нахиляє голову [bp1_yearly_2020_influencing_partner.GetHerHis]."
  bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetSheHe|U] нахиляється за прилавок, щоб показати те, що здається сильно забрудненим мішком. Одним швидким рухом вміст висипається на рівну поверхню.\n\nНерухомий погляд голови [bp1_yearly_2020_target.GetTitledFirstNamePossessive] зустрічає мене, та я відчуваю тремтіння в животі.\nЯкий #EMP чудовий#! день це виявився!"
  bp1_yearly.2023.desc_imprisoned: "З ув'язненням [bp1_yearly_2020_influencing_partner.GetHerHis] від рук цього [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName]...\n\nЯ заплющую очі, намагаючись не думати про те, яких жахів може зазнати [bp1_yearly_2020_influencing_partner.GetSheHe], перебуваючи в неволі.\n\nУ "
  bp1_yearly.2023.desc_died: "With [bp1_yearly_2020_influencing_partner.GetHerHim] having died at the hands of [bp1_yearly_2020_target.GetTitledFirstName] I... I... #EMP breathe#!.\nI breathe for a few moments in my solitude.\n\nI #EMP will#! avenge [bp1_yearly_2020_influencing_partner.GetHerHim]. I swear by [ROOT.Char.GetFaith.HighGodName], [bp1_yearly_2020_target.GetFirstName] will be stopped.\n\nIn "
  bp1_yearly.2023.desc_picked_martial: "\"I trust my [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName] is to your liking? Muscles of steel, I tell you.\""
  bp1_yearly.2023.desc_picked_learning: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName] is a marvel of knowledge, isn't [bp1_yearly_2021_new_courtier.GetSheHe]! I've always envied [bp1_yearly_2021_new_courtier.GetHerHis] wits.\""
  bp1_yearly.2023.desc_picked_stewardship: "\"I trust [bp1_yearly_2021_new_courtier.GetTitledFirstName] is filling your coffers! [bp1_yearly_2021_new_courtier.GetSheHe|U] always was a true gem.\""
  bp1_yearly.2023.desc_picked_diplomacy: "\"No doubt [bp1_yearly_2021_new_courtier.GetTitledFirstName] is capable enough to speak for [bp1_yearly_2021_new_courtier.GetHerselfHimself] — at least I always have to think twice about what I'm agreeing to so things don't #EMP always#! end up [bp1_yearly_2021_new_courtier.GetHerHis] way!\""
  bp1_yearly.2023.desc_picked_intrigue: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName] sure spins an intricate web, doesn't [bp1_yearly_2021_new_courtier.GetSheHe]? I always do try to keep on [bp1_yearly_2021_new_courtier.GetHerHis] good side.\""
  bp1_yearly.2023.desc_picked_none: "\n\n\"I am sorry that none of the candidates were to your liking, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. I hope you can still appreciate the work I put into gathering the finest individuals [ROOT.Char.GetCapitalLocation.GetName] with surroundings has to offer.\"\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] looks at me expectantly."
  bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] winks. \"Now for your end of the bargain, my [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!\""
  bp1_yearly.2023.desc_outro_sad: "order to reward [bp1_yearly_2020_influencing_partner.GetHerHis] bravery, the right thing to do would be to honor [bp1_yearly_2020_influencing_partner.GetHerHis] request."
  bp1_yearly.2023.a: "You have earned this, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
  bp1_yearly.2023.a_imprisoned_dead: "Це почесна справа."
  bp1_yearly.2023.b: "Твоя здатність до інтриг турбує мене, [Select_CString(ROOT.Char.IsFemale, 'дорогенька', 'дорогенький' )]."
  bp1_yearly.2023.b_killer: "Я не можу тобі дозволити блукати після цього."
  bp1_yearly.2023.c: "Слухай, ми обидва знаємо, що це неправильно..."
  bp1_yearly.2023.c_imprisoned_dead: "#EMP Technically#!, [bp1_yearly_2020_influencing_partner.GetSheHe] didn't finish the job..."
  #Mopey consort wants some guidance
  bp1_yearly.2030.t: "What's A [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U] To Do"
  bp1_yearly.2030.desc: "As I enter the [ROOT.Char.Custom('GetRoom')], I notice my [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] acting distant and aloof. I walk over to [bp1_yearly_2030_mopey_consort.GetHerHim] and put a hand on [bp1_yearly_2030_mopey_consort.GetHerHis] shoulder. \"What's the matter?\" I ask.\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U] looks at me for a moment, then sighs heavily. \"It's this place, it's just so... under-stimulating.\"\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U] shoulders heave in a shrug. \"I just don't know what to do with myself.\""
  bp1_yearly.2030.a: "Можливо ви можете поспілкуватися?"
  bp1_yearly.2030.a_tt_paranoia: "Але якщо вони урешті решт обговорюють #ЕМІ мене...#!"
  bp1_yearly.2030.a_tt_gregarious: "Я [Select_CString(ROOT.Char.IsFemale, 'впевнена', 'впевнений' )], що це спрацює."
  bp1_yearly.2030.b: "Б'юся об заклад, [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] може #EMP стимулює #!..."
  bp1_yearly.2030.b_tt: "Усе що треба, це любов?"
  bp1_yearly.2030.c: "Нова навичка завжди освіжає #ЕМІ мій#! настрій!"
  bp1_yearly.2030.d: "Чесно кажучи, у мене є важливіші справи."
  bp1_yearly.2030.tt_success: "Покращення стосунків"
  bp1_yearly.2030.tt_failure: "Погіршення стосунків"
  bp1_yearly.2030.tt_potential_friend: "Вони дещо підвищують свою симпатію один до одного"
  bp1_yearly.2030.tt_friend: "Вони вдарили [Select_CString(ROOT.Char.IsFemale, 'її', 'його' )] "
  bp1_yearly.2030.tt_best_friend: "Стосунки розцвітають"
  bp1_yearly.2030.tt_lover: "Вони #ЕМІ дійсно#! вдарили [Select_CString(ROOT.Char.IsFemale, 'її', 'його' )]"
  bp1_yearly.2030.tt_potential_rival: "Вони потрапили в халепу"
  bp1_yearly.2030.tt_rival: "У підсумку вони відчувають сильну неприязнь до одна одного"
  bp1_yearly.2030.tt_nemesis: "Вони стають запеклими ворогами"
  bp1_yearly.2030.tt_nothing: "Відносини все ще дещо застарілі"
  #Consort is upset with other consort
  bp1_yearly.2040.t: "Побутові спори"
  bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName] bursts into my [ROOT.Char.Custom('GetRoom')], fuming like a pot at boil. The heat coming off [bp1_yearly_2040_upset_consort.GetHerHim] is slightly intimidating.\n\n\"This is #EMP UNACCEPTABLE#!, the way [bp1_yearly_2040_target_consort.GetSheHe], [bp1_yearly_2040_target_consort.GetSheHe]... argh! [bp1_yearly_2040_target_consort.GetFirstName] is such a #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!!\" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] motions furiously with [bp1_yearly_2040_upset_consort.GetHerHis] arms. \"Can't you do #EMP something#!?!\""
  bp1_yearly.2040.desc_paranoia: "\n\nGiven [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]'s state, I can't be certain that something #EMP has#! happened."
  bp1_yearly.2040.desc_default: "\n\nIt is clear that something has gone down."
  bp1_yearly.2040.desc_outro: "I need to tread carefully."
  bp1_yearly.2040.a: "#EMP I've#! only ever heard [bp1_yearly_2040_target_consort.GetHerHim] say nice things about you."
  bp1_yearly.2040.a_tt: "Soothe the situation."
  bp1_yearly.2040.b: "You know, [bp1_yearly_2040_target_consort.GetSheHe] #EMP did#! say something about your [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
  bp1_yearly.2040.b_tt: "Egg [bp1_yearly_2040_upset_consort.GetHerHim] on."
  bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP calm down#!. Go talk to [bp1_yearly_2040_target_consort.GetHerHim]."
  bp1_yearly.2040.c_tt: "Everything can be solved through communication."
  bp1_yearly.2040.d: "I #EMP really#! don't care. Solve it."
  bp1_yearly.2040.d_tt: "This is ridiculous!"
  bp1_yearly.2040.tt_success: "The situation is solved"
  bp1_yearly.2040.tt_critical_success: "They laugh at the misunderstanding"
  bp1_yearly.2040.tt_severe_success: "[bp1_yearly_2040_upset_consort.GetFirstName] maybe was a bit too literal"
  bp1_yearly.2040.tt_failure: "The situation is #EMP not#! solved"
  bp1_yearly.2040.tt_critical_failure: "The situation is exacerbated"
  bp1_yearly.2040.tt_severe_failure: "Things take a turn for the worse"
  #Friendly consorts wants to start a study circle
  bp1_yearly.2050.t: "A Study In [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
  bp1_yearly.2050.desc_intro: "My consorts approach me on my afternoon stroll."
  bp1_yearly.2050.desc_intro_paranoid: "My consorts ambush me on my afternoon stroll."
  bp1_yearly.2050.desc: "\n\n\"We have been conferring with each other for a while now, [ROOT.Char.GetTitledFirstName].\nWe would like to give something back to the community, and under the guidance of [highest_consort_skill_person.GetFirstName], we'd like to enroll ourselves and others in "
  bp1_yearly.2050.desc_diplomacy: "studies related to diplomacy and the art of the sheathed sword.\""
  bp1_yearly.2050.desc_martial: "studies related to martial and the art of blunt force.\""
  bp1_yearly.2050.desc_stewardship: "studies related to stewardship and the art of managing a domain.\""
  bp1_yearly.2050.desc_intrigue: "studies related to intrigue and the art of subtlety as well as subterfuge.\""
  bp1_yearly.2050.desc_learning: "studies related to learning and the art of the written word.\""
  bp1_yearly.2050.desc_duo: "\n\nThe duo looks at each other and nods in unison."
  bp1_yearly.2050.desc_trio: "\n\nThe trio looks at each other and nods in unison."
  bp1_yearly.2050.desc_quartet: "\n\nThe quartet looks at each other and nods in unison."
  bp1_yearly.2050.desc_paranoid: "I regard them carefully. The hairs at the back of my neck tingled every time [bp1_yearly_2050_first_consort.GetSheHe] mentioned the word #EMP we#!."
  bp1_yearly.2050.a: "Дуже вдячні, це буде приємним доповненням!"
  bp1_yearly.2050.a_tt: "Anything to improve the realm!"
  bp1_yearly.2050.b: "Hm, maybe we can come to a #EMP compromise.#!"
  bp1_yearly.2050.b_tt_greedy: "They did ask for a lot of gold."
  bp1_yearly.2050.c: "I don't like this development one bit. #EMP Guards!#!"
  bp1_yearly.2050.c_tt_irritable: "The nerve of these [bp1_yearly_2050_first_consort.GetWomenMen]!"
  bp1_yearly.2050.c_tt_paranoid: "Who knows what else they might agree on..."
  bp1_yearly.2050.d: "I'm #EMP not#! convinced this is a fruitful idea."
  bp1_yearly.2050.d_tt: "I better not encourage this."
  #Friendly consorts want to tutor other consort's child
  bp1_yearly.2060.t: "It Takes A Village"
  bp1_yearly.2060.desc_intro: "I have noticed [bp1_yearly_2060_first_consort.GetTitledFirstName] and [bp1_yearly_2060_second_consort.GetTitledFirstName] spending a lot of time together recently. This morning the duo approaches me, noticeably excited about something.\n\n\"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] and I have been bonding over our shared interest in "
  bp1_yearly.2060.desc_diplomacy: "diplomacy and making sure everyone gets along,\""
  bp1_yearly.2060.desc_martial: "the martial arts and combat knowledge,\""
  bp1_yearly.2060.desc_stewardship: "economy and stewardship skills,\""
  bp1_yearly.2060.desc_intrigue: "intrigue and the subterfuge of court,\""
  bp1_yearly.2060.desc_learning: "learning our love for knowledge,\""
  bp1_yearly.2060.desc_outro: " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip] chirps.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] breaks in: \"My [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] has been showing great promise in this area, and we'd like to tutor [bp1_yearly_2060_target_child.GetHerHim]!\""
  bp1_yearly.2060.a: "That sounds like a great idea!"
  bp1_yearly.2060.a_paranoid: "If you insist."
  bp1_yearly.2060.a_tt_paranoid: "Who knows what else they're indoctrinating [bp1_yearly_2060_target_child.GetHerHim] with..."
  bp1_yearly.2060.b: "[bp1_yearly_2060_target_child.GetSheHe|U] було б краще покращити [bp1_yearly_2060_target_child.GetHerHis] [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
  bp1_yearly.2060.c: "Ні, я не думаю, що це добра ідея."
  bp1_yearly.2060.tt_success: "Навчання було успішним"
