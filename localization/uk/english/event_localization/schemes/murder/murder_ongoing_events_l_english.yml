l_english:
  murder_event_title: "Вбивство:"
  murder_ongoing.3010.t: "$murder_event_title$: співучасник-пияк"
  murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName] щодня вдивляється у дно келиха."
  murder_ongoing.3010.desc_hero: "[SCOPE.sScheme('scheme').GetTarget.GetTitleAsNamePossessiveNoTooltip] [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName]знає, що у н[SCOPE.sScheme('scheme').GetTarget.GetHerHis] є [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))], але не знає, що [SCOPE.sC('agent_hero_of_the_moment').GetSheHe] — мій агент. І [agent_hero_of_the_moment.GetTitledFirstName] повідомляє, що [Select_CString(agent_in_question.IsFemale, 'ця', 'цей' )] п'яничка при дворі всерйоз [SCOPE.sCharacter('agent_hero_of_the_moment').GetHerHim] заважає.\n\n«В будь-який момент [agent_in_question.GetHerHis] може занести!»"
  murder_ongoing.3010.desc: "Звичайно, [agent_in_question.GetSheHe] дуже докладно розповідає, чим займається [scheme.GetTarget.GetTitledFirstName], але в іншому від н[SCOPE.sC('agent_in_question').GetHerHis] користі мало..."
  murder_ongoing.3010.a: "Випий ще, [agent_in_question.GetFirstNameNoTooltip]!"
  murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U] п'яні витівки йдуть на користь"
  murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U] видає себе"
  murder_ongoing.3010.b: "Нехай [agent_in_question.GetTitledFirstNameNoTooltip] тримається подалі від будь-якої випивки."
  murder_ongoing.3010.c: "Готуйтеся. Я подбаю про це. Мало [agent_in_question.GetHerHim] не здасться !"
  murder_ongoing.3301.t: "$murder_event_title$: не найгостріший"
  murder_ongoing.3301.desc: "Де мій церемоніальний ніж? Ніж, який [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мала', 'мав' )] отримати в груди! Ніж, на заточення якого в мене пішли дні!\n\nЯ перевертаю всю кімнату догори дном, але ніде не можу його знайти."
  murder_ongoing.3301.a: "Можу заприсягтися, що він був тут!"
  #Apply poisonous herbs to the scheme that you found while travelling
  murder_ongoing.3302.t: "$murder_event_title$ A Dash Of This, A Sprig Of That..."
  murder_ongoing.3302.desc: "I suddenly remember the herbs I had procured when we were traveling through the [herb_location.GetTerrain.GetNameNoTooltip|l] of [herb_location.GetNameNoTooltip].\n\nThey should surely help #EMP spruce#! up the situation in my quest to free [target.GetTitledFirstName] from [target.GetHerHis] mortal coil."
  murder_ongoing.3302.a: "This will serve me well."
