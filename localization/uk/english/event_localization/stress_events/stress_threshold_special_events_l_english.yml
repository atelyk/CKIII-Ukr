l_english:
  stress_threshold_special.1001.t: "Нервовий зрив: потік скорботи"
  stress_threshold_special.1001.desc_intro_standard: "Життя ніколи не було простим, але, коли [Select_CString(deceased_character.IsFemale, 'померла моя', 'помер мій' )] [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName], це стало останньою краплею.\n\n"
  stress_threshold_special.1001.desc_intro_lover: "Світло пішло з мого життя.\n\nТепер, коли [Select_CString(deceased_character.IsFemale, 'померла моя', 'помер мій' )] [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName], життя стало таким бляклим."
  stress_threshold_special.1001.desc_intro_friend: "[Select_CString(deceased_character.IsFemale, 'Моя подруга', 'Мій друг' )] [deceased_character.GetFirstName] завжди [Select_CString(deceased_character.IsFemale, 'була', 'був' )] поруч. Зрозуміло було, що пережити [deceased_character.GetHerHis] смерть буде нелегко, але все виявилося набагато важчим."
  stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U] [Select_CString(deceased_character.IsFemale, 'була моєю сподвижницею', 'був моїм сподвижником' )], [Select_CString(deceased_character.IsFemale, 'допомогла', 'допоміг' )] мені пережити безліч випробувань та труднощів. І хоча у нас були розбіжності, життя без [Select_CString(deceased_character.IsFemale, 'неї', 'нього' )] мене... лякає.\n\nЯк мені впоратися без [Select_CString(deceased_character.IsFemale, 'неї', 'нього' )]?"
  stress_threshold_special.1001.desc_child_toddler: "[Select_CString(deceased_character.IsFemale, 'Така молода, повна', 'Такий молодий, повний' )] життя та можливостей. Тепер же зовсім [Select_CString(deceased_character.IsFemale, 'нерухома', 'нерухомий' )]....\n\nНавіки [Select_CString(deceased_character.IsFemale, 'нерухома', 'нерухомий' )]. Більше ніякого сміху, ніяких сліз..."
  stress_threshold_special.1001.desc_child_older: "Я досі пам'ятаю [deceased_character.GetHerHis] дитиною. Маленькою, тендітною. Але незважаючи на це [deceased_character.GetSheHe] [Select_CString(deceased_character.IsFemale, 'вижила, виросла та продовжувала', 'вижив, виріс і продовжував' )] дорослішати... до цього дня. Коли [deceased_character.GetSheHe] раптом [Select_CString(deceased_character.IsFemale, 'перестала', 'перестав' )].\n\nУ мене було багато планів на [deceased_character.GetHerHis] майбутнє... Мені стільки хотілося... Але тепер мені не судилося цього побачити."
  stress_threshold_special.1001.desc_parent: "І хоча мені було зрозуміло, що це рано чи пізно станеться, ніщо не могло підготувати мене до того, що [Select_CString(deceased_character.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', deceased_character)] помре.\n\nРаптом я більше не можу звернутися до [Select_CString(deceased_character.IsFemale, 'неї', 'нього' )] за втіхою або порадою.\n\nІ [deceased_character.GetHerHis] місце зайняла порожнеча... Чи вдасться її колись заповнити?"
  stress_threshold_special.1001.desc_lover: "Кожен день — це битва, яка раптом втратила для мене всякий сенс. Я не можу перестати думати про чудовий час, що ми провели разом...\n\nЧасу, якого більше не буде."
  stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U] завжди [Select_CString(deceased_character.IsFemale, 'була готова', 'був готовий' )] підбадьорити мене і підтримати у скрутну хвилину. Зважаючи на останні труднощі [deceased_character.GetHerHis] відсутність стає ще помітнішою."
  stress_threshold_special.1001.depressed: "Чи варто взагалі жити без [Select_CString(deceased_character.IsFemale, 'неї', 'нього' )]?"
  stress_threshold_special.1001.drunkard: "Келих на згадку про [Select_CString(deceased_character.IsFemale, 'неї', 'нього' )]... і келих, щоб забути."
  stress_threshold_special.1001.hashishiyah: "Біль ще надто свіжий. Мені треба чимось його заглушити..."
  stress_threshold_special.1001.flagellant: "Це й моя провина. І за це я заслуговую на покарання..."
  stress_threshold_special.1001.inappetetic.trait: "Який сенс їсти, якщо в серці діра?"
  stress_threshold_special.1001.inappetetic.effect: "Моє серце тепер пусте, як і мій шлунок."
  stress_threshold_special.1001.journaller: "Можливо, якщо я запишу свої почуття, то це допоможе мені впоратися з ними?"
  stress_threshold_special.1001.confider.shared: "Це важко, але хоча б [confidant.GetFirstNameNoTooltip] і я можемо пережити це горе разом."
  stress_threshold_special.1001.confider.assist: "Це важко, але [confidant.GetFirstNameNoTooltip] може допомогти мені впоратися з цим."
  stress_threshold_special.1001.frozen_grief: "Потрібно жити далі. Думаю, [deceased_character.GetSheHe] [Select_CString(deceased_character.IsFemale, 'хотіла', 'хотів' )] би цього."
  stress_threshold_special.1001.lunatic: "Але [deceased_character.GetSheHe] не [Select_CString(deceased_character.IsFemale, 'померла', 'помер' )]! [deceased_character.GetSheHe|U] тут, зі мною..."
  stress_threshold_special.1001.lunatic.flavor: "...і [deceased_character.GetSheHe] залишиться зі мною навіки!"
  stress_threshold_special.2001.t: "Нервовий зрив: пригнічені бажання"
  stress_threshold_special.2001.beginning: "Як же мені не вистачає колишньої розпусти та гулянки. Як же давно ніхто не ділив зі мною ложі! Одинокі ночі зводять мене з розуму.\n\n"
  stress_threshold_special.2001.consort: "Я знаю, [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] прийме мене у своєму ліжку з розкритими обіймами. [target.GetSheHe|U] хоче мене, сумнівів немає... і як мені не вистачає [target.GetHerHis]!"
  stress_threshold_special.2001.noble: "Я бачу, які погляди кидає на мене [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. [target.GetSheHe|U] хоче мене, сумнівів немає... а я жадаю [target.GetHerHis]!"
  stress_threshold_special.2001.servant: "Хоча [target.GetFirstName] — всього лише [Select_CString(target.IsFemale, 'служниця', 'слуга' )], я бачу, які погляди [target.GetSheHe] на мене кидає. Я знаю, [target.GetSheHe] хоче мене... а я хочу... ні, жадаю [target.GetHerHis]!"
  stress_threshold_special.2001.ending: "\n\nКоли приносилися клятви, здавалося, дотриматися целібату буде не так вже й складно.... Але зараз упевненості в мені поменшало."
  stress_threshold_special.2001.a: "Досить. Я більше не можу чинити опір, я #EMP не хочу#! чинити опір!"
  stress_threshold_special.2001.a.tt: "Ви втрачаєте [Concept( 'trait', 'властивість' )|E] «[GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]»"
  stress_threshold_special.2001.b: "Ні... Це більше не для мене. Я приборкаю спокусу!"
