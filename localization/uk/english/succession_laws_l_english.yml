  holy_order_succession_law_effects: "При успадкуванні всі [titles|El] Великого магістра отримує спадкоємець — зазвичай [knight|El] з найбільш розвиненим вмінням «[martial|El]»."
  mercenary_company_succession_law: "Загін найманців"
  mercenary_company_succession_law_effects: "При успадкуванні всі [titles|El] капітана отримує спадкоємець — зазвичай [knight|El] з найбільш розвиненим вмінням «[martial|El]»."
