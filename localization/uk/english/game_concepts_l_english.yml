  game_concept_dynasty_prestige_level_10_desc: "#T $game_concept_dynasty_prestige_level_10$#!\n\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nНайвищий рівень величі."
  game_concept_excommunication_war: "Війна проти нечестивця"
  game_concept_excommunicated_ruler: "Відлучений правитель"
  game_concept_excommunicated_ruler_desc: "На війні проти нечестивця нападники зроблять все, щоб [Concept( 'excommunicated', 'відлучений' )|E] правитель позбувся влади.\n\nУ разі перемоги [Concept( 'piety', 'благочестя' )|El] нападників підвищиться, [head_of_faith|El] оцінить їх належним чином, а відлучений правитель буде змушений зректися влади на користь [Concept( 'heir', 'спадкоємця')|El].\n\nАле якщо переможе відлучений правитель, [head_of_faith|El] скасує відлучення за гідно пройдене випробування боєм."
  game_concept_holy_site: "Священне місце"
  game_concept_holy_sites: "Священні місця"
  game_concept_holy_site_desc: "$game_concept_holy_site$ - [county|El], в якому є місце, що має для [faiths|El] релігійну цінність. Під владою персонажа відповідної конфесії $game_concept_holy_sites$ благотворно впливають на всіх членів конфесії і дозволяють зводити [Concept( 'special_buildings', 'особливі будівлі' )|E] або створювати [holy_orders|El]. Кожна конфесія шанує різні $game_concept_holy_sites$."
  game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
  game_concept_cultural_acceptance: "Cultural Acceptance"
  game_concept_cultural_acceptance_desc: "Cultural Acceptance measures how accepting two [cultures|E] are of each other.\n\nPrimarily, it affects how much [opinion|E] is reduced between Characters of different Cultures. It also affects [county_opinion|E], and the cost of forming a [hybrid_culture|E].\n\nCultural Acceptance can change from many actions, most notably [wars|E], granting and revoking [titles|E], and the [accept_culture|E] [councillor_task|E].\n\nOver time, Acceptance will return to the [cultural_acceptance_baseline|E] if exceeded."
  game_concept_cultural_acceptance_baseline: "Cultural Acceptance Baseline"
  game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] має базовий рівень, до якого він буде знижуватись, якщо перевищений. Базовий рівень залежить від:\n$EFFECT_LIST_BULLET$Спільна [heritage|E]\n$EFFECT_LIST_BULLET$Спільна [language|E]\n$EFFECT_LIST_BULLET$Спільна [faith|E] та [religion|E], особливо якщо [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] або [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Спільний [ethos|E] у тому ж [region|E]"
  game_concept_culture_pillar: "Культурний стовп"
  game_concept_culture_pillars: "Культурні стовпи"
  game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
  game_concept_culture_pillar_desc_REFORM_DLC: "Стовпи є рисами, які відображають витоки [culture|E].\n\nІснує 5 відмінних Культурних Стовпів:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Естетика\n\n[culture_head|E] через [reformation|E] може змінювати Етос, Мову та Воєнні Звичаї."
  game_concept_culture_pillar_desc_NO_REFORM_DLC: "Стовпи — це незмінні якості, які відображають витоки [culture|E].\n\nІснує 5 різних Культурних Стовпів:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Естетика"
  game_concept_culture_tradition: "Cultural Tradition"
  game_concept_culture_traditions: "Cultural Traditions"
  game_concept_tradition: "Tradition"
  game_concept_traditions: "Традиції"
  game_concept_culture_tradition_desc: "Traditions represent the practices, habits, values, and ethics of individual [cultures|E].\n\nEach Tradition grants some type of bonus or special ability to [characters|E] or [counties|E] of that Culture.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ can have up to 6 Traditions, but most have fewer."
  game_concept_culture_tradition_desc_REFORM_DLC: "The [culture_head|E] can establish new Traditions or replace existing ones for a Culture through [reformation|E]."
  game_concept_culture_tradition_desc_NO_REFORM_DLC: "The [culture_head|E] can establish new Traditions for a Culture, at the cost of [prestige|E]."
  game_concept_ethos: "Ethos"
  game_concept_ethos_desc: "The Ethos of a [culture|E] defines its core values, guiding principles, and general attitude of its members towards life in general.\n\nIn addition, the Ethos greatly affects the cost for a [culture_head|E] establishing new [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
  game_concept_ethos_desc_REFORM_DLC: "\n\nThe [culture_head|E] can replace their current $game_concept_ethos$ through [reformation|E]."
  game_concept_language: "Мова"
  game_concept_languages: "Мови"
  game_concept_language_desc: "A Language is the [culture_pillar|E] that determines what language the general populace of a [culture|E] speaks. $game_concept_cultures$ which speak the same language gain a permanent bonus to their [cultural_acceptance_baseline|E].\n\nA [character|E] can know one or more Languages. Knowing a language cuts the [cultural_acceptance|E] [opinion|E] penalty in half towards Characters and [counties|E] that speak it. It also discourages [faction_independence|E] and [claimant_factions|E].\n\nCharacters can learn additional languages by using the [GetScheme('learn_language').GetTypeName] [scheme|E]. Characters can comfortably learn languages up to their [language_limit|E]."
  game_concept_language_limit: "Foreign Language Limit"
  game_concept_language_limit_desc: "You can only comfortably remember a set amount of [languages|E]. If you exceed this limit, you will either have to forget a Language or suffer from [stress|E].\n\nThe Language spoken by your [culture|E] does not count towards this limit.\n\nThe limit is determined by:\n$EFFECT_LIST_BULLET$Everyone has a Base of #V 1#!\n$EFFECT_LIST_BULLET$Every [EmptyScope.ScriptValue('language_learning_divide_value')|V0] points of [learning_i][learning|E] increases it by #V 1#!\n$EFFECT_LIST_BULLET$The [GetPerk('open_minded_perk').GetName(GetNullCharacter)] [perk|E] increases it by #V 2#!\n$EFFECT_LIST_BULLET$The [GetPerk('smooth_operator_perk').GetName(GetNullCharacter)] [perk|E] increases it by #V 1#!\n$EFFECT_LIST_BULLET$The [GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E] increases it by #V 1#!"
  game_concept_heritage: "Спадщина"
  game_concept_heritage_desc: "Спадщина — це [culture_pillar|E], який представляє спільне походження декількох [Concept('cultures', 'культур')|E].\n\nКультури однієї спадщини зазвичай мають високий рівень [Concept('cultural_acceptance', 'Прийняття')|E] одна до одної."
  game_concept_martial_custom: "Martial Custom"
  game_concept_martial_custom_desc: "Martial Custom is the [culture_pillar|E] that determines what genders can act as [commanders|E] or [knights|E].\n\nSome [traditions|E] and [doctrines|E] can modify these rules for certain [characters|E]."
  game_concept_culture_intermingling: "Culture Intermingling"
  game_concept_culture_intermingling_desc: "The more of two [cultures|E] that coexist in the same [realm|E], the more intermingling will happen and the Cultures will increase their [cultural_acceptance|E]."
  game_concept_cultural_head: "Культурний ідеолог"
  game_concept_culture_head: "Культурний ідеолог"
  game_concept_culture_head_desc: "$game_concept_culture_head$ - це [ruler|El], [realm|El] якого містить найбільшу кількість графств його рідної [cultures|El].\n\nСаме правитель, [Concept( 'realm', 'держава' )|E] якого володіє найбільшою кількістю [Concept( 'counties', 'графств' )|E] цієї культури, стане [Concept( 'cultural_head', 'культурним ідеологом' )|E] - незалежно від розташування його [Concept( 'domain', 'домену' )|E] чи графств з іншою культурою.\n\n$game_concept_cultural_head$ може вибирати, яка [innovation|El] буде досліджена першою, - для цього він задає [cultural_fascination|El]."
  game_concept_culture_head_desc_REFORM_DLC: "The $game_concept_culture_head$ can also [reform|E] parts of their Culture."
  game_concept_culture_head_desc_NO_REFORM_DLC: "The $game_concept_culture_head$ can also establish new [traditions|E] for their Culture."
  game_concept_county_opinion: "Народна думка"
  game_concept_county_opinion_desc: "У звичайних жителів [Concept( 'county', 'графства' )|E] є своя [opinion|E] щодо [Concept( 'character', 'персонажа' )|E], який ними править. Якщо люди нещасні, вони можуть зібрати [Concept( 'peasant_faction', 'селянську фракцію' )|E] або [Concept( 'popular_faction', 'фракцію популістів' )|E]. Фракції обох типів можуть швидко поширитися всіма куточками [Concept( 'realm', 'держави' )|E].\n\nУ володаря мають бути ті самі [culture|El] та [faith|El], що й у народу: це найпростіший спосіб контролювати $game_concept_county_opinion$.\n\n$game_concept_county_opinion$ на іншу конфесію визначається [Concept( 'faith_hostility', 'ворожість' )|E] до цієї конфесії та релігійним [Concept( 'fervor', 'завзяттям' )|E] більшості."
  game_concept_core_tenet: "Догмат"
  game_concept_core_tenet_desc: "У той час як [doctrines|El] являють собою твердження, на яких ґрунтується [faith|El], $game_concept_core_tenets$ описують унікальні особливості та обряди конфесії."
  game_concept_core_tenets: "Догмати"
  game_concept_holy_war: "Священна війна"
  game_concept_holy_wars: "Священні війни"
  game_concept_holy_war_holy: "Священна"
  game_concept_holy_war_desc: "$game_concept_holy_war$ - це особливий тип [Concept( 'war', 'війни' )|E], яку [Concept( 'ruler', 'правитель' )|E] однієї [Concept( 'faith', 'конфесії' )|E] веде проти правителя іншої конфесії #weak (див. [religious_families|E])#!\n\n$game_concept_holy_war$ зазвичай вельми руйнівна, і переможець захоплює всі [Concept( 'counties', 'counties' )|E] в обраній області. Якщо ж конфесія нападника має доктрину «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» або в захоплених землях є [Concept('vassals', 'васали' )|E] тієї самої конфесії, що й у нападника, то деякі васали в захопленій області можуть просто перейти під владу завойовника.\n\nНа відміну від інших воєн, у разі священної війни правителі тієї самої конфесії, що й ціль, можуть допомогти їй оборонятися без необхідності укладати [Concept( 'alliance', 'союз' )|E]."
  game_concept_great_holy_war: "Велика священна війна"
  game_concept_great_holy_wars: "Великі священні війни"
  game_concept_great_holy_war_desc: "$game_concept_great_holy_war$ - це особливий тип [Concept( 'war', 'війни' )|E], оголосити яку може тільки [Concept( 'head_of_faith', 'голова' )|E] [Concept( 'faith', 'конфесії' )|E]. Її мета - підпорядкувати впливу конфесії ціле [Concept( 'kingdom', 'королівство' )|E].\n\n$game_concept_great_holy_wars$ спрямовані на всіх [Concept( 'rulers', 'правителів' )|E] іншої [Concept( 'religion', 'релігії' )|E] у землях обраного [Concept( 'kingdom', 'королівства' )|E], тому вони змушені об'єднуватися для захисту. У разі перемоги [Concept( 'titles', 'титули' )|E] в межах обраного королівства будуть захоплені та поділені між агресорами.\n\n[Concept( 'doctrines', 'Доктрини' )|E] дозволяють починати [Concept( 'directed_great_holy_wars', 'спрямовані священні війни' )|E], [Concept( 'undirected_great_holy_wars', 'загальні священні війни' )|E] або зовсім позбавляють конфесію можливості вести такі війни:\n\n$EFFECT_LIST_BULLET$ [core_tenets|E] «[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]», «[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]», «[GetFaithDoctrine('tenet_warmonger').GetBaseName]» і «[GetFaithDoctrine('tenet_warmonger').GetBaseName]» відкривають доступ до великих священних війн загалом.\n\n$EFFECT_LIST_BULLET$ Конфесії, де є [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] голова конфесії, мають доступ тільки до спрямованих священних війн.\n\n$EFFECT_LIST_BULLET$ Конфесії, де є [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] голова, мають доступ тільки до загальних священних війн.\n\n$EFFECT_LIST_BULLET$Конфесії, які не мають глави, узагалі не можуть оголошувати великі священні війни, навіть якщо відповідають іншим вимогам.\n\nУ деяких конфесіях є особливі назви для великих священних війн, наприклад, «Хрестовий похід» або «Джихад». Ці великі священні війни відрізняються лише назвою і працюють так само, як і всі інші."
  game_concept_directed_great_holy_war: "Спрямована священна війна"
  game_concept_directed_great_holy_wars: "Спрямовані священні війни"
  game_concept_directed_great_holy_war_desc: "Спрямовану священну війну оголошує [head_of_faith|El], що сповідує $doctrine_temporal_head_name$, щоб підпорядкувати собі [kingdom|El].\n\n[rulers|E], що належать до тієї самої [faiths|El], можуть допомогти голові й отримати за це нагороди (серед іншого - [Concept( 'piety', 'благочестя' )|El]! і можливість отримати [Concept( 'land', 'земельні' )|El] наділи для своєї [dynasties|El] у завойованому королівстві).\n\nПравителі, чия [religion|El] стала метою війни, можуть об'єднуватися, не укладаючи [alliance|El]."
  game_concept_undirected_great_holy_war: "Загальна священна війна"
  game_concept_undirected_great_holy_wars: "Загальні священні війни"
  game_concept_undirected_great_holy_war_desc: "Загальну священну війну оголошує [head_of_faith|El], що сповідує $doctrine_spiritual_head_name$, щоб підпорядкувати [kingdom|El] своїй [faiths|El].\n\n$game_concept_undirected_great_holy_war$ розпочинаються не відразу: першою запускається [preparation_phase|El].\n\nДо і під час війни правителі конфесії можуть жертвувати [gold|El] в [war_chest|El].\n\nУ разі перемоги атаковане королівство буде захоплене і віддане члену конфесії, що напала. Серед іншого атакуючі можуть отримати [Concept( 'piety', 'благочестя' )|El]! і [Concept( 'land', 'земельні' )|El] наділи для своєї [dynasties|El] у завойованому королівстві."
  game_concept_preparation_phase: "Стадія підготовки"
  game_concept_preparation_phase_desc: "Перш ніж буде оголошено [undirected_great_holy_war|E], проходить $game_concept_preparation_phase$. \n\nНа цій стадії [rulers|El] [faiths|El], яка атакує, ухвалюють рішення відправити свої війська на війну та/або внести внесок у [war_chest|El].\n\n$game_concept_preparation_phase$ закінчується після закінчення певного часу, і потім починається війна. \n\nПравителі-адепти атакованої [religions|El] у цей час можуть збирати війська для захисту - при цьому сили обох сторін підраховуються постійно."
  game_concept_war_chest: "Військова скарбниця"
  game_concept_war_chest_desc: "У $game_concept_war_chest$ вноситься [gold|El], [Concept( 'piety', 'благочестя' )|El] і [prestige|El]. Основну частину його вмісту ділять між собою нападники, коли закінчуються [undirected_great_holy_wars|El]. Розмір частки залежить від дій персонажа під час [wars|El].\n\nТакож частина золота зі скрині розділяється між нападниками після оголошення війни.\n\nЯкщо [undirected_great_holy_war|El] закінчується поразкою, $game_concept_war_chest$ відкривають захисники і ділять між собою благочестя і престиж #weak (золото втрачається)#!"
  game_concept_crusade: "Хрестовий похід"
  game_concept_great_holy_war_undirected: "Спрямована"
  game_concept_crusades: "Хрестові походи"
  game_concept_jihad: "Джихад"
  game_concept_great_holy_war_directed: "Загальна"
  game_concept_jihads: "Джихади"
  game_concept_title_tier: "Рівень"
  game_concept_title_tiers: "Рівні"
  game_concept_rank: "Ранг"
  game_concept_title_rank: "Ранг титулу"
  game_concept_title_ranks: "Ranks"
  game_concept_ranks: "Ранги"
  game_concept_title_tier_desc: "$game_concept_title_tier$ визначає положення [rulerpossessive|El] або [Concept( 'title', 'титулу' )|El] в ігровій ієрархії.\n\nУ кожного титулу є рівень, від якого залежить максимальний рівень [Concept( 'vassal', 'васалів' )|El], з якими [holder|El] може укласти договір.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
  game_concept_title_rank_desc: "The personal equivalent of Title [title_tier|E], $game_concept_title_rank$ determines the position of a [ruler|E] within the hierarchy of the game.\n\nAll Title Tiers have an associated Rank, which determines the highest possible Rank of [vassals|E] that the [holder|E] can have.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
  game_concept_clergy: "Духовенство"
  game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|El], правителі-[Concept('theocratic', 'теократи' )|El] та всі володарі властивості [GetTrait('devoted').GetName( GetNullCharacter )]вважаються членами духовенства.\n\n[doctrines|E] [faiths|El] визначають, хто може входити в духівництво, чи можуть члени духівництва укладати шлюби, як вони успадковують землю і так далі.\"\""
  game_concept_church_property: "Церковні володіння"
  game_concept_church_holdings: "Церковні володіння"
  game_concept_church_holding: "Церковні володіння"
  game_concept_church: "Church"
  game_concept_church_property_desc: "Церковні володіння - це [temples|El], якими керує [realm_priest|El].\n\nВ [faiths|El], де [doctrine|El] - [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], не буває церковних володінь, а [temples|El] можуть належати світським [Concept( 'rulers', 'володарям' )|El] без штрафів."
  game_concept_embarking: "Завантаження"
  game_concept_embarked: "На борту"
  game_concept_embarked_i: "@embarked_icon!"
  game_concept_embark: "Зійти на борт"
  game_concept_embarkation: "Завантаження"
  game_concept_embarking_desc: "[army|E] автоматично [Concept( 'embark', 'піднімається на борт' )|E] [Concept( 'fleet', 'кораблів' )|E], отримавши наказ увійти до морської зони або до [Concept( 'barony', 'баронство' )|E], куди неможливо дістатися сушею.\n\n$game_concept_embarking$ коштує деяка кількість [Concept( 'gold', 'золота' )|E], яка йде на купівлю або будівництво кораблів. За кожні #V 100#! людей, завантажених на кораблі, доводиться платити #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
  game_concept_era: "Епоха"
  game_concept_eras: "Епохи"
  game_concept_era_desc: "[innovations|E] можна відкрити, коли [culture|El] досягає відповідної епохи. Нова епоха настає в певний рік, і лише тоді, коли щонайменше #V50%#! інновацій попередньої епохи вже відкрито.\n\nПравителі, у володіннях яких панує [tribal_government|El], мають доступ лише до інновацій епохи племен."
  game_concept_innovation: "Інновація"
  game_concept_innovations: "Інновації"
  game_concept_innovation_desc: "Інновації - це технології та інші поліпшення, які приносять користь усім персонажам певної [cultures|El]. Інновації розподіляються по [Concept( 'era', 'епохам' )|El], в які вони можуть бути відкриті.\n\nПри зіткненні з сусідніми культурами кожна культура [exposed|El] на певну інновацію, відкриття якої відбувається набагато швидше.\n\nКрім того, [culture_head|El] може обрати [cultural_fascination|El], у ролі якої виступить та сама або нова інновація, що отримає додаткове посилення."
  game_concept_cultural_fascination: "Культурний інтерес"
  game_concept_fascination: "Інтерес"
  game_concept_cultural_fascination_desc: "Кожна культура постійно відчуває інтерес до певної [innovations|El], від чого освоєння цієї інновації прискорюється відповідно до [Concept( 'learning', 'вченістю' )|El], якою володіє [culture_head|El].\n\nКультурний ідеолог може змінювати культурний інтерес за своїм бажанням."
  game_concept_cultural_exposure: "Культурний напрямок"
  game_concept_exposure: "Зосередження"
  game_concept_exposed: "Зосереджується"
  game_concept_cultural_exposure_desc: "Контакт з іншою [Concept( 'culture', 'культурою' )|E], що відкрила [Concept( 'innovations', 'інновації' )|E], призведе до того, що одна з цих [Concept( 'innovations', 'інновацій' )|E] буде вивчатися набагато швидше. Будь-яке [Concept( 'exposure', 'зосередження' )|E] прискорює дослідження так само: додаткове [Concept( 'exposure', 'зосередження' )|E] не посилить цього ефекту."
  game_concept_congenital: "Вроджені"
  game_concept_congenital_trait: "Вроджена властивість"
  game_concept_congenital_traits: "Вроджені властивості"
  game_concept_congenital_desc: "Деякі [traits|El] є вродженими і можуть передаватися у спадок. Уважно сплановане [breeding|El] дозволяє навіть посилити деякі властивості.\n\nНаприклад, якщо в обох батьків є властивість «[GetTrait('intellect_good_1').GetName( GetNullCharacter )]», їхні діти з високою ймовірністю отримають більш розвинену властивість «[GetTrait('intellect_good_2').GetName( GetNullCharacter )]».\n\nБазові [skills|El] не є вродженими."
  game_concept_breeding: "Дітонародження"
  game_concept_bred: "Народжений"
  game_concept_breed: "Народжувати дітей"
  game_concept_breeding_desc: "Якщо в персонажів хороші [congenital|El] [traits|El], то в [marriage]ах між ними можуть народжуватися діти з тими ж властивостями. Якщо нащадку пощастить, його властивості проявляться навіть сильніше. \n\nВтім, те саме стосується й негативних уроджених властивостей, як-от «[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]».\n\n Наскільки б привабливою не видавалася ідея влаштувати шлюб між близькими родичами, аби [heirs|El] отримали кращі властивості, не варто забувати про ризик [inbreeding|El]."
  game_concept_inbreeding: "Кровозмішування"
  game_concept_inbred: "Плід кровозмішування"
  game_concept_inbreeding_desc: "Діти двох близьких родичів можуть отримати [congenital|El] дефекти, найсерйознішим з яких є [trait|El] «[GetTrait('inbred').GetName( GetNullCharacter )]».\n\nУ першому поколінні він виникає рідко, проте кожне наступне кровозмішування підвищує ризики.\n\nВтім, через кілька поколінь кровозмісних зв'язків є ймовірність появи властивості «[GetTrait('pure_blooded').GetName( GetNullCharacter )]», що дає нащадкові несприйнятливість до вроджених дефектів: вони просто будуть викорінені в роду."
  game_concept_cadet_branching: "Відділення молодших"
  game_concept_cadet_branch: "Молодша лінія"
  game_concept_cadet_branches: "Молодші лінії"
  game_concept_cadet_branching_desc: "В [dynasties|El] завжди є основний [house|El], але будь-який [landed|El], який входить до нього, може відокремитися та створити новий дім - так звану молодшу лінію.\n\nНовий [house_head|El] починає розвивати власну гілку, від якої згодом також можуть відокремитися молодші доми, завдяки чому початкова династія розростається дедалі ширше."
  game_concept_house_head_interaction: "Взаємодія глави дому"
  game_concept_house_head_interaction_desc: "Особливі методи [interactions|El] [Concept( 'house_head', 'глави' )|El] з членами його [houses|El]."
  game_concept_demand_conversion: "Вимагати навернення"
  game_concept_demanding_conversion: "Demanding Conversion"
  game_concept_demand_conversion_desc: "[ruler|E] може зажадати переходу у власну конфесію своїх підданих з іншої [faiths|El]. Коли васал погодиться змінити конфесію (або [Concept( 'refuse_conversion_crime', 'відмовиться її міняти' )|E]), реакція його підданих залежатиме головним чином від його навички «[learning|El]» і [opinion|El] кожного окремого підданого про сюзерена."
  game_concept_damage: "Шкода"
  game_concept_damage_desc: "Показник шкоди [Concept( 'soldier', 'солдата' )|El] визначає, які [casualties|El] він може викликати у ворога під час [battles|El].\n\n[levy|E] завдає [GetDefine('NCombat', 'LEVY_ATTACK')] од. шкоди."
  game_concept_toughness: "Витривалість"
  game_concept_toughness_desc: "Витривалість [Concept( 'soldier', 'солдата' )|El] визначає, скільки [Concept( 'damage', 'шкоди' )|El] він може витримати під час [battles|El], перш ніж впаде, поповнивши кількість втрат.\n\n[levy|E] має [GetDefine('NCombat', 'LEVY_TOUGHNESS')] од. витривалості."
  game_concept_pursuit: "Переслідування"
  game_concept_pursuit_desc: "Коли настають [aftermath|El] [battles|El], [army|El], що перемогла, збільшує [casualties|El] ворога відповідно до загального показника переслідування: [Concept( 'routed_soldiers', 'змушені тікати' )|E] солдати перетворяться на [Concept( 'dead_soldiers', 'вбитих' )|E]."
  game_concept_screen: "Скритність"
  game_concept_screen_desc: "Коли настають [aftermath|El] [battles|El], [army|El], що програла, знижує свої [casualties|El] відповідно до загального показника скритності."
  game_concept_siege_progress: "Прогрес облоги"
  game_concept_siege_progress_desc: "$game_concept_siege_progress$ показує, наскільки близька [siege|El] до завершення і скільки вона повинна ще тривати. Коли шкала прогресу заповниться, [holding|El] буде [occupied|El].\n\nНеобхідний $game_concept_siege_progress$ визначає [fort_level|El].\n\nПрогрес зростає з кожним днем, на нього впливають події облоги. Також його підвищують [siege_weapons|El] або [army|El], яка набагато перевищує числом [garrison|El]."
  game_concept_siege_weapon: "Облогове знаряддя"
  game_concept_siege_weapons: "Облогові знаряддя"
  game_concept_siege_weapon_desc: "$game_concept_siege_weapons$ - [men_at_arms|El], які займаються тільки [Concept('sieges', 'облогами')|El].\n\nПід час [battles|El] вони не діють, але [siege_progress|El] за їхньої участі зростає набагато швидше.\n\n$game_concept_siege_weapons$ ефективні тільки при облозі [Concept( 'holding', 'володінь' )|El] до певного [Concept( 'fort_level', 'рівня фортифікацій' )|El]."
  game_concept_completely_controls: "Повністю під контролем"
  game_concept_completely_control: "Повністю під контролем"
  game_concept_completely_controlled: "Completely Controlled"
  game_concept_complete_control: "Complete Control"
  game_concept_complete_control_desc: "Цей стан досягається, коли всі необхідні [de_jure|El] [titles|El] васалів належать або їхнім [Concept( 'ruler', 'правителю' )|El], або їхнім [Concept( 'vassal', 'васалам' )|El], і жодне графство не зайняте ворожою [Concept( 'armies', 'армією' )|El]."
  game_concept_complete_control_region: "Повний контроль"
  game_concept_completely_controls_region: "Повністю під контролем"
  game_concept_completely_control_region: "Повністю під контролем"
  game_concept_complete_control_region_desc: "Цей стан досягається, коли всі [counties|El] у зазначеній [regions|El] належать або правителю, або його васалам і жодне графство не зайняте ворожою армією."
  game_concept_region: "Регіон"
  game_concept_regions: "Регіон"
  game_concept_region_desc: "Область представляє певний регіон на географічній карті. На відміну від володінь [de_jure|El], області не змінюються."
  game_concept_recently_disembarked: "Нещодавно на березі"
  game_concept_recently_disembarked_desc: "[army|E] отримує статус «$game_concept_recently_disembarked$», коли сходить на берег після морського переходу. При цьому [advantage|El] армії під час [battles|El] тимчасово знижується."
  game_concept_diplomatic_range: "Дипломатичний радіус"
  game_concept_range: "Радіус"
  game_concept_diplomatic_range_desc: "Взаємодіяти можна тільки з персонажами, які перебувають у дипломатичному радіусі від вас. Сусідні [realms|El] завжди перебувають у цьому радіусі."
  game_concept_mongol_empire: "Монгольська імперія"
  game_concept_mongol_empire_desc: "[empire|E], яку можуть створювати могутні племінні правителі в степах. Вона дає [mongol_invasion_casus_belli|El].\n\nЩоб створити цей [title|El], необхідно прийняти [decision|El] #EMP «$become_greatest_of_khans_decision$»#!."
  game_concept_mongol_invasion_casus_belli: "Казус беллі монгольської навали"
  game_concept_mongol_invasion_casus_belli_desc: "Сильний [casus_belli|El], доступ до якого має тільки [mongol_empire|El] та її [rulers|El].\n\nВін спрямований одразу на весь [title|El] [kingdoms|El] і дозволяє стрімко захопити великі площі землі."
  game_concept_hungarian_invasion_casus_belli: "Казус беллі $HUNGARIAN_INVASION_CB_NAME$"
  game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
  game_concept_hungarian_invasion_casus_belli_desc: "Дуже потужний [casus_belli|El], який можна використати тільки один раз за всю кампанію, що дозволяє захопити всі володіння вашої цілі в межах Паннонії.\n\nУ разі перемоги всі $mogyer_collective_noun$ у державі атакуючого переселяться до Паннонії, (як [Concept( 'counties', 'графства' )|E], так і [Concept( 'vassals', 'vassals' )|E]), замінивши собою $avar$і [Concept( 'counties', 'графства' )|E]. Інші васали за межами Паннонії отримають незалежність, а [Concept( 'counties', 'графства' )|E], які раніше контролювали або займали $mogyer_collective_noun$, відійдуть місцевим вождям і ворожим племенам."
  game_concept_pax_romana_invasion_casus_belli: "Pax Romana Casus Belli"
  game_concept_pax_romana_invasion_casus_belli_desc: "A powerful [casus_belli|E] available only to the [ruler|E] of the Roman Empire for the purpose of inaugurating a new era of [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )].\n\nIt can target an entire [empire|E] [title|E] at once, and allows for rapid expansion across large swathes of land."
  game_concept_eastern_roman_empire: "Eastern Roman Empire"
  game_concept_eastern_roman_empire_desc: "An [empire|E] [title|E] that can be created by the holder of the Roman Empire.\n\nThe title is created by taking the #EMP $split_roman_empire_decision$#! [decision|E]."
  game_concept_imperial_expedition_cb: "Imperial Expedition"
  game_concept_imperial_expedition_cb_expedition: "Expedition"
  game_concept_imperial_expedition_cb_desc: "An extremely powerful [casus_belli|E] usable by [co_emperors|E] in $game_concept_duumvirates$.\n\nAn $game_concept_imperial_expedition_cb$ may be launched against any [realm|E] that either borders the [empire|E] or holds lands that [de_jure|E] belong to the senior emperor.\n\nIt can (and generally will) target #BER all#! [duchies|E] that de facto border the $game_concept_empire$ or $game_concept_de_jure$ belong to it.\n\nFurther, every [governor|E] bordering the defender will be forcibly called to [war|E] as an [ally|E]. Remote $game_concept_governors$ with military [province_administrations|E] may optionally join the conflict.\n\nIf the $game_concept_war$ is won, the $game_concept_co_emperor$ must decide between:\n$EFFECT_LIST_BULLET$Turning the conquered lands over to their senior emperor for [influence|E] and [opinion|E]\n$EFFECT_LIST_BULLET$Keeping the territories for themselves (costing $game_concept_opinion$)\n$EFFECT_LIST_BULLET$Handing over most of them whilst keeping the best [duchy|E] (slightly reduced [influence|E] and [opinion|E])\n$EFFECT_LIST_BULLET$Appointing local interim $game_concept_governors$ who will be indebted to them\n\n#WEAK All rewards scale to the land taken: a large conquest earns #EMP significantly#! more $game_concept_influence$ than a small border war.#!"
  game_concept_knight: "Лицар"
  game_concept_knights: "Лицарі"
  game_concept_knight_i: "@knight_icon!"
  game_concept_knights_possessive: "Knight's"
  game_concept_knight_desc: "$game_concept_knight$ - це персонаж, що приєднується до вашої [Concept( 'army', 'армії' )|El] та бореться пліч-о-пліч з вашими [Concept( 'soldiers', 'солдатами' )|El].\n\nПід час [battles|El] $game_concept_knights$ застосовують [prowess_skill|El] для підвищення власної ефективності. Висока $game_concept_prowess$ дозволяє наносити більше шкоди ворогам і виживати в $game_concept_battle$х, навіть не отримуючи ран.\n\n $game_concept_knight$ не може бути одночасно [Concept( 'commander', 'командиром' )|El].\n\n#weak Залежно від [Concept( 'culture', 'культури' )|El] і [Concept( 'faith', 'конфесії' )|El] лицарі можуть називатися по-різному. Наприклад, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ або $knight_baghatur_no_tooltip_plural$.#!"
  game_concept_knight_desc_TOTO_DLC: "You gain [prestige|E] each time one of your $game_concept_knights$ successfully [contest_qualifies|E] for or wins a [GetActivityType( 'activity_tournament' ).GetName] [contest|E].\n\n"
  game_concept_knight_desc_NO_TOTO_DLC: ""
  game_concept_knight_desc_ACCOLADE_DLC: "Knights that are given an [accolade|E] become [acclaimed_knights|E].\n\n"
  game_concept_knight_effectiveness: "Ефективність лицарів"
  game_concept_knight_effectiveness_desc: "Ефективність лицарів [Concept( 'ruler', 'правителя' )|El] визначає, наскільки ефективними є його [knights|El] в [Concept( 'battle', 'битві' )|El].\n\nПри 100% лицарі б'ються як завжди, зате при 200% їхня [prowess|El] збільшується вдвічі."
  game_concept_short_reign: "Недовге правління"
  game_concept_short_reign_desc: "Тимчасове зниження [opinions|El] всіх персонажів [realms|El] щодо нового правителя.\n\nПодібним чином піддані отримують бонус до думки «[long_reign|El]», коли сюзерен править досить довгий час."
  game_concept_long_reign: "Довге правління"
  game_concept_long_reign_desc: "Постійне підвищення [opinions|El] всіх персонажів [realms|El] про [liege|El]і, який править ними досить довго.\n\nПодібним чином піддані отримують тимчасовий штраф до думки «[short_reign|El]», коли сюзерен тільки починає правити."
  game_concept_troop_quality: "Підготовка"
  game_concept_troop_quality_desc: "$game_concept_troop_quality$ визначає силу [armies|El] відносно кількості [soldier|El].\n\n$game_concept_troop_quality$ $game_concept_armies$, до якої належать тільки [knights|El] та [men_at_arms|El], є вищою, ніж в $game_concept_armies$, де значну частку становить [levies|El].\n\nТаким чином, маленька $game_concept_army$ з гарною підготовкою може спробувати перевершити очікування - перш ніж вступити в бій з ворогом, зверніть увагу на співвідношення кількості солдатів #Emphasis і#! їхню підготовку!"
  game_concept_religious_family: "Релігійна концепція"
  game_concept_religious_families: "Релігійні концепції"
  game_concept_religious_family_desc: "$game_concept_religious_family$ - група релігій. $game_concept_religious_family$ визначає, як різні [religions|El] та їхні [faiths|El] ставляться одна до одної. [GetReligionFamily('rf_abrahamic').GetName] концепція схвалює [holy_wars|El] проти всіх #weak (включно з іншими авраамітами)#!. У релігіях виникають [Concept('heresy', 'єресі')|El].\n\n[GetReligionFamily('rf_eastern').GetName] концепція схвалює священні війни лише проти інших концепцій.\n\n[GetReligionFamily('rf_pagan').GetName] концепція схвалює священні війни проти всіх, але, щоб їх почати, необхідна реформа конфесії.\"\""
  game_concept_debt: "Борг"
  game_concept_debt_desc: "[ruler|E] опиняється у боргах, коли у його держави від'ємна кількість [gold_i] [Concept( 'gold', 'золота' )|E]. Зазвичай це відбувається, коли [Concept( 'ruler', 'правитель' )|E] під час війни наймає [Concept( 'mercenaries', 'найманців' )|E] і не може виплатити їм усю плату.\n\nПоки ви в боргах, ви не можете розпочинати нові [Concept( 'wars', 'війни' )|E], ваші [Concept( 'men_at_arms', 'професійні війська' )|E] не отримують поповнення, а ваші вороги отримують [Concept( 'advantage', 'перевага' )|E] в боях проти вас.\n\nКрім того, може статися безліч інших невеликих подій, що погіршують ситуацію, наприклад, у [Concept( 'counties', 'графствах' )|E] вашого [Concept( 'domain', 'домена' )|E], ймовірно, з'явиться [Concept( 'county_corruption', 'корупція' )|E]."
  game_concept_beneficiary: "Бенефіціар"
  game_concept_beneficiaries: "Бенефіціари"
  game_concept_beneficiary_desc: "Кожен учасник [Concept( 'great_holy_war', 'Великої священної війни' )|E] може вибрати [Concept( 'beneficiary', 'бенефіціара' )|E] з членів своєї [Concept( 'dynasty', 'династії' )|E]. Після перемоги цей [Concept( 'beneficiary', 'бенефіціар' )|E] отримає частину земель завойованої держави відповідно до [Concept( 'war_contribution', 'часткою участі' )|E] його покровителя у війні.\n\nУчасник, який зробив найбільший внесок у перемогу, може зажадати передачі своєму бенефіціару головного оспорюваного титулу."
  game_concept_papal_recipient: "Переважний кандидат"
  game_concept_papal_recipient_desc: "Якщо головна мета [Concept( 'great_holy_war', 'Великої священної війни' )|E] вже має власника або на неї претендує член конфесії агресора, той законним чином отримає завойований титул, якщо тільки учасник, який зробив найбільший внесок у війну, не передасть право першості своєму [Concept( 'beneficiary', 'бенефіціару' )|E]."
  game_concept_end_date: "Дата закінчення"
  game_concept_end_date_desc: "Гра закінчиться в 1453 році."
  game_concept_realm_size: "Розмір володінь"
  game_concept_realm_size_desc: "$game_concept_realm_size$ персонажа залежить від того, скількома [Concept( 'counties', 'графствами' )|El] володіє він і його [vassals|El]."
  game_concept_voter_strength: "Сила виборця"
  game_concept_voting_strength: "Сила голосу"
  game_concept_voting_power: "Вага голосу"
  game_concept_voter_strength_desc: "Вага голосу представляє силу впливу виборника на голосуванні, якщо діє виборний [succession_law|El]. Зазвичай на неї впливає [rank|El] правителя, але можуть діяти й інші чинники - це визначає закон успадкування [titlepossessive|El]."
  game_concept_stress_level: "Рівень стресу"
  game_concept_stress_levels: "Рівні стресу"
  game_concept_stressed: "В стресі"
  game_concept_stress_level_desc: "За кожні 100 од. [stress|El]у персонаж отримує рівень стресу, від 1-го до 3-го рівня послідовно. Від стресу погіршуються [fertility|El] і [health|El] персонажа.\n\nКрім того, навіть при 1-му рівні стресу може статися [mental_break|El]."
  game_concept_mental_break: "Нервовий зрив"
  game_concept_mental_breaks: "Нервові зриви"
  game_concept_mental_break_desc: "Коли персонаж не може впоратися зі [Concept( 'stress', 'стресом' )|E], відбувається нервовий зрив - криза, під час якої персонаж за будь-яку ціну намагається зняти стрес.\n\nЄ кілька способів позбутися від нервового зриву, хоча багато хто з них має негативні наслідки.\n\nНизькі [stress_levels|El] дозволяють розв'язати проблему малими зусиллями, й отриманий збиток зазвичай легко виправити. Але зі зростанням рівня стресу наслідки стають дедалі значнішими: персонажу загрожує божевілля або навіть смерть."
  stress_icon_tooltip: "$game_concept_mental_break_desc$"
  game_concept_clergy_opinion: "Думка духовенства"
  game_concept_clergy_opinion_desc: "Ця [opinion|El] впливає тільки на [clergy|El] вашої [faiths|El]."
  game_concept_secular_opinion: "Думка мирян"
  game_concept_secular_opinion_desc: "Ця [opinion|El] впливає тільки на персонажів, які #Emphasis не#! входять до [clergy|El]."
  game_concept_title_allegiance: "Вірність титулу"
  game_concept_title_allegiance_desc: "[vassals|E] можуть присягати на вірність певному [Concept( 'title', 'титулу' )|El], а не особистості [Concept( 'liege', 'сюзерена' )|El]. Це можливо тільки в тому випадку, якщо в титула є власний [succession_law|El]. Коли відбувається [succession|El], сюзереном таких васалів стає новий [holder|El] титулу."
  game_concept_nominate: "Висунути"
  game_concept_nominate_heir: "Висунути спадкоємця"
  game_concept_nomination: "Висування"
  game_concept_nominations: "Висування"
  game_concept_nominate_desc: "Виборчі [succession_laws|El] дають змогу кожному [Concept( 'elector', 'електору' )|El] висунути найдостойнішого [Concept( 'heir', 'спадкоємця')|El]. Цінність кандидатів і вподобання виборників визначаються особливим законом."
  game_concept_elector: "Виборник"
  game_concept_electors: "Виборники"
  game_concept_elector_desc: "Виборці - персонажі, які можуть голосувати за вибір [Concept('heir', 'спадкоємця')|El], згідно з правилами, які регулюють [succession_laws|El]. Окремий закон уточнює, хто має виборче право."
  game_concept_attraction: "Привабливість"
  game_concept_attracted: "Притягує"
  game_concept_attraction_desc: "Привабливість - [opinion|El], що впливає на персонажа, чия [sexuality|El] відповідає вашій статі. \n\nНаприклад, чоловік-[homosexual|El] відчуває потяг до інших чоловіків, [asexual|El] - ні до кого, а жінка-[heterosexual|El] - до чоловіків.\n\nПотяг припиняється, коли вік жінки досягає [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')], а чоловіка - [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
  game_concept_sexuality: "Сексуальна орієнтація"
  game_concept_sexuality_desc: "Сексуальна орієнтація персонажа визначає, до яких персонажів він може відчувати [Concept( 'attracted', 'потяг' )|El].\n\nСексуальна орієнтація жодним чином не впливає на те, з ким персонаж може [Concept( 'marry', 'вступати в шлюб' )|El], але здатна знизити [Concept( 'fertility', 'плодючість' )|El] пари, якщо хоча б один із подружжя не відповідає вподобанням іншого.\n\nЧисло сексуальних орієнтацій, змодельованих в #EMP Crusader Kings III#!, обмежене. Це:\n\n$EFFECT_LIST_BULLET$ [heterosexual|El]\n\n$EFFECT_LIST_BULLET$ [homosexual|El]\n\n$EFFECT_LIST_BULLET$ [bisexual|El]\n\n$EFFECT_LIST_BULLET$ [asexual|El]"
  sexuality_ho: "[homosexual|E]"
  game_concept_homosexual: "Гомосексуал"
  game_concept_homosexual_desc: "В #EMP Crusader Kings III#! цей персонаж відчуває потяг до представників своєї статі."
  sexuality_he: "[heterosexual|E]"
  game_concept_heterosexual: "Гетеросексуал"
  game_concept_heterosexual_desc: "В #EMP Crusader Kings III#! цей персонаж відчуває потяг до представників протилежної статі."
  sexuality_bi: "[bisexual|E]"
  game_concept_bisexual: "Бісексуал"
  game_concept_bisexual_desc: "В #EMP Crusader Kings III#! цей персонаж відчуває потяг до представників обох статей."
  sexuality_as: "[asexual|E]"
  game_concept_asexual: "Асексуал"
  game_concept_asexual_desc: "В #EMP Crusader Kings III#! цей персонаж практично не відчуває потягу до інших персонажів, незалежно від їхньої статі."
  sexuality_none: "#V Немає#!"
  game_concept_title_succession: "Спадкування титулу"
  game_concept_title_specific_succession: "Залежно від титулу"
  game_concept_title_succession_desc: "В цього [Concept( 'title', 'титулу' )|El] є власний [succession_law|El], відмінний від закону, якому підпорядковується більшість титулів [realms|El]."
  game_concept_designated_heir: "Визначений спадкоємець"
  game_concept_designated_heir_desc: "При виборі [Concept( 'heir', 'спадкоємця' )|E] перевагу отримує $game_concept_designated_heir$."
  game_concept_incest: "Інцест"
  game_concept_incestuous: "Інцест"
  game_concept_incest_desc: "Термін «інцест» означає сексуальний зв'язок близьких родичів. \nЯкі стосунки вважати інцестом, визначає $doctrine_consanguinity_name$ [doctrine|El], яку сповідує [faith|El] персонажа."
  game_concept_relation: "Special Relation"
  game_concept_relations: "Особливі стосунки"
  game_concept_relationship: "Special Relationship"
  game_concept_relation_desc: "$game_concept_relations$ - стосунки персонажа, що не стосуються сім'ї або [Concept( 'vassalage', 'vassalage' )|El] стосунків. Такі $game_concept_relations$ визначають [character_modifiers|El], яких стосуються стосунки, і подій, які можуть між цими персонажами відбутися.\n\nЗвичайні стосунки:\n\n$EFFECT_LIST_BULLET$ [friend|El]\n\n$EFFECT_LIST_BULLET$ [lover|El]\n\n$EFFECT_LIST_BULLET$ [rival|El]\n\n$EFFECT_LIST_BULLET$ [guardian|El]\n\n$EFFECT_LIST_BULLET$ [ward|El]\n\n$EFFECT_LIST_BULLET$ [mentor|El]\n\n$EFFECT_LIST_BULLET$ [student|El]\n\nСильні стосунки:\n\n$EFFECT_LIST_BULLET$ [best_friend|El]\n\n$EFFECT_LIST_BULLET$ [soulmate|El]\n\n$EFFECT_LIST_BULLET$ [nemesis|El]\n\nДитячі стосунки:\n\n$EFFECT_LIST_BULLET$ [bully|El]\n\n$EFFECT_LIST_BULLET$ [victim|El]\n\n$EFFECT_LIST_BULLET$ [crush|El]"
  game_concept_lover: "Коханець/коханка"
  game_concept_lovers: "Коханці"
  game_concept_lover_possessive: "Коханця"
  game_concept_lovers_possessive: "Коханців"
  game_concept_lover_desc: "Коханці - це [Concept( 'character', 'персонажі' )|El], пов'язані романтичним і (або) плотським коханням. Зазвичай такі $game_concept_relation$ відбуваються поза [Concept( 'marriage', 'шлюбом' )|El] або [Concept( 'concubinage', 'зв'язком з наложницею' )|E] та найчастіше тримаються в [Concept( 'secret', 'секреті' )|El].\n\nЯкщо чоловік і жінка - $game_concept_lovers$, жінка може зачати дитину. Якщо коханці не $game_concept_married$ (і не пов'язані іншим формальним зв'язком), така дитина стане [Concept( 'bastard', 'бастардом' )|El] незалежно від того, чи зберігається її спорідненість в таємниці.\n\nЩиро віддані і люблячі $game_concept_lovers$ можуть стати [Concept( 'soulmate', 'спорідненими душами' )|El]."
  game_concept_soulmate: "Споріднена душа"
  game_concept_soulmates: "Споріднені душі"
  game_concept_soulmate_possessive: "Спорідненої душі"
  game_concept_soulmates_possessive: "Споріднені душі"
  game_concept_soulmate_desc: "$game_concept_soulmate$ - $game_concept_relation$, що мають на увазі глибоку, щиру любов. Споріднена душа - щось набагато більше, ніж просто [lover|E]. $game_concept_soulmate$ в персонажа може бути тільки одна."
  game_concept_friend: "Friend"
  game_concept_friends: "Друзі"
  game_concept_friendships: "Friendships"
  game_concept_friend_possessive: "Друг"
  game_concept_friends_possessive: "Друзі"
  game_concept_friendship: "Дружба"
  game_concept_friend_desc: "$game_concept_friend$ - це $game_concept_relation$, що свідчать про близьку дружбу та підтримку. Такий зв'язок може виникати як між [Concept( 'children', 'дітьми' )|E], так і між [Concept( 'adults', 'дорослими' )|E].\n\n$game_concept_friends$ з глибоким зв'язком можуть стати [Concept( 'best_friends', 'найкращими друзями' )|E]."
  game_concept_best_friend: "Best Friend"
  game_concept_best_friends: "Найкращі друзі"
  game_concept_best_friend_possessive: "Найкращий друг"
  game_concept_best_friends_possessive: "Найкращі друзі"
  game_concept_best_friend_desc: "$game_concept_best_friend$ - це $game_concept_relation$, які свідчать про те, що персонажі віддані один одному і будуть підтримувати один одного завжди. Це сильніший тип стосунків, ніж [Concept( 'friend', 'дружба' )|E]."
  game_concept_rival: "Rival"
  game_concept_rivals: "Суперники"
  game_concept_rivalries: "Rivalries"
  game_concept_rivalry: "Rivalry"
  game_concept_rival_possessive: "Суперник"
  game_concept_rivals_possessive: "Суперники"
  game_concept_rival_desc: "$game_concept_rival$ - $game_concept_relation$, що ґрунтується на тривалій неприязні, навіть ненависті.\n\n$game_concept_rivals$, які щиро ненавидять один одного, можуть стати заклятими ворогами. У персонажа може бути тільки один [Concept( 'nemesis', 'заклятий ворог' )|E]."
  game_concept_nemesis: "Nemesis"
  game_concept_nemeses: "Закляті вороги"
  game_concept_nemesis_possessive: "Заклятий ворог"
  game_concept_nemeses_possessive: "Закляті вороги"
  game_concept_nemesis_desc: "$game_concept_nemesis$ - це $game_concept_relation$, що свідчать про найглибше взаємне презирство та ненависть. Це сильніший тип відносин, ніж [Concept( 'rival', 'суперництво' )|E]. В персонажа може бути тільки один [Concept( 'nemesis', 'заклятий ворог' )|E]."
  game_concept_grudge: "Grudge"
  game_concept_grudges: "Grudges"
  game_concept_grudge_possessive: "Grudge's"
  game_concept_grudges_possessive: "Grudges'"
  game_concept_grudge_desc: "A $game_concept_grudge$ is a $game_concept_relation$ indicating unilateral hatred and resentment. The target of a grudge does not return the feelings and may not even know.\n\n#WEAK $game_concept_grudges$ are most commonly formed when one [character|E] does something horrible to another without even realizing they exist — for instance, a king leaving a peasant in their [dungeon|E] for forty years.#!"
  game_concept_guardian: "Опікун"
  game_concept_guardians: "Опікуни"
  game_concept_guardian_possessive: "Опікун"
  game_concept_guardians_possessive: "Опікуни"
  game_concept_guardianship: "опікунство"
  game_concept_guardian_desc: "$game_concept_guardian$ - [Concept( 'character', 'персонаж' )|El], якому належить [educate|El] [Concept( 'child', 'дитина' )|El] (дитина отримає статус [ward|El]\"\").\n\n$game_concept_guardians$ зазвичай передають підопічним свої [traits|El]. Також передаються [culture|El] та/або приналежність до [Concept( 'faith', 'конфесії' )|El], якщо це передбачає $game_concept_education_focus$.\n\nОпікун може перебувати при іншому [Concept( 'court', 'дворі' )|El]. Якщо інший [ruler|El] стає покровителем вашого [Concept( 'close_family', 'близького родича' )|El], [opinion|El] цього володаря про вас зростає.\"\""
  game_concept_ward: "Ward"
  game_concept_wards: "Підопічні"
  game_concept_ward_possessive: "Підопічний"
  game_concept_wards_possessive: "Підопічні"
  game_concept_ward_desc: "$game_concept_ward$ - [child|El], який [Concept( 'educated', 'навчається' )|El] в [Concept( 'guardian', 'опікуна' )|El]. На одного опікуна може припадати не більше двох підопічних."
  game_concept_mentor: "Mentor"
  game_concept_mentors: "Наставник"
  game_concept_mentor_possessive: "Наставник"
  game_concept_mentors_possessive: "Наставники"
  game_concept_mentor_desc: "$game_concept_mentors$ - [characters|El], що допомагають [Concept( 'student', 'учням' )|El] покращувати [skills|El]. Наставників наймають під час подій, коли у вашому [Concept( 'lifestyle', 'способі життя' )|El] [Concept( 'focus', 'переважає' )|El] якийсь $game_concept_skill$."
  game_concept_student: "Student"
  game_concept_students: "Учні"
  game_concept_student_possessive: "Учень"
  game_concept_students_possessive: "Учні"
  game_concept_student_desc: "$game_concept_students$ - [characters|El], яким [mentor|El] допомагає розвивати [skills|El]. $game_concept_mentors$ наймаються під час подій, коли у вашому [Concept( 'lifestyle', 'способі життя' )|El] [Concept( 'focus', 'переважає' )|El] якийсь $game_concept_skill$."
  game_concept_bully: "Цькування"
  game_concept_bullies: "Кривдники"
  game_concept_bully_possessive: "Кривдник"
  game_concept_bullies_possessive: "Кривдники"
  game_concept_bully_desc: "$game_concept_bully$ - жорстока [child|El], від нападок якої страждає інша $game_concept_child$ ([victim|El]). Знущається кривдник заради розваги, вигоди або просто від нудьги. Коли настає [adulthood|El], $game_concept_bully$ може стати [Concept( 'rival', 'суперником' )|El], або дитяча агресія з віком розвіється."
  game_concept_victim: "Жертва"
  game_concept_victims: "Жертва"
  game_concept_victim_possessive: "Жертва"
  game_concept_victims_possessive: "Жертви"
  game_concept_victim_desc: "$game_concept_victim$ - [child|El] дитина, яка страждає від нападок іншої дитини. Причина такої агресії часто буває невідома жертві. Коли настає [adulthood|El], жертва й агресор можуть стати [Concept( 'rival', 'суперниками' )|El] або залишити дитячі чвари в минулому."
  game_concept_crush: "Закоханість"
  game_concept_crushes: "Захоплення"
  game_concept_crush_possessive: "Захоплення"
  game_concept_crushes_possessive: "Захоплення"
  game_concept_crush_desc: "$game_concept_crush$ - перша більш ніж дружня симпатія, яку одна [child|El] відчуває до іншої (зазвичай ці почуття здаються дітям лякливими та навіть болючими). Коли настає [adulthood|El], взаємне $game_concept_crush$ може перерости в сильніші почуття, і персонажі стануть [Concept( 'lovers', 'коханцями' )|El], або ж дитячі симпатії залишаться в минулому."
  game_concept_modifier: "Modifier"
  game_concept_modifiers: "Модифікатори"
  game_concept_modifier_desc: "$game_concept_modifier$ - ефект, значення якого змінюється протягом довгого часу. Наприклад, він може вплинути на [skills|El] персонажа або [success_chance|El], з яким реалізуються [scheme|El].\n\nЗазвичай модифікатори діють на персонажів, підступи або [counties|El]."
  game_concept_character_modifier: "Character Modifier"
  game_concept_character_modifiers: "Модифікатори персонажа"
  game_concept_character_modifier_desc: "[modifiers|E] персонажа впливають на його особистість, [Concept( 'skills', 'навички' )|El] і навіть [Concept( 'income', 'дохід' )|El]. На відміну від [Concept( 'traits', 'властивостей' )|El], [Concept( 'modifiers', 'модифікатори' )|El] часто відображають тимчасові ефекти."
  game_concept_critical_failure: "Критична Невдача"
  game_concept_critically_fail: "Повністю провалитися"
  game_concept_critical_failure_desc: "Деякі [schemes|El] можуть $game_concept_criticalyl_fail$ під час виконання.\n\nРезультати можуть бути різними, але найчастіше невдалі підступи мають ефект прямо протилежний задуманому або змовник на якийсь час позбавляється можливості повторити ті самі підступи проти тієї самої мети."
  game_concept_espionage: "$task_find_secrets$"
  game_concept_espionage_desc: "$game_concept_espionage$ - [councillor_task|El], яке виконує [spymaster|El].\n\nОб'єктом завдання стає [court|El] [rulerpossessive|El], а ціллю - [secrets|El] персонажів, які перебувають при ньому."
  game_concept_disrupt_schemes: "$task_disrupt_schemes$"
  game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$ - [Concept( 'councillor_task', 'завдання' )|E], яке виконує [Concept( 'spymaster', 'таємний радник' )|E].\n\nВоно збільшує [Concept( 'scheme_discovery_chance', 'шанс виявлення підступів' )|E] і ускладнює ворожі дії чужих таємних радників, наприклад [Concept( 'espionage', 'шпигунство' )|E]."
  game_concept_increase_control: "$task_increase_control$"
  game_concept_increase_control_desc: "$game_concept_increase_control$ - [councillor_task|El], яке виконує [marshal|El].\n\nОб'єктом завдання стає [county|El], де в результаті впливу поступово підвищується [control|El] і знижується [county_corruption|El]."
  game_concept_manage_guards: "$task_manage_guards$"
  game_concept_manage_guards_desc: "$game_concept_increase_control$ is a [councillor_task|E] performed by the [marshal|E].\n\nIt increases [knight_effectiveness|E] and lowers [hostile_scheme|E] [success_chance|E] against the councillor's [liege|E]."
  game_concept_collect_taxes: "$task_collect_taxes$"
  game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ - [councillor_task|E], яке виконує [steward|E].\n\nЇї мета - підвищення доходів з податків у [Concept('domain', 'домені' )|E] персонажа."
  game_concept_promote_culture: "$task_promote_culture$"
  game_concept_promote_culture_desc: "$game_concept_promote_culture$ - [councillor_task|El], яке виконує [steward|El].\n\nЯкщо воно завершується успішно, [county|El] приймає [Concept( 'culture', 'культуру' )|El] правителя."
  game_concept_accept_culture: "$task_accept_culture$"
  game_concept_promoting_cultural_acceptance: "Promoting Acceptance"
  game_concept_accept_culture_desc: "$game_concept_accept_culture$ is a [councillor_task|E] performed by the [steward|E].\n\nIt increases the [cultural_acceptance|E] between the target [culture|E] and the [rulerpossessive|E] $game_concept_culture$."
  game_concept_theocratic_vassal: "Theocratic Vassal"
  game_concept_theocratic_vassals: "Теократичні васали"
  game_concept_theocratic_vassal_desc: "Васали, які встановили в себе [theocratic_government|El].\n\nЇхній уклад визначають [doctrines|El] [faiths|El]."
  game_concept_ducal_conquest_casus_belli: "Ducal Conquest Casus Belli"
  game_concept_ducal_conquest: "Завоювання герцогства"
  game_concept_ducal_conquest_casus_belli_desc: "[casus_belli|E], який дозволяє захоплювати [counties|El], щоб створити [uncreated_title|El] рангу «[duchy|El]»"
  game_concept_vassalize_casus_belli: "Forced Vassalization Casus Belli"
  game_concept_vassalization_casus_belli: "Запропонувати васалізацію"
  game_concept_vassalized_casus_belli: "Насильницька васалізація"
  game_concept_vassalize_casus_belli_desc: "[casus_belli|E], що дозволяє насильно [Concept( 'vassalization', 'васалізувати' )|El] незалежного сусіднього [Concept( 'ruler', 'правителя' )|El] нижчого рангу. Для розблокування необхідний [perk|El] «[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )]».\n\nМожна васалізувати будь-якого правителя, кількість [Concept('counties', 'графств' )|El] якого не перевищує #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!\n\nЦей максимум збільшується на #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! за кожну з таких інновацій:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"
  game_concept_title_creation: "Title Creation"
  game_concept_create: "Створити"
  game_concept_created: "Створено"
  game_concept_create_title: "Створити титул"
  game_concept_created_title: "Титул створено"
  game_concept_uncreated_title: "Титул не створений"
  game_concept_title_creation_desc: "[rulers|E], які контролюють більшу частину [de_jure|El] неіснуючої території [titlepossessive|El], можуть його створити. При створенні титулу витрачається [gold|El], але зростає [prestige|El].\n\nСтворювати можна тільки титули «[duchy|El]», «[kingdom|El]» або «[empire|El]».\n\nВ віджеті «Важливе» є список титулів, які ви можете створити на даний момент."
  game_concept_foreign_affairs: "$task_foreign_affairs$"
  game_concept_foreign_affairs_desc: "[councillor_task|E], яке виконує [chancellor|El].\nЯкщо ціль - [independent|El] [ruler|El], то думка інших незалежних правителів про нього підвищується. Якщо ціль - васал, то думка про нього підвищується в інших васалів того ж [Concept( 'liege', 'сюзерена' )|El]."
  game_concept_domestic_affairs: "$task_domestic_affairs$"
  game_concept_domestic_affairs_desc: "[councillor_task|E], яке виконує [chancellor|El]. Його мета - підвищити думку [Concept( 'vassal', 'васалів' )|El] [realms|El] про [Concept( 'liege', 'сюзерена' )|El]."
  game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
  game_concept_bestow_royal_favor_desc: "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion a chosen [vassals|E] in the [realm|E] has towards their [liege|E]."
  game_concept_integrate_title: "$task_integrate_title$"
  game_concept_integrate_title_desc: "A [councillor_task|E] performed by the [chancellor|E], which accelerates the [de_jure_drift|E] process of a [title|E]."
  game_concept_fabricate_claim: "$task_fabricate_claim$"
  game_concept_fabricate_claim_short: "Підробити претензію"
  game_concept_fabricated_claims_short: "Сфабриковані претензії"
  game_concept_fabricating_claims: "Fabricating Claims"
  game_concept_fabricate_claim_desc: "[councillor_task|E], яке виконує [court_chaplain|El].\nЦіль - [county|El], і коли розробка завершиться на всі 100%, ви зможете створити [Concept( 'claim', 'претензію' )|El] за [gold|El]."
  game_concept_religious_relations: "$task_religious_relations$"
  game_concept_religious_relations_desc: "[councillor_task|E], яке виконує [court_chaplain|El].\nКожен залучений [theocratic|El] правитель тієї ж [faiths|El] підвищує думку про персонажа, а щомісячний приріст грошей на благочестя підвищується."
  game_concept_interaction: "Interaction"
  game_concept_interactions: "Взаємодії"
  game_concept_interacting: "Interacting"
  game_concept_character_interaction: "Взаємодія персонажа"
  game_concept_interaction_desc: "Дії одного персонажа по відношенню до іншого. Вони слугують для досягнення найрізноманітніших цілей та ефектів.\n\nДля деяких взаємодій потрібне схвалення цілі, інші ж здійснюються незалежно від волі об'єкта.\n\nЗазвичай для доступу до взаємодії досить натиснути на ціль правою кнопкою миші і відкрити відповідне меню. Деякі типи взаємодії доступні в спеціальних вікнах."
  game_concept_offer_vassalization: "Offer Vassalization"
  game_concept_offer_vassalization_interaction: "Запропонувати васалізацію (взаємодія)"
  game_concept_offer_vassalization_desc: "[independent|E] [ruler|El], чий [title_rank|El] нижчий за ваш, отримує пропозицію про [Concept( 'vassalage', 'васалітет' )|El] і мирно приєднується до держави."
  game_concept_extort_subjects_decision: "Extort Subjects Decision"
  game_concept_extort_subjects: "Вимагання"
  game_concept_extort_subjects_decision_desc: "Це [decision|El] дозволяє вимагати додаткове [gold|El] у підданих різними способами та з різними умовами..."
  game_concept_sell_titles_decision: "Sell Titles Decision"
  game_concept_sell_titles: "Продаж титулів"
  game_concept_sell_titles_decision_desc: "[decision|E], що дозволяє продавати малі титули. Приносить [gold|El] в обмін на [prestige|El]."
  game_concept_embrace_celibacy: "Embrace Celibacy"
  game_concept_embrace_celibacy_decision: "Рішення про прийняття целібату"
  game_concept_embrace_celibacy_desc: "Це [decision|El] дозволяє персонажу за бажанням отримати [GetTrait('celibate').GetName( GetPlayer )]\"\""
  game_concept_abandon_celibacy: "Abandon Celibacy"
  game_concept_abandon_celibacy_decision: "Рішення про припинення целібату"
  game_concept_abandon_celibacy_desc: "Це [decision|El] дозволяє персонажу за бажанням позбутися [traits|El] [GetTrait('celibate').GetName( GetPlayer )]\"\""
  game_concept_convert_county: "$task_conversion$"
  game_concept_convert_county_desc: "[councillor_task|E], яке виконує [court_chaplain|El], спрямоване на [county|El] з віросповіданням іншим, ніж в [Concept('liege', 'сюзерена' )|El].\nПрогрес зростає з кожним місяцем, і при досягненні 100% більша частина населення графства переходить у конфесію сюзерена. \n\nНа швидкість навернення впливає безліч чинників, зокрема [learning_skill|El] [Concept( 'councillor', 'councillor' )|El] і [fervor|El] обох конфесій."
  game_concept_convert: "Долучити"
  game_concept_converted: "Converted"
  game_concept_converting: "Converting"
  game_concept_commission_epic: "$commission_epic_decision$"
  game_concept_commission_epic_decision: "Рішення: $commission_epic_decision$"
  game_concept_commission_epic_desc: "Це [decision|El] дозволяє персонажу продавати сімейні реліквії та отримувати [gold|El] в обмін на [prestige|El]."
  game_concept_draw_up_new_charts: "$draw_up_new_charts_decision$"
  game_concept_draw_up_new_charts_decision: "$draw_up_new_charts_decision$ Decision"
  game_concept_draw_up_new_charts_desc: "A [decision|E] that lets a character trade [gold|E] for an [artifact|E], by commissioning a travel itinerary describing places they have visited.\nThe itinerary [artifact|E] will give different effects depending on where you have been and what choices you make."
  game_concept_local_arbitration: "$local_arbitration_decision$"
  game_concept_local_arbitration_decision: "$local_arbitration_decision$ Decision"
  game_concept_local_arbitration_desc: "A [decision|E] that lets a character improve a [county|E] in their current location."
  game_concept_exceptional_epic: "Exceptional Epic"
  game_concept_exceptional_epic_desc: "Сімейний епос, створений за рішенням $commission_epic_decision$, з певною ймовірністю може стати видатним і в такий спосіб принести більш значні бонуси, ніж звичайний епос.\n\nНа ймовірність отримати видатний епос можуть впливати ваші рішення під час подій."
  game_concept_demand_payment: "Вимагати оплати"
  game_concept_demand_payment_decision: "Вимагати плати (взаємодія)"
  game_concept_demand_payment_desc: "Дипломатична взаємодія, яка дає змогу персонажу вимагати [gold|El] в персонажів, які в нього [hooks|El], в обмін на вплив."
  game_concept_independence_faction: "Фракція сепаратистів"
  game_concept_independence_factions: "Незалежні фракції"
  game_concept_faction_independence: "Незалежність"
  game_concept_independence_faction_desc: "$game_concept_independence_faction$ домагається [Concept( 'independent', 'незалежності' )|El] всіх своїх членів від [Concept( 'liege', 'сюзерена' )|El]."
  game_concept_liberty_faction: "$liberty_faction$"
  game_concept_faction_liberty: "Свобода"
  game_concept_liberty_factions: "Liberty Factions"
  game_concept_liberty_faction_desc: "$game_concept_liberty_faction$ домагається зниження [Concept( 'crown_authority', 'авторитету корони' )|El] і, за можливості, створення власних [Concept( 'feudal_contracts', 'феодальних договорів' )|El]. Якщо вони досягнуть успіху, [liege|El] тимчасово втратить можливість впливати на авторитет корони в [Concept( 'realm', 'державі' )|El]."
  game_concept_claimant_faction: "$claimant_faction$"
  game_concept_claimant_factions: "Claimant Factions"
  game_concept_claimant_faction_desc: "$game_concept_claimant_faction$ домагається зведення певного [Concept( 'claimant', 'претендента' )|El] на престол [Concept( 'title', 'титулу' )|El] свого [Concept( 'liege', 'сюзерена' )|El]. Якщо вони досягнуть успіху, сюзерен відмовиться від титулу на користь претендента, і [Concept( 'vassal', 'васальна' )|El] структура зазнає відповідних змін. Усі члени фракції отримають [Concept( 'hook', 'вплив' )|El] на претендента."
  game_concept_peasant_faction: "$peasant_faction$"
  game_concept_peasant_factions: "Peasant Factions"
  game_concept_peasant_faction_desc: "$game_concept_peasant_faction$ об'єднує [counties|El] з низькою [Concept( 'county_opinion', 'думкою' )|El] про графство. На відміну від інших фракцій, ця підіймає заколот навіть за низької [Concept( 'faction_military_power', 'силі армії' )|El] через оптимізм і неграмотність селян... Успішні селянські повстання значно знижують контроль у вашій [Concept( 'realm', 'державі' )|El]."
  game_concept_popular_faction: "$populist_faction$"
  game_concept_popular_factions: "Populist Factions"
  game_concept_popular_faction_desc: "$game_concept_popular_faction$ об'єднує [counties|El] з низькою [Concept('county_opinion', 'думкою' )|El], що мають спільний елемент, наприклад [Concept('culture', 'культуру' )|El] або [Concept('faith', 'віру' )|El]. Вони жадають звільнитися й обрати нового [Concept( 'ruler', 'правителя' )|El] відповідно до своїх звичаїв або конфесії. Це дуже небезпечний тип повстань."
  game_concept_buy_claim: "$buy_claim_interaction$"
  game_concept_buy_claim_interaction: "$buy_claim_interaction$ (взаємодія)"
  game_concept_buy_claim_desc: "Ця взаємодія дозволяє персонажу отримати [Concept( 'unpressed_claim', 'слабку претензію' )|El] в обмін на [Concept( 'piety', 'благочестя' )|El].\n\n$EFFECT_LIST_BULLET$ [vassal|E] не може купити претензію на [titles|El] [liege|El] [liege|El], а сюзерен не може купити претензію на титули будь-якого васала.\n\n$EFFECT_LIST_BULLET$ [king|E] або [emperor|El] не може купувати претензії на королівські титули, а імператор не може купити претензію на інші імперії.\n\n$EFFECT_LIST_BULLET$ Ніхто не може купити претензію на титул [Concept( 'head_of_faith', 'глави конфесії' )|E]."
  game_concept_develop_county: "$task_develop_county$"
  game_concept_develop_county_desc: "[councillor_task|E], яке виконує [steward|El]. Воно підвищує [development_growth|El] [counties|El] і знижує час побудови кожної [buildings|El]."
  game_concept_convince_dejure: "$task_convince_dejure$"
  game_concept_convince_dejure_desc: "A [councillor_task|E] performed by the [steward|E]. It targets a [de_jure|E] [county|E] of the councillor's [liege|E] that is owned by an [independent|E] [ruler|E]. When the county is persuaded, they will ask their [ruler|E] to release them to their [de_jure|E] [liege|E]."
  game_concept_organize_levies: "$task_organize_levies$"
  game_concept_organize_levies_desc: "A [councillor_task|E] performed by the [marshal|E]. It increases [garrison|E] Size and [levy|E] Reinforcement Rate in the [realm|E] of the councillor's [liege|E]."
  game_concept_hostile_army: "Ворожі"
  game_concept_hostile_army_desc: "Ви можете нападати на ворожі [armies|El], наче триває [war|El] з їхніми власниками, однак [war_score|El] при цьому відкриватися не буде.\n\nВорожими вважаються армії, які мають конфлікт інтересів із вашим персонажем:\n\n$BULLET_WITH_TAB$ Вороги вашого [Concept( 'liege', 'сюзерена' )|El]\n\n$BULLET_WITH_TAB$ [vassals|E] ваших ворогів\n\n$BULLET_WITH_TAB$ Правителі #Emphasis нападають#! на одного й того самого ворога"
  game_concept_war_leaders: "Військові лідери"
  game_concept_war_leader: "Військовий лідер"
  game_concept_war_leaders_desc: "Основний нападник і основний захисник під час [wars|El]. Зазвичай це персонаж, який розпочинає війну, і [top_liege|El] персонажа, володіння якого - [war_target|El].\n\nЄ кілька [casus_belli|El] для найрізноманітніших варіантів війни, для деяких із них $game_concept_war_leaders$ мають бути певними персонажами."
  game_concept_offensive_war_opinion: "Думка про наступальну війну"
  game_concept_offensive_war_opinion_short: "Наступальна війна"
  game_concept_offensive_war_opinion_desc: "Якщо ви головний агресор у війні, через [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] міс. [vassals|El] почнуть поступово втрачати до вас прихильність. Це не поширюється на [civil_wars|El] і [great_holy_wars|El]. Після припинення бойових дій штраф починає знижуватися і з часом зникає."
  game_concept_at_peace_opinion: "Думка про мирне життя"
  game_concept_at_peace_opinion_short: "Мирне життя"
  game_concept_at_peace_opinion_desc: "Персонажі, чий [core_tenet|El] [faiths|El] - «[GetFaithDoctrine('tenet_warmonger').GetBaseName]», отримують штраф «$game_concept_at_peace_opinion$» замість штрафу «[offensive_war_opinion|El]».\n\nЯкщо ви занадто довго живете мирним життям, [vassals|El] починають гірше до вас ставитися #weak (якщо належать до тієї самої конфесії, що й ви).#!"
  game_concept_character: "Персонаж"
  game_concept_characters: "Персонажі"
  game_concept_character_possessive: "Персонажа"
  game_concept_characters_possessive: "Персонажів"
  game_concept_character_desc: "Персонажі бувають найрізноманітнішими: [noble|El] або [lowborn|El], [landed|El] або [unlanded|El]. В кожного - свої [skills|El] і [traits|El], цілі та мотивації. До числа персонажів належать [rulers|El], [courtiers|El] і [guests|El]. Якщо дозволяє [diplomatic_range|El], з ними можна взаємодіяти."
  game_concept_highlighted_text: "Виділений текст"
  game_concept_highlighted_text_desc: "Якщо ви губитеся в ігровій термінології, ця інформація допоможе розібратися.\n\n#TUT Ви можете отримати додаткову інформацію, навівши курсор на #EMP цю#! підказку! [highlighted_text_example|El]#!"
  game_concept_highlighted_text_example: "Чудово!"
  game_concept_highlighted_text_example_desc: "Круто!"
  game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
  game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
  game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
  game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
  game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
  game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
  game_concept_tutorial_education_trait: "Властивість освіти"
  game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
  game_concept_tutorial_education_trait_desc: "Король Мурхад (ваш [character|El]) обрав [education|El] - [martial|El]. Досягнувши повноліття, він отримав властивість Досвідчений тактик\"\""
  game_concept_organized: "Організована конфесія"
  game_concept_organized_desc: "В організованій [faiths|El] є релігійна ієрархія. Богослужіння і практики впорядкованіші, а канони формалізовані й уніфіковані.\n\n[GetReligionFamily('rf_pagan').GetName]і конфесії, що сповідують доктрину «[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]», стають організованими після реформування. Інші конфесії завжди вважаються організованими."
  game_concept_flowery_war: "Набіг за полоненими"
  game_concept_flowery_wars: "Набіги за полоненими"
  game_concept_flowery_warring: "Йде набіг за полоненими"
  game_concept_flowery_war_desc: "Особлива [war|El], яку починає [ruler|El], [faith|El] якого практикує людські жертвопринесення. $game_concept_flowery_warring$ переслідує дві мети: бій і захоплення [Concept( 'prisoners', 'полонених' )|El] для принесення в жертву, тому [war_score|El] кожної сторони може вирости до необхідного рівня навіть без [sieges|El].\n\nКоли $game_concept_war$ закінчується, а $game_concept_faith$ переможця (навіть якщо це сторона, що обороняється) практикує людські жертвоприношення, переможець бере кількох придворних переможених в полон. $game_concept_flowery_war$, де сходяться адепти однієї й тієї самої віри, вважається священною, і сторона, що програла, також отримує [Concept( 'piety', 'благочестя' )|El], хоча й у меншій кількості.\n\n$game_concept_flowery_war$ не може бути розпочата або продовжена, якщо у вас у [Concept( 'dungeon', 'темниці' )|El] сидять $game_concept_prisoners$, захоплені при перемозі у набігу за полоненими."
  game_concept_partition_share: "Поділ земель"
  game_concept_partition_share_desc: "Будь-який [succession_law|El], де [Concept( 'heirs', 'спадкоємців' )|El] декілька, $game_concept_partition_share$ [character_possessive|El] визначає, які [titles|El] отримає кожен $game_concept_heir$. Зазвичай у поділі беруть участь діти [Concept( 'ruler', 'правителя' )|El] або (рідше) їхні сіблінги.\n\nЗазвичай, залежно від типу [Concept( 'succession', 'успадкування' )|El], $game_concept_titles$ порівну діляться між різними [Concept( 'realms', 'державами' )|El], діляться порівну в межах однієї держави або більшу їхню частину отримує головний $game_concept_heir$, а решта порівну ділиться між усіма спадкоємцями, що залишилися."
  game_concept_banish_reason: "Привід для вигнання"
  game_concept_banish_reasons: "Приводи для вигнання"
  game_concept_banish_reason_desc: "$game_concept_banish_reason$ дає [Concept( 'liege', 'сюзерену' )|El] можливість вільно [banish|El] будь-якого підданого, ув'язненого в [Concept( 'dungeon', 'темницю' )|El]. Зазвичай такі приводи дають [criminals|El]."
  game_concept_imprisonment_reason: "Привід для ув'язнення"
  game_concept_imprisonment_reasons: "Приводи для ув'язнення"
  game_concept_imprisonment_reason_desc: "$game_concept_imprisonment_reason$ дає [Concept( 'liege', 'сюзерену')|El] можливість вільно [imprisonment|El] будь-якого підданого. Зазвичай такий привід дають [criminals|El]."
  game_concept_revoke_title_reason: "Привід для позбавлення титулу"
  game_concept_revoke_title_reasons: "Приводи для позбавлення титулу"
  game_concept_revoke_title_reason_desc: "$game_concept_revoke_title_reason$ дає [Concept( 'liege', 'сюзерену' )|E] можливість вільно [revoke|E] [titlepossessive|E] будь-якого підданого. Зазвичай такі приводи дають [criminals|E]."
  game_concept_execute_reason: "Привід для страти"
  game_concept_execute_reasons: "Приводи для страти"
  game_concept_execute_reason_desc: "$game_concept_execute_reason$ дає [Concept( 'liege', 'сюзерену' )|E] можливість вільно [execute|E] підданого, що сидить у [Concept( 'dungeon', 'темниці' )|E]. Зазвичай такі приводи дають [criminals|E]."
  game_concept_movement_lock: "Заборона пересувань"
  game_concept_movement_locked: "Пересування заборонено"
  game_concept_movement_locked_desc: "Якщо [army|El] подолала більш ніж половину наміченого шляху, змінити його буде неможливо до прибуття до цілі."
  game_concept_extramarital_sex: "Позашлюбний секс"
  game_concept_extramarital_sex_sleeping_with: "спить з персонажем"
  game_concept_extramarital_sex_desc: "Якщо про позашлюбний зв'язок двох персонажів дізнаються, наслідки залежать від [Concept( 'doctrines', 'доктрин' )|El] їхніх [Concept( 'faith', 'конфесій' )|El].\n\n$EFFECT_LIST_BULLET$ Вони отримають статус [GetTrait('fornicator').GetName( GetNullCharacter )] або [GetTrait('adulterer').GetName( GetNullCharacter )] - залежно від їхнього сімейного стану\n\n$EFFECT_LIST_BULLET$ Якщо чоловік і жінка сплять разом, у них може народитися [bastard|El]\n\n$EFFECT_LIST_BULLET$ Якщо обидва персонажі однієї статі, наслідки визначає відповідна доктрина конфесії («$doctrine_homosexuality_name$»)\n\n$EFFECT_LIST_BULLET$ Якщо один із персонажів хворий на якесь [Concept('diseases', 'захворювання' )|El], що передається статевим шляхом, інший може заразитися"
  game_concept_titular_title: "Номінальний титул"
  game_concept_titular_title_desc: "$game_concept_titular_title$ - [title|El], що не має [de_jure|El] території на карті. [de_jure_drift|El] може перетворити звичайний титул на номінальний.\n\nТитули «[mercenary|El]», «[head_of_faith|El]» і «[holy_order|El]» найчастіше номінальні."
  game_concept_pilgrimage: "Паломництво"
  game_concept_pilgrimages: "Pilgrimages"
  game_concept_pilgrimage_desc: "В більшості [Concept( 'faiths', 'конфесій' )|El] персонаж може [decide|El] відправитися в $game_concept_pilgrimage$ до [Concept( 'holy_site', 'святих місць' )|El].\n\nТака подорож відкриває чимало можливостей, але може бути небезпечною. Після досягнення мети [Concept( 'piety', 'благочестя' )|El] персонажів зростає, можливі й інші нагороди."
  game_concept_hajj: "Хаджи"
  game_concept_hajjes: "Hajjes"
  game_concept_hajj_desc: "Characters of most Islamic [faiths|E] can choose to undertake an [activity|E] to go on a $game_concept_hajj$ to Mecca as part of their $game_concept_pilgrimage$ [doctrine|E] once a year.\n\nSuch a journey may be filled with both opportunity and peril, but upon reaching the holy city characters will earn [piety|E] and may receive other rewards."
  game_concept_faith_righteous: "Праведники"
  game_concept_faith_righteous_desc: "Ця [faith|El] вважається законною.\n\nПоширені міжконфесійні шлюби.\n\n#S Ефекти:\n\n#![GetHostilityDescription( '(int32)0' )]"
  game_concept_faith_astray: "Заблукалі"
  game_concept_faith_astray_desc: "Ця [faith|El] має незначні відмінності.\n\nМіжконфесійні шлюби все ще можливі.\n\n#S Ефекти:\n\n#![GetHostilityDescription( '(int32)1' )]"
  game_concept_faith_hostile: "Вороги"
  game_concept_faith_hostile_desc: "Ця [faith|El] має значні відмінності.\n\nМіжконфесійні шлюби інколи зустрічаються, можливі [holy_wars|El].\n\n#S Ефекти:\n\n#![GetHostilityDescription( '(int32)2' )]"
  game_concept_faith_evil: "Втілене зло"
  game_concept_faith_evil_desc: "Ця [faith|El] піддана анафемі.\n\nМіжконфесійні шлюби укладаються вкрай рідко, можливі [holy_wars|El].\n\n#S Ефекти:\n\n#!![GetHostilityDescription( '(int32)3' )]"
  game_concept_faith_hostility: "Ворожість конфесії"
  game_concept_faith_hostility_desc: "Ставлення кожної [faiths|El] до будь-якої іншої конфесії залежить від ступеня їхньої спорідненості.\n\nЙого близькість визначається декількома факторами: наприклад, чи є в них спільні [religion|El], [religious_family|El] або особливі [doctrines|El].\n\nЯкщо конфесії занадто різняться, між ними може статися [holy_war|El].\n\nЗалежно від типу конфесії, її послідовники можуть сприйматися по-різному: як [faith_righteous|L], [faith_astray|L], [faith_hostile|L] або як [faith_evil|L]."
  game_concept_command_modifier: "Модифікатор командування"
  game_concept_command_modifier_desc: "Цей [Concept( 'modifier', 'модифікатор' )|E] активний тільки в [Concept( 'commanders', 'командирів' )|E].\n\nЯкщо персонаж із модифікатором командування очолює [Concept( 'army', 'армію' )|E], то на неї діятиме цей ефект."
  game_concept_command_modifier_i: "@command_modifier_icon!"
  #game_concept_pic: "@test_flower!"
  game_concept_nickname: "Прізвисько"
  game_concept_epithet: "Епітет"
  game_concept_cognomen: "Прізвисько"
  game_concept_nicknames: "Прізвиська"
  game_concept_epithets: "Епітети"
  game_concept_cognomens: "Прізвиська"
  game_concept_nickname_desc: "$game_concept_nicknames$, [Concept( 'epithets', 'епітети' )|E] і [Concept( 'cognomens', 'прізвиська' )|E] - все це інші імена, прийняті навмисно або отримані від підданих (наприклад, Карл Лисий). $game_concept_nicknames$ мають суто естетичний характер, хоча обставини їхнього отримання можуть бути вельми драматичними або значущими.\n\nХороші [Concept( 'nicknames', 'прізвиська' )|E] іноді можуть замінити собою погані (як, наприклад, Вільгельм Бастард став Вільгельмом Завойовником)."
  game_concept_main_phase: "Основна фаза"
  game_concept_main_phase_desc: "В основній фазі [Concept( 'battle', 'битви' )|El] [soldiers|El] та [knights|El] обох сторін б'ються між собою.\n\nОсновна фаза закінчується, коли з одного боку не залишається бійців, а є лише [casualties|El] або одна сторона починає [retreat|El].\n\nПісля основної фази бою обчислюються його [aftermath|El]."
  game_concept_personality_trait: "Властивість особистості"
  game_concept_personality_traits: "Властивості особистості"
  game_concept_personality_trait_desc: "$game_concept_personality_trait$ визначає світогляд персонажа та бажаний спосіб дій. Вони також впливають на [Concept( 'opinion', 'opinion' )|E] інших персонажів. За життя персонаж може як втрачати властивості, так і отримувати нові. Вчинки, що суперечать внутрішнім устремлінням, призводять до накопичення [Concept( 'stress', 'стресу' )|E]."
  game_concept_lifestyle_trait: "Набута властивість"
  game_concept_lifestyle_traits: "Lifestyle Traits"
  game_concept_lifestyle_trait_desc: "$game_concept_lifestyle_trait$ виникає, коли ви обираєте певні чесноти [Concept( 'lifestyle', 'способу життя' )|E], [Concept( 'decisions', 'рішення' )|E] або [Concept( 'interactions', 'взаємодії' )|E].\n\nДеякі набуті властивості можна покращувати в міру вдосконалення навички. Рівні змінюються від 1 до 3, і поточний рівень можна визначити за кількістю зірок на значку властивості."
  game_concept_physical_trait: "Фізична властивість"
  game_concept_physical_traits: "Physical Traits"
  game_concept_physical_trait_desc: "$game_concept_physical_trait$ описують фізичні [Concept( 'traits', 'властивості' )|E], пов'язані із зовнішнім виглядом, поведінкою або рівнем інтелекту персонажа. Багато з фізичних особливостей впливають на [Concept( 'attracted', 'потяг' )|E] з боку інших персонажів. Часто вони є [Concept( 'congenital', 'вродженими' )|E], тобто даються при народженні та залишаються на все життя."
  game_concept_fame_trait: "Властивість репутації"
  game_concept_fame_trait_desc: "$game_concept_fame_trait$ - особлива [Concept( 'traits', 'властивість' )|E], яку можна отримати за певних обставин. Вона впливає на [Concept( 'opinion', 'думку' )|E] інших персонажів. Деякі з цих властивостей можна отримати за добрі діяння або розкривши свої темні [Concept( 'secrets', 'секрети' )|E]. Інші ж пов'язані з обставинами народження персонажа."
  game_concept_health_trait: "Властивість здоров'я"
  game_concept_health_trait_desc: "$game_concept_health_trait$ безпосередньо впливає на фізичне та душевне [Concept( 'health', 'здоров\\'я' )|E]. Прикладом можуть слугувати [Concept( 'diseases', 'хвороби' )|E]. Тимчасові властивості, що впливають на здібності персонажів, як-от вагітність або рани, також потрапляють у цю категорію."
  game_concept_modifier_contribution: "Внесок"
  game_concept_modifier_contributions: "Внесок"
  game_concept_modifier_contributes: "Вклади"
  game_concept_modifier_contribution_desc: "[modifier|E] може змінити [Concept( 'modifier_contribution', 'внесок' )|E] від [Concept( 'obligations', 'зобов\\'язань' )|E] ваших [Concept( 'vassals', 'васалів' )|E]. Це не те саме, що [Concept( 'modifier_base_contribution', 'базові податки з васала' )|E].\n\nЯкщо у вас є [Concept( 'vassal', 'васал' )|E], який платить вам #V 1#! [Concept( 'gold', 'золотий' )|E] на місяць і ви отримуєте [Concept( 'modifier', 'модифікатор' )|E], що збільшує [Concept( 'modifier_contribution', 'внесок' )|E] на #V 10%#!, то [Concept( 'vassal', 'васал' )|E] платитиме вам #V 1,1#! [Concept( 'gold', 'золотих' )|E]."
  game_concept_modifier_base_contribution: "Базовий внесок"
  game_concept_modifier_base_contributions: "Базовий внесок"
  game_concept_modifier_base_contributes: "Базові виплати"
  game_concept_modifier_base_contribution_desc: "[modifier|E] може змінити [Concept( 'modifier_base_contribution', 'базові податки з васала' )|E] порівняно з [Concept( 'obligations', 'зобов\\'язаннями' )|E] ваших [Concept( 'vassals', 'васалів' )|E]. Це не те саме, що [Concept( 'modifier_contribution', 'contribution' )|E] васала.\n\nЯкщо у вас є [Concept( 'vassal', 'vassal' )|E], [Concept( 'income', 'income' )|E] якого дорівнює #V 10#! [Concept( 'gold', 'золотих' )|E] і який платить вам #V 1#! [Concept( 'gold', 'золотий' )|E] на місяць, а ви отримуєте [Concept( 'modifier', 'модифікатор' )|E], що збільшують [Concept( 'modifier_base_contribution', 'базові податки з васала' )|E] на #V 10%#!, то [Concept( 'vassal', 'васал' )|E] платитиме вам #V 2#! [Concept( 'gold', 'золотих' )|E]."
  game_concept_maneuver: "Маневрування"
  game_concept_maneuver_desc: "Фаза [Concept( 'maneuver', 'маневрування' )|E] відбувається на початку [Concept( 'battle', 'битви' )|E] і позначає час до початку [Concept( 'main_phase', 'основної фази' )|E], коли [Concept( 'armies', 'війська' )|E] сходяться в бою."
  game_concept_combat_phase: "Фази битви"
  game_concept_combat_phase_desc: "$game_concept_combat_phase$ - це один з етапів [Concept( 'battle', 'битви' )|E]. Битви діляться на три фази: [Concept( 'maneuver', 'маневрування' )|E], [Concept( 'main_phase', 'основна фаза' )|E] і [Concept( 'aftermath', 'наслідки' )|E]."
  game_concept_unreformed_pagan_combat_bonus: "Unreformed Pagan Combat Advantage"
  game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] get a [battle|E] [advantage|E] in [counties|E] of their faith."
  game_concept_personality: "Особистість"
  game_concept_character_personality: "Character Personality"
  game_concept_personalities: "Personalities"
  game_concept_personality_desc: "Characters will act towards you and others according to their Personality, which is primarily determined by their [personality_traits|E]."
  game_concept_economical_archetype: "Economical Archetype"
  game_concept_economical_archetype_desc: "A [rulerpossessive|E] Economical Archetype affects how they decide to spend their [gold_i][gold|E]. It is in large part based on their [traits|E].\n\n#low The Economical Archetypes are:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
  game_concept_gift: "Подарунок"
  game_concept_gifts: "Gifts"
  game_concept_send_gift: "Send Gift"
  game_concept_gift_desc: "Sending a Gift to another character will increase their [opinion|E] of you in exchange for [gold|E][gold_i].\n\nThe greedier the recipient, the more Gold you will have to send, and the more Opinion you will get.\n\nThe higher your [diplomacy|E], the more Opinion you will get."
  game_concept_vote_strength: "Vote Strength"
  game_concept_valuable_prisoner: "Valuable Prisoner"
  game_concept_valuable_prisoners: "Valuable Prisoners"
  game_concept_valuable_prisoner_desc: "A $game_concept_valuable_prisoner$ is a [prisoner|E] who provides [war_score|E] when captured during a [war|E].\n\nFor a person to be deemed a $game_concept_valuable_prisoner$, they have to be third in line or higher to inherit their war leader's primary title.\n\n$game_concept_valuable_prisoners$ are released when the war ends, unlike [prisoners_of_war|E]."
  game_concept_prisoner_of_war: "Prisoner of War"
  game_concept_prisoners_of_war: "Prisoners of War"
  game_concept_prisoner_of_war_desc: "A $game_concept_prisoner_of_war$ is a [prisoner|E] who's captured during a [war|E], but not of importance to provide the captors with [war_score|E].\n\n[hostages|E] are released when the war ends, unlike prisoners of war, but can still be ransomed for release."
  game_concept_single_combat_fight: "Single Combat"
  game_concept_single_combat_duel: "Duel"
  game_concept_single_combat_fight_plural: "Single Combats"
  game_concept_single_combat_duel_plural: "Duels"
  game_concept_single_combat_fight_sudden_death: "Sudden Death"
  game_concept_single_combat_fight_desc: "In a $game_concept_single_combat_fight$, two [characters|E] fight, either to the [character_death_death|E] or to first blood. Each round, both $game_concept_characters$ select one randomly rolled option from a list, trading blows until one $game_concept_character$ gets a solid strike in, with the options available depending on your [prowess|E] and [traits|E].\n\nSome options may give special effects, and most will increase your [single_combat_success_chance|E] and [single_combat_injury_chance|E]. As $game_concept_single_combat_duel_plural$ go on, they grow more dangerous and uncertain, and it becomes easier to win or hurt yourself. After several rounds, $game_concept_single_combat_duel_plural$ enter sudden death, ending immediately with the higher $game_concept_prowess$ combatant winning.\n\nWhen fighting $game_concept_single_combat_duel_plural$, you may gain temporary [single_combat_prowess_bonus|E] or [single_combat_prowess_malus|E] [character_modifiers|E], increasing or reducing your $game_concept_prowess$ until the $game_concept_single_combat_duel$ ends."
  game_concept_single_combat_success_chance: "Likelihood of Success"
  game_concept_single_combat_success_chance_skill: "Duel Success"
  game_concept_single_combat_success_chance_desc: "When fighting a $game_concept_single_combat_fight$, your $game_concept_single_combat_success_chance$ is how well you are doing in the $game_concept_single_combat_duel$. To win, you must get your $game_concept_single_combat_success_chance$ far above your opponent's.\n\nAs rounds go on, it becomes easier to win, meaning you need less lead over your opponent.\n\nThe counterpart to $game_concept_single_combat_success_chance$ is [single_combat_injury_chance|E]."
  game_concept_single_combat_injury_chance: "Risk of Injury"
  game_concept_single_combat_injury_chance_injure: "Injure"
  game_concept_single_combat_injury_chance_injury_risk: "Injury Risk"
  game_concept_single_combat_injury_chance_desc: "[characters|E] in $game_concept_single_combat_fight_plural$ run the risk of hurting themselves, either by accidentally opening their guard to their opponent, or simply injuring themselves with their own weapon. As they fight, they also build $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$ that go on longer make it easier to hurt yourself.\n\nThe counterpart to $game_concept_single_combat_injury_chance$ is [single_combat_success_chance|E]."
  game_concept_single_combat_prowess_bonus: "Duel Edge Bonus"
  game_concept_single_combat_prowess_bonus_desc: "As [characters|E] $game_concept_single_combat_duel$, they may gain temporary advantage, such as by leveraging [terrain|E] or special [traits|E]. This increases their [prowess|E] for the duration of the current bout, and is lost immediately after.\n\nThe opposite of $game_concept_single_combat_prowess_bonus$ is [single_combat_prowess_malus|E]."
  game_concept_single_combat_prowess_malus: "Duel Edge Penalty"
  game_concept_single_combat_prowess_malus_desc: "As [characters|E] $game_concept_single_combat_duel$, they may be afflicted with temporary disadvantage, often due to their opponent severely hurting or intimidating them. This decreases their [prowess|E] for the duration of the current bout, but is regained immediately after.\n\nThe opposite of $game_concept_single_combat_prowess_malus$ is [single_combat_prowess_bonus|E]."
  game_concept_game_over: "Гра завершена"
  game_concept_game_over_desc: "The game ends when your current lineage dies out.\n\nHowever, even if the game is over for your lineage, you can still choose to play as another [ruler|E] anywhere in the world.\n\nThe game can end in two ways:\n$BULLET_WITH_TAB$You die without [player_heir|E]\n$BULLET_WITH_TAB$You reach the year 1453"
  game_concept_de_jure_partition: "De Jure Partition"
  game_concept_de_jure_partitioned: "De Jure Partitioned"
  game_concept_de_jure_partition_desc: "[realms|E] that have been $game_concept_de_jure_partitioned$ have been split into two same-[title_tier|E] [titles|E], but can still be reunited easily.\n\nEither $game_concept_title$ can [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] from the other $game_concept_title$ into its [de_jure|E] instantly via [decision|E].\n\nIf either $game_concept_title$ is ever destroyed or loses the last of its $game_concept_de_jure$ [counties|E], then the remaining $game_concept_title$ absorbs all of its $game_concept_de_jure$."
  game_concept_hybrid_culture: "Hybrid Culture"
  game_concept_hybrid_cultures: "Hybrid Cultures"
  game_concept_hybridize: "Hybridize"
  game_concept_hybridized: "Hybridized"
  game_concept_hybridizing: "Hybridizing"
  game_concept_hybridizes: "Hybridizes"
  game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
  game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$ — це [culture|E], створена [ruler|E] як комбінація двох існуючих культур.\n\n$game_concept_hybrid_culture$ є сумішшю [traditions|E], [culture_pillars|E] і естетики двох оригінальних культур.\n\nГібрид може формуватися лише між культурами з різною [heritage|E], і кількість [prestige|E], необхідна для цього, базується на їхній [cultural_acceptance|E] одна одної.\n\nЧим вища Культурне Прийняття, тим більше [counties|E] конвертується, коли формується гібрид. Володарі гібридної культури [promote_culture|E] набагато швидше в графствах її батьківських культур протягом #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! років після її формування.\n\nНові культури також можуть з'являтися як [divergent_culture|E]."
  game_concept_hybrid_culture_desc_NO_DLC: "A $game_concept_hybrid_culture$ is a [culture|E] that was formed as the combination of two other Cultures.\n\nNew Cultures can also appear as a [divergent_culture|E]."
  game_concept_divergent_culture: "Divergent Culture"
  game_concept_divergent_cultures: "Divergent Cultures"
  game_concept_diverge: "Diverge"
  game_concept_diverges: "Diverges"
  game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
  game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$ — це відгалуження існуючої [culture|E], створене [ruler|E].\n\n$game_concept_divergent_culture$ зберігає свою [heritage|E], але інші аспекти оригінальної культури можуть бути змінені.\n\nКультура, від якої здійснюється відділення, повинна існувати щонайменше [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] років, а кількість [prestige|E] для створення окремої культури залежить від розміру володінь правителя, який її створює."
  game_concept_divergent_culture_desc_NO_DLC: "A $game_concept_divergent_culture$ is an offshoot of an existing [culture|E].\n\nNew Cultures can also appear as a [hybrid_culture|E]."
  game_concept_winter: "Winter Severity"
  game_concept_winter_desc: "Winter steadily drains [supply|E] over time, making armies lose Supply while standing in a barony affected by Winter. The Supply penalty increases with each severity. Winter has three different severities; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E], and [Concept( 'winter_severity_harsh', 'Harsh' )|E]."
  game_concept_winter_severity_mild: "Mild Winter"
  game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
  game_concept_winter_severity_normal: "Normal Winter"
  game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
  game_concept_winter_severity_harsh: "Harsh Winter"
  game_concept_winter_severity_harsh_desc: "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"
  game_concept_deceitful_progress_hostile_schemes_decision: "$deceitful_progress_hostile_schemes_decision$ Decision"
  game_concept_deceitful_progress_hostile_schemes_decision_desc: "A [decision|E] allowing you to improve your [hostile_schemes|E]. Grants [success_chance|E] and [scheme_speed|E] in exchange for [stress|E]."
  game_concept_diligent_development_focus_decision: "$diligent_development_focus_decision$ Decision"
  game_concept_diligent_development_focus_decision_desc: "A [decision|E] allowing you to improve your [capital|E]. Grants [development|E] in exchange for [stress|E]."
  game_concept_impatient_rushing_all_schemes_decision: "$impatient_rushing_all_schemes_decision$ Decision"
  game_concept_impatient_rushing_all_schemes_decision_desc: "A [decision|E] allowing you to accelerate your [scheme|E]. Grants [scheme_opportunity_opportunities|E] in exchange for [stress|E]."
  game_concept_dismiss_strong_hook_interaction: "$dismiss_strong_hook_interaction$ Interaction"
  game_concept_dismiss_strong_hook_interaction_desc: "An [interaction|E] allowing you to dismiss a [hook|E] targeting you in exchange for [prestige|E]."
  game_concept_abandon_hook_interaction: "$abandon_hook_interaction$ Interaction"
  game_concept_abandon_hook_interaction_desc: "An [interaction|E] allowing you to abandon a [hook|E] you have in exchange for losing [stress_loss_i][stress|E]."
  game_concept_force_duel_criminals_interaction: "$force_duel_criminals_interaction$ Interaction"
  game_concept_force_duel_criminals_interaction_desc: "An [interaction|E] allowing you to [single_combat_duel|E] criminals when you are [stressed|E]."
  game_concept_force_duel_anyone_interaction: "$force_duel_anyone_interaction$ Interaction"
  game_concept_force_duel_anyone_interaction_desc: "An [interaction|E] allowing you to [single_combat_duel|E] anyone when you are [stressed|E]."
  game_concept_artifact_rarity: "Artifact Rarity"
  game_concept_rarity: "Рідкість"
  game_concept_artifact_rarity_desc: "Some [artifacts|E] are rarer than others, which is reflected in their Rarity.\n\nThe levels are, from lowest to highest:\n$BULLET_WITH_TAB$Common (never shown since it is the default)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
  game_concept_promote_other_culture_development_decision: "$promote_other_culture_development_decision_name$ Decision"
  game_concept_promote_other_culture_development_decision_desc: "A [decision|E] that enables you to improve [development|E], [control|E], [building|E] costs, and defensive [advantage|E] in [counties|E] from different [cultures|E] with a [cultural_acceptance|E] of #V 75%#! or more.\n\nTaking the Decision will also increase your [prestige|E] [prestige_i] and [levies|E].\n\nAll Counties in the [realm|E] are affected. The [gold|E] cost scales with the number of affected Counties."
  game_concept_reform: "Reform"
  game_concept_reformation: "Reformation"
  game_concept_reformation_desc: "The [culture_head|E] is able to change certain parts of their [culture|E] through $game_concept_reformation$. This is a process that takes a long time and can't be stopped once initiated. \n\nThe reformable parts are:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
  game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
  game_concept_buy_artifact_claim_interaction: "$buy_artifact_claim_interaction$ Interaction"
  game_concept_buy_artifact_claim_desc: "An Interaction that allows a character to buy [personal_artifact_claims|E] in exchange for [piety|E] or [prestige|E]."
  game_concept_vassal_contract: "Феодальний договір"
  game_concept_vassal_contracts: "Vassal Contracts"
  game_concept_vassal_contract_desc: "$game_concept_vassal_contracts$ dictate the [obligations|E] between a [vassal|E] and their [liege|E].\n\nVassals of the [feudal|E], [clan|E], and [administrative|E] $game_concept_government_forms$ have access to different [obligations|E], negotiated individually for each Vassal.\n\nAll Vassals pay a percentage of their total [taxes|E] and [levies|E] to their Liege, based on their [obligations|E]. #EMP These [modifier_contributions|E] can in turn be modified by 'fine print' options such as [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )].#!\n\nSome Special Contracts are limited to certain Ranks:\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V] and [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]: [duke|E] and above\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]: [count|E] and above\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]: [count|E] only\n\n#weak Note, [governor|E] [obligations|E] are also known as [province_administrations|E].#!"
  game_concept_vassal_directive: "Vassal Directive"
  game_concept_vassal_directives: "Vassal Directives"
  game_concept_directive: "Directive"
  game_concept_directives: "Directives"
  game_concept_vassal_directive_desc: "As a [liege|E], you can issue Directives to your [vassals|E], influencing their [councillor_tasks|E] and which [buildings|E] they construct.\n\nTo issue a Directive, you need to enable it, such as by having #P 50#! or more [opinion|E] with the Vassal. Advanced [government_forms|E] do not require this."
  game_concept_board_game_match: "Match"
  game_concept_board_game: "Board Game"
  game_concept_board_games: "Board Games"
  game_concept_board_game_game: "Game"
  game_concept_board_game_match_desc: "A board game consists of two players trying their luck and skill against one another in a game of wits and chance. They may be played as friendly matches, or with a wager of some kind.\n\n#weak There are many different [board_game_types|E], though the ways to [board_game_win|E] and play each remain the same. Only the skills used differ.#!"
  game_concept_board_game_winning: "Перемагає"
  game_concept_board_game_win: "Перемога"
  game_concept_board_game_winning_sudden_death: "Sudden Death"
  game_concept_board_game_winning_desc: "Winning at a $game_concept_board_game$ is accomplished in one of two ways:\n$EFFECT_LIST_BULLET$ Obtaining a dramatic lead in score over your opponent.\n$EFFECT_LIST_BULLET$ Being the defending player if there's no clear winner after round [EmptyScope.ScriptValue('bg_round_cap_value')|0]."
  game_concept_board_game_type: "Board Game Type"
  game_concept_board_game_types: "Board Game Types"
  game_concept_board_game_type_counter: "лічильник"
  game_concept_board_game_type_counters: "лічильники"
  game_concept_board_game_type_desc_guts: "When playing a $game_concept_board_game$, different play styles $game_concept_board_game_type_counter$ your opponent. Countering their moves severely reduces the points they gain from them, even if successful. Skilled opponents may note your own skills and deliberately attempt to $game_concept_board_game_type_counter$ #EMP you#!."
  game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\nAvailable games are:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
  game_concept_board_game_type_chess: "Шахи"
  game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
  game_concept_board_game_type_pachisi: "Пачисі"
  game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
  game_concept_board_game_type_hnefatafl: "Гнефатафл"
  game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
  game_concept_board_game_type_tabula: "Табула"
  game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"
  game_concept_house_unity: "Родинна єдність"
  game_concept_unity: "Unity"
  game_concept_house_unity_i: "@dynasty_house_unity!"
  game_concept_house_unity_desc: "$game_concept_house_unity$ represents the state of internal relationships within a [clan|E] [house|E], and the attitude members have towards each other.\n\nThere are several [house_unity_levels|E], which provides the members of a House with various benefits and penalties.\n\n$game_concept_house_unity$ changes depending on the actions House members take towards one another. [house_unity_unifying_actions|E] will generally increase $game_concept_house_unity$, while [house_unity_devisive_actions|E] will decrease it. The [house_head|E] generally have a greater degree of influence over their House's $game_concept_unity$."
  game_concept_house_unity_level: "House Unity Level"
  game_concept_house_unity_levels: "House Unity Levels"
  game_concept_house_unity_level_desc: "$game_concept_house_unity_level$ is the current state of [house_unity|E]. Active level changes as Unity increases through [house_unity_unifying_actions|E] or decreases through [house_unity_devisive_actions|E], and each level provides the members of a [house|E] with various benefits and penalties.\n\nThere are five different levels:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nEach level entails its own [house|E] [succession_law|E]."
  game_concept_house_unity_unifying_actions: "Unifying Actions"
  game_concept_house_unity_unifying_actions_desc: "Unifying Actions towards your [house|E] members will increase your [house_unity|E].\n\n[house_heads|E] can use the #V $unity_steer_house_direction_decision$#! [decision|E] and the #V $extoll_virtuousness_interaction$#! [interaction|E] to greatly increase Unity.\n\n#weak Some examples of unifying actions are:$house_unity_increase_examples$#!"
  game_concept_house_unity_devisive_actions: "Divisive Actions"
  game_concept_house_unity_devisive_actions_desc: "Divisive Actions towards your [house|E] members will decrease your [house_unity|E].\n\n[house_heads|E] can use the #V $unity_steer_house_direction_decision$#! [decision|E] and the #V $accuse_of_decandence_interaction$#! [interaction|E] to greatly decrease Unity.\n\n#weak Some examples of divisive actions are:$house_unity_decrease_examples$#!"
  game_concept_house_succession_law: "House Succession Law"
  game_concept_house_succession_law_desc: "In [GetGovernment('clan_government').GetName] [realms|E] the current [house_unity_level|E] dictates which [succession_law|E] is used.\n\nClans can switch to a $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ Succession Law, which will prevent [house_unity|E] from changing it, but doing so is much harder than normal."
  house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
  house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$ $revoke_title_interaction$\n$EFFECT_LIST_BULLET$ $declare_war_interaction$\n$EFFECT_LIST_BULLET$ $imprison_interaction$\n$EFFECT_LIST_BULLET$ $move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$ $force_join_faction_interaction$\n$EFFECT_LIST_BULLET$ $disinherit_interaction$\n$EFFECT_LIST_BULLET$ $denounce_interaction$\n$EFFECT_LIST_BULLET$ $expose_secret_interaction$\n$EFFECT_LIST_BULLET$ $blackmail_interaction$\n$EFFECT_LIST_BULLET$ $break_betrothal_interaction$\n$EFFECT_LIST_BULLET$ $join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$ $sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$ $vassal_claim_liege_title_interaction$"
  game_concept_dreams: "Dreams"
  game_concept_dreams_desc: "Characters who follow a faith with the divination tenet may occasionally experience dreams. These dreams can then be divined by a mystic which can have a variety of outcomes, both good and bad."
  game_concept_board_game_type_go: "Го"
  game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_go$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
  game_concept_board_game_type_fidchell: "Fidchell"
  game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"
  #### DIARCHY/REGENCIES
  game_concept_strife: "Strife"
  game_concept_strife_opinion: "Strife Opinion"
  game_concept_strife_desc: "$game_concept_strife$ is an [opinion|E] penalty for the [diarch|E] by their fellow [vassals|E].\n\nStrife occurs when the $game_concept_diarch$ uses their [diarch_powers|E], or in [mandate|E] events, as the $game_concept_diarch$ does not have the same authority as their [liege|E]"
  game_concept_diarchy: "Power Sharing"
  game_concept_diarchies: "Power Sharing"
  game_concept_share_power: "Share Power"
  game_concept_sharing_power: "Sharing Power"
  game_concept_power_sharing: "Power Sharing"
  game_concept_diarchy_desc: "Power Sharing occurs when a [ruler|E] shares some authority with one of their [vassals|E] or [courtiers|E], who becomes their [diarch|E].\n\nThe Ruler who shares their power may set [mandates|E] for their $game_concept_diarch$, while the $game_concept_diarch$ may use special [diarch_powers|E]\n\nThe [scales_of_power|E] measure whether the Ruler or the $game_concept_diarch$ has the most authority."
  game_concept_diarch: "Diarch"
  game_concept_diarchs: "Diarchs"
  game_concept_diarch_possessive: "Diarch's"
  game_concept_diarchs_possessive: "Diarchs'"
  game_concept_diarch_desc: "The junior partner during [diarchy|E], a $game_concept_diarch$ helps their [liege|E] run the [realm|E].\n\nThe $game_concept_diarch$ has access to [diarch_powers|E], and gain more of these as the [scales_of_power|E] tip in their favor."
  game_concept_regent: "Regent"
  game_concept_regents: "Regents"
  game_concept_regent_possessive: "Regent's"
  game_concept_regents_possessive: "Regents'"
  game_concept_regent_desc: "A Regent is the name for a [diarch|E] during a [regency|E].\n\nA [ruler|E] can designate a Regent before a Regency occurs. Otherwise, the candidate with the highest [regent_succession_score|E] is automatically chosen."
  #For stapling to the bottom of new diarchy types.
  variant_diarchs_replace_regents_boilerplate: "#WEAK As a $game_concept_ruler$ can only have one $game_concept_diarch$ at a time, they'll remain in the event that a [regency|E] would occur.#!"
  game_concept_vizier: "Vizier"
  game_concept_viziers: "Viziers"
  game_concept_vizierate: "Vizierate"
  game_concept_vizier_desc: "A $game_concept_vizier$ is a type of [diarch|E] that [clan|E] [rulers|E] may voluntarily appoint to help boost their [income|E]. They have less to [diarch_powers|E] but can be very difficult to remove.\n\n$game_concept_viziers$ grant their [liege|E] bonus [tax_jurisdictions|E] scaling to their [stewardship|E], and increase the [aptitude|E] of [tax_collectors|E] according to how much the [scales_of_power|E] favor them.\n\nCrucially, $game_concept_lieges$ can drain $game_concept_viziers$ of their [gold_i][gold|E] via the $mulct_vizier_interaction$ [interaction|E].\n\n#WEAK Being empowered civil servants, $game_concept_viziers$ are not considered a prestigious position for [nobles|E] despite their influence. Their successor is picked according to [vizier_succession_score|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
  game_concept_confidant: "$councillor_vizier$"
  game_concept_confidant_desc: "$councillor_vizier_desc$"
  game_concept_vizier_succession_score: "Vizier Succession Score"
  game_concept_vizier_succession_score_desc: "In a [vizierate|E], the next $game_concept_vizier$ is picked based on which candidate has the highest $game_concept_vizier_succession_score$.\n\nProspective candidates may occasionally try to convince the [ruler|E] to let them replace the incumbent in exchange for [gold|E].\n\n#WEAK This allows only landless and [baron|E]-[title_tier|E] [characters|E], favoring those with strong [diplomacy|E], [stewardship|E], and [intrigue|E], as well as [traits|E] that make for a good civil servant.\n\n[relations|E] with the incumbent $game_concept_vizier$ or the [liege|E]'s [spouses|E], [concubines|E], and [adult|E] landless [children|E] can drastically affect the score.#!"
  game_concept_vizier_extravagance: "Vizier Extravagance"
  game_concept_vizier_extravagances: "Vizier Extravagances"
  game_concept_vizier_extravagance_extravagance: "Extravagance"
  game_concept_vizier_extravagance_extravagances: "Extravagances"
  game_concept_vizier_extravagance_desc: "Whilst in office, [viziers|E] will spend their [gold|E] on increasingly ornate $game_concept_vizier_extravagance_extravagance$ [modifiers|E], pampering themselves and the other social elite of their [liege|E]'s [capital|E].\n\nThe $game_concept_liege$ may loot these $game_concept_modifiers$ by using the $mulct_vizier_interaction$ [interaction|E], transforming them into $game_concept_gold$ the $game_concept_vizier$ is forced to transfer.\n\n#WEAK When a $game_concept_vizier$ stops [sharing_power|E], they lose the ability to maintain their extravagant lifestyle, and any remaining $game_concept_modifiers$ are lost.\n\nLooting more and later tiers provides more $game_concept_gold$ — the four tiers of $game_concept_vizier_extravagance_extravagance$ are:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
  game_concept_co_rulership: "Co-Rulership"
  game_concept_co_rulerships: "Co-Rulerships"
  game_concept_co_ruler: "Co-Ruler"
  game_concept_co_rulers: "Co-Rulers"
  game_concept_co_rulership_desc: "$game_concept_co_rulers$ are a form of [diarchies|E] where the [diarch|E] is considered to officially and permanently share the rule of the [realm|E].\n\nThey are always the [designated_heir|E] (though may still lose elections), and can only be removed from office by [execution|E] — unless their [liege|E] has an appropriate [culture_tradition|E], in which case they can be maimed instead.\n\nUniquely, when a $game_concept_co_ruler$ executes their $game_concept_liege$ or defeats them in a war, they [usurp|E] their [titles|E]. In [cultures|E] where maiming is an acceptable way to remove a $game_concept_co_ruler$, then the $game_concept_co_ruler$ may also maim their $game_concept_liege$ to $game_concept_usurp$ them.\n\n#WEAK Examples of $game_concept_co_rulerships$ include:\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
  game_concept_duumvirate: "Duumvirate"
  game_concept_duumvirates: "Duumvirates"
  game_concept_co_emperor: "Co-Emperor"
  game_concept_co_emperors: "Co-Emperors"
  game_concept_duumvirate_desc: "A $game_concept_duumvirate$ is the rule of one [empire|E] by two [characters|E]. A senior emperor (the [liege|E]), and a junior emperor (the $game_concept_co_emperor$).\n\nThey generate passive [influence|E] for both themselves and their senior emperor. How much exactly scales up every [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] years in the job, including any time they spent as [junior_emperor|E].\n\nIn practice, most power still rests in the hands of the $game_concept_liege$ who actually holds the imperial title rather than their [diarch|E], but the $game_concept_co_emperor$ does have access to several powerful ways to affect the [realm|E] & is a cheaper candidate to promote for [administrative|E] positions.\n\nNotably, $game_concept_co_emperors$ can use the [imperial_expedition_cb|E] [casus_belli|E] at higher levels of [scales_of_power|E] swing.\n\n#WEAK $game_concept_co_emperors$ are able to [usurp|E] their senior emperor via ritually maiming them.#!"
  game_concept_nominal_duumvirate: "Nominal Duumvirate"
  game_concept_nominal_duumvirates: "Nominal Duumvirates"
  game_concept_junior_emperor: "Nominal Co-Emperor"
  game_concept_junior_emperors: "Nominal Co-Emperors"
  game_concept_nominal_duumvirate_desc: "A $game_concept_duumvirate$ is the rule of one [empire|E] by two [characters|E]. A senior emperor (the [liege|E]), and a junior emperor (the $game_concept_junior_emperor$).\n\nThey are considered to be $game_concept_nominal_duumvirates$ when the junior emperor is a [child|E] who cannot effectively rule, but will transition into being full [duumvirates|E] when they reach adulthood.\n\n$game_concept_junior_emperors$ generate passive [influence|E] for both themselves and their senior emperor. How much exactly scales up every [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] years in the job, carrying over when they become a full $game_concept_co_emperor$.\n\n#WEAK Appointing a $game_concept_child$ $game_concept_junior_emperor$ marks them as being trained to one day likely be the senior emperor. The more practice they get, the more training they receive.\n\nThis is represented as additional [skill|E] distributed to them when they become an [adult|E], depending on their [scales_of_power|E] swing.\n\nChildren do not receive [mandate|E] events.#!"
  game_concept_co_monarchy: "Co-Monarchy"
  game_concept_co_monarchies: "Co-Monarchies"
  game_concept_co_monarch: "Co-Monarch"
  game_concept_co_monarchs: "Co-Monarchs"
  game_concept_co_monarchy_desc: "$game_concept_co_monarchies$ are a type of [diarchy|E] that provides [feudal|E] rulers with a way to select a [designated_heir|E] even in earlier [eras|E].\n\nThe cost for this is entering into a permanent $game_concept_diarchy$ agreement with them, where they will have easier access to many of the same powers as an [entrenched_regent|E].\n\n#WEAK $game_concept_co_monarchs$ are only available to [kings|E] and [emperors|E].#!"
  game_concept_regency: "Regency"
  game_concept_regencies: "Regencies"
  game_concept_regency_possessive: "Regency's"
  game_concept_regencies_possessive: "Regencies'"
  game_concept_regency_desc: "A Regency is a special form of [diarchy|E] for when the [ruler|E] is not able to rule their [realm|E] on their own.\n\nIt generally occurs if the Ruler is a [child|E], [imprisoned|E], [GetTrait('incapable').GetName( GetNullCharacter )], or attending an [activity|E] outside their Realm.\n\nA $game_concept_regency$ that persists too long may become an [entrenched_regency|E]."
  game_concept_regency_veto: "Diarchy Veto"
  game_concept_veto: "Veto"
  game_concept_regency_veto_desc: "When a [diarch|E] uses their [diarch_powers|E], their [liege|E] may use their Diarchy Veto to stop them, at the cost of [prestige|E]"
  game_concept_regent_succession_score: "Regency Succession Score"
  game_concept_regent_succession_score_desc: "In a [regency|E], the next [regent|E] is picked based on which candidate has the highest $game_concept_regent_succession_score$.\n\nIf the [ruler|E] of the [realm|E] designates a Regent, they will override the succession order and be chosen instead."
  game_concept_diarch_power: "Borrowed Power"
  game_concept_diarch_powers: "Borrowed Powers"
  game_concept_diarch_power_power: "Сила"
  game_concept_diarch_power_powers: "Powers"
  game_concept_diarch_power_possessive: "Borrowed Power's"
  game_concept_diarch_powers_possessive: "Borrowed Powers'"
  game_concept_diarch_power_power_possessive: "Power's"
  game_concept_diarch_power_powers_possessive: "Powers'"
  game_concept_diarch_power_desc: "A [diarch|E] in an active [power_sharing|E] has access to special $game_concept_diarch_powers$.\n\nThese are special [character_interaction|E]s that mimic those their [liege|E] have, or are other abuses of power. Examples include [revoking|E] [titles|E] from fellow [vassals|E], or siphoning away [gold|E] from their Liege.\n\nMany $game_concept_diarch_powers$ give the Liege an opportunity to [veto|E] them."
  game_concept_trilateral_interaction: "Trilateral Interaction"
  game_concept_trilateral_interactions: "Trilateral Interactions"
  game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$ require not only an approval of a recipient, but also of a third party.\n\nAn example would be [diarch_powers|E], where a [liege|E] may use their [regency_veto|E]."
  game_concept_mandate: "Доручення"
  game_concept_mandates: "Mandates"
  game_concept_mandate_possessive: "Mandate's"
  game_concept_mandates_possessive: "Mandates'"
  game_concept_mandate_desc: "$game_concept_mandates$ are useful tasks a [liege|E] can set for their [diarch|E] when [sharing_power|E].\n\nSimilarly to [councillor_tasks|E], the $game_concept_liege$ selects a $game_concept_mandate$ and then slowly receives benefits from it.\n\nWhen a $game_concept_diarch$ does their job well, they both swing the [scales_of_power|E] towards themselves #EMP and#! generate [strife|E] with their fellow [vassals|E].\n\nHow much benefit the $game_concept_liege$ receives depends on their $game_concept_diarch_possessive$ [diarch_aptitude|E] and [diarch_loyalty|E]."
  game_concept_diarch_aptitude: "Diarch Aptitude"
  game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$ governs how well a [diarch|E] achieves each [mandate|E] set by their [liege|E].\n\nBoth [skills|E] and [personality_traits|E] play a role. For instance, a [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$ tasked with the '$fill_coffers_mandate$' Mandate may not send as much [gold|E] to their Liege.\n\n#WEAK [diarchs|E] are well-suited to a $game_concept_mandate$ when they have around 40+ $game_concept_aptitude$ for it.#!"
  game_concept_diarch_loyalty: "Лояльність"
  game_concept_diarch_loyalty_explicit: "Diarch Loyalty"
  game_concept_diarch_loyal: "Loyal"
  game_concept_diarch_loyalty_desc: "A [diarch|E]'s $game_concept_diarch_loyalty$ decides how likely it is they will abuse their powers, at their [liege|E]'s or the [realm|E]'s) expense.\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ refrain from using [diarch_powers|E], try to fulfil the [mandate|E] set for them dutifully, and give up their power willingly when asked.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ use $game_concept_diarch_powers$ liberally, try to fulfil their $game_concept_mandate$ in order to swing the [scales_of_power|E] in their direction, and may refuse to give up power if the $game_concept_scales_of_power_scales$ are swung heavily enough towards them.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$ might use $game_concept_diarch_powers$, will generally either split $game_concept_mandate$ benefits with their $game_concept_liege$ or ignore their $game_concept_mandate$ entirely, and might need bribing to give up their office if the $game_concept_scales_of_power$ suit them."
  game_concept_diarch_succession: "Успадкування"
  game_concept_diarch_succession_explicit: "Diarch Succession"
  game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$ governs which of a [liege|E]'s direct [vassals|E] or [courtiers|E] is automatically made [diarch|E] when one is needed.\n\nThis happens either because a $game_concept_liege$ begins [diarchy|E] or because the current $game_concept_diarch$ dies or is removed from office.\n\n#weak Different types of $game_concept_power_sharing$ may calculate succession order differently — in a [regency|E], landless [characters|E] with strong personal connections to their $game_concept_liege$ tend to dominate.\n\nSpeaking the $game_concept_liege$'s [language|E] (and [court_language|E], if they have one) is almost always crucial.#!"
  game_concept_scales_of_power: "Scales of Power"
  game_concept_scales_of_power_scales: "Scales"
  game_concept_scales_of_power_desc: "During [power_sharing|E], the balance of power between the [liege|E] and their [diarch|E] is measured on the $game_concept_scales_of_power$.\n\nAs the $game_concept_scales_of_power_scales$ tip towards the $game_concept_diarch$, they unlock [diarch_powers|E] and may add costs to the Liege's [diarch_affected_actions|E].\n\nAs they tip towards the $game_concept_liege$, it instead makes it easier for the Liege to end the [diarchy|E].\n\nThe $game_concept_scales_of_power_scales$ can be swung by:\n$EFFECT_LIST_BULLET$Using the $swing_scales_currency_interaction$ [character_interaction|E] against the opposing party\n$EFFECT_LIST_BULLET$As the $game_concept_diarch$, serving your $game_concept_liege$ well (however cynically) in [mandate|E] events"
  game_concept_entrenched_regency: "Entrenched Regency"
  game_concept_entrenched_regency_entrenched: "Entrenched"
  game_concept_entrenched_regency_regency: "Regency"
  game_concept_entrenched_regent: "Entrenched Regent"
  game_concept_entrenched_regents: "Entrenched Regents"
  game_concept_entrenched_regency_entrench: "Entrench"
  game_concept_entrenched_regencies: "Entrenched Regencies"
  game_concept_entrenched_regency_desc: "If a [regency|E] lasts too long, it may become Entrenched, and the [regent|E] becomes even more powerful compared to their [liege|E].\n\nThe benefits the [regent|E] gets from the [scales_of_power|E] become much more powerful.\n\nTo end an $game_concept_entrenched_regency$, the Regent must accept a gift from their Liege, or the Liege must tip the Scales in their favor."
  game_concept_diarch_affected_actions: "Mundane Actions"
  game_concept_diarch_affected_actions_desc: "When the [scales_of_power|E] favor the [diarch|E] during [power_sharing|E], some [interactions|E] the [liege|E] takes may begin to cost [prestige|E].\n\nThe affected actions are:\n$EFFECT_LIST_BULLET$ [revoking|E] a [title|E]\n$EFFECT_LIST_BULLET$ [retracting|E] a [vassal|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] [characters|E]\n$EFFECT_LIST_BULLET$ [executing|E] $game_concept_characters$ #weak (unless the $game_concept_liege$'s [faith|E] practices some form of human sacrifice)#!"
  ######## GRAND ACTIVITIES ETC
  game_concept_grand_activity: "Grand Activity"
  game_concept_grand_activities: "Grand Activities"
  game_concept_grand_activity_desc: "Splendid displays of wealth and magnificence, $game_concept_grand_activities$ are by nature larger and #EMP grander#! than regular [activities|E]. They may have multiple [activity_phases|E] and offer more chances for customization in planning.\n\nTours provide the opportunity to visit multiple [vassals|E] in your [realm|E] while Tournaments offer a variety of [contests|E] to host."
  game_concept_special_guest: "Special Guest"
  game_concept_special_guests: "Special Guests"
  game_concept_honorary_guest: "Honorary Guest"
  game_concept_honorary_guest_desc: "$honorary_guest_desc$"
  game_concept_special_guest_desc: "Special Guests hold a special place of honor at [grand_activities|E]. Honor someone at your [GetActivityType( 'activity_feast' ).GetName] or select a $special_guest_champion$ to represent you at your [GetActivityType( 'activity_tournament' ).GetName]!\n\nThey are more likely to accept your invitation and any activity to which they are invited will not begin until they arrive."
  game_concept_contest: "Contest"
  game_concept_contests: "Contests"
  game_concept_contest_desc: "A [GetActivityType( 'activity_tournament' ).GetName] is comprised of a series of $game_concept_contests$, selected by the [activity_host|E], where [contest_qualifying|E] [contestants|E] can compete to win [prizes|E] and other rewards.\n\nEach $game_concept_contest$ uses one of four different ways to determine a winner: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E], and [contest_category_race|E].\n\nYour chance of winning a $game_concept_contest$ is determined by your [skills|E], [traits|E], preparation, and other factors. Eligibility to enter physical $game_concept_contests$ is determined by health and sex, based on the [culture|E] and [faith|E] of the [activity_host|E]."
  game_concept_prize: "Prize"
  game_concept_prizes: "Prizes"
  game_concept_prize_desc: "$game_concept_prizes$ are [artifacts|E] awarded to the victors of [GetActivityType( 'activity_tournament' ).GetName] [contests|E] with a single winner.\n\nThe quality of the $game_concept_prize$ depends on the options chosen by the [activity_host|E] and the [era|E]."
  game_concept_contest_category_team: "Teams"
  game_concept_contest_category_team_desc: "In $game_concept_contest_category_team$ [contests|E], all [contest_qualifying|E] [contestants|E] on the team with the most combined points at the end of the contest receive rewards.\n\n$game_concept_contest_category_team$ Contests:\n$EFFECT_LIST_BULLET$Melee"
  game_concept_contest_category_versus: "Knock-Out"
  game_concept_contest_category_versus_desc: "The winner of a $game_concept_contest_category_versus$ [contest|E] is the last one remaining after three [contest_rounds|E] between [contest_qualifying|E] [contestants|E].\n\n$game_concept_contest_category_versus$ Contests:\n$EFFECT_LIST_BULLET$Wrestling\n$EFFECT_LIST_BULLET$Duel\n$EFFECT_LIST_BULLET$Joust\n$EFFECT_LIST_BULLET$Board Games"
  game_concept_contest_category_turn: "Turns"
  game_concept_contest_category_turn_desc: "The winner of a $game_concept_contest_category_turn$ [contests|E] is the [contest_qualifying|E] [contestant|E] with the most points at the end of the competition.\n\n$game_concept_contest_category_turn$ Contests:\n$EFFECT_LIST_BULLET$Archery\n$EFFECT_LIST_BULLET$Recital"
  game_concept_contest_category_race: "Race"
  game_concept_contest_category_race_desc: "The winner of $game_concept_contest_category_race$ [contests|E] is the [contest_qualifying|E] [contestant|E] whose entered horse has taken first place at the end of the race.\n\n$game_concept_contest_category_race$ Contests:\n$EFFECT_LIST_BULLET$Horse Race"
  game_concept_contest_round: "Contest Round"
  game_concept_contest_rounds: "Contest Rounds"
  game_concept_contest_round_desc: "[contest_category_versus|E] [contests|E] determine a winner by pairing all [contest_qualifying|E] [contestants|E] against each other in knock-out bouts until only one remains.\n\nThere are three rounds: quarter-finals, semi-finals, and the final."
  game_concept_contest_qualification: "Qualification"
  game_concept_contest_qualify: "Qualify"
  game_concept_contest_qualifier: "Qualifier"
  game_concept_contest_qualifiers: "Qualifiers"
  game_concept_contest_qualifying: "Qualifying"
  game_concept_contest_qualifies: "Qualifies"
  game_concept_contest_qualification_desc: "While a [GetActivityType( 'activity_tournament' ).GetName] will attract many eligible [contestants|E], only a small number will Qualify for each [contest|E], with a chance of winning glory and its [prize|E].\n\nTo guarantee Qualification, your [progress_to_victory|E] must be above the threshold when the Contest begins."
  game_concept_contestant: "Contestant"
  game_concept_contestants: "Contestants"
  game_concept_contestant_desc: "In order to compete in [GetActivityType( 'activity_tournament' ).GetName] [contests|E], you must fulfill its requirements. Board Games allow all characters to compete, while others, like Wrestling, depend on Martial rules.\n\nNon-competing characters will be [spectators|E], and potential [contestants|E] may opt-out of participating if they wish to spectate.\n\nEligibility to enter Contests is determined by gender and health, based on the host's [culture|E] and [religion|E]."
  game_concept_spectator: "Spectator"
  game_concept_spectators: "Spectators"
  game_concept_spectating: "Spectating"
  game_concept_spectate: "Spectate"
  game_concept_spectator_desc: "Any character who is not permitted to compete in a [contest|E] will [spectate|E] instead.\n\nIt is also possible to potential [contestants|E] to opt-out instead of competing."
  game_concept_progress_to_victory: "Progress to Victory"
  game_concept_progress_to_victory_desc: "An abstraction of your likelihood to win a given [contest|E] relative to the other contestants, based on your [skills|E], [health|E], and [traits|E]. For example, a [GetTrait('giant').GetName( GetNullCharacter )] with high [prowess|E] has an advantage in physical contests fought on foot, such as Wrestling.\n\nA minimum $game_concept_progress_to_victory$ is required to guarantee [contest_qualification|E] for a [contest|E]. Visit [locales|E] for opportunities to improve your chances and sabotage your opponents.\n\nThe Tournament #V Leaderboard#! displays all contestant's current $game_concept_progress_to_victory$."
  game_concept_progress_to_victory_locale_tt: "Visit [locales|E] for opportunities to improve your chances or sabotage your opponents'."
  game_concept_contest_aptitude: "Contest Aptitude"
  game_concept_contest_aptitude_desc: "Different [contests|E] require different talents: Foot, Horse, Bow, Wit, or a combination.\n\nYour aptitude is derived from your [skills|E], [health|E], [traits|E], and [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E].\n\nFor example, a [GetTrait('giant').GetName( GetNullCharacter )] with high [prowess|E] has a natural advantage in a Wrestling contest."
  game_concept_locale: "Locales"
  game_concept_locales: "Locales"
  game_concept_locale_desc: "You may choose how you explore the [GetActivityType( 'activity_tournament').GetName] while the [contests|E] are being prepared.\n\nEach Locale offers opportunities to socialize with guests, improve [progress_to_victory|E], or sabotage [contestants|E].\n\nIf a Locale is not selected, you will visit one at random after a short period of time."
  game_concept_travel: "Travel"
  game_concept_travels: "Travels"
  game_concept_traveling: "Traveling"
  game_concept_traveled: "Traveled"
  game_concept_travel_desc: "$game_concept_travel$ is the means by which a [character|E] gets from one [location|E] to another, primarily to attend [activities|E].\n\nThere are numerous ways to plan your journey like choosing a [GetCourtPositionType('travel_leader_court_position').GetName()] to hire, selecting [travel_options|E], and customizing your route. You will meet many interesting characters along your path, but be wary of [travel_danger|E] that may lay in wait."
  game_concept_travel_option: "Travel Option"
  game_concept_travel_options: "Travel Options"
  game_concept_travel_option_desc: "An option you pick when planning your [travel|E] to enhance or modify the journey you are about to set out on."
  game_concept_travel_danger: "Danger"
  game_concept_travel_danger_i: "@travel_danger_icon!"
  game_concept_travel_danger_desc: "On your [travels|E] you might pass through dangerous lands, for example deserts or swamps, that might impede your journey.\n\nYou can mitigate the risks of Danger by improving your [travel_safety|E]. You do this by investing in [travel_options|E] or by hiring a [GetCourtPositionType('travel_leader_court_position').GetName()].\n\nSeveral [culture_traditions|E] reduce or remove the risks of certain types of Danger."
  game_concept_travel_safety: "Безпека"
  game_concept_travel_safety_desc: "Having a high Safety value will help you avoid [travel_danger|E] during your [travels|E]. Your Safety is affected by your [skills|E] as well as those of your [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
  game_concept_travel_speed: "Speed"
  game_concept_travel_speed_desc: "Having a high Speed while [traveling|E] will enable you to get to your destination faster. Your Speed is affected by your [skills|E] as well as those of your [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
  game_concept_entourage: "Entourage"
  game_concept_entourage_desc: "It's dangerous to go alone, so you should bring along some companions in your Entourage. Everyone who [travels|E] with you is part of your Entourage and share in the challenges you may face on your journey.\n\nYour [GetCourtPositionType('travel_leader_court_position').GetName()] is the leader of the Entourage and manages your travel plans.\n\nSome [characters|E] are added to your Entourage by default when planning to travel. [travel_options|E] and [activity_options|E] offer additional ways to add characters."
  min_travel_contribution: "A [character_possessive|lE] contribution can never be lower than #HIGH 0#!."
  game_concept_point_of_interest: "Point of Interest"
  game_concept_points_of_interest: "Points of Interest"
  game_concept_point_of_interest_desc: "A $game_concept_point_of_interest$ is a location in the world that is worth visiting. When you visit that location for the first time, you will gain the benefits associated with it."
  game_concept_vassal_stance: "Vassal Stance"
  game_concept_vassal_stances: "Vassal Stances"
  game_concept_preferred_heir: "Preferred Heir"
  game_concept_unpreferred_heir: "Unpreferred Heir"
  game_concept_preferred_heirs: "Preferred Heirs"
  game_concept_unpreferred_heirs: "Unpreferred Heirs"
  game_concept_vassal_stance_desc: "Every [vassal|E] has a Vassal Stance which affects the [opinion|E] they have with you as their [liege|E], and which [heir|E] they prefer as successor to the [realm|E].\n\nVassals in the same stance will like and dislike the same things. For example; all [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] Vassals dislike when you lose [wars|E].\n\nEvery Vassal Stance prefers one specific Heir. Upon succession, each preferred Heir will get an Opinion bonus. If the [primary_heir|E] is not preferred, they will instead get an Opinion penalty.\n\n#low The Vassal Stances are:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
  game_concept_personality_i: "@personality_icon!"
  game_concept_warlike_i: "@warlike_icon!"
  game_concept_unpredictable_i: "@unpredictable_icon!"
  game_concept_cautious_i: "@cautious_icon!"
  game_concept_builder_i: "@builder_icon!"
  game_concept_conqueror_i: "@conqueror_icon!"
  game_concept_ai_warlike_personality: "Warlike"
  game_concept_ai_warlike_personality_desc: "A $game_concept_ai_warlike_personality$ [ruler|E] wants to be ready to declare [war|E], always. They will save [gold|E] for War before investing it in developing their [realm|E]. If a $game_concept_ai_warlike_personality$ Ruler is at peace for an extended period of time, they will use the Gold in their war chest to build [buildings|E].\n\nBold and greedy Rulers tend to be Warlike.\nCommon Traits include [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )], [GetTrait('sadistic').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], [GetTrait('irritable').GetName( GetNullCharacter )], and [GetTrait('zealous').GetName( GetNullCharacter )]."
  game_concept_ai_cautious_personality: "Cautious"
  game_concept_ai_cautious_personality_desc: "A $game_concept_ai_cautious_personality$ [ruler|E] wants to be prepared for [war|E] to be declared upon them. They are somewhat averse to declaring offensive Wars, instead preferring a slow buildup. They keep a buffer of [gold|E] to help defend themselves, and invest into [buildings|E] and [men_at_arms|E] to help them feel safe.\n\nReserved and careful Rulers tend to be $game_concept_ai_cautious_personality$.\nCommon Traits include [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )], and [GetTrait('content').GetName( GetNullCharacter )]. They will never be [GetTrait('fickle').GetName( GetNullCharacter )]."
  game_concept_ai_conqueror_personality: "Conqueror"
  game_concept_ai_conquerors_personality: "Conquerors"
  game_concept_ai_conqueror_personality_desc: "A $game_concept_ai_conqueror_personality$ wants to expand their [realm|E] through [war|E], at any cost. They will invest all of their [gold|E] into the [war_chest|E] or to buy [men_at_arms|E].\n\nThey tend to declare many more [wars|E] than normal, and are rather untrustworthy [allies|E]. They forsake most frivolous pleasures in life, such as hosting or going to [activities|E] and sponsoring [inspirations|E] — to save [gold|E] for crushing their enemies. They will only use Activities to gain enough [prestige|E] and [piety|E] to go to War.\n\nAny non-[ai_cautious_personality|E] [ruler|E] has the potential to become a $game_concept_ai_conqueror_personality$, but normally there are no more than a handful of Rulers worldwide with this archetype."
  game_concept_ai_economical_boom_personality: "Builder"
  game_concept_ai_economical_boom_personality_desc: "A $game_concept_ai_economical_boom_personality$ wants to invest all of their [gold|E] into the [realm|E]. They will empty their treasury to fund [buildings|E] and [men_at_arms|E], and often construct more [economic_buildings|E] and [holdings|E]. They only save up gold if directly threatened, such as by a strong [faction|E].\n\nBold Rulers with a propensity for building and no particular inclination for War tend to be $game_concept_ai_economical_boom_personality$s.\nCommon Traits include [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )], and [GetTrait('improvident').GetName( GetNullCharacter )]. Rulers with the [GetFocus('stewardship_domain_focus').GetName] also tend to be $game_concept_ai_economical_boom_personality$s."
  game_concept_ai_economical_unpredictable_personality: "Unpredictable"
  game_concept_ai_economical_unpredictable_personality_desc: "An $game_concept_ai_economical_unpredictable_personality$ [ruler|E] has no [traits|E] pushing them towards any specific Economical Archetype and may decide upon any strategy.\n\nThey can choose to temporarily invest heavily in [buildings|E] like a [ai_economical_boom_personality|E], or to build up their [realm|E] slowly with a buffer of [gold|E]. They go to [war|E] at a regular pace."
  game_concept_trait_level_track: "Trait Path"
  game_concept_trait_level_track_desc: "Some [traits|E] offer several paths, each of which will improve the Trait in different ways.\n\nEarning [trait_level_track_xp|E] is required to move further down a path."
  game_concept_trait_level_track_xp: "Trait Experience"
  game_concept_trait_level_track_xp_desc: "Experience is required in order to move further down a [trait_level_track|E] and improve the bonuses the [trait|E] provides. "
  game_concept_hunt_sighting: "Hunt Sighting"
  game_concept_hunt_sightings: "Hunt Sightings"
  game_concept_hunt_sighting_no_prefix: "Sighting"
  game_concept_hunt_sightings_no_prefix: "Sightings"
  game_concept_hunt_sighting_desc: "A $game_concept_hunt_sighting$ is a report of specific prestigious animals spotted in a [county|E], which may be pursued in a [GetActivityType('activity_hunt').GetName] held there.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E] will search for $game_concept_hunt_sightings_no_prefix$."
  game_concept_stationed_regiment: "Stationed Regiment"
  game_concept_stationed_regiment_desc: "A [men_at_arms|E] [regiment|E] receives bonuses to its effectiveness by being Stationed in a [holding|E].\n\n[buildings|E] can further increase these bonuses — sometimes for any type of Men-at-Arms, but most commonly for one or two. For example, [GetBuilding('stables_01').GetName] provides a bonus to Stationed [light_cavalry|E] and [heavy_cavalry|E].\n\nYou can Station at any time except during [war|E], or if the Holding is [occupied|E]. If a Holding is lost, any Stationed Men-at-Arms will be unstationed."
  game_concept_stationed: "Stationed"
  game_concept_station: "Station"
  game_concept_station_regiment: "Station Regiment"
  game_concept_stationed_holding: "Stationed Holding"
  game_concept_tour: "Tour"
  game_concept_tour_desc: "A [grand_activity|E] in which a [liege|E] pays a royal visit to a collection of their [vassals|E] to reap rewards such as [gold|E], [dread|E], [opinion|E], [control|E], and [cultural_acceptance|E]."
  game_concept_tours: "Тур"
  game_concept_royal_tour: "Royal Tour"
  game_concept_royal_tours: "Royal Tours"
  game_concept_grand_tour: "Grand Tour"
  game_concept_grand_tours: "Grand Tours"
  game_concept_culture_festival: "Culture Festival"
  game_concept_cultural_festival_desc: "An [activity_phase|E] during a [royal_tour|E] in which a [vassal|E] is expected to entertain their [liege|E], which often results in an increase in [county_opinion|E] and [cultural_acceptance|E]."
  game_concept_cultural_festival: "Cultural Festival"
  game_concept_cultural_festivals: "Cultural Festivals"
  game_concept_culture_festivals: "Culture Festivals"
  game_concept_hosted_dinner: "Hosted Dinner"
  game_concept_hosted_dinner_desc: "An [activity_phase|E] during a [royal_tour|E] in which a [vassal|E] is expected to entertain their [liege|E], which often results in an increase in mutually forming [hooks|E] and [relations|E]."
  game_concept_hosted_dinners: "Hosted Dinners"
  game_concept_host_a_dinner: "Host a Dinner"
  game_concept_tour_the_grounds: "Tour the Grounds"
  game_concept_tour_the_grounds_desc: "An [activity_phase|E] during a [royal_tour|E] in which a [vassal|E] is visited by their [liege|E], which often results in an increase in [control|E] in their [counties|E]."
  game_concept_touring_the_grounds: "Touring the Grounds"
  game_concept_tour_of_the_grounds: "Tour of the Grounds"
  game_concept_tour_grounds: "Tour Grounds"
  game_concept_tour_stop: "Tour Stop"
  game_concept_tour_stop_desc: "An [activity_phase|E] during a [royal_tour|E] in which a liege can either: attend a [hosted_dinner|E], [tour_the_grounds|E] of their [vassal|E], or enjoy a [cultural_festival|E]."
  game_concept_stop: "Stop"
  game_concept_stops: "Stops"
  game_concept_tour_stops: "Tour Stops"
  game_concept_tour_success: "Tour Success"
  game_concept_tour_success_desc: "A value which determines which rewards you will get at the end of your [grand_tour|E]. You can gain and lose points by selecting certain options at the start of your tour and making decisions which align with your [tour_type|E]."
  game_concept_tour_success_points: "Tour Success Points"
  game_concept_tour_success_point: "Tour Success Point"
  game_concept_tour_type: "Tour Type"
  game_concept_tour_type_desc: "An option which determines what kind of [tour|E] you're having and which rewards you gain. Tour types include [majesty_tour|E], [intimidation_tour|E], and [taxation_tour|E]."
  game_concept_majesty_tour: "Majesty Tour"
  game_concept_majesty_tour_desc: "A [tour_type|E] in which you attempt to sway your [vassals|E] by increasing their [opinion|E]."
  game_concept_intimidation_tour: "Intimidation Tour"
  game_concept_intimidation_tour_desc: "A [tour_type|E] in which you attempt to intimidate your [vassals|E], gaining [dread|E] and forcing them out of [factions|E]."
  game_concept_taxation_tour: "Taxation Tour"
  game_concept_taxation_tour_desc: "A [tour_type|E] in which you attempt to extract wealth from your [vassals|E], gaining [gold|E]."
  game_concept_accolade: "Посвята в Лицарі"
  game_concept_accolades: "Посвяти у Лицарі"
  game_concept_accolade_desc: "Accolades are honors given to [knights|E] by their [liege|E].\n\nThe Knight who holds an Accolade becomes an [acclaimed_knight|E].\n\nAs the Acclaimed Knight gains [glory|E], the [accolade_rank|E] of their [accolade_types|E] increases, offering stronger bonuses to their Liege.\n\nWhen Acclaimed Knights die, they are replaced via [accolade_succession|E].\n\n[innovations|e] and higher [title_tiers|e] allow [rulers|E] to have more Accolades simultaneously."
  game_concept_acclaimed_knight: "Acclaimed Knight"
  game_concept_acclaimed_knights: "Acclaimed Knights"
  game_concept_acclaimed_knight_desc: "The [knight|E] holding an [accolade|E].\n\nTo be an Acclaimed Knight, a Knight must be [unlanded|E] or a [baron|E], with at least [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] or more [prowess|E].\n\nAn Acclaimed Knight must be eligible for two [accolade_types|E]; neither can already belong to another of their [liege|e]'s Acclaimed Knights."
  game_concept_accolade_type: "Accolade Attribute"
  game_concept_accolade_types: "Accolade Attributes"
  game_concept_accolade_type_desc: "An [accolade|E] has a primary and a secondary Attribute, giving bonuses as the [accolade_rank|E] increases.\n\nEach potential [acclaimed_knight|E] is only eligible for certain Attributes, mostly based on their [traits|E]. On [accolade_succession|E], the new Knight must fulfill the Primary Attribute, but the Secondary can be changed, at the loss of [glory|E]. In addition, if an Attribute gives access to [retinue_maa|E], it will only do so if it is the Primary Attribute. \n\nEvery Accolade must have two unique Attributes. A Liege #high cannot#! duplicate Attributes between Accolades."
  game_concept_accolade_succession: "Accolade Succession"
  game_concept_accolade_succession_desc: "Accolade Succession happens when an [accolade|E]'s [acclaimed_knight|e] dies or becomes invalid for the role.\n\nThe Acclaimed Knight is replaced by their Successor, who must be eligible for the Primary [accolade_type|E]. The secondary Attribute can be changed, at the loss of [glory|E].\n\nIf there are no worthy Successors in the court, the #high $call_for_acclaimed_knight_candidates_decision$#! decision can be used to invite suitable candidates."
  game_concept_accolade_rank: "Accolade Rank"
  game_concept_accolade_ranks: "Accolade Ranks"
  game_concept_accolade_rank_short: "Ранг"
  game_concept_accolade_rank_desc: "An [accolade|e] has #value 6#! progressive Ranks which unlock bonuses specific to its [accolade_types|e], such as [knight_army_modifiers|e].\n\nGaining [glory|E] unlocks each Rank, while losing Glory can cause them to be lost.\n\nOdd-numbered Ranks are provided by the Accolade's Primary Attribute, and even-numbered Ranks by the Secondary."
  game_concept_inactive_accolade: "Inactive Accolade"
  game_concept_inactive_accolade_desc: "[accolades|E] become Inactive when they are invalidated.\n\nAn Accolade becomes inactive if:\n$EFFECT_LIST_BULLET$The [acclaimed_knight|e] or their [ruler|E] no longer fulfills its [accolade_type|e] requirements\n$EFFECT_LIST_BULLET$The Acclaimed Knight dies or leaves their Ruler's [court|e] without a Successor\n$EFFECT_LIST_BULLET$The [ruler|E] manually retires it"
  game_concept_glory: "Слава"
  game_concept_glory_desc: "An [accolade|E]'s Glory increases its [accolade_rank|E].\n\nGlory is gained by the [acclaimed_knight|E] winning [battles|E], defeating warriors, competing in [GetActivityType( 'activity_tournament' ).GetName] [contests|E], and attending [activities|E].\n\nHowever, the Accolade's Glory is lowered when the Acclaimed Knight is involved in losing battles, on [accolade_succession|e], and when the Accolade becomes an [inactive_accolade|E]."
  game_concept_tax_collector: "Tax Collector"
  game_concept_tax_collector_desc: "A $game_concept_tax_collector$ enables [tax_jurisdictions|E] to function.\n\nTheir [aptitude|E] determines the amount of [taxes|E] and [levies|E] they collect for their [liege|E]."
  game_concept_tax_collectors: "Tax Collectors"
  game_concept_tax_decree: "Tax Decree"
  game_concept_tax_decree_desc: "Each [tax_jurisdiction|E] can have a different $game_concept_tax_decree$, modifying the [taxes|E] and [levies|E] contributed by its [taxpayers|E].\n\n$game_concept_tax_decrees$ will often change the [obligations|E] in return of another penalty or boon."
  game_concept_tax_decrees: "Tax Decrees"
  game_concept_tax_jurisdiction: "Tax Jurisdiction"
  game_concept_tax_jurisdictions: "Tax Jurisdictions"
  game_concept_tax_jurisdiction_desc: "A $game_concept_tax_jurisdiction$ is a group of [taxpayers|E] made up of [clan|E] [vassals|E]. Each $game_concept_tax_jurisdiction$ supports up to #V 12#! $game_concept_taxpayers$.\n\nEach $game_concept_tax_jurisdiction$ can have a [tax_decree|E].\n\nThe number of available $game_concept_tax_jurisdictions$ is determined by [rank|E], [traditions|E], and [innovations|E].\n\nA $game_concept_tax_jurisdiction$ requires a [tax_collector|E] to be appointed."
  game_concept_untaxed_jurisdiction: "Untaxed Jurisdiction"
  game_concept_untaxed_jurisdictions: "Untaxed Jurisdictions"
  game_concept_untaxed_jurisdiction_short: "Untaxed"
  game_concept_untaxed_jurisdiction_desc: "An $game_concept_untaxed_jurisdiction$ is a [tax_jurisdiction|E] with [taxpayers|E], but without a [tax_collector|E]. This means that the assigned $game_concept_taxpayers$ will not give any [taxes|E] or [levies|E] to their [liege|E]."
  game_concept_taxpayer: "Taxpayer"
  game_concept_taxpayers: "Taxpayers"
  game_concept_taxpayer_desc: "$game_concept_taxpayers$ are [clan|E] [vassals|E] that have been assigned to a [tax_jurisdiction|E], and will contribute monthly [tax|E] Income and [levies|E] as long as a [tax_collector|E] is appointed."
  game_concept_taxpayer_i: "@tax_collector_icon!"
  game_concept_unassigned_vassal: "Untaxed Vassals"
  game_concept_unassigned_vassals: "Untaxed Vassals"
  game_concept_unassigned_vassal_short: "Untaxed"
  game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$ are [clan|E] [vassals|E] who are not assigned to a [tax_jurisdiction|E] as [taxpayers|E], and therefore not contributing [taxes|E] or [levies|E].\n\nOnce assigned to a $game_concept_tax_jurisdiction$ with a [tax_collector|E], they will start paying monthly."
  game_concept_retinue_maa: "Retinue Men-at-Arms"
  game_concept_retinue_maa_desc: "Some [accolade_types|E] give access to special [men_at_arms|E]. They are unlocked by having an [acclaimed_knight|E] with progress in relevant [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] or a relevant [commander_trait|E].\n\nRetinue $game_concept_men_at_arms$ are restricted to one [regiment|E] and have a limited troop count. They are twice as effective at countering other $game_concept_men_at_arms$ and get increasingly better every era."
  game_concept_knight_army_modifier: "Knight Army Modifier"
  game_concept_knight_army_modifiers: "Knight Army Modifiers"
  game_concept_knight_army_modifier_desc: "An effect applied to any [army|e] which #high contains#! the pertinent [acclaimed_knight|e].\n\nThe [knight|e] need #high not#! be their Army's [commander|e] for their Knight Army Modifier to apply."
  game_concept_piety_level_impact: "Level of Devotion Impact"
  game_concept_piety_level_impact_desc: "Level of Devotion Impact increases or decreases the [modifiers|E] gained from your current [piety_level|E]."
  game_concept_prestige_level_impact: "Level of Fame Impact"
  game_concept_prestige_level_impact_desc: "Level of Fame Impact increases or decreases the [modifiers|E] gained from your current [prestige_level|E]."
  game_concept_hostage: "Hostage"
  game_concept_hostages: "Hostages"
  game_concept_hostages_possessive: "Hostage's"
  game_concept_hostage_desc: "A [close_family_member|E] of a [ruler|E], sent away from their [home_court|E] as an assurance of peace or submission.\n\nThe reputation of $game_concept_rulers$ who declare [war|E] despite sending or receiving a $game_concept_hostage$ will be dramatically damaged, and $game_concept_wardens$ may freely execute the $game_concept_hostages$ of their enemies.\n\nWell-treated $game_concept_hostages$ are likely to become loyal to their $game_concept_warden$, who may gain a [hook|E], or even become [friends|E] with them.\n\n$game_concept_hostages$ must be landless children, siblings, nieces, nephews, or grandchildren of their $game_concept_home_courts_possessive$ $game_concept_ruler$.\n\n$game_concept_wardens$ have a chance to gain a [perpetual_hook|E] on a child $game_concept_hostage$ when they come of age, based on personality, opinion, and years spent at the $game_concept_wardens$ court."
  game_concept_home_court: "Home Court"
  game_concept_home_courts: "Home Courts"
  game_concept_home_courts_possessive: "Home Court's"
  game_concept_home_court_desc: "A [ruler|E] who is a [close_family_member|E] of a [hostage|E] and has sent them to a [warden|E] as an assurance of peace or submission."
  game_concept_warden: "Warden"
  game_concept_wardens: "Wardens"
  game_concept_wardens_possessive: "Warden's"
  game_concept_warden_desc: "A [ruler|E] who has been sent a [hostage|E] by a foreign [home_court|E] as an assurance of peace or submission.\n\nA [warden|E] will accrue [prestige_i|E][prestige|E] over time for each [hostage|E] in their [court|E]."
  game_concept_goliardic_shenanigans: "Goliardic Shenanigans"
  game_concept_goliardic_shenanigans_desc: "A character in [GetActivityType('activity_adult_education').GetName] can get up to all sort of mischief when embracing the life of the student. The consequences of their adventures are unpredictable, and include [skill|E] points, lifestyle and stress [traits|E], lifestyle experience, diseases, and wounds."
  game_concept_adoption: "Adoption"
  game_concept_adopt: "Adopt"
  game_concept_adopts: "Adopts"
  game_concept_adopting: "Adopting"
  game_concept_adopted: "Adopted"
  game_concept_adoption_desc: "Adoption is the act of bringing another [character|E] into your [house|E] and [dynasty|E]."
  game_concept_legitimacy: "Легітимність"
  game_concept_legitimacy_desc: "$game_concept_legitimacy$ - це представлення права на правління [ruler|E]. [vassals|Е] також генерують [legitimacy_expectations|E], яким [liege|E] повинен відповідати.\n\nТільки [rulers|E] мають $game_concept_legitimacy$, яка обчислюється в момент, коли вони стають правителями, і призводить до їхньої [initial_legitimacy|E]. Частка $game_concept_legitimacy$ попереднього правителя також успадковується їхнім [heir|E]. $game_concept_legitimacy$ впливає на багато ігрових систем, роблячи пропозиції [marriage|E], [vassalization|E] та [alliances|E] більш ймовірними для прийняття, а [claims|E] - дешевшими, а також змінюючи [scales_of_power|E] під час [regency|E].\n\n$game_concept_legitimacy$ має 5 [legitimacy_levels|E] та один #weak нелегітимний#! нижній рівень."
  game_concept_legitimacy_i: "@legitimacy_icon!"
  game_concept_legitimacy_level: "Legitimacy Level"
  game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ can be gained through various means: winning [wars|E], releasing [valuable_prisoners|E], creating [legends|E], holding [court|E], or attending [activities|E].\n\nThey can, however, also be lost: [epidemics|E] ravaging the [capital|E], losing wars (especially [faction|E] wars), losing [titles|E], or an exposed [hostile_scheme|E] are some of the main ways for $game_concept_legitimacy$ to decrease."
  game_concept_legitimacy_levels: "Legitimacy Levels"
  game_concept_legitimacy_gain: "Legitimacy Gain"
  game_concept_expected_legitimacy: "Expected Legitimacy"
  game_concept_expected_legitimacy_desc: "The [legitimacy_level|E] that [vassals|E] expect of their [ruler|E], based on their historical relationship. Some factors that lower the Expectations are:\n$BULLET_WITH_TAB$Being the [de_jure|E] [liege|E] of the vassal\n$BULLET_WITH_TAB$Being part of the [close_family|E] of the vassal\n$BULLET_WITH_TAB$Being the [preferred_heir|E] of the vassal\n$BULLET_WITH_TAB$Being the same [dynasty|E] that the vassal has served for longer than #color_white 50#! years\n$BULLET_WITH_TAB$The vassal not being a [powerful_vassal|E]\n\nIf the actual Level is below their Expectations they may become unruly: their [opinion|E] will be lower and they may join [factions|E] against their [liege|E].\n\nExpectations increase with the level of their [primary_title|E], as well as with the [era|E]."
  game_concept_legitimacy_expectations: "Legitimacy Expectations"
  game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
  game_concept_initial_legitimacy: "Initial Legitimacy"
  game_concept_initial_legitimacy_desc: "The $game_concept_legitimacy$ a [character|E] has when they become landed.\n\nIt is calculated based on [dynasty_prestige_level|E], relation to their predecessor, [court_grandeur|E], gender, [bastardy|E], years as a [ruler|E], the [legitimacy|E] [dynasty_perk|E], [diplomacy|E], [virtues|E], [sins|E] and other special [traits|E], like [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )] and [GetTrait('just').GetName( GetNullCharacter )].\n\n[heirs|E] will inherit [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] of the previous ruler's $game_concept_legitimacy$ if inheriting a higher [title_tier|E] [title|E]."
  game_concept_court_position_task_short: "Task"
  game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
  game_concept_court_position_tasks_short: "Tasks"
  game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
  game_concept_court_position_task: "Court Position Task"
  game_concept_court_position_tasks: "Court Position Tasks"
  game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
  game_concept_court_position_task_desc: "Some [court_positions|E] can perform an additional task, often giving more benefits at an extra cost.\n\nOnly one task can be active at a time per [court_position|E]."
  game_concept_fatalities: "Fatalities"
  game_concept_fatalities_desc: "[characters|E] that have perished as a direct result of an [epidemic|E]."
  game_concept_funeral: "Funeral"
  game_concept_funeral_desc: "An [activity|E] in which a [host|E] invites various [characters|E] to offer their respect after a recent [character_death|E]. Funerals often result in increases in [legitimacy|E], decreases in [stress|E], and opportunities to show [piety|E]."
  game_concept_funerals: "Funerals"
  game_concept_scheme_group_calculating: "Обчислювач"
  game_concept_calculating_schemes: "Calculating Schemes"
  game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$ involve premeditated actions, generally with one final incident in which the conspirators strike.\n\nThey are best stymied by armed $game_concept_scheme_countermeasure_countermeasures$ like #V $scheme_countermeasure_type_redouble_guards$#!.\n\nExamples include:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
  game_concept_scheme_group_opportunistic: "Opportunistic"
  game_concept_opportunistic_schemes: "Opportunistic Schemes"
  game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$ involve impromptu, repeated actions, between [characters|E] meeting up informally.\n\nThey are best thwarted by vigilant $game_concept_scheme_countermeasure_countermeasures$ like #V $scheme_countermeasure_type_strengthen_sentries$#!.\n\nExamples include:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
  game_concept_scheme_group_indirect: "Indirect"
  game_concept_indirect_schemes: "Indirect Schemes"
  game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$ do not generally need to interact with their [scheme_target|E] personally at all.\n\nBecause of this, they cannot be effectively countered, but some $game_concept_scheme_countermeasure_countermeasures$ can make them worse.\n\nExamples include:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"
  game_concept_scheme_opportunity: "Scheme Advantage"
  game_concept_scheme_opportunities: "Scheme Advantages"
  game_concept_scheme_opportunity_opportunity: "Перевага"
  game_concept_scheme_opportunity_opportunities: "Advantages"
  game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
  game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$ represent progress made towards the goal of a [scheme|e]. They can be spent to convince [agents|e] to join a $game_concept_scheme$, or to execute one with an increased [success_chance|e]."
  game_concept_favorite_child: "Favorite Child"
  game_concept_favorite_child_desc: "A $game_concept_favorite_child$ is a direct descendant of the same [dynasty|E] that a Player ruler can choose to favor. They will have a higher [opinion|E] of you and when you die, you can choose to continue your legacy as them, instead of your heir.\n\nYour favorite child can be any children, grandchildren, and great-grandchildren, as long as they are in your dynasty."
  game_concept_scheme_breach_short: "Пролом"
  game_concept_scheme_breaches_short: "Breaches"
  game_concept_scheme_breach: "Scheme Breach"
  game_concept_scheme_breaches: "Scheme Breaches"
  game_concept_scheme_breach_desc: "A $game_concept_scheme_breach_short$ represents a complication in a [secret_scheme|e]. When a [scheme|e] is breached, its [success_chance|e] is reduced. The penalty to $game_concept_success_chance$ increases for each cumulative $game_concept_scheme_breach_short$. Once a $game_concept_scheme$ reaches #V 5#! $game_concept_scheme_breaches_short$, it will automatically fail.\n\n#WEAK $game_concept_schemes$ also check their $game_concept_secrecy$ when they are finally executed — breaches have no effect on this one way or another.#!"
  game_concept_influence_ward_personality: "Influence Ward's Personality"
  game_concept_influence_ward_personality_desc: "An [interaction|E] where one can attempt to influence a [ward|E] to pick up a [personality_trait|E] akin to one's own. "
  game_concept_faction_commitment: "Faction Commitment"
  game_concept_faction_commitment_desc: "The likelihood of a [character|E] supporting a [faction|E] against their [liege|E].\n\nIt can be affected by a multitude of reasons, the most common being [personality|E], [opinion|E], and [culture|E]."
  game_concept_state_faith: "State Faith"
  game_concept_state_faith_desc: "$game_concept_state_faith$ is the [faith|E] supported and condoned by an [administrative_government|E]. This faith is attached to the [title|E] and not to any one specific [character|E]. It is easier to convert characters in the [realm|E] to the state faith and very difficult to convert them away from it.\n\nOnly the [ruler|E] of an Administrative Realm may change the State Faith, but [governors|E] may freely convert to it."
  game_concept_story_generic_prefix: "The Story of"
  game_concept_story_generic_desc_boilerplate: "#WEAK Story content is optional. You may always opt out of it once you start playing."
  game_concept_story_content_hereward: "$game_concept_story_generic_prefix$ $bookmark_laamps_hereweard_the_wake$"
  game_concept_story_content_hereward_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Hereward, your exile abroad will prove to be short-lived. With England under the foreign yoke, you will return home to fight for freedom, clear your name, and kill Normans.\n\nA special mechanic will be active for the duration, charting England's resistance to Norman rule, and scripted story events will play during this. Your story will culminate with death: yours, or your enemy's.\n\n$game_concept_story_generic_desc_boilerplate$"
  game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$ $bookmark_laamps_el_cid$"
  game_concept_story_content_el_cid_desc: "#tooltip_heading Story Style: Light#!\n\nAs El Cid, you will be wrongly cast aside by your liege. In exile, you may opt to stay loyal or find your own path, eventually culminating with a return to court #EMP or#! the ultimate prize — Valencia.\n\n$game_concept_story_generic_desc_boilerplate$"
  game_concept_story_content_wallada: "$game_concept_story_generic_prefix$ $bookmark_laamps_wallada_bint_al_mustakfi$"
  game_concept_story_content_wallada_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Wallada, you will level up the bespoke [GetTrait('violet_poet').GetName( GetNullCharacter )] by writing poetry and founding lyrical salons across the world, improving a unique tome as you go.\n\nYour story's conclusion is as dramatic as you choose to make it, but despite being childless, you will be given ways to continue playing.\n\n$game_concept_story_generic_desc_boilerplate$"
  game_concept_story_content_hasan: "$game_concept_story_generic_prefix$ $bookmark_laamps_hassan_sabbah$"
  game_concept_story_content_hasan_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Hasan, you will be guided down a path of religious fanaticism, picking a place to bring the light of the True Faith to and converting [counties|E] out from under their [rulers|E].\n\nEventually, your story will culminate with a major religious uprising against your chosen foe.\n\n$game_concept_story_generic_desc_boilerplate$"
  game_concept_harrying_widget_i: "@harrying_widget!"
  game_concept_harrying_widget: "@harrying_widget! Harrying of the North"
  game_concept_harrying_widget_desc: "Norman rulers and the recently-deposed Anglo-Saxon nobles are locked in a fierce battle for control over England. Such a contest won't end until one or both groups have been wholly removed from power.\n\nAs the situation progresses, actions they and other characters take will govern the [harrying_resistance|E] and [harrying_pacification|E] levels of the region.\n\n#TS Higher #EMP Resistance#! will lead to:#!\n$EFFECT_LIST_BULLET$Lower [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Lower [county_control|E]\n$EFFECT_LIST_BULLET$A higher chance of [claimant_factions|E] or even a [civil_war|E].\n\n#TS Higher #EMP Pacification#! will lead to:#!\n$EFFECT_LIST_BULLET$Higher [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Rising [dread|E] for the ruler of England\n$EFFECT_LIST_BULLET$Access to the $embrace_english_culture_decision$ [decision|E]."
  game_concept_harrying_resistance: "Resistance"
  game_concept_harrying_resistance_desc: "Resistance measures the ongoing opposition to Norman rule in England from the pre-existing Anglo-Saxon population. Assuming Resistance is #BOL higher#! than [harrying_pacification|E], it bestows effects at the following levels:\n\n#S Resistance above #V 7#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] per month\n\n#S Resistance above #V 10#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] per month\n$EFFECT_LIST_BULLET$Slightly increased chance of [claimant_factions|E] against the ruler of England\n\n#S Resistance above #V 13#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] per month\n$EFFECT_LIST_BULLET$Somewhat increased chance of [claimant_factions|E] against the ruler of England\n$EFFECT_LIST_BULLET$[county_control|E] in all [counties|E] reduced by [EmptyScope.ScriptValue('minor_discontent_loss')|0V] every #V 3#! months for every [vassal|E] of England\n\n#S Resistance above #V 16#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] per month\n$EFFECT_LIST_BULLET$Greatly increased chance of [claimant_factions|E] against the ruler of England\n$EFFECT_LIST_BULLET$[county_control|E] in all [counties|E] reduced by [EmptyScope.ScriptValue('medium_discontent_loss')|0V] every #V 3#! months for every [vassal|E] of England"
  game_concept_harrying_pacification: "Pacification"
  game_concept_harrying_pacification_desc: "Pacification tracks how effective the new Norman rulers of England are at subduing the resentful Anglo-Saxon population. Assuming Pacification is #BOL higher#! than [harrying_resistance|E], it bestows effects at the following levels:\n\n#S Pacification above #V 5#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] per month\n\n#S Pacification above #V 8#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] per month\n$EFFECT_LIST_BULLET$Adds [dread_i]#V 1#! [dread|E] to the ruler of England per month\n\n#S Pacification above #V 11#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] per month\n$EFFECT_LIST_BULLET$Adds [dread_i]#V 2#! [dread|E] to the ruler of England per month\n\n#S Pacification above #V 14#!#!\n$EFFECT_LIST_BULLET$Anglo-Saxon/Norman [cultural_acceptance|E]: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] per month\n$EFFECT_LIST_BULLET$Adds [dread_i]#V 3#! [dread|E] to the ruler of England per month\n$EFFECT_LIST_BULLET$Enables the #V $embrace_english_culture_decision$#! [decision|E]"
  game_concept_game_rule_extreme_i: "@warning_icon!"
  game_concept_game_rule_extreme: "Extreme Game Rule"
  game_concept_game_rule_extreme_desc: "This Game Rule makes the game #bold significantly#! more difficult."
  game_concept_game_rule_unique_i: "@alert_icon!"
  game_concept_game_rule_unique: "Unique Game Rule"
  game_concept_game_rule_unique_desc: "This Game Rule #bold significantly#! alters the gameplay experience."
  ### BP3
  game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
  game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
  game_concept_swing_scales_of_power_desc: "At the cost of [prestige|E], [piety|E], or [gold|E], a [liege|E] or a [diarch|E] can move the [scales_of_power|E] in their favor."
  game_concept_destination: "Напрямок"
  game_concept_travel_destination: "Travel Destination"
  game_concept_destination_desc: "The Destination is the objective whilst [traveling|E], or one of several objectives. For a [pilgrimage|E] it would be the [holy_site|E] that is Traveled to, whereas for a [tour|E] every single [vassal|E] that is being visited would be considered a Destination."
  game_concept_roaming_longer_length_travel: "Long Hike"
  game_concept_roaming_longer_length_travel_desc: "Long Hike is an [activity_option|E] for the [GetActivityType('activity_roaming').GetName] [activity|E]. The character will spend a significantly longer time with the activity, and will be given more opportunities."
  game_concept_inspection_success_chance: "Inspection Success Chance"
  game_concept_inspection_success_chance_no_prefix: "Шанс успіху"
  game_concept_inspection_success_chance_desc: "Success is not a given when undertaking an [inspection|E]. The main factors affecting these odds are:\n$BULLET_WITH_TAB$@skill_learning_icon![skills|E]\n$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@county_icon!Bordering Foreign [realm|E]\n\nInspection Success Chance can never be higher than #bold 95#!."
  game_concept_inspection: "Inspection"
  game_concept_inspections: "Inspections"
  game_concept_inspection_i: "@activity_inspection!"
  game_concept_inspection_desc: "An activity where the [liege|E] travel to a [county|E] in the [realm|E] to oversee the local magnates and nobles.\n\nThey will have opportunities in one of the following focus areas: $rewards_inspection_tt$"
  game_concept_skill_challenges: "Skill Challenges"
  game_concept_skill_challenges_no_prefix: "Challenges"
  game_concept_skill_challenges_desc: "Skill challenges are moments where a character has a chance to use one of their [skills|E] to affect the outcome of an event. The higher the skill, or skills, the more likely the character will get their will or a beneficial outcome will happen."
  game_concept_hike: "Hike"
  game_concept_hike_i: "@activity_hike!"
  game_concept_hike_desc: "Set out on a solitary expedition to take a break from the pressure of courtly existence.\n\nAnticipated rewards:\n$activity_roaming_host_desc$"
  game_concept_monument_expedition: "Monument Expedition"
  game_concept_monument_expedition_i: "@activity_monument_expedition!"
  game_concept_monument_expedition_desc: "An activity where a character chooses to travel to a famous monument or landmark to improve themselves, by delving into its history, knowledge, and mysteries.\n\nAnticipated rewards:\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] [skill|E] Points\n$BULLET_WITH_TAB$[court_position_i]Excellent-[aptitude|E] [court_positions|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
  game_concept_designated_terrain: "Designated Terrain"
  game_concept_designated_terrain_desc: "A [decision|E] unlocked from the [wanderer_lifestyle|E] tree, where you can choose a [terrain|E] group to specialize in. Certain [perks|E] will provide different boons to the terrain group chosen.\n\nTerrain groups one can choose from:\n$BULLET_WITH_TAB$@forest! Forests / @jungle! Jungles / @taiga! Taiga / @wetlands! Wetlands\n$BULLET_WITH_TAB$@mountains! Mountains / @hills! Hills / @desert_mountains! Desert Mountains\n$BULLET_WITH_TAB$@plains! Plains / @steppe! Steppe / @farmlands! Farmlands / @floodplains! Floodplains\n$BULLET_WITH_TAB$@desert! Deserts / @drylands! Drylands / @oasis! Oasis"
  game_concept_master_terrain: "Master Terrain"
  game_concept_master_terrain_desc: "A [decision|E] unlocked from the [wanderer_lifestyle|E] tree, where you can choose a [terrain|E] to specialize in, based on the group one chose in [designated_terrain|E].\n\nThis decision will give significant boons for the terrain chosen, giving bonuses such as increased [advantage|E], improved [combat_roll|E], reducing [attrition|E], and increased [prestige|E] and [prestige_experience|E] from [battle|E]."
