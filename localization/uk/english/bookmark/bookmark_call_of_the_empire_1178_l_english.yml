l_english:
  bm_1178_call_of_the_empire: "Поклик Імперії"
  bm_1178_call_of_the_empire_desc: "Старіючий імператор, неповнолітній спадкоємець і нещодавня поразка на полі бою від анатолійських сельджуків зробили Візантію вразливою, а історія знову і знову доводить, що найбільші загрози для імперії частіше походять зсередини, ніж ззовні.\n\n#bold Чи зустрінуть нащадки Риму свій останній захід сонця, чи зможуть вони пережити довгу ніч і дочекатися нового світанку?#!"
  bookmark_call_of_the_empire_tamar: "Принцеса Тамара"
  bookmark_call_of_the_empire_tamar_giorgi: "Король Георгій Грузинський"
  bookmark_call_of_the_empire_tamar_rusudan: "Русудан"
  bookmark_call_of_the_empire_tamar_desc: "Попри рішучий спротив грузинської знаті, король Грузії дав зрозуміти, що його старша донька Тамара успадкує престол, що є безпрецедентною подією в довгій історії королівства.\n\nШлях вперед буде важким, і мало хто серед її майбутніх васалів буде радий її успіху, але ті, хто добре знайомі з принцесою, мають повну впевненість, що вона зможе впоратися з цим викликом.\n\n#bold Чи зможете ви довести, що ті, хто сумнівається у вашій могутності, помиляються, і привести Грузію до розквіту золотого віку?#!"
  bookmark_call_of_the_empire_kilij_arslan: "Султан Килич Арслан"
  bookmark_call_of_the_empire_kilij_arslan_suleyman: "Сулейман"
  bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Кей-Хосров"
  bookmark_call_of_the_empire_kilij_arslan_desc: "Щойно здобувши перемогу над візантійцями у битві при Міріокефалоні, Килич Арслан довів, що він є силою, з якою потрібно рахуватися в Анатолії.\n\nЗ часом він може привести свої війська до самих стін Константинополя, але боротьба його численних синів за престол може стати смертельною перешкодою, адже навіть рідний батько Килич Арслана зійшов на престол над тілом власного брата.\n\n#bold Хто серед ваших синів виявиться гідним продовжити ваші зусилля, і чи зможе Рум пережити їхні суперечності?#!"
  bookmark_call_of_the_empire_angelos: "Стратег Андронік"
  bookmark_call_of_the_empire_angelos_alexios: "Алексій"
  bookmark_call_of_the_empire_angelos_ioannes: "Іоанн"
  bookmark_call_of_the_empire_angelos_desc: "Онук василевса Алексія Комніна, Андронік зробив блискучу кар'єру на службі імперії, але в міру того, як все більше його братів і синів піднімаються по владній піраміді, вони наближаються до небезпечної висоти, на якій один невірний крок може стати фатальним для всіх.\n\n#bold Династія Комнінів була побудована на узах братерства, а ви маєте багато кровних зв'язків. Чи зможете ви скористатися своїми родинними зв'язками, щоб піднятися ще вище?#!"
  bookmark_call_of_the_empire_palaiologos: "Стратег Алексій"
  bookmark_call_of_the_empire_palaiologos_eirene: "Іріна"
  bookmark_call_of_the_empire_palaiologos_desc: "Родина Алексія вирізняється навіть серед могутніх і впливових імен Візантійської імперії, займаючи місце за престольним столом вже понад століття, а його предки зробили значний внесок у піднесення Комнінів.\n\nЇх вірність престолу була непохитною, але близькість до влади часто призводить до сильних спокус: як довго Палаологої будуть задовольнятися служінням?\n\n#bold Чи будуть Алексіос і його родина продовжувати підтримувати трон, чи вони самі забажають його посісти?#!"
  bookmark_call_of_the_empire_ioannes_kantakouzenos: "Стратег Іоанн"
  bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Майкл"
  bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Один з найдосвідченіших полководців Василевса Мануїла, Іоанн, з його богатирською статурою та хоробрістю на полі бою може зрівнятися лише з його дивовижною зарозумілістю та нестримною поривчастістю - рисами, які рідко сприяють довгому та здоровому життю на візантійській політичній арені.\n\n#bold Чи призведе сміливість Іоанна до того, що родина Кантакузенів підніметься вище за своє теперішнє становище, чи його зарозумілість врешті-решт стане їхнім загибеллю?#!"
