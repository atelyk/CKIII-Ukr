  doctrine_parameter_torturing_prisoners_grants_piety: "#D Torturing [prisoners|E] заробити [piety|E] замість витрачати [piety|E]#!"
  doctrine_parameter_reduced_stress_from_torture: "#D Adherents are resistant to the negative effects of being tortured#!"
  doctrine_parameter_self_mutilation_active: "#D Can [decide|E] здійснити самокалічення, заробляя [piety|E] ціною отримання [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]#!"

  tenet_sacred_shadows_name: "Свята неправда"
  tenet_sacred_shadows_desc: "Обман - це найскладніше мистецтво, яке існує. Святі ті, хто може переконати інших у своїй брехні. Тих, хто вміє вводити себе в оману, неможливо зупинити."
  doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Прихильники заробляють благочестя за успішне завершення [intrigue|E] [schemes|E]"
  doctrine_parameter_adherents_more_likely_to_join_schemes: "Прихильники охочіше стають представниками [schemes|E] інших персонажів"

  tenet_pursuit_of_power_name: "Прагнення влади"
  tenet_pursuit_of_power_desc: "Те, що є і не є праведним, є швидкоплинним, визначається тими, хто зараз утримує владу. Це означає, що прагнення до влади є єдиним по-справжньому справедливим ділом."

  tenet_pastoral_isolation_name: "Релігійне самітництво"
  tenet_pastoral_isolation_desc: "Все що ми хочемо, залишитись на одинці. Наші практики - наші власні, і не стосується будь-кого, як і їх не стосується нас."
  doctrine_parameter_unattractive_for_character_conversions: "[символ], але не [counties|E] є більш готовими відвернутися від цього [faith|E]"

  tenet_natural_primitivism_name: "Природний примітивізм"
  tenet_natural_primitivism_desc: "Цивілізація є неприродною, марною і блюзнірською спробою людини нав’язати порядок невпорядкованому за своєю суттю творінню. Ми приймаємо натуризм і живемо, як [ROOT.Faith.PantheonTerm] задумано, дико та вільно."
  doctrine_parameter_naked_adherents_active: "Прихильники не носять одяг"
  doctrine_parameter_natural_primitivism_law_cost_increase: "Вартість Закону: #Н +50%#!"
  doctrine_parameter_unlock_jizya_contract: "Unlocks the Jizya [vassal_contract|E]"

  tenet_sacrificial_ceremonies_name: "Sacrificial Ceremonies"
  tenet_sacrificial_ceremonies_desc: "Human sacrifice both voluntary and involuntary bring us closer to the divine. It is customary and virtuous for one to volunteer to sacrifice oneself in ceremony, just as it is virtuous to sacrifice those who have committed unforgivable crimes against the Gods."

  tenet_megaliths_name: "Megalithic Constructions"
  tenet_megaliths_desc: "Worship should not be done merely in the confines of a temple, these are the primitive constructions of man that distracts them from the divine creations surrounding us all. We embrace stone and the open air, arranging the stones that the creator gave us in ways which please them and bring us closer to divinity."
  doctrine_parameter_can_build_megaliths: "Enables the construction of Megaliths in [temple|E] holdings and Great Megaliths in Duchy Capitals."
  province_is_of_a_megalith_faith_tt: "This [county|E] must follow a [faith|E] that believes in the significance of Megaliths."