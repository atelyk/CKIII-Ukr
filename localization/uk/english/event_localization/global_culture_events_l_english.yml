l_english:
  global_culture.custom.change_culture: "Усі графства та персонажі з [old_culture.GetName]ою культурою у вашій державі отримають [new_culture.GetName]у культуру"
  global_culture.custom.merge_culture: "Всі графства і персонажі з [old_culture_1.GetName]ою та [old_culture_2.GetName]ою культурою у вашій державі отримають [new_culture.GetName]у культуру"
  global_culture.custom.keep_culture: "Усі графства та персонажі з [old_culture.GetName]ою культурою у вашій державі збережуть свою культуру."
  global_culture.custom.trigger: "Ви не контролюєте принаймі 80% усіх графств із [CHARACTER.GetCulture.GetName]ою культурою"
  #Visigoth Split
  global_culture.0002.t: "Доля вестготів"
  global_culture.0002.desc: "Давним-давно наші предки мігрували до Піренейського півострова та збудували свої перші поселення. Відтоді ми живемо покоління людей, і ці землі сформували нас так само як ми формуємо ці землі.\n\nПора запитати себе, чи досі ми вестготи? Або ж ми - щось нове?"
  global_culture.0002.a: "Часи змінюються, і ми повинні змінитися разом з ними."
  global_culture.0002.b: "Ми не відкинемо традиції наших предків!"
  global_culture.0005.t: "$global_culture.0002.t$"
  global_culture.0005.desc: "Коли вестготи вперше мігрували на Піренейський півострів, вони були чужинцями в новому та дивному краї.\n\nЦе змінювалося протягом багатьох поколінь, оскільки земля змінювала їх так само, як вони змінювали саму землю. Згодом різні громади вестготів віддалялися та відокремлювалися одна від одної.\n\nНезважаючи на спільну спадщину, ці нові спільноти — [castilian.GetName], [catalan.GetName], [occitan.GetName], та [andalusian.GetName] — більше не визнають один одного родичами."
  global_culture.0005.a: "Тільки час покаже, як це вплине на регіон."
  #Norse Split
  global_culture.0012.t: "Доля скандинавів"
  global_culture.0012.desc: "Живучи в суворих краях Скандинавії, наш народ має історію забезпечення нашого процвітання та виживання, торгуючи, грабуючи та воюючи як найманці.\n\nЗгодом це призвело до накопичення великого багатства, що змусило наших людей пустити коріння та частіше осідати в постійних оселях.\n\nЗараз ці поселення почали відрізнятися одне від одного культурно, оскільки їхні традиції та навіть мови змінюються відповідно до нового способу життя."
  global_culture.0012.a: "Ми повинні насамперед забезпечити власне процвітання."
  global_culture.0012.b: "Неприпустимо! Північ #EMP залишиться#! об'єднаною."
  global_culture.0015.t: "$global_culture.0012.t$"
  global_culture.0015.desc: "Торговці, рейдери та найманці... скандинави давно подорожували зі Скандинавії по всій Європі і навіть за її межі, залишаючи свій слід скрізь, де б вони не були.\n\nТепер схоже, що ця епоха підходить до кінця, оскільки культурні відмінності та міжкланове суперництво призвели до появи розрізнених [danish.GetName], [swedish.GetName], та [norwegian.GetName] ідентичностей серед них."
  global_culture.0015.desc_norse: "Traders, raiders, and mercenaries... our Norse ancestors have long traveled from Scandinavia all throughout Europe and even beyond, leaving their mark everywhere they went.\n\nNow it appears that this age may be coming to an end, as our motherland is fractured by cultural differences and clan rivalries into [danish.GetName], [swedish.GetName], and [norwegian.GetName] identities."
  global_culture.0015.a: "Що це означає для майбутнього Європи?"
  global_culture.0015.b: "What does this mean for the future of our people?"
  #Scottish Split
  global_culture.0032.t: "Піднесення шотландців"
  global_culture.0032.desc: "Хоча ми маємо спільне походження з іншими англосаксами, наші клани, що живуть у низовинах північної Британії, почали розходитися культурно та мовно, як ми адаптуємося до життя в нерівній місцевості.\n\nБагато наших людей зараз вимагають унікальної культурної ідентичності, яку ми можемо назвати нашою. Те, чим ми можемо пишатися..."
  global_culture.0032.a: "Ми шотландці, зараз і назавжди!"
  global_culture.0032.b: "Ми не повинні відвертатися від наших земляків."
  global_culture.0035.t: "$global_culture.0032.t$"
  global_culture.0035.desc: "Хоча вони мають спільне походження з іншими англосаксами, клани, що живуть у низовинах північної Британії, пристосувалися до життя в пересіченій місцевості.\n\nКультурно та мовно відрізняючись від своїх колишніх співвітчизників, ці [scottish.GetName] з ентузіазмом прийняли свою нову культурну ідентичність."
  global_culture.0035.a: "Чи зможуть вони процвітати самостійно?"
  #Norman Merge
  global_culture.3002.t: "Піднесення норманів"
  global_culture.3002.desc: "Землі Північної Франції дали нашому народу пишну та родючу землю для поселення та розширення.\n\nПерейнявши деякі традиції місцевих жителів, ми зможемо краще звикнути до регіону."
  global_culture.3002.a: "За нових друзів та новий початок!"
  global_culture.3003.t: "$global_culture.3002.t$"
  global_culture.3003.desc: "Ми далеко від тих земель, які наші скандинавські предки називали домом, але саме ці землі північної Франції ми вважаємо своєю країною. Як лідер мого народу, я відповідаю за забезпечення майбутнього процвітання, і якщо ми хочемо процвітати, ми повинні адаптуватися до нашого нового середовища. Треба вчитися у людей, предки яких користувалися цими родючими землями.\n\nЦим указом ми змінимо свій спосіб життя на благо рідних. Ми торуватимемо новий шлях для наших людей."
  global_culture.3003.a: "Відсьогодні ми називаємо себе норманами!"
  global_culture.3005.t: "$global_culture.3002.t$"
  global_culture.3005.desc: "Група скандинавських поселенців зі Скандинавії оселилася на узбережжі північної Франції, створивши там собі новий дім.\n\nЇх лідер, [norman_founder.GetTitledFirstName], постановив, що [norman_founder.GetHerHis] люди повинні прийняти кілька місцевих звичаїв і традицій, щоб забезпечити процвітання на цій новій землі."
  global_culture.3005.a: "Що це означає для регіону?"
  global_culture.3011.t: "Поширення культури: [sicilian.GetNameNoTooltip]"
  global_culture.3011.desc: "Еклектичне змішання народів Південної Італії та Сицилії породило унікальну культуру, на яку вплинули численні фактори.\n\nТепер зрозуміло, що люди в [county_to_change.GetName] більше не бачать себе як [old_culture.GetName], але як корінними [sicilian.GetCollectiveNoun]!"
  global_culture.3011.a: "Цікавий розвиток подій..."
  global_culture.3012.a: "Чудово!"
