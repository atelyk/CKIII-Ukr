l_english:
  murder_save_header: "Вбивство було відвернено:"
  murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip] не [Select_CString(murderer.IsFemale, 'змогла', 'зміг' )] мене вбити"
  murder_save.failure_unknown_owner_tt: "Хтось хотів мене вбити, але не вийшло"
  murder_save.used_up_guile_legacy_5_save: "Використати захист, що дає мені [GetDynastyPerk('guile_legacy_5').GetName]"
  murder_save.dynasty_member_used_guile_legacy_5_save: "Замах на вбивство"
  murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережив' )] спробу вбивства завдяки захисту, що дає [target.GetHerHim] [GetDynastyPerk('guile_legacy_5').GetName]!"

  murder_save.0001.t: "$murder_save_header$ Кохання руйнує підступи"
  murder_save.0001.opening: "[target.GetTitledFirstNamePossessive] [Select_CString(murderer.IsFemale, 'повинна була', 'повинен був' )] померти, але мій замах провалився!\n\nВбивці вдалося пробратися до покоїв жертви, але там він виявив, що [target.GetTitleTierName] не [Select_CString(target.IsFemale, 'одна', 'один' )]! З [Select_CString(target.IsFemale, 'нею', 'ним' )]"
  murder_save.0001.rel_to_me: "[Select_CString(lover.IsFemale, 'була', 'був' )] — [Select_CString(lover.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] —"
  murder_save.0001.end: "[Select_CString(lover.IsFemale, 'була', 'був' )] [lover.GetTitledFirstName], [target.GetHerHis] [Select_CString(lover.IsFemale, 'коханка', 'коханець )]!\n\n[lover.GetFirstName] [Select_CString(lover.IsFemale, 'кинулася', 'кинувся' )] на допомогу, вбивця був мертвий — як і [SCOPE.sC('target').GetTitleTierName]."
  murder_save.0001.a: "Тепер мені до [Select_CString(SCOPE.sC('target').IsFemale, 'неї', 'нього' )] не дістатися."
  murder_save.0001.b: "Потрібен новий план..."

  murder_save.1001.desc: "«Не смій!» — кричить [lover.GetTitledFirstName] і кидається на ледь помітну в темряві постать, що виникла в моїх покоях з кинджалом у руках.\n\nЯ й радію, і журюся, що цієї ночі [SCOPE.sC('lover').GetTitledFirstName] зі мною: без [Select_CString(SCOPE.sC('lover').IsFemale, 'неї', 'нього' )] мені не жити, але тепер [lover.GetSheHe] стікає кров'ю в моїх обіймах, поруч із мертвим убивцею."
  murder_save.1001.a: "Що за огидне чудовисько могло влаштувати таке?"
  murder_save.1001.b: "[owner.GetTitledFirstNameNoTooltip] за це заплатить!"
  murder_save.1001.c: "Краще [lover.GetFirstNameNoTooltip], ніж я!"

  murder_save.0002.t: "$murder_save_header$ [SCOPE.Custom('VenomousCreatureAttackPlural')|U] кохання"
  murder_save.0002.opening: "[SCOPE.sC('target').GetTitledFirstName] все ще [Select_CString(target.IsFemale, 'жива', 'живий' )]!\n\nЗдавалося б, [SCOPE.Custom('VenomousCreature')] на ліжку обіцяє вірну смерть! І так воно і відбувається, тільки жертвою отрути стає не [SCOPE.sC('target').GetTitledFirstName], а"
  murder_save.0002.rel_to_me: "[Select_CString(lover.IsFemale, 'була', 'був' )] — [Select_CString(lover.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] —"
  murder_save.0002.end: "[Select_CString(lover.IsFemale, 'була', 'був' )] [lover.GetTitledFirstName], [target.GetHerHis] [Select_CString(lover.IsFemale, 'коханка', 'коханець' )], і тепер [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'мертва', 'мертвий' )]!"

  murder_save.1002.desc: "«[lover.Custom('LoverPetName')], повернись до ліжка...»\n\nЦе звучить так привабливо, і я вже збираюся скористатися запрошенням, як раптом [lover.GetSheHe] починає жахливо кричати. «Що трапилось?!» — але не отримую відповіді, бо [lover.GetFirstName] вже б'ється у судомах. Тіло [SCOPE.sC('lover').GetHerHis] вигинається, і я бачу, як серед простирадла повзе [SCOPE.Custom('VenomousCreatureType')].\n\nЛікар приходить надто пізно — [lover.GetFirstName] вже заклякає. Я теж ледве можу поворухнутися, розуміючи, що отрута тварюки призначалася мені."

  murder_save.0003.t: "$murder_save_header$ Вбивця"
  murder_save.0003.desc: "[SCOPE.sC('target').GetTitledFirstName] досі [Select_CString(target.IsFemale, 'жива', 'живий' )]!\n\nВбивці вдалося дістатися до покоїв, де [Select_CString(target.IsFemale, 'відпочивала', 'відпочивав' )] [SCOPE.sC('target').GetTitleTierName], але [Select_CString(broken_person.IsFemale, 'втрутилася', 'втрутився' )] — хто б міг подумати — [SCOPE.sC('broken_person').GetTitledFirstName]! [SCOPE.sC('target').GetFirstName] тільки і [Select_CString(target.IsFemale, 'робила', 'робив' )], що [Select_CString(target.IsFemale, 'мучила', 'мучив' )] [SCOPE.sC('broken_person').GetHerHis], але раптово [Select_CString(broken_person.IsFemale, 'вирішила', 'вирішив' )] віддати за [Select_CString(SCOPE.sC('target').IsFemale, 'неї', 'нього' )] життя. Вбивця теж мертвий, натомість [SCOPE.sC('target').GetFirstName] [Select_CString(target.IsFemale, 'ціла і неушкоджена', 'цілий і неушкоджений' )]."
  murder_save.0003.a: "Життя несправедливе."
  murder_save.0003.b: "Я вигадаю новий план!"

  murder_save.1003.desc: "Коли вбивця наближається до мене, [broken_person.GetTitledFirstName] намагається зберегти безпристрасний вираз на обличчі.\n\n«Подумати тільки, [broken_person.GetFirstNameNoTooltip], спочатку ти заявляєш про вічну відданість, а потім приводиш до моїї покоїв вбивцю?» [broken_person.GetHerHis|U] очі бігають між мною та зброєю в руці вбивці. «Яке жахливе розчарування. Адже ти не хочеш мене розчаровувати, правда?»\n\nЩось змінюється в [broken_person.GetHerHis] погляді. З криком [broken_person.GetSheHe] кидається на вбивцю і після недовгої боротьби обидва падають на підлогу мертвими."
  murder_save.1003.a: "Вважай це справедливим покаранням, [broken_person.GetFirstNameNoTooltip]."

  murder_save.0004.t: "$murder_save_header$ Гей, там!"
  murder_save.0004.desc: "[target.GetTitledFirstName] все ще [Select_CString(target.IsFemale, 'жива', 'живий' )]!\n\nНайманці влаштували засідку на [target.GetHerHis] свиту, але отримали відсіч! [target.GetTitleTierName] [Select_CString(target.IsFemale, 'могла', 'міг' )] опинитися у них в руках, якби не тричі проклятий бойовий кінь, яким [target.GetSheHe] так пишається!"
  murder_save_failure_warhorse_tt: "[target.GetFirstNamePossessiveNoTooltip] втрачає бойового коня: той умирає від поранень"

  murder_save.1004.opening: "Я скачу в супроводі свити, коли з-за дерев раптово лунає несамовите: «В атаку! [ROOT.Char.GetTitleTierName] не [Select_CString(ROOT.Char.IsFemale, 'повинна', 'повинен' )] втекти!» Засідка!\n\nЦе не прості розбійники, які бажають золота, це наймані бандити, і їм потрібна моя голова.! На щастя, [ROOT.Char.Custom('HorseStoryMareStallion')] знає, що робити! Поки охорона пробивається до мене, [ROOT.Char.Custom('HorseStorySheHe')] стає дибки і молотить повітря копитами, не підпускаючи нікого на відстань удару."
  murder_save.1004.warhorse_dies: "\n\nЛише коли бій закінчується, [ROOT.Char.Custom('WarhorseStoryName')] раптово оступається піді мною, і я бачу [ROOT.Char.Custom('HorseStoryHerHis')] глибокі рани. Шляхетна тварина справді захищала мене до кінця..."
  murder_save.1004.a: "Цих громив хтось найняв, але хто?"
  murder_save.1004.b: "Цілком зрозуміло, хто за цим стоїть!"
  murder_save.1004.c: "Я знайду того, хто це зробив!"
  murder_save.1004.d: "Ти [Select_CString(owner.IsFemale, 'позбавила', 'позбавив' )] мене чудового скакуна, [owner.GetFirstNameNoTooltip]!"
  murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')] вмирає від ран"

  murder_save.0005.t: "$murder_save_header$ Піднято тривогу"
  murder_save.0005.desc: "Група змовників пробралася до камери, де [Select_CString(target.IsFemale, 'сиділа', 'сидів' )] [target.GetTitledFirstNamePossessive], але [Select_CString(target.IsFemale, 'бранка підняла', 'бранець підняв' )] жахливий гвалт. Одна справа — підкупити наглядача, інша — вдавати, що нічого не відбувається, коли прокинувся весь замок!\n\nВбивці спішно ретирувалися, а [target.GetFirstName] і досі [Select_CString(target.IsFemale, 'жива та здорова', 'живий та здоровий' )]..."

  murder_save.1005.desc: "Не знаю, що за темні особи в плащах раптово виникли у мене в камері, але можу сказати з упевненістю, що нічого хорошого від них чекати не доводиться. А ось вони не очікували, що в мене буде захисник.\n\n«Взяти їх!» — кричу я, і [ROOT.Char.Custom('prison_pet')] налітає на негідників, приготувавшись битися на смерть! Знатимуть, які у мене друзі! Я починаю кричати і підбадьорювати свого бійця, і вони з жахом біжать!\n\nНезабаром наглядач приходить, щоб побити мене і змусити замовкнути, але принаймні я все ще дихаю."
  murder_save.1005.a: "Без тебе мене вбили б, [ROOT.Char.Custom('prison_pet')]."
  murder_save.1005.b: "Твоя жертва не була марною, [ROOT.Char.Custom('prison_pet')]!"

  murder_save.0006.t: "$murder_save_header$ Охорона"
  murder_save.0006.opening: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'виявилася', 'виявився' )] в оточенні моїх «найманих помічників», і все вийшло б, якби ми заздалегідь знали, що зустрінемо особисту охорону,"
  murder_save.0006.spouse: "яку [Select_CString(spouse.IsFemale, 'приставила', 'приставив' )] до [Select_CString(target.IsFemale, 'неї', 'нього' )] [spouse.GetTitledFirstName]."
  murder_save.0006.no_spouse: "яку особисто [Select_CString(spouse.IsFemale, 'відбирала', 'відбирав' )] [target.GetHerHis] [Select_CString(spouse.IsFemale, 'дружина', 'чоловік' )]."
  murder_save.0006.end: "\n\nВони боролися страшенно хоробро і до огидного добре — досить добре, щоб [target.GetFirstName] [Select_CString(target.IsFemale, 'вижила', 'вижив' )]."

  murder_save.1006.opening: "Ми зі свитою були в дорозі, коли на нас накинулась банда головорізів! На щастя, мої охоронці,"
  murder_save.1006.spouse: "яких [Select_CString(spouse.IsFemale, 'найняла', 'найняв' )] [SCOPE.sC('spouse').GetTitledFirstName],"
  murder_save.1006.no_spouse: "яких особисто [Select_CString(spouse.IsFemale, 'відбирала', 'відбирав' )] [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [Select_CString(spouse.IsFemale, 'жінка', 'чоловік' )],"
  murder_save.1006.end: "дали сувору відсіч і зуміли мене захистити.\n\nБій зав'язався не на життя, а на смерть: невдовзі стало зрозуміло, що розбійникам потрібне не золото, а моя голова! Зрештою, негідники втекли, але від моєї особистої охорони мало що залишилося."

  murder_save.0007.t: "$murder_save_header$ пухнастий страж"
  murder_save.0007.desc: "[target.GetTitledFirstName] ще [Select_CString(target.IsFemale, 'жива', 'живий' )]!\n\nЛедве [SCOPE.Custom('VenomousCreature')] опиняється у ліжечку, де спить [target.GetTitleTierName], весь задум псує кіт, який відразу накидується на дрібну здобич."
  murder_save_failure_cat_tt: "[target.GetFirstNamePossessiveNoTooltip] втрачає кішку: та вмирає від поранень"

  murder_save.1007.opening: "Увійшовши до кімнати, я відразу помічаю, що мій улюбленець, [THIS.Char.Custom('CatStoryName')], на межі — [THIS.Char.Custom('CatStorySheHe')] бігає перед моїм ліжком у явному збудженні. Наче [THIS.Char.Custom('CatFurColor')] пополоханий, [THIS.Char.Custom('CatStorySheHe')] раптом стрибає та відкриває, що під моїми простирадлами ховається [SCOPE.Custom('VenomousCreatureType')]!"
  murder_save.1007.cat_dies: "\n\nАле жахлива істота не здається без бою: лише на межі смерті [THIS.Char.Custom('CatStoryName')] встигає вбити ворога."
  murder_save.1007.a: "Я зобов'язаний тобі своїм життям, [THIS.Char.Custom('CatStoryName')]!"
  murder_save.1007.b: "Цілком зрозуміло, хто за цим стоїть!"
  murder_save.1007.c: "Я знайду того, хто це зробив!"
  murder_save.1007.d: "[owner.GetFirstNameNoTooltip], ти за це заплатиш!"
  murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')] вмирає від ран"

  murder_save.0008.t: "$murder_save_header$ пухнастий страж"
  murder_save.0008.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'повинна була', 'повинен був' )] померти, але мій замах провалився!\n\nВбивці вдалося пробратися до покоїв жертви, але перш ніж [dummy_assassin_gender.GetSheHe] [Select_CString(assassin_dummy_gender.IsFemale, 'завдала', 'завдав' )] удар, почав гавкати пес! Той самий пес, яким так пишається [target.GetTitleTierName]! Вбивці довелося тікати."

  murder_save.1008.desc: "Як тільки я входжу до покоїв, мій улюблений собака [THIS.Char.Custom('DogStoryName')] починає гавкати, а потім раптом кидається на темну тінь... Тінь спотикається! [THIS.Char.Custom('DogStoryName')] переслідує навдалого вбивцю, поки я не відкликаю [THIS.Char.Custom('DogStoryHerHis')]."
  murder_save.1008.a: "Без тебе мене вбили б, [THIS.Char.Custom('DogStoryName')]!"

  murder_save.0009.t: "$murder_save_header$ Сімейні зв'язки"
  murder_save.0009.desc: "Коли все готово, коли [target.GetTitledFirstName] ось-ось [Select_CString(target.IsFemale, 'повинна', 'повинен' )] померти, все раптом розсипається!\n\nСхоже, у справу втрутилися прихильники династії [target.GetDynasty.GetBaseName], і однієї доленосної ночі всі учасники змови розкриті і так і не втілюють свій план в дію"
  murder_save.0009.a: "Потрібно відступити, доки вони не вирішили мені помститися!"
  murder_save.0009.b: "Я відновлю все втрачене."
  murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUIName|U] не може знову розраховувати, що [GetDynastyPerk( 'guile_legacy_5' ).GetName] допоможуть [Select_CString(target.IsFemale, 'їй', 'йому' )]"

  murder_save.1009.opening: "Замах на мене провалився!"
  murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName] все ретельно [Select_CString(owner.IsFemale, 'спланувала', 'спланував' )], але не [Select_CString(owner.IsFemale, 'врахувала', 'врахував' )] того факту, що в [owner.GetHerHis] підступи втрутилися прихильники дому [target.GetHouse.GetNameNoTooltip]!"
  murder_save.1009.owner_not_discovered: "\n\nНа щастя, хто б не планував ці підступні підступи, він не врахував того, що в них можуть проникнути агенти, щиро віддані дому [target.GetHouse.GetNameNoTooltip]!"
  murder_save.1009.end: "\n\nПідступи розвалилися, хоч і були приведені в рух. Моєму життю ніщо не загрожує."
  murder_save.1009.a: "Саме моє ім'я врятувало мені життя!"

  # Saved by a Varangian
  murder_save.0010.t: "$murder_save_header$ Варяги"
  murder_save.0010.desc: "Мій замах зірвався — [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'вижила', 'вижив' )]!\n\nВбивці завадив один із цих тупих варягів! Думаю, [target.GetTitleAsNameNoTooltip] все ж [Select_CString(target.IsFemale, 'отримала', 'отримав' )] свою варту..."
  murder_save.0010.varangian_dies: "\n\nПринаймні вбивця розправився зі стражником. [varangian.GetTitledFirstName] більше не стане в мене на шляху."
  murder_save.0010.a: "Тепер мені до [Select_CString(SCOPE.sC('target').IsFemale, 'неї', 'нього' )] не дістатися!"
  murder_save.0010.b: "Потрібен новий план..."

  murder_save.1010.desc: "Вбивця робив замах на моє життя! На щастя, [varangian.GetFirstName], член моєї варязької гвардії, [Select_CString(varangian.IsFemale, 'стояла за дверима та змогла', 'стояв за дверима та зміг' )] своєчасно втрутитися. [varangian.GetSheHe|U] швидко [Select_CString(varangian.IsFemale, 'розправилася', 'розправився' )] з вбивцею — той зовсім не встиг мені нашкодити."
  murder_save.1010.varangian_dies: "На жаль, [varangian.GetFirstNameNoTooltip] [Select_CString(varangian.IsFemale, 'отримала', 'отримав' )] смертельні рани, захищаючи мене."
  murder_save.1010.owner_discovered: "\n\nНемає жодних сумнівів у тому, що за цим стоїть [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
  murder_save.1010.a: "Хто може стояти за таким підлим замахом?"
  murder_save.1010.b: "[owner.GetSheHe|U] за це заплатить!"

  murder_save.0011.t: "$murder_save_header$: голодна кішка"
  murder_save.0011.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'уникла', 'уникнув' )] моєї спроби замаху!\n\nОтрута, качка, страва... Все йшло за планом, поки [target.GetHerHis] кішка не стягнула шматок з тарілки, перш ніж [target.GetSheHe] [Select_CString(target.IsFemale, 'сама встигла', 'сам встиг' )] відкусити! Подивившись на те, як корчиться від болю та вмирає кішка, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'передумала', 'передумав' )] куштувати страву."
  murder_save_poison_cat_tt: "Кішка персонажа [target.GetTitledFirstNameNoTooltip] помирає від отрути"

  murder_save.1011.desc: "Коли я сідаю їсти, моя кішка [THIS.Char.Custom('CatStoryName')]застрибує на коліна, б'є лапою по моїй тарілці, і я дозволяю їй стягнути шматок, перш ніж скидаю її на підлогу.\n\nКоли ж я збираюся взятися за їжу, мене відволікає болісне виття: [THIS.Char.Custom('CatStoryName')] корчиться на підлозі, [THIS.Char.Custom('CatStoryHerHis')] хворобливі крики стають все тихішими і тихішими, а потім кішка завмирає. Їжа була отруєна?"
  murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] рятує вас від отрути"

  murder_save.0012.t: "$murder_save_header$: голодний собака"
  murder_save.0012.desc: "[target.GetTitledFirstName] ще [Select_CString(target.IsFemale, 'жива', 'живий' )]!\n\nОтрута, качка, страва... Все йшло за планом, поки [target.GetHerHis] собака не випросила собі шматок з тарілки, перш ніж [target.GetSheHe] [Select_CString(target.IsFemale, 'сама встигла', 'сам встиг' )] відкусити! Подивившись на те, як корчиться від болю та вмирає [target.GetHerHis] собака, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'передумала', 'передумав' )] куштувати страву."
  murder_save_poison_dog_tt: "Собака персонажа [target.GetTitledFirstNameNoTooltip] помирає від отрути"

  murder_save.1012.desc: "Коли я сідаю їсти, мій собака [THIS.Char.Custom('DogStoryName')] дивиться на мене благаючими очима, і я звичним жестом скидаю [THIS.Char.Custom('DogStoryHerHim')] шматок з тарілки.\n\nКоли ж я збираюся взятися за їжу, мене відволікає жалібне, болісне скиглення: [THIS.Char.Custom('DogStoryName')] корчиться на підлозі, [THIS.Char.Custom('DogStoryHerHis')] жалібний вереск стає все тихіше і тихіше, а потім собака завмирає. Їжа була отруєна?"
  murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] рятує вас від отрути"

  murder_save.0013.t: "$murder_save_header$ The Gourmet Nose"
  murder_save.0013.desc: "[target.GetTitledFirstName] still lives!\n\nThe poison, [target.Custom('GetExpensiveMeal')]... Everything was going according to plan until [target.GetSheHe] noticed something was off. We tried to poison [target.GetHerHis] favorite dish, and [target.GetSheHe] noticed it had a different smell at once and threw it away."

  murder_save.1013.desc: "As I tuck into my favorite dinner, a curious smell strikes my nose. Hints of acidity linger beneath its usual aroma, the balance of the spices seems off... After questioning the cook, who said all was prepared normally, only one thought is in my mind: someone tried to poison me!"

  murder_save.0014.t: "$murder_save_header$ Grave Comprehension"
  murder_save.0014.desc: "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nIt turns out the foolish assassins didn't realize [target.GetSheHe] spoke [owner.GetCulture.GetLanguage.GetNameNoTooltip], and were blabbing about the scheme right in front of [target.GetHerHis] nose."

  murder_save.1014.desc: "One evening as I am preparing for bed, I hear two of my servants talking in hushed voices. It takes me a moment to realize they are speaking in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] rather than [owner.GetCulture.GetLanguage.GetNameNoTooltip]. They clearly don't realize I can understand them.\n\nWait for [ROOT.Char.GetHerHim] to fall asleep. Then you keep watch while I slit [ROOT.Char.GetHerHis] throat"".\n\nI swiftly exit my quarters to inform my guards that there are assassins in my room. Thank [ROOT.Char.GetFaith.HighGodName] I speak [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"""

  murder_save.1014.a: "Now who would send [owner.GetCulture.GetLanguage.GetNameNoTooltip] speaking assassins?"
  murder_save.0015.t: "$murder_save_header$ The Timely Artifact"
  murder_save.0015.desc: "[target.GetTitledFirstName] has survived my assassination attempt, apparently using [target.GetHerHis] [this_artifact.GetName] to brutally murder the assassin we sent."

  murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U] comes out of the darkness, blade in hand. I glance around desperately looking for something to use as a weapon before my eyes land on the nearby"

  murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Seizing it I use it first to block the incoming knife thrust before bringing it down on [attempted_assassin.GetFirstNamePossessiveNoTooltip] skull again and again.\n\nEventually I fall back exhausted, dropping the [SCOPE.Custom('ThisArtifactType')], where it lies covered in blood and gore."

  murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Backing away from [attempted_assassin.GetFirstNameNoTooltip], I wait for the perfect moment before toppling the [SCOPE.Custom('ThisArtifactType')] on top of [attempted_assassin.GetHerHim].\n\nThe [this_artifact.GetNameNoTooltip] makes a sickening crunch, as it crushes [attempted_assassin.GetHerHim] below it."

  murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. I slowly back away luring [attempted_assassin.GetHerHim] towards the open, [SCOPE.Custom('ThisArtifactType')]. At the perfect moment I grab [attempted_assassin.GetHerHis] head and push it under the lid of the chest, before smashing it down on [attempted_assassin.GetHerHis] fragile skull with a cringe inducing crack.\n\nI bring it down three or four more times for good measure before stepping back and allowing the body to slump to the floor."

  murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. The color drains from [attempted_assassin.GetHerHis] face as [attempted_assassin.GetSheHe] realizes I am armed. It takes little effort to dispatch [attempted_assassin.GetHimHer] with the [SCOPE.Custom('ThisArtifactType')]."

  murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Seizing the [this_artifact.GetName], I first dodge an incoming knife thrust before wrapping the material around the throat of my attacker.\n\nIt is only a few brief moments of struggling before the assassin's body goes limp."

  murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Seizing it, I leap upon my assailant pushing the trinket down their throat.\n\nChoking, [attempted_assassin.GetSheHe] drops the knife, falling to[attempted_assassin.GetHerHis] knees while scratching at [attempted_assassin.GetHerHis] throat, desperately trying to breathe. As guards finally rush to my aid I make a mental note to get someone to cut my [this_artifact.GetName] out of the body later."

  murder_save.1015.throne_start.desc: "I am pacing around my empty throne room one evening when out of the shadows [attempted_assassin.GetFirstName] jumps at me with a knife. Barely dodging my assailant, I manage to grab the back of [attempted_assassin.GetHerHis] head and repeatedly smash [attempted_assassin.GetHerHis] face into the"

  murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ tough [this_artifact.GetFeatureText('generic_material_wood')] wood of my [this_artifact.GetName], splattering [attempted_assassin.GetHerHis] blood and teeth all over the previously immaculate [this_artifact.GetFeatureText('generic_material_cloth')]."

  murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ legendary [this_artifact.GetName].\n\n As the blood splatters across the throne, I find myself hoping the servants will be able to get the stains out."

  new_artifact_loc: "[this_artifact.GetDesc]\n\nIt was used to stop an assassination attempt on [target.GetTitledFirstName]."

  new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nThere is a bloodstain on the corner from when it was used to stop an assassination attempt on [target.GetTitledFirstName]."

  death_by_artifact: "was killed with an artifact"
  death_by_artifact_killer: "was killed with an artifact [TARGET_CHARACTER.GetUIName]"