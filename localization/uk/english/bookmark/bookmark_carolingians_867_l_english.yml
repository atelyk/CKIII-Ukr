l_english:
  bm_867_carolingians: "Каролінги"
  bm_867_carolingians_desc: "Після смерті Людовика Благочестивого колись велика імперія Каролінгів була розділена на три королівства: Східне Франкське, Західне Франкське і Середнє Франкське. Але війни, повстання та труднощі спадкоємства все сильніше розділяли три королівства й посилювали роздробленість.\n\n#bold Чи стане сил Каролінгам знову об'єднати імперію? Чи сімейні чвари зроблять їх вразливими для ворогів?#!"
  #Charles the Bald
  bookmark_carolingians_charles_the_bald: "Карл Лисий"
  bookmark_carolingians_charles_the_bald_desc: "Коли Карл народився, його дорослі брати вже правили власними королівствами всередині імперії Каролінгів. Не маючи власної корони, він отримав прізвисько «Лисий», хоча у результаті і успадкував Аквітанію і Західну Франкію. В майбутньому він навіть успадкує Італію і Священну Римську імперію, але його рід закінчиться, коли його останній внук помре бездітним — всього сімома роками пізніше за діда.\n\n#bold Чи зможете ви змінити хід історії і забезпечити довге і успішне життя нащадкам Карла?#!"
  bookmark_carolingians_charles_the_bald_alt_judith: "$Judith$"
  bookmark_carolingians_charles_the_bald_alt_louis: "$Louis$ $nick_the_stammerer$"
  #King Lothaire
  bookmark_carolingians_king_lothaire: "Король Лотар II"
  bookmark_carolingians_king_lothaire_desc: "Не дивлячись на любовний зв'язок між Лотарем і наложницею Вальдрадою, його батько змусив Лотара вступити в політичний шлюб з Теутбергою. Цей союз не приніс дітей, і король постійно намагався розлучитись з дружиною і узаконити байстрюків. Не дивлячись на всі докладені зусилля, Лотар помер, не залишивши законного спадкоємця.\n\n#bold Чи зможете ви здолати всі інтриги недоброзичливців і добитися того, щоб ваш рід продовжився?#!"
  bookmark_carolingians_king_lothaire_alt_waldrada: "$Waldrada$"
  bookmark_carolingians_king_lothaire_alt_teutberga: "$Teutberga$"
  #Ludwig the German
  bookmark_carolingians_ludwig_the_german: "Людвіг Німецький"
  bookmark_carolingians_ludwig_the_german_desc: "Відомий амбіціями, Людвіг довго намагався відвоювати шматки імперії, які вважав своїми по праву народження, проте всі його військові кампанії закінчилися невдачею, а невдоволені сини розтягли більшу частину земель.\n\n#bold Чи зможете ви змінити долю Людвіга та повернути імперію його нащадкам, або ж його синам призначено стати лише приміткою на полях історії?#!"
  bookmark_carolingians_ludwig_the_german_alt_youngerludwig: "$Ludwig$ $nick_the_younger$"
  bookmark_carolingians_ludwig_the_german_alt_karl: "$Karl$"
  #King Louis of Italy
  bookmark_carolingians_king_louis: "Король Людовик II"
  bookmark_carolingians_king_louis_desc: "Коли Людовика коронували імператором Священної Римської імперії, імперська влада була в такому занепаді, що титул навряд чи давав хоч якусь справжню владу. І хоча Людовик зумів повернути королівство Прованс, його дядько та брати, необтяжені вірністю імперській короні, продовжували діяти на свій розсуд. Обтяжений нестабільністю держави та неспокійними сусідами, Людовик II помре, не залишивши синів.\n\n#bold Чи зможете ви зібрати всі втрачені землі імперії та повернути імперській короні реальну владу?#!"
  bookmark_carolingians_king_louis_alt_ermengarde: "$Ermengarde$"
  bookmark_carolingians_king_louis_alt_engelberga: "$Engelberga$"
  #King Karlmann of Bavaria
  bookmark_carolingians_king_karlmann: "Принц Карломан"
  bookmark_carolingians_king_karlmann_desc: "Старший син Людвіга Німецького, Карломан повстав проти батька і забрав собі владу над землями Баварії. Він розширить свої володіння у війнах зі слов'янами, його навіть виберуть королем Італії, проте, розбитий паралічем, він буде змушений відректися від престолів Баварії та Італії на користь молодших братів. Трохи згодом він помре.\n\n#bold Чи зможете ви уникнути нещасної долі Карломана й створити спадок, який житиме століттями? Чи вистачить вам умінь і вдачі?#!"
  bookmark_carolingians_king_karlmann_alt_arnulf: "$Arnulf$"
  bookmark_carolingians_king_karlmann_alt_hemma: "$Hemma$"
