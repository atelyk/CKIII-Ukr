l_english:
  #Indebt Guest Loc
  ep1_character_interaction.0001.t: "A Sensible Recompense"
  ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName] looks positively #EMP terrified#! as servant after servant is brought out to accuse [recipient.GetHerHim], each attesting that [recipient.GetSheHe]"
  ep1_character_interaction.0001.desc.lustful: "has irreparably defiled the majority of the court's expensive bedding,"
  ep1_character_interaction.0001.desc.chaste: "continually moves or obscures any art [recipient.GetSheHe] considers distasteful, forcing them to spend hours a day righting things and"
  ep1_character_interaction.0001.desc.gluttonous: "has eaten more by [recipient.GetHerselfHimself] than the rest of the court combined,"
  ep1_character_interaction.0001.desc.temperate: "[Select_CString(ROOT.Char.IsFemale, 'вигнала', 'вигнав' )] трьох наших найкращих кухарів, крутячи [recipient.GetHerHis] носом за вечерею за вечерею,"
  ep1_character_interaction.0001.desc.greedy: "бачили, як вирізують виїмки з дорогоцінних металів з наших найдорожчих прикрас,"
  ep1_character_interaction.0001.desc.generous: "неодноразово роздавав майно суду так, ніби воно було [recipient.GetHerHis] власним,"
  ep1_character_interaction.0001.desc.lazy: "займає більше часу тривіальними завданнями, ніж решта членів двору - життєво важливими,"
  ep1_character_interaction.0001.desc.diligent: "змушувала їх повторювати роботу до досконалості, незважаючи на обсяг завдань,"
  ep1_character_interaction.0001.desc.wrathful: "has thrown the majority of the court's single-person seating from [recipient.GetHerHis] balcony,"
  ep1_character_interaction.0001.desc.calm: "has delayed supper week after week with meditative deliberations on which dish [recipient.GetSheHe] prefers,"
  ep1_character_interaction.0001.desc.patient: "постійно видає завдання, на виконання яких підуть тижні або місяці,"
  ep1_character_interaction.0001.desc.impatient: "дає їм сотні завдань на день, рідко чекаючи на початок одного, щоб додати наступне, та"
  ep1_character_interaction.0001.desc.arrogant: "відмовляє простим службовцям у виконанні завдань для [recipient.GetHerHim], наполягаючи на тому, що вони забирають час керівного персоналу та"
  ep1_character_interaction.0001.desc.humble: "лише прикидається смиренним, а насправді витрачає [recipient.GetHerHis] час, гордовито дезорієнтуючи персонал. Хаос полягає в тому."
  ep1_character_interaction.0001.desc.deceitful: "здається, отримує задоволення від поширення дезінформації без видимої причини, сіяння хаосу в суді та"
  ep1_character_interaction.0001.desc.honest: "щодня принижує їх грубими зауваженнями щодо їхнього зовнішнього вигляду, поведінки та трудової етики. Лише серед втраченого персоналу є"
  ep1_character_interaction.0001.desc.craven: "forces them to scrub each item of food [recipient.GetSheHe] eats with soap for fear of poison,"
  ep1_character_interaction.0001.desc.brave: "never turns down the slightest chance of a fight, causing the majority of the cleaning by [recipient.GetHerselfHimself] and"
  ep1_character_interaction.0001.desc.shy: "постійно панікує, коли слуги несподівано з'являються в присутності [recipient.GetHerHis], спричиняючи затримки, куди б [recipient.GetSheHe] не пішов, і"
  ep1_character_interaction.0001.desc.gregarious: "постійно влаштовує пишні особисті вечірки за рахунок коштів суду,"
  ep1_character_interaction.0001.desc.ambitious: "is always forcing them to stand in crowds for hours and clap at [recipient.GetHerHis] speeches,"
  ep1_character_interaction.0001.desc.content: "завжди заохочує їх залишати роботу наполовину виконаною або не виконаною взагалі, фактично роблячи більше роботи пізніше і"
  ep1_character_interaction.0001.desc.arbitrary: "routinely asks them to perform petty crimes on [recipient.GetHerHis] behalf, resulting in fines"
  ep1_character_interaction.0001.desc.just: "повідомляє про таку кількість дрібних проступків серед співробітників, що вони проводять більше часу, сперечаючись про свою провину, ніж працюють,"
  ep1_character_interaction.0001.desc.cynical: "did something unmentionable to the door of the court's private [actor.GetFaith.HouseOfWorship],"
  ep1_character_interaction.0001.desc.zealous: "takes hours of their day every day with [recipient.GetHerHis] preaching and zealotry,"
  ep1_character_interaction.0001.desc.paranoid: "наполягає на особистому нагляді за кожним їхнім завданням, побоюючись обману,"
  ep1_character_interaction.0001.desc.trusting: "постійно приводить до залів шарлатанів і шахраїв, щоб обдурити і пограбувати,"
  ep1_character_interaction.0001.desc.compassionate: "роздав майже всю комору бездомним жебракам,"
  ep1_character_interaction.0001.desc.callous: "без докорів сумління жорстоко поводився з персоналом, змусив багатьох звільнитися і"
  ep1_character_interaction.0001.desc.sadistic: "напав на призову козу з тесаком для м'яса,"
  ep1_character_interaction.0001.desc.stubborn: "provoked an argument with a visiting noble's retinue, the destruction"
  ep1_character_interaction.0001.desc.fickle: "takes up hordes of their number with ever-changing requests,"
  ep1_character_interaction.0001.desc.vengeful: "consistently destroys expensive tableware out of petty spite,"
  ep1_character_interaction.0001.desc.forgiving: "merely pretends to be forgiving, and instead $ep1_character_interaction.0001.desc.vengeful$"
  ep1_character_interaction.0001.desc.fallback_1: "attempted to raise a flock of chickens in [recipient.GetHerHis] chambers, causing damage"
  ep1_character_interaction.0001.desc.fallback_2: "absolutely annihilated my personal privy, causing damage"
  ep1_character_interaction.0001.desc.fallback_3: "traded one of my prize stallions for a \"magical\" goat"
  ep1_character_interaction.0001.desc.fallback_4: "was solely responsible for a fire that torched the west wing,"
  ep1_character_interaction.0001.desc.fallback_5: "defaced my throne with graffiti portraying [recipient.GetHerHis] assets,"
  ep1_character_interaction.0001.desc.outro: "(allegedly) costing me a small personal fortune.\n\nThe [recipient.GetWomanMan] has barely started stammering about [recipient.GetHerHis] innocence and a conspiracy when I hold up a hand.\n\n\"Clearly you have transgressed, [recipient.GetFirstNameNoTooltip]. I #EMP could#! overlook your misdoings, if you were willing to make a #EMP small#! promise to me...\""
  ep1_character_interaction.0001.a: "*Cackling* Oh yes, [actor_nemesis.GetFirstNameNoTooltip] will never see this coming!"
  ep1_character_interaction.0001.b: "Excellent! Now, you will deliver yourself to [actor_rival.GetFirstNamePossessiveNoTooltip] court..."
  ep1_character_interaction.0001.c: "Begone till I have need of you!"
  ep1_character_interaction.0001.d: "Naturally, you will stay where I can keep an eye on you."
