l_english:
  WAR_DECLARED_OVERVIEW_DISMISS: "Зібрати загони!"
  #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
  WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
  war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
  war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
  war_declared_flavor.zealous: "Надто довго тобі все сходило з рук! Сьогодні я принесу тобі священну відплату за всі твої злочини! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
  war_declared_flavor.zealous.mercifulgod: "Хай змилується над тобою [ROOT.Char.GetFaith.HighGodName], тому що від мене ти милосердя не діждешся!"
  war_declared_flavor.zealous.reincarnation: "Може твоє наступне життя буде не настільки жалюгідним."
  war_declared_flavor.zealous.fallback: "Я не можу програти, бо зі мною [ROOT.Char.GetFaith.HighGodName]!"
  war_declared_flavor.naughty: "Хтось був дуже неченим. Пора тебе покарати. Готуйся, на полі бою ти сповна отримаєш за свої пустощі!"
  war_declared_flavor.holy_war: "Надто довго ти затуманюєш голови підданих фальшивими віруваннями. В ім'я [ROOT.Char.GetFaith.HighGodNamePossessive] я принесу їм істину та звільню від твоєї єресі!"
  war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Я давно бажаю отримати твої землі. Годі чекати! Настав час взяти те, на що я заслуговую!"
  war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Годі мені терпіти загарбників! Пора повернути мої землі!"
  war_declared_flavor.subjugation: "Твої землі стануть частиною моєї держави. Підкоряйся зараз, і я обіцяю милосердя... Чинитимеш опір — і плазуватимеш переді мною на колінах!"
  war_declared_flavor.subjugation.tribal: "На моєму боці сила, а в тебе — лише слабкість. Хіба потрібні інші причини, щоб відібрати в тебе бажане?!"
  war_declared_flavor.subjugation.arrogant: "Як зухвало з твого боку вважати нас рівними. Очевидно, моя могутність незрівнянно вища! Я розіб'ю твої жалюгідні армії на полі бою й змушу тебе стати на коліна!"
  war_declared_flavor.conquest: "Ти слабкий правитель і не заслуговуєш на свої володіння. Я покажу тобі як виглядає справжній правитель, коли відберу твої землі!"
  war_declared_flavor.peasant: "Твоя зарозумілість не знає меж. Але не хвилюйся, скоро ти отримаєш урок смирення!"
  war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Якщо ти так жадаєш війни, то отримуй! Ми нікому не дозволимо завадити народженню нашої власної держави!"
  war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Ми надто довго страждали під гнітом вашої влади і більше не можемо терпіти — сьогодні ми заберемо свободу вогнем і мечем!"
  war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Ми більше не можемо терпіти жорстокі закони, що зневажають наші відвічні права. Ми скасуємо їх нашими мечами!"
  war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Ви узурпатор і тиран. Настав час посадити на трон законного монарха!"
  war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
  war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
  war_declared_flavor.imprisonment_refused: "Я проголошую тебе тираном і заперечую твою владу! Держава повстане проти твоїх злочинів!"
  war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Очевидно, наша суперечка вирішиться лише в битві."
  is_war_overview_tab_open_trigger: "Має відкриту вкладку огляду війни"
