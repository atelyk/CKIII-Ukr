  doctrine_gender_equal_name: "Рівність"
  doctrine_gender_equal_desc: "Нерозумно відмовляти кваліфікованим людям у ролі в уряді лише через їхню стать. Ми дозволимо керувати нашим суспільством всім, хто здатний."
