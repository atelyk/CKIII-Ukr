l_english:
  intrigue_scheme_ongoing.1001.t: "Своєчасний підкуп"
  intrigue_scheme_ongoing.1001.desc: "Схоже, [scheme.GetTarget.GetTitledFirstNamePossessive] тримає не таких бездумних придворних... [agent.GetFirstName] переконує мене, що [agent.GetSheHe] знає одну лазівку, і кілька монет, кинутих у потрібну кишеню, можуть її відкрити."
  intrigue_scheme_ongoing.1001.elope.desc: "Схоже, [scheme.GetTarget.GetTitledFirstNamePossessive] не користується безмежною вірністю своїх придворних… [agent.GetFirstName] переконує мене, що знає одну лазівку та кілька монет, опущених у потрібну кишеню, можуть її відкрити."
  intrigue_scheme_ongoing.1001.a: "Зрештою, що таке пара золотих?"
  intrigue_scheme_ongoing.1001.b: "Занадто ризиковано!"

  intrigue_scheme_ongoing.1002.t: "Божественне правосуддя"
  intrigue_scheme_ongoing.1002.desc: "[Select_CString(agent_in_question.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))] [agent_in_question.GetTitledFirstName], заявляє, що [scheme.GetTarget.GetTitledFirstName] живе зовсім не так, як вимагає [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] погрожує, що [agent_in_question.GetFaith.HighGodNameAlternate] покарє [Select_CString(scheme.GetTarget.IsFemale, 'грішницю', 'грішника' )], і нехай [scheme.GetTarget.GetFirstName] чекає неминучого покарання."
  intrigue_scheme_ongoing.1002.a: "Дещо оптимістично, але натиск мені подобається!"
  intrigue_scheme_ongoing.1002.a.success: "[agent_in_question.GetSheHe|U] приваблює своїми промовами людей, і місцеві [agent_in_question.GetFaith.GetAdherentNamePlural] починають нам допомагати"
  intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.GetFirstNameNoTooltip] у релігійному запалі випадково видає себе"
  intrigue_scheme_ongoing.1002.b: "Нехай [agent_in_question.GetTitledFirstNameNoTooltip] заткнеться, або допоможи [SCOPE.sC('agent_in_question').GetHerHim] [agent_in_question.GetFaith.HighGodName]."
  intrigue_scheme_ongoing.1002.c: "Я допоможу [agent_in_question.GetHerHim] у [agent_in_question.GetHerHis] шляхетних намірах!"

  intrigue_scheme_ongoing.1004.t: "Язик без кісток"
  intrigue_scheme_ongoing.1004.desc: "Вміючи заводити друзів, що дуже важливо для мого плану, [agent_in_question.GetFirstNamePossessive] поводитися занадто необережно.\n\n[agent_in_question.GetSheHe|U] любить робити туманні натяки, і хто знає, що спливе, якщо [SCOPE.sC('agent_in_question').GetHerHim] поставлять правильне запитання."
  intrigue_scheme_ongoing.1004.a: "Відомості, які [agent_in_question.GetSheHe] приносить, є надто цінними, щоб затикати [agent_in_question.GetHerHim] рот."
  intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.GetFirstNameNoTooltip] не [Select_CString(agent.IsFemale, 'виявлена', 'виявлений' )]"
  intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.GetFirstNameNoTooltip] [Select_CString(agent.IsFemale, 'розкрита', 'розкритий' )]"
  intrigue_scheme_ongoing.1004.b: "Якщо [agent_in_question.GetSheHe] не вміє тримати язика за зубами, нехай сидить мовчки!"
  intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
  intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.GetFirstNameNoTooltip] is discovered"

  intrigue_scheme_ongoing.1006.t: "Прибирання"
  intrigue_scheme_ongoing.1006.desc: "Звісно, [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] створює проблеми.\n\n[agent_in_question.GetSheHe|U] не розуміє, що таке «діяти обережно», коли поряд [scheme.GetTarget.GetTitledFirstNamePossessive] і [SCOPE.sC('scheme').GetHerHis] двір. Звичайно ж [scheme.GetTarget.GetTitleAsNameNoTooltip] починає щось підозрювати. Ясна річ, скоро [agent_in_question.GetSheHe] попадеться!"
  intrigue_scheme_ongoing.1006.elope.desc: "Звичайно, [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] створює проблеми.\n\n[agent_in_question.GetSheHe|U] не розуміє, що таке «діяти обережно» та яку небезпеку можуть становити [scheme.GetTarget.GetTitledFirstNamePossessive] і [SCOPE.sC('scheme').GetHerHis] двір. Авжеж, [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] починає щось підозрювати. Ясна річ, що [agent_in_question.GetFirstNameNoTooltip] попадеться: це лише питання часу!"
  intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
  intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.GetFirstNameNoTooltip] is discovered"
  intrigue_scheme_ongoing.1006.a: "Якщо [agent_in_question.GetFirstNameNoTooltip] дізнається про виглядачів, [SCOPE.sCharacter('agent_in_question').GetSheHe] збожеволіє!"
  intrigue_scheme_ongoing.1006.b: "Нехай [SCOPE.sC('agent_in_question').GetSheHe] не поспішає і робить все на совість."

  intrigue_scheme_ongoing.1007.t: "Висловлена тривога"
  intrigue_scheme_ongoing.1007.desc: "«А якщо [target.GetTitledFirstName] тебе виявить? Чи не краще відмовитися від такого складного плану?»\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], і хоча я знаю, що [caring_agent.GetSheHe] виконає мої вказівки, [caring_agent.GetHerHis] турбота про мене здається справжньою."
  intrigue_scheme_ongoing.1007.a: "Я не відмовляюся від своїх задумів і чекаю, що ти намагатимешся щосили!"
  intrigue_scheme_ongoing.1007.b: "І справді, на це пішло надто багато часу. Давай сядемо."

  intrigue_scheme_ongoing.1008.t: "Дихаючи в потилицю"
  intrigue_scheme_ongoing.1008.desc: "Схоже, [SCOPE.sC('defender').GetTitledFirstName] посилює безпеку при дворі, сподіваючись виявити зрадників-змовників. [SCOPE.sC('agent').GetTitledFirstName] турбується, що приверне до себе непотрібну увагу."
  intrigue_scheme_ongoing.1008.a: "[agent.GetFirstNamePossessiveNoTooltip] свою справу знає."
  intrigue_scheme_ongoing.1008.a.success: "[agent.GetFirstNameNoTooltip] не [Select_CString(agent.IsFemale, 'виявлена', 'виявлений' )]"
  intrigue_scheme_ongoing.1008.a.failure: "[agent.GetFirstNameNoTooltip] [Select_CString(agent.IsFemale, 'виявлена', 'виявлений')]"
  intrigue_scheme_ongoing.1008.b: "[agent.GetHerHis|U] зв'язок зі мною необхідно обрубати. Негайно."
  intrigue_scheme_ongoing.1008.c: "Слава тобі, що [ROOT.Char.GetFaith.HighGodNameAlternate], що [councillor.GetTitledFirstName] на місці й може втрутитися."

  intrigue_scheme_ongoing.1009.t: "Допомога"
  intrigue_scheme_ongoing.1009.desc: "[SCOPE.sC('potential_agent').GetTitledFirstName] приходить до мене із заклопотаним виглядом. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [SCOPE.sC('potential_agent').Custom2('RelationToMe', ROOT.Char)], мені не хотілося брати участь у ваших планах, враховуючи, що їхня мета — [Select_CString(target.IsFemale, 'моя', 'мій' )] [SCOPE.sC('potential_agent').Custom2('RelationToMe', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName], але, здається, настав час мені довіритися вашому судженню»."
  intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.GetTitledFirstName] приходить до мене з цілеспрямованим виглядом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [potential_agent.Custom2('RelationToMe', ROOT.Char)], мені не хотілося брати участь у ваших планах, враховуючи, що ви і [Select_CString(target.IsFemale, 'моя', 'мій' )] [target.GetTitledFirstName] хочете втекти разом, але тепер я бачу, що вам [Select_CString(target.IsFemale, 'вона справді небайдужа', 'він справді небайдужий' )]»."
  intrigue_scheme_ongoing.1009.a: "[potential agent.GetFirstName No Tooltip], мені потрібна ваша підтримка."
  intrigue_scheme_ongoing.1009.b: "Я попрошу лише про маленьку послугу..."

  intrigue_scheme_ongoing.2001.t: "Обманута довіра"
  intrigue_scheme_ongoing.2001.desc: "[SCOPE.sScheme('scheme').GetTarget.GetFirstNamePossessive] дуже [Select_CString(scheme.GetTarget.IsFemale, 'довірлива', 'довірлива' )], і незабаром [SCOPE.sCharacter('agent_in_question').GetTitledFirstName] виявляє, що [SCOPE.sScheme('scheme').GetTarget.GetTitleTierName] прислухається до [SCOPE.sC('agent_in_question').GetHerHis] думки.\n\n[SCOPE.sCharacter('agent_in_question').GetFirstName] не скупиться на поради, а [SCOPE.sScheme('scheme').GetTarget.GetFirstName] їх дуже цінує."
  intrigue_scheme_ongoing.2001.a: "Нехай [SCOPE.sCharacter('agent_in_question').GetSheHe] продовжує давати поради, доки..."
  intrigue_scheme_ongoing.2001.b: "[SCOPE.sCharacter('agent_in_question').GetFirstName] може влаштувати так, що інші змовники зможуть спокійно прийти та піти."

  intrigue_scheme_ongoing.2002.t: "Пристрасть до випивки"
  intrigue_scheme_ongoing.2002.desc: "[target.GetTitledFirstName] дуже любить випити, і часом це заважає [target.GetHerHim] діяти розумно.\n\n[agent_in_question.GetTitledFirstName] з легкістю допоможе підтримувати згубну пристрасть і завадить її позбутися."
  intrigue_scheme_ongoing.2002.a: "[agent_in_question.GetFirstNameNoTooltip] отримає від мене найміцніші напої!"
  intrigue_scheme_ongoing.2002.b: "Нехай напивається і почувається в безпеці."
  intrigue_scheme_ongoing.2002.c: "Ха, [Select_CString(target.IsFemale, 'ця дура', 'цей дурень')] не бачить власної слабкості!"

  intrigue_scheme_ongoing.2003.t: "Непередбачуване шпигунство"
  intrigue_scheme_ongoing.2003.bad_habits: "Звичайно, не цього [Select_CString(agent.IsFemale, 'чекала', 'чекав' )] [agent.GetTitledFirstName], підслуховуючи таємні розмови, але хто б міг подумати, які дивні звички має [other_secret_target.GetTitledFirstNamePossessive]... Це може стати в пригоді."
  intrigue_scheme_ongoing.2003.secret_relationships: "Звичайно, не цього [Select_CString(agent.IsFemale, 'чекала', 'чекав' )] [agent.GetTitledFirstName], підслуховуючи таємні розмови, але хто б міг подумати, що [other_secret_target.GetTitledFirstNamePossessive] перебуває в заборонених відносинах... Це може стати в пригоді."
  intrigue_scheme_ongoing.2003.bastardy: "Звичайно, не цього [Select_CString(agent.IsFemale, 'ждала', 'ждав' )] [agent.GetTitledFirstName], підслуховуючи таємні розмови, але хто б міг подумати, що [secret_target.GetTitledFirstNamePossessive] має таке цікаве походження... Це може знадобитись."
  intrigue_scheme_ongoing.2003.murder: "Звичайно, не цього [Select_CString(agent.IsFemale, 'чекала', 'чекав' )] [agent.GetTitledFirstName], підслуховуючи таємні розмови, але хто б міг подумати, які злочини [Select_CString(target.IsFemale, 'вчинила', ' здійснив' )] [other_secret_target.GetTitledFirstNamePossessive]... Це може стати в пригоді."
  intrigue_scheme_ongoing.2003.desc: "Звичайно, не цього [Select_CString(agent.IsFemale, 'очікувала', 'очікував' )] [agent.GetTitledFirstName], підслуховуючи таємні розмови, але хто б міг подумати, які секрети приховує [other_secret_target.GetTitledFirstName]... Це може стати в пригоді ."
  intrigue_scheme_ongoing.2003.a: "Може, це мені знадобиться?"

  intrigue_scheme_ongoing.3001.t: "Справедливість та таємність"
  intrigue_scheme_ongoing.3001.desc: "Що за життя я веду... Таємниці, метушня в тінях, змови. Це не правильно. Так не можна."
  intrigue_scheme_ongoing.3001.a: "Я роблю те, що мушу!"
  intrigue_scheme_ongoing.3001.b: "Якщо це потрібно зробити, потрібно зробити як слід."

  intrigue_scheme_ongoing.3002.t: "Доля брехні"
  intrigue_scheme_ongoing.3002.desc: "Всі ці таємні підступи, похмурі плани… Коли я про них думаю, серце стискає холодна рука. Так не можна."
  intrigue_scheme_ongoing.3002.a: "Ось що треба зробити!"
  intrigue_scheme_ongoing.3002.b: "Я надто багато про це думаю."
  intrigue_scheme_ongoing.3002.c: "Хай простить мені [ROOT.Char.GetFaith.HighGodName], що ж я роблю?"
  intrigue_scheme_ongoing.3002.d: "Не брехатиму про мої наміри."

  # Map wilderness outside of target location":"
  intrigue_scheme_ongoing.3003.t: "В дорозі"
  intrigue_scheme_ongoing.start.3003.desc: "У потрібну годину моїм учасникам буде потрібно"
  intrigue_scheme_ongoing.escape_route.3003.desc: "безпечний шлях відходу у разі, якщо щось піде негаразд."
  intrigue_scheme_ongoing.leave_with_target.3003.desc: "безпечний шлях відходу, яким зможе пройти [target.GetTitledFirstName]."
  intrigue_scheme_ongoing.end.3003.desc: "Детальна карта місцевості з усіма таємними стежками та печерами була б дуже доречною."
  intrigue_scheme_ongoing.3003.a: "Заплатити мисливцеві з [scheme_location.GetNameNoTooltip], щоб він намалював карту."
  intrigue_scheme_ongoing.3003.a.success: "Мисливець, [hunter.GetShortUIName], зберігає таємницю"
  intrigue_scheme_ongoing.3003.a.failure: "Мисливець, [hunter.GetShortUIName], всім розповідає про багатство, що звалилося на н[hunter.GetHerHis]."
  intrigue_scheme_ongoing.3003.d: "Нехай вам допоможе ваш друг [hunter.GetTitledFirstNameNoTooltip]."
  intrigue_scheme_ongoing.3003.b: "Особисто дослідити околиці."
  intrigue_scheme_ongoing.3003.b.success: "Ви наносите на карту землі навколо володіння [scheme_location.GetNameNoTooltip]"
  intrigue_scheme_ongoing.3003.b.soft_failure: "Ви заблукали"
  intrigue_scheme_ongoing.3003.b.hard_failure: "Ви заблукали вночі"
  intrigue_scheme_ongoing.3003.c: "Відмовитися від ідеї."
  intrigue_scheme_ongoing.3003.e: "Ask your $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."

  intrigue_scheme_ongoing.3004.t: "Карта"
  intrigue_scheme_ongoing.3004.desc: "Мої доглядачі розповіли, що в місцевій таверні [Select_CString(hunter.IsFemale, 'влаштувала', 'влаштував' )] бешкет [Select_CString(hunter.IsFemale, 'якась мисливиця', 'якийсь мисливець' )]. [Select_CString(hunter.IsFemale, 'Вона', 'Він' )] транжирить гроші й на весь голос розповідає про чудову угоду, яку уклали [hunter.GetSheHe] і «[Select_CString(owner.IsFemale, 'благородна', 'благородний' )] [owner.GetLadyLord] у перлах та шовку».\n\nСтає ясно, що [hunter.GetSheHe] [Select_CString(hunter.IsFemale, 'намалювала', 'намалював' )] карту місцевості для [Select_CString(owner.IsFemale, 'якоїсь знатної дами', 'якогось знатного пана' )]. Шпигуни вважають, що [Select_CString(owner.IsFemale, 'ця', 'цей' )] «[owner.GetLadyLord]», мабуть, плете інтриги проти мене чи когось із моїх підданих."
  intrigue_scheme_ongoing.3004.a: "Дякую, що донесли це до мого відома."
  intrigue_scheme_ongoing.3004.b: "[Select_CString(hunter.IsFemale, 'Цій ідіотці', 'Цьому ідіоту' )] місце в моїй в'язниці!"
  intrigue_scheme_ongoing.3004.c: "Приведіть [hunter.GetHerHis] до мене. Думаю, я допоможу [hunter.GetHerHim] згадати всі подробиці..."
  intrigue_scheme_ongoing.3004.c.tt: "Розкрито [Concept( 'scheme_hostile', 'ворожі підступи' )|E] або [Concept( 'scheme', 'підступи' )|E] іншого роду"
  intrigue_scheme_ongoing.3004.toast: "Розкрито підступи"

  # MESSENGER PIGEON":"
  intrigue_scheme_ongoing.3005.t: "Крилатий посланець"
  intrigue_scheme_ongoing.3005.desc: "Чим ближче до завершення мої підступи, тим важливіше стає швидкість зв'язку. У мене є дуже розумний голуб, і [pigeon_recipient.GetTitledFirstName] у разі потреби може використовувати його, щоб надсилати мені термінові повідомлення.\n\nАле як мені передати птаха?"
  intrigue_scheme_ongoing.3005.c.f: "Цей варіант доступний, тому що ваш агент [elope_agent.GetShortUIName] є [Concept( 'friend', 'другом' )|E], [Concept( 'close_family_member', 'близьким родичем' )|E] або слугою такої людини, як [pigeon_recipient.GetShortUIName]."
  intrigue_scheme_ongoing.3005.a: "Місцевий пташник може доставити голуба як подарунок."
  intrigue_scheme_ongoing.3005.a.success: "[pigeon_recipient.GetShortUIName] отримує «подарунок»"
  intrigue_scheme_ongoing.3005.a.failure: "[defender.GetShortUIName|U] проганяє пташника"
  intrigue_scheme_ongoing.3005.b: "Якщо я особисто надішлю подарунок, [defender.GetTitledFirstNameNoTooltip] не зможе відмовитися."
  intrigue_scheme_ongoing.3005.c: "Нехай [elope_agent.GetTitledFirstNameNoTooltip] доставить птаха."
  intrigue_scheme_ongoing.3005.d: "Занадто ризиковано."


  intrigue_scheme_ongoing.4001.t: "Відповідальність дорослого"
  intrigue_scheme_ongoing.4001.desc: "[agent_in_question.GetTitledFirstName] повідомляє, що [SCOPE.sC('agent_in_question').GetHerHis] попросили придивитися за групою дітей при дворі.\nЯкщо пощастить, серед них буде і [scheme.GetTarget.GetTitledFirstName].\n\n[agent_in_question.GetTitledFirstName] [Select_CString(agent_in_question.IsFemale, 'отримала', 'отримав' )] хорошу можливість привести наш план до виконання."
  intrigue_scheme_ongoing.4001.a: "Навчити їх грати подалі від цікавих очей."
  intrigue_scheme_ongoing.4001.b: "Можливо, [scheme.GetTarget.GetTitledFirstName] шукає друга. Навіємо [scheme.GetTarget.GetHerHim] довіру."

  intrigue_scheme_ongoing.4002.t: "Дитяча наївність"
  intrigue_scheme_ongoing.4002.desc: "Попри життя при дворі, [target.GetTitledFirstName] навіть не уявляє, що люди можуть поводитися нечесно.\n\nПро що б ми не говорили, [scheme.GetTarget.GetSheHe], здається, щиро мені довіряє!"
  intrigue_scheme_ongoing.4002.a: "[target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))] у мене в руках!"
  intrigue_scheme_ongoing.4002.b: "Таємне місце? Покажеш?"

  intrigue_scheme_ongoing.4003.t: "Сумніви"
  intrigue_scheme_ongoing.4003.desc: "[agent_in_question.GetTitledFirstName] приходить до мене, [Select_CString(agent_in_question.IsFemale, 'стурбована', 'занепокоєний')] своєю участю в моїх підступах. Звичайно, те, що [scheme.GetTarget.GetTitledFirstName] [Select_CString(scheme.GetTarget.IsFemale, 'стала', 'став' )] [agent_in_question.GetHerHim] другом, відбулося за моїм наказом, але хто просив так прив'язуватися до мети?!\n\nТепер я постійно думаю, чи можна взагалі [agent_in_question.GetHerHim] довіряти..."
  intrigue_scheme_ongoing.4003.a: """Тобі нагадати, чому ти взагалі мені допомагаєш?!""
  intrigue_scheme_ongoing.4003.b: "Я непомітно зроблю [SCOPE.sC('agent_in_question').GetHerHis] роль у моєму плані менш важливою."

  intrigue_scheme_ongoing.5001.t: "Час відвернути увагу"
  intrigue_scheme_ongoing.5001.desc: "Мені привели слугу, який чистить одяг вартових, яких тримає при собі [target.GetTitledFirstName]. Ніхто не помітить, якщо [servant.GetSheHe] зіпсує їх одяг, а якщо можна зробити що-небудь, що відверне варту...\n\n«Чим можу служити вам, [ROOT.Char.GetLadyLord]?»"
  intrigue_scheme_ongoing.5001.a: "Я хочу, щоб ти дуже ретельно [Select_CString(servant.IsFemale, 'перемолола', 'перемолов' )] плоди шипшини..."
  intrigue_scheme_ongoing.5001.b: "Проріж дірки в їхньому одязі. У неналежних місцях."

  intrigue_scheme_ongoing.5002.t: "Про що говорять зірки"
  intrigue_scheme_ongoing.5002.desc: "[target.GetTitleAsNameNoTooltip], [Select_CString(target.IsFemale, 'яку', 'якого' )] потрібно налякати, місцевий містик сумнівних моральних властивостей та хибне знамення... Ідеально!\n\nАле перш ніж містик вирушить до двору, де мешкає [target.GetTitledFirstName], залишилося вирішити ще одне питання: що віщуватиме мені хибне знамення, вдачу чи біду?"
  intrigue_scheme_ongoing.5002.a: "[Select_CString(target.IsFemale, 'Неприємна', 'Неприємна' )] [target.GetTitleAsNameNoTooltip] отримає поганий знак!"
  intrigue_scheme_ongoing.5002.a.tt: "Думаю, [target.GetFirstNameNoTooltip] швидше прислухається до поганих новин"
  intrigue_scheme_ongoing.5002.a.success: "[target.GetSheHe|U] проводить безсонні ночі, хвилюючись."
  intrigue_scheme_ongoing.5002.a.failure: "[target.GetSheHe|U] лише підвищує пильність"
  intrigue_scheme_ongoing.5002.b: "Хороший знак, щоб приспати [target.GetHerHis] пильність помилковим почуттям захищеності."
  intrigue_scheme_ongoing.5002.b.tt: "Думаю, [target.GetFirstNameNoTooltip] скоріше повірить добрим новинам"
  intrigue_scheme_ongoing.5002.b.success: "[target.GetSheHe|U] послаблює пильність"
  intrigue_scheme_ongoing.5002.b.failure: "[target.GetSheHe|U] починає тривожитися ще сильніше"

  intrigue_scheme_ongoing.5003.t: "Знак"
  intrigue_scheme_ongoing.5003.desc_opening: "Місцевий містик [Select_CString(dummy_clergy_gender.IsFemale, 'зажадала', 'зажадав' )] бачити мене, а представши переді мною [Select_CString(dummy_clergy_gender.IsFemale, 'почала', 'почав' )] вити та... Це що, кров на [dummy_clergy_gender.GetHerHis] руках?\n\n"
  intrigue_scheme_ongoing.5003.desc: "«Знаки! Знаки проти вас [target.GetLadyLord]. Я [Select_CString(dummy_clergy_gender.IsFemale, 'гадала', 'гадав' )] на курячих нутрощах, і кров показала мені ваше майбутнє, - воно темне і повне смерті!»"
  intrigue_scheme_ongoing.5003.a: "Звучить зловісно...!"

  intrigue_scheme_ongoing.5004.desc: "«Знаки! Знаки говорять на вашу користь [target.GetLadyLord]. Я [Select_CString(dummy_clergy_gender.IsFemale, 'гадала', 'гадав' )] на курячих нутрощах, і кров показала мені ваше майбутнє, - воно обіцяє славу!»"
  intrigue_scheme_ongoing.5004.a: "Що ж... дякую?"

  intrigue_scheme_ongoing.5005.t: "Не все те золото"
  intrigue_scheme_ongoing.5005.desc: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мій' )] [spymaster.GetCouncilTitle] [spymaster.GetTitledFirstName] підходить до мене з підступною усмішкою.\n\n«[ROOT.Char.GetLadyLord|U], у цьому мішечку зберігається вкрай згубний порошок. Якщо покрити ним поверхню предмета, скажімо, подарунка, який потім отримає [target.GetTitledFirstName], то це зілля не залишить жодних слідів, але кожен, хто торкнувся його, страждатиме від слабкості та диспропорції гуморів.»."
  intrigue_scheme_ongoing.5005.a: "Так-так-так... Думаю, [target.GetSheHe] заслуговує на подарунок."
  intrigue_scheme_ongoing.5005.b: "[target.GetSheHe|U] не отримає мого золота!"

  intrigue_scheme_ongoing.5006.t: "Подарунок"
  intrigue_scheme_ongoing.5006.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'відправила', 'відправив' )] мені подарунок - багато прикрашену скриньку, заповнену золотом. Занурюючи руки в монети, я відчуваю, як кімната починає обертатися навколо мене, а подих слабшає."
  intrigue_scheme_ongoing.5006.a: "Як несподівано! І такий цікавий ефект."

  intrigue_scheme_ongoing.5007.t: "Зіпсоване золото"
  intrigue_scheme_ongoing.5007.desc_opening: "[Select_CString(poisoned.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))] [poisoned.GetTitledFirstName] підходить до мене, по його лобі стікає піт, обличчя посіріло.\n\n"
  intrigue_scheme_ongoing.5007.desc: "«[ROOT.Char.GetMotherFather] щось не так. Баланс моїх гуморів порушено з того часу, як я [Select_CString(poisoned.IsFemale, 'допомогла', 'допоміг' )] упакувати той подарунок, що [Select_CString(target.IsFemale, 'отримала', 'отримав' )] [target.GetTitledFirstName]...»"
  intrigue_scheme_ongoing.5007.a: "Що могло... Отруєне золото!"
  intrigue_scheme_ongoing.5007.a.tt: "Допоможи [poisoned.GetHerHim] [ROOT.Char.GetFaith.HighGodName]!"

  intrigue_scheme_ongoing.5008.desc: "«[ROOT.Char.GetLadyLord], баланс моїх гуморів порушений з тих пір, як я [Select_CString(poisoned.IsFemale, 'допомогла', 'допоміг' )] упакувати той подарунок, що [Select_CString(target.IsFemale, 'отримала' , 'отримав' )] [target.GetTitledFirstName]... Боюся, порча на золоті торкнулася і мене»."
  intrigue_scheme_ongoing.5008.a: "Чорт забирай!"

  intrigue_scheme_ongoing.5009.t: "Тунель"
  intrigue_scheme_ongoing.5009.desc: "До мене дійшли відомості, що [target.Custom('ResidenceBuilding')], де проживає [target.GetTitledFirstName], страждає від напливу щурів, і оскільки я легко лажу з тваринами, я вирушаю досліджувати.\n\nКоли я дістаюся місця , щури оточують мене, вітаючи, і ведуть мене в темний тунель недалеко від місця, де стоїть [target.Custom('ResidenceBuilding')]."
  intrigue_scheme_ongoing.5009.a: "Покажіть мені дорогу, друзі!"
  intrigue_scheme_ongoing.5009.a.tt: "Цікаво, куди поділися ці #EMP гризуни!"
  intrigue_scheme_ongoing.5009.b: "Фу. Туди я не полізу."

  intrigue_scheme_ongoing.5010.desc: "Темно. У повітрі, просоченому запахами смітника, чути відлуння маленьких лапок.\n\nРаптом мені в обличчя б'є потік свіжого повітря, і я бачу світло, що пробивається крізь ґрати попереду. Пацюки привели мене в тунель, з іншого боку якого лежить [target.Custom('ResidenceBuilding')], де живе [target.GetTitledFirstName]!"
  intrigue_scheme_ongoing.5010.a: "Спасибі друзі!"
  intrigue_scheme_ongoing.5010.b: "*Кашель* Дякую, мої друзі! Але цей сморід..."

  intrigue_scheme_ongoing.5011.t: "Тварина"
  intrigue_scheme_ongoing.5011.desc: "У наметі торговця мене зустрічає безліч отруйних істот, і мене знаходить натхнення. Думаю, [target.GetTitledFirstName] цілком може отримати в подарунок одну з цих чарівних істот."
  intrigue_scheme_ongoing.5011.a: "Найсмепрто... найцікавіша тварина, будь ласка."
  intrigue_scheme_ongoing.5011.a.tt: "[target.GetSheHe|U] такого точно не чекає!"
  intrigue_scheme_ongoing.5011.b: "Купую, [SCOPE.Custom('VenomousCreature')] знадобиться мені для наукових досліджень."

  intrigue_scheme_ongoing.5012.desc: "Торговець не ставить зайвих питань, і [SCOPE.Custom('VenomousCreature')] незабаром опиняється в плетеному кошику. Дорогою додому я відкриваю кришку, але, на моє здивування, кошик виявляється порожнім..."
  intrigue_scheme_ongoing.5012.a: "Куди воно поділося?.. Куди… А-А-А!"

  intrigue_scheme_ongoing.5013.desc: "\n\n«Дивись, мамо, дивись! [Select_CString(ROOT.Char.IsFemale, 'Ця', 'Цей' )] [ROOT.Char.GetWomanMan] тримає тварину на голові!» — лунають за моєю спиною радісні голоси, і, обернувшись, я бачу натовп..."
  intrigue_scheme_ongoing.5013.a: "...ТАДАМ! А тепер зніміть це з мене. #EMP Зніміть#!!"
  intrigue_scheme_ongoing.5013.a.tt: "Істоти зі мною більше немає, зате життя залишилося при мені..."

  intrigue_scheme_ongoing.5014.t: "Розкішний килим із далеких країв"
  intrigue_scheme_ongoing.5014.desc: "Розкішний, яскравий і м'який, немов перші промені зорі, — торговець дарує мені вишуканий килим, сподіваючись на добрі стосунки в майбутньому.\n\nЗахоплюючись тонкою роботою, я раптово замислююся над тим, чи не зможе такий килим приглушити ходу? Або зовсім заглушити кроки невмілого змовника?.."
  intrigue_scheme_ongoing.5014.a: "[target.GetTitledFirstNameNoTooltip] вийде за честь отримати такий дар."
  intrigue_scheme_ongoing.5014.a.success: "[target.GetSheHe|U] приймає подарунок"
  intrigue_scheme_ongoing.5014.a.failure: "[target.GetSheHe|U] починає щось підозрювати"
  intrigue_scheme_ongoing.5014.b: "Але він буде #EMP чудово#! виглядати в моїй кімнаті..."

  intrigue_scheme_ongoing.5015.desc: "[owner.GetTitledFirstName] посилає мені в дар розкішний, яскравий та м'який килим.\n\nНе знаю, чому [owner.GetSheHe] раптом [Select_CString(owner.IsFemale, 'вирішила', 'вирішив' )] відправити мені такий вишуканий подарунок, але витончений ворс килима м'який, немов шкіра коханої людини."
  intrigue_scheme_ongoing.5015.a: "Цей килим покриє підлогу моїх покоїв!"
  intrigue_scheme_ongoing.5015.b: "Думаю, краще мені його позбутися..."

  intrigue_scheme_ongoing.5016.t: "Сила слів"
  intrigue_scheme_ongoing.5016.desc: "[servant.GetTitledFirstName] стоїть переді мною, слуга, і [Select_CString(servant.IsFemale, 'її', 'його' )] [Select_CString(target.IsFemale, 'пані', 'паном' )] є [Select_CString(target.IsFemale, 'ця', 'цей' )] [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n«Я хочу, щоб ви дещо зробили для мене... Зрозуміло, на вас чекає відповідна нагорода»."
  intrigue_scheme_ongoing.5016.a: "Досить шепнути кілька потрібних слів, і [target.GetTitleAsNameNoTooltip] буде [Select_CString(target.IsFemale, 'переможена', 'повалений' )]!"
  intrigue_scheme_ongoing_5016_every_courtier: "Усі придворні та гості, які не є змовниками"
  intrigue_scheme_ongoing.5016.b: "Нехай двері резиденції будуть завжди відчинені для мене."
  intrigue_scheme_ongoing.5016.c_man: "Неважливо. Повертайтеся до свого господаря."
  intrigue_scheme_ongoing.5016.c_woman: "Неважливо. Повертайтеся до своєї пані."

  intrigue_scheme_ongoing.5017.t: "[Select_CString(spouse.IsFemale, 'Довірлива', 'Довірливий' )] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
  intrigue_scheme_ongoing.5017.desc: "Я насилу стримую радість, коли бачу, що [spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] таку людину, як [target.GetTitledFirstName], чекає мене в невеликому возі. Якщо я зможу заручитися #EMP [spouse.GetHerHis]#! допомогою у підступах...\n\n«Мені сказали, ви хочете мене бачити, [ROOT.Char.GetLadyLord]?»"
  intrigue_scheme_ongoing.5017.a: "[Select_CString(spouse.IsFemale, 'Ваша', 'Ваш' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] називає вас не інакше, як [target.Custom('InsultAdjectiveArticle')] [target.Custom('InsultNoun')]."
  intrigue_scheme_ongoing.5017.a.success: "[spouse.GetTitledFirstNameNoTooltip] вірить мені"
  intrigue_scheme_ongoing.5017.a.failure: "[target.GetTitleAsNameNoTooltip] переконує [spouse.GetHerHis], що це брехня"
  intrigue_scheme_ongoing.5017.b: "Будь ласка, розкажіть, що являє собою [target.Custom('ResidenceBuilding')]!"

  intrigue_scheme_ongoing.5018.t: "Маркітанти"
  intrigue_scheme_ongoing.5018.desc: "[Select_CString(target.IsFemale, 'Ця', 'Цей' )] [target.Custom('InsultAdjective')] [target.GetTitledFirstName] воює.\n\n[target.GetSheHe|U] зараз стоїть табором у містечку [location.GetName], та джерела повідомляють, що [target.GetSheHe] очікує на швидке прибуття нових маркітантів. Це чудова можливість заслати моїх людей у табір!"
  intrigue_scheme_ongoing.5018.a: "Невидимі в натовпі, вони будуть писати мені повідомлення."
  intrigue_scheme_ongoing.5018.b: "Борошно, пшениця, м'ясо... Спалите все."
  intrigue_scheme_ongoing.5018.msg.t: "Припаси випадково згоріли"

  intrigue_scheme_ongoing.5019.t: "Таємний тунель"
  intrigue_scheme_ongoing.5019.desc: "Мій агент [agent.GetTitledFirstName] підходить до мене, стискаючи в руках стос документів.\n\n«Я [Select_CString(agent.IsFemale, 'знайшла', 'знайшов' )] старі креслення, де серед різного є [target.Custom('ResidenceBuilding')], де зараз проживає [target.GetTitleAsName]! Можливо, креслення трохи застаріли, але подивіться сюди...»"
  intrigue_scheme_ongoing.5019.a: "Схоже, ми зможемо скористатися цим тунелем!"
  intrigue_scheme_ongoing.5019.b: "Ах, якби я мав стільки потаємних місць... Покличте муляра."
  intrigue_scheme_ongoing.5019.b.tt: "Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] will oversee the construction works."

  intrigue_scheme_ongoing.5021.t: "Сумнівні інтереси"
  intrigue_scheme_ongoing.5021.desc: "Я йду поцікавитись, чим займається [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] у своєму кабінеті, але знаходжу порожню кімнату.\n\nНеквапливо гортаючи [owner.GetHerHis] папери, я натикаюся на незаперечні свідчення змови, метою якої є [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
  intrigue_scheme_ongoing.5021.a: "Що це означає [owner.GetFirstNameNoTooltip]?!"
  intrigue_scheme_ongoing.5021.a.success: "[owner.GetSheHe|U] справді планує вбивство"
  intrigue_scheme_ongoing.5021.a.success.tt: "Підступи розкриті"
  intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'ображена', 'ображений' )]"
  intrigue_scheme_ongoing.5021.b: "Я #EMP нічого#! не [Select_CString(ROOT.Char.IsFemale, 'бачила', 'бачив')]"

  intrigue_scheme_ongoing.5022.t: "Звинувачення"
  intrigue_scheme_ongoing.5022.desc: "«Ти плануєш вбити когось?!»\n\n[family_member.GetTitledFirstName], [Select_CString(family_member.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], звертається до мене з жахом на обличчі. У руках у н[family_member.GetHerHis] папери з моїми начерками про план вбивства, з яких явно випливає, що моя мета — [target.GetTitledFirstName]. Я чудово пам'ятаю, що ці документи мають лежати у моєму кабінеті!"
  intrigue_scheme_ongoing.5022.a: "Так #EMP нізащо#! у житті!"
  intrigue_scheme_ongoing.5022.a.success: "[family_member.GetSheHe|U] вірить вам"
  intrigue_scheme_ongoing.5022.a.failure: "[family_member.GetSheHe|U] не ведеться на ваші докази"
  intrigue_scheme_ongoing.5022.b: "Так буде краще. А тепер слухай..."
  intrigue_scheme_ongoing.5022.b.success: "[family_member.GetSheHe|U] прислухається до ваших аргументів"
  intrigue_scheme_ongoing.5022.b.failure: "[family_member.GetSheHe|U] не піддається на вмовляння"
  intrigue_scheme_ongoing.5022.c: "Мабуть, мої плани різко перейшли на новий рівень."

  intrigue_scheme_ongoing.5023.desc: "«Тобі не потрібно було це бачити».\n\n[owner.GetTitledFirstName] каже тихо, але в голосі явно чується злість. Коли [owner.GetSheHe] тягнеться до пояса, я роблю крок назад, але не встигаю нічого зробити: [owner.GetSheHe] накидається на мене з ножем у руці."
  intrigue_scheme_ongoing.5023.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], будь ласка... А-а-а!"

  intrigue_scheme_ongoing.5024.t: "Celebration in [province.GetNameNoTooltip|U]"
  intrigue_scheme_ongoing.5024.desc: "[agent.GetTitledFirstName] tells me that a local celebration in [province.GetName], the home of [target.GetTitledFirstName], is struggling with money.\n\nIf it is held it would draw a lot of people, both high and low, to the area; a perfect opportunity for infiltration!""""
  intrigue_scheme_ongoing.5024.a: "Here. Ensure it's held."
  intrigue_scheme_ongoing.5024.b: "I will not waste money on [target.GetHerHim]!"

  intrigue_scheme_ongoing.5026.t: "A Helping Hand"
  intrigue_scheme_ongoing.5026.desc: "Like all [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] shares more with [target.GetFaith.HighGodName], and by extension [court_chaplain.GetTitledFirstName], than [target.GetSheHe] shares with most mortals.\n\nIf only I could get the [court_chaplain.GetCouncilTitle] to relay some of [target.GetTitledFirstNamePossessiveNoTooltip] fears and plans to me...!"
  intrigue_scheme_ongoing.5026.a: "It's for the good of the faith!""""
  intrigue_scheme_ongoing.5026.a.success: "[court_chaplain.GetSheHe|U] helps me out"
  intrigue_scheme_ongoing.5026.a.failure: "[court_chaplain.GetSheHe|U] refuses"
  intrigue_scheme_ongoing.5026.a_gregarious: "Let's take a walk.""""
  intrigue_scheme_ongoing.5026.a_gregarious_tt: "[court_chaplain.GetSheHe|U] won't even notice that [court_chaplain.GetSheHe] tells me #EMP everything#!"
  intrigue_scheme_ongoing.5026.b_agent: "You've already agreed to help me, so...""""
  intrigue_scheme_ongoing.5026.b: "But according to [target.GetFaith.HighGodName]...""""
  intrigue_scheme_ongoing.5026.b_scholar: "Let's look at what [target.GetFaith.HighGodName] would want.""""
  intrigue_scheme_ongoing.5026.b_scholar_tt: "What a coincidence that it will be the same as what I want!"
  intrigue_scheme_ongoing.5026.c: "That's between [target.GetHerHim] and [target.GetFaith.PantheonTerm]."

  intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip] Secrets"
  intrigue_scheme_ongoing.3010.desc: "As part of my ongoing plan to [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName], some of my minions regularly intercept [target.GetHerHis] letters. Due to my expert comprehension of [target.GetCulture.GetLanguage.GetName], I could personally read them rather than relying on second hand translations, though it is sure to take time away from some of my duties.\n\nPerhaps I would glean valuable insights this way?"
  intrigue_scheme_ongoing.3010.a: "I will translate the [target.GetCulture.GetLanguage.GetNameNoTooltip] myself."
  intrigue_scheme_ongoing.3010.b: "Sounds like too much work for me."

  intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip]: The [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] Code"
  intrigue_scheme_ongoing.3011.desc: "In my scheme to [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] I have enlisted the help of [multilingual_agent.GetName] who it turns out, is something of an encyclopedia when it comes to languages. Using [multilingual_agent.GetHerHis] vast knowledge of several dialects, [multilingual_agent.GetSheHe] has created a code which [multilingual_agent.GetSheHe] claims is 'uncrackable'.\n\nNot only would a master cryptographer be required": they also would need to understand the subtleties of [language_culture_2.GetLanguage.GetNameNoTooltip] grammar, the details of [language_culture.GetLanguage.GetNameNoTooltip] proverbs, all while keeping in mind [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] word structure.""""""
  intrigue_scheme_ongoing.3011.a: "Excellent initiative."
  intrigue_scheme_ongoing.3011.b: "Seems like a waste of time."