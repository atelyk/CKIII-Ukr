l_english:
  start_year_1178_10_01_desc: "The age of the crusades is well and truly underway in 1178 AD. The leprous King Baudouin sits on the throne of the crusader kingdom of Jerusalem, a realm with a future as uncertain as his own as the new Sultan of Egypt, Salāh al-Dīn, prepares to reclaim the Holy Land once and for all. Meanwhile, to the north, the Byzantine Empire faces the loss of its hold over Anatolia and the looming prospect of a new emperor on its throne for the first time in nearly four decades, with all the intrigue that entails."
  start_year_1066_09_15_desc: "Повернення комети Галлея знаменує темний 1066 рік, і по всьому світу вирують війни. Поки Сельджук проривається углиб візантійських земель, а сингали повстають проти своїх гнобителів на Шрі-Ланці, в Англії починається повномасштабна війна між трьома претендентами на королівський престол. На розколеному Піренейському півострові наростає напруга, і племінні вожді стежать за зміною балансу сил на континенті, що томляться в рівній мірі страхом і жадністю."
  start_year_867_01_01_desc: "У 867 році норманські грабіжники терзають річки і морське побережжя, а Каролінги тим часом ділять між собою Європу. На індійському субконтиненті десятиліттями тліє полум'я ворожнечі між династіями Пратіхара, Пала і Раштракута, але конфлікт ще не розгорівся в повну силу."
  bm_group_867: "867"
  bm_group_1066: "1066"
  bm_group_1178: "1178"
