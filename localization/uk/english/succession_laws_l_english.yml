  partition_succession_law: "Розділення"
  partition_succession_law_subname: "Всі діти отримують однаковий спадок"
  partition_succession_law_effects: "\n#V $partition_succession_law$ визначає, що при спадкоємстві ваші [titles] будуть рівномірно поділені між вашими дітьми.#!\n\n#weak $partition_base_desc$#!"
  partition_base_desc: "#weak При успадкуванні всі [titles|El], якими володів покійний [ruler|El], поділять між собою [eligible_children|El], при цьому [Concept( 'player_heir', 'спадкоємцеві-гравцеві' )|El] завжди дістаються [primary_title|El], [realm_capital|El] і всі відповідні [de_jure|El] титули.\n\nМолодші діти отримають титули, починаючи з рівних по [Concept( 'rank', 'рангу' )|El] першому, а якщо таких немає, то титули нижчого рівня. Спадкоємцеві, за якого ви будете грати, не можна надавати ті титули, які він не успадковує.\n#!"
  high_partition_succession_law: "Всі рівні"
  high_partition_succession_law_subname: "Всі діти отримують спадщину"
  high_partition_succession_law_effects: "\n#V $high_partition_succession_law$ визначає, що левову частку ваших [Concept( 'titles', 'титулів' )|E] отримає [heir], решту поділять між собою ваші діти.#!\n\n#weak $partition_base_desc$\nСпадкоємець-гравець #emp завжди#! успадковує не менше половини титулів покійного правителя.\n#!"
  confederate_partition_succession_law: "Конфедеративне розділення"
  confederate_partition_succession_law_subname: "Всі діти отримують однаковий спадок"
  confederate_partition_succession_law_effects: "\n#V Закон «$confederate_partition_succession_law$» встановлює, що ваші [Concept( 'titles', 'титули' )|E] будуть порівну поділені між вашими дітьми. Для молодших [Concept( 'heirs', 'спадкоємців' )|E] можуть бути створені нові [Concept( 'titles', 'титули' )|E].#!\n\n#weak $partition_base_desc$\nЯкщо ви контролюєте достатньо земель, для молодших дітей будуть створені нові титули.\n\n#!#X Племінним вождям доступний лише цей тип спадкоємства.#!\n"
  single_heir_succession_law: "Первородство"
  single_heir_succession_law_subname: "Успадковує найстарша дитина"
  single_heir_succession_law_effects: "\n#V $single_heir_succession_law$ визначає, що всі ваші [titles] отримає старша дитина.#!\n\n#weak При успадкуванні всі [titles|El] покійного правителя отримує [player_heir|El], яким стає старший [eligible_child|El]. Молодші діти не отримують нічого.\n#!"
  single_heir_succession_law_youngest: "Право молодшого"
  single_heir_succession_law_youngest_subname: "Успадковує наймолодша дитина"
  single_heir_succession_law_youngest_effects: "\n#V $single_heir_succession_law_youngest$ визначає, що всі ваші [titles] отримає наймолодша дитина.#!\n\n#weak При успадкуванні всі [titles|El] покійного правителя отримує [player_heir|El], яким стає молодший [eligible_child|El]. Старші діти не отримують нічого.\n#!"
  single_heir_dynasty_house: "Сеньйорат"
  single_heir_dynasty_house_subname: "Успадковує найстарший член [houses]"
  single_heir_dynasty_house_effects: "\n#V $single_heir_dynasty_house$ визначає, що всі титули успадкує найстарший член вашого [houses].#!\n\n#weak При успадкуванні всі [titles|El] покійного правителя отримує найстарший привілейований член [houses]. Ваші діти отримають спадок лише в тому випадку, якщо хтось з них виявиться найстаршим членом дому.\n#!"
  same_faith_theocratic_succession_law: "Та ж конфесія"
  same_faith_theocratic_succession_law_effects: "Спадкоємцями можуть бути лише персонажі тієї ж [faiths|El], что й [ruler|El]."
