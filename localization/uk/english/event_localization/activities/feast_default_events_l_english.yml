l_english:
  feast_header: "Бенкет:"
  feast_default.1001.t: "$feast_header$ Благоговіння"
  feast_default.1001.very_high_learning: "Після довгої бесіди про улюблені ласощі [impressed_guest.GetTitledFirstName] заявляє, що досі не [Select_CString(impressed_guest.IsFemale, 'зустрічала', 'зустрічав' )] людини мудрішої та начитанішої ніж я. Мої слова, говорить [impressed_guest.GetSheHe], — це безціні скарби для тих, чиї знання не такі глибинні."
  feast_default.1001.high_learning: "Після нашої всебічної розмови за бенкетом [impressed_guest.GetTitledFirstName] захоплюється моєю здатністю обговорювати будь-які теми в яких [impressed_guest.GetSheHe] має інтереси."
  feast_default.1001.average_learning: "Після тривалої розмови за бенкетом [impressed_guest.GetTitledFirstName] нахиляється до мене та промовляє, що [impressed_guest.GetSheHe] вважає вражаючим те, які добрі знання я маю про багато різноманітних речей."
  feast_default.1001.low_learning: "Поки я веду розмови за бенкетом, [impressed_guest.GetTitledFirstName] нахиляється до мене. Хотілося б знати, як мені звучати так само розумно, як ти, [ROOT.Char.GetTitledFirstName]!""\n\nЯ витираю зуп з підборіддя з розумною посмішкою"""
  feast_default.1001.a: "Одразу видно, що [impressed_guest.GetSheHe|U] може розпізнати справжній розум."

  feast_default.1002.t: "$feast_header$ Нестерпне Очікування"
  feast_default.1002.desc: "Не можу повірити, що ми так довго чекали на їжу! Ми зібралися на частування чи на милування візерунком столу? І не витріщайся так, [other_guest.GetTitledFirstName], мені вже допікає голод!"
  feast_default.1002.a: "Я також відчуваю цей чудовий запах з кухні!"
  feast_default.1002.gluttons_and_impatients: "Кожен нетерплячий та ненажерливий гість"

  feast_default.1003.t: "$feast_header$ З Благоговінням"
  feast_default.1003.desc: "Ми вже частувалися один біля одного деякий час, коли мабуть мною було сказане щось особливо кмітливе, так як [other_guest.GetTitledFirstName] похвалив мою мудрість!\n\nУ відповідь я проникливо посміхаюся, перш ніж стерти жир, що тече по підборіддю."
  feast_default.1003.a: "Я й справді іноді кажу щось розумне."
  feast_default.1003.b: "Мені навіть на думку не спадало, що [other_guest.GetSheHe] так почувається!"

  feast_default.1004.t: "$feast_header$ Райські Насолоди"
  feast_default.1004.desc_exotic: "Ah, what kind of food is this, so rich in flavor? Never before have I seen or tasted such an incredible exotic treat! Oh, and these wonderfully strange lavish sweets!\n\nThis feast has some incredible dishes I've never seen before and doubt I will again! I must ask for the source!"
  feast_default.1004.desc_lavish: "What a vast and endless array of foods and desserts this is! Are these the kind of meals I can expect in [ROOT.GetFaith.PositiveAfterLife]? Oh, and what an expansive selection of sweets!\n\nThis must be the most food I've ever seen in one place!"
  feast_default.1004.desc_meager: "What is this? Is there any meat on this bone? Do men usually eat vegetables this small? Are these the kind of meals I can expect in [ROOT.GetFaith.NegativeAfterLife]? Oh, and where are the sweets?\n\nThis must be the way peasants eat!"
  feast_default.1004.desc: "Ой, що це за таке смаковите м'ясо? І ці солодкуваті овочі, як вони називаються? А ці чудові маленькі десерти!\n\nНа цьому бенкеті мені вдалося покуштувати одні з найсмачніших страв в моєму житті!"
  feast_default.1004.a: "Дивовижно!"
  feast_default.1004.a_meager: "Pitiful!"
  feast_default.1004.b: "О, це просто чудово! Передайте мені ще одну порцію!"
  feast_default.1004.b_meager: "Is this all? Will there be seconds?"

  feast_default.1005.t: "$feast_header$ Усамітнення"
  feast_default.1005.desc: "Це вже занадто. Безперервні балачки навколо, безліч людей, що бажають зі мною поговорити...#EMP Люди#!...\n\nМоє уявлення про те, що цей бенкет - лиш невелика морока, було хибним, адже його масштаби перевершили всі мої очікування."
  feast_default.1005.desc_friendly_guest: "\n\nЩонайменше, моя вдача в тому, що [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] вже тут."
  feast_default.1005.a: "Має бути місце, де я можу побути на самоті."
  feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], не залишайте мене наодинці з цими тваринами!"
  feast_default.1005.c: "Гм... Я... Я... Погода сьогодні просто жахлива, чи не так?"""""

  feast_default.1006.table_companions: "Всі сіли поруч зі мною"
  feast_default.1006.t: "$feast_header$ Вдома"
  feast_default.1006.desc: "Ах, ніщо не може зрівнятися з бенкетом! Тут ми згадуємо про все хороше в нашому житті, особливо коли компанію складають так іж хороші люди! Щонайменше, так думають ті, хто сидить біля мене. \n\nВи просто чудо, [ROOT.Char.GetFirstNameNoTooltip], каже мені [guest_1.GetTitledFirstName], а [guest_2.GetTitledFirstName] та [guest_3.GetTitledFirstName] хитають головами на знак згоди."""""""
  feast_default.1006.a: "Я просто вчиняю так, як вважаю правильним!"
  feast_default.1006.b: "Ще один раз для всіх, нумо!"
  feast_default.1006.c: "Немає іншого шляху жити по-справжньому, мої друзі!"

  feast_default.1007.t: "$feast_header$ Ненаситний"
  feast_default.1007.desc: "Апетитні страви з'являються одна за одною, тому більшість гостей вже наситилися та віддали перевагу розвагам. На моє задоволення, [other_glutton.GetTitledFirstName] знає, що краще!\n\nМи вдвох готові пригощатися стільки, скільки є їжі!"
  feast_default.1007.a: "Разом ми й коня можемо з'їсти!"
  feast_default.1007.b: "Закладаємося, що я можу з'їсти більше за [other_glutton.GetHerHim]?"

  feast_default.1008.t: "$feast_header$ Хибне Судження"
  feast_default.1008.desc: "Поки [secret_recipient.GetTitledFirstNamePossessive] слухає мене із розширеними від здивування очима, я усвідомлюю, що мелю. Я відставляю кухоль якомога далі від себе.\n\nЗдається, мені вже досить. Похитуючись, я пробую встати на ноги.""Не слухай, що я верзу!"""""""
  feast_default.1008.a: "Невже це через мене?..."
  feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] не слухає мої виправдання..."

  feast_default.1009.t: "$feast_header$ Хибне Судження"
  feast_default.1009.desc: "Поки [secret_recipient.GetTitledFirstNamePossessive] слухає мене із розширеними від здивування очима, я усвідомлюю, що було сказано про [secret_owner.GetTitledFirstName]. Я відставляю кухоль якомога далі від себе.\n\nЗдається, мені вже досить. Похитуючись, я пробую встати на ноги.""Не слухай, що я верзу!"""""""
  feast_default.1009.a: "Невже це через мене?..."

  feast_default.1010.t: "$feast_header$ Обіцянка є обіцянка"
  feast_default.1010.desc: "А що було обіцяно минулої ночі? Я не пам'ятаю, що було до цього, але згадую про те, як поплескав по спині [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], запевняючи [favor_recipient.GetHerHim], що зроблю все що [favor_recipient.GetSheHe] попросить.\n\nІ тепер проклятву" вже рясніють чутки!"""
  feast_default.1010.a: "Обіцянка є обіцянка, щоб там не було."
  feast_default.1010.b: "Це була просто п'яна маячня!"
  feast_default.1010.every_participant_with_high_opinion: "Всі інші гості, що поважають [favor_recipient.GetFirstNameNoTooltip]"

  feast_default.1011.t: "$feast_header$ На шляху війни"
  feast_default.1011.desc: "Важко сказати, що дурманить голову більше - випивка в моїй крові чи гнів у моїх жилах.\n\n В коридорі я натрапляю на [Select_CString(guest_to_murder.IsFemale, 'мою', 'мого' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] і помилково приймаю [Select_CString(guest_to_murder.IsFemale, 'її', 'його' )] за [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. І от, вже за мить, кров стікає з леза мого клинка. Я раптово тверезію, в той час як [guest_to_murder.GetHerHis] тіло повільно сповзає на землю."
  feast_default.1011.a: "[Select_CString(guest_to_murder.IsFemale, 'Вона сама напоролася', 'Він сам напоровся')] на мій клинок, клянуся!"
  feast_default.1011.a.success: "Люди вірять, що це був нещасний випадок"
  feast_default.1011.a.failure: "Люди не вірять моїй брехні"
  feast_default.1011.b: "М-м-мені потрібно витерти клинок...!"
  feast_default.1011.b.success: "Вбивство залишається загадкою для всіх"
  feast_default.1011.b.failure: "Мене викрито як вбивцю"
  feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], як же це сталося?!"

  feast_default.1012.t: "$feast_header$ Вбивчі напої"
  feast_default.1012.desc_opening: "[Select_CString(guest_to_murder.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] так [Select_CString(guest_to_murder.IsFemale, 'відволіклась', 'відволікся')] на черговий келих з питвом і не помічає, як я непомітно виливаю свій келих на підлогу.\n\n[SCOPE.sC('guest_to_murder').GetHerHis|U] обличчя блідне а дихання стає все важчим, в той час як самовдоволена посмішка з'яляється на моєму обличчі. Легих сміх зривається з моїх вуст коли [guest_to_murder.GetHerHis] тіло падає на стіл."
  feast_default.1012.a: "Тост за [guest_to_murder.GetTitleTierName|U] і [guest_to_murder.GetHerHis] жагу до життя!"

  feast_default.1013.t: "$feast_header$ Захисник"
  feast_default.1013.desc: "Коли [Select_CString(guest_to_kill.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] з ножем в руці та палаючим поглядом прямує туди де стоїть [Select_CString(guest_to_save.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName], я не витрачаю часу на рлздуми.\n\n Вхопивши перше, що втрапило під руку, я кидаюсь на допомогу."
  feast_default.1013.a: "Хто б міг подумати, що столові прибори бувають такими гострими?"
  feast_default.1013.a_1: "Сподіваюся [ROOT.Char.GetFaith.NegativeAfterLife] влаштує [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] теплий прийом."
  feast_default.1013.b: "Я відіб'ю ніж!"
  feast_default.1013.b.success: "Всі цілі"
  feast_default.1013.b.failure: "Мені #EMP майже#! вдалося"
  feast_default.1013.b.big_failure: "Я зазнаю невдачі"
  feast_default.1013.c: "... і направляється прямо до укриття."
  feast_default.1013.d: "Мої дії були продиктовані лише бажанням захистити [guest_to_save.GetFirstNameNoTooltip] і всі були цьому свідками."""""

  feast_default.1014.t: "$feast_header$ Свідок"
  feast_default.1014.desc: "[guest_to_murder.Custom('InsultAdjective')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] посміхається, спостерігаючи за тим, як я поспіхливо покидаю зал щоб спорожнитися. Лють, що кипіла в моїх жилах, спалахує з новою силою, коли [guest_to_murder.GetTitledFirstName] підходить ближче. «Подивіться хто тут, це ж [ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.GetFirstNameNoTooltip] власною персоною! Заклкдаємося, що ти...»\n\nІ тут я вганяю клинок в це ненависне обличчя. Коли [guest_to_murder.GetFirstNamePossessive] падає, за спиною в мене хтось здавлено зітхає."""
  feast_default.1014.a: "Прошу Вас, [witness.GetTitledFirstNameNoTooltip], ні пари з вуст про це!"
  feast_default.1014.a_2: "Ви нікому не розповісте про те, що тут бачили."
  feast_default.1014.b: "От що значить опинитися в невдалому місці в невдалий час!"

  #Shiny Trinkets
  feast_default.1016.t: "$feast_header$ Shiny Trinkets"
  feast_default.1016.desc_intro: "I look around the lively room. Fires are roaring, the drinks are pouring. Delectable treats are being turned into bellytimber and the mood is high.\n\nIn a dark corner, catching the flicker of the lights, I glint the [trinket_to_steal.GetName]. It appears abandoned on one of the side tables and is positively calling my name."
  feast_default.1016.desc_greedy: "\n\nIt would be a crime for me #EMP not#! to relieve it of its loneliness! I shoot a quick glance around the room to make sure I am not being watched."
  feast_default.1016.desc_hesitant: "\n\nI clench my fist sternly in an attempt to overcome my urge, hoping no one will notice."
  feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] sure seems to be well-off, [activity.GetOwner.GetSheHe] couldn't possibly miss this miniscule trinket..."
  feast_default.1016.a_greedy: "Don't mind if I do!"
  feast_default.1016.a_hesitant: "I just can't help myself..."
  feast_default.1016.a: "That certainly #EMP is#! a nice-looking trinket."
  feast_default.1016.b: "No. This isn't right."
  feast_default_1016_stealth.desc: "Your thievery went unnoticed"
  feast_default_1016_observed.desc: "You had a witness"
  feast_default.1016.tt: "Trinket Stolen"

  #Shiny Trinkets continued - Thievery resolution
  feast_default.1017.t: "$feast_header$ What Hides In The Shadow"
  feast_default.1017.desc_intro: "I inch my way towards the side table, keeping conversations going with guests that I pass along the way.\nAs I am upon the [new_trinket.GetName], in one single motion I swiftly but gently push the item towards the edge of the table and into my waiting napkin. Success!"
  feast_default.1017.desc_discovered: "\n\nThe rush of adrenaline surges, but... I have an uneasy feeling that I was not the only one witnessing my heist.\n\nTime will tell..."
  feast_default.1017.desc_stealth: "\n\nThe rush of adrenaline, the sound of my heart thumping in my chest and that sweet taste of victory upon a successful acquisition.\n\nIn this moment truly nothing else matters."
  feast_default.1017.a: "This is not good."
  feast_default.1017.b: "This is excellent!"
  feast_default.1017.b_honest: "I hope nobody finds out..."

  #Shiny Trinkets continued - The witness confronts you
  feast_default.1018.t: "... Will Emerge"
  feast_default.1018.desc_intro: "Out of the blue, [witness.GetTitledFirstNameNoTooltip] shows up on my doorstep. It is clear that [witness.GetSheHe] has an ulterior motive to [witness.GetHerHis] visit.\n\n...[feast_host.GetTitledFirstNameNoTooltip] has reportedly been looking for the [trinket_to_steal.GetName] and honestly, I am not sure #EMP what#! I saw, but I thought it best to hear your side of the story, #EMP as it were#!. Did you happen to lay eyes on it during the feast?" [witness.GetSheHe|U] eyes me up and down."""
  feast_default.1018.desc_greedy: "\n\nHow dare [witness.GetSheHe]! Nails digging into the palm of my hands, I struggle not to glare openly at [witness.GetTitledFirstNameNoTooltip]'s overt smugness while I attempt to figure out my next move."
  feast_default.1018.desc_default: "\n\nMy heart is again thumping in my ears as I feel a trickle of sweat run down my back. This is the risk I run in return for that sweet, sweet moment of procurement."
  feast_default.1018.a: "I have a coin pouch here that might have."
  feast_default.1018.a_contempt: "Take this coin pouch and be gone with you!"
  feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip] keeps this to [witness.GetHerselfHimself]"
  feast_default.1018.b: "That old thing? Never saw it."
  feast_default.1018.b_contempt: "That old thing? Never. Saw. It."
  feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] is convinced"
  feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] is not convinced"
  feast_default_1018_success.t: "Successful Persuasion"
  feast_default_1018_failure.t: "Failed Persuasion"
  feast_default.1018.c: "Laid eyes... #EMP and hands#! on it!"
  feast_default.1018.d: "It was an honest mistake! I will return it!"
  feast_default.1018.d_tt: "It won't happen again!"

  #Shiny Trinkets continued - You return the piece to the feast_host
  feast_default.1019.t: "The Apology"
  feast_default.1019_start: "As I enter [feast_host.GetTitledFirstNameNoTooltip]'s chambers, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] looks at me with a"
  feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ disappointed gaze.\n\nI did not see this coming, I admit. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] fall prey to such shameful behavior... truly this must weigh on you. I applaud your confession, it is the first step towards betterment."""""
  feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ disapproving gaze.\n\nWe never saw eye to eye, you and I. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] succumb to such a thing as petty theft... #EMP most#! embarrassing, as well as deplorable. You need to do better."""""
  feast_default.1019.desc_redemption_greedy: "\n\nI play along in this theatrical act, all while I know the alternative would be so much worse. At least I am out of trouble... this time."
  feast_default.1019.desc_condemnation_greedy: "\n\nStruggling to restrain myself, I look down on the ground in front of [feast_host.GetHerHim] and offer up a nod. Yes. #EMP I will do better next time.#!"
  feast_default.1019.desc_redemption: "\n\nMortified by my own behavior, I feel truly grateful over [feast_host.GetHerHis] benevolent response to my plea. A figurative rock has indeed been lifted off my shoulders."
  feast_default.1019.desc_condemnation: "\n\nCheeks flushed with shame, I am disgusted by my own behavior. Regardless of what came over me, I am now suffering the consequences."
  feast_default.1019.a: "... maybe I should keep the item as a sign of my flaws?"
  feast_default.1019.a_tt: "Attempt to keep the [trinket_to_steal.GetName]"
  feast_default.1019.b: "I seek nothing but your forgiveness, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
  feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] is convinced"
  feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] is not convinced"
  feast_default_1019_redeemed.t: "Redeemed"
  feast_default_1019_condemned.t: "Condemned"

  feast_default.1020.t: "$feast_header$ The Accident"
  feast_default.1020.desc: "As I saunter around the halls of my despicable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], I scrutinize [feast_host.GetHerHis] collection of artifacts on display. Such gaudiness — maybe [feast_host.GetSheHe] ought to be taken down a peg or two...\n\nMy gaze lingers on the [feast_target_artifact.GetName]."
  feast_default.1020.a_knock_over: "Maybe I'll #EMP accidentally#! knock it over..."
  feast_default.1020.a_scratch: "I'll scratch it up good... "
  feast_default.1020.a_drunkard: "I could spill my [ROOT.Char.Custom('RegionalDrink')] all over it..."
  feast_default.1020.a_lustful: "I #EMP strongly#! desire to deface it utterly..."
  feast_default.1020.a.tt_success: "You deface the artifact undetected"
  feast_default.1020.a.tt_fined: "[activity.GetOwner.GetTitledFirstNameNoTooltip] fines you for your deed"
  feast_default.1020.a.tt_imprisoned: "[activity.GetOwner.GetTitledFirstNameNoTooltip] retaliates"
  feast_default.1020.b: "No, I better not risk it."
  feast_default.1020.tt: "Artifact Defaced"
  GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! guest(s) appreciate this action:"

  feast_default.2001.t: "$feast_header$ Бентежна нетерплячість"
  feast_default.2001.desc: "[host.GetTitledFirstName] оголошує, що подача їжі трохи затримується, а [glutton.GetTitledFirstName] вже [Select_CString(glutton.IsFemale, 'готова', 'готовий' )] вибухнути від нетерпіння!\n\n Навіть бурчання в [glutton.GetHerHis] животі не чутно за [Scope.sC('glutton').GetHerHis] власним невдоволеним бурмотінням."
  feast_default.2001.a: "[glutton.GetSheHe|U] робить із себе посміховисько."
  feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] має рацію! Де наша їжа?!"

  feast_default.2002.t: "$feast_header$ Прихильник"
  feast_default.2002.desc: "На бенкеті хтось непомітно підкидає мені записку:\n\n«[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\nХто ж міг написати таке ніжне послання? Адже [crush_1.GetTitledFirstName] протягом усього застілля кидає на мене сором'язливі погляди! А [crush_2.GetTitledFirstName] при зустрічі так особливо [Select_CString(crush_2.IsFemale, 'посміхнулась', 'посміхнувся' )]... І знову ж таки [crush_3.GetTitledFirstName][Select_CString(crush_3.IsFemale, 'доклала', 'доклав' )] усіх зусиль, щоб сісти якомога ближче до мене..."
  feast_default.2002.a: "Це мабуть [crush_1.GetFirstNameNoTooltip]!"
  feast_default.2002.b: "Чи можливо це [Select_CString(crush_2.IsFemale, 'була', 'був' )] [crush_2.GetFirstNameNoTooltip]?"
  feast_default.2002.c: "Тут все розписано іменем [crush_3.GetFirstNameNoTooltip]."
  feast_default.2002.potential_lover_tt: "Якщо ти маєш рацію, то буде набагато простіше завести інтрижку"

  feast_default.2003.t: "$feast_header$ Дух Взаємності"
  feast_default.2003.desc: "Те, що мало б бути звичайним бенкетом, стало винятковим завдяки [other_guest.GetTitledFirstName]!\n\n Увесь вечір ми розмовляли абсолютно на всі теми і виявилося, що у нас багато спільного у поглядах! Це був прекрасний вечір у їх компанії."
  feast_default.2003.a: "Який чудовий вечір!"

  feast_default.2005.t: "$feast_header$ О ні! [ROOT.Char.Custom('GetClothingArticle')|U]!"
  feast_default.2005.desc: "Усім було зрозуміло, що [drunk.GetTitledFirstName] занадто багато [Select_CString(drunk.IsFemale, 'випила', 'випив' )], хоч як би [Select_CString(drunk.IsFemale, 'вона не намагалася', 'він не намагався' )] довести протилежне.\n\nНавіть [drunk.GetHerHis] спроба встати виявилась невдачею, і тепер все моє вбрання в смердючій блювоті!"
  feast_default.2005.a: "Вам має бути соромно за себе, [drunk.GetFirstNameNoTooltip]!"""""
  feast_default.2005.b: "Ха! Оце виставу ви влаштували!"""""

  feast_default.2006.t: "$feast_header$ Нетерплячий [befriending_guest.GetTitleTierName|U]"
  feast_default.2006.desc: "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] знову перериває розмову гучним сміхом, і я розумію що [befriending_guest.GetSheHe] поводить себе досить дивним чином.\n\n[befriending_guest.GetSheHe|U] завжди тримається поблизу мене, вклинюється в розмови, приділяючи мені знаки уваги більше ніж звичайно..."
  feast_default.2006.a: "Досить дивний спосіб здобути мою прихильність, проте маю визнати, що це спрацювало."
  feast_default.2006.b: "Так і звикнути до такого недовго!"
  feast_default.2006.c: "Ненавиджу, коли за мною ось так всюди слідують!"
  feast_default.2006.d: "Боги, залиште мене в спокої!"

  feast_default.2007.t: "$feast_header$ Викрита Інтрижка!"
  feast_default.2007.desc: "Раптом з оглушливим скрипом ламаються двері однієї з комір...\n\nИ... [Select_CString(lover_guest_1.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] и [Select_CString(lover_guest_2.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] в напівоголеному вигляді падають на підлогу в усіх на очах."
  feast_default.2007.a_chaste: "Я не в змозі на це дивитися!"
  feast_default.2007.a_lustful: "Тільки #EMP уявіть#! що вони могли замислити...!"
  feast_default.2007.a_sadistic: "Ах! Це дуже смачно!"
  feast_default.2007.a_compassionate: "Ніхто не заслуговує на таке осоромлення..."
  feast_default.2007.b: "Уявити тільки що #EMP вони#! тримали це в таємниці!"

  feast_default.2008.t: "$feast_header$ За зачиненими дверима"
  feast_default.2008.desc: "Коли [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] намагається непомітно вислизнути із-за столу, мені здається, що [homosexual_character.GetHerHis] тримає за руку [Select_CString(romance_target.IsFemale, 'служниця', 'прислужник' )]!\n\nНайближчим часом мої підозри виявляються правдою: я натрапляю на них, напіоголених,в дальній кімнаті!"
  feast_default.2008.a: "З [Select_CString(homosexual_character.IsFemale, 'іншою жінкою', 'іншим чоловіком' )]?! Про це почує вся держава!"
  feast_default.2008.b: "Твоя таємниця в надійних руках, [homosexual_character.GetFirstNameNoTooltip]. Принаймні, поки."
  feast_default.2008.c: "Псуєте #EMP мою#! прислугу?! Та ще й без дозволу?!"
  feast_default.2008.d: "О, [homosexual_character.GetFirstNameNoTooltip], якби ж тільки знати про це."
  feast_default.2008.d.unlock_text0: Ця опція доступна через вашу [Concept( 'sexuality', 'сексуальну орієнтацію' )|E]"""
  feast_default.2008.d.unlock_text: "This option is available due to your [sexuality|E]"

  feast_default.2009.t: "$feast_header$ Будь ласка, продовжуйте!"
  feast_default.2009.desc: "Я уважно слухаю [secret_holder.GetTitledFirstName] в той час як [Select_CString(secret_holder.IsFemale, 'вона', 'він' )] безтурботно вибовкує мені різні таємниці. [Select_CString(secret_holder.IsFemale, 'Вона', 'Він' )], відволікається на те, щоб допити останні краплі з келиха і не помічає наскільки уважно я це все вислуховую.\n\nАле щойно [secret_holder.GetTitledFirstName] це усвідомлює, [Select_CString(secret_holder.IsFemale, 'вона', 'він' )] починає підводитися з-за стола, промовляючиОй, та це просто нісенітниці, я це все [Select_CString(secret_holder.IsFemale, 'вигадала!', 'вигадав!' )]"""""""""""
  feast_default.2009.a: "О, це виявились #EMP дуже#! цікаві нісенітниці."

  feast_default.2011.t: "$feast_header$ Обіцянка є обіцянка"
  feast_default.2011.desc: "Начхавши на всі правила етикету, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] ляскає мене по спині. «Я серйозно! — вигукує [favor_character.GetSheHe]. — Що завгодно! Я все для вас зроблю!»\n\n Від [Select_CString(favor_character.IsFemale, 'неї', 'нього' )] тхне випивкою, але [SCOPE.sC('favor character').GetHerHis] оббіцянку чули всі навколо."
  feast_default.2011.a: "Ви ж людина слова, чи не так?"
  feast_default.2011.b: "Ха-ха, [favor_character.GetTitledFirstNameNoTooltip] занадто багато [Select_CString(favor_character.IsFemale, 'випила', 'випив' )], щоб розуміти, що патякає!"""""

  feast_default.2012.t: "$feast_header$ Свідок"
  feast_default.2012.desc: "Я поспішаю справити потребу і раптом чую за рогом якісь крики. Повертаюся і бачу, як [Select_CString(murderer.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] встромляє меч прямо комусь в обличчя. Це ж [murdered_guest.GetTitledFirstName]!\n\nМабуть, я видаю якийсь звук, і [murderer.GetFirstName] здивовано повертається до мене."
  feast_default.2012.a: "Що ти #EMP [Select_CString(murderer.IsFemale, 'зробила', 'зробив')]#!?!"
  feast_default.2012.b: "Всі дізнаються про ваш злочин!"
  feast_default.2012.c: "У мого мовчання є ціна."

  feast_default.2013.t: "$feast_header$ The Bootlicker"
  feast_default.2013.desc: "The rumors that have been circulating about [bootlicker.GetTitledFirstName] wanting to curry favor with [shared_liege.GetTitledFirstName] are confirmed as [bootlicker.GetSheHe] hands [shared_liege.GetHerHim] a gift.\n\nMy dearest [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], it's so lovely to see you! Knowing that we'd meet here, I brought you this marvelous pelt, as a token of my appreciation.""\n\n[shared_liege.GetTitledFirstName] grins as [shared_liege.GetSheHe] studies the animal hide. Seeing how happy [shared_liege.GetSheHe] is from receiving a gift, I realize I'm at risk of missing this opportunity to improve my standing with [shared_liege.GetHerHim] as well!"""
  feast_default.2013.a: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! I have a gift for you as well!"""""
  feast_default.2013.a.success: "[shared_liege.GetTitledFirstName] is impressed by your spontaneous gift"
  feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous gift"
  feast_default.2013.b: "#EMP Ahem!#! I declare a toast to [shared_liege.GetTitledFirstNameNoTooltip]!"""""
  feast_default.2013.b.success: "[shared_liege.GetTitledFirstName] is impressed by your spontaneous toast"
  feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous toast"
  feast_default.2013.c: "Spill your drink on the gifted pelt and claim it was an accident."
  feast_default.2013.c.success: "Everyone believes that the spillage was an accident"
  feast_default.2013.c.failure: "No one believes that the spillage was an accident"
  feast_default.2013.d: "No need to rush. I'll think of something some other time."

  feast_default.3001.t: "$feast_header$ Бенкет з другом"
  feast_default.3001.desc: "Яка ж радість бачити [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Тепер ми знову, будемо істи, пити та співати разом так, начебто і не розлучалися ніколи.\n\nНавіть якби ми пригощалися в хліву, все одно для мене це був би наліпший бенкет з усіх."
  feast_default.3001.a: "Ах, життя без [friend.GetFirstNameNoTooltip] було б не таким!"

  feast_default.3002.t: "$feast_header$ Поцілунки крадькома"
  feast_default.3002.desc: "[lover.GetTitledFirstName], [Select_CString(lover.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Ми ввічливо вітаємося, так, наче між нами ніколи не було нічого більшого ніж дружба. Так, неначе ми ніколи не згорали разом у вогні пристрасті. Неначе всі наші думки не були тільки про те, яке сильне бажання обійняти одне одного володіє нами.\n\nТрохи пізніше ми перетинаємося в порожньому коридорі, щоб прилинути до [lover.GetHerHis] вуст. А потім [lover.GetSheHe] показує в сторону неосвітлених дверей..."
  feast_default.3002.a: "Ходімо! Нам не можна втрачати ні хвилини!"
  feast_default.3002.discovery_tt: "#F Слуги багато чого бачать, і можуть піти балачки...#!"
  feast_default.3002.b: "Ні, нас можуть розкрити."

  feast_default.3003.t: "$feast_header$ Неприємне товариство"
  feast_default.3003.desc: "Це був такий чудовий бенкет, але потім [Select_CString(rival.IsFemale, 'об'явилася', 'обв'явився' )] #EMP [rival.GetSheHe]#!. Чому не може бути жодного вечора щоб його не зіпсував сморід [rival.GetTitledFirstNameNoTooltip]?\n\n А найгіршим є [rival.GetHerHis] гундосивий голос з його вічним запитаннямЧому таке кисле обличчя,[ROOT.Char.GetFirstNameNoTooltip]?"""""""""""
  feast_default.3003.a: "Мені хочеться заїхати [rival.GetSheHe|U] по пиці!"

  feast_default.3004.t: "$feast_header$ Образливі ссуперечки"
  feast_default.3004.desc: "Після добре випитого я помічаю, що [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] веде жваву бесіду. Варто мені наблизитись, як [rival_guest.GetSheHe] помічає мене і відразу обертається.\n\n«А #EMP ти#! - Ти однією своєю присутністю псуєш весь вечір!»"
  feast_default.3004.a: "Я думаю, вам на сьогодні вже вистачить."
  feast_default.3004.b: "Та ви всього лиш [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
  feast_default.3004.b.success: "Ви перемагаєте в бійці"
  feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] перемагає в бійці"
  feast_default.3004.c: "Хтось приносить радість, куди б вони не йшли, а хтось - щоб вони не робили."
  feast_default.3004.c.tt: "#F Пора вам [rival_guest.GetFirstNameNoTooltip] ощасливити всіх#!"
  feast_default.3004.d: "Кулак в обличчя - також гарна відповідь!"

  feast_default.3005.t: "$feast_header$ Виклик"
  feast_default.3005.desc: "Залою розноситься сміх [Select_CString(rival_to_duel.IsFemale, 'моєї', 'мого')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], разом з образами та цькуваннями - тож коли [rival_to_duel.GetSheHe] називає мене [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] я дістаю свій клинок."
  feast_default.3005.desc_won: "\n\nРозум повертається. Я стою, нахилившись над суперником, наступивши [rival_to_duel.GetHerHim] на груди. Обидва ми важко дихаємо."
  feast_default.3005.desc_lost: "\n\nРозум повертається. [rival_to_duel.GetSheHe] стоїть, схилившись наді мною і наступивши мені на груди. Шипить мені на вухо: «Давай, благай мене змилуватись»."
  feast_default.3005.a: "Ви заплатите за те, що накоїли."""""
  feast_default.3005.b: "Я ніколи не здамся такій людині як #EMP ви#!!"""""
  feast_default.3005.c: "Прошу вас, не завдавайте мені шкоди!"""""
  feast_default.3005.d: "Бажаю чути, як ви благаєте про милосердя."""""
  feast_default.3005.e: "Одним чітким рухом я перерізаю [rival_to_duel.GetHerHis] Ахілесове сухожилля."

  feast_default.3006.t: "$feast_header$ Єдина Ніч"
  feast_default.3006.opening_1: "Я і [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] одні, у полоні винних пар та пристрасті. [partner.GetHerHis|U] руки обвиваються навколо мене, а губи притискаються до моєї шиї, і ми віддаємося полум'я, що вирує в наших душах і наших тілах."
  feast_default.3006.opening_2: "Я прокидаюсь у незнайомому ліжку, в несподіваній компанії. З болючого туману в голові повільно складаються спогади минулої ночі. Я і [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] у полоні пристрасті..."
  feast_default.3006.opening_3: "Всі мої запевнення, що саме цього й не станеться... Пара келихів - і [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] вже укладає мене в обійми і огортає своїм спокусливим павутинням. Незабаром ми опиняємось у [partner.GetHerHis] ліжку."
  feast_default.3006.both_married_love: "\n\nДумка про розлуку нестерпна, але ні [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], ні [Select_CString(spouse.IsFemale, 'моя', 'мій'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] ніколи не повинні про це дізнатися!"
  feast_default.3006.married_love: "\n\nДумка про розлуку нестерпна, але [Select_CString(spouse.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] не [Select_CString( spouse.IsFemale, 'повинна', 'повинен')] знати, що тут сталося."
  feast_default.3006.partner_married_love: "\n\nДумка про розлуку нестерпна, але поки поруч [partner_spouse.GetTitledFirstName], [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] що я можу зробити?"
  feast_default.3006.unmarried_love: "\n\nМи повинні повернутися в світ шлюбних зв'язків, у межі дозволеного, де ніхто не може знати, що тут сталося. І все ж думка про те, що доведеться провести без н[Scope.sC('partner').GetHerHis] навіть день, болісна."
  feast_default.3006.both_married: "\n\n [partner.GetHerHis|U][partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] не [Select_CString(partner_spouse.IsFemale, 'повинна', 'повинен')] про це знати, А [Select_CString(spouse.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] - і поготів!"
  feast_default.3006.married: "\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] не [Select_CString(spouse.IsFemale, ' повинна', 'повинен')] дізнатися про мою зраду."
  feast_default.3006.partner_married: "\n\n [partner.GetHerHis|u][partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] не [Select_CString(partner_spouse.IsFemale, 'повинна', 'повинен')] дізнатися про те, що тут трапилося."
  feast_default.3006.unmarried: "\n\nМи повинні повернутися в світ шлюбних зв'язків, у межі дозволеного. Не можна, щоб хтось дізнався, що тут сталося."
  feast_default.3006.a: "Я маю побачити Вас знову!"
  feast_default.3006.b: "Давайте насолоджуватись цим моментом на повну..."
  feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'байдужа', 'байдужий')]#!"
  feast_default.3006.c: "Давайте ніколи не згадувати це."
  feast_default.3006.c.tt: "#F Тримайтеся подалі від [partner.GetFirstNameNoTooltip]#!"

  feast_default.3007.t: "$feast_header$ Застали"
  feast_default.3007.love: "Інші гості з головами поринули у свої кубки, а я і [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] знаходимо алькову, де можемо самотньо віддатися один одному. Я обсипаю оголену спину [lover.GetFirstNamePossessive] поцілунками, як раптом чую чужий голос і намагаюся прикритися."
  feast_default.3007.not_love: "[Select_CString(partner.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], і я ховаємось від натовпу у віддалених покоях. Моя пристрасть у самому розпалі, як раптом я чую знайомий голос... Кров застигає у мене в жилах."
  feast_default.3007.ambiguous: "В надії, що [Select_CString(lover.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] і я проведемо більше часу разом, я виводжу [SCOPE.sC('lover').GetHerHis] геть від бенкетних столів. Коли настає пора повертатися і я починаю впорядковуватися, я застигаю, почувши знайомий голос."
  feast_default.3007.end: "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! — [Select_CString(spouse.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] вражено дивиться на нас. — От уже не [Select_CString(spouse.IsFemale, 'очікувала', 'очікував')], що на твоєму ложі опиниться [lover.Custom('InsultAdjective')][Select_CString(lover.IsFemale, 'ая', 'ий'))] [lover.Custom('InsultNounSexual')]!»"
  feast_default.3007.a: "Любов моя, клянуся, це нічого не означає!"
  feast_default.3007.b: "Я кохаю [SCOPE.sC('lover').GetHerHis]!"
  feast_default.3007.c: "Я можу робити те, що забажаю."

  feast_default.5001.t: "$feast_header$ Крива посмішка"
  feast_default.5001.friend_reminder: "Напевно, [friend.GetTitledFirstName] просто [Select_CString(friend.IsFemale, 'хотіла', 'хотів' )] мене застерегти, але після того як [Select_CString(friend.IsFemale, 'моя', 'мій' )] [ROOT. GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] [Select_CString(friend.IsFemale, 'нагадала', 'нагадав' )] мені, чим, за чутками, займається [host.GetTitledFirstNamePossessive], я не можу думати ні про що інше."
  feast_default.5001.rival_reminder: "Я знаю, що [rival.GetTitledFirstName] просто [Select_CString(rival.IsFemale, 'хотіла', 'хотів' )] змусити мене похвилюватися, але після того як [Select_CString(rival.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'нагадала', 'нагадав' )] мені, чим, за чутками, займається [host.GetTitledFirstNamePossessive] я не можу думати ні про що інше."
  feast_default.5001.spouse_reminder: "[spouse.GetTitledFirstName] чіпає мене за руку і тихо і нервово повідомляє: «[host.GetTitledFirstName] весь вечір очей з тебе не зводить».\nВраховуючи, якою репутацією славиться [spouse.GetTitledFirstNamePossessive], краще мені цього не чути."
  feast_default.5001.sadist_reminder: "[sadist.GetTitledFirstName] нервово посміхається і згадує кілька особливо жахливих історій: кажуть, [host.GetTitledFirstNamePossessive] обожнює... незвичайні засоби... спілкування. Не можна сприймати це близько до серця, але я тепер тільки про це й думаю!"
  feast_default.5001.reminder: "Нехай бенкет — радісна та святкова подія, але забути про те, чим, за чутками займається [host.GetTitledFirstNamePossessive], неможливо..."
  feast_default.5001.worry: "\n\nПосмішки господаря здаються все ширшими і ширшими, і я нервово підстрибую при кожному дзвоні посуду, боячись, що хтось накликав на себе [host.GetHerHis] гнів. А думка, що це можу бути я, наводить на мене просто на жах."
  feast_default.5001.a: "Я витримаю. Це просто бенкет."

  feast_default.5002.t: "$feast_header$ Помилки"
  feast_default.5002.desc_chair: "[Select_CString(lunatic_host.IsFemale, 'Моя господиня', 'Мій господар' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], довірливо нахиляється до свого стільця. Розмови в залі починають вщухати.\n\n«Що ви кажете, мі[ROOT.Char.GetLadyLord]? Звичайно ж, я можу довіритися лише вам!»"
  feast_default.5002.desc_chicken: "[Select_CString(lunatic_host.IsFemale, 'Моя господиня', 'Мій господар' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], ніжно притискає обскублену (і варену!) тушку курки до грудей, нашіптуючи їй якісь милі дрібниці. Коли ж [lunatic_host.GetSheHe] починає заявляти про свої почуття до мертвого курчати голосніше, у залі панує дуже важка атмосфера."
  feast_default.5002.desc_drapes: "[Select_CString(lunatic_host.IsFemale, 'Моя господиня', 'Мій господар' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], влітає в танцюючий натовп, стискаючи в обіймах прапор, що недавно прикрашав стіну.\n\nГості приголомшено завмирають, дивлячись, як виробляє хитромудрі па з величезним шматком тканини."
  feast_default.5002.a: "[Select_CString(lunatic_host.IsFemale, 'Моя', 'Мій')] [lunatic_host.GetLadyLord], чому б нам не вийти, подихати свіжим повітрям?"
  feast_default.5002.b: "Потрібно припинити це божевілля!"
  feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Дозвольте до вас приєднатися!"

  feast_default.5003.t: "$feast_header$ Болісні розваги"
  feast_default.5003.desc: "Гостра металева стружка в тарілках, стільці в скалках, дрібні #EMP неприємності#!, які гарантовано залишають рани на душі і на тілі...\n\n А [Select_CString(sadistic_host.IsFemale, 'моя', 'мій' )] ('RelationToMe' , SCOPE.sC('sadistic_host'))], [sadistic_host.GetTitledFirstName], [Select_CString(sadistic_host.IsFemale, 'яка', 'який' )] сидить в голові столу, не може стримати задоволену посмішку , коли черговий лорд чи леді - цього разу це [guest.GetTitledFirstName] - спльовує кров на тарілку."
  feast_default.5003.a: "«Це недопустимо!»"
  feast_default.5003.b: "Поки що я подбаю про те, що творить [guest.GetFirstNameNoTooltip]."
  feast_default.5003.c: "Який чудовий бенкет!"

  feast_default.5004.t: "$feast_header$ Дно кухля"
  feast_default.5004.desc: "«Це що там по столу стукає? Невже порожній кухоль?» — щоб розібрати хоч щось у загальному гомоні, потрібні воістину зачаровані вуха. [host.GetTitledFirstName] махає слузі. «Неси більше вина! Жодне горло не залишиться сухим!»"
  feast_default.5004.a: "Дякую, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [Select_CString(host.IsFemale, 'моя', 'мій')]!"
  feast_default.5004.b: "Здається, з мене досить."
  feast_default.5004.c: "Я вигадую привід і розчиняюсь у натовпі."

  feast_default.5005.t: "Гарум!"
  feast_default.5005.desc: "Ах, цей божественний смак! Гострий і трішки солонуватий, що нагадує про море...\n\nМабуть, це най смачніший гарум з усіх, що мені доводилося куштуват. Кухар, якого [Select_CString(host.IsFemale, 'найняла', 'найняв')] [host.GetTitledFirstName], готує досконалий гарум!"
  feast_default.5005.a: "Я хочу їсти його постійно!"
  feast_default.5005.b: "«Чудова страва, [host.GetFirstNameNoTooltip]!»"
  feast_default.5005.c: "«А ви знали, що гарум послужив натхненням для муррі?»"
  feast_default.5005.c.flavor: "Мало хто з запрошених знав це!"
  feast_default.5005.d: "Жаль, у мене немає можливості #EMP дихати#! гарумом!"

  feast_default.6001.t: "$feast_header$ Потрібна людина"
  feast_default.6001.dislike_spouse: "Нехай у нашому житті багато каменів спотикання, але варто визнати, що мій бенкет [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'влаштувала', 'влаштував ')] на славу. [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'забезпечила', 'забезпечив' )] своєчасну зміну страв, [Select_CString(spouse.IsFemale, 'зуміла', 'зумів' )] так розмістити гостей, щоб всі залишилися задоволені і взагалі мені здається, [Select_CString(spouse.IsFemale, 'догодила', 'догодив' )] усім.\n\nЯ кажу [spouse.GetHerHim] про це, коли ми разом сідаємо за великий стіл."
  feast_default.6001.like_spouse: "[Select_CString(spouse.IsFemale, 'Моя дорога', 'Мій дорогий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] [Select_CString(spouse.IsF , 'трудилася', 'трудився' )] не покладаючи рук, щоб на бенкеті все йшло гладко. Їжа прибуває вчасно, гості розташувалися так, що всі задоволені сусідством, і, схоже, все складається чудово.\n\n[spouse.GetFirstName] сідає за великим столом поряд зі мною: все готове до початку бенкету. Перш ніж встати і оголосити про початок свята, я стискаю [spouse.GetHerHis] руку і посміхаюся."
  feast_default.6001.a: "Я б не впорався без [Select_CString(spouse.IsFemale, 'неї', 'нього')]."

  feast_default.6002.t: "$feast_header$ Похвальне старання"
  feast_default.6002.desc: "Бенкет у розпалі, гості весело п'ють і їдять, а [guest.GetTitledFirstName] прямує туди, де за великим столом сидимо я і [spouse.GetFirstName].\n«Чудовий бенкет! Мої вітання господарям!»"
  feast_default.6002.a: "«Так, я свою справу знаю, правда?»"
  feast_default.6002.b: "«Ну що ви, це все [spouse.GetFirstNameNoTooltip]»"

  feast_default.6003.t: "$feast_header$ У моєму домі"
  feast_default.6003.opening: "Здавалося, ми зробили все, аби [fighter_1.GetTitledFirstName] і [fighter_2.GetTitledFirstName] сиділи якнайдалі один від одного. Але цього мало! Вони перейшли до рукоприкладства — посеред мого бенкету!"
  feast_default.6003.bodyguard: "\n[Select_CString(bodyguard.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName] стоїть поруч із тими, хто б'ється і чекає мого наказу втрутитися."
  feast_default.6003.guard: "\nОдин з моїх стражників стоїть поруч із тими, хто б'ється і чекає мого наказу втрутитися."
  feast_default.6003.a: "Нехай [fighter_2.GetFirstNameNoTooltip] провітрить голову. Викинути [SCOPE.sC('fighter_1').GetHerHis] геть."
  feast_default.6003.b: "Нехай [fighter_1.GetFirstNameNoTooltip] заспокоїться."
  feast_default.6003.c: "«Стоп! Потім поговоримо»."


  feast_default.6101.t: "$feast_header$ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] у біді"
  feast_default.6101.desc_opening: "У погляді, що кидає на мене [Select_CString(troubled_guest.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName], явно читається відчай.Кілька гостей наближаються до кута, де [troubled_guest.GetSheHe] [Select_CString(troubled_guest.IsFemale, 'ховалась', 'ховався')] весь вечір, а стіни перекривають [SCOPE.sC('troubled_guest').GetHerHim] шлях до відступу.\n\n"
  feast_default.6101.desc_liked: "[Select_CString(troubled_guest.IsFemale, 'Бідолашнії', 'Бідолашному')] ніколи не давалося спілкування з іншими людьми!"
  feast_default.6101.desc_disliked: "Як дивно поводиться [troubled_guest.GetTitleTierName]..."
  feast_default.6101.a: "Я відволічу гостей котрі докучають."
  feast_default.6101.b: "Нуж бо, [troubled_guest.GetFirstNameNoTooltip], розкажи нам що-небудь!"
  feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Нам потрібно поговорити. Наодинці."
  feast_default.6101.c.tt: "Нам обом не завадить перерва..."

  feast_default.6111.t: "$feast_header$ Бесіда"
  feast_default.6111.desc: "Низка страв змінює один одного, а [Select_CString(guest_to_talk_to.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] говорить без упину. Очевидно, [guest_to_talk_to.Custom('subject_of_interest')] для нього — захоплююча тема.\n\n«...Ось так ми і вилізли з цієї колотнечі! Вам не набридло моє оповідання, мі[ROOT.Char.GetLadyLord]?»"
  feast_default.6111.a: "Ні-ні, прошу, продовжуйте!"
  feast_default.6111.b: "А чому б нам натомість не поговорити про тебе?"
  feast_default.6111.c: "Те, як ти робиш із себе дурня, не може набриднути!"
  every_evil_guest_scope_tt: "Всі нечуйні гості"

  feast_default.6121.t: "$feast_header$ Образа зі смаком"
  feast_default.6121.desc: "Одна за одною нові страви прибувають до зали, і ось я відчуваю ні з чим не порівнянний аромат. Усміхаюся. [Select_CString(hated_guest.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] та [ROOT.GetCharacter.Custom 'GetFoodDetail')] абсолютно несумісні. Яке нещастя, треба було повідомити про це кухару!\n\n«Вітаю всіх і сподіваюся, що кожен знайде страву собі до смаку»."
  feast_default.6121.a: "Особливо ви [hated_guest.GetFirstNameNoTooltip]. #EMP Насолоджуйтесь#!!"
  feast_default.6121.b: "[hated_guest.GetHerHis|U] обличчя післяпорятунку" від їжі - це просто щось!"""

  feast_default.6231.t: "$feast_header$ Велика біда"
  feast_default.6231.desc: "«[ROOT.Char.GetLadyLord], вино... Ми відкрили чергове барило, а воно... скисло. #EMP Усе#! скисло!»\n\nБенкет ще в розпалі, але без випивки настрій гостей стрімко зіпсується."
  feast_default.6231.a: "Торговець вином, здається, ще не поїхав!"
  every_drunkard_guest_scope_tt: "Всі присутні гості-пияки"
  feast_default.6231.b: "Ми всі маємо згуртуватися. Нумо."
  feast_default.6231.c: "Настав час відкрити мій таємний льох."

  feast_default.6251.t: "$feast_header$ Дилема"
  feast_default.6251.desc: "Веселощі поступово вщухають. Я і [Select_CString(guest.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] ведемо дуже серйозну розмову.\n\n[SCOPE.sC('guest').GetHerHis|U] дуже цікавить [guest.Custom('subject_of_interest')]: [guest.GetTitledFirstName] запитує, що я думаю про це."
  feast_default.6251.a: "О, так, мені це теж дуже цікаво!"
  feast_default.6251.b: "Мені абсолютно байдуже."
  feast_default.6251.c: "Мені куди цікавіше #EMP ти#!...!"

  feast_default.6261.t: "$feast_header$ Просте людське м'ясо"
  feast_default.6261.desc_lunatic: "«Дуже сподіваюся, що трапеза не розчарує, адже мені довелося взяти найбезпосереднішу участь у її підготовці!»"
  feast_default.6261.desc_not_lunatic: "«Помічник кухаря віддав душу і тіло заради цієї трапези, і я сподіваюся, що результат не розчарує!»"
  feast_default.6261.desc_cannibal_guest: "\n\nМи сідаємо за трапезу, і я помічаю, що [Select_CString(cannibal_guest.IsFemale, 'моя', 'мій')] [ROT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] особливо насолоджується їжею."
  feast_default.6261.desc_concerned_guest: "\n\nМи починаємо трапезу, але [Select_CString(concerned_guest.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetT обережно колупає їжу перед собою і підозріло поглядає на мене."
  feast_default.6261.a_exposed: "[concerned_guest.GetSheHe|U] мені начебто не довіряє!"
  feast_default.6261.a: "Нехай підозрює, скільки заманеться."
  feast_default.6261.b: "[concerned_guest.GetTitleTierName] більше так не може. Принесіть іншу їжу!"
  feast_default.6261.c: "Здається, ми можемо обговорити багато гастрономічних ідей!"

  feast_default.6301.t: "$feast_header$ Artifactual Liability"
  feast_default.6301.desc: "In the midst of the festivities, the captain of the guard hurries towards me.\n\nMy [ROOT.Char.GetLadyLord], it seems that someone has [feast_target_artifact.Custom('DamageArtifactAction')] the [feast_target_artifact.GetName]! The evidence points toward my [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], who has been acting strange this evening." [captain_of_the_guard_dummy.GetSheHe|U] glances in [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] direction.\n\n""What would my [ROOT.Char.GetLadyLord] have me do?"""""
  feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
  feast_default.6301.desc_learning: "\n\nLooking over, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] does look quite unsettled."
  feast_default.6301.a: "Detain [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at once!"
  feast_default.6301.b: "Bring [feast_artifact_culprit.GetHerHim] to me."
  feast_default.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] better pay for the damages."
  feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] is innocent"
  feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty"
  feast_default.6301.c_learning: "I believe you know more than you let on, captain..."
  feast_default.6301.c.tt: "You dispose of your conniving captain."
  feast_default.6301.d: "I never liked that piece anyway."

  #...turns out the suspect was innocent after all
  feast_default.6302.t: "Innocence Talks"
  feast_default.6302.t_lover: "Innocence Lays Here"
  feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] approaches me in my study. My dear [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], I only recently learned of [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] imprisonment."""""
  feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U] glances at me nervously. That may have been a mistake — I was... watching... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at the time of the incident and it can't possibly have been [feast_artifact_culprit.GetHerHim].""\nA distinct blush spreads across [feast_trusted_friend.GetHerHis] cheeks."""
  feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U] gives me a calm but concerned look. I distinctly remember [feast_artifact_culprit.GetHerHim] having a spirited debate with [feast_debatee_character.GetTitledFirstNameNoTooltip] at the time of the incident, so it is unfortunately impossible for [feast_artifact_culprit.GetHerHim] to have been the culprit."""""
  feast_default.6302.a: "Even Homer nods. Mea culpa."
  feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] will remember this."
  feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
  feast_default.6302.b: "Let's keep this to ourselves."
  feast_default.6302.b.tt: "I'm sure [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty of #EMP something#!."
  feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] makes a fine addition to my prisoners."

  feast_default.6351.t: "$feast_header$ Collateral Damage"
  feast_default.6351.desc_intro: "I have barely managed to sit down at my seat when I hear a howl emanating from [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. It would seem [feast_default_6351_fighter_2.GetSheHe] and [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] have really gotten into it, as [feast_default_6351_fighter_2.GetFirstNameNoTooltip] is receiving a proper [feast_default_6351_fighter_1.GetWomanMan]handling from [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Too late I realize their martial dance has paved its way straight through the [feast_target_artifact.GetName]!"
  feast_default.6351.desc_calm: "\n\nI motion for my guards to separate the two, hissing and clawing at each other."
  feast_default.6351.desc_wrathful: "\n\nI yell at them from across the hall: #EMP What is the meaning of this!#!"""""
  feast_default.6351.desc_outro: "\n\nThe duo is presented in front of me, all the while throwing blame on one another for starting the fight."
  feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], how could you?"
  feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP how dare you!#!"
  feast_default.6351.a.tt: "Make [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] pay for the damages."
  feast_default.6351.b: "Why would you let [feast_default_6351_fighter_1.GetHerHim] provoke you, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
  feast_default.6351.b_wrathful: "My patience wears thin, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
  feast_default.6351.b.tt: "Make [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] pay for the damages."
  feast_default.6351.c: "Never mind who started it. You're both responsible."
  feast_default.6351.c_wrathful: "#EMP Enough!#! You're both paying for the damages."
  feast_default.6351.c.tt: "Make both of them pay for the damages."
  feast_default.6351.d: "In [ROOT.Char.GetFaith.HighGodName]'s name, I shall turn the other cheek."
  feast_default.6351.d.tt: "Let [ROOT.Char.GetFaith.HighGodName] sort them out."
  feast_default.6351.e: "These things happen. It wasn't my favorite piece."
  feast_default.6351.e_wrathful: "#EMP Luckily for you dimwits#!, I never liked that piece..."
  feast_default.6351.e.tt: "Let them off the hook."

  feast_default.6501.t: "$feast_header$ The Innuendo"
  feast_default.6501.desc.opening: "I know what I said, I just don't understand why you find it so funny?""\n\n[innocent_guest.GetTitledFirstName] cocks [innocent_guest.GetHerHis] head to the side while I withhold my chortle. I haven't told [innocent_guest.GetHerHim] that what [innocent_guest.GetSheHe] said could be interpreted as something lewd.\n\n"""
  feast_default.6501.joke_a: "If you squeeze the head, a thick substance will pour out!"""""
  feast_default.6501.joke_b: "I'm having a hard time understanding this dialect, and I heard you are a cunning linguist!"""""
  feast_default.6501.joke_c: "She had a lovely chest on display in the courtroom!"""""
  feast_default.6501.desc.ending_solo: "\n\nAm I alone in thinking this is funny? I won't know unless I speak up. Is it worth risking embarrassing [innocent_guest.GetFirstNameNoTooltip] for a joke?"
  feast_default.6501.desc.ending_duo: "\n\nI may not be alone in thinking this is funny either; [fellow_pervert.GetTitledFirstName] spat out some of [fellow_pervert.GetHerHis] drink when [innocent_guest.GetTitledFirstNameNoTooltip] repeated [innocent_guest.GetHerselfHimself]. The two could share the same kind of crude humor as I, or they could be offended by it. I won't know what either thinks unless I speak up."
  feast_default.6501.a: "I, uh... Nevermind..."
  feast_default.6501.b: "Repeat what you said, but slowly. Really think about it."
  feast_default.6501.b.tt: "#F You take the risk of embarrassing [innocent_guest.GetTitledFirstNameNoTooltip] hoping that you share the same kind of humor"
  feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] finds the double entendre funny"
  feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] is mortified by your perverse humor"

  feast_default.8001.t: "$feast_header$ З іскри спалахне полум'я"
  feast_default.8001.desc: "Полум'я стелиться по даху, і крики жаху розривають ніч. Я притискаюся спиною до замкнених дверей, думаю про спотворені від страху улюблені обличчя і посміхаюся. Ось що значить «палати від гніву». Дійсно, чудовий спосіб покінчити з розбіжностями! \n\nУдари з того боку дверей нарешті затихають, і я дозволяю собі засміятися."
  feast_default.8001.a: "Нарешті... Вони пішли."
  feast_default.8001_survivors: "Усі попереджені мною не садисти і не байдужі"

  feast_default.8002.t: "$feast_header$ З іскри спалахне полум'я"
  feast_default.8002.desc: "Полум'я стелиться по даху, і крики жаху розривають ніч. Я притискаюся спиною до замкнених дверей і посміхаюся. Ось що значить «палати від гніву». Дійсно, чудовий спосіб покінчити з розбіжностями! \n\nУдари з того боку дверей нарешті затихають, і я дозволяю собі засміятися."
  feast_default.8002.a: "Нарешті я здихався їх. Їх всіх!"
  feast_default.8002_death: "Усі присутні"

  feast_default.8003.t: "$feast_header$ Кіптява, а не полум'я"
  feast_default.8003.desc: "Полум'я швидко поширюється – надто швидко! Я намагаюся замкнути двері на засув, але мене зносить натовп переляканих гостей. \n\nЗгуртувавшись, ми стоїмо ззовні і дивимося на пекло. Підходить [Select_CString(enemy_1.IsFemale, 'роздратована і трохи закопчена', 'роздратований і трохи закопчений')] [enemy_1.GetTitledFirstName]: «Що це було? Спалити нас хочеш?!»"
  feast_default.8003.a: "Як ти смієш! Та я б #EMP ніколи#!..."

  feast_default.8051.t: "$feast_header$ Напруження пристрастей"
  feast_default.8051.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] виводить мене та кількох інших гостей через чорний хід бенкетного залу і міцно зачиняє двері. \n\nНаші запитання залишаються без відповіді. Всередині розгорається полум'я і лунають крики настільки жахливі, що ми втрачаємо дар мови. Незабаром настає тиша, яку порушує лише сміх палія."
  feast_default.8051.a: "[host.GetSheHe|U], звичайно, з кимось не в ладах, але таке?!"
  feast_default.8051.a_death: "Решта гостей"

  feast_default.8052.desc: "«Пожежа!» \n\nПаніка наростає, я дивлюся на місце голови столу, але [host.Custom2('MyCharacterIntroduction', ROOT.Char)] кудись [Select_CString(host.IsFemale, 'зникла', 'зник') )].\n\nПолум'я стрімко поширюється — [ROOT.Char.Custom('RegionalDrink')] на одязі гостей спалахує дуже швидко. Моя шкіра поквається пухирями і злазить #EMP клаптями#!, я кричу, але недовго: густий дим забиває горло і гасить всі звуки."
  feast_default.8052.a: "Завжди хотілося згоріти в полум'ї слави..."

  feast_default.8061.desc_tried_to_spare_me: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] виводить мене та кількох інших гостей через чорний хід бенкетного залу і намагається замкнути двері.\n\nАле перш ніж [SCOPE.sC('host').GetHerHim] це вдається, зсередини долинають крики і потік переляканих гостей вивалюється в нічну прохолоду, а бенкетний зал весь тоне у вогні."
  feast_default.8061.desc: "«Пожежа!» \n\nПаніка наростає, я дивлюся на місце голови столу, але [host.Custom2('MyCharacterIntroduction', ROOT.Char)] кудись [Select_CString(host.IsFemale, 'зникла', 'зник') )].\n\nДвері бенкетної зали зачиняються, але жах надає гостям сил, вони вибивають її, і всі ми біжимо геть від вогненної смерті. Зовні нас чекає трохи [Select_CString(host.IsFemale, 'сконфужена', 'сконфужений' )], але дивно [Select_CString(host.IsFemale, 'спокійна', 'спокійний' )] [host.GetTitledFirstNameNoTooltip]."
  feast_default.8061.a: "[host.GetFirstNameNoTooltip], що відбувається?!"

  feast_default.9001.t: "$feast_header$ Коли гості пішли"
  feast_default.9001.desc_murder: "Всі — ну майже всі — гості роз'їхалися по домам, і я можу з гордістю заявити: бенкет вдався!"
  feast_default.9001.desc_murder_feast_success: "Тіла гостей роз'їхалися по домам, і я можу з гордістю заявити: бенкет вдався!"
  feast_default.9001.desc_murder_feast_fail: "Гості — цілі й неушкоджені — роз'їхалися додому, і я мимоволі відчуваю страшне розчарування. Принаймні вони встигли насолодитися частуванням, перш ніж все згоріло..."
  feast_default.9001.desc_exotic: "With everyone headed home with bellies full of exotic delicacies, I am proud to say that the feast was a success!"
  feast_default.9001.desc_lavish: "With all my guests leaving my castle with the entire contents of my vast pantry in their bellies, I am proud to say that the feast was a success!"
  feast_default.9001.desc_meager: "With all my guests having done fighting for the last of my meager table scraps, it gives me great relief to watch them finally leave with loose clothing and growling bellies."
  feast_default.9001.desc: "Всі гості роз'їхалися по домам, і я можу з гордістю заявити: бенкет вдався!"
  feast_default.9001.spouse: "\n\nЯкби [Select_CString(spouse.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], бенкет не вийшов би таким розкішним. Я дивлюся, як [spouse.GetSheHe] проводжає останніх гостей, і серце моє сповнене подяки."
  feast_default.9001.no_spouse: "У будь-якому разі, добре, що ця метушня закінчилася."
  feast_default.9001.a: "До нової зустрічі!"

  feast_default.9002.t: "$feast_header$ Повернення додому"
  feast_default.9002.desc_murder_feast: "Що за бенкет! Ах, [host.GetTitledFirstNamePossessive]! Дні, проведені в [Select_CString(host.IsFemale, 'її', 'його')] залах я запам'ятаю надовго — особливо... #EMP бурхливе#! завершення того вечора."
  feast_default.9002.desc_exotic: "What a feast! Before coming, I could have never imagined the exotic delicacies I would sample in my time in [host.GetTitledFirstNamePossessive] halls. This was a feast I will never forget!"
  feast_default.9002.desc_lavish: "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.GetTitledFirstNamePossessive] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
  feast_default.9002.desc_meager: "What a feast? Though usually I would expect far more food from a feast, I leave [host.GetTitledFirstNamePossessive] halls hungry, but at least the company was good. This was a feast I wish I could forget."
  feast_default.9002.desc: "Що за бенкет! Ах, [host.GetTitledFirstNamePossessive]! Дні, проведені в [Select_CString(host.IsFemale, 'її', 'його')] залах я запам'ятаю надовго."
  feast_default.9002.desc_ending: "\n\nЧас змити з себе сліди вина і веселощів і згадати, що я [ROOT.Char.GetLadyLord] держави."
  feast_default.9002.a: "Прощавайте, [Select_CString(host.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"