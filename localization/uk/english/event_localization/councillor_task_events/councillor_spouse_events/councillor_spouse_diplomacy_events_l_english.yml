l_english:
  councillor_spouse_diplomacy.1001.desc: "Сімейна репутація"
  councillor_spouse_diplomacy.1002.desc: "Улагоджений конфлікт між сестрою і братом"
  councillor_spouse_diplomacy.1003.desc: "Поліпшено відносини між сестрою і братом"
  councillor_spouse_diplomacy.1004.desc: "Навчання дипломатії"
  councillor_spouse_diplomacy.1004.desc_diplo_councillor: "Вчитель — [councillor.GetTitleAsName]"
  councillor_spouse_diplomacy.1005.desc: "Дипломатична практика"
  councillor_spouse_diplomacy.1006.desc: "Завдяки зусиллям, [SCOPE.sC('councillor').GetTitledFirstName] тепер краще спілкується з людьми."
  councillor_spouse_diplomacy.1007.desc: "Дружня бесіда"
  councillor_spouse_diplomacy.2001.t_female: "Супутник життя: гідна наречена"
  councillor_spouse_diplomacy.2001.t_male: "Супутник життя: гідний наречений"
  councillor_spouse_diplomacy.2001.desc_mother: "[ROOT.Char.Custom('ChildChildrenGender')] знаходиться під наглядом такої людини, як [councillor.GetTitledFirstName], [councillor.Custom('quirk_pos_noun')] [Select_CString(councillor.IsFemale, 'якої', 'якого')], постійно нагадує про себе. «Ніхто із наших дітей не залишиться без супутника життя."
  councillor_spouse_diplomacy.2001.desc: "[ROOT.Char.Custom('ChildChildrenGender')] під наглядом такої людини, як [councillor.GetTitledFirstName], [councillor.Custom('quirk_pos_noun')] [Select_CString(councillor.IsFemale, 'якої', 'якого')], постійно нагадує про себе. «Ніхто із наших дітей не залишиться без супутника життя."
  councillor_spouse_diplomacy.2001.desc_end: "Якщо ви дозволите мені наставляти їх, то відповідні кандидати незабаром вишикуються в чергу!»"
  councillor_spouse_diplomacy.2001.a: "My heir, [child_heir.GetTitledFirstNameNoTooltip], could use the tutelage."
  councillor_spouse_diplomacy.2001.b: "Вони усі мають шанс, якщо їх навчити."
  councillor_spouse_diplomacy.2001.b.all_kids: "Всі мої діти, які не одружені:"
  councillor_spouse_diplomacy.2001.c: "Я хочу, щоб ви натомість навчили мене хорошим манерам!"
  councillor_spouse_diplomacy.2002.t: "Супутник життя: зближення"
  councillor_spouse_diplomacy.2002.desc: "«Зміцнення відносин між наступним поколінням правителів — це обов'язок, яким не слід нехтувати», — каже [councillor.GetTitledFirstName].\n\n«У деяких ваших впливових васалів є діти, і напевно [child_heir.GetTitledFirstName] виграє від знайомства з ними»."
  councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip], здається, [vassal_heir_1.Custom('WomanManGirlBoy')] з гарною репутацією."
  councillor_spouse_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip] напевно стане впливовою людиною!"
  councillor_spouse_diplomacy.2002.c: "[vassal_heir_3.GetTitledFirstNameNoTooltip], за чутками, досить непогана людина."
  councillor_spouse_diplomacy.2002.d: "[Select_CString(child_heir.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] і [Select_CString(child_heir.IsFemale, 'сама', ' сам')] впорається."
  councillor_spouse_diplomacy.2003.t: "Супутник життя: можливість миру"
  councillor_spouse_diplomacy.2003.desc: "[ROOT.Char.GetFaith.HouseOfWorship]. Тільки-но помітивши, що на іншому кінці стоїть [Select_CString(rival.IsFemale, 'моя', 'мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName], я збираюся піти, але тут - на мій подив - [councillor.GetTitledFirstName] махає рукою, подаючи знак, щоб [Select_CString(rival.IsFemale, 'ця', 'цей')] [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] наблизився.\n\n«[Select_CString(rival.IsFemale, 'Вона погодилася', 'Він погодився')] зустрітися на нейтральній землі. Вкрай прикро, що люди, для яких так багато означає [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')], ворогують один з одним. Можливо, настав час це виправити?»"
  councillor_spouse_diplomacy.2003.a: "Можливо ви маєте рацію..."
  councillor_spouse_diplomacy.2003.b: "Я виправлю [rival.GetHerHis] обличчя!"
  councillor_spouse_diplomacy.2003.c: "Це у [Select_CString(rival.IsFemale, 'неї', 'нього')] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Дозвольте мені розкрити [rival.GetHerHis] справжню суть..."
  councillor_spouse_diplomacy.2004.t: "Супутник життя: зручна претензія"
  councillor_spouse_diplomacy.2004.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мій')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] з нетерпінням підходить до мене. З [Select_CString(councillor.IsFemale, 'нею', 'ним')] [claimant.GetWomanMan].\n\n«[ROOT.Char.GetTitleTierName], дозвольте відрекомендуватись. [claimant.GetTitledFirstName], претендує на титул [title_to_claim.GetName]».\n\n[claimant.GetFirstName] кланяється мені і каже: «Це честь, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. На жаль, [title_to_claim.GetNameNoTier] навряд чи дістанеться мені без... деякої підтримки»."
  councillor_spouse_diplomacy.2004.a: "Можливо, саме я зможу вам допомогти."
  councillor_spouse_diplomacy.2004.a.tt: "#F Поки [claimant.GetFirstNameNoTooltip] залишається у мене при дворі, я можу в потрібну мить нав'язати [claimant.GetHerHis] претензію#!"
  councillor_spouse_diplomacy.2004.b: "Успіхів вам з цим."
  councillor_spouse_diplomacy.2004.c: "В темницу. Мне пергамент. Отправить почтового голубя, адресат — [current_holder.GetTitledFirstNameNoTooltip]. Хутко."
  councillor_spouse_diplomacy.2004.c.tt: "#F [current_holder.GetTitleTierName] дізнається, що [claimant.GetFirstNameNoTooltip] більше не становить небезпеки.#!"
