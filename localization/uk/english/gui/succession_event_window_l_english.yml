  #Death Intro messages:
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.GetFullNameNoTooltip] віддає душу у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.GetFullNameNoTooltip] залишає свою смертну оболонку у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip] йде з життя у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip] залишає цей світ у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip] йде з життя у віці [ROOT.Char.GetAge] років та [ROOT.Char.Custom('GetAfterLifeDestination')]."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] відправляється в [ROOT.Char.GetFaith.PositiveAfterLife] у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] нарешті відправляється в [ROOT.Char.GetFaith.NegativeAfterLife] у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip] нарешті знаходить спокій у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] нарешті знаходить спокій в обіймах Христа у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] заспокоюється у руках Господа у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] залишає минущий світ за покликом Єдиного у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] залишає минущий світ і вирушає в [ROOT.Char.GetFaith.PositiveAfterLife] у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] йде у вічність у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] відправляється бенкетувати до [ROOT.Char.GetFaith.PositiveAfterLife] у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] перетинає річку Стікс у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] височіє над своєю матеріальною формою у віці [ROOT.Char.GetAge] років."
  SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] перетинає двері у світ духів у віці [ROOT.Char.GetAge] років."
  #Death Reason message:
  SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."
  #Death Outro messages:
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "[ROOT.Char.GetHerHis|U] життя обірвалося так рано, а тому важко сказати, який би з [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] вийшов правитель."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "[Select_CString(ROOT.Char.IsFemale, 'Ця стара', 'Цей старий' )] [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожив' )] довге та плідне життя."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "[ROOT.Char.GetSheHe|U] помирає всупереч своєму, як здавалося, безсмертю."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Померши до пологів, [ROOT.Char.GetSheHe] не страждатиме від самотності на тому світі."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "[ROOT.Char.GetHerHis|U] гнилисте тіло нарешті здалося під натиском прокази."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Через жахливу потворність [ROOT.Char.GetHerHis] останніми роками не бачили на публіці."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Через жахливе каліцтво [ROOT.Char.GetHerHim] в останні роки важко вдавалося вставати на ноги."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "У [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] з народження була крива спина, через що [ROOT.Char.GetHerHis] часто висміювали."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "З народження [ROOT.Char.GetHerHis] висміювали за величезний зріст."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "З народження [ROOT.Char.GetHerHis] висміювали за низький зріст."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "[ROOT.Char.GetWomanMan|U] незрівнянної доблесті, [ROOT.Char.GetSheHe] нарешті зустрічає сильнішого суперника."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "[ROOT.Char.GetHerHis|U] завжди пам'ятатимуть за неймовірну красу — і за смерть у самому розквіті сил."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Колись усі захоплювалися [ROOT.Char.GetHerHis] красою, але доля прирекла цю красу на повільне в'янення."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "Нерідко [ROOT.Char.GetHerHis] висміювали за крихку статуру."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Потворність [ROOT.Char.GetHerHis] була така жахлива, що ходили чутки, ніби лише глянувши на [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )], людей ще довго мучили кошмари."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "Від [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] вже давно залишилася порожня оболонка, нездатна ходити чи говорити, і тепер [ROOT.Char.GetSheHe] нарешті [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинув' )] понівечені залишки свого тіла."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "[ROOT.Char.GetSheHe|U] запам'ятається у цих землях своїм безумством."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "[ROOT.Char.GetFaith.HighGodName] довгі роки каже [ROOT.Char.GetHerHis] вустами і ось тепер, нарешті, закликає [ROOT.Char.GetHerHis] додому."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "Через одержимість часто можна було чути, як [ROOT.Char.GetSheHe] бурмоче про свою неминучу долю."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "Після перенесених мук [ROOT.Char.GetHerHis] давно тягнуло в обійми смерті."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "[ROOT.Char.GetHerHis|U] прославляли за гострий розум, але все ж [ROOT.Char.GetFaith.DeathDeityName] виявилася хитрішою."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Всі знали, що через слабкий розум [ROOT.Char.GetSheHe] часто покладається на чужі поради, приймаючи навіть найважливіші рішення."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "На смерть від [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] залишилася лише порожня оболонка."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "Після того, як церква оголосила [ROOT.Char.GetHerHis] єретиком, ніхто не сумнівається, що після смерті [ROOT.Char.GetSheHe] страждатиме за свої гріхи."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "Усі знають, що [ROOT.Char.GetHerHis] руки були вкриті кров'ю [ROOT.Char.GetHerHis] близьких, і тепер [ROOT.Char.GetSheHe] розплачується за свої злочини, потрапивши до [ROOT.Char.GetFaith.NegativeAfterLife]."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "[ROOT.Char.GetWomanMan|U] мерзенних смаків, і [ROOT.Char.GetHerHis] не чекають ні бенкети, ні свята там, куди [ROOT.Char.GetSheHe] прямує."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "За чутками [ROOT.Char.GetHerHim] траплялося харчуватися людською плоттю, та [ROOT.Char.GetSheHe] безперечно понесе покарання за свій порочний спосіб життя."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "[ROOT.Char.GetHerHis|U] репутація бігла попереду [ROOT.Char.GetHerHis], і тепер [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilName] подбає про [ROOT.Char.GetHerHis] покарання."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "За свою пристрасть до забороненого плоду кровозмішувальної любові [ROOT.Char.GetSheHe] понесе покарання у наступному житті."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "[ROOT.Char.GetHerHis|U] пам'ятатимуть за схильність до подружньої зради та пожадливість."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "[ROOT.Char.GetHerHis|U] пам'ятатимуть за безсоромний блуд і неконтрольовану хтивість."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "Вбивця, [ROOT.Char.GetSheHe] понесе покарання за свої немислимі злочини в наступному житті."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "Усі знали, що [ROOT.Char.GetSheHe] змішує магічні трави, а ночами [ROOT.Char.GetFaith.DevilName] та [ROOT.Char.GetSheHe] віддаються тілесним втіхам. У посмерті ж [ROOT.Char.GetSheHe] горітиме за свої гріхи."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "Відновивши Перську імперію [ROOT.Char.GetSheHe] забезпечує собі безсмертя у проповідях, які читатимуть [ROOT.Char.GetFaith.PriestMalePlural]. Без сумніву, [ROOT.Char.GetFaith.HighGodName] усадить [ROOT.Char.GetHerHis] поруч себе."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "Відновивши давню міць імперії, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'здобула', 'здобув' )] безсмертну славу."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "Всім відомі [ROOT.Char.GetHerHis] релігійне прагнення — і діяльну участь в одній із найбільших священних воєн нашого часу."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "Будучи досвідченим дипломатом, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'могла', 'міг' )] будь-яку суперечку вирішити миром."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "[ROOT.Char.GetHerHis|U] прославляли за особисту чарівність, а також за чудові бенкети та грандіозні бали."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "[ROOT.Char.GetHerHim|U] не було рівних у рукопашному бою."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "Усі знали про [ROOT.Char.GetHerHis] захоплення полюванням і про те, що [ROOT.Char.GetSheHe] може проводити цілі тижні на природі, ганяючись за невловимою здобиччю."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "Всі знали [ROOT.Char.GetHerHis] як видатного стратега, [Select_CString(ROOT.Char.IsFemale, 'вона безперервно вивчала поля битв і тренувала воїнів', 'він безперервно вивчав поля битв і тренував воїнів' )]."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'славилася', 'славився' )] своєю сумлінністю та видатними навичками керуючого та правителя."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "З [ROOT.Char.GetHerHis] витонченим та підступним розумом навіть найближчі друзі не знали про [ROOT.Char.GetHerHis] справжні наміри."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'була', 'був' )] аморальною особистістю, та [ROOT.Char.GetHerHis] підвішений язик дозволяв затягнути в ліжко будь-кого."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "Всі знали та поважали [ROOT.Char.GetHerHis] за наукові дослідження, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводив' )] більшу частину часу за вивченням своєї бібліотеки, рідко залишаючи [ROOT.Char.Custom('ResidenceBuilding')]."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "Багато хто знав про [ROOT.Char.GetHerHis] садистських схильностях і про те, що тортури і муки стали для [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] справжнім мистецтвом."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "Завжди ставлячи добробут сім'ї понад усе інше, [ROOT.Char.GetSheHe] все своє життя [Select_CString(ROOT.Char.IsFemale, 'намагалася', 'намагався' )] забезпечити славне майбутнє своїм нащадкам."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "Всі знали, що [ROOT.Char.GetSheHe] проводить ночі у своїй лабораторії, і підозрювали у чаклунстві та нечистих чарах, таємницю яких, нібито, досі приховує [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "Присвятивши своє життя розумінню людського тіла та розуму, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'була', 'був' )] шановним лікарем, і багато молодих дослідників захоплювалися [ROOT.Char.GetHerHis] енциклопедичними знаннями природи та гуморів."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Зразок доблесті та відваги, [ROOT.Char.GetSheHe] назавжди залишиться у пам'яті як справжнє втілення доброти та справедливості."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "Про [ROOT.Char.GetHerHis] знання трав ходили легенди. Казали, що [ROOT.Char.GetSheHe] може вилікувати будь-яку хворобу, підібравши правильну мікстуру."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "[ROOT.Char.GetHerHis|U] ще довго пам'ятатимуть за підступність, дріб'язковість та злість."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "[ROOT.Char.GetWomanMan|U] приємного характеру, [ROOT.Char.GetSheHe] запам'ятається своїм благородним правлінням."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "За життя [Select_CString(ROOT.Char.IsFemale, 'вона була', 'він був' )] втіленням шляхетності та сили. Дуже небагатьом правителям вдавалося досягти такого."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "[ROOT.Char.GetHerHis|U] запам'ятають як боязку і сором'язливу людину, яку багато хто вважав м'яким правителем."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "Якщо щось й можна сказати про [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )], так це те, що [ROOT.Char.GetSheHe] ні на кого не справляє враження."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "[Select_CString(ROOT.Char.IsFemale, 'Народжена', 'Народжений' )] з невгамовним бажанням, [Select_CString(ROOT.Char.IsFemale, 'вона витратила', 'він витратив' )] своє життя в постійному пошуку чергової любовної пригоди."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "Всі знали, що [ROOT.Char.GetSheHe] ніколи не проґавить можливості спробувати нову екзотичну їжу."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "Всі знали про [ROOT.Char.GetHerHis] любов до золота і тому поховали разом із любими [ROOT.Char.GetHerHis] серцю скарбами."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "Ніколи не роблячи нічого понад необхідне, [ROOT.Char.GetSheHe] завжди охоче [Select_CString(ROOT.Char.IsFemale, 'ухилялася', 'ухилявся' )] від своїх обов'язків."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "Ніхто не міг вгадати, що зробить ця непередбачувана особа в наступний момент."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "[ROOT.Char.GetHerHis|U] було дуже легко роздратувати, і стіни [ROOT.Char.GetHerHis] резиденції часто тремтіли від луни [ROOT.Char.GetHerHis] криків."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Пихатість, самовдоволення... [ROOT.Char.GetHerHis|U] улюбленим заняттям було демонструвати свою владу над підданими."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "[ROOT.Char.GetHerHis|U] запам'ятають за непорушну віру у подружню вірність."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "Уникаючи бенкетів та надмірностей, [Select_CString(ROOT.Char.IsFemale, 'вона не давала', 'він не давав' )] простим потребам взяти над собою гору."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "Усі знали про [ROOT.Char.GetHerHis] щедрість і про те, що [ROOT.Char.GetSheHe] легко роздає свої гроші друзям та родичам."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "Яскравий приклад старанності, [ROOT.Char.GetSheHe] ніколи не [Select_CString(ROOT.Char.IsFemale, 'нехтувала', 'нехтував' )] своїми обов'язками."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "Про цю добру і співчутливу душу завжди пам'ятатимуть друзі."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Ніколи [Select_CString(ROOT.Char.IsFemale, 'вона не підвищувала', 'він не підвищував' )] голос та [Select_CString(ROOT.Char.IsFemale, 'була', 'був' )] взірцем терпіння."
  SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "Через скромність [ROOT.Char.GetHerHis] ніколи не спокушали похвали за заслуги."
  #Heir message:
  SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE: "Отримавши владу [ROOT.Char.GetAge] років від народження, [ROOT.Char.GetSheHe] покладатиметься на раду в перші роки свого правління."
  SUCCESSION_EVENT_WINDOW_HEIR_USELESS: "Без навичок, що дозволили б утримати державу від розпаду, [ROOT.Char.GetHerHis] правління приречене на провал."
  SUCCESSION_EVENT_WINDOW_HEIR_MILITARY: "Багато хто очікує, що [ROOT.Char.GetSheHe] завдяки своїм військовим талантам приведе державу до численних перемог на полі бою."
  SUCCESSION_EVENT_WINDOW_HEIR_LEARNING: "Завдяки [ROOT.Char.GetHerHis] мудрості та знанням ми очікуємо, що [ROOT.Char.GetHerHis] правління принесе просвітництво та зростання."
  SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP: "Завдяки [ROOT.Char.GetHerHis] обачності та ощадливості держава просто приречена на процвітання."
  SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE: "Завдяки винахідливості та кмітливості [ROOT.Char.GetSheHe] без зусиль зможе добиватися свого."
  SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY: "Як васали, так і іноземні правителі поважатимуть [ROOT.Char.GetHerHis] дипломатичний талант."
  SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART: "Завдяки [ROOT.Char.GetHerHis] фізичній силі та видатному розуму [ROOT.Char.GetHerHis] правління обов’язково породить пісні та легенди."
  SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB: "Без гострого розуму та великої сили правити [ROOT.Char.GetHerHim] буде дуже нелегко."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN: "Досвід служби у далекому Міклагарді, швидше за все, надихне [ROOT.Char.GetHerHis] підданих."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC: "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'з'їхала', 'з'їхав' )] з глузду остаточно і безповоротно, і лише [ROOT.Char.GetFaith.HighGodName] може тепер допомогти нам."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD: "[ROOT.Char.GetFaith.PriestMalePlural] підозрюють, що [ROOT.Char.GetHerHis] захопили демони, і роблять усе можливе, щоб утримати [ROOT.Char.GetHerHim]."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD: "[ROOT.Char.GetFaith.HighGodName] благословляє [ROOT.Char.GetHerHis], [ROOT.Char.GetHerHis] тіло — лише ємність для вищої волі."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR: "Від [ROOT.Char.GetHerHis] невимовної краси перші особи сусідніх держав впадуть до [ROOT.Char.GetHerHis] ніг."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER: "Скоріш за все, на [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] чекає життя повне пригод, слави та захоплюючих подій."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL: "Притаманні [ROOT.Char.GetHerHim] хитрість та обман можуть покласти [ROOT.Char.GetHerHim] кінець."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY: "Жадібність і заздрість, швидше за все, завадять [ROOT.Char.GetHerHim] заручитись прихильністю серед селян."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST: "Виявляючи чесність та справедливість у всьому, [ROOT.Char.GetSheHe], як багато хто сподівається, зможе витончено вирішити будь-яку суперечку."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY: "Всі знають про [ROOT.Char.GetHerHis] продажність і несправедливість. Навряд чи васали будуть дивитись склавши руки, як [ROOT.Char.GetSheHe] тринькає спадок свого попередника."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED: "Командуючи військами із власної спальні, [ROOT.Char.GetFirstNameNoTooltip] навряд чи надихне своїх солдат на подвиги."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT: "З огляду на затворницький спосіб життя [ROOT.Char.GetSheHe] охоче залишає більшу частину роботи раді. Поки неясно, добре це чи погано."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID: "[ROOT.Char.GetHerHim|U] усюди ввижаються поплічники сил зла, і [ROOT.Char.GetHerHis] правління варто побоюватися всім єретикам та іновірцям."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS: "Враховуючи [ROOT.Char.GetHerHis] щедрість і набожність, можна не сумніватися: [ROOT.Char.GetFaith.PriestMalePlural] під [ROOT.Char.GetHerHis] правлінням розбагатіють."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE: "[ROOT.Char.GetFirstNameNoTooltip] завжди в блискучих обладунках. [ROOT.Char.GetSheHe] хоче, щоб усі бачили: [ROOT.Char.GetSheHe] кинеться у бій у будь-який момент."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL: "[ROOT.Char.GetFirstNameNoTooltip] навряд чи шкодуватиме своїх підданих, бо навіть [ROOT.Char.GetFaith.HighGodName] не лякає [ROOT.Char.GetHerHis]."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN: "Через [ROOT.Char.GetHerHis] суворості в питаннях релігії за [ROOT.Char.GetHerHis] правління віра та традиції, ймовірно, стануть особливо сильними."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS: "Враховуючи [ROOT.Char.GetHerHis] підступність та непостійність, [ROOT.Char.GetHerHis] правління, швидше за все, буде сповнено заздрощів та інтриг."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING: "Через довірливість та справедливість [ROOT.Char.GetFirstNameNoTooltip] вважає, що зрештою все для [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] закінчиться добре."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED: "У кожному кутку [ROOT.Char.GetHerHim] ввижаються підозрілі тіні, і правити [ROOT.Char.GetSheHe] буде, ймовірно, спираючись на страх."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE: "[ROOT.Char.GetSheHe|U] вірить, що до всіх варто ставитися по-доброму. Багато хто побоюється, що [ROOT.Char.GetHerHis] вороги можуть цим скористатися."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE: "Височіючи над ворогами, подібно до облогової вежі, [ROOT.Char.GetFirstNameNoTooltip] легко поведе за собою війська."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL: "[ROOT.Char.GetSheHe|U] завжди [Select_CString(ROOT.Char.IsFemale, 'готова розважити свого чоловіка', 'готовий розважити свою дружину' )], і багато хто очікує, що правляча родина зростатиме і процвітатиме."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST: "Багато хто очікує отримати від [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] належне."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY: "Під владою цієї винахідливої людини держава приречена на процвітання — або на повне руйнування."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST: "[ROOT.Char.GetSheHe|U] не соромиться визнавати свої численні слабкості, і є великі сумніви, чи зможе держава довіритися новому сюзерену."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING: "Через свою наївність [ROOT.Char.GetSheHe] може прогаяти зручний випадок."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST: "Завжди прямо висловлюючи свою думку, [ROOT.Char.GetSheHe] підкорить всю державу своєю проникливою чесністю."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY: "У цієї людини геть-чисто відсутня мораль. Вже зовсім скоро [ROOT.Char.GetHerHis] васали зрозуміють, чи варто [ROOT.Char.GetHerHis] побоюватися."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL: "Багато хто побоюється, що під владою [Select_CString(ROOT.Char.IsFemale, 'цієї жорстокої жінки', 'цього жорстокого чоловіка' )] ці землі обернуться на пекло."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS: "Іновірці та єретики бояться [ROOT.Char.GetHerHis] праведної люті, викликаної сліпим релігійним прагненням."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL: "Багато хто знає про [ROOT.Char.GetHerHis] підступність і побоюються, що у [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] припасений кинджал для кожного з нас."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE: "Під владою цього м'якого і співчутливого правителя васали, безперечно, процвітатимуть."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT: "Лише час покаже, славу чи сором принесе це самовпевнене правління дому [ROOT.Char.GetHouse.GetName]."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL: "[ROOT.Char.GetFaith.ReligiousText] для [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] не означає нічого, і багато хто побоюється, що [ROOT.Char.GetHerHis] правління буде недовгим, бо [ROOT.Char.GetFaith.HighGodName] покарає [ROOT.Char.GetHerHis]."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS: "Багато хто очікує, що своїм ораторським мистецтвом [ROOT.Char.GetFirstNameNoTooltip] доб'ється прихильності всього двору."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS: "Жителі держави проводять багато годин у молитвах і тепер сподіваються, що [ROOT.Char.GetFirstNameNoTooltip] — це благословення, що посилає їм [Religion.HighGodName]."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS: "Багато хто впевнений, що тільки [ROOT.Char.GetWomanMan] з амбіціями приведе державу до зростання та процвітання."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT: "Здається, [ROOT.Char.GetFirstNameNoTooltip] ніколи не втомлюється і не здається. Ці землі чекає на стрімке зростання."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL: "Притаманні [ROOT.Char.GetHerHim] хитрість і обман можуть покласти [ROOT.Char.GetHerHim] край."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY: "Мало хто чекає від [Select_CString(ROOT.Char.IsFemale, 'цієї мовчуньї', 'цього мовчуна' )] успіхів на дипломатичній ниві."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE: "Багато хто побоюється, що через надмірне благочестя та скромність [ROOT.Char.GetFirstNameNoTooltip] не годиться на роль владики."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY: "Всі знають про [ROOT.Char.GetHerHis] продажність та неохайність. Навряд чи васали будуть дивитись склавши руки, як [ROOT.Char.GetSheHe] розоряє свої землі."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE: "Невибагливість, помірність і смирення можуть призвести [ROOT.Char.GetHerHis] до краху."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "Подружня вірність і відданість сім'ї означають, що [ROOT.Char.GetFirstNameNoTooltip] ставитиме інтереси своєї династії вище особистої вигоди."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "[ROOT.Char.GetHerHis|U] очі завжди шукають наступну жертву: коли [ROOT.Char.GetFirstNameNoTooltip] зійде на трон, [ROOT.Char.GetHerHis] васалам краще тримати своє подружжя під замком."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "[ROOT.Char.GetSheHe|U] так радіє поточному стану речей, що [ROOT.Char.GetHerHim] навряд чи вдасться уникнути глузування з боку своїх васалів."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "[Select_CString(ROOT.Char.IsFemale, 'Вона', 'Він' )] завжди чекає втілення своїх планів, і багато хто вважає, що в державі будуть великі зміни — правда, дуже нескоро."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "Багато хто сподівається, що [ROOT.Char.GetFirstNameNoTooltip] зі своєю безрозсудною відвагою не розвалить державу — це цілком можливо, враховуючи [ROOT.Char.GetHerHis] хоробрість та готовність до дій."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "Виявляючи чесність і справедливість у всьому, [ROOT.Char.GetSheHe], як багато хто сподівається, зможе витончено вирішити будь-яку суперечку."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "[ROOT.Char.GetSheHe|U] славиться своїм апетитом, і не всі впевнені, що [ROOT.Char.GetSheHe] зможе ставити інтереси держави вище за інтереси власного шлунка."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "Васалам непросто буде завоювати [ROOT.Char.GetHerHis] довіру, враховуючи [ROOT.Char.GetHerHis] холодність та відчуженість."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "Навряд чи піддані поважатимуть цю боягузливу душу."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "Через свою жадібність [ROOT.Char.GetSheHe] навряд чи доб'ється прихильності у селян."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "Багато хто вважає, що [ROOT.Char.GetFirstNameNoTooltip] у своїй підлості змусить весь двір жити у страху."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Рада може мати на [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] занадто великий вплив: [Select_CString(ROOT.Char.IsFemale, 'вона така довірлива і безтурботна', 'він такий довірливий і безтурботний' )]!"
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Багато хто побоюється, що [ROOT.Char.GetHerHis] нездатність брехати і болісна чесність не підходять для делікатних політичних справ."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "Багато хто побоюється, що [ROOT.Char.GetFirstNameNoTooltip] через свою лінощі не зробить за весь час свого правління зовсім нічого."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "Залишається сподіватися, що [ROOT.Char.GetFirstNameNoTooltip] у своїй надмірній щедрості не розтратить скарбницю на дурниці."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "Легко впадаючи в лють, [ROOT.Char.GetFirstNameNoTooltip] змусить своїх ворогів — як і своїх васалів — жити у страху."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "[ROOT.Char.GetFirstNameNoTooltip] завжди з підозрою ставиться до оточуючих. Подібна параноя може не сподобатися [ROOT.Char.GetHerHis] васалам."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "[ROOT.Char.GetFirstNameNoTooltip] у своїй наполегливості навряд чи слухатиме своїх підданих, якщо вже прийме якесь рішення."
  SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "[ROOT.Char.GetFaith.PriestMalePlural] безумовно будуть раді [ROOT.Char.GetHerHis] побожності та знайомству зі священними текстами."
  SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "Посли з далеких та ближніх земель, безперечно, схиляться перед [Select_CString(ROOT.Char.IsFemale, 'нею', 'ним' )]."
  SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "Маючи безліч друзів, [ROOT.Char.GetFirstNameNoTooltip] напевно, знайде підтримку своїм рішенням."
  SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "Слава про [ROOT.Char.GetHerHis] тиранію вже поширилася по всій державі. Народ тріпоче."
  SUCCESSION_EVENT_WINDOW_HEIR_RICH: "Маючи незліченні багатства, [ROOT.Char.GetSheHe] може призвести державу до процвітання — або буде просто спати на золоті, немов дракон. Час покаже."
  SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "Маючи завидну плодючість, [ROOT.Char.GetSheHe] вже має кілька потенційних спадкоємців."
  SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "Безліч ворогів та суперників оточує [ROOT.Char.GetHerHis], і залишається лише сподіватися, що [ROOT.Char.GetHerHis] правління не припинить помах кинджала."
  SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "[ROOT.Char.GetFirstNameNoTooltip] має славу видатного суперника, і багато хто очікує, що [ROOT.Char.GetSheHe] доб'ється успіхів як на турнірах, так і в битвах."
  SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "Вся держава побоюється за [ROOT.Char.GetHerHis] слабке здоров'я."
  SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Будучи незаконнонародженою дитиною, [ROOT.Char.GetFirstNameNoTooltip] напевно, постарається залишити помітний слід у цьому світі."
  SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "Після безлічі набігів та грабежів [ROOT.Char.GetHerHis] ім'я відоме у всьому світі і багатьом вселяє страх."
  SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "Колись [Select_CString(ROOT.Char.IsFemale, 'вона вела', 'він вів' )] воїнів віри проти іновірців. [ROOT.Char.GetFaith.HighGodName], безперечно, любить [ROOT.Char.GetHerHis]."
  SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "Маючи безліч талантів, [ROOT.Char.GetSheHe], безсумнівно, досягне любові своїх підданих."
  SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "Маючи неймовірні знання про всі речі між небом та землею, [ROOT.Char.GetFirstNameNoTooltip] буде правити так, що це увійде до легенд."
  SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "[ROOT.Char.GetSheHe] вже має репутацію нещадної та жорстокої людини."
  SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Дехто побоюється, що [Select_CString(ROOT.Char.IsFemale, 'жінка', 'чоловік' )] на троні знаменує майбутню смуту."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "Через свою чарівність [ROOT.Char.GetSheHe] купається в любові своїх підданих: всі раді бачити такого люб'язного правителя."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "Маючи таланти в управлінні, [ROOT.Char.GetSheHe] входить до найбільш здібних людей, які коли-небудь займали трон."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "[ROOT.Char.GetSheHe|U] славиться своїм інтересом до метафізики і може виявитися не найкращим кандидатом на вирішення щоденних нагальних проблем."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "Славлячись своєю безсердечністю, [ROOT.Char.GetSheHe], як то кажуть, взагалі нічого не відчуває і нікого не любить."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "Васалам доведеться бути обережними поряд з цією дріб'язковою та злою душонкою."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "Ця сумна душа прагне спокою і, як здається, не має достатньо стійкості, щоб вести за собою своїх підданих."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "[Select_CString(ROOT.Char.IsFemale, 'Сліпа та немічна', 'Сліпий та немічний' )], [ROOT.Char.GetSheHe] залишає державу в руках своїх помічників."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Незважаючи на відлучення від церкви та тавро єретика, [ROOT.Char.GetSheHe] приходить до влади. Багато хто впевнений, що це загубить державу."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "Лютий і невблаганний воїн, [ROOT.Char.GetSheHe], на думку багатьох, виє на місяць, а у битвах п'є кров своїх ворогів."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "Заслужити довіру васалів [ROOT.Char.GetHerHim] буде непросто: ходять чутки, що [ROOT.Char.GetSheHe] харчується людським м'ясом."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "Безліч чуток оточує [ROOT.Char.GetHerHis]: одні страшніші за інші."
  SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Ходять чутки, що [ROOT.Char.GetSheHe] змішує заборонені трави та насилає прокляття на своїх ворогів, [ROOT.Char.GetHerHim] буде непросто заслужити довіру своїх підданих."
  SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "Важко сказати, який з [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] вийде правитель, оскільки у [ROOT.Char.GetHerHis] поки що немає жодних досягнень."
