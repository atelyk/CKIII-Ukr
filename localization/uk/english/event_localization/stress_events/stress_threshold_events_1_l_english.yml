  stress_threshold.2321.t: "Нервовий зрив: придворні-ошуканці"
  stress_threshold.2321.desc.intro: "Люди використовують у своїх інтересах будь-який мій вчинок!"
  stress_threshold.2321.desc.impatient: "Моє життя — низка довгих нудних пояснень, на які я не маю часу!"
  stress_threshold.2321.desc.honest: "Мій двір бреше мені в обличчя — весь день, щодня, простолюдини і знать!"
  stress_threshold.2321.desc.trusting: "$stress_threshold.2321.desc.honest$"
  stress_threshold.2321.desc.compassionate: "Мої піддані постійно зловживають моїм співчуттям, охоче вичавлюючи з мене кожну краплю емпатії!"
  stress_threshold.2321.desc.forgiving: "Моє милосердя піддається випробуванню щодня (іноді — двічі на день) легіоном настирливих, невдячних людей!"
  stress_threshold.2321.desc.fallback: "Мій двір кишить паразитами! Упирями! П'явками!"
  stress_threshold.2321.desc.rump: "Моя кров закипає від цього!\n\nЯ так більше не можу! Якщо я щось із цим не зроблю, я закричу!"
