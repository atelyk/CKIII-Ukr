l_english:
  reactive_advice_form_hybrid_culture: "Створити гібридну культуру"
  action_reactive_advice_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
  action_reactive_advice_form_hybrid_culture_desc: "Ви можете створити [гібридну_культуру|E] за допомогою [culture.GetCollectiveNoun]."
  action_reactive_advice_form_hybrid_culture_click: "$click_to_open_lesson$"
  lessons_ep1_form_hybrid_culture: "$reactive_advice_form_hybrid_culture$"
  lessons_ep1_form_hybrid_culture_shared_desc: "\n\nЦе означає, що ви створите нову культуру, яка включатиме в себе частини як вашої, так і іншої культури."
  lessons_ep1_form_hybrid_culture_desc: "Ви можете створити [гібридну культуру|E] з цією [культурою|E]!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nПредставлена культура є лише одним із багатьох прикладів. Ви можете створити гібридну культуру, якщо інша культура має іншу [спадщину|E], ніж ваша. Для цього необхідно мати принаймні одине [графство|E] цієї культури у вашому [володінні|E], а також достатній рівень [культурного прийняття|E] між двома культурами."
  #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
  reactive_advice_should_form_hybrid_culture: "Гібридні культури"
  action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
  action_reactive_advice_should_form_hybrid_culture_desc: "Працюйте над створенням [гібридної_культури|E] з [culture.GetCollectiveNoun]."
  action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
  lessons_ep1_should_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
  lessons_ep1_should_form_hybrid_culture_desc: "Ви могли б створити [гібридну культуру|E] із цією [культурою|E], якщо [культурне прийняття|E] достатньо високе, а ваша культура існує понад 50 років! $lessons_ep1_form_hybrid_culture_shared_desc$\n\nВи можете підвищити культурне прийняття наступним чином:\n$EFFECT_LIST_BULLET$ Передавши [графства|E] цієї культури персонажам цієї культури\n$EFFECT_LIST_BULLET$ Використовуючи [завдання радника|E] [accept_culture|E]\n$EFFECT_LIST_BULLET$ Збільшуючи [культурне змішування|E]\n$EFFECT_LIST_BULLET$ Маючи [васалів|E] цієї культури\n\nЯкщо культурне прийняття високе, і хоча б одне графство цієї культури знаходиться у вашій [державі|E], ви можете створити гібридну культуру!"
  lessons_ep1_hybrid_culture_benefits: "Переваги гібридних культур"
  lessons_ep1_hybrid_culture_benefits_desc: "Створення Гібридної культури має низку переваг:\n\n$EFFECT_LIST_BULLET$Ви зможете обрати [стовпи культури|E] і [традиції_культури|E] з будь-якої з Батьківських культур.\n$EFFECT_LIST_BULLET$Ваша нова культура успадкує всі [інновації|E] від обох Батьківських культур.\n$EFFECT_LIST_BULLET$Нова культура матиме високий Рівень культурного прийняття з обома Батьківськими культурами.\n$EFFECT_LIST_BULLET$Гібридна культура зможе конвертувати землі своїх батьківських культур набагато швидше протягом кількох років після створення"
  #Royal Court Feature
  action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
  action_reactive_advice_royal_court_desc: "Відкрийте це, щоб ознайомитися з вашим Королівським двором"
  action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
  reactive_advice_royal_court: "$ra_rc_intro$"
  ra_rc_intro: "Державний двір"
  ra_rc_intro_desc: "Тепер у вас є доступ до вашого [королівського двору|E]!\n\nКоролівський двір - це особливий тип двору, який уособлює ваш урочистий вихід на світову арену, що відкриває доступ до багатьох нових можливостей і переваг.\n\nВін доступний для [королів|E] і [імператорів|E] із [GetGovernment('feudal_government').GetName], [GetGovernment('clan_government').GetName] і [GetGovernment('tribal_government').GetName] [уряду|E]."
  ra_rc_open: "$ra_rc_intro$"
  ra_rc_open_desc: "У вашому [королівському дворі|E] можна робити безліч речей, тож не соромтеся досліджувати ці можливості самостійно!\n\nА зараз давайте швидко ознайомимося з усіма новими діями, які стали вам доступні."
  ra_rc_open_prompt: "Відкрийте Королівський двір (позначено)"
  ra_rc_throne_room_open: "$ra_rc_intro$"
  ra_rc_throne_room_open_desc: "Щоб продовжити, повернемося до Тронної зали"
  ra_rc_throne_room_open_prompt: "Відкрийте вкладку Тронної зали (позначену)"
  ra_rc_throne_room: "$ra_rc_intro$"
  ra_rc_throne_room_desc: "Це ваша Тронна зала. Різні ситуації та [судові події|E] можуть траплятися тут час від часу, і ви можете обрати, чи втрутитися в те, що відбувається."
  ra_rc_hold_court: "Скликати суд"
  ra_rc_hold_court_desc: "Якщо ви відчуваєте, що ваша Зала трону недостатньо жива, ви можете [скликати суд|E]. Це запросить прохачів з усієї вашої [країни|E], які принесуть свої проблеми перед вашим мудрим судом."
  ra_rc_grandeur_open: "$ra_rc_grandeur$"
  ra_rc_grandeur_open_desc: "Однак ніхто, ймовірно, не захоче прийти до вашого [королівського_двору|E], якщо він не набув популярності! Тепер давайте поглянемо на розкіш двору!"
  ra_rc_grandeur_open_prompt: "Відкрийте вкладку розкоші двору (позначено)"
  ra_rc_grandeur: "Розкіш двору"
  ra_rc_grandeur_desc: "Ваш [рівень_розкоші|E] є мірою того, наскільки відомий ваш [королівський двір|E].\n\nРізні фактори сприяють вашій [розкоші|E], але основними є [зручності|E] та [предмети_двору|E].\n\nЯкщо ваше [королівство|E] збільшується, від вас очікується досягнення вищого рівня розкоші: це відоме як [очікування розкоші|E]."
  ra_rc_amenities: "Зручності двору"
  ra_rc_amenities_desc: "[зручності|E] - це різні послуги та зручності, які ви надаєте всім, хто відвідує ваш [королівський_двір|E]. Кожна з них надає свої переваги, і всі вони сприяють [величі|E].\n\nВсі вони коштують [золото|E] щомісяця, тож будьте обережні, щоб не перевитрачати!"
  ra_rc_court_types_and_language: "Типи дворів і мова двору"
  ra_rc_court_types_and_language_desc: "Якщо ви хочете глибше вивчити [велич|E], ви можете дослідити [типи_судів|E] і [мову_суду|E].\n\nТипи судів впливають на те, що дають вам певні [рівні величі|E], а зміна мови суду може підвищити ваш загальний [рівень величі|E]."
  ra_rc_artifacts_open: "$ra_rc_artifacts$"
  ra_rc_artifacts_open_desc: "Нарешті, давайте розглянемо придворні артефакти, ще одне джерело [величі|E], а також інших переваг."
  ra_rc_artifacts_open_prompt: "Відкрийте вкладку артефакти суду (виділено)"
  ra_rc_artifacts: "Артефакти суду"
  ra_rc_artifacts_desc: "Тут ви можете вибрати, які [придворні_артефакти|E] відображатимуться у вашому [королівському_дворі|E].\n\nПридворні артефакти - це особливі [артефакти|E], такі як статуї та гобелени, які ви можете виставити на показ. Вони дають різні бонуси, а багато з них також додають вам [величі|E].\n\nА тепер повернімося до тронної зали."
  ra_rc_conclusion: "$ra_rc_intro$"
  ra_rc_conclusion_desc: "На цьому наша екскурсія вашим [королівським_двором|E] завершена.\n\nНаразі ви можете спробувати все, що вам до вподоби. Пропонуємо вам [утримувати_двір|E], щоб відсвяткувати свій новий статус!"
  #Fund Inspiration
  lessons_ep1_fund_inspiration: "Фінансування натхнення"
  ra_inspiration_open_desc: "Тепер ви можете профінансувати своє перше [натхнення|E]. Натхнення - це бажання персонажа реалізувати [артефакт|E].\n\n[Натхненні|E] [персонажі|E] приходять і йдуть з найпрестижніших [королівських дворів|E] світу; коли один з них зупиняється при вашому дворі, ви отримуєте повідомлення і запрошення [спонсорувати|E] [проєкт|E] цього персонажа.\n\nЗаплативши різну кількість [золота|E], ви можете отримати послуги цього персонажа, а через деякий час і новий артефакт!"
  ra_inspiration_open: "Натхнення"
  ra_inspiration_court_view: "Пошук натхнень"
  ra_inspiration_court_view_desc: "Всередині вашого [королівського двору|E] ви можете побачити всі [натхнення|E], що наразі присутні у вашому дворі, зліва.\n\nВи можете перевірити їхній статус, натиснувши на їхній іконку (виділено)."
  ra_inspiration_court_view_prompt: "Натисніть на іконку натхнення (виділено)"
  ra_inspiration_funding: "Фінансові натхнення"
  ra_inspiration_funding_desc: "Тут ви можете побачити Надихнутого персонажа, те, що він планує створити, рівень його майстерності, чи можете ви дозволити собі профінансувати Натхнення та скільки це вам коштуватиме.\n\nЯкщо Натхнення вже триває, ви побачите, скільки часу залишилося до завершення; якщо ні — ви можете розпочати його."
  reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
