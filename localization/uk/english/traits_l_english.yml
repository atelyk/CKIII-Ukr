  trait_family_first_female: "Матріарх"
  trait_family_first_desc: "Людина, яка по-справжньому віддана своїй родині та процвітанню свого Дому."
  trait_family_first_character_desc: "[ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale, 'яка по-справжньому віддана', 'який по-справжньому відданий' )] [ROOT.Char.GetHerHis] родині та процвітанню свого Дому."
  trait_august: "Август"
  trait_august_desc: "Їх вшановують як справжніх правителів, гідних древніх імперій!"
  trait_august_character_desc: "[ROOT.Char.GetSheHe|U] вшановується як справжній правитель, гідний древніх імперій!"
  trait_reveler_1: "Завзятий Бенкетар"
  trait_reveler_1_desc: "Завзятий Бенкетар скуштував п'янке життя розгулу і безпутства та жадає ще більше."
  trait_reveler_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'скуштувала', 'скуштував' )] п'янке життя розгулу і безпутства та жадає ще більше."
  trait_reveler_2: "Славетний Бенкетар"
  #trait_reveler_2_desc: "The Famous Reveler is the life of every gathering, attracting both debauchery and glamor."
  trait_reveler_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] є душею кожного зібрання, приваблюючи як безпутства, так і розкіш."
  trait_reveler_3: "Легендарний Бенкетар"
  #trait_reveler_3_desc: "Food, drink, intoxication of both body and mind — the Legendary Reveler denies themselves nothing and is the nexus of every feast."
  trait_reveler_3_character_desc: "Їжа, питво, сп’яніння тіла й розуму — [ROOT.GetCharacter.GetFirstNameNoTooltip] ні в чому собі не відмовляє та є осередком кожного бенкету."
  trait_blademaster_1: "Aspiring Blademaster"
