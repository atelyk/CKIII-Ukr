  #Ash'ari
  ashari: "Аш'аризм"
  ashari_adj: "Аш'ар"
  ashari_adherent: "Аш'аріт"
  ashari_adherent_plural: "Аш'аріти"
  ashari_desc: "Ортодоксальна теологічна школа, яка стверджує, що Аллах створив кожну мить часу, але люди мають вільну волю вибирати між добром — те, що Бог наказав — і злом — те, що Бог забороняє."
  #Muwalladism
  muwalladi: "Муваладизм"
  muwalladi_adj: "Муваладі"
  muwalladi_adherent: "Мувалад"
  muwalladi_adherent_plural: "Мувалади"
  muwalladi_desc: "Далеко від центру арабського світу іберійські мусульмани пристосувалися до реалій правління регіоном із великим християнським та єврейським населенням, яке мало дивні чужі традиції."
  #Masmudism
  masmudi: "Альмохадізм"
  masmudi_adj: "Альмохад"
  masmudi_adherent: "Альмохадіт"
  masmudi_adherent_plural: "Альмохадіти"
  masmudi_desc: "Реформістська гілка сунітського ісламу, що походить від берберських племен у північній Африці, рух Альмохаді вважав себе унітаристами та проповідував доктрину чистого монотеїзму."
  masmudi_religious_head_title: "Махді"
  masmudi_religious_head_title_name: "халіфат"
  #Mu'tazila
  mutazila: "Мутазилізм"
  mutazila_adj: "Мутазілі"
  mutazila_adherent: "Мутазиліт"
  mutazila_adherent_plural: "Мутазиліти"
  mutazila_desc: "Раціоналістична теологічна школа, яка стверджує, що Коран #EMP not#! вічно співіснує з Богом, оскільки спочатку був Бог, а потім його слово."
  #Maturidi
  maturidi: "Матуридизм"
  maturidi_adj: "Матурді"
  maturidi_adherent: "Матуридіт"
  maturidi_adherent_plural: "Матуріди"
  maturidi_desc: "Раціоналістична теологія, яка стверджує, що етика має об’єктивне існування, оскільки походить від вічних якостей Бога, і що люди, отже, повинні слідувати етичному вибору."
  #Quranism
  quranist: "Коранізм"
  quranist_adj: "Корані"
  quranist_adherent: "Кораніст"
  quranist_adherent_plural: "Кораністи"
  quranist_desc: "Буквальне тлумачення ісламу, яке наголошує на тому, що Коран є єдиним джерелом божественної мудрості, і його слід дотримуватися буквально, ігноруючи хадиси та фетви."
  #Ismaili
  ismaili: "Ісмаїлізм"
  ismaili_adj: "Ісмаїліти"
  ismaili_adherent: "Ісмаїліти"
  ismaili_adherent_plural: "Ісмаїліти"
  ismaili_desc: "Шиїтська віра, яка вважає, що лінія справжніх імамів — тих, хто пройнятий божественним знанням і непомильністю — проходить через Ісмаїла бін Джафара. Вони також відомі як севенери, оскільки Ісмаїл був сьомим імамом після Мухаммеда."
  #Qarmatians
  qarmatian: "Карма́тизм"
  qarmatian_adj: "Карма́т"
  qarmatian_adherent: "Карма́т"
  qarmatian_adherent_plural: "Карма́ти"
  qarmatian_desc: "Відгалуження ісмаїлізму, що містить елементи зороастризму. Кількість імамів була заздалегідь встановлена Богом до семи, і, отже, не могло бути більше імамів до того, як сьомий імам — Мухаммед ібн Ісмаїл — повернувся, щоб вести вірних."
  #Nizari
  nizari: "Нізаризм"
  nizari_adj: "Нізаріт"
  nizari_adherent: "Нізаріт"
  nizari_adherent_plural: "Нізаріти"
  nizari_desc: "Раціоналістична віра, яка наголошує на міркуванні в тлумаченні Корану та хадисів. Титул імама є спадковим, і вони простежують лінію спадкоємства до Алі."
  #Zayidi
  zayidi: "Заїдизм"
  zayidi_adj: "Заїди"
  zayidi_adherent: "Заїдит"
  zayidi_adherent_plural: "Заїдіти"
  zayidi_desc: "Справжній імам не є непогрішимим, він визначається своєю боротьбою проти корупції та зла. Таким чином, заїди визначаються своєю вірою в те, що Зайд ібн Алі був законним наступником імамату через його повстання проти Омейядів."
  #Imamism (Twelver)
  imami: "Імамізм"
  imami_adj: "Імамі"
  imami_adherent: "Імамі"
  imami_adherent_plural: "Імамі"
  imami_desc: "Імамі вірять, що було пророковано, що дванадцять імамів очолить умму, і що дванадцятий імам, імам Заман, очікує повернення, щоб привести мусульман до Судного дня."
  islam_ayatollah: "аятола"
  islam_ayatollah_plural: "аятоли"
  ghulat: "Іхтілафізм"
  ghulat_adj: "Іхтілафізм"
  ghulat_adherent: "Іхтілафізміт"
  ghulat_adherent_plural: "Іхтілафізміти"
  ghulat_desc: "Іхтілафі вірять у божественну природу непогрішимих імамів, починаючи з Алі. Бог не тільки призначив і надихнув їх, але й частково знаходиться в них, щоб керувати їхніми діями, і, як наслідок, усією Уммою."
  alawite: "Алавізм"
  alawite_adj: "Алавіте"
  alawite_adherent: "Алавіт"
  alawite_adherent_plural: "Алавіти"
  alawite_desc: "Релігійні вчення алавітів таємні, а Коран є лише одним із їхніх священних текстів. На додаток до віри в правонаступництво імамів через Алі, алавіти також вірять у реінкарнацію, і що всі істоти були зірками, скинутими з неба, які тепер повинні знову заслужити своє місце, послідовно проживши низку праведних життів."
  #Alevis
  alevi: "Алевізм"
  alevi_adj: "Алеві"
  alevi_adherent: "Алевіт"
  alevi_adherent_plural: "Алевіти"
  alevi_desc: "Алевіти вірять у правонаступництво Дванадцяти імамів, але також дотримуються багатьох інших традицій, як викладено в їхній збірці священних текстів, Буйрук. У алевітській традиції Бог є Істиною, а Мухаммед і Алі є проявами Його у світі."
  alevi_house_of_worship: "джемеві"
  alevi_house_of_worship_2: "$alevi_house_of_worship$ # Optional translation alt" #Optional translation alt
  alevi_house_of_worship_3: "$alevi_house_of_worship$ # Optional translation alt" #Optional translation alt
  alevi_house_of_worship_plural: "джемеви"
  alevi_religious_text: "Буйрук"
  alevi_religious_text_2: "$alevi_religious_text$ # Optional translation alt" #Optional translation alt
  alevi_religious_text_3: "$alevi_religious_text$ # Optional translation alt" #Optional translation alt
  #Druze
  druze: "Друзи"
  druze_adj: "Друз"
  druze_adherent: "Друз"
  druze_adherent_plural: "Друзи"
  druze_desc: "Віра друзов, яка походить з Гори Друзов, дотримується багатьох принципів ісмаїлізму, але також включає гностичні вірування в езотеричну теологію, зосереджену на Істині існування."
  druze_religious_text: "Послання премудрості"
  druze_religious_text_2: "$druze_religious_text$ # Optional translation alt" #Optional translation alt
  druze_religious_text_3: "$druze_religious_text$ # Optional translation alt" #Optional translation alt
  #Ibadi
  ibadi: "Ібадизм"
  ibadi_adj: "Ібаді"
  ibadi_adherent: "Ібад"
  ibadi_adherent_plural: "Ібаді"
  ibadi_desc: "Ібаді не вірять, що необхідно, щоб весь іслам керувався халіфом або імамом, якщо немає відповідного кандидата. Тому вони є мухаккіміти, не визнаючи гідними лідерами ні лінію Алі, ні наступників Абу Бакра."
  #Azariqa
  azariqa: "Азракізм"
  azariqa_adj: "Азракі"
  azariqa_adherent: "Азракіт"
  azariqa_adherent_plural: "Азракіти"
  azariqa_desc: "Не визнаючи гідного наступника Мухаммеда, азарики вважають своїм правом і обов'язком боротися з будь-яким лідером, який не підтримує цінності їх віри. Дійсно, будь-яка різниця в тлумаченні віри позначатиме людину як невірну."
  #Najdat
  najdat: "Надждатізм"
  najdat_adj: "Надждаті"
  najdat_adherent: "Надждат"
  najdat_adherent_plural: "Надждати"
  najdat_desc: "Прихильники надждатской гілки хаваріджив твердо вірять у встановлення мусульманського лідерства через консенсус віруючих. Керівник не непогрішний, але через громаду їх обирає Бог."
  #Sufri
  sufri: "Суфрізм"
  sufri_adj: "Суфрі"
  sufri_adherent: "Суфр"
  sufri_adherent_plural: "Суфрі"
  sufri_desc: "Суфрі вірять у божественне керівництво та лідерство через тлумачення слова Божого, а не успадкування. Воля Бога стає відомою як вираження волі Умми, якщо люди Умми добре обізнані з Кораном."
  #Hafizi
  hafizi: "Hafizi"
  hafizi_adj: "Hafizi"
  hafizi_adherent: "Hafizi"
  hafizi_adherent_plural: "Hafizis"
  hafizi_desc: "Hafizis put precedence on supporting who they consider to be the true caliph above all others, as well as resisting any and all attempts to unseat or depose them. In defeat, they are defined by rebellion for a worthy cause, and in victory, proud adherence to the will of their leader."
