l_english:
  raiding.0002.t: "Кров і полум'я"
  raiding.0002.desc: "Поселення [sacked_barony.GetNameNoTierNoTooltip], могутня фортеця графства [sacked_county.GetNameNoTierNoTooltip], впала під натиском моїх грабіжників. Тепер нам відкрито всі широкі тракти цих земель, а з ними — беззахисні піддані та блискучі скарби владики, що називає себе [sacked_county_owner.GetTitledFirstName].\n\nВійсько чекає на мої накази!"
  raiding.0002.a: "[raider_capital.GetNameNoTooltip] потребує вмілих рабів!"
  raiding.0002.a_nomad: "Steal every ewe and every mare!"
  stolen_ewes_and_mares_modifier: "Stolen Ewes & Mares"
  stolen_ewes_and_mares_modifier_desc: "This county is thriving, fueled by a surge of prime breeding ewes and mares taken as spoils from recent raids."
  raiding.0002.b: "Несіть мені скарби, та якнайбільше!"
  raiding.0002.c: "Ми вже достатньо награбували."
  raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip] залишиться у спокої"
  raiding.0003.t_attacked: "[sacked_county.GetNameNoTierNoTooltip] піддасться пограбуванню"
  raiding.0003.desc.admin_plundered_independent: "Ворота поселення впали, і баронство [sacked_barony.GetNameNoTierNoTooltip] опинилося в руках загарбника. Тепер [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'вільна', 'вільний' )] творити будь-що на широких просторах графства [sacked_county.GetNameNoTierNoTooltip]. І [raider.GetSheHe] цим і займається: всі освічені чиновники та вправні працівники, до яких змогли дістатися грабіжники, були викрадені в рабство. Селяни рвуть на собі волосся, оплакуючи близьких та рідних."
  raiding.0003.desc.gold_plundered_independent: "Після виснажливої облоги [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'прорвала', 'прорвав' )] оборону поселення [sacked_barony.GetNameNoTierNoTooltip] і тепер солдати забирають усе цінне. Незабаром половина багатства графства [sacked_county.GetNameNoTierNoTooltip] опиниться у них в руках!"
  raiding.0003.desc.spared_plundered_independent: "Хоча поселення [sacked_barony.GetNameNoTierNoTooltip] пало, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'пощадила', 'пощадив' )] мешканців графства [sacked_county.GetNameNoTierNoTooltip] і [Select_CString(raider.IsFemale, 'припинила', 'припинив' )] пограбування. Замість цього [raider.GetSheHe] [Select_CString(raider.IsFemale, 'вирішила', 'вирішив' )] пограбувати #EMP мене#!!"
  raiding.0003.desc.admin_plundered_vassal: "Моєму сюзерену не вдалося захистити баронство [sacked_barony.GetNameNoTierNoTooltip] від грабунку, і тепер [raider.GetTitledFirstName] володіє головною фортецею графства [sacked_county.GetNameNoTierNoTooltip]. Прямо зараз [raider.GetHerHis] війська шастають по селах, вихоплюючи вмілих майстрів та їх підмайстрів."
  raiding.0003.desc.gold_plundered_vassal: "Сюзерен залишив нас без допомоги, та [sacked_barony.GetNameNoTierNoTooltip] втратило останній шанс на захист. [raider.GetTitledFirstName] та [raider.GetHerHis] грабіжники розграбували поселення. Виродки витягли всі — від простих селянських дрібниць до мого щасливого кубка.\n\nПоловину графства [sacked_county.GetNameNoTierNoTooltip] [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]і грабіжники просто спалили, а [raider.GetTitledFirstNameNoTooltip] десь сидить та п'є за перемогу з мого особистого кубка."
  raiding.0003.desc.spared_plundered_vassal: "Хоча моєму сюзерену не вдалося зняти облогу з баронства [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] стримує своїх солдат.\n\nТаким чином, більша частина сіл не постраждала від пограбувань, але жадібні [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]і очі вже знайшли нову ціль..."
  raiding.0003.a: "Нечисть!"
  raiding.0003.b: "Я #EMP неодмінно#! помщуся за цю образу."
  raiding.0003.c: "Графство [sacked_county.GetNameNoTierNoTooltip] буде відбудовано."
  raiding.0004.desc.admin_plundered: "[raider.GetTitledFirstNamePossessive] сповна [Select_CString(raider.IsFemale, 'потішила', 'потішив' )] свою жадібність у графстві [sacked_county_owner.GetTitledFirstName]. [sacked_barony.GetNameNoTierNoTooltip] лежить у руїнах, і безкраї землі графства [sacked_county.GetNameNoTierNoTooltip] залишилися без захисту. \n\n[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]і грабіжники, яких тепер нема кому зупинити, остаточно розперезалися і виганяють у рабство всіх умілих майстрів, яких можуть упіймати."
  raiding.0004.desc.gold_plundered: "Коли [raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'захопила', 'захопив' )] поселення [sacked_barony.GetNameNoTierNoTooltip], більша частина графства [sacked_county.GetNameNoTierNoTooltip] залишилася беззахисною перед безчинствами [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]их грабіжників.\n\nОскільки сил фортець, що залишилися, недостатньо для протистояння грабіжникам, ті розграбували землі графства дощенту, потягнувши срібло і всі більш-менш цінні речі."
  raiding.0004.desc.spared_plundered: "Хоча поселення [sacked_barony.GetNameNoTierNoTooltip] пало, не витримавши облоги, більшість земель графства [sacked_county.GetNameNoTierNoTooltip] дала відсіч, і [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'була змушена', 'був змушений' )] вгамувати запал.Розграбованих земель виявилося порівняно небагато, та й самі грабежі мали, скоріше, випадковий характер.\n\nВашого васала пощадили, але [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]і погляди вже звернулися на ваші особисті володіння."
  raiding.0004.a: "Нехай будь прокляті ці набридливі дикуни!"
  raiding.0004.a.tribal: "Curse those [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] dogs!"
  raiding.0004.b: "Заплатити вергельд за загиблих."
  raiding.0004.c: "Допомогти їм відбудуватись."
  raiding.0004.c.architect: "You send your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] to oversee the reparations."
  recently_sacked_modifier: "Нещодавнє пограбування"
  recently_sacked_modifier_desc: "Здобичі для грабіжників тут не залишилося, але страх перед поверненням ворога стримує селян."
  rebuilding_after_sacking_modifier: "Відновлення після нальоту"
  rebuilding_after_sacking_modifier_desc: "Багатий благодійник допомагає місцевим жителям відбудувати поселення."
  raiding.0004.c.feed.t: "Сюзерен сплатить відновлення"
  raiding.0004.c.feed.desc: "Мій сюзерен викликав бригади архітекторів та управителів для допомоги у ремонтних роботах у графстві [sacked_county.GetNameNoTierNoTooltip] та сплатив за їх послуги."
  raiding.0004.c.feed.desc2: "My liege has sent the Royal Architect to lead teams of architects and administrators to help repair [sacked_county.GetNameNoTierNoTooltip]."
  raiding.0011.t: "Трофеї грабіжників доставлені"
  raiding.0011.desc: "Ваші грабіжники приносять славу і здобич: [ROOT.Var('raid_loot').GetValue|V0] [gold_i] та [ROOT.Var('raid_loot').GetValue|V0] [prestige_i]."
  raiding.0011.desc_non_tribal: "Your raiders bring back [ROOT.Var('raid_loot').GetValue|V0] [gold_i] in loot, costing you [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] acclaim."
  raiding.0012.a.t: "Трофеї грабіжників втрачено"
  raiding.0012.a.desc: "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'забрала', 'забрав' )] у нас [ROOT.Var('raid_loot').GetValue|V0] [gold_i]!\n\nПеремога принесла [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
  raiding.0012.b.t: "Трофеї грабіжників відібрано"
  raiding.0012.b.desc: "Завдяки вашим умілим діям [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'втратила', 'втратив' )] [ROOT.Var('raid_loot').GetValue|V0] [gold_i]!\n\nПеремога принесла вам [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
  raiding.0023.t: "[capital_province.GetNameNoTooltip] сіє жах"
  raiding.0023.desc: "Роками мої спустошливі набіги несли світові, що здригався від жаху, велич і лють, втілення яких є [raid_leader.GetFaith.HighGodName]. Адже якби [raid_leader.GetFaith.HighGodNameSheHe|U] не [raid_leader.GetFaith.HighGod.IsFemale, 'благоволила', 'благоволив' )] мені, то давно [raid_leader.GetFaith.HighGod.IsFemale, 'знищила', 'знищив' )] би, чи не так?\n\nАле ні — мої домочадці сплять у розкоші, вкраденій у чужоземних правителів, а ліжко мені зігрівають дивовижні раби.\n\nПри моєму наближенні тремтять і селяни, і знать, а батьки лякають дітей, що плачуть, моїм ім'ям."
  raiding.0023.a: "Ха! Нехай ридають, ледве почувши моє ім'я!"
