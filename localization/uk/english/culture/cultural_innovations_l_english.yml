  #Military
  innovation_motte: "Мот-і-бейлі"
  innovation_motte_desc: "Просто, але ефективно, будувати Фотеці на пагорбах - найкращий спосіб забезпечити собі перевагу над ворогами."
  innovation_catapult: "Онагр"
  innovation_catapult_desc: "Незважаючи на повільне заряджання та стрільбу, такі катапульти на основі торсіона дозволяють нам атакувати ворожі укріплення, залишаючись поза зоною досяжності їхніх лучників, вони ще той скорпіон."
  innovation_barracks: "Казарми"
  innovation_barracks_desc: "Будуючи спеціальні будівлі для розміщення наших солдатів, ми можемо бути впевнені, що у нас буде достатньо місця для розміщення ростущої армії."
  innovation_mustering_grounds: "Збірні точки"
  innovation_mustering_grounds_desc: "Для перемоги у війні недостатньо просто мати людей, готових воювати за нас. Виділення місця, де люди можуть тренуватися і готуватися до битви, дозволить нам підтримати групи більш досвідчених бійців, які можуть привести нас до перемоги."
  innovation_bannus: "Банальність"
  innovation_bannus_desc: "Заснований на праві командувати людьми в бою, бан дає нашим правителям владу примушувати вільних людей битися за них, формуючи законну основу для збору великих армій."
  eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "[knights|E] з цього [culture|E] мати право на отримання [GetAccoladeType('vanguard_attribute').GetName] [accolades|E]"
  eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
  unlock_maa_armored_footmen: "Розблоковує [GetMaA('armored_footmen').GetName] [men_at_arms|E]"
  innovation_quilted_armor: "Стьобана броня"
  innovation_quilted_armor_desc: "Сформовані з десятка чи більше шарів льону, зшитих разом, ці куртки можуть зупинити навіть важкі стріли і є доступним способом для нас озброїти цілий полк для бою."
  #Civic
  innovation_gavelkind: "Гавелкайнд"
  innovation_gavelkind_desc: "Стабільність і процвітання йдуть пліч-о-пліч. Замість того, щоб васали боролися за владу, коли старий монарх помирає, ми можемо визначити заздалегідь визначену, справедливу систему успадкування, яка усуне більшу частину нестабільності, що традиційно виникає при зміні влади."
  innovation_crop_rotation: "Сівозміна"
  innovation_crop_rotation_desc: "Перейшовши від традиційної двопольної моделі землеробства до трипольної сівозміни, ми можемо вирощувати більше культур щороку, не виснажуючи ґрунт на наших фермах."
  innovation_city_planning: "Міське планування"
  innovation_city_planning_desc: "Проектуючи наші міста до того, як ми почнемо їх будувати, ми можемо створювати нові райони у стратегічних місцях, які є більш функціональними та естетичними, ніж старі, що виникли хаотично з плином часу."
  innovation_casus_belli: "Казус Беллі"
  innovation_casus_belli_desc: "Сила робить Право було законом земель протягом багатьох поколінь, але якщо у нас є виправдання для наших війн, ми можемо уникнути гніву наших сусідів і відплати, яка часто приходить разом з війною."
  innovation_plenary_assemblies: "Пленарні Асамблеї"
  innovation_plenary_assemblies_desc: "Для того, щоб ефективно управляти, ми повинні зібрати всіх вільних людей королівства разом для обговорення та вирішення законодавчих питань. Відвідування зборів є обов'язковим, а ті, хто не прийде, будуть оштрафовані і втратять можливість впливати на будь-яке прийняте рішення."
  innovation_development_01: "Громадські праці"
  innovation_development_01_desc: "Фінансування будівництва громадських об'єктів, таких як дороги, школи та водоканали, дозволить нашим населеним пунктам вирости до більших розмірів, забезпечуючи процвітання нашого народу на наступні покоління."
  innovation_currency_01: "Валюта"
  innovation_currency_01_desc: "Бартер повільний і неефективний; прийняття офіційно визнаної валюти, такої як Мушлі Каурі або Металеві Самородки, прискорить торгівлю і збільшить поширення ідей у нашому світі."
  innovation_ledger: "Книга обліку"
  innovation_ledger_desc: "Оскільки наші землі зростають, нам потрібен кращий спосіб відстежувати, чим ми володіємо. Ведення книги обліку наших володінь гарантує, що ми завжди знатимемо, які ресурси є в нашому розпорядженні."
  #Regional
  innovation_viking_tradition: "Вікінгська тактика"
  innovation_viking_tradition_desc: "Народи півночі мають давні традиції торгівлі, але також й піратства. Мало хто готовий боротися із загрозою, що з'являється без попередження з берегів річки, а воїни-вікінги - еліта такої справи."
  innovation_longboats: "Баркаси"
  innovation_longboats_desc: "Наші Баркаси - це страшні морські судна, які можуть подорожувати майже будь-куди і навіть витримувати негоду, забезпечуючи нам виняткову мобільність на морях."
  innovation_war_camels: "Бойові верблюди"
  innovation_war_camels_desc: "Верблюди від природи пристосовані до життя в пустелі, але вони не є створіннями для бою. Наші селекціонери та тренери можуть це змінити, надавши нам доступ до адаптивної кавалерії, яка нам дозволить опанувати піски."
  eligible_accolade_camelry_attribute_ACCOLADES_DLC: "[knights|E] з цією [culture|E] можуть отримати право на [GetAccoladeType('camelry_attribute').GetName] [accolades|E]"
  eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
  innovation_elephantry: "Слоноводство"
  innovation_elephantry_desc: "Слонів важко вирощувати в неволі, тому кожен махаут повинен відловлювати власних диких слонів і тренувати їх. Це означає, що існує тонке мистецтво правильного використання цих великих створінь у бою, але це мистецтво, яке ми прагнемо опанувати."
  eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "[knights|E] з цією [culture|E] можуть отримати право на [GetAccoladeType('elephantry_attribute').GetName] [accolades|E]"
  eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
  innovation_wootz_steel: "Сталь Вуца"
  innovation_wootz_steel_desc: "Ця багата на вуглець сталь, також відома як хіндувані або сталь Серіка, чудово підходить для виготовлення зброї. Сталь Вуца широко продається і вважається найкращою сталлю у світі. Протягом майже всієї історії вона привертала увагу арабських, єгипетських, китайських і навіть римських торговців."
  innovation_african_canoes: "Західноафриканські каное"
  innovation_african_canoes_desc: "Великі каное Західної Африки чудово підходять для навігації по річках і дозволяють швидко переправляти війська туди, де вони нам потрібні."
  innovation_table_of_princes: "Стіл князів"
  innovation_table_of_princes_desc: "Стіл князів - королівське місце богемських правителів, причому той, хто сидів за столом, визнавався законним правителем. Згідно з кодексом старшинства дому, титули надавалися найстаршому живому члену правлячої династії."
  unlock_single_heir_dynasty_house_changing: "Можна прийняти рішення $single_heir_dynasty_house$ в будь-який час [crown_authority|E]"
  tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
  tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
  innovation_visigothic_codes: "Вестготська Правда"
  innovation_visigothic_codes_desc: "Хоча багато старих традицій вестготів давно стерті зі світу, діти Піренеїв пам'ятають давні порядки і те, як земля ділилася між синами і дочками практично, але справедливо."
  unlock_equal_succession_changing: "Може прийняти рішення $equal_law$ [law|E] в будь-який час [crown_authority|E]"
  ######################
  #Early Medieval Era #
  ######################
  #Military
  innovation_battlements: "Укріплення"
  innovation_battlements_desc: "Окрім укріплення самої фортеці, будівництво міцної зовнішньої стіни, яку можуть безпечно обслуговувати наші лучники, дасть нашим замкам додатковий рівень захисту від нападників."
  innovation_mangonel: "Мангонелі"
  innovation_mangonel_desc: "Значне покращення наших існуючих конструкцій катапульт, мангонели на тязі набагато швидше заряджаються та стріляють, ніж машини на торсіонній тязі."
  eligible_accolade_besieger_attribute_ACCOLADES_DLC: "[knights|E] з цією [culture|E] можуть отримати право на [GetAccoladeType('besieger_attribute').GetName] [accolades|E]"
  eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
  innovation_burhs: "Бурхи"
  innovation_burhs_desc: "Розкидані по всій країні, Бурхи є важливими укріпленими поселеннями, які ми можемо використовувати як для збору військ, так і в якості адміністративних центрів."
  innovation_house_soldiers: "Королівська Гвардія"
  innovation_house_soldiers_desc: "У міру того, як наші шляхетні призвища стають все могутнішими, вони потребують солдатів для виконання своєї волі. Створення ордену відданих домашніх солдатів забезпечить нам військо, яке буде краще підготовлене і оснащене, ніж звичайне військо."
  innovation_horseshoes: "Підкови"
  innovation_horseshoes_desc: "Кінь з розколотим копитом швидко закульгає і не зможе працювати або бути верхи на ньому в бою. Взуваючи наших коней у бронзові або залізні підкови, ми можемо зберегти їхні копита здоровими та захищеними від пошкоджень."
  innovation_arched_saddle: "Арочне сідло"
  innovation_arched_saddle_desc: "\"Легка кавалерія то є сила, з якою треба рахуватися, але вона не використовує потенціал бойового коня. Арочні Сідла дозволяють нам виставляти важкоброньованих воїнів зі списами, що дає їм змогу повністю використати свій імпульс, коли вони вриваються у ворожі лави\"."
  eligible_accolade_lancer_attribute_ACCOLADES_DLC: "[knights|E] з цією  [culture|E] можуть отримати право на [GetAccoladeType('lancer_attribute').GetName] [accolades|E]"
  eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
  #Civic
  innovation_hereditary_rule: "Спадкове правило"
  innovation_hereditary_rule_desc: "Рівномірний розподіл королівства між усіма спадкоємцями руйнує єдність нашого народу. Замість того, щоб розривати наше королівство на шматки при кожній наступній зміні влади, ми можемо забезпечити стабільність і процвітання нашого серця, встановивши систему спадкового правління."
  innovation_manorialism: "Сьоен"
  innovation_manorialism_desc: "З консолідацією земельної власності під владою нашої еліти, багато чоловіків і жінок виявляються нездатними працювати. Ми запровадимо систему маєтків, де вільні люди зможуть працювати на наших полях в обмін на орендну плату, а ті, хто не може платити, можуть піти до нас на службу в якості дешевої робочої сили."
  innovation_royal_prerogative: "Королівська Привилегія"
  innovation_royal_prerogative_desc: "Оскільки наші королівські родичі несуть більший тягар, покладений на них відповідальністю за управління королівством, вони також повинні бути наділені унікальними привілеями, призначеними лише для них."
  innovation_chronicle_writing: "Літописання"
  innovation_chronicle_writing_desc: "Історії про подвиги нашої родини більше не будуть передаватися лише через усну традицію. Ми будемо записувати все, чого ми досягли, як для натхнення майбутніх поколінь, так і для того, щоб довести наші права на землі, які ми повинні мати по праву."
  innovation_armilary_sphere: "Артилерійська сфера"
  innovation_armilary_sphere_desc: "Ці пристрої, що складаються зі сферичного каркасу з рухомих кілець, дозволяють нам складати графіки та прогнозувати рух небесних світил. Будучи захоплюючим астрологічним пристроєм, ці знання також допоможуть нашим капітанам під час навігації у водах далеко від суші."
  innovation_baliffs: "Бальї"
  innovation_baliffs_desc: "Король не може бути всюди одночасно. Призначивши судових приставів для виконання Королівських Законів по всьому Королівству, ми зможемо управляти більшою територією більш ефективно, ніж інакше."
  innovation_development_02: "Комунальне Правління"
  innovation_development_02_desc: "Великі міста регулярно стикаються з низкою все більш складних проблем. Делегування частини повноважень місцевим радам дозволить їм вирішувати ці питання без залучення короля."
  innovation_currency_02: "Карбування монет"
  innovation_currency_02_desc: "\"Нерегульовані валюти важко контролювати і їм бракує стабільності. Викарбувані монети, відміряні до певної ваги та скріплені королівською печаткою, надають нової впевненості комерційним операціям\"."
  #Regional
  innovation_reconquista: "Духовний експансіонізм"
  innovation_reconquista_desc: "Відволікаючись на міжусобиці, ми занадто довго терпіли присутність невірних в Іспанії. Настав час об'єднати наші сили, щоб вигнати їх з цієї землі раз і назавжди!"
  innovation_stem_duchies: "Племінні герцогства"
  innovation_stem_duchies_desc: "Незважаючи на те, що ми походимо з різних племен, ми визнаємо важливість єдності та співпраці. Незалежність переоцінюється, коли стабільність - це те, що веде до безпеки та процвітання. "
  innovation_ghilman: "Гулями"
  innovation_ghilman_desc: "Раби-солдати, захоплені в полон під час війни, гулями - навчені воїни, які вірніші і при цьому коштують дешевше, ніж звичайні найманці."
  #####################
  #High Medieval Era #
  #####################
  #Military
  innovation_hoardings: "Заборола"
  innovation_hoardings_desc: "Ці дерев'яні конструкції розміщуються наверху стіни і трохи виходять за її межі.\n\nГурдиції дозволяють нашим захисникам випускати стріли, скидати каміння або лити кипляче масло на атакуючих, залишаючись невразливими для ворожих лучників."
  innovation_trebuchet: "Требушет"
  innovation_trebuchet_desc: "Чудо інженерної думки, требушет із противагою може запускати важкі снаряди на відстані, що перевищують усі, доступні більш раннім облоговим знаряддям."
  innovation_castle_baileys: "Внутрішній двір замку"
  innovation_castle_baileys_desc: "Донжон - серце замку, але далеко не єдина важлива будівля. Побудувавши стайні та збройову в захищеному внутрішньому дворі, ми зможемо розміщувати й оснащувати ополчення в будь-яких умовах."
  innovation_men-at-arms: "Професійні солдати"
  innovation_men-at-arms_desc: "Попит на воїнів, які вміють поводитися з конем і списом, не закінчується, а от найняти таких майстрів не завжди можливо. Утримання власних професійних солдатів гарантує, що в разі війни ми не залишимося без умілих бійців."
  innovation_knighthood: "Лицарство"
  innovation_knighthood_desc: "Посвячуючи кращих із кращих у лицарі та розплачуючись із ними земельними володіннями, а не просто грішми, ми можемо віддати воїнам заслужені почесті, а заразом заручитися їхньою вірністю."
  innovation_advanced_bowmaking: "Покращене виготовлення луків"
  innovation_advanced_bowmaking_desc: "Хоча традиційно лучники самі виготовляли свої луки та дбали про них, ремісники почали робити луки нового типу, потужніші та складніші. Прийнявши їх на озброєння, ми перетворимо лучників на неоціненний військовий ресурс."
  eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "[knights|E] цієї [culture|E] можуть отримати [GetAccoladeType('crossbowmen_attribute').GetName] [accolades|E]"
  eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
  #Civic
  innovation_heraldry: "Геральдика"
  innovation_heraldry_desc: "Завдяки системі успадкованих символів представники благородних сімей почнуть сприймати себе як частину більшої системи. Вони почнуть більше дбати про репутацію всієї династії, замість гнатися за особистим статусом."
  innovation_windmills: "Вітряні млини"
  innovation_windmills_desc: "Винахід вертикального вітряка дозволило нам використовувати силу вітру ефективніше, ніж будь-коли. Це значно знизило зусилля, необхідні для перемелювання зерна та обробки сировини."
  innovation_divine_right: "Божественне право"
  innovation_divine_right_desc: "Пора визнати, що саме божественна воля помістила наших правителів на трони, і опиратися наказам володаря означає опиратися божій волі."
  innovation_land_grants: "Розподіл земель"
  innovation_land_grants_desc: "Земля – найцінніша нагорода, яку ми можемо дарувати нашим підданим, але безпосереднє володіння ми можемо надати лише небагатьом. Зате якщо ми даруємо право розорювати необроблювані землі... хто зможе нам заперечити? Якщо ж це призведе до конфлікту, ми будемо у своєму праві, вставши на захист підданих!"
  innovation_scutage: "Щитовий збір"
  innovation_scutage_desc: "Зазвичай піддані зобов'язані з'являтися у військо за нашим покликом. Тим же, хто не може або не хоче зробити цього, ми запропонуємо розплатитися з нами монетою, а не сталлю. Так усі виконають свої зобов'язання."
  innovation_guilds: "Гільдії"
  innovation_guilds_desc: "У міру розширення наших земель стає все важче контролювати торгові шляхи, що проходять через наш домен. Дарувавши хартії об'єднанням торговців і ремісників, ми забезпечимо їм велику незалежність у справах і при цьому будемо отримувати прибуток із їхніх підприємств."
  innovation_development_03: "Урбанізація"
  innovation_development_03_desc: "Велич Риму, Візантії та Делі сягає корінням в історію, і тягатися з ним, здавалося б, неможливо. Але наша інфраструктура та населення зростають. Нарешті ми можемо побудувати нові поселення, які зможуть посперечатися зі стародавніми міськими центрами."
  innovation_currency_03: "Банківська система"
  innovation_currency_03_desc: "Чим краще розвинена торгівля, тим більше важких монет переходить з рук у руки. Але якщо гроші зберігатимуться в скарбницях, що охороняються, а передаватися буде лише право на володіння ними, купувати і продавати товари стане набагато простіше і швидше."
  #Regional
  innovation_east_settling: "Розселення на схід"
  innovation_east_settling_desc: "Землі на сході слабо заселені, але багаті природними ресурсами. Потураючи розширенню і створенню селянських господарств у східних землях, ми приведемо наш народ до процвітання."
  innovation_seigneurialism: "Сеньйоралізм"
  innovation_seigneurialism_desc: "Переклавши більше обов'язків на місцевих дворян, ми потішимо наших васалів - і водночас зможемо приділяти більше уваги власному домену."
  innovation_muladi: "Муваллади"
  innovation_muladi_desc: "Люди постійно втрачають дах над головою через війни, набіги і переслідування. Даючи притулок неприкаяним чужинцям незалежно від їхнього походження, ми зможемо створити багате і процвітаюче суспільство."
  innovation_french_peerage: "Перство"
  innovation_french_peerage_desc: "Визнаючи заслуги найвидатніших васальних дворян нашої держави, ми зміцнимо в них почуття вірності короні."
  #####################
  #Late Medieval Era #
  #####################
  #Military
  innovation_machicolations: "Машикулі"
  innovation_machicolations_desc: "Кам'яні машикулі - значний крок уперед порівняно з ранніми заборолами. Вони слугують тій самій меті, але при цьому набагато міцніші й надають захисникам стін більший захист."
  innovation_bombard: "Бомбарди"
  innovation_bombard_desc: "Розвиток порохової зброї дозволило нам подолати обмеження важелів та блоків. Нові облогові знаряддя можуть рознести ворожі стіни із силою, яка й не снилася нашим предкам."
  innovation_royal_armory: "Королівська зброярня"
  innovation_royal_armory_desc: "Зі зростанням чисельності війська ми повинні бути впевнені, що кожен солдат буде забезпечений зброєю і бронею. Будівництво королівської зброярні, де вироблятимуть і складуватимуть усе спорядження для наших армій, допоможе нам у цьому."
  innovation_standing_armies: "Регулярні армії"
  innovation_standing_armies_desc: "Озброєне ополчення дає нам безліч бійців, які (як би ми їх не навчали і яке б спорядження їм не видали) завжди поступатимуться професійним солдатам. Створення великої регулярної армії гарантує, що інтереси держави відстоюватимуть найкращі з доступних бійців."
  innovation_sappers: "Сапери"
  innovation_sappers_desc: "Неважливо, наскільки міцні ворожі стіни, якщо під ними можна зробити підкоп. Наймаючи саперів для підриву ворожих укріплень, ми зможемо пробити навіть найміцнішу оборону."
  innovation_plate_armor: "Панцерний обладунок"
  innovation_plate_armor_desc: "Уміло виконаний пластинчастий обладунок з рухомими суглобами - це практично ідеальний варіант броні. Він забезпечує значно більшу рухливість порівняно з ранніми обладунками і при цьому майже невразливий для ворожої зброї."
  #Civic
  innovation_primogeniture: "Первородство"
  innovation_primogeniture_desc: "Одне королівство - один спадкоємець. Молодші діти правителя, без сумніву, почуватимуться обділеними, однак тільки примогенітура здатна забезпечити стабільність держави і захистити її від кризи спадкування."
  innovation_cranes: "Підйомні крани"
  innovation_cranes_desc: "Римляни широко використовували крани з топчаковими колесами. Нині це диво інженерної думки забуте, проте його варто повернути до життя, якщо ми маємо намір зайнятися будівництвом власної імперії."
  innovation_noblesse_oblige: "Становище зобов'язує"
  innovation_noblesse_oblige_desc: "Дворянство - це не тільки привілеї та права, а й обов'язок перед державою, зобов'язання діяти належним чином і справедливо. Сформулювавши вимоги до еліти, ми створимо ідеал, до якого має прагнути кожен. Ми, безсумнівно, зблизимося, намагаючись його досягти."
  innovation_rightful_ownership: "Право власності"
  innovation_rightful_ownership_desc: "Володіння де-юре нашими землями є правом, даним згори, і час світові визнати це. Нас більше не стримуватимуть застарілі правила чи міркування пристойності."
  innovation_ermine_cloaks: "Горностаєві мантії"
  innovation_ermine_cloaks_desc: "Хто завгодно може претендувати на титул, але істинний монарх повинен вселяти благоговійний трепет підданим і випромінювати велич. Наші нові горностаєві мантії, безсумнівно, допоможуть в цьому."
  innovation_court_officials: "Придворні чиновники"
  innovation_court_officials_desc: "Наша держава розширилася настільки, що навіть дрібні землевласники не можуть ефективно вправлятися зі своїми володіннями. Призначення придворних чиновників і бюрократів, які розбиратимуться з повсякденними справами, гарантує, що шестерні державної машини і надалі крутитимуться без проблем."
  innovation_development_04: "Ідеї Відродження"
  innovation_development_04_desc: "З розквітом науки, філософії та логіки наші міста перетворилися на дивовижні світила освіти та прогресу. Технології та культура нестримно розвиваються, і перед нами розкриваються можливості, про які ми раніше не могли й мріяти."
  innovation_currency_04: "Прості векселі"
  innovation_currency_04_desc: "Нові банківські системи розвиваються, і боргові зобов'язання, зафіксовані на папері, дають змогу містянам продавати товари й послуги легко та швидко навіть у далеких землях, не зв'язуючись із важким золотом, яке до того ж так легко відібрати."
  #Regional
  innovation_wierdijks: "Греблі, укріплені водоростями"
  innovation_wierdijks_desc: "Будівництво міцних і надійних гребель життєво важливе, якщо ми хочемо успішно розвиватися на низинних землях. Зміцнюючи земляні дамби морськими водоростями, ми збільшимо міцність і довговічність конструкцій."
  innovation_condottieri: "Кондотьєри"
  innovation_condottieri_desc: "Італія багата і розташована ледь не в центрі світу. Саме тому найманці, не зайняті у війнах, стікаються сюди. А оскільки вони вже тут, нехай нададуть нам знижку за свої послуги."
  innovation_deccan_unity: "Єдність Декану"
  innovation_deccan_unity_desc: "Наплив нових вірувань і релігій показав, що наше суспільство марно чіплялося за місцеві традиції та переконання. Ми маємо об'єднатися з іншими послідовниками нашої віри і створити сильну та надійну державу, яка витримає будь-які негаразди."
  students_of_knighthood: "Діти, що завершили навчання з [Concept( 'education_focus', 'фокусом' )|E] «[martial|E]», отримують [Concept( 'trait', 'рису' )|E] «$trait_education_martial_prowess$»"
  #Sponsor Research Related
  fp3_innovation_mural_sextant: "Стінний Секстант"
  fp3_innovation_mural_sextant_desc: "Ці великі стінні інструменти можна використовувати для точного читання та вимірювання положення небесних об’єктів."
  fp3_innovation_fritware: "Фритова кераміка"
  fp3_innovation_fritware_desc: "Красива кераміка з каменю в стилі східної порцеляни, змішана з такими матеріалами, як кварц або скло. Їх створюють як цінні товари або подарунки."
  fp3_innovation_fritware_tooltip: "[opinion|E] Отримуєте від [send_gift|E]: #P +20%#!"
