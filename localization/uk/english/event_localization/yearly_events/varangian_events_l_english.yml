l_english:
  varangian_arrived.title: "Новий варяг"
  varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U] [Select_CString(varangian_candidate.IsFemale, 'приєдналася', 'приєднався' )] до варязької гвардії"
  varangian.0002.t: "Варязька гвардія"
  varangian.0002.opening: "Коли [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] звертається до мене зі свою пропозицією, очевидно, що для себе [varangian_candidate.GetSheHe] вже все [Select_CString(varangian_candidate.IsFemale, 'вирішила', 'вирішив' )].\n\n«Служба з варягами у"
  varangian.0002.miklagard: "Міклаґарді"
  varangian.0002.elsewhere: "гвардії імператора"
  varangian.0002.end: "принесе багатство та славу!»\n\nСппречатися з цим я не можу, але можу відкинути [varangian_candidate.GetHerHis] прохання. З іншого боку, хіба правильно зупиняти когось на шляху до слави?"
  varangian.0002.a: "Іди з благословенням [ROOT.Char.GetFaith.WarGodNamePossessive]!"
  varangian.0002.b: "Ні, я забороняю! Ти [Select_CString(varangian_candidate.IsFemale, 'потрібна', 'потрібен')] тут."
  varangian.1002.t: "Повернення з варязької гвардії"
  varangian.1002.opening: "Коли [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] входить до зали, я насилу впізнаю [varangian_candidate.GetHerHis]."
  varangian.1002.new_partner: "І я безперечно не знаю, що це за [partner.GetWomanMan] поряд з [Select_CString(varangian_candidate.IsFemale, 'нею', 'ним' )]!"
  varangian.1002.ending: "\n\n«Я вдома, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]! — вигукує [returning_varangian.GetFirstNameNoTooltip]. — Як часто мені здавалося, що я більше ніколи не побачу цих берегів, але я нарешті вдома».\n\nХоча [Select_CString(returning_varangian.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] після стільки років мандрівок виглядає дивно, не можу не визнати, що мене вражає [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip]е вбрання, [varangian_candidate.GetHerHis] чужоземні прикраси та важка скриня, що [returning_varangian.GetSheHe] [Select_CString(returning_varangian.IsFemale, 'привезла', 'привіз' )] з собою."
  varangian.1002.a: "Ласкаво просимо додому, [returning_varangian.GetFirstNameNoTooltip]!"
  varangian.3001.t: "Варязька гвардія: почесна смерть"
  varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(varangian.IsFemale, 'загинула', 'загинув' )] під час служби у варязькій гвардії!\n\nМені надійшло послання, у якому [emperor.GetTitledFirstName] хвалить [varangian.GetHerHis] і описує, як відважно [varangian.GetSheHe] [Select_CString(varangian.IsFemale, 'билась', 'бився' )], захищаючи [Select_CString(emperor.IsFemale, 'її', 'його' )] від підлих вбивць.\n\n[varangian.GetFirstNameNoTooltip] не воскресне від добрих слів, але посмертна нагорода у вигляді золота, що [Select_CString(emperor.IsFemale, 'надіслала', 'надіслав' )] [emperor.GetTitleAsNameNoTooltip], допоможе вгамувати нашу скорботу."
  varangian.3001.a: "[Select_CString(varangian.IsFemale, 'Хоробра', 'Хоробрий' )] до самого кінця, [varangian.GetFirstNameNoTooltip]..."
