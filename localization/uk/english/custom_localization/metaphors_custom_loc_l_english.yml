l_english:
  friendship_metaphor_martial_1: "друг - що побратим по зброї"
  friendship_metaphor_intrigue_1: "дружба - це таємний обмін повідомленнями"
  friendship_metaphor_stewardship_1: "дружба - це сад"
  friendship_metaphor_diplomacy_1: "дружба — це перемовини"
  friendship_metaphor_learning_1: "дружба - це дискусія між рівним"
  friendship_metaphor_with_tending_martial_1: "друг - що побратим по зброї, і потрібно чимало досвіду, щоб тримати лад,"
  friendship_metaphor_with_tending_intrigue_1: "дружба - це таємний обмін повідомленнями, постійний шифр згодом буде зламаний,"
  friendship_metaphor_with_tending_stewardship_1: "дружба - це сад, що вимагає поливу та невпинної турботи,"
  friendship_metaphor_with_tending_diplomacy_1: "дружба - це договір, обидві сторони якого повинні відчувати, що отримали заслужене,"
  friendship_metaphor_with_tending_learning_1: "дружба — спор между равными, что распадается, если в состязании участвует лишь одна сторона,"