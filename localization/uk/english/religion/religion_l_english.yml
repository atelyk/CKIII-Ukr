  divine_destiny_name: "Божественна доля"
  divine_destiny_doctrine_name: "Законні правителі світу"
  divine_destiny_doctrine_desc: "Ми є тими, хто започаткує еру миру та процвітання для всіх народів. Ми є законними правителями світу."
