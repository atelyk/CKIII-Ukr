l_english:
  diplomacy_lifestyle_rank_up_indication: "Я можу отримати [perk|El] [diplomacy_lifestyle|El]"
  ###################
  #Standard Events #
  ###################
  #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
  diplomacy_generic.0012.t: "Соціальні маніпуляції"
  diplomacy_generic.0012.start.desc: "Коли це сталося вперше, мені було не до того, але [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] стає все нахабнішим. [disobedient_subject.GetHerHis|U] спроби кинути мені виклик більше не залишаються непоміченими"
  diplomacy_generic.0012.council.desc: "на засіданнях ради."
  diplomacy_generic.0012.vassal.desc: "серед моїх васалів."
  diplomacy_generic.0012.end.desc: "\n\n[disobedient_subject.GetSheHe|U] випробовує моє терпіння. І інші візьмуть [disobedient_subject.GetHerHis] приклад, якщо тільки я не надам [disobedient_subject.GetHerHim] урок..."
  diplomacy_generic.0012.a: "Я проігнорую [disobedient_subject.GetHerHis] і привласню [SCOPE.sC('disobedient_subject').GetHerHis] ідеї."
  make_invisible_option.tt: "Ви думаєте, що [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'не впевнена в собі, млява чи їй', 'не впевнений у собі, млявий чи йому' )] просто бракує амбітності"
  diplomacy_generic.0012.b: "Якщо висміяти [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], це змусить [SCOPE.sC('disobedient_subject').GetHerHis] замовкнути."
  ridicule_option.tt: "Ви думаєте, що [disobedient_subject.GetFirstName] часто соромиться, і надто звертає увагу на думку оточення"
  diplomacy_generic.0012.c: "Якщозабути\" відправити [disobedient_subject.GetHerHim] запрошення, [disobedient_subject.GetSheHe] абсолютно розгубиться.\"\""
  withhold_information_option.tt: "Ви думаєте, що [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'слабовільна', 'слабовільний' )] або просто цурається навколишніх людей"
  diplomacy_generic.0012.d: "[disobedient_subject.GetSheHe|U] отримає нездійсненні завдання."
  impossible_task_option.tt: "Ви думаєте, що [disobedient_subject.GetFirstName] зробить все можливе, щоб виконати завдання"
  diplomacy_generic.0012.e: "У всіх проблемах можна звинуватити [SCOPE.sC('disobedient_subject').GetHerHis]."
  shame_option.tt: "Ви думаєте, що [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'сумлінна', 'сумлінний' )] або принаймні хоче, щоб про [Select_CString(disobedient_subject.IsFemale, 'неї', 'нього' )] добре думали"
  diplomacy_generic.0012.f: "Commenting on [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')] will throw [disobedient_subject.GetHerHim] off."
  objectification_option.tt: "Ви припускаєте, що [disobedient_subject.GetFirstName] часто стає об'єктом бажань через свою зовнішність"
  diplomacy_generic.0012.g: "Злегка прикрита загроза фізичної розправи допоможе розібратися."
  threat_option.tt: "Ви припускаєте, що [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'боягузлива', 'боягузливий' )] або хоче зберегти мир"
  diplomacy_generic.0012.h: "«Я [Select_CString(ROOT.Char.IsFemale, 'ваша', 'ваш' )] #EMP [ROOT.Char.GetTitleAsName]#!, і ви смієте кидати мені виклик?!»"
  diplomacy_generic.0012.tt: "Не дуже дипломатично, проте дуже ефективно..."
  diplomacy_generic.0012.good_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] піддається на ваші маніпуляції"
  diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] не дає себе обдурити"
  diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] виявляється розумнішим за вас"
  diplomacy_generic.0012.failure.desc: "[disobedient_subject.GetTitledFirstName] не піддається вашим маніпуляціям"
  diplomacy_generic.0013.t: "Маріонетка на ниточках"
  diplomacy_generic.0013.make_invisible.desc: "Схоже, [Select_CString(suppressor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] більше не цікавиться моєю думкою. Варто мені почати говорити, як [suppressor.GetSheHe] перебиває мене чи відволікається. Іноді здається, що [suppressor.GetSheHe] слухає тільки для того, щоб пізніше повторити мої ідеї, видавши їх за свої..."
  diplomacy_generic.0013.ridicule.desc: "Що мені зробити, щоб [Select_CString(suppressor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [Select_CString(suppressor.IsFemale, 'сприймала', 'сприймав' )] мене серйозно? Щоразу, як я починаю говорити, [suppressor.GetTitledFirstName] перебиває мене і висміює мої ідеї або [disobedient_subject.Custom('PointOfRidicule')]."
  diplomacy_generic.0013.withhold_information.desc: "Схоже, останнім часом усі знають про все, але не я! Я виглядаю просто безглуздо, коли знову і знову прошу, щоб [suppressor.GetTitledFirstName] [Select_CString(suppressor.IsFemale, 'пояснила', 'пояснив' )] мені, про що йдеться на зборах, або коли обґрунтовую свої пропозиції на застарілій інформації. Боюся, [Select_CString(suppressor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] навмисно приховує від мене відомості."
  diplomacy_generic.0013.impossible_task.desc: "[Select_CString(suppressor.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] продовжує давати мені завдання, які неможливо виконати вчасно! Коли я намагаюся робити їх ретельно – я [Select_CString(suppressor.IsFemale, 'лінива', 'лінивий' )]. Коли намагаюся вкластися в строк — [suppressor.GetSheHe] вважає мене невмілим."
  diplomacy_generic.0013.shame.desc: "Щоразу, коли виникають труднощі, [suppressor.GetTitledFirstName] вважає, що то моя вина. Але коли я підіймаю питання, що турбують мене, [suppressor.GetSheHe] каже, ніби я намагаюся відволіктися на будь-яку нісенітницю!"
  diplomacy_generic.0013.objectification.desc: "Коли [Select_CString(suppressor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] скликає зібрання, я відчуваю важкість у животі. За останні кілька тижнів мені довелося почути багато припущень, що в мене [disobedient_subject.Custom('ObjectifiedFeature')]. Коли ж я беру слово, [suppressor.GetSheHe] швидше розглядає мене з пожадливістю, замість того, щоб слухати. Чому [suppressor.GetTitledFirstName] цікавиться моїм тілом більше, ніж словами?"
  diplomacy_generic.0013.threat.desc: "Останнім часом я зауважив, що варто мені почати говорити, як [SCOPE.sC('suppressor').GetTitledFirstName] корчить дивну міну, в якій поєднуються роздратування та гнів. І все-таки до сьогодні мені здавалося, що я щось пропускаю. А сьогодні, варто мені заперечити [suppressor.GetHerHim] на зборах, як [suppressor.GetSheHe] [Select_CString(suppressor.IsFemale, 'пригрозила', 'пригрозив' )] висікти мене!"
  diplomacy_generic.0013.a: "У цю гру можуть грати двоє."
  diplomacy_generic.0013.a.success.tt: "[suppressor.GetTitledFirstNameNoTooltip] піддається на ваші маніпуляції"
  diplomacy_generic.0013.a.failure.tt: "[suppressor.GetTitledFirstNameNoTooltip] маніпулює вами"
  diplomacy_generic.0013.b: "Можливо, я заслуговую на подібне ставлення..."
  diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$: майстер придушення"
  diplomacy_generic.0014.make_invisible.desc: "Як тільки [disobedient_subject.GetTitledFirstName] підвищує голос, щоб заговорити, я позіхаю, переводячи погляд на щось інше, або ж відкрито перебиваю [disobedient_subject.GetHerHis]. Коли інші починають наслідувати мій приклад, [disobedient_subject.GetTitledFirstNameNoTooltip] втрачати впевненість у собі."
  diplomacy_generic.0014.ridicule.desc: "Мої презирливі зауваження, в яких мимохіть згадуються [SCOPE.sC('disobedient_subject').GetTitledFirstName] і [SCOPE.sC('disobedient_subject').GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], схоже, досягли своєї мети! З тих пір, як інші почали наслідувати моєму прикладу, [disobedient_subject.GetTitledFirstNameNoTooltip] виявляє все менше самовпевненості."
  diplomacy_generic.0014.withhold_information.desc: "Варто мені почати приховувати від н[disobedient_subject.GetHerHis] важливі відомості, як [disobedient_subject.GetTitledFirstName] [Select_CString(disobedient_subject.IsFemale, 'виставила себе дурою', 'виставив себе дурнем' )] стільки разів, що не злічити. Відхиляти [SCOPE.sC('disobedient_subject').GetHerHis] безнадійно несучасні пропозиції не важче, ніж перехитрити собаку."
  diplomacy_generic.0014.impossible_task.desc: "Коли [disobedient_subject.GetTitledFirstName] намагається ретельно виконувати завдання, я привселюдно сварю [disobedient_subject.GetHerHis]. Коли ж [disobedient_subject.GetSheHe] намагається вкластися вчасно, я всім показую плоди [disobedient_subject.GetHerHis] невмілої роботи. [disobedient_subject.GetSheHe|U] що тільки не робить, щоб догодити мені, а я не бажаю визнавати [disobedient_subject.GetHerHis] зусилля."
  diplomacy_generic.0014.shame.desc: "Раніше питання, які [Select_CString(disobedient_subject.IsFemale, 'озвучувала', 'озвучував' )] [disobedient_subject.GetTitledFirstName], виставляли мене в поганому світлі, але тепер усе змінилося. Варто [disobedient_subject.GetHerHim] окреслити проблему, як я відразу перекладаю вину на н[SCOPE.sC('disobedient_subject').GetHerHis] або ж оголошую саму тему негідної уваги."
  diplomacy_generic.0014.objectification.desc: "Вульгарні жарти, важкі погляди, раптові «компліменти» серед виступу тільки для того, щоб відзначити, що у н[disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Поступово мені вдається зламати [disobedient_subject.GetHerHis], і тепер [disobedient_subject.GetTitledFirstName] знаходиться в постійній напрузі і постійно соромиться."
  diplomacy_generic.0014.threat.desc: "Іноді досить просто пригрозити болем."
  diplomacy_generic.0014.end.desc: "Тепер [disobedient_subject.GetSheHe] буде мовчати, опустивши голову."
  diplomacy_generic.0014.a.cruel: "[disobedient_subject.GetSheHe|U] двічі подумає, перш ніж знову кидати мені виклик!"
  diplomacy_generic.0014.a.compassionate: "Можливо, це було жорстоко, але це слід було зробити."
  diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$: від ляльковода до маріонетки"
  diplomacy_generic.0015.make_invisible.desc: "Як тільки [disobedient_subject.GetTitledFirstName] підвищує голос, щоб заговорити, я позіхаю і перекладаю погляд на свої папери. Мені здавалося, що інші наслідують мій приклад, але натомість вони приєдналися до розмови. Коли ж мені нарешті вдалося придушити гордість, [disobedient_subject.GetFirstName] вже [Select_CString(disobedient_subject.IsFemale, 'взяла', 'взяв' )] все в свої руки, і про мої слова незабаром забули."
  diplomacy_generic.0015.ridicule.desc: "Як з'ясувалося, [SCOPE.sC('disobedient_subject').GetTitledFirstName] набагато розумніше, ніж мені здавалося. Після мого зауваження, покликаного вразити [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.GetSheHe] тут же [Select_CString(disobedient_subject.IsFemale, 'повернула', 'повернув' )] ситуацію на свою користь, зазначивши, що відповідати на серйозне питання уїдливими зауваженнями дріб'язково."
  diplomacy_generic.0015.impossible_task.desc: "На мій подив, [disobedient_subject.GetTitledFirstName] [Select_CString(disobedient_subject.IsFemale, 'зуміла', 'зумів' )] залучити помічника для виконання даного [disobedient_subject.GetHerHim] доручення. І оскільки вони навіть удвох важко зуміли виконати його вчасно, всім стало ясно, що моє доручення було непомірним. Я ж тепер навіть не можу поскаржитися на поганий результат!"
  diplomacy_generic.0015.shame.desc: "Довести, що у всьому [Select_CString(disobedient_subject.IsFemale, 'винна', 'винний' )] [disobedient_subject.GetTitledFirstName], виявилося складніше, ніж мені здавалось. Так, я вмію переконувати, але схоже, [disobedient_subject.GetSheHe] ще майстерніше у цій грі. Усього одним реченням [disobedient_subject.GetSheHe] вщент [Select_CString(disobedient_subject.IsFemale, 'рознесла', 'розніс' )] моє пояснення, виставивши мої слова чи то дурістю, чи то підлістю. І я навіть не знаю, що з цього гірше."
  diplomacy_generic.0015.objectification.desc: "Мені здавалося, що [disobedient_subject.GetTitledFirstName] заткнеться після моїх вульгарних зауважень, проте [disobedient_subject.GetSheHe] [Select_CString(disobedient_subject.IsFemale, 'зуміла', 'зумів' )] дати гідну, хоч і їдку відповідь. Тепер оточуючі вважають [disobedient_subject.GetHerHis] чи не [Select_CString(disobedient_subject.IsFemale, 'святою', 'святим' )], а я на такому тлі виглядаю безглуздо і безчесно."
  diplomacy_generic.0015.threat.desc: "Мені здавалось, що після моїх погроз [disobedient_subject.GetTitledFirstName] замовкне, але [disobedient_subject.GetSheHe] просто [Select_CString(disobedient_subject.IsFemale, 'продовжила', 'продовжив' )], не зважаючи на мене. На фоні [SCOPE.sC('disobedient_subject').GetHerHis] безстрашності мої слова здаються порожнім звуком."
  diplomacy_generic.0015.withhold_information.desc: "Попри мою «забудькуватість» під час відправлення [disobedient_subject.GetHerHim] запрошень на збори, [disobedient_subject.GetTitledFirstName] завжди дізнається про зустрічі. На такому фоні мої помилки та моє сум'яття особливо впадають у вічі!"
  diplomacy_generic.0015.a: "Цього разу ви виграли, [disobedient_subject.GetFirstNameNoTooltip]."
