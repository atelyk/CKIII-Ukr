l_english:
  bm_1066_iberia: "Іберія в руїнах"
  bm_1066_iberia_desc: "Коли старий король Фердинанд I помер, кожен з трьох його синів успадкував частину його іберійського королівства. Жадність, амбіції і священні війни незабаром перетворили Піренейський півострів на вируючий казан, і родинні зв'язки почали зникати.\n\n#bold Чи стане хоча б в якогось нащадка Фердинанда сили або хитрості, щоб здолати своїх братів і сестри? Як війна і дипломатія змінять карту Піренейського півострова?#!"
  #Carcía Fernandez, King of Galicia, Iberia
  bookmark_iberia_king_garcia: "Король Гарсія"
  bookmark_iberia_king_garcia_desc: "Маючи найбільш смутне королівство з трьох братів, Гарсія вдавався до багатьох екстремальних засобів, щоб стабілізувати своє правління. Однак незабаром крихка земля стала надто спокусливою для його брата Альфонсо, який вторгся в 1071 році. Цей напад поклав початок численним війнам між братами, але більшу частину цього часу Гарсія проведе за ґратами.\n\n#Сміливо візьміть зброю проти своїх братів та приведіть це нестабільне королівство до слави та перемоги!#!"
  bookmark_iberia_king_alfonso_alt_sancha: "$Sancha$"
  bookmark_iberia_king_alfonso_alt_nuno: "$NuN_o$"
  #Alfonso VI Fernandez, King of León, Iberia
  bookmark_iberia_king_alfonso: "Король Альфонсо VI"
  bookmark_iberia_king_alfonso_desc: "Середній син і улюбленець батька, Альфонсо успадкував багате серединне королівство Леон. Він перехитрив і підкорив своїх братів і, як і його батько, правив об'єднаним королівством.\n\n#bold Чи зможете ви об'єднати три королівства під одним стягом за допомогою політики, родинних зв'язків і сили зброї?#!"
  #Sancho II Fernandez, King of Castille, Iberia
  bookmark_iberia_king_sancho: "Король Санчо II"
  bookmark_iberia_king_sancho_desc: "Ділячи землі між трьома братами, батько обманом позбавив Санчо повноцінного спадку. Скориставшись зручним моментом, Санчо відправив війська проти братів, ледь мир між тими дав тріщину. Але його правління об'єднаним королівством було недовгим — незабаром він був убитий.\n\n#bold Чи зможете ви за допомогою військової сили і умілого планування відновити славу королівства під владою єдиного законного правителя і утримати владу?#!"
  bookmark_iberia_king_sancho_alt_rodrigo: "$Rodrigo$"
  #Urraca Fernandez, Countess of Zamorra, Iberia
  bookmark_iberia_infanta_urraca: "Інфанта Уррака"
  bookmark_iberia_infanta_urraca_desc: "Старша з дітей Фердинанда, Уррака володіла значним впливом на своїх братів і на Церкву. Отримавши разом з сестрою Ельфірою владу над всіма монастирями в трьох королівствах, вона не сиділа склавши руки, поки її брати рвали один одного на частини.\n\n#bold Щоб перехитрити братів і забезпечити собі місце в історії Урраці потрібно мати терпіння і відвагу. Чи доб'єтеся ви успіху?#!"
  bookmark_iberia_infanta_urraca_alt_elvira: "$Elvira$"
  #Antso IV Gartziez, King of Navarra, Iberia
  bookmark_iberia_king_antso: "Король Анцо IV"
  bookmark_iberia_king_antso_desc: "Коли Анцо зійшов на престол після смерті своїх батьків, багато володарів західної частини королівства відреклися від короля Анцо і Наварри. Незабаром він був втягнутий у війну зі своїм двоюрідним братом, королем Санчо, і зазнав невдачі. Правління його, відмічене незліченими війнами і поразками, закінчилося, коли Анцо був убитий власними братами.\n\n#bold Перепишіть історію: перехитріть свою сім'ю і захистіть свої землі і спадок!#!"
  bookmark_iberia_king_antso_alt_ramiro: "$Ramiro$"
  bookmark_iberia_king_antso_alt_sancho: "$Sancho$"
