l_english:
  doctrine_muhammad_succession_name: "Спадкоємство Мухаммеда"
  doctrine_muhammad_succession_desc: "Важливим є питання про те, хто є законним наступником Мухаммеда як духовного лідера мусульманської громади."
  muhammad_succession_sunni_doctrine_name: "Сунні"
  muhammad_succession_sunni_doctrine_desc: "Уммою був обраний Абу Бакр як законний лідер, політичний і релігійний."
  doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1: "Вважає інші сунітські [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine: "Вважає сунітські [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  muhammad_succession_shia_doctrine_name: "Шиїт"
  muhammad_succession_shia_doctrine_desc: "Алі був названий Мухаммедом лідером Умми, і лише через нього можна простежити родовід духовного лідерства."
  doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1: "Розглядає інших шиїтів [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine: "Вважає шиїтські [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  muhammad_succession_muhakkima_doctrine_name: "Мухаккіма"
  muhammad_succession_muhakkima_doctrine_desc: "Алі був законним наступником Мухаммеда, і його згода на арбітраж під час Першої фітни суперечить волі Аллаха! Тільки Він може визначити відповідного для нас лідера."
  doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1: "Розглядає інші Мухаккіма [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine: "Розглядає Мухаккіма [faiths|E] [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  muhammad_succession_zandaqa_doctrine_name: "Зандака"
  muhammad_succession_zandaqa_doctrine_desc: "Незважаючи на те, що ми можемо простежити лінію Пророка правильно чи ні відповідно до інших мусульман, наші переконання позначають нас як ізгоїв незалежно від цього. Нехай грішники називають нас Зандака: ми знаємо правду!"
