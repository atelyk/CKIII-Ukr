l_english:
  dungeon_ongoing.0001.t: "Безперервна балаканина"
  dungeon_ongoing.0001.desc: "Я не бачу, хто це, або де саме вони знаходяться, але єдиний раз, коли їхній гучний шепіт не розноситься луною по вогкому підземеллю, це коли вони кричать."
  dungeon_ongoing.0001.a: "Якби це припинилося хоч на мить!"
  dungeon_ongoing.0001.b: "Це ти до мене звертаєшся, друже?"
  dungeon_ongoing.0002.t: "Зачекай"
  dungeon_ongoing.0002.desc: "Це плин часу, який дійсно дошкуляє мені. Хто знає, скільки часу минуло, або скільки часу залишилося від мого перебування тут? Це можуть бути години або місяці."
  dungeon_ongoing.0002.a: "Мені треба звідси вибиратися!"
  dungeon_ongoing.0002.b: "\"Я можу чекати стільки, скільки потрібно\"."
  dungeon_ongoing.0003.t: "Тихіше!"
  dungeon_ongoing.0003.desc: "Лаючись до охоронців через ґрати, кажучи їм, що вони повинні мене випустити. У відповідь я отримую лише грізні погляди та підняті кулаки, які наказують мені мовчати."
  dungeon_ongoing.0003.a: "\"Апеляція до обов'язків - це явно не вихід\"."
  dungeon_ongoing.0003.b: "Ви думаєте, що зможете заткнути мені рота погрозами?!"
  dungeon_ongoing.0004.t: "Інфекція"
  dungeon_ongoing.0004.desc: "Я думав, що рана майже загоїлася, але тепер вона почала пекти. У темряві я не можу розгледіти її як слід, але на дотик вона нагадує цибулину.\n\nЯ не можу сказати, чи волога, що супроводжує пекучий біль, є кров'ю, гноєм або конденсатом з вогкого повітря."
  dungeon_ongoing.0004.a: "Будь ласка, мені потрібна допомога..."
  dungeon_no_response_tooltip: "#F Здається, ніхто не чує твоїх благань!"
  dungeon_ongoing.0005.t: "Вогонь закінчується"
  dungeon_ongoing.0005.desc: "\"Шкіра навколо моєї рани тверда, наче мокре дерево, але відчуття печіння минуло. Здається, інфекція пройшла\"."
  dungeon_ongoing.0005.a: "Дякую тобі [ROOT.Char.GetFaith.HealthGodName]."
  dungeon_ongoing.0006.t: "Приреченість і морок"
  dungeon_ongoing.0006.desc: "Постійний холод, вічна вогкість і вічний голод від надто рідкої каші."
  dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName], як я міг на таке заслужити?!"
  dungeon_ongoing.0006.b: "Ех, могло бути й гірше."
  dungeon_ongoing.0007.t: "Прагнення до чогось більшого"
  dungeon_ongoing.0007.desc: "Застряг тут, у темряві, поки світ зовні рухається далі. Я повинен бути там, тягнутися до небес, а не бути похованим під землею."
  dungeon_ongoing.0007.a: "Я гідний набагато більшого!"
  dungeon_ongoing.0007.b: "Я повинен зосередитися на виживанні, і тільки на виживанні."
  dungeon_ongoing.0008.t: "Минають дні"
  dungeon_ongoing.0008.desc: "Я уже тут цілу вічність. Минули місяці? Роки? Десятиліття? Моє заслання до темряви ніколи не закінчиться!"
  dungeon_ongoing.0008.a: "Це було так давно!"
  dungeon_ongoing.0009.t: "Розрада друга"
  dungeon_ongoing.0009.desc: "Я не знаю, як би я вижив тут без комфорту, який надає мій дорогий [ROOT.Char.Custom('prison_pet')].\n\nКоли мені сумно, він завжди поруч, щоб втішити мене, коли мені хочеться здатися, він підбадьорює мене. Я ніколи не зустрічав іншого такого [ROOT.Char.Custom('prison_pet')]!"
  dungeon_ongoing.0009.a: "Ти чудовий маленький [ROOT.Char.Custom('prison_pet')], чи не так?"
  dungeon_ongoing.0010.t: "My Lifeline"
  dungeon_ongoing.0010.desc: "Perhaps my entombment is not set in stone. I could write to [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], imploring [letter_recipient.GetHerHim] to remove me from my hewn rock fate. But could I deliver a letter to [letter_recipient.GetCurrentLocation.GetNameNoTooltip] under so many prying eyes?"
  dungeon_ongoing.0010.a: "The guards themselves will assist me."
  dungeon_ongoing.0010.a.tt: "I must persuade [imprisoner.GetShortUINamePossessiveNoTooltip] guards to deliver my letter."
  dungeon_ongoing.0010.a.success.t: "My letter is smuggled out"
  dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] may bargain for my release from prison"
  dungeon_ongoing.0010.a.failure.t: "The guards are not persuaded"
  dungeon_ongoing.0010.b: "A letter is an easy thing to overlook..."
  dungeon_ongoing.0010.b.tt: "I must slip my letter past [imprisoner.GetShortUINamePossessiveNoTooltip] guards' watch."
  dungeon_ongoing.0010.b.failure.t: "The guards seize my letter"
  dungeon_ongoing.0010.c: "Nay, I must remain cautious."
  dungeon_ongoing.0011.t: "My [prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] Entombed"
  dungeon_ongoing.0011.desc: "I have received a letter from a most unlikely source, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [prisoner.GetSheHe|U] tells the most gruesome details of [prisoner.GetHerHis] imprisonment by [imprisoner.GetTitledFirstName] and implores me to rescue [prisoner.GetHerHim] at once, lest [prisoner.GetSheHe] fear death."
  dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U] cannot stay a moment longer in that place!"
  dungeon_ongoing.0011.a.tt: "I will implore [imprisoner.GetTitledFirstNameNoTooltip] to release [prisoner.GetTitledFirstNameNoTooltip]"
  dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] heeds my request"
  dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] does not release [prisoner.GetTitledFirstNameNoTooltip]"
  dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] will consider whether to release [prisoner.GetTitledFirstNameNoTooltip]"
  dungeon_ongoing.0011.b: "Bah, [prisoner.GetFirstNameNoTooltip] must be exaggerating."
  dungeon_ongoing.0012.t: "Burnt Letters"
  dungeon_ongoing.0012.desc: "The days yawn before me with no response from [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Where has [letter_recipient.GetSheHe] gone? Why has [letter_recipient.GetSheHe] not responded? If only I were free from this stone coil!"
  dungeon_ongoing.0012.a: "Maybe the letter was lost?"
  dungeon_ongoing.0012.b: "I always knew [letter_recipient.GetTitledFirstNameNoTooltip] was a [letter_recipient.Custom('InsultNoun').]"
  dungeon_ongoing.0013.t: "Family Entombed"
  dungeon_ongoing.0013.desc_intro: "Though [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] is my rightful prisoner, evidently [letter_recipient.GetTitledFirstName] cannot agree with my vision.\n\n"
  dungeon_ongoing.0013.desc_reasoning_compassionate: "\"Do you not feel for a fellow [ROOT.Char.GetHouse.GetBaseName] being locked up like so?\" [letter_recipient.GetSheHe] asks. \"Look past [prisoner.GetHerHis] transgressions and think of the good of the house, I implore you.\""
  dungeon_ongoing.0013.desc_reasoning_other: "\"We are only weaker to outside threats when we are locked behind our own walls,\" [letter_recipient.GetSheHe] protests. \"Will you not release [prisoner.GetTitledFirstNameNoTooltip], then, for the good of [realm_title.GetNameNoTier]?\""
  dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] will go free today."
  dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U] is my rightful prisoner, family be damned."
  dungeon_ongoing.0014.t: "Empty Echoes"
  dungeon_ongoing.0014.desc: "The guards' whispers reach me. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] has evidently heeded my letters and approached my gaoler [imprisoner.GetTitledFirstName]. Unfortunately, the [imprisoner.Custom('InsultNoun')] has hardened [imprisoner.GetHerHis] heart and turned [letter_recipient.GetTitledFirstNameNoTooltip] away. I am left no freer a [prisoner.GetWomanMan] than before."
  dungeon_ongoing.0014.a: "At least [letter_recipient.GetTitledFirstNameNoTooltip] is a good [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)] to me."
  dungeon_ongoing.0014.b: "Will no-one help me?!"
  dungeon_ongoing.9001.t: "Всередині"
  dungeon_ongoing.9001.desc: "Я не пам'ятаю, коли востаннє була можливість побачити сонце. Я не пам'ятаю, коли востаннє мої зуби перетирали хоч якусь тверду їжу, чи взагалі щось тверде. Мені здається, що вогкість у повітрі застрягла в моїх легенях. Якщо болить зуб, я просто вириваю його з гниючих ясен."
  dungeon_ongoing.9001.a: "Так важко рухатися."
  dungeon_ongoing.9002.t: "Порожнеча"
  dungeon_ongoing.9002.desc: "Кашель не припиняється. Минуло вже кілька днів, і я не спав і години, не прокидаючись від того, що руки хапаються за горло. Злизування патьоків води зі стіни вже нічого не дає."
  dungeon_ongoing.9002.a: "Я лише хочу, щоб це закінчилося."
  dungeon_ongoing.9003.t: "Спогад"
  dungeon_ongoing.9003.desc: "Чи випустять мене коли-небудь звідси? Чи я просто замкнений, покинутий і забутий? Чи знає хтось, окрім наглядача, що я тут? Чи залишився хтось, хто знає моє ім'я? Хто знає, ким я був?"
  dungeon_ongoing.9003.a: "Я ледве пригадую їхні обличчя..."
  dungeon_ongoing.9004.t: "Покинутість"
  dungeon_ongoing.9004.desc: "Я помру тут. Я знаю це напевно. Я більше ніколи не відчую сонця на своєму обличчі, не почую сміху, в якому не буде відтінку безнадії."
  dungeon_ongoing.9004.a: "Це весь мій світ."
  dungeon_ongoing.9005.t: "Незбагненна втрата"
  dungeon_ongoing.9005.desc: "Мій вірний супутник, мій найдорожчий друг, моя рятівна соломинка у цьому темному місці...\n\nКоли я обіймаю вмираючого [ROOT.Char.Custom('prison_pet')], мене охоплює безнадійність мого становища. Якщо така чиста істота, як вона, повинна померти в цьому місці, то які шанси є у мене?"
  dungeon_ongoing.9005.a: "Ви не можете залишити мене тут наодинці!"
