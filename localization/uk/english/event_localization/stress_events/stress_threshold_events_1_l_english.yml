  stress_threshold.2331.t: "Нервовий зрив: власник відсторонюється"
  stress_threshold.2331.desc.intro: "Останнім часом мої придворні, здається, уникають мене будь-якою ціною. По перешіптуванням я розумію, що"
  stress_threshold.2331.desc.calm0: вони нервують через мій спокій і вважають його холодністю"""
  stress_threshold.2331.desc.calm: "they consider my calm outlook disturbing, devoid of emotion"
  stress_threshold.2331.desc.brave: "мою хоробрість приймають за кровожерливість"
  stress_threshold.2331.desc.ambitious: "вони думають, ніби я не зупинюся ні перед чим у гонитві за амбіціями, що для мене немає нічого святого"
  stress_threshold.2331.desc.just: "вони вважають моє правління надто суворим і подейкують, що я надто дотримуюся букви закону, а не духу"
  stress_threshold.2331.desc.callous: "вони кажуть, що в мене немає серця, що мені начхати на всіх, окрім себе"
  stress_threshold.2331.desc.stubborn: "вони вважають мене занадто [Select_CString(ROOT.Char.IsFemale, 'впертою, негнучкою, нездатною', 'впертим, негнучким, нездатним' )] на компроміс"
  stress_threshold.2331.desc.fallback: "вони вважають мене занадто [Select_CString(ROOT.Char.IsFemale, 'байдужою, надто відчуженою', 'байдужим, надто відчуженим' )]"
  stress_threshold.2331.desc.rump: ", але це лише означає, що я керую твердою рукою. Це не означає, що я чудовисько.\n\n... Адже так?"
