  #Smartism
  smartism: "Смартизм"
  smartism_adj: "Смарта"
  smartism_adherent: "Смарта"
  smartism_adherent_plural: "Смарти"
  smartism_desc: "Традиція Смарти відкидає поклоніння окремим богам. Брахман єдиний і вічний, а Вішну, Деві, Шива, Ганеш і Сурья поклоняються як рівноправні аватари Вищої Істоти. Будь-яке індивідуальне поклоніння є кроком до досягнення розуміння і єдності з Брахманом."
