l_english:
  befriend_outcome.1001.t: "Зближення: вечір відпочинку"
  befriend_outcome.1001.desc: "Дізнавшись, що [target.GetTitledFirstName] збирається відвідати [barony.Custom('BaronyTownType')] у володінні [barony.GetNameNoTier], я розумію, що це чудова змога з [Select_CString(target.IsFemale, 'нею', 'ним' )] зустрітися!\n\n"
  befriend_outcome.1002.t: "Зближення: на танцях"
  befriend_outcome.1002.desc: "Дізнавшись, що [target.GetTitledFirstName] збирається на танці в баронство [barony.Custom('BaronyTownType')], де править [barony.GetNameNoTier], я вирішую, що непогано було б опинитися в тих же краях і зустрітися з [Select_CString(target.IsFemale, 'нею', 'ним' )] віч-на-віч!\n\n"
  befriend_outcome.1201.t: "Зближення: офіційна зустріч"
  befriend_outcome.1201.desc: "Незважаючи на колишні розбіжності, [target.GetTitledFirstNamePossessive] через радників пропонує зустрітися і спробувати залагодити наші сварки та забути колишні образи.\n\n"
  befriend_outcome.1301.t: "Зближення: маєток"
  befriend_outcome.1301.desc: "Після довгих роздумів я вирішую, що [target.GetTitledFirstName] може приїхати погостювати в один із моїх маєтків у баронстві [barony.GetNameNoTier]."
  befriend_outcome.2001.t: "Зближення: приємний вечір"
  befriend_outcome.2001.desc: "На моє прохання нас з [Select_CString(target.IsFemale, 'нею', 'ним' )] посадили поряд за вечерею, і ми чудово провели час! Дивно, скільки в нас знайшлося тем для розмови."
  befriend_outcome.2001.a: "Яка чудова людина!"
  befriend_outcome.2002.t: "Зближення: танець"
  befriend_outcome.2002.desc: "Бал виявився розкішним, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'розстаралася', 'розстарався' )]! Мені здалося цілком нормальним висловити [target.GetHerHim] своє захоплення, і ми розговорилися."
  befriend_outcome.2002.a: "Який чудовий день!"
  befriend_outcome.2003.t: "Зближення: вечірня розмова"
  befriend_outcome.2003.opening: "Після серйозної підготовки я і [target.GetTitledFirstName] нарешті проводимо вечір наодинці і"
  befriend_outcome.2004.opening: "Після серйозної підготовки я і [target.GetTitledFirstName] проводимо деякий час наодинці."
  befriend_outcome.2003.same_fame: "віддалися приємним спогадам про колишні часи та подвиги, а потім разом прийшли до думки, що наш світ з роками стає дедалі дивнішим."
  befriend_outcome.2003.same_lifestyle: "поговорили про те, заради чого варто жити, та обмінялися цікавими історіями."
  befriend_outcome.2003.same_education: "обговорили загальний науковий інтерес: [ROOT.GetCharacter.Custom('education_conversation_subject')]."
  befriend_outcome.2003.deceitful: "Нарешті [target.GetTitledFirstName] і я провели час разом. Як тема розмови [target.GetSheHe] [Select_CString(target.IsFemale, 'обрала', 'вибрав' )] [target.Custom('education_conversation_subject')] і, на щастя, не [Select_CString(target.IsFemale, 'помітила', 'помітив' )], що я не цілком розумію, про що говорю."
  befriend_outcome.2003.fallback: "не лише поділилися історіями з життя, але й виявили деякі спільні інтереси."
  befriend_outcome.2003.great_time: "\n\nПеред моїм відходом [target.GetTitledFirstName] каже, що [target.GetHerHim] приємно було зустріти таку розуміючу людину. Я щиро погоджуюсь."
  befriend_outcome.2003.a: "Ми близькі, як ніколи."
  befriend_outcome.2201.t: "Зближення: плідна дипломатія"
  befriend_outcome.2201.desc: "Коли [target.GetTitledFirstName] і я поговорили швидше як рівні, ніж вороги, мені здалося, що тепер я знаю про [Select_CString(target.IsFemale, 'неї', 'нього' )] набагато більше. [target.GetSheHe|U] теж [Select_CString(target.IsFemale, 'помітила', 'помітив' )], що з часом ми можемо дійти згоди."
  befriend_outcome.2201.a: "[target.GetSheHe|U] навіть [Select_CString(target.IsFemale, 'посміхнулася', 'усміхнувся' )] мені на прощання."
  befriend_outcome.2301.desc: "\n\nВізит виявився навіть кращим, ніж мені уявлялося. [target.GetTitledFirstName] не тільки [Select_CString(target.IsFemale, 'поділилася', 'поділився' )] незвичайними ідеями про управління маєтком, але й весь вечір не [Select_CString(target.IsFemale, 'давала', 'давав' )] мені занудьгувати."
  befriend_outcome.2301.increase_opinion: "Здається, ми вперше зійшлися так близько."
  befriend_outcome.2301.a: "Поїздка виявилася плідною."
  befriend_outcome.4001.t: "Зближення: незручне застілля"
  befriend_outcome.4001.desc: "Коли прийшов час, [target.GetTitledFirstName] і я опинилися поруч і були сусідами протягом усієї вечері, але мені не вдалося сказати нічого вартого!"
  befriend_outcome.4001.b: "А-а-а, здаюся!"
  befriend_outcome.4002.t: "Зближення: танець"
  befriend_outcome.4002.desc: "Напередодні танцювального вечора небо було похмурим, і, попри моє передчуття свята, мій настрій зіпсувався."
  befriend_outcome.4002.a: "Ось зустріч [target.GetHerHis] наступного разу, вже тоді!..."
  befriend_outcome.4002.b: "Це безнадійно..."
  befriend_outcome.4003.t: "Зближення: помилка"
  befriend_outcome.4003.same_fame: "Наскільки я знаю, [target.GetTitledFirstName] цікавиться багатьма речами, які приваблюють мене. Але якщо в нас і є спільні інтереси, мені знайти їх не вдалося."
  befriend_outcome.4003.same_lifestyle: "У мене не було сумнівів, що [target.GetTitledFirstName] і я дуже схожі, але після кількох годин розмови з [Select_CString(target.IsFemale, 'нею', 'ним')] вони з'явилися..."
  befriend_outcome.4003.same_education: "У мене не було сумніву, що [target.GetTitledFirstName] і я бачимо світ однаково, але у нас виявилось наступне: [target.Custom('education_conversation_subject')]. Після кількох годин марних суперечок мені довелося визнати, що прірва між нами надто велика."
  befriend_outcome.4003.deceitful: "Мені здавалося, що я можу зобразити глибокі знання в будь-якій темі, яку [target.GetTitledFirstName] вибере для обговорення, але [target.Custom('education_conversation_subject')] протягом трьох годин це вже занадто. Усі мої спроби зблизитися зазнали краху."
  befriend_outcome.4003.fallback: "Що б мені не здавалося, [target.GetTitledFirstName] немає зі мною нічого спільного. Принаймні мені не вдалося відшукати нічого подібного."
  befriend_outcome.4003.bad_time: "\n\nІ ось я сумно вирушаю геть, а [target.GetSheHe], здається, радіє моєму від'їзду."
  befriend_outcome.4003.b: "Наша дружба просто неможлива."
  befriend_outcome.4201.t: "Зближення: холодний прийом"
  befriend_outcome.4201.desc: "Звичайно, мета у нас була гідна, але зустріч, на жаль, лише нагадала мені в черговий раз про причину наших суперечок."
  befriend_outcome.4201.b: "Не варто було й затівати все це."
  befriend_outcome.4301.desc: "\n\nЗустріч здавалася гарною ідеєю, але все вийшло навпаки. [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'виявилася', 'виявився' )] до неї не [Select_CString(target.IsFemale, 'готова', 'готовим' )], і на всі мої спроби розрядити обстановку [Select_CString(target.IsFemale, 'відповідала', 'відповідав' )] з невдоволенням, що погано приховується."
  befriend_outcome.4301.b: "Мої сили закінчуються, я здаюся."
  befriend_outcome.6001.begin_friendship: "\n\nДо того часу, як я збираюся йти, ми почуваємося так, ніби знаємо один одного цілу вічність."
  befriend_outcome.6301.begin_friendship: "\n\n[target.GetFirstName] мені не тільки [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], але й друг."
  befriend_outcome.8001.disastrous_time: "\n\nНа зворотному шляху мені здається, що [target.GetFirstName] проводжає мене найтерпкішим поглядом."
  befriend_outcome.8201.disastrous_time: "\n\nЯкийсь момент я примудряюся випадково образити одночасно [target.GetHerHis] мати #EMP і#! [target.GetHerHis] улюбленого коня!"
  befriend_outcome.8301.disastrous_time: "\n\nПісля нашого повернення [target.GetSheHe] зі мною майже не розмовляє!"
  befriend_outcome.9800.t: "Зближення: загальна біда - це півбіди"
  befriend_outcome.9800.desc: "Шпигуни доповіли, що наближається особливий день. Щороку [target.GetTitledFirstNamePossessive] відвідує"
  befriend_outcome.9800.desc_same_parent.our_parent: "могилу, де лежить [Select_CString(target_dead_parent.IsFemale, 'наша', 'наш' )] [target_dead_parent.Custom('MotherFather')]."
  befriend_outcome.9800.desc_strangers.their_parent: "могилу, де лежить [target.GetHerHis] [target_dead_parent.Custom('MotherFather')]."
  befriend_outcome.9800.mid.desc: "Кращої можливості подолати прірву між нами я й уявити не можу.\n\nУ зазначений день я підходжу до надгробного каменю й бачу, що [target.GetTitledFirstNameNoTooltip] стоїть на колінах біля могили, занурившись у свої думки.\n\n«Прошу вибачення за вторгнення»,— тихо кажу я."
  befriend_outcome.9800.desc_same_parent.dialogue: "«Я знаю, що [target_dead_parent.GetSheHe] багато для тебе [Select_CString(target_dead_parent.IsFemale, 'значила', 'значив')]. Мені також [target_dead_parent.GetHerHis] не вистачає»."
  befriend_outcome.9800.desc_strangers.dialogue: "«Співчуваю. Я знаю, що таке втрачати батьків»."
  befriend_outcome.9800.end: "\n\nКілька годин ми ділимося один з одним історіями про улюблених коханих. Ідучи, я відчуваю, що на душі стало набагато легше."
  befriend_outcome.9800.a: "Скорбота нас об'єднує."
  befriend_outcome.9900.t: "Зближення: почуття, що переповнюють"
  befriend_outcome.9900.end: "На жаль, щойно [target.GetTitledFirstName] бачить мене, [target.GetSheHe] підхоплюється й в гніві біжить на мене."
  befriend_outcome.9900.b: "...Я не вчасно?"
  befriend_outcome.0002.t: "[owner.GetTitledFirstNamePossessiveNoTooltip] пропонує дружбу"
  befriend_outcome.0002.critsucc.desc: "Важко було очікувати, що [owner.GetTitledFirstName] і я настільки зблизимося, але за останні кілька років так і сталося.\n\n[owner.GetSheHe|U] неодноразово [Select_CString(target.IsFemale, 'показала', 'показав' )] себе людиною надійною і прямолінійною, і я бачу, що мої інтереси для н[SCOPE.sC('owner').GetHerHis] на першому місці."
  befriend_outcome.0002.succ.desc: "В останні кілька місяців мені здається, що [owner.GetTitledFirstName] і я дуже схожі. Крім того, [owner.GetSheHe] - напрочуд надійна людина."
  befriend_outcome.0002.fail.desc: "[owner.GetTitledFirstNamePossessive] постійно намагається прислужитися, і цей раптовий інтерес до моєї персони вже починає дратувати.\n\nПостійно здається, що [owner.GetHerHis] наміри нечисті..."
  befriend_outcome.0002.critfail.desc: "[owner.GetTitledFirstNamePossessive] постійно намагається прислужитись, і цей раптовий інтерес до моєї персони вже починає дратувати.\n\nБільш того, [owner.GetHerHis] нав'язливе бажання справити на мене враження та незграбні спроби зобразити прихильність викликають неабияку огиду."
  befriend_outcome.0002.a: "Справжні друзі трапляються так рідко."
  befriend_outcome.0002.b.success: "Нам потрібно частіше бувати разом!"
  befriend_outcome.0002.b.failure: "Деякий шарм в [Select_CString(owner.IsFemale, 'ній', 'ньому' )], звичайно, є..."
  befriend_outcome.0002.c.success: "І все-таки непереконливо."
  befriend_outcome.0002.c.failure: "Чому [owner.GetSheHe] просто не дасть мені спокою?"
  befriend_outcome.0002.d: "Я більше не хочу [owner.GetHerHis] бачити!"
  befriend_outcome.2004.t: "Зближення: родинні уми"
  befriend_outcome.2004.spouse: "\n\nКоли ввечері ми розходимося по покоях, мені здається, що [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] дивиться на мене набагато спокійніше та приязніше."
  befriend_outcome.2004.relative: "\n\nНаші сімейні зв'язки стали міцнішими, і це невимовно мене тішить. Судячи з того, як зрештою [Select_CString(target.IsFemale, 'повела', 'повів' )] себе [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))], [target.GetHerHim] теж було приємно."
  befriend_outcome.2004.vassal: "\n\nПісля вечері [target.GetTitledFirstNameNoTooltip] повідомляє мені, що [Select_CString(target.IsFemale, 'захоплена', 'захоплений' )] гостинністю та сердечністю сюзерена і сподівається у майбутньому відплатити за мою доброту."
  befriend_outcome.2004.liege: "\n\nЗа кілька днів після нашої приватної бесіди [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] вихваляє мою привітність перед усім двором, стверджуючи, що [Select_CString(target.IsFemale, 'щаслива', 'щасливий' )] мати під своїм крилом такого вірного та гостинного васала."
  befriend_outcome.2004.outsider: "\n\nЗрештою, [target.GetTitledFirstNamePossessiveNoTooltip] [Select_CString(target.IsFemale, 'ставила', 'ставив' )] не так багато перепон на шляху до нашої дружби та взаємної довіри. Сподіваюся, відносини з роками, що зародилися сьогодні, тільки міцнітимуть."
  befriend_outcome.2004.fallback: "\n\n[target.GetTitledFirstNameNoTooltip] і я набагато краще зрозуміли один одного під час розмови. Я дійсно сподіваюся, що проведений разом вечір навчив нас більше довіряти один одному."
  befriend_outcome.6004.spouse: "\n\nКоли ввечері ми розходимося по покоях, мені здається, що тепер [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] заслуговує на мою повну довіру. І я думаю, [target.GetSheHe] тепер так само дивиться на мене."
  befriend_outcome.6004.relative: "\n\nНаші сімейні зв'язки стали міцнішими, і це невимовно мене радує. Зважаючи на все, до завершення вечері [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] [Select_CString(target.IsFemale, 'відчувала', 'відчував' )] те ж саме."
  befriend_outcome.6004.vassal: "\n\nКоли вечеря добігла кінця, і [target.GetTitledFirstNameNoTooltip], та я були впевнені, що цінуємо один одного понад усе. Моїми стараннями виникли тенета довіри та вірності, які рідко виникають між сюзереном та васалом."
  befriend_outcome.6004.liege: "\n\nЗа кілька днів після нашої приватної бесіди [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] звеличує мою привітність перед усім двором, стверджуючи, що [Select_CString(target.IsFemale, 'щаслива', 'щасливий' )] мати під своїм крилом не просто вірного та гостинного васала, але (і [target.GetSheHe] [Select_CString(target.IsFemale, 'промовила', 'вимовив' )] це з гордістю!) друга."
  befriend_outcome.6004.outsider: "\n\nЗрештою, на шляху до дружби та довіри було не так багато перепон. За сьогоднішню зустріч я і [target.GetTitledFirstNamePossessiveNoTooltip] стільки дізналися один про одного, що розійшлися справжніми друзями."
  befriend_outcome.4004.t: "Зближення: нерозв'язні розбіжності"
  befriend_outcome.4004.spouse: "Попри всі мої спроби вразити [target.GetHerHis], [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] тримається відсторонено і всім своїм виглядом висловлює недовіру."
  befriend_outcome.4004.relative: "Мені здавалося, що [Select_CString(target.IsFemale, 'моя власна', 'мій власний' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] і я з легкістю покращимо стосунки... Це була помилка. Незважаючи на всі зусилля, [target.GetTitledFirstName] взагалі не цікавиться мною і не бажає проводити час разом."
  befriend_outcome.4004.vassal: "Всі спроби заслужити довіру є марними: [target.GetTitledFirstNamePossessive] не підпускає мене близько. Схоже, [target.GetHerHim] не під силу побачити у мені рівню."
  befriend_outcome.4004.liege: "[target.GetTitledFirstName] зовсім не [Select_CString(target.IsFemale, 'вражена', 'вражений' )] моїми спробами здобути [target.GetHerHis] довіру. До мене долинають чутки з [target.GetHerHis] двору, що [target.GetSheHe] вважає мої намагання звичайним лизоблюдством."
  befriend_outcome.4004.outsider: "На жаль, [target.GetTitledFirstName] і я розділені занадто широкою прірвою, і всі спроби подолати її марні. Стільки часу витрачено, щоб завоювати [target.GetHerHis] довіру, але [target.GetTitledFirstNameNoTooltip] дивиться на мене, як і раніше."
  befriend_outcome.4004.ending: "\n\nБоюся, поки що прірва між нами надто широка."
  befriend_outcome.8005.desc: "Нерозумно було думати, що [target.GetTitledFirstNamePossessive] змінить свою думку на мій рахунок. \n\n[target.GetSheHe|U] [Select_CString(target.IsFemale, 'скористалася', 'скористався' )] моєю щирістю і привітністю, а потім, не приховуючи глузування, [Select_CString(target.IsFemale, 'називала', 'називав' )] мене жалюгідним, нікому не потрібною нікчемністю, готовою принижуватися зі страху перед самотністю."
  befriend_outcome.8005.a: "Дивно було чекати від н[target.GetHerHis] чогось іншого."
  befriend_outcome.2005.t: "Зближення: кінець розбрат"
  befriend_outcome.2005.relative: "Спочатку [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] не [Select_CString(target.IsFemale, 'могла', 'міг' )] повірити в щирість моїх намірів, але поступово мені вдалося дати [target.GetHerHim] зрозуміти, що припинення ворожнечі піде на користь нам обом."
  befriend_outcome.2005.vassal: "Це завжди недобрий знак, коли сюзерен ворогує зі своїми васалами. Завдяки моїм дипломатичним зусиллям, я зміг владнати суперечки з [target.GetTitledFirstName].\n\nЯкщо пощастить, ми зможемо навчитися більше довіряти один одному, рухаючись уперед. Наразі я просто радий, що більше не вважаю [target.GetHerHim] своїм ворогом."
  befriend_outcome.2005.liege: "Будь-яка держава стоїть на взаємній повазі сюзерена та [target.GetHerHis] васалів. На щастя, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'погодилася', 'погодився' )], що від нашої сварки незаслужено страждають піддані і її пора закінчувати.\n\nКоли стало ясно, що колишні чвари залишилися в минулому, у мене наче гора з плечей впала."
  befriend_outcome.2005.fallback: "[target.GetTitledFirstName] довго не [Select_CString(target.IsFemale, 'погоджувалася', 'згоджувався' )] зустрітися та обговорити наші розбіжності. Коли це все-таки сталося і мені вдалося викласти свої погляди, виявилось, що [target.GetTitledFirstName] набагато розсудливіша людина, ніж мені раніше здавалося."
  befriend_outcome.2005.a: "Зближення: політичні протиріччя"
  befriend_outcome.8006.t: "Зближення: політичні розбіжності"
  befriend_outcome.8006.desc: "Я і [target.GetTitledFirstName] провели разом цілий тиждень, але жодні розмови не допомагають [target.GetHerHim] зрозуміти, що наша ворожнеча не має сенсу.\n\nНа жаль, всі мої спроби звернутися до [target.GetHerHis] фракції тільки всіх схвилювали."
  befriend_outcome.8006.everyfactionmember.custom: "Усі члени [factions|El] персонажа [target.GetTitledFirstName]"
  befriend_outcome.8006.a: "Як взагалі можна довіряти такій людині?"
  befriend_outcome.8007.t: "Зближення: ціна довіри"
  befriend_outcome.8007.desc: "Минулої ночі, коли стало зрозуміло, що прихильності у відповідь [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] не відчуває, мені спало на думку відкрити [target.GetHerHim] один з найганебніших секретів. Надія, що щирість стане мостом через прірву нерозуміння, обернулася справжнім лихом..\n\nТепер [target.GetSheHe] погрожує видати мою таємницю всьому двору, якщо я не виконаю [target.GetHerHis] вимоги!"
  befriend_outcome.8007.a: "Гаразд, скільки ти хочеш?"
  befriend_outcome.8007.b: "Все, що завгодно, [Select_CString(target.IsFemale, 'дорога', 'дорогий' )]!"
  befriend_outcome.8007.c: "Щоб мене [Select_CString(target.IsFemale, 'шантажувала власна', 'шантажував власний' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]?!"
  befriend_outcome.8008.t: "Зближення: релігійні розбіжності"
  befriend_outcome.8008.desc: "Нажаль, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'впевнена', 'впевнений' )], що я намагаюся не зблизитися, а втертися до н[target.GetHerHim] в довіру. Мовляв, тоді [ROOT.Char.GetFaith.HighGodNameAlternate] відпустить мені всі гріхи.\n\n[target.GetSheHe|U] не просто [Select_CString(target.IsFemale, 'відкинула', 'відкинув' )] мою дружбу, але й ганьбить моє ім'я на проповідях, до яких [owner.GetPrimaryTitle.GetName] прислушивается очень внимательно!"
  befriend_outcome.8008.a: "Досить! З мене досить!"
  befriend_outcome.8009.t: "Зближення: неправильний підлабузник"
  befriend_outcome.8009.desc: "Мені здавалося, якщо [target.GetTitledFirstName] почує, як я звеличую [target.GetHerHis] вміння та талант правителя, прихильність мені забезпечена. Але все дарма.\n\nВарто мені закінчити промову, як [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'висміяла', 'висміяв'' )] мене при всьому дворі, назвавши безхребетним хробаком, що намагається піднестися, облизуючи чоботи істинної знаті."
  befriend_outcome.8009.everycourtier.custom: "Усі члени двору персонажа [target.GetTitledFirstName]"
  befriend_outcome.8009.a: "Але ж я від щирого серця!"
  befriend_outcome.2006.t: "Зближення: взаємне розуміння"
  befriend_outcome.2006.desc: "[target.GetTitledFirstName] нарешті [Select_CString(target.IsFemale, 'піддалася', 'піддався' )] на мої умовляння припинити безглузду підтримку фракції [targeting_faction.GetName].\n\nВиявилося, що в нас набагато більше спільного, ніж ми думали."
  befriend_outcome.2006.a: "Завжди приємно бачити тріумф розуму."
  befriend_outcome.6006.t: "Зближення: політика переконання"
  befriend_outcome.6006.desc: "Багаті пізнання в дипломатії були дуже доречними. [target.GetTitledFirstName] не тільки [Select_CString(target.IsFemale, 'припинила', 'припинив' )] керувати фракцією [scoped_faction.GetName], але повністю її [Select_CString(target.IsFemale, 'розпустила', 'розпустив' )], і громадянська війна нас минула."
  befriend_outcome.6007.desc: "Не розумію як, але [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'зробила', 'здійснив' )] неможливе: [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'розпустила', 'розпустив' )] свою фракцію.\n\nМинулої ночі [target.GetSheHe] [Select_CString(target.IsFemale, 'зібрала', 'зібрав' )] всіх членів фракції та [Select_CString(target.IsFemale, 'оголосила', 'оголосив' )], що [owner.GetTitledFirstNameNoTooltip] — не ворог, протистояти [SCOPE.sC('owner').GetHerHim] не варто, і краще знайти мирне вирішення конфлікту."
  befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip] нас [Select_CString(target.IsFemale, 'зрадила', 'зрадив' )]!"
  befriend_outcome.6007.a.b: "Можливо, варто до н[target.GetHerHim] прислухатися..."
  #Travel Befriend Success Outcome
  befriend_outcome.2007.opening_travel: "Much to my delight, one of [target.GetTitledFirstNamePossessive] couriers has found me here in [current_location.GetName] as my entourage and I make our way toward [next_destination.GetName].\n\n"
  befriend_outcome.2007.opening_no_travel: "Much to my delight, one of [target.GetTitledFirstNamePossessive] couriers has arrived here at my [ROOT.Char.Custom('FortifiedBuilding')] in [ROOT.Char.GetCurrentLocation.GetName].\n\n"
  befriend_outcome.2007.desc: "[courier.GetSheHe|U] carries good news, for [target.GetFirstNameNoTooltip] wishes to formalize our friendship! I never expected us to grow so close, but [target.GetSheHe] has proven [target.GetHerselfHimself] to be a reliable and forthright [target.GetWomanMan], with only my best interests at heart."
