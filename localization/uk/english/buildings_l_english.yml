  building_type_pastures_01: "Пасовищні землі"
  building_type_pastures_01_desc: "Значна частина земель цієї провінції віддана під розведення та випас худоби."
  building_pastures_01: "Пасовиська"
  building_pastures_01_desc: "Місцеві селяни розводять на пасовищах дрібну худобу, наприклад кіз або овець."
  building_pastures_02: "Ферми"
  building_pastures_02_desc: "На фермах живуть селяни, які вирощують зерно та тримають худобу для себе."
  building_pastures_03: "Луги"
  building_pastures_03_desc: "Луги використовуються для випасу, а також запасання сіна на випадок важких часів."
  building_pastures_04: "Курники"
  building_pastures_04_desc: "В курниках тримають курей. Цих простих в утриманні птахів цінують за яйця та м'ясо."
  building_pastures_05: "Стійла"
  building_pastures_05_desc: "Стійла досить міцні, щоб утримати великих тварин."
  building_pastures_06: "Пасіки"
  building_pastures_06_desc: "Між полями і лісом знаходяться пасіки, де виробляють цінний мед."
  building_pastures_07: "Загороди"
  building_pastures_07_desc: "У великих і просторих загородах легко тримати коней та інших в'ючних тварин."
  building_pastures_08: "Скотарські ферми"
  building_pastures_08_desc: "Скотарські ферми ідеально підходять для утримання великих стад худоби, залишаючи тваринам достатньо місця, щоб пастися та рухатися."
  building_type_orchards_01: "Фруктові сади"
  building_type_orchards_01_desc: "Завдяки особливим властивостям ґрунту в цих садах ростуть на диво смачні й соковиті фрукти та ягоди."
  building_orchards_01: "Фруктові сади"
  building_orchards_01_desc: "Не дивлячись на малі розміри, ці фруктові сади дають чудовий врожай."
  building_orchards_02: "Ягідні гаї"
  building_orchards_02_desc: "Ряди ягідних кущів порушують одноманітність фруктових дерев."
  building_orchards_03: "Посадки фруктових дерев"
  building_orchards_03_desc: "Протяжна ділянка, засаджена акуратно обстриженими деревами, кожне з яких дає фрукти або горіхи."
  building_orchards_04: "Бджолярі"
  building_orchards_04_desc: "Розташовані між деревами вулики не тільки дають мед, а й підвищують родючість всього саду."
  building_orchards_05: "Ряди горіхових дерев"
  building_orchards_05_desc: "На додаток до фруктових дерев вдалині ростуть горіхи."
  building_orchards_06: "Змішані сади"
  building_orchards_06_desc: "В садах ростуть різноманітні дерева, як місцеві, так і привезені, що забезпечує нам врожай фруктів за будь-яких обставин."
  building_orchards_07: "Великі сади"
  building_orchards_07_desc: "Всюди, наскільки бачить око, тягнуться ряди фруктових дерев."
  building_orchards_08: "Дерева на підщепі"
  building_orchards_08_desc: "Прищеплюючи один до одному різні дерева, можна прискорити поширення фруктів і горіхів."
  building_type_farm_estates_01: "Маєтки"
  building_type_farm_estates_01_desc: "Власники маєтків дають роботу сотням селян, які обробляють їхні поля і наглядають за худобою. Чим могутніший пан, тим більшу площу можуть обробляти його піддані і, найголовніше, тим більше податків вони заплатять!"
  building_farm_estates_01: "Садиби"
  building_farm_estates_01_desc: "В садибах розміщуються сім'ї землевласників, їхнє майно та селяни, які обробляють їхні поля."
  building_farm_estates_02: "Сади і овочеві грядки"
  building_farm_estates_02_desc: "До садиб примикають великі сади та поля стиглих овочів, що робить таке поселення практично самодостатнім."
  building_farm_estates_03: "Посівні поля"
  building_farm_estates_03_desc: "Садиби землевласників контролюють поля, ліси та довколишні будівлі."
  building_farm_estates_04: "Стоакрові поля"
  building_farm_estates_04_desc: "На великих стоакрових полях працює безліч селян. Вони приносять процвітання сім'ям землевласників."
  building_farm_estates_05: "Фрігольди"
  building_farm_estates_05_desc: "Великі фрігольди, оточені просторими землями, передаються у спадок, тому їхні мешканці мають повно часу, щоб добитися найбільшої врожайності своїх земель."
  building_farm_estates_06: "Вітряні млини"
  building_farm_estates_06_desc: "Вітряні млини переймають на себе велику частину роботи з помелу муки, значно підвищуючи ефективність."
  building_farm_estates_07: "Об'єднані землеволодіння"
  building_farm_estates_07_desc: "Найбільш успішні сімейства управляють землями як однією територією. Це дозволяє добитися відмінних результатів."
  building_farm_estates_08: "Великі землеволодіння"
  building_farm_estates_08_desc: "Настільки просторі землеволодіння зустрічаються нечасто. Ці величезні комплекси можуть підтримувати тисячі селян."
  building_type_regimental_grounds_01: "Полкова база"
  building_type_regimental_grounds_01_desc: "На полковій базі є не лише просторі казарми для великого ополчення, але й значна смуга землі, щоб тренувати бійців."
  building_regimental_grounds_01: "Полкові табори"
  building_regimental_grounds_01_desc: "Просторі смуги землі готові до прибуття ополчення: тут достатньо місця для наметів та навчальних занять."
  building_regimental_grounds_02: "Палати інтендантів"
  building_regimental_grounds_02_desc: "У палатах інтендантів розміщуються адміністратори, які гарантують, що кожному солдатові ополчення знайдеться місце, ліжко і зброя, яку можна направити на ворога."
  building_regimental_grounds_03: "Напівпостійні житла"
  building_regimental_grounds_03_desc: "Доволі надійні будинки вміщають велику частину ополченців, яких стає набагато простіше вчити й тримати у формі."
  building_regimental_grounds_04: "Полкові казарми"
  building_regimental_grounds_04_desc: "Надійні кам'яні бараки стоять на краю військових полів. Тут можна тренувати величезну кількість ополченців."
  building_regimental_grounds_05: "Військові зерносховища"
  building_regimental_grounds_05_desc: "Завдяки зерносховищам, запаси яких здатні круглий рік годувати ополчення, збір ополченців практично не вимагає зусиль з нашого боку."
  building_regimental_grounds_06: "Кузні"
  building_regimental_grounds_06_desc: "На околиці таборів побудовано декілька кузень, де кують нову зброю для ополченців і лагодять старе спорядження."
  building_regimental_grounds_07: "Житла офіцерів"
  building_regimental_grounds_07_desc: "Житла офіцерів влаштовані трохи краще, ніж звичайні казарми, — врешті-решт, кожен солдат повинен прагнути стати офіцером!"
  building_regimental_grounds_08: "Розширені табори"
  building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
  building_type_curtain_walls_01: "Стіни та вежі"
  building_type_curtain_walls_01_desc: "Кам'яні стіни та грізні бастіони веж служать прекрасним захистом від набігів і штурмів. Чим більше укріплень, тим краще захищений ними замок."
  building_curtain_walls_01: "Бастіони та куртини"
  building_curtain_walls_01_desc: "Першим кроком при будівництві пристойної фортеці є зведення бастіонів і куртин. Вони відмінно стримують ворогів (і бунтівних селян)."
  building_curtain_walls_02: "Внутрішній двір"
  building_curtain_walls_02_desc: "Внутрішній двір — найбільш захищене місце для зберігання запасів на час облоги. Тут, наприклад, лежать зброя, броня і засолені свинячі голови."
  building_curtain_walls_03: "Настінні вежі"
  building_curtain_walls_03_desc: "Настінні вежі грають роль підвищень, з яких наші солдати можуть без ризику обстрілювати ворогів. А в мирний час з них добре наглядати за селянами."
  building_curtain_walls_04: "Друга куртина"
  building_curtain_walls_04_desc: "Додавання другої куртини створює неприступну оборонну позицію. Прорвавшись через першу стіну, ворожа армія натрапить на другу. Одного цього достатньо, щоб деморалізувати будь-якого нападника, а тим більше бунтівних селян!"
  building_curtain_walls_05: "Захаб"
  building_curtain_walls_05_desc: "Прорвавшись крізь зовнішні стіни, ворожа армія мимоволі потрапить в захаб, також відомий як #emphasis поле смерті#!. Дуже хитро!"
  building_curtain_walls_06: "Форбург"
  building_curtain_walls_06_desc: "Більше стін означає більше дворів, а отже — більше місця для зберігання запасів. З такою кількістю дворів ми можемо розміщувати всередині стін цілі стайні з рицарськими кіньми, які нам дуже навіть згодяться, якщо закінчаться засолені свинячі голови..."
  building_curtain_walls_07: "Бастіонна система"
  building_curtain_walls_07_desc: "Бастіонна система укріплень, або італійська фортеця, це оборонна споруда, здатна протистояти безперервному обстрілу з гармат. Не дуже довго, але достатньо, щоб встигнути відступити через таємні тунелі..."
  building_curtain_walls_08: "Равеліни і кавальєри"
  building_curtain_walls_08_desc: "Кавальєр — це високий насип, який дозволяє солдатам стріляти у ворога поверх основного парапету! На жаль, це означає, що і вороги відмінно знають, куди їм цілитися... Хоча солдати в равелінах, трикутних виступах, які розділяють нападників, можуть спробувати їм завадити."
  building_type_cereal_fields_01: "Ферми та поля"
  building_type_cereal_fields_01_desc: "Ферми та поля — основа будь-якої економіки. Вони годують народ, худобу, війська, дають їжу для бенкетів. Не можна недооцінювати силу звичайного зерна."
  building_cereal_fields_01: "Поля зернових"
  building_cereal_fields_01_desc: "Поля, засіяні зерновими, — основа феодальної економіки. Тут працюють невеликі щедрі селянські сім'ї, які практично добровільно зголошуються віддати значну частину врожаю короні!"
  building_cereal_fields_02: "Селища"
  building_cereal_fields_02_desc: "Будівництво нових селищ означає, що більше селян зможе працювати на полях. А всім відомо: чим більше селян, тим більше податків!"
  building_cereal_fields_03: "Сараї та комори"
  building_cereal_fields_03_desc: "Зведення нових сараїв і містких комор дозволяє селянам заготовляти сіно і солому, зберігати інструменти, а при необхідності тут можуть розміститися війська (або бродяги)."
  building_cereal_fields_04: "Хутори"
  building_cereal_fields_04_desc: "Селяни селяться великими сім'ями. Всі селянські діти відправляються працювати в поля — такий природний хід речей!"
  building_cereal_fields_05: "Зерносховища"
  building_cereal_fields_05_desc: "В зерносховищах селяни можуть зберігати зерно, овочі та фрукти протягом довгого часу. Безумовно, вони з радістю віддають їх солдатам, коли ті опиняються поруч!"
  building_cereal_fields_06: "Десятинні комори"
  building_cereal_fields_06_desc: "У десятинних коморах фермери зберігають частину свого врожаю, яка повинна відійти духівництву. Звичайно, завдяки цьому нам простіше обкладати їх податками."
  building_cereal_fields_07: "Великі ниви"
  building_cereal_fields_07_desc: "«Заохочуючи» наших вдячних селян обробляти не лише власні, але й прилеглі землі, ми доб'ємося вищих врожаїв. Безумовно, подібні вторгнення на чужу територію можуть спровокувати суперечки між землеробами. На жаль, подібних жертв не уникнути!"
  building_cereal_fields_08: "Силосна вежа"
  building_cereal_fields_08_desc: "Ці масивні силоси створені для зберігання величезних запасів зерна протягом року. Зерна в них стільки, що жодній армії не вдасться з'їсти його за один раз — за винятком армії щурів..."
  building_type_barracks_01: "Казарми"
  building_type_barracks_01_desc: "Казарми — надійні споруди, які напередодні війни служать ополченню дахом над головою і місцем для підготовки новобранців."
  building_barracks_01: "Дерев'яні казарми"
  building_barracks_01_desc: "Для розміщення готових до війни ополчень потрібен як мінімум дах над головою. Ці прості дерев'яні казарми, нашвидкуруч зібрані «добровольцями» з-поміж теслярів і лісорубів, непогано вкривають від негоди... До першого дощу."
  building_barracks_02: "Плац ополчення"
  building_barracks_02_desc: "Розчистивши від перешкод значні ділянки землі, ми зможемо збирати солдатів в одному місці, щоб потім розділити їх по загонах. А ще так простіше помітити дезертирів."
  building_barracks_03: "Кам'яні казарми"
  building_barracks_03_desc: "Надійніші кам'яні казарми ще краще захищають від негоди, а носіння кам'яних глиб стане відмінним тренуванням для наших людей і допоможе згуртувати колектив!"
  building_barracks_04: "Пересувні табори"
  building_barracks_04_desc: "Казарми за своєю природою мають бути мобільними, а як ще зберігати мобільність, якщо не використовувати міцні шкіряні намети? Фермерам їхня худоба все одно була не потрібна!"
  building_barracks_05: "Кузні"
  building_barracks_05_desc: "Наказавши ковалям з табору лагодити іржаві списи та гнуті вила ополченців, ми значно підвищимо шанси на успіх, хоча ковалі віддали би перевагу почеснішій праці."
  building_barracks_06: "Тренувальні майданчики"
  building_barracks_06_desc: "За допомогою манекенів і смуг перешкоди ми зможемо відсіяти полову від пшениці. Тобто дізнаємось кого можна поставити в першу лінію..."
  building_barracks_07: "Центри призову"
  building_barracks_07_desc: "Побудувавши центри призову біля всіх навколишніх сіл, ми забезпечимо стабільний приплив агресивних баламутів і п'яничок в наші ряди."
  building_barracks_08: "Постійні казарми"
  building_barracks_08_desc: "Хоча нам постійно доводиться швидко перекидати ополченців, будівництво постійних, надійних казарм дозволить нам розмістити елітні війська та офіцерів, якщо такі раптом з'являться."
  building_type_camel_farms_01: "Стайня для верблюдів"
  building_type_camel_farms_01_desc: "На цих вигонах розводять верблюдів для військових потреб і повсякденних робіт. Ці витривалі тварини ідеально пристосовані до суворого життя в пустелі."
  building_camel_farms_01: "Розплідники верблюдів"
  building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
  building_camel_farms_02: "Дозорні пости"
  building_camel_farms_02_desc: "Вершники на верблюдах постійно переміщаються між дозорними постами, перевозячи запаси та новини."
  building_camel_farms_03: "Лучники"
  building_camel_farms_03_desc: "Вершники на верблюдах особливо ефективні, якщо озброєні луками, а місцеві майстри забезпечують постійний приплив зброї."
  building_camel_farms_04: "Ринки верблюдів"
  building_camel_farms_04_desc: "На ринку завжди вирує життя, і торговці щодня продають сотні верблюдів. Завдяки цьому в наших розплідників будуть найвитриваліші тварини."
  building_camel_farms_05: "Пункти призову кочівників"
  building_camel_farms_05_desc: "Люті кочівники — прекрасні воїни, але вони не працюють задарма. Оплачуючи їхні послуги прекрасними їздовими тваринами, ми забезпечимо їхню вірність в майбутніх конфліктах."
  building_camel_farms_06: "Військові стійла"
  building_camel_farms_06_desc: "У просторих та міцних стійлах розміщені наші прославлені бойові верблюди, захищені від злодіїв і від суворої пустелі."
  building_camel_farms_07: "Зброярі"
  building_camel_farms_07_desc: "Робити обладунки для верблюдів нелегко, але воно того варте. Атака важкої верблюжої кавалерії спонукає до втечі будь-яку кінну армію."
  building_camel_farms_08: "Вмілі розплідники"
  building_camel_farms_08_desc: "Вчені зі всього світу зібралися тут, щоб вивести найбільш міцну та розумну породу верблюдів. Ми дамо їм місце для роботи й великі стада тварин, а у винагороду отримаємо приголомшливих бойових тварин!"
  building_type_logging_camps_01: "Лісозаготівлі"
  building_type_logging_camps_01_desc: "В цих лісах добувається багато деревини, смоли, вугілля та інших ресурсів. Крім того, вони служать відмінним джерелом будівельних матеріалів для сусідніх міст."
  building_logging_camps_01: "Лісозаготівлі"
  building_logging_camps_01_desc: "Лісоруби розбили табір на околиці лісу й безперервно рубають дерева."
  building_logging_camps_02: "Збирачі смоли"
  building_logging_camps_02_desc: "По всьому лісу збирають смолу, щоб потім використовувати її як клей або продати духівництву для різних ритуалів."
  building_logging_camps_03: "Вуглярі"
  building_logging_camps_03_desc: "Вуглярі невтомно працюють в диму та кіптяві, виробляючи цінний матеріал, вкрай необхідний ковалям."
  building_logging_camps_04: "Лісові пасовища"
  building_logging_camps_04_desc: "Серед дерев можна влаштувати пасовища, де тварини зможуть від'їстися насінням і горіхами, щоб нагуляти жир перед зимою."
  building_logging_camps_05: "Рілля"
  building_logging_camps_05_desc: "Де колись була лісова гущавина, тепер розташовані поля. З колишнього лісу можна зробити навіть ріллю!"
  building_logging_camps_06: "Медові луги"
  building_logging_camps_06_desc: "На околиці лісу розташувалися пасіки: там, де колись височів ліс, тепер заквітчані луги."
  building_logging_camps_07: "Лісові скляні майстерні"
  building_logging_camps_07_desc: "Склодувам відмінно працюється в лісі. Завдяки легкому доступу до значної частини необхідних матеріалів, виробляти цінне скло стає простіше."
  building_logging_camps_08: "Лісопилки"
  building_logging_camps_08_desc: "Хоча сокири і прості пили досі нас влаштовували, лісопилка в порівнянні з ними все одно, що бог в порівнянні з людиною. Тепер ми можемо практично миттєво обробляти деревину, а поряд з містом зайвих дощок не буває."
  building_type_peat_quarries_01: "Водно-болотні господарства"
  building_type_peat_quarries_01_desc: "Хоча водно-болотним угіддям в плані врожайності не порівнятися з рівнинами, сезонний приріст рослинності відмінно сприяє розведенню худоби. Також в цих районах можна добувати торф і сіль."
  building_peat_quarries_01: "Скотарські угіддя"
  building_peat_quarries_01_desc: "Родючість заболочених земель робить їх відмінним місцем для випасу худоби."
  building_peat_quarries_02: "Поклади торфу"
  building_peat_quarries_02_desc: "Тут добувається значна кількість торфу. Торф використовують на полях і в сільських угіддях."
  building_peat_quarries_03: "Сінокоси"
  building_peat_quarries_03_desc: "Довкола боліт росте багато трави і соломи, запаси яких необхідні, щоб пережити зиму."
  building_peat_quarries_04: "Солеварня"
  building_peat_quarries_04_desc: "У величезних чанах робітники нагрівають болотяну воду, щоб видобувати сіль. Сіль необхідна для зберігання м'яса, яке потім можна виставити на продаж."
  building_peat_quarries_05: "Огороджені водно-болотні угіддя"
  building_peat_quarries_05_desc: "Оточивши водно-болотні угіддя стіною, селяни зможуть краще контролювати зростання рослин і захищати врожай."
  building_peat_quarries_06: "Заболочені поля"
  building_peat_quarries_06_desc: "Унікальні властивості водно-болотних угідь дозволяють селянам успішно вирощувати рослини, які в нормальних умовах тут не зростають, наприклад, коноплю або льон."
  building_peat_quarries_07: "Великі поклади торфу"
  building_peat_quarries_07_desc: "Тут добувається все більше торфу, велика частина якого вирушає на експорт як добриво."
  building_peat_quarries_08: "Великі болотні ферми"
  building_peat_quarries_08_desc: "Величезні стада харчуються рясною рослинністю водно-болотних угідь, відповдно худоба зростає великою та огрядною."
  building_type_hill_farms_01: "Поля на пагорбах"
  building_type_hill_farms_01_desc: "Пагорби цієї провінції вкриті полями. Це суттєво полегшує полив, але через малі площі скорочується врожай."
  building_hill_farms_01: "Поля на схилах"
  building_hill_farms_01_desc: "На схилах пагорбів розкидані невеликі поля, де вирощується врожай, якого сповна вистачає, щоб місцеві села не вимерли з голоду."
  building_hill_farms_02: "Пасовища на плато"
  building_hill_farms_02_desc: "Худобу виганяють на необроблювані високогірні схили, плато, де росте вдосталь трави."
  building_hill_farms_03: "Льохи"
  building_hill_farms_03_desc: "Льохи дозволяють цілий рік зберігати овочі, що вкрай важливо на не надто родючих пагорбах."
  building_hill_farms_04: "Овочеві поля"
  building_hill_farms_04_desc: "Просторі овочеві поля дають нечисленним селянам необхідну їжу."
  building_hill_farms_05: "Лінчети"
  building_hill_farms_05_desc: "Доставляючи воду від найближчих струмків на терасу, можна підвищити родючість полів на схилах пагорбів."
  building_hill_farms_06: "Дороги та сходи"
  building_hill_farms_06_desc: "З'єднавши розкидані по околицях ферми й села хорошими дорогами, ми підвищимо ефективність збору податків."
  building_hill_farms_07: "Зимові комори"
  building_hill_farms_07_desc: "Під час суворих місяців тваринам складно знаходити харч, і зимові комори дозволяють розв'язати цю проблему."
  building_hill_farms_08: "Яблуневі сади"
  building_hill_farms_08_desc: "Пагорби створюють ідеальні умови для садів — особливо яблуневих."
  building_type_hill_forts_01: "Гірські фортеці"
  building_type_hill_forts_01_desc: "Ці масивні фортифікації на крутих пагорбах і скелях витримають будь-яку облогу, хіба що ворог навчиться літати!"
  building_hill_forts_01: "Невеликий гірський форт"
  building_hill_forts_01_desc: "Фортеця гордо стоїть на вершині пагорба, тому всі нападники відразу ж опиняються в невигідній позиції."
  building_hill_forts_02: "Прості земляні вали"
  building_hill_forts_02_desc: "Фортецю оточують земляні вали, утворюючи неприступну перешкоду, побачивши яку навіть ветеран втратить бойовий дух."
  building_hill_forts_03: "Рови"
  building_hill_forts_03_desc: "Додатково до земляних стін довкола пагорба вириті великі рови. Вони брудні й слизькі, тому безумці, які наважаться взяти їх штурмом, застрягнуть на дні або потонуть під натиском власних товаришів."
  building_hill_forts_04: "Частоколи"
  building_hill_forts_04_desc: "Фортецю оточують високі стіни загострених колод, що створюють ще одну перешкоду на шляху до прихованих всередині скарбів."
  building_hill_forts_05: "Вартівні"
  building_hill_forts_05_desc: "Довкола фортеці розміщені вартівні, варта в яких миттєво попередить вас про напад."
  building_hill_forts_06: "Зовнішні стіни"
  building_hill_forts_06_desc: "Тепер фортецю на пагорбі оточують високі кам'яні стіни, раз і назавжди роблячи її неприступною."
  building_hill_forts_07: "Велика гірська фортеця"
  building_hill_forts_07_desc: "Центральну фортецю розширили та значно вдосконалили, і тепер вона зухвало підіймається до небес."
  building_hill_forts_08: "Складні земляні вали"
  building_hill_forts_08_desc: "Земляні вали довкола фортеці настільки складні та заплутані, що ворожа армія достеменно не знає який вхід штурмувати. Тим краще для нас — особливо, якщо чимала частина ворожих солдатів спрямується в смертельні пастки..."
  building_type_plantations_01: "Пустельне землеробство"
  building_type_plantations_01_desc: "Тут здебільшого вирощують фрукти й овочі, здатні витримати суворий клімат."
  building_plantations_01: "Невеликі насадження"
  building_plantations_01_desc: "Не дивлячись на брак води, тут успішно ростуть фрукти."
  building_plantations_02: "Торгові пости"
  building_plantations_02_desc: "Стійкі пустельні кочівники мандрують між торговими постами, доставляючи їжу туди, де вона найпотрібніша."
  building_plantations_03: "Ткачі"
  building_plantations_03_desc: "Ткачі в своїх майстернях прядуть одяг, який потім продають пустельним кочівникам."
  building_plantations_04: "Криниці"
  building_plantations_04_desc: "Тут не вистачає води, і новий колодязь, безумовно, не завадить. Недавно вдалося виявити декілька джерел і спорудити хороші криниці."
  building_plantations_05: "Караван-сараї"
  building_plantations_05_desc: "Великим торговим караванам потрібне місце для стоянки, де тварини могли б відпочити. Караван-сараї створені спеціально для цього, а ще в них зручно оподатковувати товари."
  building_plantations_06: "Фінікові гаї"
  building_plantations_06_desc: "Тепер, коли більше земель стали доступними для сільського господарства, тут можна садити фінікові пальми. Солодкі фініки довго зберігаються та коштують великих грошей на ринку."
  building_plantations_07: "Зрошування"
  building_plantations_07_desc: "Зрошуючи поля водою з колодязів, ми вирощуватимемо більше, ніж можна було уявити. Це грандіозне завдання: не так просто змусити пустелю квітнути."
  building_plantations_08: "Великі насадження"
  building_plantations_08_desc: "Тепер тут вирощують більше їжі, ніж необхідно місцевим жителям. Надлишок можна вигідно продати."
  building_type_outposts_01: "Застави"
  building_type_outposts_01_desc: "На околиці кожного важливого поселення в цій провінції стоїть застава, мешканці якої своєчасно оповіщають решту жителів про набіги або напади тварин."
  building_outposts_01: "Сторожові вежі"
  building_outposts_01_desc: "Дозорні на сторожових вежах уважно стежать за появою небезпечних тварин (і грабіжників). Звістка про появу хижаків швидко пошириться, і вразливу худобу вкриють в надійному місці."
  building_outposts_02: "Військові застави"
  building_outposts_02_desc: "Вздовж доріг і серпантинів збудовані застави, на яких стоять вартові, найняті місцевими купцями. Це допомагає підтримувати мир і безпеку в регіоні та відбивати напади розбійників."
  building_outposts_03: "Сховки зі зброєю"
  building_outposts_03_desc: "Однією з переваг життя в пересіченій місцевості є можливість замаскувати практично все що завгодно. В разі набігів місцеве населення зможе дістати зброю з численних сховків."
  building_outposts_04: "Обгороджені застави"
  building_outposts_04_desc: "На зміну старим заствам прийшли надійні та міцні вежі, огороджені частоколом. Крім того, вони майже непомітні на пересіченій місцевості."
  building_outposts_05: "Пункти збору"
  building_outposts_05_desc: "Тепер поряд з кожною вежею розташовується пункт збору ополчення. Закликані до зброї, селяни-ополченці можуть безпечно зібратися в місці, де їх чекатиме спорядження та захист."
  building_outposts_06: "Прикордонні застави"
  building_outposts_06_desc: "На відміну від замаскованих застав, їхній прикордонний аналог повинен відлякувати ворогів. Один лише розмір цих веж, збудованих з міцних матеріалів, може спонукати до втечі будь-якого нападника."
  building_outposts_07: "Табори розвідників"
  building_outposts_07_desc: "Щоб забезпечити наших розвідників провізією та дозволити їм пересуватися з мінімумом спорядження, ми розташували в стратегічно важливих місцях табори для дозорних. Добре вкриті від настирливих поглядів, ці споруди дозволяють нам збирати відомості під час вторгнення в досі небачених об'ємах."
  building_outposts_08: "Укріплені застави"
  building_outposts_08_desc: "Солідні кам'яні застави підіймаються до неба, завдяки чому їхню присутність відчувають солдати та охорона караванів."
  building_type_watchtowers_01: "Дозорні вежі"
  building_type_watchtowers_01_desc: "Кілька високих дозорних веж височіють над землею. В разі потреби вони стають відмінним майданчиком для лучників."
  building_watchtowers_01: "Глинобитні вежі"
  building_watchtowers_01_desc: "Ці вежі, складені з цегли-сирцю є простим, але ефективним засобом оборони."
  building_watchtowers_02: "Доми з вежами"
  building_watchtowers_02_desc: "В домах з вежами можна не лише жити: вони дозволяють закріпитися в стратегічно важливих місцях."
  building_watchtowers_03: "Дерев'яні дозорні вежі"
  building_watchtowers_03_desc: "Декілька дерев'яних дозорних веж підноситься над селянами, які працюють на полях. Розташовані на підвищенні лучники зможуть заздалегідь помітити та відбити будь-якого ворога."
  building_watchtowers_04: "Невеликі глинобитні фортеці"
  building_watchtowers_04_desc: "Вдосконалені глинобитні фортеці, не зважаючи на малий розмір, дають надійніший захист в порівнянні зі звичними вежами. У військовий час вони можуть захистити від грабіжників багато селян. Інколи в них навіть споруджують невелике зерносховище на випадок голоду."
  building_watchtowers_05: "Кам'яні дозорні вежі"
  building_watchtowers_05_desc: "Ці дозорні вежі дають відмінний огляд не лише лучникам, але й землевласникам, що наглядають за своїми селянами."
  building_watchtowers_06: "Бійниці"
  building_watchtowers_06_desc: "Якщо будувати вежі з рядом бійниць, крізь які можна пускати стріли, то дальність пострілів і захищеність лучників значно зростуть."
  building_watchtowers_07: "Лицарські вежі"
  building_watchtowers_07_desc: "Ці невеликі житлові вежі добре укріплені, і ще здалека демонструють високий статус своїх власників. В разі нападу всередині стін можна укрити ціле стадо худоби."
  building_watchtowers_08: "Вежі з куполами"
  building_watchtowers_08_desc: "Ці величні вежі збудовані цілком з каменю та увінчані куполом. Складні будівельні технології роблять їх майже неприступними."
  building_type_quarries_01: "Каменоломні"
  building_type_quarries_01_desc: "Гори в цій провінції — щедре джерело відмінного матеріалу для місцевих будівельників."
  building_quarries_01: "Прості каменоломні"
  building_quarries_01_desc: "Доступний камінь для найближчих будівельних майданчиків."
  building_quarries_02: "Неглибокі копальні"
  building_quarries_02_desc: "Прості копальні біля підніжжя гори добувають руду з доступних покладів біля поверхні."
  building_quarries_03: "Водяні млини"
  building_quarries_03_desc: "Ми приборкаємо воду та направимо її в копальні, де водяні млини перетворять її на потужну підмогу для шахтарів."
  building_quarries_04: "Великі каменоломні"
  building_quarries_04_desc: "З часом попит на будівельні матеріали зростає. Все більше робітників працює в каменоломнях, які постійно розширюються."
  building_quarries_05: "Великі копальні"
  building_quarries_05_desc: "Нам потрібно більше металу, і одними технологіями потрібних об'ємів не добитися: необхідно розширювати виробництво та відкривати нові копальні!"
  building_quarries_06: "Велетенські каменоломні"
  building_quarries_06_desc: "У кількох величезних провалах робітники ударними темпами вирубують кам'яні блоки. Нині роззявлені пащі виснажених каменоломень лежать по всій провінції, а все, що з них вийняли, перетворилося на численні замки та стіни."
  building_quarries_07: "Шахти"
  building_quarries_07_desc: "З розвитком технологій шахтарі дісталися до глибших покладів металів. Особливо допомогли в цьому технології осушення затоплених шахт."
  building_quarries_08: "Доменні печі"
  building_quarries_08_desc: "Без відпочинку палають доменні печі, переплавляючи залізо, свинець і мідь. Якість металу, що виходить з горнил, відмінна."
  building_type_military_camps_01: "Військові табори"
  building_type_military_camps_01_desc: "Прості тренувальні майданчики, де місцеві селяни готуються до війни."
  building_military_camps_01: "Намети"
  building_military_camps_01_desc: "Скликане ополчення розбиває примітивні табори, де солдати сплять в простих наметах. Звичайно, такі житла не назвеш зручними, але вони дешеві та легко переносяться з місця на місце."
  building_military_camps_02: "Польові кухні"
  building_military_camps_02_desc: "Як залучити в армію нових ополченців? Доручити кільком бійцям добувати та готувати запаси — новачки обов'язково прийдуть на запах!"
  building_military_camps_03: "Тренувальні табори"
  building_military_camps_03_desc: "Стрільбища і манекени допомагають ополченцям відволіктися та підтримувати форму перед справжнім боєм."
  building_military_camps_04: "Сторожові застави"
  building_military_camps_04_desc: "Це відмінний орієнтир, місце для дозору — і для збору військ. Навіть у мирний час тут завжди стоять вартові."
  building_military_camps_05: "Польові кузні"
  building_military_camps_05_desc: "У польових кузнях займаються простим ремонтом і підковують коней."
  building_military_camps_06: "Тренувальні плаци"
  building_military_camps_06_desc: "Спеціальні плаци в селах спрощують процес збору ополченців."
  building_military_camps_07: "Казарми ополчення"
  building_military_camps_07_desc: "В кожному місті тепер є казарми для ополченців, де зберігається їхня зброя. Тут також збираються офіцери, які займаються збором бійців."
  building_military_camps_08: "Землі ополчення"
  building_military_camps_08_desc: "Якщо землі вистачає, ополченці можуть не лише зібратися на заклик володаря, але й тренуватися для майбутніх битв."
  building_type_ramparts_01: "Лісові фортифікації"
  building_type_ramparts_01_desc: "Ці укріплення побудовані таким чином, що вони є частиною лісу, який вони захищають. Вони не просто стримують армії нападників, але й змушують їх застрягнути в підліску."
  building_ramparts_01: "Форти з колод"
  building_ramparts_01_desc: "Ці невеликі дерев'яні укріплення є наче частиною лісу. Дерева служать їм природним частоколом."
  building_ramparts_02: "Земляні вали"
  building_ramparts_02_desc: "Довгі земляні насипи утворюють захисний бар'єр довкола укріплень і сповільнюють ворогів."
  building_ramparts_03: "Ями та пастки"
  building_ramparts_03_desc: "Якщо на шляху до ваших укріплень ворог втратить пильність, то швидко познайомиться з гострими кілками та іншими прихованими в лісі смертельними пастками."
  building_ramparts_04: "Вали"
  building_ramparts_04_desc: "Кам'яні стіни та частоколи захищають укріплення від ворогів, значно вповільнюючи їхнє просування в лісі."
  building_ramparts_05: "Бійниці"
  building_ramparts_05_desc: "Через вузькі отвори в стінах однаково зручно спостерігати за ворогами та обстрілювати їх стрілами."
  building_ramparts_06: "Польові укріплення"
  building_ramparts_06_desc: "Якщо ми правильно передбачимо маневри противників і побудуємо в них на шляху земляні укріплення, то зможемо перехитрити їх і вдарити з флангу, поки вони продиратимуться через ліс."
  building_ramparts_07: "Зубчасті вали"
  building_ramparts_07_desc: "Зубці на укріпленнях укдають нам помітну перевагу під час облоги — солдати залишаються у відносній безпеці й при цьому можуть давати відсіч ворогам."
  building_ramparts_08: "Лісові фортеці"
  building_ramparts_08_desc: "Великі кам'яні фортеці, немов гори, височіють над лісом, захищаючи просторі землі."
  building_type_elephant_pens_01: "Елефантерія"
  building_type_elephant_pens_01_desc: "Тут тримають і дресують слонів. Могутні тварини однаково потрібні як в мирний час, так і на війні."
  building_elephant_pens_01: "Загороди для слонів"
  building_elephant_pens_01_desc: "Міцні загороди стримають навіть найбільш непокірного слона."
  building_elephant_pens_02: "Пастки для слонів"
  building_elephant_pens_02_desc: "Нових слонів ловлять за допомогою різних пасток, наприклад ям. Інколи самиць слонів використовують як приманку."
  building_elephant_pens_03: "Тренувальний майданчик для слонів"
  building_elephant_pens_03_desc: "Слони погано піддаються навчанню, але на тренувальному майданчику найкращі дресирувальники старанно готують для правителя лютих тварин."
  building_elephant_pens_04: "Манежі для слонів"
  building_elephant_pens_04_desc: "На манежах слонів навчають возити наїзників, броню і спорядження."
  building_elephant_pens_05: "Кімнати наглядачів"
  building_elephant_pens_05_desc: "Наглядач відповідає за добробут слонів. Оселившись в зручних покоях, він почне працювати значно краще."
  building_elephant_pens_06: "Лікарні для слонів"
  building_elephant_pens_06_desc: "Особливі лікарні для слонів досить великі, щоб вмістити дорослого самця. Інколи така лікарня — єдина надія для постраждалих тварин, які інакше приречені на загибель."
  building_elephant_pens_07: "Заповідники для слонів"
  building_elephant_pens_07_desc: "Оголосивши досить велику частину джунглів заповідною територією, ми забезпечимо зростання поголів'я слонів і захистимо більше тварин від браконьєрів."
  building_elephant_pens_08: "Розплідники слонів"
  building_elephant_pens_08_desc: "Розплідники стежать, щоб потомство приносили лише найздоровіші особини."
  building_type_guild_halls_01: "Гільдії"
  building_type_guild_halls_01_desc: "Місто надає найвпливовішим гільдіям і заможним сімействам гідне місце для зборів і заняття ремеслами."
  building_guild_halls_01: "Зали гільдій"
  building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
  building_guild_halls_02: "Гільдії різьбярів"
  building_guild_halls_02_desc: "Різьбярі майструють речі з дерева або кістки, наприклад рами, прикраси або інструменти. Також геральдичні щити їхнього виробництва доволі популярні серед дворян."
  building_guild_halls_03: "Гільдії теслярів"
  building_guild_halls_03_desc: "Теслярі займаються будівництвом. Їхній основний матеріал — деревина. До послуг теслярів звертається і дворянство, і духівництво, яким подобається красиве різьблення в церквах і маєтках."
  building_guild_halls_04: "Гільдії мисливців"
  building_guild_halls_04_desc: "Мисливці добувають м'ясо та шкури, забезпечуючи і м'ясників, і кушнірів. Найцінніші шкури потрапляють до найбільш знатних сімейств."
  building_guild_halls_05: "Гільдії каменярів"
  building_guild_halls_05_desc: "Каменярі обробляють камінь — як для будівництва, так і для скульптур. Їхнє ремесло має значний попит: жодні укріплення не будуть зведені без їхньої участі."
  building_guild_halls_06: "Гільдії кравців"
  building_guild_halls_06_desc: "Знаряддя кравців — голка, нитка та тканина. Розкішний одяг дворян — плід їхньої неперевершеної майстерності."
  building_guild_halls_07: "Гільдії склодувів"
  building_guild_halls_07_desc: "З рук склодувів виходять справжні шедеври: від кубків до віконних шибок. Створення предметів зі скла — дуже престижна професія, такі майстри потрібні завжди."
  building_guild_halls_08: "Гільдії ремісників"
  building_guild_halls_08_desc: "Ремісники використовують різні матеріали не лише для створення витворів мистецтва, але й для винаходу небачених раніше дрібниць. Їхні винахідливість і майстерність завжди мали попит серед вельмож."
  building_type_monastic_schools_01: "Монастирі"
  building_type_monastic_schools_01_desc: "В цих школах викладають багато предметів і пропонують на диво якісну освіту, проте майбутнє більшості учнів нерозривно пов'язане з релігією."
  building_monastic_schools_01: "Молитовні чертоги"
  building_monastic_schools_01_desc: "Молитовні чертоги потрібні для проведення служб і для роздумів в тиші."
  building_monastic_schools_02: "Монастирські школи"
  building_monastic_schools_02_desc: "$building_type_monastic_schools_01_desc$"
  building_monastic_schools_03: "Бібліотеки"
  building_monastic_schools_03_desc: "У монастирській бібліотеці безліч книг — від малих трактатів до величезних теологічних фоліантів. За її стінами прихована справжня скарбниця знань."
  building_monastic_schools_04: "Кімнати паломників"
  building_monastic_schools_04_desc: "Численним паломникам під час виснажливих мандрів дозволяється зупинятися на відпочинок у відведених для них кімнатах, де їх чекає їжа та напої, а інколи навіть ванна."
  building_monastic_schools_05: "Лазарети"
  building_monastic_schools_05_desc: "За часів чуми або війни хворі можуть отримати в лазаретах шанс на виживання — якщо встигнуть туди добратися."
  building_monastic_schools_06: "Палати писарів"
  building_monastic_schools_06_desc: "Довгими днями старанні писарі копіюють священні тексти в окремих палатах. Навіть вночі, при світлі свічок і місяця, вони працюють в ім'я знань."
  building_monastic_schools_07: "Богадільні"
  building_monastic_schools_07_desc: "Богадільні надають довготривалий догляд найбільш нужденним. Приймають всіх: хронічних хворих, інвалідів, а інколи й одержимих демонами."
  building_monastic_schools_08: "Клуатри"
  building_monastic_schools_08_desc: "Клуатр — це внутрішній двір і галереї, відокремлені глухою стіною від зовнішнього світу."
  building_type_megalith_01: "Мегаліт"
  building_type_megalith_01_desc: "Ця споруда являє собою зовнішнє розташування каменів, зазвичай вирівняних за зірками та сузір'ями. Релігії, які вірять у мегалітичні споруди, забезпечують регулярні та недорогі місця поклоніння для віруючих, приваблюючи мандрівників та паломників."
  building_megalith_01: "Малий мегаліт"
  building_megalith_01_desc: "Це величезне розташування каменів під відкритим небом функціонує як постійне відкрите місце поклоніння. Ця скромна споруда, зроблена зі звичайних каменів у простому розташуванні, полегшує життя кільком віруючим."
  building_megalith_02: "Мегалітичний мавзолей"
  building_megalith_02_desc: "Місце було розширено кількома кам'яними спорудами, щоб вмістити більше вірян. Поряд з розширенням самого мегаліту, поруч був побудований підземний Мавзолей, щоб дозволити поховання важливих людей на цьому місці."
  building_megalith_03: "Мегалітичні жертовники"
  building_megalith_03_desc: "Це велике зовнішнє розташування каменів функціонує як постійне відкрите місце поклоніння. Цей мегаліт був побудований з дорогих і екзотичних каменів з усієї місцевості і обладнаний вівтарями для використання в церемоніях."
  building_megalith_04: "Великий мегаліт"
  building_megalith_04_desc: "Поряд з численними жертовниками та ритуальними предметами, цей мегаліт був розширений, щоб включити деякі справді вражаючі та великі монолітні камені, вигадливо вирізьблені зі священними символами."
  building_megalith_05: "Legendary Megalith"
  building_megalith_05_desc: "This Megalith has grown to such an extent that its status is something of a local legend. Worshipers claim to feel a deep connection with their faith while standing in this site."
  building_megalith_06: "$building_megalith_05$"
  building_megalith_06_desc: "$building_megalith_05_desc$"
  building_megalith_07: "$building_megalith_05$"
  building_megalith_07_desc: "$building_megalith_05_desc$"
  building_megalith_08: "$building_megalith_05$"
  building_megalith_08_desc: "$building_megalith_05_desc$"
  building_type_great_megalith_01: "Величезний мегаліт"
  building_type_great_megalith_01_desc: "Екстремально амбітна версія Мегаліту, Великий Мегаліт включає у себе покриття ландшафту сільської місцевості невеликими мегалітичними спорудами, зосередженими навколо однієї гігантської споруди."
  building_great_megalith_01: " Величезний мегаліт"
  building_great_megalith_01_desc: "Великий мегаліт - це величезне і приголомшливе кам'яне коло, що тягнеться через ландшафт з незліченними меншими ділянками по всій сільській місцевості. Відкритий і доступний для всіх, він наближає віруючих і паломників з усього світу до божественного."
  building_type_hospices_01: "Лікарні"
  building_type_hospices_01_desc: "Лікарні - це місця прихистку для хворих та знесилених людей , де вони можуть перебувати під опікою служителів Божих."
  building_hospices_01: "Кімната для паломників"
  building_hospices_01_desc: "Різноманітні паломники можуть зупинитися і відпочити в паломницьких приміщеннях, якщо вони шукають притулку під час своєї довгої подорожі. Тут їх також пригощають їжею, питвом, а іноді навіть миють."
  building_hospices_02: "Будинок для хворих"
  building_hospices_02_desc: "Скромний будинок для хворих був збудований тут, щоб тримати нечисте повітря хворих подалі від здорових та забезпечити тихе місце зцілення для немічних."
  building_hospices_03: "Лазарети"
  building_hospices_03_desc: "Під час війни або чуми лазарети дають другий шанс хворим, за умови, що вони встигають туди потрапити вчасно."
  building_hospices_04: "Лікарні"
  building_hospices_04_desc: "Хоспіси пропонують довготривалий догляд для тих, хто інакше не зміг би цього зробити. Сюди приймають хронічно хворих, інвалідів, а іноді навіть тих, хто страждає від демонів."
  building_hospices_05: "Лікарняні сади"
  building_hospices_05_desc: "Навколо хоспісів висаджено сад квітів. Кожна квітка має сильний та приємний аромат, щоб протистояти міазмам, які створюють хворі."
  building_hospices_06: "Лікарня"
  building_hospices_06_desc: "Будівля центральної лікарні слугує для надання медичної допомоги та є центральним місцем для всіх хоспісів. Тут проживають медсестри та святі люди, які роздають милостиню та доглядають за місцевими жителями та хворими мандрівниками."
  building_hospices_07: "Лазарет для прокажених"
  building_hospices_07_desc: "Неподалік від хоспісу, у пустелі, була побудована невелика громада, де вони можуть вирощувати свій власний урожай та прожити свої останні дні серед людей, не становлячи ризику для здорових людей в суспільстві."
  building_hospices_08: "Велика лікарня"
  building_hospices_08_desc: "Лікарні пропонують милостиню та догляд для літніх та немічних, а також лікування для хворих та виснажених. Тут вони відокремлені від решти суспільства та перебувають під опікою посвячених святих людей."
  building_type_scriptorium_01: "Scriptorium"
  building_type_scriptorium_01_desc: "Scriptoriums offer a place of learning for the holy and the educated to commit their wisdom to paper for all time."
  building_scriptorium_01: "Libraries"
  building_scriptorium_01_desc: "The monastery library is full of books, ranging from small treatises to vast tomes on theology. Truly a treasure trove of knowledge is held within its walls."
  building_scriptorium_02: "Copying Chambers"
  building_scriptorium_02_desc: "Devoted scribes work all day long copying sacred texts in the copying chambers. Even by night, they work, illuminated by nothing but candles and the moon, all in their quest for knowledge."
  building_scriptorium_03: "Translation House"
  building_scriptorium_03_desc: "Dedicated translators flock to this scriptorium to convert works written in ancient or foreign tongues into the liturgical language of the temple, greatly expanding the accessibility of countless works."
  building_scriptorium_04: "House of Scribes"
  building_scriptorium_04_desc: "A great number of scribes are in residence here to allow potential authors to dictate their works, without the need to record any of it to paper by their own hands."
  building_scriptorium_05: "Continental System"
  building_scriptorium_05_desc: "Works are now strictly organized according to the continent from which it originated, greatly increasing a scholar's ability to find wisdom wherever it may have come from."
  building_scriptorium_06: "Great Archives"
  building_scriptorium_06_desc: "Literary works from around the world are translated and preserved here, to have their wisdom preserved for all of time."
  building_scriptorium_07: "School of Translation"
  building_scriptorium_07_desc: "Devotees are educated in languages both ancient and foreign, expanding the Scriptorium's ability to preserve works of wisdom and knowledge."
  building_scriptorium_08: "Secret Archives"
  building_scriptorium_08_desc: "This temple is now home to a vast underground network of archives containing not only the works of this temple, but many works that have been recovered from abroad."
  building_type_burial_site_01: "Burial Site"
  building_type_burial_site_01_desc: "By creating a vast burial site for our dead, we will both keep miasma away from the populace and give a place of veneration and remembrance for our ancestors."
  building_burial_site_01: "Great Burial Site"
  building_burial_site_01_desc: "This vast burial site is full of plots for common graves, and a few small mausoleums for more significant figures."
  building_burial_site_02: "Mausoleum"
  building_burial_site_02_desc: "A great mausoleum has been built, filled with sites for common graves, and home to a few burial sites for venerated holy men and warriors."
  building_burial_site_03: "Grand Mausoleum"
  building_burial_site_03_desc: "The mausoleum has been expanded into a towering monument of the dead. The interior is filled with graves and prayer halls to venerate the dead."
  building_type_hunting_grounds_01: "Мисливські угіддя"
  building_type_hunting_grounds_01_desc: "В цих краях прийнято будувати великі будинки, де мисливці на дикого звіра збираються й планують вилазки."
  building_hunting_grounds_01: "Мисливські будиночки"
  building_hunting_grounds_01_desc: "В цих будиночках мисливці збираються й планують зустрічі з дикою природою. Також тут зберігають трофеї та бенкетують після вдалого полювання."
  building_hunting_grounds_02: "Вольєри для собак"
  building_hunting_grounds_02_desc: "У вольєрах розводять гончих, незамінних помічників на полюванні. Зазвичай на кожне полювання виводять цілу зграю собак."
  building_hunting_grounds_03: "Вольєри для птахів"
  building_hunting_grounds_03_desc: "Другим за важливістю супутником мисливця є хижий птах. Зазвичай їх розводять і утримують в таких вольєрах."
  building_hunting_grounds_04: "Мисливські вежі"
  building_hunting_grounds_04_desc: "Дозорні в цих вежах відстежують здобич і направляють на неї мисливців."
  building_hunting_grounds_05: "Мисливські стайні"
  building_hunting_grounds_05_desc: "Хорошому мисливцеві не обійтися без швидконогого безстрашного скакуна. В мисливських стайнях тримають особливо витривалих тварин, здатних довго обходитися без відпочинку."
  building_hunting_grounds_06: "Хатини лісничих"
  building_hunting_grounds_06_desc: "Лісничі прочісують мисливські угіддя в пошуках здобичі. Хоча вони й працюють спільно, але кожен з них здатний впоратися з дрібним звіром самотужки."
  building_hunting_grounds_07: "Мисливські заповідники"
  building_hunting_grounds_07_desc: "Велика територія відведена під мисливські угіддя, де можуть полювати лише мисливці з особливим дозволом. Таким чином їм завжди вистачає дичини — хоча деяким браконьєрам вдається прослизнути повз охорону..."
  building_hunting_grounds_08: "Будинки єгерів"
  building_hunting_grounds_08_desc: "Єгері наглядають за угіддями та дикими тваринами. Якщо дворяни зберуться на полювання, те єгер завжди підкаже куди відправитись за здобиччю."
  building_type_stables_01: "Стайні"
  building_type_stables_01_desc: "Для використання в транспорті коні та інші тварини потребують спеціальної будівлі, яка гарантує, що свіже поголів'я буде доступне для всіх, хто може собі це дозволити."
  building_stables_01: "Невеликі стайні"
  building_stables_01_desc: "Невелика будівля, придатна для пари коней, є природним центром будь-якого господарства, а також першою і останньою зупинкою для будь-якого кінного відвідувача."
  building_stables_02: "Спеціальні лопати для гною"
  building_stables_02_desc: "Збільшення кількості утримуваних тварин вимагає не тільки більшої кількості працівників, але й більш ефективних працівників. Представляємо: лопата для гною, диво техніки!"
  building_stables_03: "Сінник"
  building_stables_03_desc: "\"Набір простих сховищ для сіна забезпечує постійне постачання корму для коней поза пасовищним періодом\"."
  building_stables_04: "Кур'єрські станції"
  building_stables_04_desc: "З достатньою кількістю стаціонарних коней та диліжансів, розкиданих по всій місцевості, можна подорожувати вдень і вночі з важливими місіями, швидкопсувними товарами та іншими нагальними потребами."
  building_stables_05: "Приміщення для конюхів"
  building_stables_05_desc: "Додавання простих приміщень, в яких робітники можуть спати, утримує їх подалі від загонів для коней, роблячи життя більш комфортним як для людей, так і для тварин."
  building_stables_06: "Дренажні канали"
  building_stables_06_desc: "Канали, вирізані в землі стайні, забезпечують коням сухість і затишок, майже без зусиль."
  building_stables_07: "Гільдії ковалів"
  building_stables_07_desc: "Обсяг роботи та майстерності, необхідний для належного догляду за копитами, сприяє зростанню гільдій ковалів, які невтомно виготовляють, підганяють та ремонтують підкови."
  building_stables_08: "Кінні заводи"
  building_stables_08_desc: "Додавання спеціальних приміщень для догляду за найціннішими зразками кінської досконалості сприяє розведенню нових чудових коней і робить тих, що у нас є, майже блискучими."
  building_type_smiths_01: "Ковальня"
  building_type_smiths_01_desc: "Виплавляючи руду в печах і надаючи металу потрібної форми, кузні забезпечують довколишні громади необхідними інструментами та зброєю."
  building_smiths_01: "Кузні"
  building_smiths_01_desc: "По всій сільській місцевості здіймається дим з кузень, простих споруд зі стінами з термостійкої глини та каміння, куди зверху додається суміш деревного вугілля та подрібненої залізної руди для отримання губчастого заліза."
  building_smiths_02: "Сильфони"
  building_smiths_02_desc: "Виготовлені з міцної шкіри тварин, міхи зазвичай управляються підмайстром коваля, постійно нагнітаючи сильний потік повітря у вогнище."
  building_smiths_03: "Кресало"
  building_smiths_03_desc: "Пристрій, що допомагає ковалям виготовляти дріт для кольчуг. Шматки розігрітого заліза протягують через послідовно менші отвори - набагато простіший спосіб роботи, ніж трудомістке вибивання на ковадлі."
  building_smiths_04: "Ковальські райони"
  building_smiths_04_desc: "Ковалям наполегливо рекомендується займатися своїм ремеслом за межами густонаселених районів. Оскільки інновації у виробництві металу дозволяють їм працювати майже безперервно, невдоволення мешканців прилеглих районів зростає з кожним ударом молота і з кожним ревінням вогню вночі."
  building_smiths_05: "Відбійні молотки"
  building_smiths_05_desc: "За допомогою водяного колеса або невдачливих підмайстрів, простий обертовий кулачок піднімає молот, а потім дозволяє йому природно опускатися в рівномірному ритмі."
  building_smiths_06: "Золотарні"
  building_smiths_06_desc: "Додавання кімнат для лиття та обробки золота і срібла, кожна зі своїми спеціально розробленими верстаками та ковадлами, значно полегшує роботу з ювелірними виробами та покриттям дорогоцінними металами."
  building_smiths_07: "Доменні печі"
  building_smiths_07_desc: "Доменні печі працюють цілодобово, виплавляючи залізо, свинець і мідь. Якість металу, який вони виробляють, неперевершена."
  building_smiths_08: "Чавун"
  building_smiths_08_desc: "Трохи слабший, але набагато дешевший у виробництві, ніж інші методи, чавун використовується для виготовлення широкого спектру інструментів, таких як лемеші плугів, цвяхи чи борони."
  building_type_horse_pastures_01: "Horse Herds"
  building_type_horse_pastures_01_desc: "Anybody can wield a crude weapon and strike his fellow man. Almost anybody can gather a crude-weapon-wielding peasant mob. But only from the delicate harmony of a well-raised horse, a skillful warrior, and a suitable weapon, led by the finest of commanders, an unrivaled fighting force to sweep across the Earth can arise."
  building_horse_pastures_01: "Wild Horse Taming"
  building_horse_pastures_01_desc: "Horses that can survive on their own in harsh terrain have remarkable instincts. So instead of breaking them, we shall use their aptitude to help our warriors."
  building_horse_pastures_02: "Leather Horse Whips"
  building_horse_pastures_02_desc: "Instead of hurting the horses with crude tools like spurs, our warriors use whips with a leather loop tied around riders' wrists. After using the whip, the warrior lets it hang loosely, freeing his hands."
  building_horse_pastures_03: "Horse Archer Saddles"
  building_horse_pastures_03_desc: "Saddles with high stirrups, deep seats, high saddle pommels, and cantle, allow our warriors to keep riding while entirely focused on shooting arrows at our enemies."
  building_horse_pastures_04: "Piercing Arrowheads"
  building_horse_pastures_04_desc: "Felling the usually unarmored mounts is much easier than targeting and wounding the enemy riders."
  building_horse_pastures_05: "Leather Horse Armor"
  building_horse_pastures_05_desc: "Suits of light armor protect the whole animal without limiting the horse's movement and fortitude."
  building_horse_pastures_06: "Composite Recurved Bows"
  building_horse_pastures_06_desc: "Composite bows, made from wood, animal horn, and sinew, bound together by animal glue, are the perfect weapons for our supreme mounted archers."
  building_horse_pastures_07: "Spare Horses"
  building_horse_pastures_07_desc: "When the warhorse becomes tired, the rider dismounts and switches to another. The used mount continues to travel alongside the rider and the rest of the spare horses, albeit without the rider's weight. Such an approach allows our armies to cover enormous distances and be able to constantly scout ahead of the main force."
  building_horse_pastures_08: "Rules of Equine Warfare"
  building_horse_pastures_08_desc: "\"See to it that your men keep their crupper hanging loose on their mounts and the bit of their bridle out of the mouth, except when you allow them to hunt. That way, they won't be able to gallop off at their whim. Having established these rules, see to it you seize and beat any man who breaks them. Any man who ignores this decree, cut off his head where he stands.\""
  building_type_warrior_lodges_01: "Покої воїнів"
  building_type_warrior_lodges_01_desc: "Personal bonds forged on the battlefields deserve halls of commemoration, where warriors of old can share their wondrous yet believable tales with dreamy-eyed youngsters."
  building_warrior_lodges_01: "Trophy Halls"
  building_warrior_lodges_01_desc: "Life on the battlefield and human memory are both fleeting things, whereas a wall where each lodge member can hang their treasured trophies will stand for much, much longer."
  building_warrior_lodges_02: "Squire Quarters"
  building_warrior_lodges_02_desc: "A modest equipment storage and an established rigorous training schedule are all that's needed for those too young to remember battles of the past to learn from those too old to join ranks in the future."
  building_warrior_lodges_03: "Feasting Halls"
  building_warrior_lodges_03_desc: "The addition of feasting halls, always brimming with food and laughter, addresses the rising number of celebrated battles in this warrior lodge."
  building_warrior_lodges_04: "Formation Fighting Fields"
  building_warrior_lodges_04_desc: "On dedicated fields that mirror terrains where armies clash, groups of warriors can learn how to fight and maneuver as a cohesive unit. Troops trained here are a formidable force, having learned to trust both their commanders and men in the ranks next to them."
  building_warrior_lodges_05: "Burial Grounds"
  building_warrior_lodges_05_desc: "With sacred grounds secured for burial, venerated members of this warrior lodge can safely rest forever, no longer confined to the foreign, cold ground of a battlefield... while at the same time serving as an inspiration for generations of warriors to come."
  building_warrior_lodges_06: "Commemoration Halls"
  building_warrior_lodges_06_desc: "In these halls, well-paid troubadours and poets are lauding the deeds of the bravest of warriors. When sufficient crowds assemble - or a sufficiently wealthy patron wishes - whole spectacles take place, reenacting the famous and victorious battles of the past."
  building_warrior_lodges_07: "Scriptoriums"
  building_warrior_lodges_07_desc: "Generations of young trainees have been learning here, but only from the surviving and still-present warriors. Now the troves of accumulated, and only sometimes conflicting, knowledge can be accessed by almost anybody for a small fee."
  building_warrior_lodges_08: "Visitors Quarters"
  building_warrior_lodges_08_desc: "These halls have become a venerated destination of profane pilgrimages, known and dreamed about far and wide by aspiring and seasoned warriors alike."
  building_type_hillside_grazing_01: "Hillside Grazing Lands"
  building_type_hillside_grazing_01_desc: "Unsuitable for farming and largely covered in grass and other plants that can be consumed by horses these hills have mainly been put to use for grazing."
  building_hillside_grazing_01: "Hill Pastures"
  building_hillside_grazing_01_desc: "Large open outside areas are ideal for use as pastures for horses of all sizes and types. Anyone with a horse has the right to make use of these grazing lands, supporting agriculture as well as local cavalrymen."
  building_hillside_grazing_02: "Graziers"
  building_hillside_grazing_02_desc: "As horse raising becomes even more important to the local economy this pastureland now supports a large group of people dealing with herding the animals."
  building_hillside_grazing_03: "Expanded Grazing Area"
  building_hillside_grazing_03_desc: "While this is an area that naturally lends itself to grazing there are still ways in which the available area can be expanded. Trees can be cut down and rocks removed, reclamation of land from nature never really stops."
  building_hillside_grazing_04: "Horse Farms"
  building_hillside_grazing_04_desc: "Any usable farmland in this area is eventually bought up by the horse farmers for whom the vegetables and small produce can help support their growing workforce."
  building_hillside_grazing_05: "Small Horse Ranches"
  building_hillside_grazing_05_desc: "Over time a number of dedicated ranches, where horses are being bred, fed and trained have become an integral part of the local economy"
  building_hillside_grazing_06: "Horse Markets"
  building_hillside_grazing_06_desc: "Horse trading is a natural part of keeping and breeding mounts. As the business develops a number more or less permanent horse market towns will start to form from season to season."
  building_hillside_grazing_07: "Horse Marshals"
  building_hillside_grazing_07_desc: "In order to breed and feed high quality warhorses there is a need of someone who will take care of their various ailments and injuries as well as assess their quality in a systematic way. As horse raising becomes increasingly important in this area so does the horse marshal who will tend to the mounts."
  building_hillside_grazing_08: "Large Horse Ranches"
  building_hillside_grazing_08_desc: "Over time all grazing land has been consolidated under a number of great ranches, responsible for breeding and training large numbers of strong war horses."
  building_type_windmills_01: "Вітряні млини"
  building_type_windmills_01_desc: "Windmills are located in areas where the winds are usually the strongest, like on hills or by the coasts. Unlike watermills, windmills are not stopped by the freezing of the rivers and can grind all year long."
  building_windmills_01: "Simple Windmills"
  building_windmills_01_desc: "Simple vertical sails, added on top of an animal-cranked mill, not only add to the power of the mill, but also preserve the strength of the beast of burden for longer."
  building_windmills_02: "Panemones"
  building_windmills_02_desc: "Panemones are vertically positioned windmills, with one half of the windmill shielded from the wind. This ensures that the upwind sails are not pushing against the turn."
  building_windmills_03: "Rotating Wind Sails"
  building_windmills_03_desc: "With a bit of ingenuity in the design, returning sails rotate swiftly against the wind."
  building_windmills_04: "Windmill Water Wheels"
  building_windmills_04_desc: "By using wind power to turn a water wheel, thus generating water flow in a canal or a simple wooden pipe, the grinding and milling stones can be placed in more accessible locations."
  building_windmills_05: "Horizontal Windmills"
  building_windmills_05_desc: "With every sail pushing in the right direction, more power can be directed to multiple grinding stones. Though work is often interrupted by changes in wind direction, requiring a manual readjustment of the whole windmill."
  building_windmills_06: "Post Mills"
  building_windmills_06_desc: "With the whole windmill placed on a sturdy post, it can easily turn towards the direction of the wind. Changes in the wind strength need manual adjustment, by folding sails and weighting down the wings to keep the turn steady."
  building_windmills_07: "Gearboxes"
  building_windmills_07_desc: "The slow turn of the mighty windmill sails is sped up by the addition of a simple set of wooden gears, enabling the mill to turn faster. This makes it much more suitable for most materials brought in for processing."
  building_windmills_08: "Tower Mills"
  building_windmills_08_desc: "The body of the windmill is a fine work of masonry, with only the top still being wooden thus enabling the sails to face the wind. No storm or misguided knight can topple this tower and interrupt the grind."
  building_type_watermills_01: "Водяні млини"
  building_type_watermills_01_desc: "Watermills turn all kinds of water movement, from tides to waterfalls, into rotation used for grinding, sawing, crushing, and fulling. Permits to operate a watermill are an easy and reliable source of additional tax for the owner of the holding."
  building_watermills_01: "Undershot Waterwheels"
  building_watermills_01_desc: "A simple wheel placed in the fast-flowing river can accomplish much more than a human or horse cranked mill, and most importantly, will never get tired or ask for payment."
  building_watermills_02: "Cranks and Connecting Rods"
  building_watermills_02_desc: "With a simple wooden gearing, the turning speed of the millstones is no longer directly tied to the whims of the weather."
  building_watermills_03: "Overshot Waterwheels"
  building_watermills_03_desc: "Using the difference in water levels, formed either naturally or achieved with a bit of human ingenuity, is a much more efficient and reliable way of generating torque."
  building_watermills_04: "Industrial Mills"
  building_watermills_04_desc: "What started as a simple malt mill, processing mostly agricultural goods, now attracts other trades. Guild porters are waiting till the mills grind their mustard, full their cloth, or crush their ore."
  building_watermills_05: "Organized Roads"
  building_watermills_05_desc: "Hired enforcers, shelters, road passes, and even inns, placed alongside the roads leading to the mills, organize and cater to those waiting in line. Horse or human-pulled carts, full of soon to be milled goods, like lumber, hemp, or animal skins, are lining up day and night."
  building_watermills_06: "Ship Mills"
  building_watermills_06_desc: "Barges permanently anchored in the middle of rivers are harnessing the strongest currents. On meandering rivers, barges can be remoored to the outside bends without much effort."
  building_watermills_07: "Levees and Dams"
  building_watermills_07_desc: "A set of water levees, dams, and artificial canals, for both undershot and overshot waterwheels, accommodates growing milling needs. With almost every natural suitable spot already occupied, newly-dug waterways are streaking the countryside."
  building_watermills_08: "Powdermills"
  building_watermills_08_desc: "A separate mill, placed far away from other industries, is fully dedicated to efficiently and #EMP somewhat#! safely milling charcoal and sulfur."
  building_type_caravanserai_01: "Caravanserai"
  building_type_caravanserai_01_desc: "A shelter located in inhospitable terrain that welcomes weary travelers while trying to keep out the unsavory ones."
  building_caravanserai_01: "Small Caravanserai"
  building_caravanserai_01_desc: "A simple rectangular building that provides basic amenities for travelers and merchants so they can rest and recuperate while on long journeys."
  building_caravanserai_02: "Merchant Stalls"
  building_caravanserai_02_desc: "Small merchants stalls, selling basic supplies for the road. With a guaranteed point of resupply, caravans can carry more trade goods."
  building_caravanserai_03: "Guard Quarters"
  building_caravanserai_03_desc: "The addition of permanent guard quarters and a set of watchtowers, manned by vigilant sentries, actively protects against dangers lurking in the vast of night."
  building_caravanserai_04: "Merchant Halls"
  building_caravanserai_04_desc: "In these halls, merchants from all ends of the Earth are exchanging trade goods and sharing stories from the lands they traveled through."
  building_caravanserai_05: "Customs Office"
  building_caravanserai_05_desc: "In the harsh heat of the sun, stern-faced officials weigh, register, and appropriately tax all trade goods passing through this caravanserai. In the shadows, kind-faced individuals offer ways to move the goods for an even more... #EMP appriopriate#! fee."
  building_caravanserai_06: "Artisan Workshops"
  building_caravanserai_06_desc: "With the abundance of source materials and wealthy patrons, artisans are able to craft and sell magnificent artifacts."
  building_caravanserai_07: "Bathhouses"
  building_caravanserai_07_desc: "Spacious bathhouses satisfy even the most luxuriuous desires. For those traveling with lighter purses, they provide a simple yet welcome refreshment."
  building_caravanserai_08: "Royal Chambers"
  building_caravanserai_08_desc: "The addition of suitable chambers properly accommodate the frequently visiting important and most honorable individuals, from this realm and beyond."
  building_type_workshops_01: "Workshops"
  building_type_workshops_01_desc: "Fletchers, bowyers, and carpenters work in these shops to construct siege weapons and to provide troops with supplies for prolonged campaigns."
  building_workshops_01: "Shooting Ranges"
  building_workshops_01_desc: "A large area has been cleared of obstacles to accommodate archers or siege engineers with a space to try out their goods and practice their skills."
  building_workshops_02: "Ropewalks"
  building_workshops_02_desc: "Day and night, in a long narrow ditch partially sheltered from elements, workers are laying and braiding rope and string, both plant or animal-based."
  building_workshops_03: "String Storages"
  building_workshops_03_desc: "A dedicated storage facility keeps a ready-to-use stock for bows, crossbows, and torsion siege weapons."
  building_workshops_04: "Tunneler's Guild"
  building_workshops_04_desc: "While appearing deceitfully simple, tunneling during sieges is an occupation that requires a lot of dedication and expertise. Those who survived their first siege can share the knowledge and practical skills with eager volunteers."
  building_workshops_05: "Fletcher's Guild"
  building_workshops_05_desc: "No longer part of the bowyer's guild due to increased demand for both weapons and ammunition, a separate fletcher's guild tirelessly provides all the arrows needed to sustain the troops in the field."
  building_workshops_06: "Mathematicians Halls"
  building_workshops_06_desc: "Repeated trial and error adjustments to torsion engine parameters, made to achieve better accuracy and range, have led some of our siege engineers to start writing down their successful methods. Their parchments now fill whole halls, alive with commotion and discussion."
  building_workshops_07: "Standardized Weapon Dimensions"
  building_workshops_07_desc: "With ledgers filled with desired lengths of various wooden beams, we can finally ensure that a projectile weighing 90 kilograms is thrown exactly 300 meters. Under ideal weather conditions. Most of the time."
  building_workshops_08: "Powderhouses"
  building_workshops_08_desc: "A detached, sturdy building with a strict entry policy serves as a storage for terrifying amounts of gunpowder, to be used either for powerful breaching charges in the tunnel warfare or as a propellant for bombards."
  building_type_wind_furnace_01: "Wind Furnaces"
  building_type_wind_furnace_01_desc: "Placed in hilly terrain on the ocean's coast, where the monsoon winds first impact the land, wind furnaces smelt world famous steel of impeccable quality."
  building_wind_furnace_01: "Small Wind Furnaces"
  building_wind_furnace_01_desc: "Furnaces oriented directly towards the west, so they can catch and use as much as possible of the incident wind."
  building_wind_furnace_02: "Reusable Tuyeres"
  building_wind_furnace_02_desc: "Tuyeres, the metal air intakes into the furnace, are carefully fitted into the middle to give a measure of air stability inside, negating the effects of gusting. For the next smelt they are resused by being placed at the bottom of the front walls, allowing the slag to flow out of furnaces."
  building_wind_furnace_03: "Clay Front Walls"
  building_wind_furnace_03_desc: "The clay front walls of the furnaces are neatly designed to withstand both the heat and the slag formation during smelting, while also being easily broken at the end of the smelt."
  building_wind_furnace_04: "Preheat Procedures"
  building_wind_furnace_04_desc: "A long preheat, which allows the charcoal to properly burn, followed by the gradual addition of an ore and charcoal mixture, is finished by additional intake of charcoal."
  building_wind_furnace_05: "Curved Rear Walls"
  building_wind_furnace_05_desc: "Supported by the two upright stones, the curvature of the permanent rear wall limits the contact with hot and corrosive slag, enabling the furnace to work for longer without needing a full rebuild."
  building_wind_furnace_06: "Longer Front Walls"
  building_wind_furnace_06_desc: "Lengthened front walls allow an increase in the amount of steel made in each smelt, while still keeping other dimensions the same, and thus the superb properties of the furnaces and steel."
  building_wind_furnace_07: "Вуглярі"
  building_wind_furnace_07_desc: "Further from the coast than the furnaces, a line of charcoal burners are constantly heating wood to supply the expanding industry."
  building_wind_furnace_08: "Iron Ore Processing"
  building_wind_furnace_08_desc: "By crushing the ore more thoroughly, and roasting it before placing it into the furnaces, bigger yields of even greater quality can be achieved."
  building_type_theodosian_walls_01: "Феодосієві стіни"
  building_type_theodosian_walls_01_desc: "Феодосієві стіни були споруджені за часів правління імператора Феодосія II на початку V століття, але досі вважаються найнадійнішими укріпленнями, які будувала людина."
  building_theodosian_walls_01: "Феодосієві стіни"
  building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
  building_type_aurelian_walls_01: "Авреліанів мур"
  building_type_aurelian_walls_01_desc: "Стіни Авреліана побудували за часів правління римських імператорів Авреліана і Проба. Донині вони надійно захищають сім пагорбів Риму, повністю відокремлюючи їх від зовнішнього світу."
  building_aurelian_walls_01: "Авреліанів мур"
  building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
  building_type_the_colosseum_01: "Колізей"
  building_type_the_colosseum_01_desc: "Колізей — один з найбільших амфітеатрів в історії, в якому відбувалися численні видовища: гладіаторські бої, полювання на диких звірів і навіть реконструкції морських битв. Його будівництво почав римський імператор Веспасіан в 72 році н. е., а закінчив його наступник Тит через вісім років.\n\nНезважаючи на давню історію, в наші дні його розбирають заради видобутку мармуру й бронзи."
  building_the_colosseum_01: "$building_type_the_colosseum_01$"
  building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
  building_type_hadrians_wall_01: "Адріанів вал"
  building_type_hadrians_wall_01_desc: "Адріанів вал побудували за часів римлян для захисту провінції Британія від нападів піктів з півночі. Зараз він не служить оборонним цілям, зате з його каменів виходять якісні та дешеві будівельні матеріали!"
  building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
  building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
  building_type_offas_dyke_01: "Вал Оффи"
  building_type_offas_dyke_01_desc: "Валом Оффи це довгий рів із земляним насипом, побудований англо-саксонським королем Мерсії для захисту кордонів з Уельсом. Насип дає бійцям з боку стіни перевагу: вони відбивають ворожі атаки з підвищення, а нападники затиснуті між ними та ровом."
  building_offas_dyke_01: "$building_type_offas_dyke_01$"
  building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
  building_type_buddhas_of_bamian_01: "Статуї Будди в місті $c_bamian$"
  building_type_buddhas_of_bamian_01_desc: "Величезні Баміанські статуї Будди, висічені прямо в горі, підносяться над кожним, хто приходить на них поглянути. І хоча поблизу вже давно немає значних центрів буддизму, численні паломники та вчені постійно відвідують статуї. Можливо, практичний $rf_eastern$ий правитель зможе не лише зрозуміти дещо про себе та свій внутрішній світ, але й придумає, як збагатити скарбницю завдяки паломникам."
  building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
  building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
  NOT_BUDDHAS_OF_BAMIAN_ENABLED: "[Concept('holder', 'Власник' )|E] повинен належати до $rf_eastern$ого [Concept('religious_family', 'роду' )|El]"
  building_type_petra_01: "Петра"
  building_type_petra_01_desc: "Місто Петра — справжнє диво античного світу. Петра повністю вирізана в скельній породі, і настільки незвичайна, що здатна здивувати навіть наймогутнішого з султанів."
  building_petra_01: "$building_type_petra_01$"
  building_petra_01_desc: "$building_type_petra_01_desc$"
  building_type_house_of_wisdom_01: "Будинок Мудрості"
  building_type_house_of_wisdom_01_desc: "В Будинку мудрості зберігається величезна колекція книг. Вдень і вночі писарі невтомно працюють над перекладом найбільших літературних творів. Тут є оригінали грецьких, перських, індійських текстів — воістину, це скарбниця знань світу, світоч мудрості всього людства! Крім того, він знаходиться на безпечній відстані від диких неписьменних степових кочівників."
  building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
  building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
  building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
  building_type_palace_of_aachen_01_desc: "Карл Великий зробив Аахенський палац центром влади імперії Каролінгів. Колись тут вирішувалися питання політики та релігії, і досі є чудовим місцем для проведення важливих зустрічей."
  building_palace_of_aachen_01: "Аахенський палац"
  building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
  building_type_notre_dame_01: "$building_notre_dame_01$"
  building_type_notre_dame_01_desc: "Також відомий як Собор Паризької Богоматері — величний собор в готичному стилі, присвячений Діві Марії. Він приголомшує великою кількістю статуй і величезних кольорових вітражів.\n\nЗовні собор прикрашений скульптурними композиціями, які відтворюють біблейські історії, і завдяки їм навіть безграмотний селянин відчує велич Господа!"
  building_notre_dame_01: "Нотр-Дам"
  building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
  building_type_hagia_sophia_01: "Софійський собор"
  building_type_hagia_sophia_01_desc: "Айя Софія — справжнє диво інженерної думки. Найдивовижнішим його елементом вважається величезний купол. Будівництво собору завершилася в 537 році за імператора Юстиніана I. Нині в цьому християнському монументі служить Вселенський патріарх.\n\nІ так буде вічно, адже влада Риму міцна й непорушна."
  building_hagia_sophia_01: "Софійський собор"
  building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
  building_hagia_sophia_02: "Мечеть Айя Софія"
  building_hagia_sophia_02_desc: "Айя Софія — справжнє диво інженерної думки. Найдивовижнішим його елементом вважається величезний купол. Будівництво собору завершилася в 537 році за імператора Юстиніана I. Згодом він був перетворений на дивовижну мечеть.\n\nІ мечеть ця стоятиме вічно, адже влада Руму міцна й непорушна."
  building_type_dome_of_the_rock_01: "Єрусалимський храм"
  building_type_dome_of_the_rock_01_desc: "Купол Скелі розташований в центрі Храмової гори, на місці Храму Соломона та Другого храму юдеїв. Кажуть, що в його основі лежить камінь, стоячи на якому Господь створив світ і вдихнув життя в першого з людей — Адама. Купол Скелі і розташований поруч Храм Гробу Господнього приваблюють паломників авраамічних релігій з всього світу."
  building_dome_of_the_rock_01: "Купол Скелі"
  building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
  building_temple_in_jerusalem_01: "Третій храм"
  building_temple_in_jerusalem_01_desc: "Через сотні років після руйнування Другого храму нарешті настав час відновити храм в Єрусалимі! Ми зведемо Третій храм, який витримає випробування часом, — і захистимо від будь-яких ворогів, що наважаться на нього зазіхнути."
  building_type_stonehenge_01: "Стоунхендж"
  building_type_stonehenge_01_desc: "Легендарна древня споруда, яка інтригує багатьох вчених. Навіть в наші освічені часи люди зі всієї Британії натовпами прямують до нього, щоб доторкнутися до таємниці. Для чого ж його побудували насправді?"
  building_stonehenge_01: "$building_type_stonehenge_01$"
  building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
  building_type_iron_pillar_of_dhar_01: "Залізна колона в Дхарі"
  building_type_iron_pillar_of_dhar_01_desc: "Залізна колона в Дхарі створена з переплавленої зброї цілої армії. Майстерність ковалів вражає. Ця споруда принесе славу будь-якій династії, яка заволодіє нею."
  building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
  building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
  building_type_iron_pillar_of_delhi_01: "Залізна колона в Делі"
  building_type_iron_pillar_of_delhi_01_desc: "Могутня Залізна колона Делі є символом слави короля Чандрагупти II, хоча свої імена увічнили на ній також його нащадки. Хоча колона стоїть вже багато років, на ній немає ні сліду іржі — і це найкраще свідчення майстерності індійських ковалів!"
  building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
  building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
  building_type_the_pyramids_01: "Піраміди"
  building_type_the_pyramids_01_desc: "Піраміди, особливо гробниця Хеопса, по праву вважаються чудесами Стародавнього світу. Величні споруди такого розміру прославлять будь-якого правителя, що зуміє ними заволодіти."
  building_the_pyramids_01: "$building_type_the_pyramids_01$"
  building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
  building_type_alhambra_01: "Альгамбра"
  building_type_alhambra_01_desc: "Фортеця Альгамбра побудована на розвалинах древніх римських укріплень. Вона призначена для оборони, але при належних вкладеннях може перетворитися на щось більше..."
  building_alhambra_01: "Руїни фортеці $building_type_alhambra_01$"
  building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
  building_alhambra_02: "Королівський палац $building_type_alhambra_01$"
  building_alhambra_02_desc: "З жалюгідних римських руїн Альгамбра перетворилася на палац, гідний самого імператора! Камені Альгамбри створюють цікавий контраст з кольором навколишніх лісів: поети називають фортецю «перлиною в смарагдовій оправі»."
  building_type_shwedagon_pagoda_01: "Пагода Шведагон"
  building_type_shwedagon_pagoda_01_desc: "Пагода Шведагон — це священна буддистська ступа, побудована монами приблизно в 500 році нашої ери. Всередині неї зберігається багато священних реліквій, включаючи палицю Какусанди, ситечко для проціджування води Конагамани, частку одіяння Кассапи та вісім волосків з голови Гаутами Будди."
  building_shwedagon_pagoda_01: "Пагода Шведагон"
  building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
  building_type_khajuraho_01: "Храмове місто"
  building_type_khajuraho_01_desc: "Храмовий комплекс Кхаджурахо присвячений мирному співіснуванню прибічників індуїзму та джайнізму, які проводять тут свої ритуали. Стіни цих храмів покриті різьбленнями і незліченними скульптурами, що приваблює паломників і мудреців."
  building_khajuraho_01: "Кхаджурахо"
  building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
  building_type_the_tower_of_london_01: "Лондонський Тауер"
  building_type_the_tower_of_london_01_desc: "Лондонський Тауер — це замок, який впродовж довгих років служив одночасно палацом, неприступною фортецею і в'язницею. Його центральний донжон носить назву «Біла вежа» і служить притулком для королівського двору. Розташування Тауера робить цю твердиню головною опорою для захисників всього графства."
  building_the_tower_of_london_01: "Лондонський Тауер"
  building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
  building_type_london_bridge_01: "London Bridge"
  building_type_london_bridge_01_desc: "There have been bridges over the River Thames since time immemorial, but this one — made of mighty stone — stands grander than all prior. The churning currents below have led to the common acceptance that the bridge is for wise men to pass over, and for fools to pass under."
  building_london_bridge_01: "London Bridge"
  building_london_bridge_01_desc: "Enlarged $building_type_london_bridge_01_desc$"
  building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
  building_type_citadel_of_aleppo_01_desc: "Цитадель Алеппо — стародавні укріплення, які встигли побувати в руках багатьох держав. Цитадель служить королівською резиденцією, укріпленим притулком, храмом і в'язницею."
  building_citadel_of_aleppo_01: "Цитадель Алеппо"
  building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
  building_citadel_of_aleppo_02: "Відновлена цитадель Алеппо"
  building_citadel_of_aleppo_02_desc: "Після повної реконструкції цитадель Алеппо перетворилася на добре захищений палацовий комплекс!"
  building_type_holy_site_cathedral_01: "Великий собор"
  building_type_holy_site_cathedral_01_desc: "#F Це [Concept('holy_site', 'священне місце' )|E] приваблює паломників-християн зі всього світу. Розташований тут собор — справжнє диво інженерної думки, яке радує людей своєю красою, служить притулком для мандрівників і нагадує про щедрість правителя, на гроші якого він був збудований.#!"
  building_holy_site_cathedral_01: "Великий собор"
  building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
  building_type_holy_site_mosque_01: "Велика мечеть"
  building_type_holy_site_mosque_01_desc: "#F Це [Concept('holy_site', 'священне місце' )|E] приваблює численних паломників. Велика мечеть дарує їм дах: тут вони можуть відпочити і помолитися перед тим, як продовжити свою дорогу. Її дивовижні куполи та прикрашені шпилі служать нагадуванням про велич бога.#!"
  building_holy_site_mosque_01: "Велика мечеть"
  building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
  building_type_holy_site_pagan_grand_temple_01: "Великий храм"
  building_type_holy_site_pagan_grand_temple_01_desc: "#F Це [Concept('holy_site', 'священне місце' )|E] приваблює безліч вірян. Стіни великого храму покриті різьбленими фресками, що зображають діяння богів і напівбогів. Величезні вогнища посилають до небес стовпи диму, а священнослужителі дарують благословення всім, хто шанує духів.#!"
  building_holy_site_pagan_grand_temple_01: "Великий храм"
  building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
  building_type_holy_site_indian_grand_temple_01: "Великий храм"
  building_type_holy_site_indian_grand_temple_01_desc: "#F Розташоване тут [Concept('holy_site', 'священне місце' )|E] споконвіку приваблює паломників, які прагнуть очистити свої душі. Великий храм від фундаменту до шпиля прикрашений статуями богів, що оповідають про їхні подвиги й діяння пророків.#!"
  building_holy_site_indian_grand_temple_01: "Великий храм"
  building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
  building_type_holy_site_other_grand_temple_01: "Великий храм"
  building_type_holy_site_other_grand_temple_01_desc: "#F Розташоване тут [Concept('holy_site', 'священне місце')|E] є місцем зустрічі для вірян. Величезний храм є даниною вищим силам. Його гладкі стіни та куполи розфарбовані яскравими кольорами щоб вшанувати божественність.#!"
  building_holy_site_other_grand_temple_01: "Великий храм"
  building_holy_site_other_grand_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
  HOLY_SITE_BUILDING_ENABLED: "[faith|E] власника вважає це місце [Concept('holy_site', 'священним' )|E]"
  NOT_HOLY_SITE_BUILDING_ENABLED: "[faith|E] власника повинна вважати це місце [Concept('holy_site', 'священним' )|E]"
  NOT_holy_site_muslim_or_holy_site_trigger: "The holder must be Muslim or consider this a [holy_site|E]"
  NOT_holy_site_christian_or_holy_site_trigger: "The holder must be Christian or consider this a [holy_site|E]"
  NOT_holy_site_muslim_christian_or_holy_site_trigger: "The holder must be Muslim, Christian, or consider this a [holy_site|E]"
  NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger: "The holder must be Muslim, Zoroastrian, or consider this a [holy_site|E]"
  NOT_holy_site_jewish_or_holy_site_trigger: "The holder must be Jewish or consider this a [holy_site|E]"
  building_type_holy_site_imam_ali_mosque_01: "Мечеть імама Алі"
  building_type_holy_site_imam_ali_mosque_01_desc: "Всередині мечеті імама Алі знаходиться гробниця Алі ібн Абу Таліба, двоюрідного брата пророка Мухаммеда й першого шиїтського імама. Тисячі паломників приходять сюди щороку, щоб віддати хвалу першому мусульманинові, чиє тіло покоїться під величним зеленим куполом мечеті."
  building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
  building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
  building_type_holy_site_great_mosque_of_mecca_01: "Мечеть Аль-Харам"
  building_type_holy_site_great_mosque_of_mecca_01_desc: "Заповідна мечеть в Мецці це масивна і давня структура, стіни якої оточують святу Каабу. Протягом століть багато великих султанів прикрашали та перебудовували мечеть. Кожен правовірний мусульманин зобов'язаний здійснити хадж і побувати тут хоча б раз в житті."
  building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
  building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
  building_type_holy_site_cologne_cathedral_01: "Кельнський собор"
  building_type_holy_site_cologne_cathedral_01_desc: "В Кельнському соборі зберігаються реліквії трьох царів, які приваблюють паломників зі всього християнського світу. Він збудований в готичному стилі й прикрашений високими шпилями, яскравими вітражами та статуями святих."
  building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
  building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
  building_type_holy_site_canterbury_cathedral_01: "Кентерберійський собор"
  building_type_holy_site_canterbury_cathedral_01_desc: "Августин, римський місіонер, і пізніше архієпископ віддав наказ про будівництво Кентерберійського собору після того, як влаштував у цьому місті єпископську кафедру графства Кент. Це рішення надало значення місту, і зробило його важливим для Англійської церкви."
  building_holy_site_canterbury_cathedral_01: "Canterbury Basilica"
  building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
  building_type_holy_site_canterbury_cathedral_02: "Кентерберійський собор"
  building_type_holy_site_canterbury_cathedral_02_desc: "The cathedral is not immune to the passage of time and inclement circumstances. The Norman style was chosen to repair the damaged cause by a fire. The new cruciform nave replaced the previous basilica, and a free standing campanile was added later."
  building_holy_site_canterbury_cathedral_02: "Temple of Canterbury"
  building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  building_type_holy_site_canterbury_cathedral_03: "Canterbury Cathedral"
  building_type_holy_site_canterbury_cathedral_03_desc: "Serious damage dealt to the cathedral called for a new rebuilding project. Even though the Norman fabric was maintained in certain parts, the flourishing Gothic style was chosen to elevate the structure."
  building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
  building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  building_type_doges_palace_01: "Палац дожів"
  building_type_doges_palace_01_desc: "Палац дожів служить резиденцією уряду Венеціанської республіки. Всередині палацу розташовується безліч палат, де працюють члени міської ради, сенатори, судді та адміністратори."
  building_doges_palace_01: "$building_type_doges_palace_01$"
  building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
  building_type_visby_ringmur_01: "Стіни Вісбю"
  building_type_visby_ringmur_01_desc: "Високі стіни Вісбю захищають місто від зовнішніх загроз, зокрема від ворожих данців. А також не пускають всередину збирачів податків, посланих готландським тінгом! Щоб дістатися до багатої здобичі, нападникам потрібно минути вежі, на кожній з яких розташовується безліч лучників."
  building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
  building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
  building_type_walls_of_benin_01: "Стіни Беніну"
  building_type_walls_of_benin_01_desc: "Стіни Беніну це комплекс масивних земляних валів #low (мовою едо вони називаються «ійя»)#!, які оточують місто. Розташований між валами рів отримує воду з системи гребель і каналів."
  building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
  building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
  building_type_the_friday_mosque_01: "П'ятнична мечеть"
  building_type_the_friday_mosque_01_desc: "П'ятнична мечеть, також відома як мечеть Джаме в Ісфахані, була побудована в епоху Омейядського халіфату. Говорять, що халіф своїми руками виготовив одну з колон, на яких лежить її купол. Перш ніж стати мечеттю, ця будівля служила молитовним домом для зороастрійців."
  building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
  building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
  building_type_brihadeeswarar_temple_01: "Храм Брахідеешварар"
  building_type_brihadeeswarar_temple_01_desc: "Храм Брахідеешварар присвячений індуїстському богові Шиві — це найбільша релігійна споруда на півдні Індії, побудована в дравидійському стилі. Його назва приблизно перекладається з санскриту як «Храм великого владики Шиви»."
  building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
  building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
  building_type_holy_site_mahabodhi_temple_01: "Храм Махабодхі"
  building_type_holy_site_mahabodhi_temple_01_desc: "Храм Махабодхі відзначає місце, на якому Будда досяг просвітлення. Це робить його важливим місцем паломництва для буддистів та індуїстів. Будівництво храму почав імператор Ашока приблизно в 200 році нашої ери, і з того часу храм неодноразово розширювався і реставрувався."
  building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
  building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
  building_type_holy_site_great_mosque_of_cordoba_01: "Велика мечеть Кордови"
  building_type_holy_site_great_mosque_of_cordoba_01_desc: "Кордовська мечеть була побудована після завоювання Вестготського королівства мусульманами на фундаменті зруйнованого християнського собору. Спочатку це святе місце було спільним для мусульман і християн, але згодом емір викупив у християн їхню частину, щоб звільнити місце для мечеті."
  building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
