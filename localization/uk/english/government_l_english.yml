  GOVERNMENT_HOLDING_INFO: "— Можна включати [holding|El]: [HOLDING_TYPE.GetName|V]"
  GOVERNMENT_CLAN_NOT_ALLIED: "[vassal|E] клану не може укладати [alliances|El]"
  GOVERNMENT_CLAN_NOT_ALLIED_POWERFUL: "Немає #E [alliance|l]у#! з могутнім клановим #E [vassal|l]ом#!"
  government_can_raid_rule: "[Concept( 'raiding', 'Здійснення набігів' )|E] на чужоземних [counties|El] заради грабунку дозволено"

