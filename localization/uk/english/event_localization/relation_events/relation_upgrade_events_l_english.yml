l_english:
  # Tourney Troubles
  #   Initial Event
  relation_upgrade.0001.t: "Неприємності на турнірі"
  relation_upgrade.0001.desc.opening: "Я [ROOT.Char.GetTitleAsNameNoTooltip], і це накладає на мене певні обов'язки. Сьогодні мені слід було відвідати місцевий [ROOT.Char.Custom('MartialTournamentAdjective')] турнір, але щось пішло не так, і змагання довелося відкласти щонайменше на годину.\n\n"
  relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вже тут і, як завжди, поводиться просто нестерпно. [rival.GetHerHis|U] постійні скарги псують присутнім настрій #EMP сильніше#!, ніж зазвичай."
  relation_upgrade.0001.desc.friend: "Озирнувшись довкола, я помічаю, що в тіні найближчого намету сидить [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. За сумним виразом [Select_CString(friend.IsFemale, 'її', 'його' )] обличчя видно, що[Select_CString(friend.IsFemale, 'вона', 'він' )] нудьгує."
  relation_upgrade.0001.desc.lover: "Озирнувшись довкола, я помічаю, що [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] сидить на трибунах на самоті."
  relation_upgrade.0001.desc.second_friend: "\n\nТрохи віддалік, у тіні найближчого намету, сидить [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], і за сумним виразом [Select_CString(friend.IsFemale, 'її', 'його' )] обличчя видно, що [Select_CString(friend.IsFemale, 'вона', 'він' )] нудьгує..."
  relation_upgrade.0001.desc.second_lover: "\n\nТрохи віддалік, на трибунах для глядачів, на самоті сидить [lover.Custom2('MyCharacterIntroduction', ROOT.Char)]."
  relation_upgrade.0001.desc.second_bridge: "\n\nЗ іншого боку,"
  relation_upgrade.0001.desc.drink: "один із торговців щойно перестав вивантажувати бочки, в яких булькає [ROOT.Char.Custom('GetExpensiveDrink')]..."
  relation_upgrade.0001.desc.food: "з кухні доноситься чудовий запах. Схоже, що головною стравою бенкету стане [ROOT.Char.Custom('GetExpensiveMeal')]..."
  relation_upgrade.0001.desc.prowess: "це чудовий привід продемонструвати мою доблесть і в той же час розважити натовп, що зібрався."
  relation_upgrade.0001.desc.gossip: "це чудова можливість підслухати, про що говорять інші гості."
  relation_upgrade.0001.desc.book: "На щастя, у мене завжди є із собою [ROOT.Char.GetFaith.ReligiousText], і я можу скоротати час за читанням."

  relation_upgrade.0001.rival: "[rival.GetFirstNameNoTooltip] [Select_CString(rival.IsFemale, 'розслабилася', 'розслабився' )] і не чекає, що я штовхну [Select_CString(rival.IsFemale, 'її', 'його' )] в корито з водою заради потіхи ."
  relation_upgrade.0001.friend: "Я і [friend.GetFirstNameNoTooltip] могли б разом провести час."
  relation_upgrade.0001.lover: "[lover.GetFirstNameNoTooltip] напевно не заперечуватиме, якщо ми влаштуємо «[ROOT.Char.Custom('MartialTournamentAdjective')]» наодинці."
  relation_upgrade.0001.drink: "Хороший тост завжди піднімає настрій!"
  relation_upgrade.0001.food: "Гарний обід завжди піднімає мені настрій!"
  relation_upgrade.0001.prowess: "Я примушу натовп кричати від захоплення!"
  relation_upgrade.0001.gossip: "Хтось напевно знає щось цікаве..."
  relation_upgrade.0001.gossip.tt: "Ви дізнаєтесь випадковий секрет одного з мешканців вашого королівства"
  relation_upgrade.0001.book: "[ROOT.Char.GetFaith.ReligiousText] - це джерело мудрості, з якого можна черпати нескінченно."
  relation_upgrade.0001.opt_out: "Я і так [Select_CString(ROOT.Char.IsFemale, 'вбила', 'вбив' )] тут достатньо часу..."

  # Tourney Troubles
  #   Follow-Up Event
  relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
  relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
  relation_upgrade.0011.desc.rival: "Поки я розписую присутнім, як погано організований турнір, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] заходить зі спини і штовхає мене прямо в корито з водою! Натовп вибухає гучним сміхом."
  relation_upgrade.0011.desc.friend: "Поки я в тіні намету чекаю хоча б якогось розвитку подій, до мене підсідає [source.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Ну й турнір, га? Розкажи краще, як у тебе справи»."
  relation_upgrade.0011.desc.lover: "Поки я чекаю на появу бійців, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] підходить до мене і пропонує скласти [source.GetHerHim] компанію, щоб влаштувати «[ROOT.Char.Custom('MartialTournamentAdjective')]» наодинці ."

  relation_upgrade.0011.rival.accept: "Та як [source.GetSheHe] #EMP сміє#!!"
  relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip] сприймає це як образу"
  relation_upgrade.0011.rival.decline: "Мабуть, це #EMP і справді! було смішно..."
  relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip] сміється разом з усіма"
  relation_upgrade.0011.friend.accept: "О, яка приємна зустріч, [source.GetFirstNameNoTooltip]!"
  relation_upgrade.0011.friend.accept.toast: "Ви та [friend.GetFirstNameNoTooltip] краще пізнали один одного"
  relation_upgrade.0011.friend.decline: "О, перепрошую, я вже йду..."
  relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'байдужа', 'байдужий' )]"
  relation_upgrade.0011.lover.accept: "Це звучить набагато цікавіше..."
  relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip] приймає мою пропозицію"
  relation_upgrade.0011.lover.decline: "Ха, гарний жарт... Це ж #EMP жарт#!?"
  relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip] віджартовується від мене"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event
  relation_upgrade.1001.t: "Ніч, яку хочеться забути"
  relation_upgrade.1001.desc.intro: "О, [ROOT.GetCharacter.GetFaith.HighGodName], до чого це святкування #EMP нудне#!! [terrible_party_host.GetFirstName] напевно найгірший організатор зі всіх #EMP з дня створення світу#!. Як можна витримати це сонне свято посередності?\n\ Я оглядаю кімнату в пошуках розваги — будь-якої розваги."
  relation_upgrade.1001.desc.friend: "[potential_friend.GetFirstName] привітно махає мені рукою з найближчого балкона."
  relation_upgrade.1001.desc.lover: "[potential_lover.GetFirstName] млосно зітхає, проходячи повз мене."
  relation_upgrade.1001.desc.rival: "З кута [potential_rival.GetFirstName] з ненавистю дивиться на мене."
  relation_upgrade.1001.desc.outro: "Мені потрібно зробити #EMP хоч що-небудь!, щоб розворушити цей вечір."
  relation_upgrade.1001.a: "Можливо, я і [potential_friend.GetFirstNameNoTooltip] можемо краще дізнатися один про одного?"
  relation_upgrade.1001.a.tt: "Ви чекаєте на відповідь..."
  relation_upgrade.1001.b: "[potential lover.GetFirstName No Tooltip], як щодо прогулянки під місяцем?"
  relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
  relation_upgrade.1001.c: "Гей, [potential_rival.GetFirstNameNoTooltip], хочете почути, що я #EMP насправді#! думаю про вас?"
  relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip] реагує на вашу фразу..."
  relation_upgrade.1001.d: "Давайте танцювати!"
  relation_upgrade.1001.d.tt_success: "Ви оживили цей вечір!"
  relation_upgrade.1001.d.tt_success.list: "Всі [Concept( 'guests', 'гості' )|E] і [Concept( 'courtiers', 'придворні' )|E] на вечірці"
  relation_upgrade.1001.d.tt_fail: "Очевидно, #EMP ВИ#! зіпсували вечір, що [Select_CString(terrible_party_host.IsFemale, 'влаштувала', 'влаштував' )] [terrible_party_host.GetFirstNameNoTooltip]"
  relation_upgrade.1001.e: "Якщо хтось закриє двері, тут все може запросто спалахнути..."
  relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
  relation_upgrade.1001.f: "Мабуть, я спробую насолоджуватись тим, що є."
  relation_upgrade.1001.g: "Може, поговорю з кимось новим?"
  relation_upgrade.1001.h: "[terrible_party_host.GetFirstName], ви не вмієте влаштовувати свята!"
  relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
  relation_upgrade.1001.i: "Непомітно відступати."

#	Follow-Up, Friend
  relation_upgrade.1002.t: "$relation_upgrade.1001.t$: куди завгодно, аби подалі звідси"
  relation_upgrade.1002.desc: "Я стирчу на цьому болісному святкуванні (яке [terrible_party_host.GetFirstName] зовсім не [Select_CString(terrible_party_host.IsFemale, 'змогла', 'зміг' )] організувати) вже кілька #EMP годин#!, мляво вітаючи всіх зустрічних.\n\nДумка кинутися з балкона починає здаватися дедалі привабливішою, коли хтось плескає мене по плечу.\n\n«Прошу вибачення, [potential_friend.GetFirstNameNoTooltip]? — говорить [party_root.GetTitledFirstName]. — Що ви думаєте щодо того, щоб піти?»"
  relation_upgrade.1002.a: "[ROOT.GetCharacter.GetFaith.HighGodName], так, куди завгодно, лиш би звідси!"
  relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip] приймає вашу пропозицію"
  relation_upgrade.1002.b: "Ем-м-м, дякую, але ні."
  relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip] ввічливо вам відмовляє"
  relation_upgrade.1002.c: "З #EMP вами#!? Ви нудніші за всіх інших у цьому залі!"
  relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip] ображає вас"

#	Follow-Up, Lover
  relation_upgrade.1003.t: "$relation_upgrade.1001.t$: прогулянка під місяцем"
  relation_upgrade.1003.desc: "Не уявляю, як [terrible_party_host.GetFirstName] [Select_CString(terrible_party_host.IsFemale, 'змогла', 'зміг' )] запросити мене на своє огидне святкування. Мабудь, мене охопила хвилинка божевілля або, можливо, мене привела сюди обіцянка, що й [party_root.GetTitledFirstName] прийде.\n\nМи вже перетиналися трохи раніше, але [party_root.GetSheHe], схоже, не [Select_CString(party_root.IsFemale, 'помітила', 'помітив' )] моє навмисне зітхання самотності. Або [party_root.GetSheHe] не...\n\n«[Select_CString(potential_lover.IsFemale, 'Моя дорога', 'Мій дорогий' )] [potential_lover.GetFirstNameNoTooltip]! Як щодо прогулянки під місяцем?»"
  relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip], мені здавалося, ви вже не запитаєте!"
  relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip] буде в захваті"
  relation_upgrade.1003.b: "Думаю, краще нам просто залишитись друзями..."
  relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip] більше не намагатиметься стати [Select_CString(party_root.IsFemale, 'вашою', 'вашим' )] [Concept( 'lover', Select_CString(party_root.IsFemale, 'коханкою' 'коханцем' ))|E."
  relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip] хоче, щоб ми залишалися друзями"
  relation_upgrade.1003.c: "Ні. Зараз мене не цікавлять залицяння."
  relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip] не відповідає вам"

#	Follow-Up, Rival
  relation_upgrade.1004.t: "$relation_upgrade.1001.t$: нескінченний вереск"
  relation_upgrade.1004.desc: "О, [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] не зможе влаштувати вечірку, навіть якщо від цього залежатиме [terrible_party_host.GetHerHis] життя! Жодної музики, несмачна їжа, ніяких танців, майже ніякого освітлення, а ще тут ця мерзота, [party_root.GetTitledFirstName]!\n\n«$relation_upgrade.1001.c$», — кричить [Select_CString(party_root.IsFemale, 'ця огидна', 'цей огидний' )] [party_root.GetWomanMan]через всю кімнату, привертаючи увагу всього стада сонних гостей, і тупає до мене, очевидно, маючи намір висловити свою цінну думку."
  relation_upgrade.1004.a: "О, то ти хочеш почути #EMP справжню#! правду, скотино?"
  relation_upgrade.1004.a.tt: "[potential rival.GetFirstName No Tooltip] злиться у відповідь"
  relation_upgrade.1004.b: "Це нижче за мою гідність."
  relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip] відмовляється опускатись до вашого рівня"
  relation_upgrade.1004.c: "Можливо... Можливо ми могли б стати друзями?"

#	Other
  aloof_but_alluring_modifier: "Незрозуміло, але привабливо"
  aloof_but_alluring_modifier_desc: "Здається, з цим персонажем зовсім неможливо заговорити, але все ж таки він створює навколо себе якийсь таємничий ореол..."
  inured_to_boredom_modifier: "Звичка до нудьги"
  inured_to_boredom_modifier_desc: "Цей персонаж звик до нудьги соціального життя."

# relation_upgrade.2001-2999

  relation_upgrade.2101.t: "Нездорові стосунки"
  relation_upgrade.2101.desc_opening: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord], ця хвороба заразна, будьте обережні!»\n\n"
  relation_upgrade.2101.desc_opening_physician: "[Select_CString(physician.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] утримується мене. Вражене хворобою тіло простолюдина,"
  relation_upgrade.2101.desc_opening_other: "Вражене хворобою тіло простолюдина,"
  relation_upgrade.2101.desc_bubonic_plague: "покрите великими бубонами, що сочиться гноєм і кров'ю,"
  relation_upgrade.2101.desc_smallpox: "зі шкірою, покритою плямами та пухирями,"
  relation_upgrade.2101.desc_ending: "лежить на столі. Будь-хто, хто торкнеться трупа, ризикує заразитися, а мені... Мені якраз треба було #EMP з'їздити#! подивитися, як там [rival_capital.GetNameNoTierNoTooltip] — володіння, [Select_CString(rival.IsFemale, 'господаркою', 'господарем' )] якого є [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
  relation_upgrade.2101.a: "Закинути труп у володіння [rival_capital.GetNameNoTierNoTooltip]!"
  relation_upgrade.2101.a_tt: "Хтось у [rival.GetHerHis] дворі може заразитися!"
  relation_upgrade.2101.a_tt_rival: "[rival.GetTitledFirstName], ймовірно, стане [Select_CString(rival.IsFemale, 'вашою суперницею', 'вашим суперником' )]"
  relation_upgrade.2101.a_tt_nemesis: "[rival.GetTitledFirstName], ймовірно, стане вашим заклятим ворогом"
  relation_upgrade.2101.b: "Тіло може містити підказки щодо джерела хвороби."
  relation_upgrade.2101.b_tt: "Один із ваших придворних заражається хворобою"
  relation_upgrade.2101.b_tt_2: "Спалах хвороби у володінні [capital.GetNameNoTooltip]"
  relation_upgrade.2101.c: "[peasant.GetSheHe|U] отримає гідний похорон."

  relation_upgrade.2102.desc_opening: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)] з почтом зупиняються за кордоном володіння [rival_capital.GetNameNoTier]. Не встигаю я відправити гінця, як якийсь снаряд вилітає з боку їхнього табору до місця, де стоїть [rival.Custom('ResidenceBuilding')].\n\nЗ неба падає тіло, понівечене хворобою,"
  relation_upgrade.2102.desc_bubonic_plague: "вкрите великими бубонами, що сочилися гноєм і кров'ю, — це видно навіть із того місця, де я стою."
  relation_upgrade.2102.desc_smallpox: "зі шкірою, вкритою плямами і пухирями, це видно навіть з того місця, де я стою."
  relation_upgrade.2102.desc_ending: "\n\nВоно падає, розбризкуючи кров, нутрощі та сіючи паніку."
  relation_upgrade.2102.a: "Підніміть [peasant.GetHerHis] - відправимо тіло назад!"
  relation_upgrade.2102.b: "Тіло слід вивчити."
  relation_upgrade.2102.tt: "Хтось при дворі персонажа [rival.GetTitledFirstName] заражається хворобою"
  relation_upgrade.2102.b_tt_2: "Спалах хвороби у володінні [rival_capital.GetNameNoTooltip]"


  # Character is very passionate about something
  relation_upgrade.2001.t: "Інтереси пристрасті"
  relation_upgrade.2001.lover_dinner.desc: "За вечерею"
  relation_upgrade.2001.lover_party.desc: "[lover_1_location.GetNameNoTooltip]. За вечерею"
  relation_upgrade.2001.lover.desc: "я вибираю місце таким чином, щоб [lover_1.Custom('ComplimentAdjective')][Select_CString(lover_1.IsFemale, 'а', 'ий' )] [lover_1.GetTitledFirstName] [Select_CString(lover_1.IsFemale, 'опинилася', опинився' )] поряд зі мною. [lover_1.GetSheHe|U] втягує мене в дискусію, предмет обговорення - [lover_1.Custom('herhis_subject_of_interest')]."
  relation_upgrade.2001.soulmate.desc: "[Select_CString(lover_1.IsFemale, 'Моя', 'Мій' )] [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] розсіяно грається пасмом мого волосся, розповідаючи мені про такий предмет, як [lover_1.Custom('herhis_subject_of_interest')]."
  relation_upgrade.2001.relates.desc: "\n\n[lover_1.GetHerHis|U] думка цікава, але найбільше мені подобається [lover_1.GetHerHis] любов до цієї теми. Що глибше [lover_1.GetSheHe] занурюється, то живіше стає, і тим яскравіше #EMP сяють#! [lover_1.GetHerHis] прекрасні очі. Думаю, що можу слухати [lover_1.GetHerHis] вічно."
  relation_upgrade.2001.does_not_relate.desc: "\n\nХоча я мало що в цьому розумію, [lover_1.GetHerHis] любов до цієї теми зачаровує мене. [lover_1.GetHerHis|U] прекрасні очі просто #EMP сяють#!, а глибокий сенс [lover_1.GetHerHis] слів очевидний навіть новачкові на зразок мене. Думаю, що можу слухати [lover_1.GetHerHis] вічно."
  relation_upgrade.2001.a: "Може, продовжимо розмову в більш затишному місці?"
  relation_upgrade.2001.a.success: "[lover_1.GetShortUIName|U] приймає вашу пропозицію"
  relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName|U] не розуміє натяку"
  relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip], здається, я люблю тебе."
  relation_upgrade.2001.b.success: "[lover_1.GetShortUIName|U] відчуває ті ж почуття"
  relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName|U] не відчуває тих самих почуттів"
  relation_upgrade.2001.c: "Як цікаво! Чи можеш пояснити ще раз?"

  relation_upgrade.2002.lover_dinner.desc: "За вечерею [lover_2.Custom('ComplimentAdjective')][Select_CString(lover_2.IsFemale, 'а', 'ий' )] [lover_2.GetTitledFirstName] опиняється поруч зі мною."
  relation_upgrade.2002.lover_party.desc: "[lover_2.Custom('ComplimentAdjective')][Select_CString(lover_2.IsFemale, 'а', 'ий' )] [lover_2.GetTitledFirstName] - гість несподіваний, але, безсумнівно, бажаний."
  relation_upgrade.2002.lover.desc: "Тема нашої розмови — [lover_1.Custom('my_subject_of_interest')], а про це я можу міркувати годинами. На моє велике задоволення, [lover_2.GetFirstNameNoTooltip] виявляється чудовим слухачем. [lover_2.GetHerHis|U] інтерес до моїх слів здається щирим, а запитання продуманими.\n\nЯ навіть не помічаю, як всі інші гості розходяться, і ми залишаємось за столом удвох. Коли [lover_2.GetFirstNameNoTooltip] нахиляється, щоб краще чути мене, я відчуваю, як моє серце починає битися частіше..."
  relation_upgrade.2002.c.lover: "Ем... Так, про що я..."
  relation_upgrade.2002.soulmate.desc: "Коли [Select_CString(lover_2.IsFemale, 'моя', 'мій' )] [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstName] відпочиває, схиливши голову мені на груди, я розсіяно граю пасмою [lover_2.GetHerHis] волосся і розповідаю про такий предмет, як [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] вміє слухати і спонукає мене продовжувати, підтакуючи та вчасно киваючи головою, а також ставлячи вдумливі запитання. Я бачу, що [lover_2.GetHerHim] цікава така близька моєму серцю тема, і це гріє мені душу."
  relation_upgrade.2002.c.soulmate: "Знаєш, а ти чудовий слухач!"

  relation_upgrade.2003.lover.desc: "Коли я нахиляюсь і озвучую свою пропозицію, [lover_1.GetFirstName] дивиться на мене поглядом, сповненим пристрасті іншого роду. [lover_1.GetSheHe|U] коливається лише мить, [lover_1.GetHerHis] щоки червоніють, але внутрішній конфлікт триває лише мить.\n\n«Почекай тут, зовсім небагато, щоб ніхто нічого не запідозрив. Потім приходь у мої покої». [lover_1.GetFirstNameNoTooltip] поспішно йде, і я не можу відвести від н[lover_1.GetHerHis] погляду."
  relation_upgrade.2003.soulmate_start.desc: "Схоже, [lover_1.GetFirstName] не [Select_CString(lover_1.IsFemale, 'очікувала', 'очікував' )] мого освідчення в коханні. [lover_1.GetHerHis|U] рука завмирає на моєму волоссі, і я чую, як [lover_1.GetHerHis] серце б'ється під моєю щокою. Моє б'ється так само сильно.\n\n"
  relation_upgrade.2003.soulmate_end.desc: "«Це правда, [lover_2.GetFirstNameNoTooltip]? Я теж люблю тебе, і дуже давно, але мені й на думку не спадало...»\n\nПоцілунок, що стається опісля, стає найсолодшою миттю мого життя."
  relation_upgrade.2003.a: "Що за [lover_1.GetWomanMan]!"
  relation_upgrade.2003.b: "Я найщасливіша людина на світі!"

  relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName] не розуміє мого натяку. Або [lover_1.GetSheHe] ігнорує його, щоб не ставити мене в незручне становище своєю відмовою.\n\nМи продовжуємо розмову, предметом якої є [lover_1.Custom('my_subject_of_interest')]. На щастя, [Select_CString(lover_1.IsFemale, 'її', 'його' )] інтерес до теми затьмарює мою незручність."
  relation_upgrade.2004.soulmate_end.desc: "«Ти мені подобаєшся, [lover_2.GetFirstNameNoTooltip], і мені подобається проводити час із тобою. Ми можемо обмежитися цим?»\n\nПісля незграбного вибачення я повертаюся до теми розмови, відчайдушно намагаючись розвіяти незручність, що виникла.."
  relation_upgrade.2004.a: "Було безглуздо робити подібні припущення..."

  relation_upgrade.3000.t: "Blossoming Hatred"
  relation_upgrade.3000.desc: "The [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] makes my blood boil! How could [ROOT.GetCharacter.GetFaith.HighGodName] see fit to curse the earth with [rival_to_be.GetFirstNamePossessiveNoTooltip] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')]!? No, it is obvious — [rival_to_be.GetSheHe] is [ROOT.GetCharacter.GetFaith.DevilNamePossessive] kin. [rival_to_be.GetSheHe|U] is worse than both putrid boil and ravenous locust.\n\nI cannot stand the #EMP mere thought#! of breathing the same [rival_to_be.Custom('InsultAdjective')] air as [rival_to_be.GetHerHim]! I must do something, I must act.\n\nMy sanity depends on it."
  relation_upgrade.3000.a: "I will not rest until [rival_to_be.GetFirstNameNoTooltip] is dead and buried..."
  relation_upgrade.3000.b: "No! I cannot let vengeance rule my life!"

  driven_by_vengeance_modifier: "Driven by Vengeance"
  driven_by_vengeance_modifier_desc: "This character finds motivation in pursuing the demise of their rivals."