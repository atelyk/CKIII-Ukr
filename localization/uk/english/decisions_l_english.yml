  lose_weight_decision: "Скинути вагу"
  lose_weight_decision_desc: "Моє тіло слабіє з кожним днем, і моя вага давить на мене фізично і духовно.\n\nБіг, гарячі ванни, і, можливо, трохи проносного... Я знайду спосіб стати втратити вагу."
