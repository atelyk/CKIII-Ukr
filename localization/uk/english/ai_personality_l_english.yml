l_english:
  AI_PERSONALITY_ADJECTIVE_NOUN: "$ADJECTIVE$ $NOUN$"
  AI_PERSONALITY_NEUTRAL: "Збалансована"
  AI_PERSONALITY_NEUTRAL_EXPLANATION: "This character has a balanced personality, they will not act in any notable way."
  AI_PERSONALITY_TOOLTIP: "#T Особистість\n#!Особистість персонажа впливає на прийняті рішення. Головним чином її визначають [traits|El].\n\nВ персонажів під управлінням гравців немає особистості, оскільки їхньою поведінкою керують гравці."
  AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T Особистість\n#!Цим персонажем керує інший гравець."
  AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom( 'AIEconomicPersonality' )]"
  AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetTextIcon][Character.GetVassalStance.GetName]"
  AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNoTooltip] will act towards you and others according to [Character.GetHerHis] Personality, which is primarily determined by [Character.GetHerHis] [personality_traits|E]#!"
  AI_PERSONALITY_TT: "#T Personality Summary:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [personality_i] [Character.GetAIPersonality][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$."
  honor_noun: "[Select_CString( CHARACTER.IsFemale, 'Благородна пані', 'Благородний пан' )]"
  honor_adj: "[Select_CString( CHARACTER.IsFemale, 'Благородна', 'Благородний' )]"
  honor_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Негідниця', 'Негідник' )]"
  honor_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Ганебна', 'Ганебний' )]"
  honor_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Розумниця', 'Ідеал' )]"
  honor_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Добродійна', 'Добродійний' )]"
  honor_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Мерзотниця', 'Мерзотник' )]"
  honor_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Віроломна', 'Віроломний' )]"
  honor_explanation: "This character is #Bold somewhat honorable#! and can be trusted more than most to keep [secrets|E], follow [laws|E], do their job as a [regent|E], and honor commitments such as [alliances|E]. They are unlikely to [blackmail|E], start [hostile_schemes|E], or be [agents|E]."
  honor_neg_explanation: "This character is #Bold somewhat dishonorable#! and is more likely to start [hostile_schemes|E], abuse their position as [regent|E], send [blackmail|E], use the $task_find_secrets$ [councillor_task|E], and betray their [friends|E] and [spouses|E]. They are less likely to follow through on commitments, and can stoop low to further their goals."
  honor_strong_explanation: "This character is #Bold very honorable#! and can safely be trusted to keep [secrets|E], follow [laws|E], do their job as a [regent|E], and honor commitments such as [alliances|E]. They are unlikely to [blackmail|E], start [hostile_schemes|E], or be [agents|E]."
  honor_strong_neg_explanation: "This character is #Bold very dishonorable#! and is significantly more likely to start [hostile_schemes|E], abuse their position as [regent|E], send [blackmail|E], use the $task_find_secrets$ [councillor_task|E], and betray their [friends|E] and [spouses|E]. They are much less likely to follow through on commitments, and can stoop incredibly low to further their goals."
  greed_noun: "[Select_CString( CHARACTER.IsFemale, 'Злодійка', 'Злодій' )]"
  greed_adj: "[Select_CString( CHARACTER.IsFemale, 'Жадібна', 'Жадібний' )]"
  greed_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Підлиза', 'Хробак' )]"
  greed_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Тиха', 'Тихий' )]"
  greed_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Стерв'ятниця', 'Стерв'ятник' )]"
  greed_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Ненаситна', 'Ненаситний' )]"
  greed_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Гадюка', 'Підлабузник' )]"
  greed_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Невибаглива', 'Невибагливий' )]"
  greed_explanation: "This character is #Bold somewhat greedy#! and is more likely to choose short-term gains, go on [raids|E], embezzle [gold|E] while [regent|E], use the $task_collect_taxes$ [councillor_task|E], and betray their [friends|E] and [family|E] for Gold and [titles|E]. They are less likely to pay ransom for [prisoners|E], send [gifts|E], accept [revocations|E] and [retractions|E], and accept [white_peace|E]."
  greed_neg_explanation: "This character is #Bold somewhat generous#! and tends to spend more than they can afford, send [gifts|E], ransom [prisoners|E], accept [revocations|E] and [retractions|E], and host [activities|E]. They are less likely to be swayed by bribes or gifts of [gold|E]."
  greed_strong_explanation: "This character is #Bold very greedy#! and is significantly more likely to choose short-term gains, go on [raids|E], embezzle [gold|E] while [regent|E], use the $task_collect_taxes$ [councillor_task|E], and betray their [friends|E] and [family|E] for Gold and [titles|E]. They are much less likely to pay ransom for [prisoners|E], send [gifts|E], accept [revocations|E] and [retractions|E], and accept [white_peace|E]."
  greed_strong_neg_explanation: "This character is #Bold very generous#! and will very often spend more than they can afford, send [gifts|E], ransom [prisoners|E], accept [revocations|E] and [retractions|E], and host [activities|E]. They are much less likely to be swayed by bribes or gifts of [gold|E]."
  rationality_noun: "[Select_CString( CHARACTER.IsFemale, 'Мислителька', 'Мислитель' )]"
  rationality_adj: "[Select_CString( CHARACTER.IsFemale, 'Мудра', 'Мудрий' )]"
  rationality_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Дурепа', 'Дурень' )]"
  rationality_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Нерозумна', 'Нерозумний' )]"
  rationality_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Передбачлива', 'Передбачливий' )]"
  rationality_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Розсудлива', 'Розсудливий' )]"
  rationality_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Маніячка', 'Маніяк' )]"
  rationality_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Божевільна', 'Божевільний' )]"
  rationality_explanation: "This character is #Bold somewhat rational#! and is more likely to avoid [tyranny|E], use [councillor_tasks|E] to defend themselves, and avoid [offensive_war_opinion|E]. They are generally more likely to do what is objectively best for the situation they're in, such as murdering a [tyrannical|E] [liege|E] or to cut spending when in [debt|E]."
  rationality_neg_explanation: "This character is #Bold somewhat irrational#! and is more likely to perform [tyrannical|E] actions, get into inopportune [wars|E], and gain [offensive_war_opinion|E]. They are generally unpredictable, and tend to get into trouble."
  rationality_strong_explanation: "This character is #Bold very rational#! and is significantly more likely to avoid [tyranny|E], use [councillor_tasks|E] to defend themselves, and avoid [offensive_war_opinion|E]. They are generally much more likely to do what is objectively best for the situation they're in, such as murdering a [tyrannical|E] [liege|E] or to cut spending when in [debt|E]."
  rationality_strong_neg_explanation: "This character is #Bold very irrational#! and is much more likely to perform [tyrannical|E] actions, get into inopportune [wars|E], and gain [offensive_war_opinion|E]. They are generally unpredictable, and tend to get into a lot of trouble."
  boldness_noun: "[Select_CString( CHARACTER.IsFemale, 'Ризикова', 'Ризиковий' )]"
  boldness_adj: "[Select_CString( CHARACTER.IsFemale, 'Хоробра', 'Хоробрий' )]"
  boldness_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Боягузка', 'Боягуз' )]"
  boldness_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Боягузлива', 'Боягузливий' )]"
  boldness_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Авантюристка', 'Авантюрист' )]"
  boldness_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Безстрашна', 'Безстрашний' )]"
  boldness_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Боязка', 'Боязкий' )]"
  boldness_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Безхребетна', 'Безхребетний' )]"
  boldness_explanation: "This character is #Bold somewhat bold#! and is more likely to declare [war|E] on [rulers|E] close to their strength, accept and propose [single_combat_duel_plural|E], and take risks (for example when getting [medical_treatments|E]). They are less affected by [dread|E]."
  boldness_neg_explanation: "This character is #Bold somewhat cowardly#! and is more likely to declare [war|E] on weaker [rulers|E], give in to [factions|E] without a fight, avoid being an [agent|E], avoid [imprisoning|E] strong [vassals|E], or risks to [health|E] or [realm|E] in general. [dread|E] has a greater effect on them."
  boldness_strong_explanation: "This character is #Bold very bold#! and is significantly more likely to declare [war|E] on [rulers|E] close to or above their strength, accept and propose [single_combat_duel_plural|E], and take risks (for example when getting [medical_treatments|E]). They are practically unaffected by [dread|E]."
  boldness_strong_neg_explanation: "This character is #Bold very cowardly#! and is much more likely to declare [war|E] on significantly weaker [rulers|E], give in to [factions|E] without a fight, avoid being an [agent|E], avoid [imprisoning|E] strong [vassals|E], or risks to [health|E] or [realm|E] in general. [dread|E] has a significantly greater effect on them."
  zeal_noun: "[Select_CString( CHARACTER.IsFemale, 'Побожна', 'Побожний' )]"
  zeal_adj: "[Select_CString( CHARACTER.IsFemale, 'Благочестива', 'Благочестивий' )]"
  zeal_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Безбожна', 'Безбожний' )]"
  zeal_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Цинічна', 'Цинічний' )]"
  zeal_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Ревнивиця', 'Ревнивець' )]"
  zeal_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Фанатична', 'Фанатичний' )]"
  zeal_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Безбожниця', 'Безбожник' )]"
  zeal_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Безбожна', 'Безбожний' )]"
  zeal_explanation: "This character is #Bold somewhat zealous#! and will more often join defensively against [holy_wars|E], pledge or donate to [great_holy_wars|E], convert [counties|E] or [vassals|E], go on [pilgrimage|E] [activities|E] and take general actions that further their [faith|E] (such as using the $seek_indulgences_interaction$ [interaction|E]). They are less likely to accept conversion to other Faiths."
  zeal_neg_explanation: "This character is #Bold somewhat cynical#! and is more likely to ignore [faith|E] in politics, accept demands from Faith-based [factions|E], and use Faith as a tool to further other interests. They are unlikely to care about [piety|E], and will less often support religious authorities."
  zeal_strong_explanation: "This character is #Bold very zealous#! and will significantly more often join defensively against [holy_wars|E], pledge or donate to [great_holy_wars|E], convert [counties|E] or [vassals|E], go on [pilgrimage|E] [activities|E] and take general actions that further their [faith|E] (such as using the $seek_indulgences_interaction$ [interaction|E]). They are extremely unlikely to accept conversion to other Faiths."
  zeal_strong_neg_explanation: "This character is #Bold very cynical#! and is significantly more inclined to ignore [faith|E] in politics, accept demands from Faith-based [factions|E], and use Faith as a tool to further other interests. They are unlikely to care about [piety|E], and will almost never support religious authorities."
  vengefulness_noun: "[Select_CString( CHARACTER.IsFemale, 'Баламутка', 'Баламут' )]"
  vengefulness_adj: "Злопам'ятність"
  vengefulness_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Примирителька', 'Примиритель' )]"
  vengefulness_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Незлоблива', 'Незлобливий' )]"
  vengefulness_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Злодійка', 'Злодій' )]"
  vengefulness_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Мстива', 'Мстивий' )]"
  vengefulness_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Виправдовувачка', 'Виправдовувач' )]"
  vengefulness_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Великодушна', 'Великодушний' )]"
  vengefulness_explanation: "This character is #Bold somewhat vengeful#! and is more likely to go after [rivals|E] or cheating [spouses|E], join as [agents|E] against those that have slighted them, request [excommunication|E], punish [criminals|E], and are less likely to forgive slights or transgressions. They tend to have more Rivals."
  vengefulness_neg_explanation: "This character is #Bold somewhat forgiving#! and is more likely to ignore slights and transgressions made against them, not punish [prisoners|E], and pardon [criminals|E]. They are less likely to start [hostile_schemes|E] against [rivals|E]."
  vengefulness_strong_explanation: "This character is #Bold very vengeful#! and is extremely driven to go after [rivals|E] or cheating [spouses|E], join as [agents|E] against those that have slighted them, request [excommunication|E], punish [criminals|E], and are much less likely to forgive slights or transgressions. They tend to have many Rivals."
  vengefulness_strong_neg_explanation: "This character is #Bold very forgiving#! and will commonly ignore slights and transgressions made against them, not punish [prisoners|E], and pardon [criminals|E]. They are very unlikely to start [hostile_schemes|E] against [rivals|E]."
  compassion_noun: "[Select_CString( CHARACTER.IsFemale, 'Безкорисна', 'Безкорисний' )]"
  compassion_adj: "[Select_CString( CHARACTER.IsFemale, 'Співчутлива', 'Співчутливий' )]"
  compassion_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Мерзотниця', 'Мерзотник' )]"
  compassion_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Бездушна', 'Бездушний' )]"
  compassion_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Співчутлива', 'Співчутливий' )]"
  compassion_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'Милостива', 'Милостивий' )]"
  compassion_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Моторошна', 'Моторошний' )]"
  compassion_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'Зла', 'Злий' )]"
  compassion_explanation: "This character is #Bold somewhat compassionate#! and is more likely to not harm others, release [prisoners|E] (especially children), promote [cultural_acceptance|E], let people [marry|E] for love, and make [friends|E]. They are less likely to [GetScheme('murder').GetTypeName], [execute|E], or [torture|E] other characters."
  compassion_neg_explanation: "This character is #Bold somewhat cruel#! and is more likely to harm others, use [hostile_schemes|E] such as [GetScheme('murder').GetTypeName], punish [prisoners|E] with [execution|E] and [torture|E], and join as [agents|E]. They are unlikely to care about the suffering of others."
  compassion_strong_explanation: "This character is #Bold very compassionate#! and is significantly more likely to not harm others, release [prisoners|E] (especially children), promote [cultural_acceptance|E], let people [marry|E] for love, and make [friends|E]. They will almost never [GetScheme('murder').GetTypeName], [execute|E], or [torture|E] other characters."
  compassion_strong_neg_explanation: "This character is #Bold very cruel#! and is significantly more likely to harm others, use [hostile_schemes|E] such as [GetScheme('murder').GetTypeName], punish [prisoners|E] with [execution|E] and [torture|E], and join as [agents|E]. They do not care about the suffering of others."
  ai_warlike_personality: "[warlike_i] [ai_warlike_personality|L]"
  ai_cautious_personality: "[cautious_i][ai_cautious_personality|L]"
  ai_economical_boom_personality: "[builder_i][ai_economical_boom_personality|L]"
  ai_economical_unpredictable_personality: "[unpredictable_i][ai_economical_unpredictable_personality|L]"
