l_english:
  court_possessed_improved_condition_modifier: "Успішне Лікування Одержимості"
  court_possessed_improved_condition_modifier_desc: "Цей персонаж почувається краще опісля лікування, та інші люди менш налякані."
  6050_juicy_readings_modifier: "Пікантні Читання"
  6050_juicy_readings_modifier_desc: "Цей персонаж захоплюється цікавим читанням та застосовує свої знання."
  court_no_wine_modifier: "Утримання від Вина"
  court_no_wine_modifier_desc: "Цей персонаж прийняв суворий спосіб життя утримання від вина."
  court_moderate_drinking_modifier: "Пити в Міру"
  court_moderate_drinking_modifier_desc: "Цей персонаж є любителем алкоголю."
  rivers_of_wine_modifier: "Rivers of Wine"
  rivers_of_wine_modifier_desc: "This character has adopted a hedonistic approach to wine; not necessarily healthy, but at least their friends made it cheap."
  court_fancy_seal_modifier: "Чудова Воскова Печатка"
  court_fancy_seal_modifier_desc: "Цей персонаж має дивовижну воскову печатку, щоб підписувати документи, не читаючи їх."
  court_tax_relief_county_modifier: "Податкова Пільга"
  court_tax_relief_county_modifier_desc: "Володар цієї провінції надав їй податкові пільги, заохочуючи її зростання."
  hold_court_inspector_modifier: "Офіційний Інспектор"
  hold_court_inspector_modifier_desc: "Цей персонаж був відправлений столицею для спостереження за місцевим зростанням."
  hold_court_bilingual_readings_modifier: "Двомовні Читання"
  hold_court_bilingual_readings_modifier_desc: "Цей персонаж вивчає найвеличніший літературний твір іншої культури."
  hold_court_mysterious_book_modifier: "Загадкова Книга"
  hold_court_mysterious_book_modifier_desc: "Цей персонаж володіє старовинною книгою, написаною загадковою мовою."
  court_6080_cultural_hostility_modifier: "Вороже Ставлення до Інших Культур"
  court_6080_cultural_hostility_modifier_desc: "Цей персонаж переслідував іншу культуру у своєму пануванні."
  court_6090_almoners_county_modifier: "Благодійники"
  court_6090_almoners_county_modifier_desc: "Щедра милостиня спонукає місцеве населення до навернення."
  court_6090_executioners_county_modifier: "Страти"
  court_6090_executioners_county_modifier_desc: "Показові страти невірних тримають населення в строю."
  6110_war_compensations_county_modifier: "Військові Компенсації"
  6110_war_compensations_county_modifier_desc: "Правитель цих земель надіслав гроші на полегшення страждань населення під час війни."
  6110_sent_alms_county_modifier: "Милостиня від Правителя"
  6110_sent_alms_county_modifier_desc: "Правитель цих земель посилав щедру милостиню, щоб полегшити страждання населення під час війни."
  6120_extra_taxes_modifier: "Додаткові Податки"
  6120_extra_taxes_modifier_desc: "Спеціальні податки ніколи не користуються популярністю серед васалів."
  6121_seneschal_domesday_modifier: "Землемірство Сенешалю"
  6121_seneschal_domesday_modifier_desc: "Цей персонаж оподатковує своїх васалів ефективніше завдяки повному дослідженню їхнього королівства"
  6121_steward_domesday_modifier: "Землемірство Управителя"
  6121_steward_domesday_modifier_desc: "Цей персонаж оподатковує своїх васалів ефективніше завдяки повному дослідженню їхнього королівства"
  6131_mapped_wilderness_county_modifier: "Окреслені Цілинні Землі"
  6131_mapped_wilderness_county_modifier_desc: "Місцевий кадастр також наносить на мапу місцеві цілинні землі, що робить територію безпечнішою та легшою для контролю."
  6140_new_carpet_modifier: "Шкіряний Килим"
  6140_new_carpet_modifier_desc: "Цей персонаж має теплий килим зі шкури величного звіра."
  6140_pet_modifier: "Домашній Монстр"
  6140_pet_modifier_desc: "Велебний звір, що вселяє страх і трепет у придворних і васалів цього персонажа."
  6140_animal_guardian_modifier: "Лютий Вартовик"
  6140_animal_guardian_modifier_desc: "Ревучий звір тримає цього в’язня під контролем."
  6160_seneschal_help_modifier: "Підтримка Сенешалю"
  6160_seneschal_help_modifier_desc: "Цей персонаж отримує допомогу від сенешаля свого правителя в адміністративних питаннях."
  6190_safe_graves_county_modifier: "Безпечні Кладовища"
  6190_safe_graves_county_modifier_desc: "Володар цього повіту поклав край тіньовим пограбуванням могил."
  6190_grave_robbing_county_modifier: "Заохочення Пограбування Могил"
  6190_grave_robbing_county_modifier_desc: "Влада цього повіту толерує і навіть заохочує пограбування могил для дослідницьких цілей."
  6210_architect_county_modifier: "Враження Культурою"
  6210_architect_county_modifier_desc: "Жителі цього повіту вражені досягненнями культури свого володаря."
  6230_new_elephants_modifier: "Люті Слони"
  6230_new_elephants_modifier_desc: "Армію цього персонажа підтримує особливо люте стадо колишніх диких слонів."
  6230_elephant_slayer_county_modifier: "Вбивця Слонів"
  6230_elephant_slayer_county_modifier_desc: "Володар цього повіту наказав вбити слонів."
  6230_rebuilding: "Rebuilding"
  6230_rebuilding_desc: "This county has been given significant funding to help rebuild after a major incident involving rampaging elephants."
  court_fashion_foreign_modifier: "Astounding Presence"
  court_fashion_foreign_modifier_desc: "All foreigners admire and envy the fashion of this character's court. Increases effectiveness of [foreign_affairs|E]."
  court_fashion_culture_modifier: "Brightest Culture"
  court_fashion_culture_modifier_desc: "All foreigners want to imitate the fashion of this character's court. Increases effectiveness of [promote_culture|E]."
  court_fashion_sell_modifier: "Superior Fashion"
  court_fashion_sell_modifier_desc: "All foreigners want to buy clothes in the fashion of this character's court."
  healthy_and_modest_diet_modifier: "Healthy and Modest Diet"
  healthy_and_modest_diet_modifier_desc: "This character has chosen a temperate and humble diet."
  cant_poison_soup_modifier: "Can't Poison the Same Soup"
  cant_poison_soup_modifier_desc: "You can't miss the taste of poison if your soup always tastes the same!\nHostile [GetScheme('murder').GetTypeName] [scheme|E] [success_chance|E] #P -50#!."
  cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
  lodgings_epidemics_resistance_modifier: "Improved Lodgings"
  lodgings_epidemics_resistance_modifier_desc: "The court's lodgings are now cleaner and roomier, thus reducing the spread of diseases."
  lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
  lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
  lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
  lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
  lodgings_epidemics_no_resistance_modifier: "Bad Living Conditions"
  lodgings_epidemics_no_resistance_modifier_desc: "The court's lodgings are crampy and dirty, thus increasing the spread of diseases."
  court_war_immigration_modifier: "War Refugees"
  court_war_immigration_modifier_desc: "This county is seeing a steady influx of war refugees from bordering counties."
  spies_behind_every_corner_modifier: "Spies Around Every Corner"
  spies_behind_every_corner_modifier_desc: "There are so many servants at this character's court that it's impossible to keep track of everyone.\nIncreased [agent|E] Acceptance and [success_chance|E] for [hostile_schemes|E] both owned and targeting."
  servants_aplenty_cleaning_modifier: "Servants Aplenty"
  servants_aplenty_cleaning_modifier_desc: "A liege doesn't need to know the name nor the face of every servant; they only need to know that they are all hard at work to keep their residence in top condition."
  humble_appearance_modifier: "Humble Appearance"
  humble_appearance_modifier_desc: "This character doesn't care for fancy clothes and shallow appearances; saving gold is much more useful."
  ghost_writer_at_court_modifier: "Speech Writer"
  ghost_writer_at_court_modifier_desc: "This character is employing an artist of the word to compose their public speeches."
  poet_for_diplo_schemes_modifier: "Silvertongued Poet"
  poet_for_diplo_schemes_modifier_desc: "This character is employing a skilled poet to help with their schemes.\nDiplomacy [schemes|E] [success_chance|E] #P +15#!."
  poet_for_seduction_schemes_modifier: "Words of Seduction"
  poet_for_seduction_schemes_modifier_desc: "This character is employing a skilled poet to help with their schemes.\n [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] #P +20#!."
  court_confident_rider_modifier: "Confident Rider"
  court_confident_rider_modifier_desc: "This character was taught to ride by a beloved parent at a young age, and has taken to it with enthusiasm."
  pressured_to_learn_court_language_modifier: "Learning the Court Language"
  pressured_to_learn_court_language_modifier_desc: "This character was pressured into learning their Court Language and is trying really hard."
  linguist_help_for_court_language_modifier: "Linguist Help"
  linguist_help_for_court_language_modifier_desc: "This character is learning their family's Court Language with the help of a qualified linguist."
  architect_building_program_county_modifier: "Architect's $building_program_county_modifier$"
  architect_building_program_county_modifier_desc: "This county's building program is in the hands of a capable architect."
  building_program_county_modifier: "Ambitious Building Program"
  building_program_county_modifier_desc: "This county's ruler is promoting an ambitious building program."
  estate_building_program_modifier: "$building_program_county_modifier$"
  estate_building_program_modifier_desc: "This character is promoting an ambitious building program in their family's estate."
