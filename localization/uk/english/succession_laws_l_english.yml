  princely_elective_electors_tooltip: "Право називатися [Concept( 'elector', 'виборцями' )|E] у виборах з курфюрстами отримує правитель, що володіє одним з наступних титулів:\n$EFFECT_LIST_BULLET$ Священна Римська імперія\n$EFFECT_LIST_BULLET$ Графство Кельн\n$EFFECT_LIST_BULLET$ Графство Майнц\n$EFFECT_LIST_BULLET$ Графство Трір\n$EFFECT_LIST_BULLET$ Герцогство Богемія\n$EFFECT_LIST_BULLET$ Герцогство Східна Франконія\n$EFFECT_LIST_BULLET$ Герцогство Остфалія\n$EFFECT_LIST_BULLET$ Герцогство Східна марка"
  gaelic_elective_candidates: "Члени династії"
  gaelic_elective_candidates_tooltip: "Право бути кандидатом таністрі мають всі законні члени [dynasties|El] поточного правителя, що не стоять в лінії успадкування теократії або республіки."
  gaelic_elective_electors: "$feudal_elective_electors$"
  gaelic_elective_electors_tooltip: "Право називатися [Concept( 'elector', 'вибірниками' )|El] на виборах таністрі  мають васали, що відповідають наступним критеріям:\n$EFFECT_LIST_BULLET$ [de_jure|E] васал титулу\n$EFFECT_LIST_BULLET$ Васал не більше ніж на один або два [Concept( 'rank', 'ранги' )|El] нижче за титул"
