l_english:
  befriend_ongoing_dislike.0001.t: "Зближення: милий подарунок"
  befriend_ongoing_dislike.0001.desc: "Я хочу, щоб [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'ставилася', 'ставився' )] до мене прихильніше, а що викликає більше симпатії, аніж подарунок?"
  befriend_ongoing_dislike.0001.a: "[target.GetSheHe|U] буде в захваті від нього!"
  befriend_ongoing_dislike.0001.b: "Враховуючи наші стосунки, розсудливіше буде показати стриманість."
  befriend_ongoing_dislike.0001.c: "Подарунок - це не той варіант."

  befriend_ongoing_dislike.0002.t: "Зближення: стіна недружелюбності"
  befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] постійно відкидає мої спроби зблизитися. [target.GetSheHe|U] ясно [Select_CString(target.IsFemale, 'дала', 'дав' )] зрозуміти, що ніколи не стане ставитися до мене тепліше, ніж, скажімо, до земляного хробака."
  befriend_ongoing_dislike.0002.a: "Важкий випадок..."

  befriend_ongoing_dislike.0003.t: "Зближення: цінність наполегливості"
  befriend_ongoing_dislike.0003.desc: "Кажется, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] все-таки [Select_CString(target.IsFemale, 'отримала', 'отримав' )] мої листи та подарунки.\n\n[target.GetSheHe|U] нарешті [Select_CString(target.IsFemale, 'відповіла', 'відповів' )]! Втім, лист у відповідь говорить, що моя настирливість втомлива."
  befriend_ongoing_dislike.0003.a: "Принаймні мені вдалося справити враження!"

  befriend_ongoing_dislike.0004.t: "Зближення: зворотне доставлення"
  befriend_ongoing_dislike.0004.desc: "Здається, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] зовсім не читає мої листи — гонець приніс їх назад нерозкритими.\n\nНу хіба не зрозуміло, що я намагаюся покращити наші стосунки?"
  befriend_ongoing_dislike.0004.a: "Я просто хочу [target.GetHerHim] сподобатися."
  befriend_ongoing_dislike.0004.b: "Нехай вісник особисто передасть мої слова!"

  befriend_ongoing_dislike.0005.t: "Зближення: пом'якшення"
  befriend_ongoing_dislike.0005.desc: "Звісно, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'зустріла', 'зустрів' )] мої спроби досягти [target.GetHerHis] милості з неабиякою часткою неприязні. Але гінці доносять, що помалу зітхання роздратування зникають.\n\nСтверджується, що у відповідь нові пропозиції дружби [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] вже висловлює щось, що віддалено нагадує ... інтерес."
  befriend_ongoing_dislike.0005.a: "Ха, я [target.GetHerHim] ще сподобаюся!"

  befriend_ongoing_dislike.2001.t: "Зближення: без запрошення"
  befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] [Select_CString(target.IsFemale, 'відома', 'відомий' )] своєю товариськістю та дружелюбністю, а також розкішними бенкетами, на які збираються величезні натовпи гостей.\n\nАле [target.GetSheHe] не [Select_CString(target.IsFemale, 'спромоглася', 'спромігся' )] запросити мене на недавній бенкет у баронському особняку, хоча ми практично сусіди. Здавалося б, покликати мене — справа само собою зрозуміла!"
  befriend_ongoing_dislike.2001.a: "Це серйозна образа!"
  befriend_ongoing_dislike.2001.b: "Звичайно, прикро, але не будемо будувати домисли."

  befriend_ongoing_dislike.2002.t: "Зближення: все ближче"
  befriend_ongoing_dislike.2002.desc: "Добре відомо, що [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] — людина скромна і рідко витрачає час на зайві розмови.\n\nІ ось [target.GetSheHe] [Select_CString(target.IsFemale, 'припинила', 'припинив' )] відповідати на мої повідомлення. Як же мені вчинити?"
  befriend_ongoing_dislike.2002.a: "Треба дати [target.GetHerHim] більше часу."
  befriend_ongoing_dislike.2002.b: "Я зроблю все, щоб [target.GetSheHe] про мене не [Select_CString(target.IsFemale, 'забувала', 'забував' )]. Ні на мить!"
  
  befriend_ongoing_dislike.5001.t: "Зближення: цинік і фанатик"
  befriend_ongoing_dislike.5001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] і я опинилися в досить неприємному становищі, і всі мої спроби розрядити обстановку розбиваються об [target.GetHerHis] ідіотську переконаність, ніби мені бракує благочестя. \n\nАле при цьому [target.GetTitledFirstName] досі не може пояснити, чому [ROOT.GetCharacter.GetFaith.HighGodName] заслуговує на ще більшу частку моєї уваги, ніж вже має."
  befriend_ongoing_dislike.5001.a: "Думаю, [ROOT.Char.GetFaith.HouseOfWorship] заслуговує на те, щоб ходити туди частіше."
  befriend_ongoing_dislike.5001.b: "З цим потрібно просто щось зробити."
  befriend_ongoing_dislike.5001.c: "Та яка кому справа до моїх сумнівів?"
  befriend_ongoing_dislike.5002.t: "Зближення: довіра і недовіра"
  befriend_ongoing_dislike.5002.desc: "Звісно, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] неодмінно [Select_CString(target.IsFemale, 'відчула', 'відчув' )] би до мене симпатію, якби [Select_CString(target.IsFemale, 'вірила', 'вірив' )] у щирість моїх намірів! Але ні, [target.GetSheHe] зневажливо посміхається, побачивши мене, і питає, чого я хочу досягти своєю добротою."
  befriend_ongoing_dislike.5002.a: "Звичайно, я людина наполеглива, але удаваність не по мені."
  befriend_ongoing_dislike.5002.b: "Хм, ну-у... можливо, я хочу щось домогтися..."
  befriend_ongoing_dislike.5003.t: "Зближення: занепад настрою"
  befriend_ongoing_dislike.5003.desc: "У мене лише одне бажання: нехай [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] порадіє людському спілкуванню! Але ні, [target.GetSheHe] весь час тримається подалі від компаній і навряд чи виходить із покоїв без нагальної потреби."
  befriend_ongoing_dislike.5003.a: "Час [target.GetHerHim] з цим зав'язувати!"
  befriend_ongoing_dislike.5003.b: "Якщо [target.GetSheHe] хоче самотності, я заважати не стану."
  befriend_ongoing_dislike.5004.t: "Зближення: подарунок не сподобався"
  befriend_ongoing_dislike.5004.desc: "Мені хотілося, щоб [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'повірила', 'повірив' )] у мої добрі наміри. За моїм наказом була приготована грандіозна трапеза, і ось вже [target.GetHerHis] [target.Custom('ResidenceBuilding')] перетворюється на обитель обжерливості... ось тільки мені доповідають, що [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'проігнорувала', 'проігнорував' )] бенкет!\n\nСпочатку мене це стурбувало, але потім стало ясно: не всі люблять, подібно до мене, поглинати гори їжі."
  befriend_ongoing_dislike.5004.a: "Це занадто. Мабуть, я вибачусь."
  befriend_ongoing_dislike.5004.b: "Ну і нехай дивиться, як гниє купа їжі."
  befriend_ongoing_dislike.5005.t: "Зближення: заклик до дії"
  befriend_ongoing_dislike.5005.desc: "Я зі шкіри геть лізу, але [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] неначе не хоче краще мене зрозуміти. При цьому я розумію [target.GetHerHis] все менше і менше! Де ж [target.GetHerHis] натиск, де амбіції? [target.GetHerHim|U] ніби все одно, зміниться ситуація, чи ні."
  befriend_ongoing_dislike.5005.a: "Постараюся поки що прийняти все, як є."
  befriend_ongoing_dislike.5005.b: "А чи потрібне мені взагалі таке знайомство?"
  befriend_ongoing_dislike.5005.c: "Може, у [Select_CString(target.IsFemale, 'неї', 'нього' )] якісь таємні амбіції?!"