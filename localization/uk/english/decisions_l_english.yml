  stop_lose_weight_decision: "Припинити втрачати вагу"
  stop_lose_weight_decision_desc: "Перепробувавши кожну настоянку і ліки, що мені порадили, присвятивши багато часу вправам, я врешті-решт припиняю свої спроби скинути вагу."
