  commission_epic.0001.t: "Родинний епос"
  commission_epic.0001.desc: "Мені потрібна класична історія про велич моєї родини — [ROOT.Char.Custom('CompositionType')] про походження династії [ROOT.Char.GetDynasty.GetBaseName] і її майбутню славу!\n\nЛишається знайти того, хто знає, як цю історію скласти..."
  commission_epic.0001.a: "[writer.GetTitledFirstName] — [Select_CString(writer.IsFemale, 'досвідчена оповідачка', 'досвідчений оповідач' )]!"
  writer_writes_epic: "[writer.GetTitledFirstName] складає епос"
  commission_epic.0001.b: "Нехай зберуться найкращі [ROOT.Char.Custom('CommissionEpicScribes')]!"
  scribes_write_epic: "Мої писарі складають епос"
  bards_write_epic: "Мої писарі складають епос"
  commission_epic.0001.c: "Напевно, підійде будь-який [servant.Custom('GenderedLowlyServantType')]."
  servant_writes_epic: "Слуга [servant.GetTitledFirstName] складає епос"
  commission_epic.0001.d: "Але з іншого боку..."
  commission_epic.writing_begins: "Робота починається..."
  commission_epic.high_chance: "Висока ймовірність створити [exceptional_epic|E]"
  commission_epic.medium_chance: "Непередбачуваний шанс створити [exceptional_epic|E]"
  commission_epic.low_chance: "Низька ймовірність створити [exceptional_epic|E]"
  commission_epic.opt_out: "Зараз я не пишу родинний епос"
  commission_epic.reduced_chance: "Знижена ймовірність створити [exceptional_epic|E]"
  commission_epic.increased_chance: "Підвищена ймовірність створити [exceptional_epic|E]"
  commission_epic.0002.t: "Родинний епос: перспективи"
  commission_epic.0002.writer: "Створення мого родинного епосу просувається непогано, і деякі рядки вже звучать так, що їх цитуватимуть десятиліттями. Але [writer.GetTitledFirstName] часто запитує, навколо чого відбуватиметься історія.\n\nБуло б простіше відповісти, якби [writer.GetSheHe] спочатку її [Select_CString(writer.IsFemale, 'написала', 'написав' )]! Тоді можна було би просто вказати на те, що мені не сподобалося, але [writer.GetSheHe] наполягає на миттєвій відповіді."
  commission_epic.0002.servant: "Схоже, [servant.GetFirstName], слуга, [Select_CString(servant.IsFemale, 'яку', 'якого' )] я найняв для створення історії моєї родини, не може просунутися далі. Дивовижно, що у [Select_CString(servant.IsFemale, 'неї', 'нього' )] взагалі щось виходить! Як виявилося, [servant.GetSheHe] взагалі не вміє ні писати, ні складати рими.\n\nІ все ж [servant.GetSheHe] працює днями та ночами і зараз звертається до мене з важливим питанням: «Про що має розповідати ця поема, [ROOT.Char.GetLadyLord]?»"
  commission_epic.0002.scribes: "Мої [ROOT.Char.Custom('CommissionEpicScribes')] тільки почали працювати над родинним епосом, але вже стикнулися із проблемою: вони не можуть домовитися, яким буде центральний сюжет історії, і кожен [ROOT.Char.Custom('CommissionEpicScribe')] наполягає, що саме його частині належить займати чільне місце.\n\n«Ми не хочемо нав'язуватися, [ROOT.Char.GetLadyLord], але ви #EMP повинні#! нас розсудити, поки ми не порвали один одного на шмаття!»"
  commission_epic.0002.iberia_epic.a: "Write about my dynasty's right to rule Iberia!"
  commission_epic.0002.a: "Звичайно, основна увага має бути зосереджена на мені та моїй долі!"
  commission_epic.propaganda: "I will gain [claims|E] on neighboring titles when the epic is done"
  commission_epic.0002.b: "Це #EMP родинна#! історія, тому не шкодуйте епітетів."
  commission_epic.more_prestige: "Я збільшу свій [prestige|El], коли епос буде готовий"
  commission_epic.0002.c: "Розкажіть історію максимально правдоподібно."
  commission_epic.more_dynasty_prestige: "Я збільшу [dynasty_prestige|E], коли епос буде готовий"
  commission_epic.0002.d: "Tell the story as truthful as possible."
  commission_epic.more_piety: "Я отримаю [piety|E], коли епос буде готовий"
  commission_epic.1001.t: "Родинний епос: питання часу"
  commission_epic.1001.opening: "Вже кілька тижнів мені не показували нові варіанти родинного епосу. Або процес займає забагато часу, або ж"
  commission_epic.1001.composer: "[composer.GetSheHe] погано робить свою роботу!  Невже я прошу забагато – лише щоб  [composer.GetSheHe] [Select_CString(composer.IsFemale, 'створила', 'створив' )] шедевр — і негайно!"
  commission_epic.1001.scribes: "мої [ROOT.Char.Custom('CommissionEpicScribes')] погано роблять свою роботу! Невже я прошу забагато — лише щоб вони створили шедевр, і негайно!"
  commission_epic.1001.a: "Мені потрібний гарний твір — і потрібний #EMP негайно!#!"
  commission_epic.1001.b: "Я чекатиму стільки, скільки треба."
  commission_epic.1001.b_scribes: "Я чекатиму стільки, скільки треба."
  commission_epic.1001.c: "А якщо ми зараз поділимо написане на частини..."
  commission_epic.1002.t: "Родинний епос: багате джерело матеріалу"
  commission_epic.1002.composer: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] слухає, як [composer.GetTitledFirstName] розповідає кілька цікавих деталей про моїх пращурів. «І я вважаю, що та частина, де згадується [ROOT.Char.Custom('CompositionDetail')], може бути правдою, оскільки...»\n\nТак, це, безумовно, цікаво, але [composer.GetHerHis] ж чекає на [ROOT.Char.Custom('CompositionType')]! Що ж стосується цієї частини..."
  commission_epic.1002.scribes: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] слухає, як мої писарі розповідають кілька цікавих фактів про моїх предків: «І ось я думаю, що частина, де згадується [ROOT.Char.Custom('CompositionDetail')], може бути правдою, оскільки...»\n\nТак, це безумовно цікаво, але хіба на них не чекає [ROOT.Char.Custom('CompositionType')]? Що ж до цієї історії..."
  commission_epic.1002.a: "Потрібно розповісти це всім моїм васалам!"
  commission_epic.1002.a.tt: "On completion, you will receive a Family Epic book [artifact|E] which improves [vassal|E] [opinion|E]"
  commission_epic.1002.b: "Додайте це до епосу, закінчимо його щонайшвидше!"
  commission_epic.1002.b.tt: "Which also means I can take back some of the salary payment!"
  commission_epic.1003.t: "Родинний епос: втеча автора"
  commission_epic.1003.composer: "[composer.GetTitledFirstName] майже [Select_CString(composer.IsFemale, 'втікла', 'втік' )], не закінчивши свою роботу! На щастя, вартові впізнали [composer.GetHerHis], коли [composer.GetSheHe] [Select_CString(composer.IsFemale, 'проходила', 'проходив' )] ворота.\n\n«Це така виснажлива робота, — виправдовується [composer.GetSheHe]. — Днями та ночами я пишу, [Select_CString(ROOT.Char.IsFemale, 'моя добра', 'мій добрий' )] [ROOT.Char.GetLadyLord]! Мені конче треба хоч кілька днів перепочинку»."
  commission_epic.1003.scribes: "Декількох моїх писарів спіймали за спробою непомітно втекти: вони хотіли кинути роботу над моїм сімейним епосом! На щастя, варта на воротах впізнала їх.\n\n«Ця робота втомлює, — починають вони пояснювати. - Дні та ночі, [ROOT.Char.GetLadyLord]! Нам конче потрібно кілька днів відпочинку»."
  commission_epic.1003.a: "Добре, можливо, вам дійсно варто відпочити."
  commission_epic.1003.b: "Прикувати ланцюгом до столу!"
  commission_epic.1003.b_scribes: "Прикувати ланцюгом до столу!"
  commission_epic.1004.t: "Родинний епос: вмілий ілюстратор"
  commission_epic.1004.opening: "Мені повідомили, що"
  commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale]"
  commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale]"
  commission_epic.1004.ending: "[Select_CString(illuminator.IsFemale, 'видатна ілюстраторка', 'видатний ілюстратор' )], зараз перебуває у володіннях [barony.GetNameNoTier]. Враховуючи, як просувається складання родинного епосу, саме час задуматися про остаточний вигляд сторінок."
  commission_epic.1004.a: "Найміть ілюстратора за будь-яку ціну!"
  commission_epic.1004.b: "[composer.GetTitledFirstName] [composer.GetHerselfHimself] це подужає."
  commission_epic.1004.b_scribes: "Мої [ROOT.Char.Custom('CommissionEpicScribes')] самі це подужають."
  commission_epic.1004.success: "Відмінні ілюстрації"
  commission_epic.1004.failure: "Погані ілюстрації"
  commission_epic.1004.c: "Мені завжди здавалося, що я маю талант художника..."
  commission_epic.1005.t: "Родинний епос: Пісня нашого народу"
  commission_epic.1005.opening: "Роздумуючи над останніми рядками, що"
  commission_epic.1005.composer: "[Select_CString(composer.IsFemale, 'написала', 'написав' )] [composer.GetFirstName]"
  commission_epic.1005.scribes: "написали мої [ROOT.Char.Custom('CommissionEpicScribes')]"
  commission_epic.1005.ending: "для мого сімейного епосу, я починаю наспівувати та усвідомлюю, що ритм точнісінько відповідає ритму однієї з улюблених пісень моїх одноплемінників!\n\nЯкщо історія моїх предків покладена на таку мелодію, що запам'ятовується, її точно ніколи не забудуть!"
  commission_epic.1005.a: "Мені варто було відразу просити про це!"
  commission_epic.1005.b_composer: "Я думаю,  [ROOT.Char.Custom2('CommissionEpicComposer', composer)] зможе придумати не гіршу мелодію."
  commission_epic.1005.b: "Я думаю, [ROOT.Char.Custom('CommissionEpicComposer')] зможе придумати не гіршу мелодію."
  commission_epic.1005.classic: "Створено класичну мелодію"
  commission_epic.1005.enjoyable: "Створено радісну мелодію"
  commission_epic.1005.terrible: "Створено жахливу мелодію"
  commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  commission_epic.1006.desc: "Я [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(vassal.IsFemale, 'а', '' )] частини вашого нового сімейного епосу, і мене надихнула справжня щирість опису дружби між легендарними героями.\n\nДля мене було б честю назвати вас своїм другом і правильно служити вам."
  commission_epic.1006.a: "Ви завжди були моїм другом, [vassal.GetFirstNameNoTooltip]!"
  commission_epic.1006.b: "Я в будь-якому разі подбаю про вашу вірність."
  commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  commission_epic.1007.desc: "Я [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(vassal.IsFemale, 'а', '' )] частини вашого нового сімейного епосу, і мене вразило те, що внесок моїх предків навіть не згадають!\n\nЦе безчестя стало останньою краплею: тепер я ясно бачу, що ви ненавидите мене та мою сім'ю!"
  commission_epic.1007.a: "Та як ти можеш так звертатися до свого сюзерена?!"
  commission_epic.1007.b: "Перепрошую, історія твоєї сім'ї неодмінно стане частиною епосу!"
  commission_epic.2001.t: "Родинний епос: прецедент"
  commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходить до мене із чудовою звісткою: «Я [ROOT.Char.Custom('CompositionTypeActionPP')][Select_CString(steward.IsFemale, 'а', '' )] останню частину вашого сімейного епосу: там виявилося дещо цікаве!»"
  commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходить до мене із чудовою звісткою: «Я [ROOT.Char.Custom('CompositionTypeActionPP')][Select_CString(steward.IsFemale, 'а', '' )] останню частину вашого сімейного епосу: там виявилося дещо цікаве!»"
  commission_epic.2001.desc: "\n\nСхоже, графство [county.GetName] ніхто не збирався передавати у вічне володіння будинку [vassal.GetHouse.GetName]. Я можу пред'явити законні претензії на землі, якими володіє [vassal.GetTitledFirstName]!"
  commission_epic.2001.a: "Якщо ці землі мої згідно із законом, я заберу їх."
  commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip] напевно офіційно передасть їх мені."
  commission_epic.2001.c: "Ми можемо заплющити на це очі."
  commission_epic.2001.c.flavor: "Але перевірте, що [vassal.GetTitleTierName] знає про це."
  commission_epic.2002.t: "Сімейний епос: гордість сім'ї"
  commission_epic.2002.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U], схоже, серед останніх [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(spymaster.IsFemale, 'а', '' )] витяги з мого сімейного епосу.\n\n«[Select_CString(grandparent.IsFemale, 'Ваша пра-пра-бабця була разючою і кмітливою жінкою', 'Ваш пра-прадід був разючою і кмітливою людиною' )], — говорить [spymaster.GetSheHe] мені. — Якщо ми покажемо, що вам дісталася хоча б половина [grandparent.GetHerHis] винахідливості, люди добре задумаються, чи варто плести проти вас інтриги»."
  commission_epic.2002.a: "Кров цієї змії тече у моїх жилах!"
  commission_epic.2002.a.tt: "On completion, you will receive a Family Epic book [artifact|E] which improves [hostile_scheme_resistance|E]"
  commission_epic.2002.b: "Або ми можемо оголосити, що [grandparent.GetSheHe] [Select_CString(grandparent.IsFemale, 'була благородною та шанованою', 'був благородним і шановним' )]..."
  commission_epic.2003.t: "Сімейний епос: вічні зобов'язання"
  commission_epic.2003.desc: "Схоже що [court_chaplain.GetFirstName] [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(court_chaplain.IsFemale, 'а', '' )] частини мого нового сімейного епосу. Зрозуміло, [court_chaplain.GetSheHe] [Select_CString(court_chaplain.IsFemale, 'виявила', 'виявив' )] «невідповідності» між минулими обіцянками та нашим нинішнім станом.\n\nЗрозуміло, що [court_chaplain.GetSheHe] цього так просто не залишить. «Ви, безперечно, розумієте, як мудро і великодушно буде виконати обіцянки ваших предків?»"
  commission_epic.2003.a_same_dynasty: "Ми з вами знаємо, що наша династія завжди виконує обіцянки."
  commission_epic.2003.a: "Я належу до стародавнього роду, представники якого завжди дотримуються слова."
  commission_epic.2003.b: "Мої предки були благочестиві, але не обов'язково мудрі."
  commission_epic.2004.t: "Сімейний епос: напад натхнення"
  commission_epic.2004.desc_scribes: "[ROOT.Char.Custom('CommissionEpicComposer')|U] допускає..."
  commission_epic.2004.desc_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] допускає..."
  commission_epic.2004.desc: "певні вільності у плані війни та битв. Це додає драматизму, але, судячи з того, як [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] піднімає брови на певній сцені, [marshal.GetSheHe] від цього не в захваті. \n\nЯ майже відчуваю полегшення, коли [marshal.GetSheHe] нарешті ділиться своїми міркуваннями: Це все повна нісенітниця, але та частина, де згадується [ROOT.Char.Custom('CompositionDetail')], наштовхнула мене на одну думку...»"
  commission_epic.2004.a: "Яким би не було джерелом натхнення, ми ним скористаємося!"
  commission_epic.2004.a.tt: "On completion, you will receive a Family Epic book [artifact|E] which improves combat [advantage|E]"
  commission_epic.2004.b: "Поясни мені докладніше..."
  commission_epic.2005.t: "Сімейний епос: чесність та відношення"
  commission_epic.2005.desc: "[Select_CString(chancellor.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))] [chancellor.GetTitledFirstName] [ROOT.Char.Custom('CompositionTypeActionPP')] сімейний епос у міру його написання.\n\n«Багато чого з цього звучить неправдоподібно, особливо та частина, де згадується [ROOT.Char.Custom('CompositionDetail')], —каже мені [chancellor.GetSheHe]. — З іншого боку, хто скаже, як воно було у минулому? Якщо ви вирішили все прикрасити, то не варто зупинятися на досягнутому»."
  commission_epic.2005.a: "Мені важливо розповісти гарну історію..."
  commission_epic.2005.b: "Ні, все має бути реалістичним."
  commission_epic.2005.b.tt: "On completion, you will receive a Family Epic book [artifact|E] which improves [personal_scheme|E] [success_chance|E]"
  commission_epic.2006.t: "Сімейний епос: пов'язані вірою"
  commission_epic.2006.desc: "Я не знаю, відчувати мені полегшення чи занепокоєння через ентузіазм, що виявляє [Select_CString(court_chaplain.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetTitledFirstName], прочитавши закінчені частини мого сімейного епосу.\n\n«Це дуже повчальна історія! - заявляє [court_chaplain.GetSheHe]. — Династія [ROOT.Char.GetDynasty.GetBaseName] завжди досягала величі, прислухаючись до порад духовенства, і стикалася з нещастями, варто було лише проігнорувати такі поради! Сподіваюся, ви зробите з цього урок»."
  commission_epic.2006.a: "Звісно. Я це дуже добре знаю."
  commission_epic.2006.a.tt: "On completion, you will receive a Family Epic book [artifact|E] which increases [piety|E] and same [faith|E] tax"
  commission_epic.2006.b: "Ха! Все зовсім навпаки."
  commission_epic.2006.b.flavor: "Це ми вказували, яким шляхом слідуватимуть [ROOT.Char.GetFaith.AltPriestTermPlural]."
  commission_epic.2006.c: "Нам обом відомо, що в таких випадках сім'я понад усе."
  commission_epic.2006.c.same_dynasty: "Ця можливість доступна, оскільки [court_chaplain.GetFirstNameNoTooltip] і я — члени однієї династії"
  commission_epic.6001.t: "Some Small Embellishments"
  commission_epic.6001.writerservant: "Having worked on my chronicle for a while, [composer.GetName] seeks me out.\n\n[Select_CString(ROOT.Char.IsFemale,'Milady','Sire')]\"\", [composer.GetSheHe] says, \"\"I must confess, that though your dynasty is indeed grand, the ancestral claims you hoped to find might not...be so easy to corroborate. I need more time, and more resources, to dig deeper in the old texts. Else, I will have to make some small #italic embellishments#! to the stories, and your claims may end up less convincing...\"\"\"\""
  commission_epic.6001.scribes: "My scribes have worked day and night digging through old manuscripts, seeking to find territorial claims from my ancestors to exalt in the chronicle.\n\nAlas\"\", they say, \"\"we might have to do some small embellishments when it comes to...the truth of this matter, the deeds and domains of your forebears, and so forth. Surely you understand that, [Select_CString(ROOT.Char.IsFemale,'milady','sire')]?\"\"\"\""
  commission_epic.6001.a: "Embellish whatever you want, just get it finished!"
  commission_epic.6001.b: "Just take my gold, and do more research."
  commission_epic.less_credible: "The chronicle will be less credible"
  commission_epic.more_credible: "The chronicle may end up more credible"
  commission_epic.6003.t: "Cold Claims"
  commission_epic.6003.writer: "[composer.GetName] has been working diligently on my chronicle, that grows increasingly grand and questionable in equal measure.\n\nMy [ROOT.Char.GetLadyLord]\"\", [composer.GetSheHe] says, \"\"I found a tattered old text where it is said that a [Select_CString(ancestor_1.IsFemale,'queen','king')] called [ancestor_1.GetFirstNameNoTooltip] once ruled in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier]. I could delve into genealogical tables, and make some let us call it #italic creative additions#! to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then, I could use [ancestor_1.GetHerHis] story to give you more or less credible claims on some of those lands, or even all of them...\"\"\"\""
  commission_epic.6003.servant: "[composer.GetName] has been working diligently on my increasingly dubious chronicle.\n\nMy [ROOT.Char.GetLadyLord]\"\", [composer.GetSheHe] says, \"\"I found a withered votive inscription from [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Huntress','the Elbow-High')], the [Select_CString(ancestor_1.IsFemale,'queen','king')] of [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. I could make some creative additions to your family tree, to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle I could make some small embellishments et cetera, to firmly establish your claim to some of those lands - or even all of them.\"\"\"\""
  commission_epic.6003.scribes: "My scribes have been hard at work on my increasingly convoluted chronicle.\n\nMy [ROOT.Char.GetLadyLord]\"\", they say, \"\"We found a marginalia note in an ancient manuscript, referencing a [ancestor_1.GetWomanMan] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Generous','the One-Eyed')], who had some influence in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. We could delve into genealogical tables, to creatively #italic establish#! that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle, we might use it to corroborate your right to rule some of those lands - or even all of them...\"\"\"\""
  commission_epic.6003.a: "All of them!"
  commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip] seems good this time of the year!"
  commission_epic.6003.c: "[neighboring_county_2.GetNameNoTierNoTooltip] is what I want!"
  commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip] must be mine."
  commission_epic.paranoid_neighbors: "Your neighbors will be very upset when they learn about this chronicle"
  commission_epic.6004.t: "Credible Claims"
  commission_epic.6004.writerservant: "[composer.GetName] has been working diligently on my chronicle, that grows increasingly large in both scope and volume.\n\nMy [ROOT.Char.GetLadyLord]\"\", [composer.GetSheHe] says, \"\"I found an old document about tax and land rights, a pretty dreary read, but it mentioned a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Tall','the Bald')], who ruled [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] in days of old. I managed to trace [ancestor_1.GetHerHis] linage all the way from late antiquity, to you! I can thus give you claims on either of those lands, so credible that none may gainsay them.\"\"\"\""
  commission_epic.6004.scribes: "My scribes have been hard at work on my chronicle, that grows longer and larger with each passing day.\n\nMy [ROOT.Char.GetLadyLord]\"\", they say, \"\"We found a royal charter of very ancient origin, giving the rule over [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] to a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Good','the Fortunate')]. Through the guidance of [ROOT.GetCharacter.GetFaith.HighGodName], we could trace your lineage all the way back to [ancestor_1.GetHerHim], and we made sure to do so in the chronicle. Either of those lands would rightfully be yours.\"\"\"\""
  commission_epic.6004.a: "Why not both of them?"
  commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip] is certainly part of my inheritance."
  commission_epic.6004.c: "I have always felt like [neighboring_county_2.GetNameNoTierNoTooltip] should belong to me!"
  commission_epic.6005.t: "An Epic Unfinished"
  commission_epic.6005.writerservant: "I have long suspected that something is amiss with my chronicle, and indeed, [composer.GetName] now seeks me out with a worried demeanor.\n\n\"\"Alas, my [ROOT.Char.GetLadyLord]\"\", [composer.GetSheHe] says, \"\"try as I might, I could not find any history of claims good enough to substantiate. I cannot continue this work. Yet, I have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish me for my failure...\"\"\"\""
  commission_epic.6005.scribes: "My scribes seems to have been struggling with my chronicle, and indeed, they now seek me out with a worried demeanor.\n\nAlas\"\", they say, \"\"We could not find any history of claims good enough to substantiate. We tried, but it was beyond our ability. Yet we have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish us for our failure...\"\"\"\""
  commission_epic.6005.a: "To the oubliette with you!"
  commission_epic.6005.b: "You incompetent fools..."
  commission_epic.6005.c: "Is this [ROOT.GetCharacter.GetFaith.HighGodName] punishing me for my vanity?"
  commission_epic.6005.d: "At least I got a chronicle..."
  commission_epic.6006.t: "Potent Propaganda"
  commission_epic.6006.writerservant: "It is finished my [ROOT.Char.GetLadyLord]\"\", [composer.GetName] says with some relief, handing me a large tome. \"\"This is the chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], describing in great detail its history of ruling the various lands that you desired. Surely none can now contest your righteous claims!\"\"\"\""
  commission_epic.6006.scribes: "At last, my scribes have completed the propaganda chronicle. They look relieved as they hand me a tremendously large book.\n\nHere it is, [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')], the great chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], elaborating in detail on all of your claims. May it bring you great fortune.\"\"\"\""
  commission_epic.6006.a: "Perfect!"
  propaganda_chronicle_name: "[ROOT.Char.GetDynastyHouseNameNoTooltip] Propaganda Chronicle"
  propaganda_chronicle_desc: "This ponderous volume elaborates in painful detail on the glory of house [ROOT.Char.GetDynastyHouseNameNoTooltip], and its various, more or less bizarre, territorial claims."
  half_baked_propaganda_chronicle_name: "Unfinished Propaganda Chronicle"
  half_baked_propaganda_chronicle_desc: "This book might have lived in infamy, had it been completed. As it stands, it fails to convince any reader about the territorial claims its patron sought, instead waxing lyrically about the purported virtues of the [ROOT.Char.GetDynastyNameNoTooltip] dynasty."
  commission_epic.9001.t: "Родинний епос"
  commission_epic.9001.writer: "\n\nЕпічна [ROOT.Char.Custom('CompositionType')] моєї родини нарешті складена! [composer.GetTitledFirstName] може собою пишатися!"
  commission_epic.9001.servant: "Здається, недарма саме [composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'почала', 'почав' )] складати епос про мою родину: попри всі труднощі, закінчена робота вражає."
  commission_epic.9001.scribes: "\n\nЕпічна [ROOT.Char.Custom('CompositionType')] моєї родини нарешті складена! [ROOT.Char.Custom('CommissionEpicScribes')] можуть собою пишатися!"
  commission_epic.9001.conclusion: "\n\nІсторія моїх пращурів складає основу сюжету і є яскравим прикладом того, що означає бути правителем. Хоча місцями вийшло затягнуто, а частина, в якій згадується [ROOT.Char.Custom('CompositionDetail')], зовсім безглузда. Та все ж я гордо берегтиму цю працю у своїй бібліотеці: нехай прийдешні покоління насолоджуються цією історією і вивчають її уроки."
  commission_epic.9001.a: "Історія може розказати багато."
  commission_epic.9002.t: "Неймовірний епос"
  commission_epic.9002.writer: "[composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'закінчила', 'закінчив' )] роботу над епосом моєї родини: [ROOT.Char.Custom('CompositionType')] вийшла славетною!"
  commission_epic.9002.scribes: "Мої [ROOT.Char.Custom('CommissionEpicScribes')] закінчили роботу над епосом моєї родини: [ROOT.Char.Custom('CompositionType')] вийшла славетною!"
  commission_epic.9002.conclusion: "\n\nУ ній драма, моральний вибір та напружені поєдинки — все, що зробило мою сім'ю такою, якою вона є! Навіть частина, де згадується [ROOT.Char.Custom('CompositionDetail')], очевидно, повна вигадка, стала зворушливим моментом, що наголошує на долі мого дому!"
  commission_epic.9002.a: "Мабуть, це найбільша [ROOT.Char.Custom('CompositionType')] в історії!"
  commission_epic.9101.t: "Сімейний епос: робота завершена"
  commission_epic.9101.desc: "[composer.GetTitledFirstName] стільки часу [Select_CString(composer.IsFemale, 'провела', 'провів' )] у мене при дворі, ми так потоваришували, що мені здається дивним, що [composer.GetSheHe] готується до від'їзду.\n\n«На мене чекають інші місця та інші — ще не розказані історії», — намагається пояснити [composer.GetSheHe]."
  commission_epic.9101.a: "Гадаю, на цьому ми й попрощаємось."
  commission_epic.9101.b: "Але тут на тебе стільки всього чекає!"
  commission_epic.9101.c: "Мені потрібний твій талант. Тут."
  commission_epic.9101.d: "Лише не забувай писати мені!"
  commission_epic.9101.d.tt: "[composer.GetTitledFirstName] will leave your court"
  commission_epic.9102.t: "Сімейний епос: служіння"
  commission_epic.9102.desc: "[composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'виявилася', 'виявився' )] набагато більше [Select_CString(composer.IsFemale, 'здібною', 'здібним' )], ніж можна очікувати від слуги. Не знай я протилежного, можна було б подумати, що [composer.GetSheHe] належить до династії поетів!\n\nМи провели разом стільки часу, що мені тепер дивно, що [composer.GetHerHim] знову треба повертатися до колупання в багнюці або чим там [composer.GetSheHe] [Select_CString(composer.IsFemale, 'займалася', 'займався' )]."
  commission_epic.9102.a: "[composer.GetSheHe|U] [Select_CString(composer.IsFemale, 'повинна', 'повинен' )] показати себе світові."
  commission_epic.9102.a.flavor: "Подивимося, чи зможе [composer.GetSheHe] створити щось самостійно"
  commission_epic.9102.b: "Напевно, я зможу знайти [composer.GetHerHim] застосування."
  commission_epic.9102.c: "Як не дивно, мені хотілося б залишити [composer.GetHerHis] біля себе."
  commission_epic.9103.desc: "[composer.GetTitledFirstName] так довго [Select_CString(composer.IsFemale, 'пробула', 'пробув' )]у мене при дворі, наскільки добре мене [Select_CString(composer.IsFemale, 'пізнала', 'пізнав' )], що більше нікуди не поїде.\n\n[composer.GetFirstNameNoTooltip] погоджується: «Мені належить розповісти ще чимало історій, і здається правильним розповідати їх тут»."
  commission_epic.9103.a: "Ти продовжиш вірно служити мені."
  commission_epic.9104.desc: "[composer.GetTitledFirstName] стільки часу [Select_CString(composer.IsFemale, 'провела', 'провів' )] у мене при дворі, ми так потоваришували, що тепер здається дивним, що [composer.GetSheHe] не побачить, як приймуть [composer.GetHerHis] працю.\n\nЙого [ROOT.Char.Custom('CompositionTypeActionPast')]и і вчені люди, і діти, і навіть для мене він став джерелом натхнення."
  commission_epic.9104.a: "Принаймні, [composer.GetSheHe] не [Select_CString(composer.IsFemale, 'пішла', 'пішов' )] назовсім!"
  commission_epic.9104.b: "Часом таке життя."
  commission_epic.9104.b.flavor: "Знайомлячись з історією, я не перестаю ставити питання, чи [Select_CString(composer.IsFemale, 'знала', 'знав' )] [composer.GetFirstNameNoTooltip], що все так закінчиться?"
  commission_epic.9998.t: "Сімейний епос: незручна ситуація"
  commission_epic.9998.imprisoned_by_me: "Враховуючи, що [composer.GetTitledFirstName] знаходиться в моїй в'язниці,"
  commission_epic.9998.imprisoned: "Враховуючи, що [composer.GetTitledFirstName] перебуває в ув'язненні,"
  commission_epic.9998.incapacitated: "З огляду на те, в якому стані знаходиться [composer.GetTitledFirstName],"
  commission_epic.9998.left_court: "З огляду на те, що [composer.GetTitledFirstName] тепер не в мене при дворі,"
  commission_epic.9998.ending: "[composer.GetHerHim] буде важко продовжувати роботу над епосом про мою родину.\n\nНа щастя, мої [ROOT.Char.Custom('CommissionEpicScribes')] зможуть замінити [composer.GetHerHis]."
  commission_epic.9998.a: "Напевно, вони впораються."
  commission_epic.9998.tt: "Робота продовжиться"
  commission_epic.9999.t: "Сімейний епос: кінець"
  commission_epic.9999.murdered_by_me: "Враховуючи суворі заходи, які мені довелося вжити, [composer.GetTitledFirstName] все ж таки не [Select_CString(composer.IsFemale, 'годилася', 'годився' )] на роль автора мого сімейного епосу.\n\nНа щастя, мої [ROOT.Char.Custom('CommissionEpicScribes')] і самі з усім чудово впораються."
  commission_epic.9999.died: "[composer.GetTitledFirstName] вмирає, і мій сімейний епос залишається незавершеним.\n\nМої [ROOT.Char.Custom('CommissionEpicScribes')] продовжать роботу, хоча це буде непросто."
  commission_epic.9999.a: "[composer.GetHerHis|U] робота буде закінчена."
