l_english:
  hajj.0001.t: "Хадж"
  hajj.0001.desc: "Настав час мені здійснити паломництво до Мекки. Такий мій обов'язок, і [ROOT.Char.GetFaith.HighGodName] побачить мою відданість."
  hajj.0001.a: "Я чекав цього все своє життя."

  hajj.3001.t: "$pilgrimage_header$ Мекка"
  hajj.3001.desc: "Після своєї тривалої подорожі я прибув до Мекки, готовий закінчити хадж.\n\nСім раз обійти навколо Кааби, на кожному колі торкнувшись чорного каменю. Помолитися на місці Авраама, випити води з криниці Замзам, семикратно пройти між пагорбами Сафа й Маруа і принести жертву - так славиться [ROOT.Char.GetFaith.HighGodName].\n\nНаступний ритуал, який я мушу закінчити, - це обрізання волосся."
  hajj.3001.desc.male_dominated: "Традиційно чоловіки зголють їх повністю, але іноді дозволяється збрити лише частина, а жінкам достатньо зрізати лише локон."
  hajj.3001.desc.female_dominated: "Традиційно жінки зголють їх повністю, але іноді дозволяється збрити лише частина, а чоловікам достатньо зрізати лише локон."
  hajj.3001.desc.equal: "Традиційно їх зголюють повністю, але іноді дозволяється збрити лише частина."
  hajj.3001.a: "Зголити все!"
  hajj.3001.b: "Відріжемо тільки пасмо."

  hajj.3011.t: "$pilgrimage_header$ Таваф аль-Вадаа"
  hajj.3011.desc: "Наближається закінчення хаджу цього року. Після двох днів рами аль-Джамарат, «побиття диявола камінням», я готуюся до останнього обряду — Таваф аль-Вадаа — і прощання з Меккою.\n\n"
  hajj.3011.a: "Може мені ще раз побачу ваші стіни!"
  hajj.3011.b: "І це все?"