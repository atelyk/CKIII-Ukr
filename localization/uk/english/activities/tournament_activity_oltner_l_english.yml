l_english:
  tournament_events.9000.t: "Пам'ятки [tournament_province.GetNameNoTooltip]"
  tournament_events.9000.desc: "Strolling along the tournament outskirts, I am overcome by the sheer beauty that surrounds me here in [tournament_province.GetName].\n\nI trod along [tournament_province.Custom('TerrainTypeProvince')] scattered with patches of [tournament_province.Custom('get_region_flower_type_plural')], deciding to stop only to touch the bark of a pristine [tournament_province.Custom('GetRandomAppropriateTree')] tree. I look up to see a group of [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s flying above me.\n\n"
  tournament_events.9000.desc_home: "Я маю робити це частіше, це ж мій дім, врешті-решт."
  tournament_events.9000.desc_not_home: "Я бажаю, щоб у мене була можливість повернутися в майбутньому."
  tournament_events.9000.a: "Це так розслабляє!"
  tournament_events.9000.b: "Ідеальне місце, щоб тренуватися в тиші."
  tournament_events.9000.impatient: "Сентиментальні дурниці! #EMP Мені треба тренуватися!#!"
  tournament_events.9001.t: "A Liegeless $knight_culture_player_no_tooltip$"
  tournament_events.9001.desc: "Поки я досліджую територію, до мене наближається добре озброєна людина.\n\n\"[ROOT.Char.GetTitledFirstName], Це велика честь.\" Для коротко вклоняється і [liegeless_knight.Custom('quirk_pos_present')]. \"Я [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$ шукаю роботу. Я [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')],\nвірний, і мій дім міцний — #EMP [liegeless_knight.GetHouse.GetMotto]!#!\"\n[liegeless_knight.GetSheHe] вигукує він і стає струнко.\n\nОчевидно, що цей дрібний шляхтич перебільшує [liegeless_knight.GetHerHis] чесноти, але [liegeless_knight.GetSheHe] здається компетентним. І відчайдушним."
  tournament_events.9001.a: "\"Ви можете приєднатися до моєї родини $knight_culture_player_plural_no_tooltip_lowercase$.\""
  tournament_events.9001.b: "«Я щедро винагороджу тебе, якщо ти присягнеш мені на вірність!»"
  tournament_events.9001.c: "«Іди геть, я тобі майже не довіряю.»"
  tournament_events.9001.d: "«Мені стільки всього треба у вас навчитися!»"
  tournament_events.9002.t: "Сильне [strongman_1.GetWomanMan] шоу"
  tournament_events.9002.desc: "Почувши жвавий гамір, я помічаю імпровізовану арену, влаштовану місцевими селянами, на якій двоє кремезних борців влаштовують шоу. Вони обмінюються ударами, переплітаються, ухиляються, кружляють один навколо одного - доки один з них не наважується на сміливий крок:\n\n«Я називаю його #EMP [strongman_1.Custom('GetDescriptorManeuver')]\n[strongman_1.Custom('GetManeuver')]!#!\" [strongman_1.GetSheHe] кричить перед підйомом\n[strongman_1.GetHerHis]опонента і ляскає [strongman_1.GetHerHim] до землі — створення\n[strongman_2.GetHerHim] Негайно здавайтеся. \"[strongman_1.GetFirstName] У [strongman_1.Custom('ComplimentAdjective')|U] Та [strongman_1.Custom('RandomPositiveLookAdjective')|U], Знову переміг!» - зловтішається переможець."
  tournament_events.9002.whole_of_body: "Спостерігати за професійними прийомами так заспокоює!"
  tournament_events.9002.a: "Уууу! Як захоплююче!"
  tournament_events.9002.b: "Хм, треба буде вивчити їхню техніку..."
  tournament_events.9002.c: "Ви, переможець — ось вам кілька монет!"
  tournament_events.9002.b.success: "Ви надихаєтеся борцями"
  tournament_events.9002.b.failure: "Ви нічому не навчилися"
  tournament_events.9003.t: "Випадкова прогулянка"
  tournament_events.9003.desc: "Шукаючи схованки від балаканини та шуму турнірного майданчика, я натрапляю на невеличку стежку, заховану поміж якихось [tournament_province.Custom('GetRandomRegionalWood')] дерев. Блукаючи вздовж [tournament_province.Custom('GetProvinceFoliageDesc')] Я помічаю ліжко за ліжком прекрасних [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
  tournament_events.9003.friend: "Suddenly I spot my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName] approaching from the other direction, fortune smiles upon me! I've been wanting to meet with [intent_target_character.GetHerHim] alone, perhaps I could strike up a conversation?"
  tournament_events.9003.lover: "As I look up from my solitude, I spot the most beautiful flower of them all. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], the quarry of my dreams, has found the same path as me!"
  tournament_events.9003.a: "Ми мовчки проходимо повз один одного."
  tournament_events.9003.b: "Ідеальне місце для спокійного тренування."
  tournament_events.9003.lover_attempt: "«Ти прекрасніша за будь-яку з цих квітів.»"
  tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetSheHe|U] До нестями закохується в тебе"
  tournament_events.9003.lover_attempt.success: "[intent_target_character.GetSheHe|U] вважає цей жест дуже романтичним"
  tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetSheHe|U] знаходить цей жест милим"
  tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetSheHe|U] вкрай розгублена"
  tournament_events.9003.friend_attempt: "«Нудно гуляти наодинці, поговорімо про [intent_target_character.Custom('MatchingConversationSubject')]?\""
  tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetSheHe|U] дуже насолоджується твоєю компанією"
  tournament_events.9003.friend_attempt.success: "[intent_target_character.GetSheHe|U] розважається розмовою"
  tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetSheHe|U] вислизає непомітно..."
  tournament_events.9004.t: "Пташині розваги"
  tournament_events.9004.desc: "\"Go, #EMP [falconer_1.Custom('GetBirdName')|U]#!, go faster!\" I hear a [falconer_1.GetWomanMan]s voice echo across the grounds. I look up to see a small thing hurrying through the sky like a little black bolt of lightning. Soon enough it swoops down towards a finishing line.\n\n\"Bah, you must have cheated! Your bird cannot fly that fast, just look at her — she's [falconer_1.Custom('GetBirdInsult')]!\" the angry loser shouts, with the winner looking smug."
  tournament_events.9004.hunter: "Я міг би дечому навчитися з цього..."
  tournament_events.9004.a: "Це чудова розвага!"
  tournament_events.9004.b: "Хм, для цього, мабуть, потрібно багато підготовки."
  tournament_events.9004.c: "Удвічі або нічого, спробуй ще раз!"
  tournament_events.9004.c.success: "You win the bet"
  tournament_events.9004.c.failure: "You lose the bet"
  tournament_events.9004.d: "У мене немає на це часу."
  round_as_an_egg: "Круглий як яйце"
  heavy_as_a_stone: "Важкий, як камінь"
  graceful_as_a_goose: "Граціозний, як гусак"
  shaped_like_a_brick: "у формі цеглини"
  as_thick_as_you: "такий же товстий, як та ти"
  barely_a_fledgeling: "ледве пташеня"
  wobbly_like_a_duck: "хитається, як качка"
  as_fast_as_a_mountain: "швидкий, як гора"
  as_bright_as_a_rain_cloud: "яскравий, як дощова хмара"
  an_empty_cup: "порожня чашка"
  a_stick_simple: "палицею"
  a_rock: "камінь"
  available_because_of_intent: "Ця опція доступна завдяки вашому [intent|E]"
  you_get_drunk: "Ти напиваєшся"
  they_share_some_tricks: "Вони діляться деякими хитрощами"
  you_have_a_good_time: "Ви добре проведете час, але не більше того"
  tournament_events.9005.t: "Бурхливі гуляння"
  tournament_events.9005.desc: "Під час турніру, на радість присутнім, їжа та напої в достатку. Троє селян, зокрема, діляться тим, що виглядає як #EMP ціле барило#! з [tournament_host.Custom('RegionalDrink')].\n\n\"Ахві... ахвігетча» для 'dat, ти [peasant_2.Custom('InsultNoun')]!\" один п'яно плюється, мляво кидаючись [peasant_1.Custom('ThrowableObjectArticle')] на [peasant_1.GetHerHis] сусіда.\n\n\"[peasant_1.GetFirstName], ох... вибачте! [peasant_1.Custom('GetLaughType')]\" жертва прикриває [peasant_1.GetHerHis] обличчя, відбиваючи напад. \" Допоможи мені, [peasant_3.GetFirstName]! #EMP *гік*#!\"\n\n«Ви тут самі по собі, [peasant_2.GetName]!\" вигукує останній, випиваючи весь кухоль одним великим ковтком."
  tournament_events.9005.a: "Вони буйні... але мені #EMP потрібно#! $knight_culture_player_plural_no_tooltip_lowercase$..."
  tournament_events.9005.b: "Не проти, якщо я приєднаюся до вас на келих [tournament_host.Custom('RegionalDrink')]?"
  tournament_events.9005.c: "Вони сліпо п'яні... розбудити їх має бути банально просто!"
  tournament_events.9005.d: "Це огидно."
  tournament_events.9006.t: "Турнірні байки"
  tournament_events.9006.desc: "Невеличкий натовп зібрався навколо пристрасного промовця [memory_holder.GetTitledFirstName], здається, вони уважно слухають.\n\n"
  tournament_events.9006.family: "\"Personal glory is one thing, but true glory lies elsewhere.\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"Your family is your strength — without them you are nothing! This reminds me of when [story_memory.GetDescription]...\""
  tournament_events.9006.martial: "\"Strength of arm is important, but more important still is strength of #EMP mind.#!\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"Becoming a skilled tactician involves listening to the failures and successes of others, which brings me to the time when [story_memory.GetDescription]...\""
  tournament_events.9006.death: "\"True success springs from an undistracted mind.\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"Suppress memories which distract you, and use your opponent's weaknesses against them. Let me tell the tale of when [story_memory.GetDescription]...\""
  tournament_events.9006.war: "\"How did I get this impressive, you ask?\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"I've fought in war, and led armies against mighty foes — let me tell you of when [story_memory.GetDescription]...\""
  tournament_events.9006.relationships: "\"Your own skill will only take you so far in a tournament.\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"It's those who support, or don't support you, who decide your fate — let me tell you of when [story_memory.GetDescription]...\""
  tournament_events.9006.travel: "\"The journey is as important as the destination, always take chances!\" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. \"I would never have gotten this far without spotting every opportunity on the road — for example when [story_memory.GetDescription]...\""
  tournament_events.9006.desc_end: "\n\nAlmost half an hour passes, but it feels like mere seconds — [memory_holder.GetSheHe] sure knows how to spin a tale!"
  tournament_events.9006.a: "This'll help me in the upcoming contest!"
  tournament_events.9006.b: "Гадаю, я дечому навчився з цього."
  lifestyle_experience_increased: "Зростання життєвого досвіду"
  you_learn_a_little: "Ти трохи навчишся"
  you_learn_a_lot: "Ти багато чому навчишся"
  tournament_events.9006.shy: "Шкода, що я не можу говорити так публічно..."
  tournament_events.9006.impatient: "Яка марна трата часу!"
  tournament_events.9007.t: "Лицарські фанфари"
  tournament_events.9007.desc: "\"You're going to win this!\" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName] exclaims. \"It'll be trivial, like when [hype_memory.GetSecondPerspectiveDescription] — you're much too [ROOT.Char.Custom('FormalComplimentAdjective')] and [ROOT.Char.Custom('ComplimentAdjective')] to fail!\"\n\nIt feels good to know that my $knight_culture_player_plural_no_tooltip_lowercase$ have my back!"
  tournament_events.9007.ambitious: "Be silent, [hype_knight.Custom('RaunchyComplimentNoun')] — I already know!"
  tournament_events.9007.a: "Я відчуваю, що мене не зупинити!"
  tournament_events.9007.b: "Я був би ніким без моїх славних прихильників!"
  tournament_events.9007.c: "Я дякую [ROOT.Char.GetFaith.HighGodName] за мою майбутню перемогу."
  tournament_events.9008.t: "Вистава для дурнів"
  tournament_events.9008.desc: "\"Come all, come see the [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!\" A colorfully-clad [tournament_fool.GetWomanMan] shouts, precariously balancing a [tournament_fool.Custom('GetObjectToBalanceOnNose')] on [tournament_fool.GetHerHis] nose.\n\n\"I also know stories! Perhaps you'd like to hear something cheerful, like the tale of when [memory_story.GetThirdPerspectiveDescription]?\" [tournament_fool.GetSheHe|U] says while doing a handstand.\n\n\"Or perhaps my [ROOT.Char.GetLadyLord] would rather hear a #EMP grim#! story, like the one of when [memory_story_negative.GetThirdPerspectiveDescription]?\""
  tournament_events.9008.schemer: "I #EMP know#! you've heard something juicier..."
  tournament_events.9008.a: "Ніяких нудних історій - я хочу бачити, як ви жонглюєте!"
  tournament_events.9008.b: "Розкажи мені веселу казку!"
  tournament_events.9008.c: "Похмура історія задасть правильний тон."
  cheery_disposition_modifier: "Веселий настрій"
  cheery_disposition_modifier_desc: "Цей персонаж життєрадісний і привабливий."
  grim_disposition_modifier: "Похмурий настрій"
  grim_disposition_modifier_desc: "Цей персонаж похмурий і рішучий."
