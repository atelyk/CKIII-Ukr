  culture_emergence_events.0002.t: "A New Identity"
  culture_emergence_events.0002.desc: "My people, the [ROOT.Char.GetCulture.GetCollectiveNoun], are a proud and wide-spread people.\n\nHowever similar we are, I cannot deny that my subjects have started to act differently from [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] elsewhere. Sometimes there's even conflict between visiting [ROOT.Char.GetCulture.GetNameNoTooltip] groups and those under my rule.\n\nWe are developing a new identity, we are [ROOT.Char.GetCulture.GetNameNoTooltip] - but at the same time we are not. Perhaps this development should be encouraged?"
  culture_emergence_events.0002.a: "Ми побудуємо нову, сильнішу ідентичність!"
  culture_emergence_events.0002.b: "We are [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] and nothing else! Get in line!"
