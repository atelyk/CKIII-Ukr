  special_doctrine_is_eastern_faith_name: "Багатоконфесійне переплетіння"
  is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
  special_doctrine_is_eastern_faith_desc: "Нас об’єднує не одна віра, а багато вірувань, які складають релігійну структуру нашого суспільства. Хоча ми можемо називати себе різними іменами та йти різними шляхами, дехто з-за меж нашої власної системи переконань навчився співіснувати в нашому суспільстві, ніби вони були одними з нас."
  doctrine_parameter_hostility_override_tenet_eastern_syncretism: "Несхідні [faiths|E] з принципом $tenet_eastern_syncretism_name$ вважаються [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V] замість $hostility_evil_tooltippable$"
