l_english:
# Join a touring theater company
  intrigue_dread_special.1101.t: "Гра на сцені"
  intrigue_dread_special.1101.desc: "Спочатку пара коней у яскравій збруї та пір'ї, потім — фургон, повний скринь та людей.\n\nНезабаром я зі свитою опиняюся серед трупи мандрівних акторів — життєрадісних створінь у квітчастому одязі.\n\n«[ROOT.Char.GetLadyLord], — звертається до мене [ROOT.Char.Custom('RandomWomanMan')] з проїжджаючого фургону. — Я бачу ваш мрійливий погляд. Чому б вам не приєднатися до нас під час вистави?»"
  intrigue_dread_special.1101.a.a: "Я зіграю жадібного наймита!"
  intrigue_dread_special.1101.a.b: "Я зіграю [Select_CString(ROOT.char.IsFemale, 'стару дружину', 'старого чоловіка' )]!"
  intrigue_dread_special.1101.a.c: "Я зіграю спритного слугу!"
  intrigue_dread_special.1101.a.d: "Я зіграю [Select_CString(ROOT.char.IsFemale, 'молоду коханку', 'молодого коханця' )]!"
  intrigue_dread_special.1101.a.e: "Я зіграю [Select_CString(ROOT.char.IsFemale, 'дивакувату дурицю', 'дивакуватого дурника' )]!"
  intrigue_dread_special.1101.b: "Залишіть для мене місце у першому ряду."
  intrigue_dread_special.1101.c: "Це нижче за мою гідність."

  intrigue_dread_special.1102.desc: "Перший крок будь-якої вистави - і неважливо, приймає його [ROOT.Char.Custom('FortifiedBuilding')] або сцена, - це підготовка.\n\nВ одязі, в якому мене зовсім неможливо впізнати, я можу трохи побродити серед акторів до початку вистави."
  intrigue_dread_special.1102.a: "Ні, переставте туди!"
  intrigue_dread_special.1102.a.duel_success: "Я успішно застосовую свої навички організатора"
  tooltip.intrigue_dread_special.1102.a.duel_success: "Я чудово встановлюю сцену"
  intrigue_dread_special.1102.a.duel_failure: "Мої інструкції збивають акторів з пантелику"
  tooltip.intrigue_dread_special.1102.a.duel_failure: "Елементи декорацій розставлені абияк"

  intrigue_dread_special.1102.b: "Давайте переробимо разом!"
  intrigue_dread_special.1102.b.duel_success: "Я зближуся з акторами"
  tooltip.intrigue_dread_special.1102.b.duel_success: "Актори цінують мою допомогу"
  intrigue_dread_special.1102.b.duel_failure: "Мої інструкції збивають акторів з пантелику"
  tooltip.intrigue_dread_special.1102.b.duel_failure: "Не схоже, щоб актори довіряли мені"

  intrigue_dread_special.1102.c: "Я прочитаю сценарій #EMP ще раз#!"
  intrigue_dread_special.1102.c.flavor: "Безпечний вибір, але без ризику немає нагороди."

  intrigue_dread_special.1103.desc: "Коли я разом із рештою виконавців виходжу на сцену, глядачі невідривно стежать за нами.\n\nСцени змінюють одна одну, і я починаю відчувати ритм історії, що розповідається. Він пульсує у мені. І коли настає час моєї першої репліки, здається, що всі слухають затамувавши подих."
  intrigue_dread_special.1103.a: "Публіка повинна #EMP відчути#! це!"
  intrigue_dread_special.1103.a.duel_success: "Я ідеально передаю образ свого героя"
  tooltip.intrigue_dread_special.1103.a.duel_success: "Публіка під враженням від моєї гри"
  intrigue_dread_special.1103.a.duel_failure: "Мені не вдалося вжитися у роль"
  tooltip.intrigue_dread_special.1103.a.duel_failure: "Публіка не в захваті"
  intrigue_dread_special.1103.b: "Я зосереджуся на бездоганному відтворенні кожної фрази."
  intrigue_dread_special.1103.b.duel_success: "Публіка під враженням від моєї дикції"
  intrigue_dread_special.1103.b.duel_failure: "Я весь час заїкаюся"
  intrigue_dread_special.1103.c: "Дотримуватися сюжету та історії."

  intrigue_dread_special.1199.desc_win_feeling: "Моя роль незначна, але мені вдалося проявити себе. Публіка, захоплена моєю історією, аплодує кожному моєму слову."
  intrigue_dread_special.1199.desc_loose_feeling: "Моя роль незначна, але якимось чином мені вдається все зіпсувати. Мені завжди легко вдавалося впливати на людей при дворі, але стояти на сцені перед натовпом... це щось нове."
  intrigue_dread_special.1199.desc_win_reading: "Я бездоганно граю свою роль та привертаю увагу публіки."
  intrigue_dread_special.1199.desc_loose_reading: "Сміх глядачів стихає, і я намагаюся оговтатися від свого провалу. Зазвичай мені завжди вдається сказати потрібну фразу в потрібному місці, але робити це на сцені виявилося складніше, ніж я думав."
  intrigue_dread_special.1199.desc_fallback: "Я дотримуюсь сюжету, і сцена розігрується як за нотами, але без вогника."
  intrigue_dread_special.1199.desc_win: "\n\nЗі сцени нас проводжає грім оплесків після фінальної дії. Так старанно водити за носа глядачів, зберігаючи в таємниці свою особистість, і обдурити стільки людей разом... Неймовірне відчуття!"
  intrigue_dread_special.1199.desc_loose: "\n\nПісля фінальної сцени всі по черзі кланяються глядачам, і тиша, що зустрічає мене, говорить сама за себе. Незважаючи на всі мої зусилля, мені так і не вдалося змусити публіку повірити у мою гру. Мені важко придушити гіркоту розчарування."
  intrigue_dread_special.1199.z: "Я хочу відчувати це почуття знову і знову!"
  intrigue_dread_special.1199.a: "Піти зі сцени."
  intrigue_dread_special.1199.b: "Але наступного разу я вам покажу!"
  intrigue_dread_special.1199.c.a: "Ви #EMP будете#! аплодувати мені! Варта!"
  intrigue_dread_special.1199.c.b: "Напевно, це була змова з метою принизити мене! Варта!"

  intrigue_dread_special.1197.t: "Страшна вистава"
  intrigue_dread_special.1197.desc: "Зізнаюся, моєї першої вистави чогось не вистачає... Коли вся трупа піднята на стовпи, селяни реагують набагато краще. Ну, може, й не #EMP надто прихильно#!, але мені цього достатньо."
  intrigue_dread_special.1197.a: "Принаймні було весело."

  intrigue_dread_special.1198.desc: "Ми повторюємо виступ знову, і знову, і знову, а глядачі під наглядом моєї охорони щоразу захоплюються нами.\n\nЗ кожним разом мій виступ стає все більш відточеним, тоді як інші актори все частіше помиляються, піддаються страху та збентеженню. У результаті вони падають від утоми, я ж отримую всі лаври на сцені."
  intrigue_dread_special.1198.a: "Це було чудово, чи не так?"

# Retinue members are concerned, by Linnéa Thimrén
  intrigue_dread_special.1301.t: "Занепокоєні придворні"
  intrigue_dread_special.1301.desc: "«... і [ROOT.Char.GetSheHe] ось-ось почне плести змови проти #EMP нас#!. Усі ці інтриги виходять з-під контролю», — [courtier_first.GetTitledFirstName] і [courtier_second.GetTitledFirstName] стоять, схилившись один до одного. Вони здригаються, коли я з'являюся з-за рогу.\n\n«[Select_CString(ROOT.char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetTitleTierName]! Ми якраз обговорювали ваше... дозвілля. Схоже, ви витрачаєте на нього багато часу»."
  intrigue_dread_special.1301.a: "Я [Select_CString(ROOT.char.IsFemale, 'чула', 'чув' )], як ви плели інтриги проти мене! Варто!"
  intrigue_dread_special.1301.b: "Нічого такого, про що варто було б турбуватися #EMP вірним#! слугам..."
  intrigue_dread_special.1301.c: "Запевняю вас, непокоїтися нема про що."
  intrigue_dread_special.1301.c.duel_success: "Мені вдається заспокоїти придворних"
  tooltip.intrigue_dread_special.1301.c.duel_success: "Мої аргументи переконливі"
  intrigue_dread_special.1301.c.duel_failure: "Мої піддані стривожені"
  tooltip.intrigue_dread_special.1301.c.duel_failure: "Мені не вдалося переконати їх"
  intrigue_dread_special.1301.d: "Не лізьте не у свою справу!"

# Cannibal cook, by Linnéa Thimrén
  intrigue_dread.1501.t: "Вечірня трапеза"
  intrigue_dread.1501.desc: "«Як вам пече́ня , [ROOT.Char.GetLadyLord]?»\n\nСеред овочів проглядають соковиті шматки м'яса. Крім того, я помічаю жили і щось схоже на коротку рідку шерсть. На моє запитання, що поклали у пече́ня , мій особистий кухар [cannibal_cook.GetTitledFirstName] з усмішкою намагається мене заспокоїти.\n\n«Моє єдине бажання - прислужитися #EMP вам#!, [ROOT.Char.GetLadyLord]»."
  intrigue_dread.1501.a: "Точний склад пече́ня не має значення."
  intrigue_dread.1501.b: "[cannibal_cook.GetSheHe|U] думає, що зможе приховувати щось від #EMP мене#!?"
  intrigue_dread.1501.b.flavor: "Можливо, щастя у невіданні, але мені #EMP потрібно#! знати"
  intrigue_dread.1501.b.tt1: "Мені вдалося пробратися на кухню, вдавшись до хитрощів"
  intrigue_dread.1501.b.tt2: "[cannibal_cook.GetHerHim|U] вдалося приховати від мене таємницю рецепту"
  intrigue_dread.1501.c: "Розмарі з людською плотю? Відмінний вибір!"

  intrigue_dread.1502.desc: "На кухні темно і порожньо, а повітря важке від диму. У кутку мені вдається знайти заляпану жиром кухонну книгу, якою користується [cannibal_cook.GetTitledFirstName].\n\n#EMP При приготуванні печінки було зазначено, що надмірне споживання пива значно знижує якість органу...#!\nЯ перевертаю сторінку, і відчуваю як по шкірі пробігають мурашки.\n#EMP «... але при приготуванні маленьких дітей, які не досягли віку...»#!"
  intrigue_dread.1502.a: "Принесіть мені [cannibal_cook.GetHerHis] голову!"
  intrigue_dread.1502.a.flavor: "Але не на тарілці"
  intrigue_dread.1502.b: "Киньте[cannibal_cook.GetHerHis] в темницю!"
  intrigue_dread.1502.c: "Але було так смачно..."

  intrigue_dread.1503.desc: "Попри всі старання, мені не вдалося пробратися на кухню так, щоб [cannibal_cook.GetTitledFirstName] нічого не [Select_CString(cannibal_cook.IsFemale, 'запідозрила', 'запідозрив' )]."
  intrigue_dread.1503.a: "Ця загадка турбуватиме мене..."

# Poison tasting, by Petter Vilberg
  intrigue_dread.1801.t: "Експеримент"
  intrigue_dread.1801.mentor_desc: "«І якщо ми додамо ще трохи, це призведе до втрати свідомості», — каже мені [intrigue_mentor.GetFirstName]. Наш «доброволець», [test_subject.GetTitledFirstName], перебуває у прострації.\n\n[intrigue_mentor.GetFirstName] починає прибирати флакончики: «На жаль, наш піддослідний сьогодні більше не витримає»."
  intrigue_dread.1801.desc: "[test_subject.GetTitledFirstName] злісно дивиться на мене крізь алхімічний дурман, коли я від щирого серця говорю [test_subject.GetHerHim] дякую: не так просто знайти «добровольця», на якому можна було б випробувати мою колекцію... речовин. Для н[test_subject.GetHerHis] цей вечір був сповнений болю, жару і непритомності."
  intrigue_dread.1801.a: "Це було дуже пізнавально."
  intrigue_dread.1801.b: "Ми ще не закінчили."
  intrigue_dread.1801.c: "Давайте не будемо більше цього робити."

# Torturing Courtier
  intrigue_dread.1901.t: "[disliked_courtier.Custom('InsultAdjective')|U] [Select_CString(disliked_courtier.IsFemale, 'дурепа', 'бовдур' )]"
  intrigue_dread.1901.desc: "День за днем мені доводиться терпіти те, що [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] знаходиться поряд зі мною.\n\nЩоразу, коли я розмовляю з [Select_CString(disliked_courtier.IsFemale, 'нею', 'ним' )], [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Це#EMP спроба#! образити мене? Я не дозволю, щоб мене [Select_CString(disliked_courtier.IsFemale, 'ображала ця', 'ображав цей' )] [disliked_courtier.Custom('InsultNoun')]. Хтось має провчити [disliked_courtier.GetHerHim] !"
  intrigue_dread.1901.a: "У мене є отрута, яку мені давно хотілося випробувати..."
  intrigue_dread.1901.b: "Буде шкода, якщо [disliked_courtier.GetSheHe] раптом продемонструє свою дурість усьому двору."
  intrigue_dread.1901.b.tt: "Це варіант доступний, тому що [disliked_courtier.GetFirstNameNoTooltip] має властивість «[GetTrait('gregarious').GetName( GetPlayer )]»"
  intrigue_dread.1901.c: "Полегшимо гаманець [disliked_courtier.GetHerHim] і піднімемо настрій мені!"
  intrigue_dread.1901.c.tt: "Це варіант доступний, тому що [disliked_courtier.GetFirstNameNoTooltip] має властивість «[GetTrait('greedy').GetName( GetPlayer )]»"
  intrigue_dread.1901.d: "«Ви чули? [disliked_courtier.GetSheHe|U] у ліжку як мішок з борошном»."
  intrigue_dread.1901.d.tt: "Це варіант доступний, тому що [disliked_courtier.GetFirstNameNoTooltip] має властивість «[GetTrait('lustful').GetName( GetPlayer )]»"

# Mind Break, by Sean Hughes
  intrigue_dread.4001.t: "Вишукані страждання"
  intrigue_dread.4001.desc.start: "Всі знають, що я люблю катувати своїх бранців, але звичайних тортур мені вже недостатньо. Я хочу створити шедевр, витвір мистецтва - втілення болю і страждань, що перевершує всі мої попередні твори!"
  intrigue_dread.4001.desc.single: "\n\nАле я не можу позбавитись від думки, чи годиться [prisoner_1.GetTitledFirstName] на роль полотна для мого шедевра?"
  intrigue_dread.4001.desc.multiple: "\n\nПитання, хто стане моїм полотном?"
  intrigue_dread.4001.a.single: "Так, [prisoner_1.GetSheHe] підійде..."
  intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip] — чудовий варіант!"
  intrigue_dread.4001.b: "Можливо, [prisoner_2.GetTitledFirstNameNoTooltip] краще?"
  intrigue_dread.4001.c: "Думаю, [prisoner_3.GetTitledFirstNameNoTooltip] краще підійде для цього."
  intrigue_dread.4001.a-c.tt: "[THIS.Char.GetTitledFirstName] стане моїм піддослідним у цій справі."
  intrigue_dread.4001.kinslayer: "Якщо [THIS.Char.GetTitledFirstName] помре в процесі, то я отримаю властивість «[GetTrait('kinslayer_3').GetName( GetPlayer )]»."
  intrigue_dread.4001.d: "Ні, зараз не час."
  intrigue_dread.4001.d.flavor: "Я ще повернуся до цієї ідеї за кілька років. Сподіваюся, у мене на той час будуть в'язні"

  intrigue_dread.4002.desc: "Тепер, коли полотно обране, потрібно вирішити, яку форму набуде мій шедевр.\n\nМені на думку спадає безліч мук, які [Select_CString(victim.IsFemale, 'могла', 'міг' )] би перетерпіти [victim.GetTitledFirstName], але щоб створити справжній шедевр, мені треба довести до досконалості щось одне."
  intrigue_dread.4002.a: "Вирізати з [victim.GetHerHis] розпатланого тіла чудову скульптуру."
  intrigue_dread.4002.a.flavor: "Я виставлю її напоказ всій державі!"
  intrigue_dread.4002.b: "[victim.GetSheHe|U] заспіває мені солодку пісню агонії..."
  intrigue_dread.4002.b.flavor: "Я ще довгі роки дбайливо зберігатиму пам'ять про [victim.GetHerHis] крики."
  intrigue_dread.4002.c: "Зламати [victim.GetHerHis] розум і перетворити [victim.GetHerHis] в [Select_CString(victim.IsFemale, 'мою рабиню', 'мого раба' )]!"
  intrigue_dread.4002.c.flavor: "Я почну довгий і кропіткий процес, в ході якого [victim.GetTitledFirstNameNoTooltip] перестане бути особистістю і перетвориться на [Select_CString(victim.IsFemale, 'мою вірну служницю', 'мого вірного слугу' )]."
  intrigue_dread.4002.c.compassionate.tt: "Увага! Я як людина співчутлива від природи значно збільшу свій власний [stress|El], обравши цей шлях."
  intrigue_dread.4002.c.success.desc: "Мені успішно вдалося перекроїти [victim.GetHerHis] розум, і [victim.GetFirstNameNoTooltip] тепер буде служити моїм цілям"
  intrigue_dread.4002.c.failure.desc: "[victim.GetFirstNameNoTooltip] вмирає перш, ніж я встигаю завершити розпочате"
  intrigue_dread.4002.d: "Мабуть ні, [victim.GetSheHe] для цього не підходить..."

  intrigue_dread.4004.desc: "Для зміни розуму [victim.GetFirstNameNoTooltip] [Select_CString(victim.IsFemale, 'повинна', 'повинен' )] піддатися сильному стресу.\n\nСлід ретельно підібрати тортури, для яких [victim.GetFirstNameNoTooltip] буде особливо [Select_CString(victim.IsFemale, 'вразлива', 'вразливий' )]. Тим самим я досягну максимальної травматичності процедури."
  intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName] втрачає сприйнятливість до нинішнього методу тортур, який приносить набагато менше результатів, ніж спочатку. Потрібно вибрати щось інше..."
  intrigue_dread.4004.o.flavor: "Ефективність цієї техніки залежить від того, які [traits|El] має [victim.GetTitledFirstNameNoTooltip]."
  intrigue_dread.4004.a: "Фізичні тортури та біль."
  intrigue_dread.4004.b: "Голод та відсутність сну."
  intrigue_dread.4004.c: "Приниження та ганьба."

  intrigue_dread.4005.desc: "[victim.GetTitledFirstName] нарешті [Select_CString(victim.IsFemale, 'втратила', 'втратив' )] надію і більше мені не пручається .\n\nЦе означає, що час переходити до другого етапу: потрібно вкласти в [victim.GetHerHis] розум достатньо почуття провини та сум'яття, щоб зруйнувати [victim.GetHerHis] почуття моральності, мету життя і навіть особистість."
  intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName] продовжує чіплятися за ошметки своєї особи, пошкодженої, але не зруйнованої. Потрібно використати іншу тактику, щоб довести справу до кінця..."
  intrigue_dread.4005.a: "Запропонувати слова підтримки... та продовжити тортури!"
  intrigue_dread.4005.b: "Сказати, що це покарання [victim.GetHerHis] гріхи."
  intrigue_dread.4005.c: "Дати [victim.GetHerHim] надію на перепочинок, а потім зруйнувати її."

  intrigue_dread.4006.desc: "Нарешті [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'втратила', 'втратив' )] останні рештки особистості. Тепер це порожня місткість, нездатна взаємодіяти з навколишнім світом."
  intrigue_dread.4006.a: "Я зраджу [victim.GetHerHis], аби використати для своїх потреб."
  intrigue_dread.4006.a.tt: "Я починаю роботу, в результаті якої [victim.GetTitledFirstName] стане [Select_CString(victim.IsFemale, 'вірною служницею', 'вірним слугою' )]"
  intrigue_dread.4006.b: "Мене більше розважить, якщо [victim.GetSheHe] вирушить додому у вигляді порожньої оболонки."

  intrigue_dread.4007.desc: "Готово. [victim.GetTitledFirstName] тепер [Select_CString(victim.IsFemale, 'моя вірна рабиня', 'мій вірний раб' )], [Select_CString(victim.IsFemale, 'готова', 'готовий' )] виконати будь-яке моє побажання."
  intrigue_dread.4007.a: "О, скільки всього ми робитимемо разом!"

  intrigue_dread.4008.desc: "Минуло кілька років з того часу, як відпустив [victim.GetTitledFirstName] на свободу, щоб виконувати мою волю."
  intrigue_dread.4008.desc.success: "Відтоді [victim.GetSheHe] знову [Select_CString(victim.IsFemale, 'призвичаїлася', 'призвичаївся' )] до свого оточення та [Select_CString(victim.IsFemale, 'повернулася', 'повернувся' )] до виконання обов'язків, при цьому зберігаючи вірність мені."
  intrigue_dread.4008.desc.lunatic: "\n\nНа жаль контраст між моєю обробкою та реаліями [victim.GetHerHis] нового життя виявився занадто сильним: зрештою [victim.GetSheHe] [Select_CString(victim.IsFemale, 'зламалася', 'зламався' )]."
  intrigue_dread.4008.desc.failure: "\n\nНа жаль, схоже, [victim.GetHerHis] друзі та родина зуміли зіпсувати більшу частину моєї делікатної роботи, та [victim.GetSheHe] більше не [Select_CString(victim.IsFemale, 'вірна', 'вірний' )] мені."
  intrigue_dread.4008.a.success: "Чудово..."
  intrigue_dread.4008.a.lunatic: "Принаймні нам було весело."
  intrigue_dread.4008.a.failure: "Будь вони прокляті за те, що знищили мій витвір!"

  intrigue_dread.4011.desc: "[victim.GetTitledFirstName] більше не в моїй в'язниці, і я не можу продовжувати роботу над шедевром. Доведеться відкласти плани до тих пір, поки до мене не потрапить інший матеріал, який мене надихне. Навіть якщо [victim.GetTitledFirstName] і повернеться, це буде зовсім не те."
  intrigue_dread.4011.a: "Прикра затримка..."

  intrigue_dread.4013.desc: "Схоже, [victim.GetTitledFirstName] не [Select_CString(victim.IsFemale, 'витримала', 'витримав' )] моїх методів та [Select_CString(victim.IsFemale, 'померла', 'помер' )] у в'язниці.\n\nТепер я не зможу завершити свій шедевр, поки не вдасться отримати інший матеріал, що досить надихає. І тільки [ROOT.Char.GetFaith.HighGodName] знає, скільки на це піде часу..."
  intrigue_dread.4013.a: "Наступного разу потрібно бути обережнішим."

  intrigue_dread.4100.t: "Нескінченне слухання"
  intrigue_dread.4100.desc.intro: "Не минає й дня, щоб мені на розгляд не принесли якесь безглузде запитання. Схоже, сьогодні [petitioner_1.GetTitledFirstNamePossessive] і [petitioner_2.GetTitledFirstNamePossessive] вирішили, що настала їхня черга витрачати мій час на дріб'язки."
  intrigue_dread.4100.desc.lazy: "\n\nЯ насилу примушую себе слухати їхні скарги... Як я взагалі можу правити, коли більша частина часу і сил йдуть на подібні дурниці?"
  intrigue_dread.4100.desc.councillors: "\n\nВони намагаються переконати мене, що це питання безпеки всієї держави, але я не можу позбутися відчуття, що вони переоцінюють серйозність ситуації, щоб потішити своє его."
  intrigue_dread.4100.desc.fallback: "\n\nЧим довше я слухаю, тим ясніше розумію, що все це слухання не варте моєї уваги."
  intrigue_dread.4100.z: "Цікаво, наскільки балакучими будуть ваші відрубані голови?"
  intrigue_dread.4100.a: "Охороно, приберіть цих мерзотників геть з очей моїх!"
  intrigue_dread.4100.b: "Я покажу вам, як гаяти час мого двору!"
  intrigue_dread.4100.b.duel_success: "Прохачі злякалися мого гніву"
  intrigue_dread.4100.b.duel_failure: "Прохачів образили мої погрози"
  intrigue_dread.4100.c: "Давайте послухаємо ще один раз..."
  intrigue_dread.4100.c.tooltip: "Ви не поспішатимете і подумаєте над рішенням"
  intrigue_dread.4100.c.support.petitioner_1: "Якщо підтримку отримає [petitioner_1.GetTitledFirstName]"
  intrigue_dread.4100.c.support.petitioner_2: "Якщо підтримку отримає [petitioner_2.GetTitledFirstName]"
  intrigue_dread.4100.d: "Нехай цими справами займається [scoped_chancellor.GetTitledFirstNameNoTooltip]."

  intrigue_dread.4102.desc.commanders: "Тяжба, через яку до мене прийшли [petitioner_1.GetFirstName] і [petitioner_2.GetFirstName], пов'язана з чварами між командирами та кількома ветеранами в армії."
  intrigue_dread.4102.desc.guests: "Схоже, проблема пов'язана з певним дипломатичним інцидентом..."
  intrigue_dread.4102.desc.fallback: "Мені хотілося вірити, що, вислухавши їхні скарги, я зумію відкрити якийсь глибокий сенс суперечки, яку ведуть [petitioner_1.GetFirstName] і [petitioner_2.GetFirstName]. Але, на жаль, тепер їх суперечки здаються мені менш значними."
  intrigue_dread.4102.desc.antagonizer: "\n\nПринаймні я можу сказати, що з них двох [scoped_antagonizer.GetFirstNameNoTooltip] більше [Select_CString(scoped_antagonizer.IsFemale, 'набридлива', 'набридливий' )]."
  intrigue_dread.4102.a: "Я вимагаю, щоби ви негайно помирилися. Бо гірше буде."
  intrigue_dread.4102.b: "[petitioner_1.GetFirstNameNoTooltip], безумовно, [Select_CString(petitioner_1.IsFemale, 'права', 'правий' )]."
  intrigue_dread.4102.c: "Здається, [petitioner_2.GetFirstNameNoTooltip] каже правду."

  intrigue_dread.4200.t: "The Forest of My Dreams"
  intrigue_dread.4200.desc.intro: "Through my efforts to become a truly feared and respected figure, a vast number of guilty and disloyal persons have ended up in my dungeon."
  intrigue_dread.4200.desc.noble_forest: "My cells are stocked to the brim with rivals, traitors, and common criminals. Perhaps it is time for them to meet [ROOT.Char.GetFaith.DeathDeityName] in [ROOT.Char.GetFaith.NegativeAfterLife], and serve [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] interests while they’re at it!"
  intrigue_dread.4200.desc.commoner_forest: "Many lowly cutthroats and pickpockets from the countryside and the cities await their fate, apart from society, but I perhaps have a better idea for them."
  intrigue_dread.4200.desc.middle: "\n\nIn my macabre machinations, I envision a forest of impaled lowlifes and traitors surrounding [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] on all sides: a grim reminder to everyone of what happens when the [ROOT.Char.GetTitleAsNameNoTooltip] is betrayed."
  intrigue_dread.4200.desc.noble_forest.outro: "I see [random_prisoner_scope.GetName] on a spike, surrounded by commoners erected in an identical fashion. All that remains now is to make this dream a reality!"
  intrigue_dread.4200.desc.commoner_forest.outro: "I see row after row of common criminals spreading out into the horizon, the [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] stained in their blood. With a little work, we may round up enough of these vermin to make my dream a reality."
  intrigue_dread.4200.a: "Let's get started!"
  intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip] and a few commoners should send a message."
  intrigue_dread.4200.c: "A small collection of bodies should be enough."
  intrigue_dread.4200.d: "All must fear me!"
  intrigue_dread.4200.e: "By [ROOT.Char.GetFaith.HighGodName]! I can't do this!"
  intrigue_dread.4201.t: "The Forest of Corpses"
  intrigue_dread.4201.desc.intro: "At last my vision has been brought to life by the corpses of countless criminals. I stroll with leisure to the ambient sound of squawking birds and the gentle drip of stale blood onto sodden ground."
  intrigue_dread.4201.desc.noble_forest: "\n\nI come upon the body of [random_prisoner.GetNameNoTooltip], [random_prisoner.GetHerHis] face frozen in a twisted expression of shock and terror, as if [random_prisoner.GetSheHe] were somehow aware of [random_prisoner.GetHerHis] fate."
  intrigue_dread.4201.desc.commoner_forest: "\n\nI pass by row upon row of nameless lowlifes and bandits, assured that any would-be highwaymen or bandits approaching [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] can see clearly what happens to those who attempt to sow crime and disorder in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
  intrigue_dread.4201.desc.outro: "\n\nUpon concluding my tour, I take in one last breath of the deathly miasma before returning home, content with my work."
  intrigue_dread.4201.a: "Now all will fear the name [ROOT.Char.GetNameNoTooltip]."""""

  forest_of_corpses_1_modifier: "Forest of Corpses"
  forest_of_corpses_1_modifier_desc: "A large forest of impaled corpses has been erected in this county"
