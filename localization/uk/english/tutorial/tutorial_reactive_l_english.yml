  action_reactive_advice_fabricate_claim: "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
  action_reactive_advice_fabricate_claim_desc: "Не виходить оголосити війну? Створіть підроблену претензію!\nДізнайтесь, як радник може фабрикувати претензії."
  action_reactive_advice_fabricate_claim_click: "$click_to_open_lesson$"
  reactive_advice_fabricate_claim_step_1: "Фабрикування претензій"
  reactive_advice_fabricate_claim_desc: "Не можна оголосити війну без [casus_belli|El]. Основне джерело казус беллі — [claims|El], але інколи отримати потрібну претензію буває важко.\n\nВаш вихід — [fabricated_claims_short|El]!\n\n#TUT Доручіть [Concept( 'court_chaplain', 'придворному капеланові' )|El] сфабрикувати претензію на будь-яке сусіднє [county|El]. Зробити це можна у вікні «[council|El]» або прямо у вікні «Графство». Одночасно можна підроблювати лише одну претензію, що займе певний час.\n\nЦе особливо корисно, якщо ваш [ruler|El] ще не досяг великих висот: чим сильніше розростається [realm|El], тим простіше отримувати казус беллі.\n\nРадимо фабрикувати претензії на безпосередніх сусідів, в ідеалі — на слабших за вас! Якщо ви граєте графом, претендуйте на титули в тому ж [de_jure|El] [Concept( 'duchy', 'герцогстві' )|El], что й ваша [realm_capital|El].#!"

  reactive_advice_education: "$reactive_advice_education_step_1$"
  action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
  action_reactive_advice_education_desc: "Без освіти вашому спадкоємцеві не стати великим правителем!\nЧитайте про опікунство і правильне виховання дітей."
  action_reactive_advice_education_click: "$click_to_open_lesson$"
  reactive_advice_education_step_1: "Освіта"
  reactive_advice_education_desc: "Схоже, до вашого [Concept( 'heir', 'спадкоємця' )|El] не приставлений [guardian|El]! Якщо дитя не отримає гідної [Concept( 'education', 'освіти' )|El], його [skills|El] будуть недостатньо розвинені, а [traits|El] — випадкові.#TUT_KW Щоб підібрати спадкоємцеві хорошого опікуна, використовуйте [interaction|El] #TUT_KW «$educate_child_interaction$»#!, щоб перетворити його [Concept( 'ward', 'підопічного' )|El].\n\nДля навчання спадкоємця потрібний дуже освічений персонаж, в ідеалі — з дуже високим рівнем властивості [Concept( 'education_trait', '«Освіта»' )|El] (наприклад, [GetTrait('education_martial_4').GetName( GetPlayer )]), або з властивістю «[GetTrait('intellect_good_1').GetName( GetPlayer )]» або «[GetTrait('intellect_good_3').GetName( GetPlayer )]». Якщо ви не бажаєте ризикувати, можете навчати спадкоємця самостійно!\n\nНайчастіше дітям хочеться дати хорошу освіту, але якщо про деяких нащадків ви дбаєте не надто сильно (скажімо, про четвертого чи п'ятого), ви завжди можете відправити їх на службу до [Concept( 'vassals', 'васалів' )|El] і підвищити [opinion|El] про себе. Для цього найпростіше застосувати взаємодію #TUT_KW «$offer_ward_interaction$»#! безпосередньо до васала.#!"
  reactive_advice_tooltip_modes: "$reactive_advice_tooltip_modes_step_1$"
  action_reactive_advice_tooltip_modes: "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
  action_reactive_advice_tooltip_modes_desc: "В грі Crusader Kings III є різні режими підказок!\nПрочитайте цей огляд різних режимів і виберіть найзручніший."
  action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
  reactive_advice_tooltip_modes_step_1: "Режими підказок"
  reactive_advice_tooltip_modes_step_2: "Розширені режими підказок"
  reactive_advice_tooltip_modes_desc: "Режими спливаючих підказок — нововведення Crusader Kings III. Вони дозволяють вибрати способи #EMP взаємодії#! з [Concept( 'highlighted_text', 'виділеним текстом' )|E] та інформацією в підказках #weak (якщо точніше — дозволяють зафіксувати спливаючу підказку, щоб можна було водити по ній курсором миші)#!.\n\nТиповий режим називається #V «Блок по таймеру»#!. У ньому підказки фіксуються на якийсь час, який показано на маленькій шкалі прогресу."
  reactive_advice_tooltip_modes_2_desc: "Якщо ви досвідчений гравець або не хочете, щоб підказки фіксувалися автоматично, спробуйте режим #V «Ручний блок»#!. В ньому для фіксації підказки необхідно натиснути #V середню кнопку миші#!.\n\n#I Для зміни режиму спливаючих підказок відкрийте #V Ігровое меню#!, #V Налаштування#!, а потім перейдіть в розділ #V Гра#! — і виберіть параметр #V Режим спливаючих підказок#!.#!"

