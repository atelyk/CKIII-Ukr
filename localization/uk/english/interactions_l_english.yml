  liege_offer_council_position_powerful: "\nЯк впливовий [recipient.GetTitleAsNameNoTooltip] цілком справедливо, що ви маєте право голосу в моїй раді.\n\nВизнаючи цей факт, я пропоную вам посаду [target.GetPositionName] [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]].\n"
  liege_offer_council_position_disliked: "\nЯ дійшов невблаганного висновку, що ви справді є найкращим кандидатом на мою відкриту посаду в раді.\n\nХоч мені це боляче, але, на жаль, я змушений запропонувати вам посаду [target.GetPositionName] з [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
  liege_offer_council_position_skilled: "\nВаші значні таланти не залишилися непоміченими, [recipient.GetFirstNameNoTooltip].\n\nЯк визнання ваших навичок, я хотів би запропонувати вам посаду [target.GetPositionName] [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
