  building_type_walls_of_genoa_01: "Стіни Генуї"
  building_type_walls_of_genoa_01_desc: "Генуя оточила себе стінами в IХ столітті, коли місто отримало значну автономію. Міцні стіни та берегові укріплення дозволили жителям процвітати в безпеці."
