l_english:
  #Ethoses
  ethos_bellicose_name: "Беллікоза"
  ethos_bellicose_desc: "Ця культура вважає конфлікт й насильство необхідними станами існування; в її людях вкоренилася ідея про те, що треба вставати та боротися за своє. "
  ethos_stoic_name: "Стоїчний"
  ethos_stoic_desc: "Ця культура вірить у те, що треба бути сильним, як гора, приймаючи будь-які виклики, що життя може кидати їм, і терпіти їх усі з похмурою рішучістю та непереборним духом."
  ethos_bureaucratic_name: "Бюрократичний"
  ethos_bureaucratic_desc: "No culture lasts longer than its oldest record, and this culture believes in accounting so meticulous as to guarantee immortality."
  ethos_spiritual_name: "Духовний"
  ethos_spiritual_desc: "У той час як одні культури звертаються до війни, а інші - до мирських знань, ця культура покладається на єдину константу впродовж усієї своєї історії - бога. Духовність - це єдиний шлях вперед у жорстокому і байдужому світі."
  ethos_courtly_name: "Церемоніал"
  ethos_courtly_desc_nhc: "Церемоніал придворного життя є настільки невід'ємною частиною цієї культури, що становить основну частину соціальної поведінки людей. Місце для всіх, і кожен на своєму місці."
  ethos_egalitarian_name: "Егалітаризм"
  ethos_egalitarian_desc: "Нетерпимість та ізоляціонізм можуть бути шляхом для інших, але ця культура визнає, що приймати відмінності набагато краще, ніж знищувати їх."
  ethos_communal_name: "Суспільний"
  ethos_communal_desc: "Ця культура понад усе цінує узи спільноти, виховуючи велику лояльність і відданість, працюючи разом для досягнення спільних цілей."
  #Martial Customs
  martial_custom_equal_name: "Рівні"
  martial_custom_equal_desc: "У цій культурі будь-яка працездатна людина в домі може стати на захист свого сеньйора, коли її покличуть."
  martial_custom_male_only_name: "Тільки для чоловіків"
  martial_custom_male_only_desc: "Ця культура вважає, що лише чоловіки є фізично сильними та витривалими, щоб битися в бою."
  martial_custom_female_only_name: "Тільки для жінок"
  martial_custom_female_only_desc: "Ця культура вважає, що лише жінки є фізично сильними та витривалими, щоб битися в бою."
  ## ^The above descs mirror each other deliberately.
  #Traditions
  tradition_court_eunuchs_name: "Придворні євнухи"
  tradition_court_eunuchs_desc: "У цій культурі євнухи широко використовуються при дворі, обіймають посади від домашньої прислуги до бюрократичних адміністраторів і навіть військових командирів. Чоловікам без бажання легко довіряти."
  tradition_byzantine_succession_name: "Візантійські традиції"
  tradition_byzantine_succession_desc: "Ця культура тісно пов'язана з імперськими традиціями Східної Римської імперії та її спадщиною у вигляді складного та заплутаного кодексу придворної поведінки."
  tradition_african_tolerance_name: "Африканська толерантність"
  tradition_african_tolerance_desc: "Хоча дехто вважає це слабкістю, світ, заснований на розумінні та толерантності, - це світ, побудований на міцних підвалинах."
  tradition_memories_of_bactria_name: "Спогади про Бактрію"
  tradition_memories_of_bactria_desc: "У культурній пам'яті цих людей закарбувався ідеал досконалої землі Бактрії, прекрасної корони Сходу, час якої прийде знову."
  tradition_equal_inheritance_name: "Рівна спадщина"
  tradition_equal_inheritance_desc: "Ця культура має історію, коли правителі ділили свої землі між усіма своїми дітьми, навіть тими, хто зазвичай був би виключений."
  tradition_equal_inheritance_link: "Рівна спадщина"
  tradition_the_witenagemot_name: "Вітенагемот"
  tradition_the_witenagemot_desc: "Ця культура має давню історію проведення асамблей, що складаються з правлячої верхівки країни, на яких обговорюються питання політики, права, фінансів і, найголовніше, як найкраще... #EMP консультувати#! правителя."
  tradition_things_name: "Тінґ"
  tradition_things_desc: "У Скандинавії відстані та дикі місцевості роблять централізовану владу неефективною. Коли потрібно вирішити суперечки та прийняти рішення, збирається #EMP тінґ#! — зібрання рівних, очолюване закономовцем."
  tradition_caravaneers_name: "Караванщики"
  tradition_caravaneers_desc: "Ця культура добре інтегрована в комерційні практики регіону, та її мешканці тісно пов'язані з караванною торгівлею."
  tradition_xenophilic_name: "Ксенофіл"
  tradition_xenophilic_desc: "Ця культура охоплює всіх і щиро захоплюється всіма культурами."
  tradition_legalistic_name: "Легалістичні"
  tradition_legalistic_desc: "Ця культура розглядає верховенство права та його кодифікацію як найважливіший параметр цивілізованого суспільства."
  tradition_warrior_culture_name: "Культура воїнів"
  tradition_warrior_culture_desc: "Ця культура цінує військову доблесть і силу понад усе. Дітей виховують, щоб вони вміли битися, і не заохочують до наукових занять. Слабкість не терпима."
  tradition_philosopher_culture_name: "Філософська культура"
  tradition_philosopher_culture_desc: "Ця культура заохочує до роздумів та саморефлексії."
  tradition_chivalry_name: "Лицарство"
  tradition_chivalry_desc: "Ця культура прийняла лицарство і лицарські кодекси поведінки як соціальний метод регулювання поведінки. Цінуються військова доблесть, обов'язок, честь і мораль, а також погана поезія і романтична література."
  tradition_hit_and_run_name: "Тактика наїзду та втечі"
  tradition_hit_and_run_desc: "Ця культура освоїла використання легкоброньованих підрозділів, щоб завдати сильного удару по ворогу, а потім відступити."
  tradition_stand_and_fight_name: "Встань та бийся!"
  tradition_stand_and_fight_desc: "Воїни цієї культури невідступні та непохитні. Вони не відступають - навіть перед обличчям непереборних труднощів, в радості чи в горі."
  tradition_horse_lords_name: "Повелителі коней"
  tradition_horse_lords_desc: "Ця культура опанувала коня та його використання у війні."
  tradition_adaptive_skirmishing_name: "Адаптивні бійці"
  tradition_adaptive_skirmishing_desc: "Ця культура знає, як ефективно протистояти сутичкам у будь-якому середовищі."
  tradition_formation_fighting_name: "Експерти з бойових мистецтв"
  tradition_formation_fighting_desc: "Ця культура знає, як створити синергію між різними типами військ, використовуючи ефективні захисні формування."
  tradition_republican_legacy_name: "Республіканська спадщина"
  tradition_republican_legacy_desc: "Ця культура має довгу історію республіканських цінностей, де міські класи так само важливі, як і сільські землевласники."
  tradition_hereditary_hierarchy_name: "Спадкова ієрархія"
  tradition_hereditary_hierarchy_desc: "У цій культурі вкорінено, що лідерство передається по крові, шляхетність пов'язана з каменем у замках, а феодальна структура є непорушною. Вони нелегко забувають тих, хто порушує феодальний кодекс."
  tradition_theocratic_autonomy_name: "Теократична автономія"
  tradition_theocratic_autonomy_desc: "Релігійні авторитети в цій культурі користуються великою свободою дій з боку світських правителів, а населення поважає їх та підкоряється їм."
  tradition_saharan_nomads_name: "Кочівники Сахари"
  tradition_saharan_nomads_desc: "Ця культура тісно пов'язана з пустелею Сахара, яку вона перетинала протягом століть, з'єднуючи Середземномор'я з королівствами Сахелю, розташованими на південь від Сахари."
  tradition_himalayan_settlers_name: "Гімалайські поселенці"
  tradition_himalayan_settlers_desc: "Ця культура оселилася на «даху світу», де повітря свіже, але холодне, а зими довгі й суворі. Вони пишаються тим, що мало яка з культур, що живуть нижче, змогла б жити так само добре, як цей народ, серед вершин і плато, де інакше могли б процвітати лише вівці."
  tradition_esteemed_hospitality_name: "Вельмишановна гостинність"
  tradition_esteemed_hospitality_desc: "У цій культурі правителі, як відомо, приймають з розпростертими обіймами будь-кого, хто може завітати до їхнього двору. Приймають гостей і відвідувачів у вражаючій манері."
  tradition_hard_working_name: "Працьовиті"
  tradition_hard_working_desc: "Ця культура вчить та закріплює ідеї працьовитості та наполегливої праці на благо своєї громади."
  tradition_loyal_soldiers_name: "Вірні піддані"
  tradition_loyal_soldiers_desc: "Для цієї культури служіння своєму сеньйору і країні є благородним і справедливим - обов'язком і привілеєм, а не скупою домовленістю чи небажаним тягарем."
  tradition_female_only_inheritance_name: "Матріархальна"
  tradition_female_only_inheritance_desc: "Ця культура нав'язує матріархальну ієрархію, де правлячий клас у переважній більшості складається з жінок."
  tradition_pacifism_name: "Пацифісти"
  tradition_pacifism_desc: "Для цієї культури застосування сили ніколи не може бути виправданим. Тільки йдучи шляхом ненасильства, люди можуть по-справжньому жити в мирі."
  tradition_scientific_curiosity_name: "Наукова цікавість"
  tradition_scientific_curiosity_desc: "Більшість людей у пошуках відповідей дивляться вліво, вправо, назад і вперед. Але не ці люди. Ці люди дивляться вгору."
  tradition_spartan_name: "Спартанець"
  tradition_spartan_desc: "Ця культура не цінує атрибути влади - церемонії, багатство, безглузді прикраси. Цю культуру більше цікавить сама влада, бажано у вигляді високих стін і фортець."
  tradition_tribe_unity_name: "Єдність племені"
  tradition_tribe_unity_desc: "Ця культура підкреслює родинні та громадські зв'язки, які поділяють її мешканці, спонукаючи їх пам'ятати про спільну спадщину."
  tradition_astute_diplomats_name: "Спритні дипломати"
  tradition_astute_diplomats_desc: "У цій культурі поширена ідея, що найчистішим вираженням переваги є здатність підкорити свого ворога, не борючись з ним."
  tradition_collective_lands_name: "Колективні землі"
  tradition_collective_lands_desc: "Ідея про те, що окремі особи особисто володіють землею, чужа цій культурі; земля належить усім людям, для спільного блага. "
  tradition_horse_breeder_name: "Конярство"
  tradition_horse_breeder_desc: "Ця культура старанно накопичувала знання та досвід у витонченому мистецтві та науці конярства. Коні цих людей, чи то дестріери, чи то бігові, славляться своєю неперевершеністю."
  tradition_hunters_name: "Плідні мисливці"
  tradition_hunters_desc: "Керуючись економічною необхідністю, або, можливо, соціальними очікуваннями, ця культура вдосконалила свої мисливські практики до точного і майже прекрасного мистецтва."
  tradition_sacred_mountains_name: "Священні гори"
  tradition_sacred_mountains_desc: "Ця культура вважає гори зв'язком з божественним і ставиться до них з благоговінням і повагою."
  tradition_culinary_art_name: "Кулінарні митці"
  tradition_culinary_art_desc: "Їжа для цієї культури - не просто засіб для існування, це і мистецтво, і ритуал, фокусна точка для сім'ї та громади."
  tradition_festivities_name: "Часті свята"
  tradition_festivities_desc: "Частота і пишність, з якою ця культура влаштовує святкування, може здатися комусь вульгарною, але вечірка є вечірка!"
  tradition_tea_ceremony_name: "Чайні церемонії"
  tradition_tea_ceremony_desc: "Іноді все, що потрібно для того, щоб все стало краще, - це чашка чаю."
  tradition_vegetarianism_name: "Вегетаріанці"
  tradition_vegetarianism_desc: "Ця культура розвинула сильну огиду до споживання м'яса тварин і практикує вегетаріанство в усьому суспільстві."
  tradition_alpine_supremacy_name: "Альпійське верховенство"
  tradition_alpine_supremacy_desc: "Люди цієї культури пристосувалися до життя в гірських регіонах і навколо них, а їхні знання та досвід роботи в альпійському кліматі не мають собі рівних."
  tradition_seafaring_name: "Мореплавці"
  tradition_seafaring_desc: "Для цієї культури поклик моря занадто сильний, щоб йому опиратися, і вони живуть, щоб плавати, як уві сні, по кришталево чистому океану або скакати на гребені дикого бурхливого шторму."
  tradition_strength_display_name: "Демонстрація сили"
  tradition_strength_display_desc: "Просто володіти силою недостатньо. Ви повинні #EMP продемонструвати#! свою силу перед іншими, щоб знати, що можете зіткнутися з гідним супротивником або боротися пліч-о-пліч з цінним союзником."
  tradition_mystical_ancestors_name: "Містичні пращури"
  tradition_mystical_ancestors_desc: "Родовід дуже важливий для цієї культури, до такої міри, що предки стали міфічними й легендарними істотами, і багато хто стверджує, що є їхніми нащадками."
  tradition_priestly_caste_name: "Каста священиків"
  tradition_priestly_caste_desc: "Ця культура запроваджує кастову систему для піднесення священства в суспільстві. Для них люди, яким доручено тлумачити божественну волю, повинні бути захищеними і підкорятися."
  tradition_religion_blending_name: "Поєднання релігій"
  tradition_religion_blending_desc: "Представники цієї культури часто живуть разом з тими, хто поділяє інші вірування і переконання, і добре пристосовуються до іноземних елементів у власному поклонінні."
  tradition_religious_festivities_name: "Релігійні святкування"
  tradition_religious_festivities_desc: "Рух Сонця та зірок не має жодного відношення до концепції часу в цій культурі. Натомість, набагато популярнішим способом відзначити проходження днів є безліч регулярних релігійних фестивалів та святкувань, на які запрошуються всі бажаючі!"
  tradition_religious_patronage_name: "Релігійне меценатство"
  tradition_religious_patronage_desc: "Для спасіння душі потрібно присвятити себе справам релігійного значення. Ви не можете купити спокуту, але мати храм священиків, які співають вам хвалу, #EMP допомагає.#!"
  tradition_medicinal_plants_name: "Лікарі-травники"
  tradition_medicinal_plants_desc: "Ця культура здавна розвинула знання про лікувальні властивості рослин і дерев; для них більшість недуг можна вилікувати за допомогою правильної припарки, мазі або відвару."
  tradition_storytellers_name: "Оповідачі"
  tradition_storytellers_desc: "Ця культура має сильну і стійку усну традицію. Минуле зберігається через ритуальні розповіді, де герої та легенди минулого передаються з покоління в покоління."
  tradition_sacred_hunts_name: "Священні полювання"
  tradition_sacred_hunts_desc: "Полювання - це не спорт і не розвага, це не що інше, як найчистіше вираження людського досвіду, де людина може з'єднатися з божественним, демонструючи своє панування над природою."
  tradition_wedding_ceremonies_name: "Весільні церемонії"
  tradition_wedding_ceremonies_desc: "У цій культурі шлюбний союз двох людей вважається дуже публічною і ритуальною справою."
  tradition_music_theory_name: "Музичні теоретики"
  tradition_music_theory_desc: "Ця культура ставиться до музики майже як до мови божественної, і тому багато людей з юних років починають благородне і знамените прагнення до музичного навчання."
  tradition_poetry_name: "Вишукані поезії"
  tradition_poetry_desc: "Поезія в цій культурі вважається благородним мистецтвом, і багато хто витрачає свій час на те, щоб скласти слова докупи, наповнивши їх змістом і думкою."
  tradition_culture_blending_name: "Змішування культур"
  tradition_culture_blending_desc: "Представники цієї культури часто жили пліч-о-пліч з представниками інших культур. Завдяки цьому вони навчилися впроваджувати іноземні мови, традиції та звичаї у власне життя."
  tradition_family_entrepreneurship_name: "Родинний бізнес"
  tradition_family_entrepreneurship_desc: "Ця культура заохочує бізнес розвиватися по сімейних лініях, коли кожне покоління переймає інструменти та методи своєї професії від попереднього, створюючи міцну традицію професіоналізму предків."
  tradition_fishermen_name: "Вправні рибалки"
  tradition_fishermen_desc: "Рибалити може кожен, але робити це з такою майстерністю, що будь-який улов буде щедрим, незалежно від припливу чи вітру, - рідкісний талант. Ніхто не знає узбережжя, сушу чи море, краще за цих рибалок."
  tradition_metal_craftsmanship_name: "Металообробники"
  tradition_metal_craftsmanship_desc: "Ця культура століттями мала легкий доступ до заліза. З часом вони настільки розвинули своє розуміння металу, що їхня назва стала синонімом міцної та високоякісної зброї та обладунків."
  tradition_isolationist_name: "Ізоляціоніст"
  tradition_isolationist_desc: "Ця культура воліє триматися сама по собі і не часто виходить за межі своєї сфери."
  tradition_winter_warriors_name: "Зимові воїни"
  tradition_winter_warriors_desc: "Ця культура звикла до реальності, яку приносять суворі вітри та лютий холод."
  tradition_forest_fighters_name: "Лісові бійці"
  tradition_forest_fighters_desc: "Ця культура добре вміє воювати в лісі."
  tradition_mountaineers_name: "Альпіністи"
  tradition_mountaineers_desc: "Солдати цієї культури мають при собі все необхідне для переходу через гори."
  tradition_warriors_of_the_dry_name: "Воїни Суходолу"
  tradition_warriors_of_the_dry_desc: "Ця культура опанувала мистецтво боротьби в дуже сухому кліматі."
  tradition_highland_warriors_name: "Воїни гірських районів"
  tradition_highland_warriors_desc: "Воїни цієї культури добре воюють на схилах і в долинах своїх горбистих домівок."
  tradition_jungle_warriors_name: "Воїни джунглів"
  tradition_jungle_warriors_desc: "Воїни цієї культури добре знають, як долати підступні джунглі."
  tradition_only_the_strong_name: "Лише для сильних"
  tradition_only_the_strong_desc: "Ця культура робить сильний акцент на тому, щоб мати кілька добре підготовлених воїнів. Якщо ти не кращий з кращих, тебе не вітатимуть на службі."
  tradition_warriors_by_merit_name: "Воїни за заслуги"
  tradition_warriors_by_merit_desc: "Ця культура вірить, що якщо ти довів, що здатен бути воїном, тобі повинні дозволити воювати - незалежно від того, ким ти є."
  tradition_warrior_monks_name: "Жерці-воїни"
  tradition_warrior_monks_desc: "Ця культура вважає, що якщо ви вирішили вивчати богослов'я, ви також повинні вміти захищати свою віру."
  tradition_talent_acquisition_name: "Визнання таланту"
  tradition_talent_acquisition_desc: "«Вбийте мене, якщо хочете, але якщо залишите мене в живих, я буду служити вам вірно»"
  tradition_strength_in_numbers_name: "Сила в кількості"
  tradition_strength_in_numbers_desc: "Ця культура відмовляється від елітних військ, натомість віддаючи перевагу масовим арміям."
  tradition_frugal_armorsmiths_name: "Ощадливі зброярі"
  tradition_frugal_armorsmiths_desc: "Якщо комплект якісних обладунків може врятувати одне життя, то десять хороших комплектів можуть виграти битву."
  tradition_malleable_invaders_name: "Спритні загарбники"
  tradition_malleable_invaders_desc: "Ми заберемо ваші землі, ваших дітей, ваші традиції та ваше #EMP майбутнє#!."
  tradition_quarrelsome_name: "Сварливий"
  tradition_quarrelsome_desc: "Прикордонні конфлікти є звичним явищем для правителів цієї культури. Земля часто переходить з рук в руки несправедливим шляхом."
  tradition_swords_for_hire_name: "Оренда мечів"
  tradition_swords_for_hire_desc: "Ця культура прихильно ставиться до роботи найманців і заохочує воїнів шукати слави як найманців у перервах між війнами."
  tradition_reverence_for_veterans_name: "Вшанування ветеранів"
  tradition_reverence_for_veterans_desc: "Ця культура не дивиться зверхньо на тих, хто більше не може воювати через поранення, натомість їх вшановують як героїв і використовують як вчителів."
  tradition_stalwart_defenders_name: "Непохитні захисники"
  tradition_stalwart_defenders_desc: "Для цієї культури захист свого має першорядне значення."
  tradition_battlefield_looters_name: "Мародери на полі бою"
  tradition_battlefield_looters_desc: "У цій культурі битви ведуться не заради престижу, а заради прибутку. Кого хвилює чиясь репутація, якщо ти не можеш заплатити за війну?"
  tradition_fervent_temple_builders_name: "Палкі будівничі храмів"
  tradition_fervent_temple_builders_desc: "Ця культура вважає будівництво храмів найпрямішим шляхом до божественного. Від ревних правителів очікують, що вони будуватимуть багато і величних храмів."
  tradition_lords_of_the_elephant_name: "Повелителі слонів"
  tradition_lords_of_the_elephant_desc: "Ця культура шанує слонів, уподібнюючи їх до королівських осіб. Вони майстерно ловлять їх, тренують і використовують для руйнівного впливу на війні."
  tradition_zealous_people_name: "Сильні віруючі"
  tradition_zealous_people_desc: "Люди цієї культури особливо ревні та віддані своїй вірі."
  tradition_welcoming_name: "Харизматичні"
  tradition_welcoming_desc: "Люди цієї культури досягають успіху в дипломатичних справах, а соціальний етикет цінується понад усе."
  tradition_agrarian_name: "Аграрні"
  tradition_agrarian_desc: "Ця культура є виразно аграрною, їхні землі дають достатньо врожаю для голодної армії. Хоча відсутність необхідності боротися за їжу означає, що багато селян приходять на службу, це також означає, що кожен солдат не так мотивований, як солдати з більш суворих регіонів."
  tradition_eye_for_an_eye_name: "Око за око"
  tradition_eye_for_an_eye_desc: "У цій культурі образи не забуваються і не прощаються. Її люди можуть довго таїти образи, а помста здійснюється з пристрастю."
  tradition_forbearing_name: "Терплячість"
  tradition_forbearing_desc: "У цій культурі терплячість і стриманість перед обличчям негараздів - звичайна річ."
  tradition_equitable_name: "Справедливі"
  tradition_equitable_desc: "У цій культурі високо цінується правда і неупереджене правосуддя."
  tradition_charitable_name: "Благодійний"
  tradition_charitable_desc: "Незалежно від віри, люди цієї культури мотивовані підтримувати тих, кому пощастило менше."
  tradition_modest_name: "Скромний"
  tradition_modest_desc: "У цій культурі цінується скромність, людина не повинна займати багато місця або вважати себе кращою за інших."
  tradition_hill_dwellers_name: "Мешканці пагорбів"
  tradition_hill_dwellers_desc: "Ця культура живе на пагорбах і вміє ефективно обробляти свої землі."
  tradition_forest_folk_name: "Лісовий народ"
  tradition_forest_folk_desc: "Ця культура живе поруч з великими лісами і знає, як використовувати їхні багатства в їжу."
  tradition_mountain_homes_name: "Гірські оселі"
  tradition_mountain_homes_desc: "Ця культура вміє жити і процвітати на плато біля суворих гірських схилів."
  tradition_dryland_dwellers_name: "Мешканці суходолу"
  tradition_dryland_dwellers_desc: "Ця культура звикла жити в сухому кліматі, знає, де знайти воду і як обробляти землю."
  tradition_jungle_dwellers_name: "Мешканці джунглів"
  tradition_jungle_dwellers_desc: "Ця культура живе в безпосередній близькості до джунглів і знає, як збирати їхні багатства."
  tradition_faith_bound_name: "Пов'язані вірою"
  tradition_faith_bound_desc: "У цій культурі бути іншої віри означає, що ти не маєш права на спадкоємність."
  tradition_by_the_sword_name: "Силою меча"
  tradition_by_the_sword_desc: "Представники цієї культури вірять, що найкращий місіонер - це той, хто носить меч. Хоча підтримка священних війн широко поширена, мотиви ретельно перевіряються, щоб переконатися, що Божественні сили схвалять їх."
  tradition_language_scholars_name: "Мовознавці"
  tradition_language_scholars_desc: "Вивчення слів ближнього робить вас на крок ближчими до мови Божественної."
  tradition_pastoralists_name: "Пасторії"
  tradition_pastoralists_desc: "Ця культура є рідною для широких і відкритих місцевостей, де пасуться великі групи тварин."
  tradition_desert_nomads_name: "Мандрівники пустелі"
  tradition_desert_nomads_desc: "Ця культура не звикла до суворих умов пустелі і навчилася використовувати верблюдів як помічників у подорожах, війні та повсякденному житті."
  tradition_gardening_name: "Садові архітектори"
  tradition_gardening_desc: "Ця культура має давню традицію будувати і підтримувати різні типи садів, будуючи собі маленький рай."
  can_appoint_court_gardener_name: "$tradition_gardening_name$"
  tradition_monogamous_name: "Моногамні"
  tradition_monogamous_desc: "У цій культурі людина живе з одним з подружжя, незалежно від віросповідання."
  tradition_polygamous_name: "Полігамні"
  tradition_polygamous_desc: "У цій культурі прийнято мати кілька подружжів, незалежно від віросповідання."
  tradition_concubines_name: "Наложництво"
  tradition_concubines_desc: "Правителі цієї культури часто тримають у своєму домі кілька наложниць, незалежно від їхньої віри."
  tradition_mendicant_mystics_name: "Аскети-містики"
  tradition_mendicant_mystics_desc: "Святі люди цієї культури твердо вірять, що віра повинна служити на місцях, і їхні найпобожніші часто мандрують світом."
  tradition_parochialism_name: "Парафіяльність"
  tradition_parochialism_desc: "Мешканці міст цієї культури жорстко конкурують і є незалежними. Вони вкладають багато грошей та енергії, щоб переконатися, #EMP що їхнє #! місто є найвеличнішим."
  tradition_martial_admiration_name: "Військове захоплення"
  tradition_martial_admiration_desc: "Ті, хто готовий взяти в руки меч і боротися за свою культуру, гідні захоплення. Незважаючи на труднощі."
  tradition_chanson_de_geste_name: "Шансон де Жест"
  tradition_chanson_de_geste_desc: "Ця культура цінує героїчні вчинки давно померлих предків. Романтичні перекази про життя таких лицарів, як Гійом чи Роланд, надихатимуть наступні покоління."
  tradition_ruling_caste_name: "Правляча каста"
  tradition_ruling_caste_desc: "Правителі цієї культури звикли панувати над підданими, які не належать до їхньої культури. Вони знають, як ефективно придушувати повстання, хоча й ціною суспільного сприйняття."
  tradition_staunch_traditionalists_name: "Затяті традиціоналісти"
  tradition_staunch_traditionalists_desc: "Традиція є традиція, вона нерухома і незмінна. Ми повинні бути готові і бажати відстоювати те, що робить нас тими, ким ми є."
  tradition_sacred_groves_name: "Священний гай"
  tradition_sacred_groves_desc: "Дерева в цій культурі вважаються священними. Ліс - це жива істота, про яку треба піклуватися, а не знищувати."
  tradition_hold_the_line_name: "Тримайте лінію"
  tradition_hold_the_line_desc: "Ця культура змусить кожного бійця відчути гордість за свою міць. Натхненні промови командирів підтримують натхнення солдатів до самого кінця."
  tradition_legendary_noble_families_name: "Легендарні дворянські родини"
  tradition_legendary_noble_families_desc: "Якщо ви не пов'язані з однією зі знатних родин, які допомогли викувати долю цієї культури, ви - ніщо."
  tradition_castle_keepers_name: "Хранителі замку"
  tradition_castle_keepers_desc: "Напад не є добрим захистом. Хороший захист - це мати найбільше замків на обличчі відомого світу."
  tradition_city_keepers_name: "Хранителі міста"
  tradition_city_keepers_desc: "Міста - це серце цієї культури, що б'ється, і вони бажають, щоб кожна з їхніх метрополій стала завидною перлиною, відомою в усьому світі."
  tradition_fractious_name: "Фракція"
  tradition_fractious_desc: "Ворог мого ворога #EMP також #! є моїм ворогом."
  tradition_runestones_name: "Рунічний камінь"
  tradition_runestones_desc: "Смерть, завоювання, здобуття рангу - хіба це не ті речі, які визначають шляхетське життя? Куди йде наш народ, туди йдуть маркери цінності нашого життя."
  tradition_insular_spirit_name: "Острівний дух"
  tradition_insular_spirit_desc: "Ця культура сповнена рішучості не звертати зі своїх первісних шляхів і боротиметься за все своє, на що нападає інша культура."
  tradition_monastic_communities_name: "Монастирські спільноти"
  tradition_monastic_communities_desc: "Ця культура має довгу історію відправлення благородних нащадків на служіння вірі. Видатні політичні мислителі часто походять з чернечих орденів."
  tradition_roman_legacy_name: "Східна Римська спадщина"
  tradition_roman_legacy_desc: "Військова організація Римської імперії все ще жива в пам'яті цієї культури. Професійній армії надається перевага перед військами, що складаються з рекрутів."
  tradition_longbow_competitions_name: "Змагання з стрільби з луку"
  tradition_longbow_competitions_desc: "Ця культура віддає перевагу луку, більш потужному, ніж більшість може намалювати, і вправляння з ним раз на тиждень є настільки ж дорогим, як і будь-який ритуал поклоніння скрізь, від найвіддаленіших сіл до найбільших міських мегаполісів."
  tradition_illyrian_grit_name: "Іллірійська сила"
  tradition_illyrian_grit_desc: "Ця культура може завжди боротися проти самої себе, але коли прийде час, вона підніметься, щоб разом протистояти будь-яким загарбникам."
  tradition_maritime_mercantilism_name: "Морський меркантилізм"
  tradition_maritime_mercantilism_desc: "Світом можуть правити армії, але ця культура знає, що насправді його контролює той, хто домінує над потоком золота через моря."
  tradition_sacral_kingship_name: "Сакральне королівство"
  tradition_sacral_kingship_desc: "Правителі в цій культурі або вважаються богами, або царювання розглядається як божественна чеснота. Що таке цар для Бога?"
  tradition_reavers_name: "Грабіжники"
  tradition_reavers_desc: "Багато представників цієї культури, які живуть на узбережжі, пробують свої сили, висаджуючись на кораблі, щоб пограбувати інші порти. Хоча це не схвалюється їхніми безпосередніми володарями, кожен правитель знає, що коли прийде час, з них вийдуть кращі солдати."
  tradition_practiced_pirates_name: "Досвідчені пірати"
  tradition_practiced_pirates_desc: "Штурмувати порт, підпалювати його і забирати все, що не прибите цвяхами, можливо, і не благородно, але це #EMP прибутково.#"
  tradition_determined_independence_name: "Рішуча незалежність"
  tradition_determined_independence_desc: "Смерть перед підкоренням! Правителі з цієї культури не знають поразки гіршої, ніж васалітет, і зроблять все, щоб стати власними господарями."
  tradition_merciful_blindings_name: "Милосердне засліплення"
  tradition_merciful_blindings_desc: "Незалежно від того, наскільки далеко за межі прощення людина зайшла, ця культура вважає, що краще виколоти око, ніж пробити серце."
  tradition_reindeer_hunters_name: "Мисливці на оленів"
  tradition_reindeer_hunters_desc: "Полювання на оленя - це не що інше, як танець над постійними тайговими морозами. Ця культура навчилася використовувати мисливське спорядження на повну потужність."
  tradition_mountaineer_ruralism_name: "Гірське сільське господарство"
  tradition_mountaineer_ruralism_desc: "Від пагорбів Богемського лісу до скель Ор і Татра, більшість представників цієї культури знають не лише як пересуватися скелястими землями, але й з легкістю справляються з життям у горах."
  tradition_life_is_just_a_joke_name: "Життя - це лише жарт"
  tradition_life_is_just_a_joke_desc: "Ця культура хихотіла б на рубанні з сокирою над головою."
  tradition_steppe_tolerance_name: "Степова толерантність"
  tradition_steppe_tolerance_desc: "Ті, хто живуть у Степу, завжди матимуть багато спільного з тими, хто поділяє їхній спосіб життя. Чужинці можуть поклонятися по-різному, але вони все одно живуть у сідлі."
  tradition_nubian_warrior_queens_name: "Королеви воїнів"
  tradition_nubian_warrior_queens_desc: "Ті, хто живе у Східній Африці, добре пам'ятають великих королев-воїнів, які колись протистояли загарбникам і створили королівства на Куші. Наші сусіди можуть наполягати на вищості чоловіків, але ми відстежуємо свій родовід по материнській лінії, і войовничий крик могутніх нубійських жінок змушує цих чужоземних «чоловіків» тікати додому."
  tradition_nubian_warrior_kings_name: "Королі воїнів"
  tradition_nubian_warrior_kings_desc: "Ті, хто живе у Східній Африці, добре пам'ятають великих королів-воїнів, які колись протистояли загарбникам і створили королівства на Куші. Наші сусіди можуть наполягати на вищості жінок, але ми ведемо свій родовід через наших батьків, і войовничий клич могутніх нубійських чоловіків змушує цих чужоземних «жінок» тікати додому."
  tradition_maritime_mangroves_name: "Морські мангрові ліси"
  tradition_maritime_mangroves_desc: "Ця культура навчилася перепливати болота, які інші культури вважають непрохідними. «Вони використовували це, щоб побудувати недосяжні бази, з яких можна було торгувати, здійснювати набіги та досліджувати світ."
  tradition_mixed_governance_name: "Змішане управління"
  tradition_mixed_governance_desc: "Ця культура вважає, що кожна думка варта того, щоб її вислухати, а кожен новий спосіб правління вартий того, щоб його спробувати. Правителі заохочують васалів керувати так, як вони вважають за потрібне."
  tradition_ritual_scarrification_name: "Ритуальне скарифікація"
  tradition_ritual_scarrification_desc: "Ця культура поважає тих, чия плоть відчула смак леза. Чи то для того, щоб довести свою мужність, чи для того, щоб створити гарний дизайн, вони залишають шрами на власній шкірі."
  tradition_hidden_cities_name: "Приховані міста"
  tradition_hidden_cities_desc: "Іноземці можуть навіть не знати про існування міст цієї культури, не кажучи вже про те, як їх осаджувати, чи то на деревах джунглів, чи то в органічному лабіринті, не маючи уявлення про те, як їх брати в облогу."
  tradition_hereditary_bards_name: "Спадкові барди"
  tradition_hereditary_bards_desc: "У деяких культурах існують історії, що передаються з покоління в покоління, такі ж цінні, як і будь-який правовстановлюючий документ."
  tradition_ancient_miners_name: "Стародавні Шахтарі"
  tradition_ancient_miners_desc: "Ця культура завжди була оточена сировиною, рудою та необробленими дорогоцінними каменями. Їм притаманна схильність до пошуку місць для гірничих розкопок."
  tradition_wetlanders_name: "Болотні угіддя"
  tradition_wetlanders_desc: "Ця культура освоїла болота і трясовини. І хоча іноді життя - це битва з пліснявою, вони навчилися використовувати торф на свою користь."
  tradition_diasporic_name: "Діаспорний"
  tradition_diasporic_desc: "Люди цієї культури втратили батьківщину, якою колись дорожили. Деякі з них мандрують світом у пошуках місця, де можна почати все спочатку."
  tradition_sorcerous_metallurgy_name: "Чарівна металургія"
  tradition_sorcerous_metallurgy_desc: "У цій культурі стільки ж алхіміків, які намагаються перетворити метал на золото, скільки ковалів, що кують зброю. Яке значення має те, що багатство і зброя цієї культури збільшуються за допомогою чаклунства?"
  tradition_polders_name: "Polders"
  tradition_polders_desc: "Ця культура має давню традицію відвойовувати землю в навколишньому морі. Це дозволяє їм використовувати те, що зазвичай було б мілководдям, для сільського господарства та будівництва."
  tradition_caucasian_wolves_name: "Кавказькі вовки"
  tradition_caucasian_wolves_desc: "Провівши століття, облаштовуючи свій дім біля кавказьких воріт, ця культура добре прижилася вдома з усім, що тягне за собою гірська війна."
  tradition_artisans_name: "Досвідчені ремісники"
  tradition_artisans_desc: "Діти в цій культурі часто продовжують професію своїх батьків, накопичуючи глибокі знання та навички для своєї професії з покоління в покоління."
  #Debug Traditions
  tradition_debug_name: "Меркуріанські шляхи"
  tradition_debug_desc: "Ця культура відома своїми еклектичними та суперечливими позиціями."
  #FP1 Traditions
  tradition_fp1_coastal_warriors_name: "Берегові воїни"
  tradition_fp1_coastal_warriors_desc: "Нас завжди тягнуло до берега. Морське повітря, крики чайок, запах копченої риби... Який воїн захоче жити далеко від води та її свободи?"
  tradition_fp1_performative_honour_name: "Перформативна честь"
  tradition_fp1_performative_honour_desc: "Честь народжується, так, але честь також заробляється і втрачається через вчинки. Переслідуючи і мстячись за кривди, або не роблячи цього, солдати перетворюються на покидьків, тоді як діти виростають у воїнів."
  tradition_fp1_northern_stories_name: "Північні історії"
  tradition_fp1_northern_stories_desc: "Життя проживається, розповідається і запам'ятовується через призму казок. Те, що ми говоримо, і те, що люди говорять про нас, має таке ж значення, як і те, що ми робимо. Ми пам'ятаємо про це, і це відображається в наших історіях."
  tradition_fp1_trials_by_combat_name: "Випробування в бою"
  tradition_fp1_trials_by_combat_desc: "Слова це боягузлива заміна зброї. Навіщо залишати правосуддя застарілим законам і корумпованим суддям, коли суперечки можна вирішити швидше і справедливіше за допомогою клинка?"
  tradition_fp1_the_right_to_prove_name: "Право доводити"
  tradition_fp1_the_right_to_prove_desc: "Хоча не всі народжуються воїнами, але маючи відповідний характер і сильну руку-меч, кожен може показати себе воїном в душі і стати ним на ділі."
