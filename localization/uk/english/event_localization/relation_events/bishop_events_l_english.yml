l_english:
  bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
  bishop.1001.desc: "Мій обов'язок повідомити вам, що з'явилися незаперечні докази того, що шлюб, в якому перебуваєте ви та [spouse.GetTitledFirstName], поєднає споріднену кров. Ці відомості залишаться між нами, якщо ви негайно розірвете цей безбожний союз."
  bishop.1001.a: "Звісно, [bishop.GetTitledFirstNameNoTooltip]."
  bishop.1001.a.tt: "@warning_icon!#X Ви та [spouse.GetUIName] розлучайтесь#!"
  bishop.1001.b: "Це очевидна брехня і вона не зруйнує наш шлюб!"
  bishop.1001.b.success: "Я доводжу, що ця заява неправдива"
  bishop.1001.b.failure: "Докази й справді незаперечні"
  bishop.1001.c: "Збрехати мені про таке... Я відкрию [bishop.GetHerHim] очі."
  bishop.1001.c.success: "Мені вдається довести святість нашого шлюбу"
  bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip] не [Select_CString(bishop.IsFemale, 'переконана', 'переконаний' )]"
  bishop.1001.d: "Звісно, про це можна... забути?"
  bishop.1011.desc_opening: "Ваша участь у такій фракції, як [faction.GetNameNoTooltip], метою якої є [targeting.GetTitledFirstName], негідно. Якщо ви не покинете її, мені доведеться вжити рішучих заходів."
  bishop.1011.desc_cannibal: "\n\nСкажімо, [Select_CString(cannibal_food.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] виглядає дуже апетитно. Буде #EMP шкода#!, якщо з [Select_CString(cannibal_food.IsFemale, 'нею', 'ним' )] що-небудь трапиться..."
  bishop.1011.desc_beating: "\n\nПоблизу тиняється група фанатиків, які без будь-якої жалості вершили боже правосуддя. [Select_CString(to_beat_up.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] досі любить гуляти вулицями на самоті, чи не так?.."
  bishop.1011.a: "[bishop.GetFaith.HouseOfWorship] серед моїх ворогів? Я постараюся цього не допустити."
  bishop.1011.b: "Ваші слова не можуть зашкодити мені!"
  bishop.1011.b.tt: "Ви не станете звертати увагу на ці ледь прикриті погрози"
  bishop.1011.b.outcome: "Знайшли на вулиці у калюжі крові"
  all_my_theocratic_vassals: "Усі мої васали-теократи"
  bishop.1011.c: "Дозвольте мені пояснити мої мотиви..."
  bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip] настільки [Select_CString(bishop.IsFemale, 'впевнена', 'впевнена' )], що збирає колегію для розгляду"
  bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip] розуміє мої мотиви"
  bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip] не [Select_CString(bishop.IsFemale, 'вражена', 'вражений' )]"
  bishop.1011.c.failure.tt: "[bishop.GetSheHe|U] вживає рішучих заходів"
  bishop.1012.title: "Таємниче зникнення"
  bishop.1012.desc: "[cannibal_food.GetTitledFirstName] [Select_CString(cannibal_food.IsFemale, 'зникла', 'зник' )], залишивши по собі лише калюжу крові..."
