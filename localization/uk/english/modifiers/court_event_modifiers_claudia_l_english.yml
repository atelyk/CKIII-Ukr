l_english:
  court_possessed_improved_condition_modifier: "Успішне Лікування Одержимості"
  court_possessed_improved_condition_modifier_desc: "Цей персонаж почувається краще опісля лікування, та інші люди менш налякані."
  6050_juicy_readings_modifier: "Пікантні Читання"
  6050_juicy_readings_modifier_desc: "Цей персонаж захоплюється цікавим читанням та застосовує свої знання."
  court_no_wine_modifier: "Утримання від Вина"
  court_no_wine_modifier_desc: "Цей персонаж прийняв суворий спосіб життя утримання від вина."
  court_moderate_drinking_modifier: "Пити в Міру"
  court_moderate_drinking_modifier_desc: "Цей персонаж є любителем алкоголю."
  court_fancy_seal_modifier: "Чудова Воскова Печатка"
  court_fancy_seal_modifier_desc: "Цей персонаж має дивовижну воскову печатку, щоб підписувати документи, не читаючи їх."
  court_tax_relief_county_modifier: "Податкова Пільга"
  court_tax_relief_county_modifier_desc: "Володар цієї провінції надав їй податкові пільги, заохочуючи її зростання."
  hold_court_inspector_modifier: "Офіційний Інспектор"
  hold_court_inspector_modifier_desc: "Цей персонаж був відправлений столицею для спостереження за місцевим зростанням."
  hold_court_hawks_modifier: "Підтримка Войовничої Політики"
  hold_court_hawks_modifier_desc: "Цей персонаж пропагує політику своєї країни орієнтованої на війну."
  hold_court_doves_modifier: "Підтримка Мирної Політики"
  hold_court_doves_modifier_desc: "Цей персонаж пропагує політику своєї країни орієнтованої на мир."
  hold_court_bilingual_readings_modifier: "Двомовні Читання"
  hold_court_bilingual_readings_modifier_desc: "Цей персонаж вивчає найвеличніший літературний твір іншої культури."
  hold_court_mysterious_book_modifier: "Загадкова Книга"
  hold_court_mysterious_book_modifier_desc: "Цей персонаж володіє старовинною книгою, написаною загадковою мовою."
  court_6080_cultural_hostility_modifier: "Вороже Ставлення до Інших Культур"
  court_6080_cultural_hostility_modifier_desc: "Цей персонаж переслідував іншу культуру у своєму пануванні."
  court_6090_almoners_county_modifier: "Благодійники"
  court_6090_almoners_county_modifier_desc: "Щедра милостиня спонукає місцеве населення до навернення."
  court_6090_executioners_county_modifier: "Страти"
  court_6090_executioners_county_modifier_desc: "Показові страти невірних тримають населення в строю."
  6110_war_compensations_county_modifier: "Військові Компенсації"
  6110_war_compensations_county_modifier_desc: "Правитель цих земель надіслав гроші на полегшення страждань населення під час війни."
  6110_sent_alms_county_modifier: "Милостиня від Правителя"
  6110_sent_alms_county_modifier_desc: "Правитель цих земель посилав щедру милостиню, щоб полегшити страждання населення під час війни."
  6120_extra_taxes_modifier: "Додаткові Податки"
  6120_extra_taxes_modifier_desc: "Спеціальні податки ніколи не користуються популярністю серед васалів."
  6121_seneschal_domesday_modifier: "Землемірство Сенешалю"
  6121_seneschal_domesday_modifier_desc: "Цей персонаж оподатковує своїх васалів ефективніше завдяки повному дослідженню їхнього королівства"
  6121_steward_domesday_modifier: "Землемірство Управителя"
  6121_steward_domesday_modifier_desc: "Цей персонаж оподатковує своїх васалів ефективніше завдяки повному дослідженню їхнього королівства"
  6131_mapped_wilderness_county_modifier: "Окреслені Цілинні Землі"
  6131_mapped_wilderness_county_modifier_desc: "Місцевий кадастр також наносить на мапу місцеві цілинні землі, що робить територію безпечнішою та легшою для контролю."
  6140_new_carpet_modifier: "Шкіряний Килим"
  6140_new_carpet_modifier_desc: "Цей персонаж має теплий килим зі шкури величного звіра."
  6140_pet_modifier: "Домашній Монстр"
  6140_pet_modifier_desc: "Велебний звір, що вселяє страх і трепет у придворних і васалів цього персонажа."
  6140_animal_guardian_modifier: "Лютий Вартовик"
  6140_animal_guardian_modifier_desc: "Ревучий звір тримає цього в’язня під контролем."
  6160_seneschal_help_modifier: "Підтримка Сенешалю"
  6160_seneschal_help_modifier_desc: "Цей персонаж отримує допомогу від сенешаля свого правителя в адміністративних питаннях."
  6180_scorned_eunuchs_modifier: "Зневажені Євнухи"
  6180_scorned_eunuchs_modifier_desc: "На думку цього персонажа, придворні євнухи є необхідним злом, але їм не варто довіряти."
  6180_trusting_eunuchs_modifier: "Довірені Євнухи"
  6180_trusting_eunuchs_modifier_desc: "Цей персонаж беззастережно довіряє мережі придворних євнухів при їх дворі."
  6180_angel_eunuchs_modifier: "Ангелоподібні Євнухи"
  6180_angel_eunuchs_modifier_desc: "Цей персонаж вважає, що кожен повинен поважати своїх придворних євнухів, неначе ангелів."
  6190_safe_graves_county_modifier: "Безпечні Кладовища"
  6190_safe_graves_county_modifier_desc: "Володар цього повіту поклав край тіньовим пограбуванням могил."
  6190_grave_robbing_county_modifier: "Заохочення Пограбування Могил"
  6190_grave_robbing_county_modifier_desc: "Влада цього повіту толерує і навіть заохочує пограбування могил для дослідницьких цілей."
  6200_menacing_wilderness_county_modifier: "Монстри в Цілинних Землях"
  6200_menacing_wilderness_county_modifier_desc: "Кровожерливі звірі вільно бродять у цьому повіті."
  6200_freed_by_beasts_county_modifier: "Монстра Вбито"
  6200_freed_by_beasts_county_modifier_desc: "Цей повіт було звільнено від загрози кровожерливих звірів його володарем."
  6200_plagued_by_beasts_county_modifier: "Мандрівні Звірі"
  6200_plagued_by_beasts_county_modifier_desc: "Всупереч втручанню володаря, цей повіт все ще страждає від лютих звірів."
  6200_champion_killed_by_beasts_county_modifier: "Шалені Звірі"
  6200_champion_killed_by_beasts_county_modifier_desc: "У цьому повіті бродять люті звірі, які навіть зуміли вбити володаря\n$champion_court_position$!"
  6200_mhunt_killed_by_beasts_county_modifier: "Шалені звірі"
  6200_mhunt_killed_by_beasts_county_modifier_desc: "У цьому повіті бродять люті звірі, які навіть зуміли вбити володаря\n$master_of_hunt_court_position$!"
  6200_wildgoose_modifier: "Гонитва за Дикою Гускою"
  6200_wildgoose_modifier_desc: "Володар цього персонажа відправив його у гонитву за дикою гускою."
  6210_architect_county_modifier: "Враження Культурою"
  6210_architect_county_modifier_desc: "Жителі цього повіту вражені досягненнями культури свого володаря."
  6230_new_elephants_modifier: "Люті Слони"
  6230_new_elephants_modifier_desc: "Армію цього персонажа підтримує особливо люте стадо колишніх диких слонів."
  6230_elephant_slayer_county_modifier: "Вбивця Слонів"
  6230_elephant_slayer_county_modifier_desc: "Володар цього повіту наказав вбити слонів."
