  #Military
  tradition_hird_name: "$innovation_hird$"
  tradition_hird_desc: "$innovation_hird_desc$"
  innovation_hird: "Хірд"
  innovation_hird_desc: "Традиція утримувати озброєну дружину на службі у домогосподарстві добре нам послужила. Формалізувавши і розширивши цю систему, ми зможемо використовувати цілі полки гусар у наших арміях."
  innovation_zweihanders: "Цвайгендер"
  innovation_zweihanders_desc: "Ці масивні дворучні мечі так само вправно рубають атакуючих $knight_culture_player_plural_no_tooltip_lowercase$, як і розбивають ворожі шеренги пікінерів, що робить їх грізним доповненням до наших власних пікінерських полків."
  #innovation_longbows: "Longbow"
  #innovation_longbows_desc: "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
  innovation_adaptive_militia: "Адаптивна армія"
  innovation_adaptive_militia_desc: "Зброя на кшталт гедендагу дешева і проста у виробництві, але напрочуд ефективна проти кавалерійських атак. Її існування дозволяє нам адаптувати наші ополчення, щоб вони мали набагато більші шанси у боротьбі з броньованими $knight_culture_player_plural_no_tooltip_lowercase$."
  innovation_valets: "Лакеї"
  innovation_valets_desc: "Створення системи камердинерів - відданих слуг для наших шляхетних вершників - дасть нам змогу виставляти $knight_culture_player_plural_no_tooltip_lowercase$, які краще озброєні та броньовані."
  innovation_pike_columns: "Щучі колони"
  innovation_pike_columns_desc: "Пікінери завжди були сильними захисниками, але їм історично не вистачало мобільності та наступальності. Розробка нових формацій для усунення цього недостатку покращить наші шанси на перемогу в бою."
  innovation_legionnaires: "Легіонери"
  innovation_legionnaires_desc: "Так само, як ми відновили Римську імперію, так само ми відновимо структуру старого римського легіону та його грізного елітного війська!"
  innovation_desert_tactics: "Тактика в пустелі"
  innovation_desert_tactics_desc: "Левант - незнайоме місце з поганим рельєфом для кавалерійських атак. Ми повинні пристосуватися до цих земель і польової кавалерії, яка краще пристосована для боротьби в нашому новому домі."
  innovation_caballeros: "Кабальєрос"
  innovation_caballeros_desc: "Андалузькі жеребці краще подорожують і воюють на пересіченій місцевості, ніж інші породи коней. Ми можемо тренувати спеціалізовані кавалерійські полки, які використовують цю перевагу."
  innovation_cataphracts: "Катафракти"
  innovation_cataphracts_desc: "Повністю закутані в захисні залізні костюми, наші застрашливі катафрактерні кавалеристи можуть прорвати майже будь-яку лінію оборони, атакуючи її списами прямо впритул."
  innovation_hobbies: "Хобі"
  innovation_hobbies_desc: "Вершники на наших кельтських конях швидкі та спритні - ідеальні для розвідки та рейдів по пересіченій місцевості, куди ворог$knight_culture_player_plural_no_tooltip_lowercase$ не хоче йти."
  innovation_rectilinear_schiltron: "Прямолінійний Шилтрон"
  innovation_rectilinear_schiltron_desc: "Традиційне щуче коло - це потужна оборонна формація, але вона обмежена в атаці та мобільності. Наш прямолінійний шилтрон вимагає великої дисципліни, але є чудовою формацією, яка здатна використовувати як потужну атакувальну, так і оборонну тактику."
  tradition_forest_wardens_name: "$innovation_forest_wardens$"
  tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
  innovation_forest_wardens: "Лісова охорона"
  innovation_forest_wardens_desc: "Наші предки жили в цих лісах з покоління в покоління, але зараз вони опинилися під загрозою з боку чужинців. Століттями накопичений досвід боротьби в лісах допоможе нам захистити батьківщину наших предків."
  innovation_compound_bows: "Складні луки"
  innovation_compound_bows_desc: "Виготовлені з ламінованих смуг рогу, дерева та сухожилля, наші комбіновані луки набагато менші за традиційний лук, але при цьому такі ж потужні. Такий зменшений профіль дозволяє зручно стріляти з коня, що дає нам змогу виставляти в бій по-справжньому нищівних кінних лучників."
  tradition_khadga_puja_name: "Хадга Пуджа"
  tradition_khadga_puja_desc: "Ця культура увібрала в себе бойове мистецтво та ритуальне поклоніння дворучним широким мечам, що дозволяло виховувати сильних та вправних воїнів. Важкі мечі дозволяють їм косити як піхоту, так і кавалерію."
  innovation_khandayats: "Хандаяти"
  innovation_khandayats_desc: "Вправно володіючи широким мечем «ханда», наші шановні піхотинці вправно воюють як у джунглях, так і знищують ворожу легку кавалерію."
  tradition_garuda_warriors_name: "Воїни Ґаруди"
  tradition_garuda_warriors_desc: "Видатних воїнів у цій культурі називають Гарудами, і очікується, що вони битимуться до самої смерті. Навіть ті, хто слідує за Гарудою, повинні загинути, якщо їхній лідер загине в бою або від власної руки."
  tradition_futuwaa_name: "$innovation_futuwaa$"
  tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
  innovation_futuwaa: "Футуваа"
  innovation_futuwaa_desc: "Наша молодь почала формувати клуби, які пропагують доблесть, енергійність та моральну поведінку. Схвалюючи та підтримуючи ці клуби, ми забезпечимо постачання працездатних солдатів, яких ми зможемо згуртувати для нашої справи."
  tradition_land_of_the_bow_name: "Країна луків"
  tradition_land_of_the_bow_desc: "На землі достатку, збагаченій Нілом і власною винахідливістю, нубійці процвітали протягом багатьох поколінь. Майже стільки ж часу лук був улюбленою зброєю для стримування нападників і розбійників з навколишніх пустель."
  tradition_desert_ribat_name: "Пустельні рибалки"
  tradition_desert_ribat_desc: "Ця культура має традицію укріплених пустельних усамітнень, де побожні люди можуть жити у зв'язку з відкритим небом і пісками. Такий спосіб життя виховує здібних і побожних пустельних воїнів і приваблює містиків."
  tradition_mubarizuns_name: "$innovation_mubarizuns$"
  tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
  innovation_mubarizuns: "Мубарізун"
  innovation_mubarizuns_desc: "За зразком легендарних чемпіонів армії Рашидун, наші солдати Мубарізун тренуються, щоб досягти успіху як в стройовому бою, так і в одиночному бою."
  tradition_hussar_name: "$innovation_hussar_raids$"
  tradition_hussar_desc: "$innovation_hussar_raids_desc$"
  innovation_hussar_raids: "$hussar$ Облави"
  innovation_hussar_raids_desc: "Легка кавалерія, яка може швидко завдавати удару по відкритому ворогу, перш ніж кинутися назад, наші $hussar$ можуть бути сформовані в полки, які спеціалізуються на переслідуванні та набігах."
  tradition_druzhina_name: "$innovation_druzhina$"
  tradition_druzhina_desc: "$innovation_druzhina_desc$"
  innovation_druzhina: "Дружина"
  innovation_druzhina_desc: "Варязькі воїни здавна служили імпозантними охоронцями наших монархів, але вони так само легко можуть служити відданою важкою піхотою в наших арміях."
  tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
  tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
  innovation_mountain_skirmishing: "Гірська перестрілка"
  innovation_mountain_skirmishing_desc: "Великі гори Африканського Рогу створюють логістичні проблеми для багатьох типів армій, але наші скірмішери можуть легко пристосуватися до цих умов, щоб розгромити ворожих загарбників."
  tradition_bush_hunting_name: "$innovation_bush_hunting$"
  tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
  innovation_bush_hunting: "Полювання в лісі"
  innovation_bush_hunting_desc: "Чагарник - це грубе і непрохідне місце, але він пропонує безліч можливостей для тих, хто знає, де шукати і як їх використовувати. Навчання наших стрільців цим технікам дасть їм перевагу у боротьбі з ворогом у цій місцевості."
  tradition_mobile_guards_name: "$innovation_mobile_guards$"
  tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
  innovation_mobile_guards: "Оборонна тактика"
  innovation_mobile_guards_desc: "Наш народ знову і знову піддавався вигнанню і витісненню. Цей трагічний досвід допоміг нам набути виняткової майстерності в тактиці тилового захисту, яка мінімізує втрати."
  innovation_alpine_supremacy: "Альпійська перевага"
  innovation_alpine_supremacy_desc: "Високогір'я нашої Батьківщини вимагає від наших солдатів іншої логістики та техніки ведення бою, ніж рівнинна місцевість. Оволодіння цими вміннями зробить нас беззаперечними володарями гір."
  innovation_sahel_horsemen: "Вершники Сахеля"
  innovation_sahel_horsemen_desc: "Сахель - це суха і посушлива рівнина, де величезні відстані часто долають на конях. Сахельські вершники - кінні воїни, які використовують легкі стьобані обладунки та списи для знищення ворогів. Вони швидкі і легко долають пустелі та посушливі землі."
  innovation_bamboo_bows: "Бамбуковий лук"
  innovation_bamboo_bows_desc: "Однією з найстаріших традиційних видів зброї індійських лакеїв є бамбуковий лук, який дешевий у виготовленні, простий у носінні та обслуговуванні. Оскільки лук також є улюбленою зброєю багатьох мисливців, в індійських арміях не бракує досвідчених стрільців."
  innovation_zbrojnosh: "Збройнош"
  innovation_zbrojnosh_desc: "Лісисті пагорби та гори нашої батьківщини вимагають іншого підходу до ведення війни. Наші озброєні люди, зброєносці, навчені використовувати місцевість на свою користь і зарекомендували себе хорошими бійцями, здатними перемогти набагато більші армії."
  tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
  tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
  innovation_upland_skirmishing: "Перестрілка на височині"
  innovation_upland_skirmishing_desc: "Пагорби лісистої савани були нашою батьківщиною протягом багатьох поколінь. Наші предки показали нам, як використовувати цю місцевість, і тепер, коли нашим кордонам загрожують нападники, ми можемо використати ці знання для захисту."
  innovation_sarawit: "Саравіт"
  innovation_sarawit_desc: "Високогір'я, де оселилися наші предки, вимагає особливого підходу до сільського господарства. Будівництво терасових полів навчило нас розробляти нову військову тактику, яку застосовують наші серавітські воїни."
  tradition_mountain_herding_name: "Гірські пастухи"
  tradition_mountain_herding_desc: "Ця культура зробила прохолодні гори своєю домівкою в інакше сухому і посушливому регіоні. Пастухи та землероби цих гірських районів стали витривалими та сильними воїнами, і з часом їхня праця допомогла цьому народові процвітати далеко над голою пустелею."
  innovation_desert_mountain_herding: "Пустельні гірські практики"
  innovation_desert_mountain_herding_desc: "З давніх-давен мешканці наших гір шукали способи випасати свої стада в непривітній місцевості. Це перетворило їх на дуже витривалих і сильних воїнів, яких називають абудрарами."
  tradition_burman_royal_army_name: "Королівська армія"
  tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
  innovation_royal_army_tradition: "Традиції Королівської армії"
  innovation_royal_army_tradition_desc: "У нас є давня традиція постійної армії, створеної для захисту столиці. Це дало нам доступ до витривалих солдатів, які надзвичайно добре працюють з допоміжними військами, такими як Бойові слони."
  innovation_repeating_crossbow: "Чу-ко-ну"
  innovation_repeating_crossbow_desc: "Арбалет, відомий під назвою «Чу-ко-ну», - це геніальний винахід з простим у використанні механізмом, яким може керувати будь-хто. Нестачу дальності та пробивної сили він компенсує швидкістю пострілів, що робить його ідеальною зброєю для оборонних позицій."
  innovation_men_at_arms: "Професійні солдати"
  innovation_men_at_arms_desc: "Підготовка та оснащення постійних армій, які залишаться в безпосередньому розпорядженні наших правителів, стане сходинкою на шляху до централізації нашої влади."
  innovation_pole_vault: "Стрибки з жердиною"
  innovation_pole_vault_desc: "Стрибки з жердиною - це простий винахід, який вимагає багато тренувань і практики, щоб оволодіти ним. Вправний стрибун зможе перелетіти через великі прірви та високі скелі, а також через деякі укріплення."
