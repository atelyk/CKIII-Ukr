data_calc_lovers_pox_percentage').GetValue]%\nймовірність ранньої смерті від герпесу: [ROOT.Var('disease_data_calc_lovers_pox_premature_death_chance').GetValue]%\nймовірність сифілісу: [ROOT.Var('disease_data_calc_great_pox_percentage').GetValue]%\nймовірність ранньої смерті від сифілісу: [ROOT.Var('disease_data_calc_great_pox_premature_death_chance').GetValue]%\nймовірність віспи: [ROOT.Var('disease_data_calc_smallpox_percentage').GetValue]%\nймовірність ранньої смерті від віспи: [ROOT.Var('disease_data_calc_smallpox_premature_death_chance').GetValue]%\nймовірність чуми: [ROOT.Var('disease_data_calc_bubonic_plague_percentage').GetValue]%\nймовірність ранньої смерті від чуми: [ROOT.Var('disease_data_calc_bubonic_plague_premature_death_chance').GetValue]%\n\nхей[a_value.GetName]хєї"

