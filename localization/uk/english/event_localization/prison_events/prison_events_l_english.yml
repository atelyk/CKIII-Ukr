l_english:
  prison.1001.t: "Правда чи муки"
  prison.1001.start.desc: "Мій денний сон різко обривається, коли відчиняються двері камери. Силует стражника мені знайомий, але ось [actor.GetWomanMan] за ним… О ні.\n\n"
  prison.1001.rack.desc: "[actor.GetTitledFirstName] особисто прив'язує мене до диби і з задоволенням посміхається: «Гадаю, ви чули решту. Крики, тріск кісток та сухожилля…»"
  prison.1001.whip.desc: "[actor.GetTitledFirstName] крутить батіг у руці [actor.GetHerHis].  \"О, батіг виглядає досить невинно, але він може відокремити плоть від кісток так само добре, як і будь-який ніж."
  prison.1001.rats.desc: "\"\"Ці щури можуть здаватися слухняними, - каже [актор.GetTitledFirstName], показуючи на відро, що ледь поскрипує. \"Але якщо вони відчують запах вогню, вони з радістю прогризуть собі шлях крізь"
  prison.1001.poetry.desc: "[актор.GetTitledFirstName] витягує довгий-довгий, #EMP довгий#! сувій, захований під пахвою [актор.GetHerHis].\n\n \"Сподіваюся, ти не заперечуєш, якщо я прочитаю тобі томик чи два своєї... #найкращих віршів.\""
  prison.1001.my_secret.desc: "\"Ти щось приховуєш, я бачу\", - каже [actor.GetTitledFirstName]. \"Скажи мені правду, інакше...\""
  prison.1001.anothers_secret.desc: "\"Ти щось знаєш про [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))],\" [actor.GetTitledFirstName] каже. \"Розкажи мені все, інакше...\""
  prison.1001.a: "Я розповім тобі все, присягаюся!"
  prison.1001.b: "..."
  prison.1002.rack.desc: "Навіщо все ускладнювати? Немає нічого кращого за стару добру дибу. Коли тюремник тягне [одержувач.ОтриматиПрізвище] до кімнати, [одержувач.ОтриматиІм'я] одразу ж звертає увагу на велику дерев'яну раму."
  prison.1002.whip.desc: "\"О, солодкий поцілунок батога! Він може виглядати невинним, але він може відокремити плоть від кісток так само добре, як і будь-який ніж. Судячи з виразу обличчя [одержувача], [одержувачу] це добре відомо\"."
  prison.1002.rats.desc: "\"Щури у відрі спочатку можуть здатися сором'язливими, але вони з радістю прогризуть собі шлях до грудей [одержувача.ОтриматиЖінкуЧоловіка], якщо додати трохи тепла. Коли я пояснюю цю концепцію [одержувачу.GetTitledFirstName], рішучість [одержувача.GetHerHis] тане у мене на очах\"."
  prison.1002.poetry.desc: "Коли можна перекручувати слова для задоволення, як і я сам, перекрутити їх на шкоду - проста справа.\n\nВиймаючи з руки довгий том поезії, я розгортаю його, дозволяючи сувою впасти на підлогу і м'яко викотитися назад за двері."
  prison.1002.anothers_secret.desc: "\n\n \"Ні, ні, я... У мене є інформація! [reveal_secret_власник.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Я розповім тобі все!\""
  prison.1002.my_secret.desc: "\n\n \"Будь ласка, ні! #Я розповім тобі все, що ти хочеш знати! I... Я [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!\""
  prison.1002.a: "Інтригуюче. Відведіть [recipient.GetHerHim] назад до камери."
  prison.1002.b: "Я з тобою ще не закінчив..."
  prison.1003.t: "Катування"
  prison.1003.rack.desc: "Навіщо все ускладнювати? Немає нічого кращого за стару добру дибу. Звук, коли ламаються кістки та сухожилля, незабутній. Але не такий незабутній, як біль, який незабаром відчує [recipient.GetTitledFirstName]..."
  prison.1003.whip.desc: "О, солодкий поцілунок батога! Він може виглядати невинним, але він може відокремити плоть від кісток так само добре, як будь-який ніж - істина, яку [recipient.GetTitledFirstName] незабаром відчує на собі... [одержувач.GetSheHe|U] буде спати на [одержувач.GetHerHis] животі досить довго..."
  prison.1003.rats.desc: "\"\"Ці щури можуть здатися сором'язливими, - кажу я, прив'язуючи відро до оголених грудей [одержувача.GetFirstNamePossessive]. \"Але як тільки там стане тепло, вони зроблять все, щоб втекти. На щастя для них, їхні зуби дуже гострі.\" [одержувач.GetSheHe|U] благає про пощаду, коли я тягнуся до розпеченого вугілля\"."
  prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\nТоді я починаю своє читання."
  prison.1003.a: "Ах... Я міг би годинами слухати крики [одержувача.GetHerHis]."
  prison.1003.b: "Це треба було зробити."
  prison.1010.rack.desc: "\"[актор] Прив'язує мене до стійки [актор], на губах [актор] задоволена посмішка. Я чула крики, звук, коли ламаються кістки і сухожилля!... Я благаю про пощаду, але посмішка [актор.GetFirstNamePossessiveNoTooltip] лише стає ширшою\"."
  prison.1010.whip.desc: "[Actor.GetTitledFirstName] крутить батіг у руці [actor.GetHerHis]. \"О, батіг виглядає досить невинно, але він може відокремити плоть від кісток так само добре, як і будь-який ніж. Дозвольте мені продемонструвати...\""
  prison.1010.rats.desc: "\"\"Ці щури можуть здатися сором'язливими, - каже [актор], поки [актор] пристібає відро до моїх оголених грудей. \"Але як тільки там стане тепло, вони зроблять все, щоб втекти. На щастя для них, їхні зуби дуже гострі\"."
  prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\nТоді [актор.GetSheHe] починається."
  prison.1010.a: "Будь ласка, ні, я...! #emp Aaaaaaaaaa! #!"
  prison.1020.t: "Засліплений"
  prison.1020.start.desc: "Тюремник затягує до кімнати панічного [реципієнта.GetTitledFirstName]. \"Будь ласка! Я зроблю все, що завгодно!\" Протести [одержувача] обриваються, коли тюремник затикає [одержувачу] рот кляпом і прив'язує [одержувача] до столу.\n\n"
  prison.1020.cruel.desc: "\"\"Ох, [одержувач.GetFirstNameNoTooltip], - театрально зітхаю я. \"Ми з тобою ніколи не сходилися в поглядах. Але з іншого боку, я нарешті вирішив, як виправити ситуацію\"."
  prison.1020.compassionate.desc: "\"\"Це може здатися варварством, - кажу я, поки лікар готує інструменти [physician.GetHerHis], - але це заради стабільності королівства. Повірте мені - я не отримую задоволення від ваших страждань\"."
  prison.1020.child.desc: "\"Від цього стане легше\", - каже лікар, коли [лікар.GetSheHe] пропонує [одержувачу.GetTitledFirstName] заспокійливий протяг. [Його маленька рука тремтить, але він все одно п'є.\n\nКоли [recipient.GetHerHis|U] засинає, лікар дивиться на мене довгим поглядом. \"Ви впевнені в цьому, мій [актор.GetLadyLord]?\""
  prison.1020.a: "О, так, ця #робота#! буде боляче."
  prison.1020.b: "У мене є на те причини."
  prison.1021.start.desc: "Я спокійно розмірковую про свою долю, коли тюремник раптом грюкає дверима і виводить мене з камери. Там, у похмурому коридорі, на мене чекає [актор.GetTitledFirstName]\n\n"
  prison.1021.cruel.desc: "Від задоволеного виразу обличчя [актор.GetHerHis] у мене мурашки по спині.\"\n\n \"Не хвилюйся. Я прийшов не за твоєю головою - твої очі мене цілком влаштують.\""
  prison.1021.compassionate.desc: "\"[одержувач.GetFirstNameNoTooltip], я хочу, щоб ви знали, що я не отримую від цього задоволення. Я змушений засліпити тебе. Заради стабільності королівства.\""
  prison.1021.child.desc: "\"\"Від цього вам стане легше\", - каже лікар, коли [physician.GetSheHe] пропонує мені крихітну скляну пляшечку. Це погане місце, з поганими людьми, але очі [лікар.GetHerHeHe]... вони добрі. Тремтячою рукою я підношу пляшечку до губ\"."
  prison.1021.a: "Мої... мої очі? Відпустіть мене! #Ні!!!"
  prison.1021.b: "Я... Я почуваюся дивно..."
  prison.1025.t: "Кастрований"
  prison.1025.cruel.desc: "Ох, [одержувач.GetFirstNameNoTooltip], - театрально зітхаю я. \"Не хвилюйся. Я тут не для того, щоб забрати твою голову - чи щось інше, що має цінність. Твоєї чоловічої гідності мені цілком вистачить.\""
  prison.1026.cruel.desc: "Задоволений вираз обличчя [актора.GetHerHis] викликає у мене мурашки по спині.\"\n\n \"Не хвилюйся. Я прийшла не за твоєю головою - чи чимось іншим, що має цінність, якщо вже на те пішло. Твоєї мужності мені цілком вистачить.\""
  prison.1026.compassionate.desc: "\"[одержувач.GetFirstNameNoTooltip], я хочу, щоб ти знав, що я не отримую від цього задоволення. Я змушений тебе каструвати. Заради стабільності королівства.\""
  prison.1026.a: "Що...? Відпустіть мене! #\"Ні!!!"
  prison.9001.t: "Свобода!"
  prison.9001.desc_1: "\"Я провів багато днів, плануючи свою втечу, обмірковуючи найкращий план дій і маршрут втечі. Але все це ні до чого не призводить, бо одного дня охоронець просто забуває замкнути двері, і я, хитаючись, йду геть, не озираючись\"."
  prison.9001.desc_2: "\"Тепле слово тут, щирий комплімент там - і незабаром охоронець дивиться на мене з теплою приязню, а не з підозрою, яку він затаїв у собі [dummy_gender.GetSheHe]. Коли я прошу трохи свіжого повітря, [dummy_gender.GetSheHe] навіть не запитує мене, і я залишаю [dummy_gender.GetHerHim] обличчям донизу в канаві\"."
  prison.9001.desc_3_opening: "\"Хвилинне відволікання - це все, що мені було потрібно, щоб зняти брелок з пояса охоронця і закинути його за спину\"."
  prison.9001.desc_3_house_arrest: "\"Коли настає темрява, я повільно відчиняю двері, здригаючись від скрипу\"."
  prison.9001.desc_3: "\"Коли настає темрява, я повільно виходжу з камери, здригаючись від скрипу\"."
  prison.9001.desc_4: "\"Я обшукую кожен сантиметр камери. Перевіряю кожну петлю, обмацую кожну решітку, досліджую кожен камінь. Коли знову настає темрява, я нарешті знаходжу те, що шукав - вільний камінь! Після цього розширити отвір до тунелю - це швидка робота\"."
  prison.9001.desc_5: "\"Я переслідую коридорами, кожні двері знайомі, як старі друзі, і вичікую свого часу. Я знаю, хто куди йде і в який час. Я знаю, хто кличе конкретних слуг, і знаю найкоротший шлях з [imprisoner.Custom('ResidenceBuilding')]. З настанням темряви я просто чекаю ідеального моменту, а потім вислизаю, як тінь\"."
  prison.9001.desc_6: "\"Я чекаю, поки настане темрява, і як тільки я переконаюся, що навколо нікого немає, я хапаю по одному бруску в кожну руку і"
  prison.9001.desc_7: "Як тільки охоронець йде, я спускаюся до замка. Він старий та іржавий, і все, що мені потрібно для роботи - це маленький цвях, який я знайшов у кутку, але це мене не зупиняє. Невеликий поворот, крихітний поштовх, і - #EMP там! #!"
  prison.9001.desc_8: "\"Я посміхаюся, коли охоронець намагається придушити позіхання. Я підтримую дискусію вже кілька годин, і я занурююся в тему [ROOT.Char.Custom('subject_of_interest')], не відступаючи від неї. Незабаром [dummy_gender.GetSheHe] дрімає в кріслі [dummy_gender.GetHerHis], і тоді дістати ключі від [dummy_gender.GetHerHim] - проста справа\"."
  prison.9001.desc_9: "\"Багато днів хитрих поглядів, натякаючих жестів і запрошень нарешті принесли свої плоди, і коли охоронець підходить до мене, однією рукою вже розшнуровуючи [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')], я посміхаюся. Це безболісна річ - втратити свідомість у муках блаженства, і я переконуюся, що не заподію їй зайвої шкоди\"."
  prison.9001.desc_ending_1: "\n\nКоли я зникаю у [imprisoner.Custom('TerrainType')] навколо [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')], я нарешті наважуюсь надіятись."
  prison.9001.desc_ending_2: "\n\nКоли я зникаю в ночі, коли я далеко від усіх, я відкидаю голову назад і сміюся."
  prison.9001.a: "Я вільний!"
  prison.9002.desc_opening: "Все, що мені потрібно, - це одна мить привернення уваги"
  prison.9002.desc_rat: "Я випускаю свого щура, який тихо пробирається по підлозі, по табурету, на якому сидить охоронець, і прямує до ключів"
  prison.9002.desc_stone: " - Я підкрадаюся до охоронця ззаду і #EMP smash#! своїм каменем у потилицю [dummy_gender.GetHerHis] шолома. Поки охоронець падає на землю, я швидко обшукую [dummy_gender.GetHerHim] в пошуках ключів"
  prison.9002.desc_spoon: " and I jab my spoon into the lock. After much wiggling and bending the lock gives with an audible #EMP click#!"
  prison.9002.desc_cockroach: " - Я випускаю свого таргана, і коли він проскакує під ногами охоронця [dummy_gender.GetSheHe] смикається назад досить сильно, щоб розбити [dummy_gender.GetSheHe] черепом об стіну"
  prison.9002.desc_end: ", і незабаром і я, і мій вірний [ROOT.Char.Custom('prison_pet')] зникаємо у [imprisoner.Custom('TerrainType')] навколо [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')]"
  prison.9002.a: "Ми вільні, [ROOT.Char.Custom('prison_pet')]!"
  prison.9003.desc: "\"Як тільки охоронці [imprisoner.GetTitleFirstNamePossessive] повертаються спиною до мене і мого товариша, [prison_friend.GetTitleFirstName], ми нападаємо.\\n\\nМоє багатоденне ув'язнення зробило мене слабким, і коли охоронець б'є мене залізними кулаками в живіт, я швидко опиняюся пригніченим і затиснутим. Охоронець готує завершальний удар, але я бачу, як [prison_friend.GetTitledFirstNameNoTooltip] нависає над нами, тримаючи в руках ніж охоронця - досить скоро ми знову в русі.\\n\\nКоли ми пробираємося в ніч, спираючись один на одного, ми сміємося\"."
  prison.9003.a: "Ми вільні!"
  prison.9499.t: "Втекли!"
  prison.9499.desc_house_arrest: "Мій в'язень, [escapee.GetTitledFirstName], втік з [escapee.GetHerHis] ув'язнення!"
  prison.9499.desc_dungeon: "Мій в'язень, [escapee.GetTitledFirstName], втік з моїх підземель!"
  prison.9499.desc_ending: "\n\nВартовим нема чого сказати на своє виправдання, але шкоду все одно не виправити."
  prison.9499.a: "Будь ти проклятий, [escapee.GetFirstNameNoTooltip]!"
  prison.9501.t: "Незламні кайдани"
  prison.9501.desc: "Коли охоронець на мить відволікся, я тягнуся до брелока, що висить на його поясі, але тверда рука зупиняє мене на півдорозі.\n\n \"О ні, ні. Звідси не втекти, #EMP мій [ROOT.Char.GetTitleAsNameNoTooltip]#!\" Охоронець з насмішкою дивиться на мене і сміється.\n\n \"Ви думали, що каша, яку ви отримуєте, була поганою? Зачекай."
  prison.9501.a: "Я тут згнию..."
  prison.9502.t: "Мій хоробрий [ROOT.Char.Custom('prison_pet')|U]"
  prison.9502.desc_opening: "Коли охоронець розвертається, я швидко дістаю свого [ROOT.Char.Custom('prison_pet')|U] і жбурляю його в голову [dummy_gender.GetHerHis]."
  prison.9502.desc_rat: "\"Він смикається, намагаючись знайти покупку, але охоронець швидко підхоплює його і кидає на підлогу. Мої крики протесту майже заглушуються агонізуючим вереском, коли охоронець нещадно розтирає [dummy_gender.GetHerHis] п'яту точку\"."
  prison.9502.desc_stone: "\"Він сильно відскакує від шолома охоронця, але [dummy_gender.GetSheHe] лише обертається, здивовано піднявши брови. Помітивши камінь, [dummy_gender.GetSheHe] з насмішкою викидає його у вікно\"."
  prison.9502.desc_spoon: "Він відскакує від шолома охоронця, а [dummy_gender.GetSheHe], здається, ледь помічає. Обернувшись і помітивши недоречну ложку, [dummy_gender.GetSheHe] підбирає її і запихає за пояс [dummy_gender.GetHerHis]."
  prison.9502.desc_cockroach: "\"Він дряпається до покупки, але цей рух, мабуть, насторожив охоронця, бо піднімається рука [dummy_gender.GetHerHis] і нещадно лупцює мого улюбленого таргана, втоптуючи його в землю з огидним глузуванням\"."
  prison.9502.a: "Ні!!! Мій [ROOT.Char.Custom('prison_pet')]!"
  prison.9503.t: "Зрада"
  prison.9503.desc: "\"Ми з моїм товаришем по ув'язненню [prison_friend.GetTitledFirstName] провели багато ночей, плануючи нашу втечу.\\n\\nКоли я здіймаю галас, [prison_friend.GetSheHe] стоїть біля дверей. Охоронець відчиняє двері, і я посміхаюся, зараз [prison_friend.GetFirstNameNoTooltip] нападе ззаду і - і ось двері зачиняються за охоронцем. [тюремний_друг.GetTitledFirstNameNoTooltip] зникає в ночі, безслідно, коли всі охоронці сходяться на мене\"."
  prison.9503.a: "Що ж, принаймні [друг_в'язня.GetSheHe] вибрався..."
  prison.9503.b: "[prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] зрадив мене!"
  prison.9504.t: "Мій товариш по ув'язненню"
  prison.9504.desc: "Я провів багато годин, плануючи свою втечу, і коли я йду темним коридором посеред ночі, я не можу втриматися від посмішки. Це може спрацювати! Вартового нейтралізовано, брама-\n\n\"[ROOT.Char.GetFirstNameNoTooltip] втікає! Охорона! #Охорона!!!\" Скреготливий голос мого [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] розриває тишу, і незабаром я опиняюся в оточенні озброєних і розлючених охоронців."
  prison.9504.a: "Будь ти проклятий, [prison_rival.GetFirstNameNoTooltip]!"
  prison.9505.t: "Порушення кордонів"
  prison.9505.opening: "\"Мені стає зрозуміло, що я маю взяти свою долю у власні руки. Також стає зрозуміло, що не кожна частина стін однаково добре охороняється\"."
  prison.9505.tumble: "\n\nПісля неприємного падіння з виступу стіни, мені, однак, хотілося б, щоб це було так. Минула година, перш ніж хтось знайшов мене і допоміг дістатися до моїх покоїв, де покликали цілителя."
  prison.9505.tunnels: "\"\\n\\nЯ незабаром виявив, однак, що тунелі під стінами темні і заплутані. Лише після численних подряпин і ударів головою об каміння мені вдалося знайти вихід назовні, назад у двір\"."
  prison.9505.a: "Я... Я ще живий...!"
