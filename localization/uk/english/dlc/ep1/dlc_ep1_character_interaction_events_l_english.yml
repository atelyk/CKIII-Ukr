l_english:
  #Indebt Guest Loc
  ep1_character_interaction.0001.t: "Розумне винагородження"
  ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName] виглядає позитивно #EMP в жаху#!, оскільки слуга за слугою виводиться для звинувачення [recipient.GetHerHim], кожен з яких засвідчує, що [recipient.GetSheHe]"
  ep1_character_interaction.0001.desc.lustful: "непоправно [Select_CString(ROOT.Char.IsFemale, 'зіпсувала', 'зіпсував' )] більшу частину дорогої постільної білизни в суді,"
  ep1_character_interaction.0001.desc.chaste: "постійно переміщує або затуляє будь-яке мистецтво, яке [отримувач.Отримувач] вважає неприємним, змушуючи їх витрачати години на день на те, щоб виправити ситуацію, та"
  ep1_character_interaction.0001.desc.gluttonous: "з'їв більше, ніж решта двору разом узяті"
  ep1_character_interaction.0001.desc.temperate: "[Select_CString(ROOT.Char.IsFemale, 'вигнала', 'вигнав' )] трьох наших найкращих кухарів, крутячи [recipient.GetHerHis] носом за вечерею за вечерею,"
  ep1_character_interaction.0001.desc.greedy: "бачили, як вирізують виїмки з дорогоцінних металів з наших найдорожчих прикрас,"
  ep1_character_interaction.0001.desc.generous: "неодноразово роздавав майно суду так, ніби воно було [recipient.GetHerHis] власним,"
  ep1_character_interaction.0001.desc.lazy: "займає більше часу тривіальними завданнями, ніж решта членів двору - життєво важливими,"
  ep1_character_interaction.0001.desc.diligent: "змушувала їх повторювати роботу до досконалості, незважаючи на обсяг завдань,"
  ep1_character_interaction.0001.desc.wrathful: "викинуто більшість одномісних місць у суді з балкона [одержувач.GetHerHerHis],"
  ep1_character_interaction.0001.desc.calm: "затримував вечерю тиждень за тижнем, медитативно розмірковуючи над тим, якій страві [recipient.GetSheHe] віддає перевагу, не"
  ep1_character_interaction.0001.desc.patient: "постійно видає завдання, на виконання яких підуть тижні або місяці,"
  ep1_character_interaction.0001.desc.impatient: "дає їм сотні завдань на день, рідко чекаючи на початок одного, щоб додати наступне, та"
  ep1_character_interaction.0001.desc.arrogant: "відмовляє простим службовцям у виконанні завдань для [recipient.GetHerHim], наполягаючи на тому, що вони забирають час керівного персоналу та"
  ep1_character_interaction.0001.desc.humble: "лише прикидається смиренним, а насправді витрачає [recipient.GetHerHis] час, гордовито дезорієнтуючи персонал. Хаос полягає в тому."
  ep1_character_interaction.0001.desc.deceitful: "здається, отримує задоволення від поширення дезінформації без видимої причини, сіяння хаосу в суді та"
  ep1_character_interaction.0001.desc.honest: "щодня принижує їх грубими зауваженнями щодо їхнього зовнішнього вигляду, поведінки та трудової етики. Лише серед втраченого персоналу є"
  ep1_character_interaction.0001.desc.craven: "змушує їх мити кожну одиницю їжі [recipient.GetSheHe], яку він/вона їсть, з милом через страх отрути,"
  ep1_character_interaction.0001.desc.brave: "ніколи не відмовляється від найменшого шансу на бійку, що призводить до того, що більшість прибирання робить [recipient.GetHerselfHimself] і"
  ep1_character_interaction.0001.desc.shy: "постійно панікує, коли слуги несподівано з'являються в присутності [recipient.GetHerHis], спричиняючи затримки, куди б [recipient.GetSheHe] не пішов, і"
  ep1_character_interaction.0001.desc.gregarious: "постійно влаштовує пишні особисті вечірки за рахунок коштів суду,"
  ep1_character_interaction.0001.desc.ambitious: "постійно змушує їх годинами стояти в натовпі та аплодувати під час промов [recipient.GetHerHis],"
  ep1_character_interaction.0001.desc.content: "завжди заохочує їх залишати роботу наполовину виконаною або не виконаною взагалі, фактично роблячи більше роботи пізніше і"
  ep1_character_interaction.0001.desc.arbitrary: "зазвичай просить їх вчиняти дрібні злочини від імені [recipient.GetHerHis], що призводить до штрафів,"
  ep1_character_interaction.0001.desc.just: "повідомляє про таку кількість дрібних проступків серед співробітників, що вони проводять більше часу, сперечаючись про свою провину, ніж працюють,"
  ep1_character_interaction.0001.desc.cynical: "вчинив щось незгадуване з дверима приватного [actor.GetFaith.HouseOfWorship] суду,"
  ep1_character_interaction.0001.desc.zealous: "щодня витрачає години їхнього часу на [recipient.GetHerHis] проповіді та фанатизм,"
  ep1_character_interaction.0001.desc.paranoid: "наполягає на особистому нагляді за кожним їхнім завданням, побоюючись обману,"
  ep1_character_interaction.0001.desc.trusting: "постійно приводить до залів шарлатанів і шахраїв, щоб обдурити і пограбувати,"
  ep1_character_interaction.0001.desc.compassionate: "роздав майже всю комору бездомним жебракам,"
  ep1_character_interaction.0001.desc.callous: "без докорів сумління жорстоко поводився з персоналом, змусив багатьох звільнитися і"
  ep1_character_interaction.0001.desc.sadistic: "напав на призову козу з тесаком для м'яса,"
  ep1_character_interaction.0001.desc.stubborn: "спровокував сварку зі свитою знатного вельможі, що відвідав їх, і це призвело до руйнування"
  ep1_character_interaction.0001.desc.fickle: "\"забирає натовпи їхньої кількості із постійно змінними запитами\""
  ep1_character_interaction.0001.desc.vengeful: "постійно руйнує дорогий посуд через дрібну злобу"
  ep1_character_interaction.0001.desc.forgiving: "лише вдає, що прощає, а насправді $ep1_character_interaction.0001.desc.vengeful$"
  ep1_character_interaction.0001.desc.fallback_1: "намагався(-лася) розводити курей у [recipient.GetHerHis] покоях, що призвело до пошкоджень"
  ep1_character_interaction.0001.desc.fallback_2: "повністю знищив мій особистий туалет, завдавши шкоди"
  ep1_character_interaction.0001.desc.fallback_3: "обміняв одного з моїх найдорожчих жеребців на \"магічну\" козу"
  ep1_character_interaction.0001.desc.fallback_4: "був виключно відповідальним за пожежу, яка спалила західне крило,"
  ep1_character_interaction.0001.desc.fallback_5: "засмальцевав(ла) мій трон граффіті, зображуючи [recipient.GetHerHis] активи,"
  ep1_character_interaction.0001.desc.outro: "(як стверджують) коштував мені невеликого особистого стану.\n\n[recipient.GetWomanMan] ще тільки почав(-ла) заїкатися про [recipient.GetHerHis] невинність і про існування змови, коли я піднімаю руку.\n\n\"Очевидно, що ти провинився(-лася), [recipient.GetFirstNameNoTooltip]. Я #EMP міг би#! спустити це на військові шляхи, якщо б ти був(-ла) готовий(-ва) зробити мені #EMP невеличку#! обіцянку...\""
  ep1_character_interaction.0001.a: "*Хихикаючи* О так, [actor_nemesis.GetFirstNameNoTooltip] ніколи цього не чекатиме!"
  ep1_character_interaction.0001.b: "Чудово! Тепер ти доставиш себе до суду [actor_rival.GetFirstNamePossessiveNoTooltip]..."
  ep1_character_interaction.0001.c: "Іди геть, допоки я не потребуватиму тебе!"
  ep1_character_interaction.0001.d: "Звичайно, ти залишишся там, де я зможу наглядати за тобою."
