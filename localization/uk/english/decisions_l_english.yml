  gain_weight_decision_confirm: "Принесіть масло!"
  stop_gain_weight_decision: "Припинити набирати вагу"
  stop_gain_weight_decision_desc: "Безперервний потік жирної їжі зробив свою справу — я більше не можу її їсти. Я залишу свої спроби набрати вагу."
