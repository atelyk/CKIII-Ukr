  khurmazta_adj: "Хормузтитськ"
  khurmazta_adherent: "Хурмаздист"
  khurmazta_adherent_plural: "Хурмаздисти"
  khurmazta_desc: "Навчившись багато чого з ведичної філософії, Хурмазта визнає широкий набір богів і духів і присвячує своє життя не тільки Ахура Мазді, а й одному з його численних помічників і слуг серед язата."
