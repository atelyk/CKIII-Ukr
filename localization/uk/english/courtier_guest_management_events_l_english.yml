  courtier_guest_management.0102.desc: "[courtier.GetTitledFirstName] вирішує, що настав час покинути мій двір і прощається зі всіма. Слуги вже зібрали [courtier.GetHerHis] скрині.\n\nЯкщо [courtier.GetTitledFirstNameNoTooltip] покине мене, то пропаде і [courtier.GetHerHis] претензія на володіння [courtier_claim.GetName]. Якщо я хочу підтримати цю претензію та зробити [courtier.GetHerHis] своїм васалом, у мене залишився останній шанс переконати [courtier.GetHerHis] залишитися."
