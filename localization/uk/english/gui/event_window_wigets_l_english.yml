  event_window_widget_harrying: "Поточний [harrying_resistance|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nПоточний [harrying_pacification|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
  event_window_widget_harrying_tooltip: "Постійна боротьба між новими та старими призвела до неоголошеної війни, що спалахнула по всій Англії, коли нові нормандські правителі відповіли різкими докорами на провокації скинутої англосаксонської знаті.\n\nПо мірі розвитку ситуації, дії, які ви та інші персонажі здійснюєте, визначатимуть рівень [harrying_resistance|E] та [harrying_pacification|E] у регіоні.\n\n#TS Higher #EMP [resistance|E]#! до чого призведе:#!\n$EFFECT_LIST_BULLET$Нижча [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Нижчий [county_control|E]\n$EFFECT_LIST_BULLET$Вища ймовірність [claimant_factions|E] або навіть [civil_war|E].\n\n#TS Higher #EMP [harrying_pacification|E]#! до чого призведе:#!\n$EFFECT_LIST_BULLET$Вища [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Вищий [county_control|E]\n$EFFECT_LIST_BULLET$Менша ймовірність [claimant_factions|E]."
  event_window_widget_harrying_tooltip_widget: "Показник [harrying_widget_i]Загарбання Півночі відстежує [harrying_resistance|E] та [harrying_pacification|E]. Вищий показник [harrying_resistance|E] відображає англосаксонський опір норманській окупації, та вищий рівень може призвести до нижчого англосаксонського/норманського [cultural_acceptance|E], нижчого [county_control|E], більшої ймовірності виникнення [claimant_factions|E] або навіть [civil_war|E].\n\nВищий рівень [harrying_pacification|E] може призвести до вищого рівня англосаксонського/нормандського [cultural_acceptance|E], вищого рівня [county_control|E] та нижчого рівня [claimant_factions|E]."
  event_window_widget_peasant_leader_support: "Непідконтрольні графства, які ти підтримуєш"
  event_window_widget_peasant_leader_control: "Графства під контролем маршала"
  event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
  event_window_widget_peasant_leader_tooltip: "Місцеві селяни ведуть постійну боротьбу проти своїх панів. Як [adventurer|E]], ти є лише стороннім спостерігачем. Однак, за бажанням, ти можеж взяти дію в свої руки. Вирішіть, хто правий, а хто ні, обери сторону та підтримай її."
  event_window_widget_peasant_leader_tooltip_widget: "Нагадування про те, скільки [counties|E] ви вирішили підтримати або контролювати. Якщо справа дійде до війни, селяни з усіх підтриманих тобою графств приєднаються до твоїх знамен!"
