l_english:
  befriend_ongoing.0901.t: "Зближення: а яка могла бути дружба!"
  befriend_ongoing.0901.desc: "Ця новина мене просто вразила. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] [Select_CString(target.IsFemale, 'померла', 'помер' )].\n\nДолею було призначено припинити нашу дружбу до її народження."
  befriend_ongoing.0901.a: "Світ суворий і непередбачуваний."
  befriend_ongoing.0902.t: "Зближення: слухач мимоволі"
  befriend_ongoing.0902.t.other: "Зближення: під замком"
  befriend_ongoing.0902.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в мене в полоні.\n\nІ хоча тепер в [target.GetHerHis] розпорядженні весь час світу, залишаючись в ув'язненні [target.GetSheHe] навряд чи прихильно поставиться до моїх спроб зміцнити дружбу."
  befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] у полоні! [Select_CString(target.IsFemale, 'Її', 'Його' )] утримує [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Поки [target.GetSheHe] залишається [Select_CString(target.IsFemale, 'бранкою', 'бранцем' )], я не зможу досягти [target.GetHerHis] дружби."
  befriend_ongoing.0902.a: "А чому ні? Я чудово поводжуся з полоненими!"
  befriend_ongoing.0902.a.other: "На жаль"
  befriend_ongoing.0903.t: "Зближення: війна та дружба"
  befriend_ongoing.0903.desc: "Наші держави зіштовхнулися в бою, і моїм мріям про те, як [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] і я станемо друзями, не судилося здійснитися. Принаймні поки що."
  befriend_ongoing.0903.a: "Будемо сподіватися на кращі часи."
  befriend_ongoing.0903.a.tt: "Перервано мою спробу потоваришувати з персонажем [target.GetTitledFirstNameNo Tooltip]"
  befriend_ongoing.1001.t: "Зближення: повага та захоплення"
  befriend_ongoing.1001.desc.startnormal: "Звісно, мене мають поважати — за моїх діянь."
  befriend_ongoing.1001.desc.starthumble: "Я рідко про це говорю, але деякими своїми досягненнями я пишаюсь — і по праву!"
  befriend_ongoing.1001.desc.end: "[target.GetTitledFirstName] теж має кілька серйозних приводів для гордості.\n\nМоже, написати невеликий вірш, що вихваляє наші дії, і продемонструвати, що ми схожі?"
  befriend_ongoing.1001.a: "Нехай [target.GetSheHe|U] захоплюється моїми заслугами!"
  befriend_ongoing.1001.b: "Наголошу на тому, чим славиться [target.GetFirstNamePossessiveNoTooltip]."
  befriend_ongoing.1001.c: "Я зроблю так, що #EMP все#! почують про мою велич!"
  befriend_ongoing.1002.t: "Зближення: щедрий жест"
  befriend_ongoing.1002.desc.start: "Щоб [target.GetTitledFirstName] і я скоріше стали друзями, варто вручити [target.GetHerHim] подарунок.\n\n"
  befriend_ongoing.1002.desc.greedy: "Усі люблять подарунки!"
  befriend_ongoing.1002.desc.malicious: "Дай людині блискуче брязкальце — і хоч на поводі його води..."
  befriend_ongoing.1002.desc.benevolent: "Ідеальні подарунки — найкращий спосіб показати людям, наскільки вони вам дорогі."
  befriend_ongoing.1002.desc.generic: "\n\nЯкщо це наблизить мене до мети, гроші будуть витрачені не дарма."
  befriend_ongoing.1002.d: "Я знайду щось справді визначне!"
  befriend_ongoing.1002.a: "Не час заощаджувати."
  befriend_ongoing.1002.b: "Головне не подарунок, головне увага."
  befriend_ongoing.1002.c: "Мабуть, не буду надмірно наполягати."
  befriend_ongoing.1003.t: "Зближення: ворог мого ворога"
  befriend_ongoing.1003.desc: "[target.GetTitledFirstName] і я єдині в одному: [rival.GetTitledFirstName] - наш вічний ворог.\n\nВважаю, коли [target.GetFirstNameNoTooltip] наступного разу повертатиметься в баронство [barony.GetTitledFirstNameNoTier], опудало ворога, підвішене на стінах, не залишить [target.GetHerHis] [Select_CString(target.IsFemale, 'байдужою', 'байдужим' )]."
  befriend_ongoing.1003.a: "А ще опудало можна підпалити!"
  befriend_ongoing.1003.b: "[rival.GetFirstNameNoTooltip] тільки сильніше розсердиться. Навіщо мені це?"
  befriend_ongoing.1004.t: "Ворог мого ворога"
  befriend_ongoing.1004.desc: "Я прибуваю до баронства [barony.GetNameNoTooltip], яким володіє [owner.GetTitledFirstName], і [barony.Custom('BaronyTownType')] зустрічає мене неймовірним видовищем. Зі стіни звисає опудало, в якому я негайно впізнаю нашого давнього спільного ворога. Це ж [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] вітає мене та підпалює ляльку. «Гори, [rival.GetFirstNameNoTooltip]!»"
  befriend_ongoing.1004.a: "Добре, що ми сходимося на думці про [Select_CString(rival.IsFemale, 'неї', 'нього')]!"
  befriend_ongoing.1005.t: "Друг мого ворога"
  befriend_ongoing.1005.desc: "Герольд вагається, перш ніж передати мені чутки.\n\n«Здається, ваші вороги, [owner.GetTitledFirstName] і [target.GetTitledFirstName], спалили на стіні баронства [barony.GetNameNoTooltip] ваше опудало і при цьому вигукували образи на вашу адресу».\n\nОсь же парочка ... У десять разів гірше, ніж вони були поодинці."
  befriend_ongoing.1005.a: "Недаремно я їх так ненавиджу."
  befriend_ongoing.2001.t: "Зближення: дружнє тепло"
  befriend_ongoing.2001.desc: "Мені здавалося, доведеться добряче попітніти, щоб [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'почала', 'почав' )] мені симпатизувати, але [target.GetSheHe] [Select_CString(target.IsFemale, 'виявилася', 'виявився' )] найприязнішою людиною на світі!\n\n[target.GetFirstNameNoTooltip] каже, що у [target.GetHerHis] осередку завжди є місце для нових знайомих."
  befriend_ongoing.2001.a: "Чудово. Я запрошу [target.GetHerHis] у гості."
  befriend_ongoing.2001.b: "Як я можу сказати «ні»!"
  befriend_ongoing.3001.t: "Зближення: сполучна ланка"
  befriend_ongoing.3001.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'повинна', 'повинен' )] стати моїм другом, і [befriend_envoy.GetTitledFirstName] допомагає мені це зробити. [befriend_envoy.GetSheHe|U] вважає, що зможе представити мене у вигідному світлі."
  befriend_ongoing.3001.a: "Нехай [befriend_envoy.GetTitledFirstName] доб'ється того, щоб [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'прийняла', 'прийняв' )] [befriend_envoy.GetHerHis] особисто."
  befriend_ongoing.3001.b: "[befriend_envoy.GetFirstNameNoTooltip] пропонує гарну справу, але на карту поставлено дуже багато, щоб покладатися на інших."
  befriend_ongoing.3001.tt: "#F Якщо [target.GetFirstName] погодиться, [befriend_envoy.GetFirstName] здійснить [target.GetHerHim] візит#!"
  befriend_ongoing.3002.t: "Незвичайна домовленість"
  befriend_ongoing.3002.desc: "[Select_CString(befriend_envoy.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] часто мене відвідує, але цього разу привід виявився досить дивним. [befriend_envoy.GetSheHe|U] [Select_CString(befriend_envoy.IsFemale, 'оголосила', 'оголосив' )] себе послом дружби, якого [Select_CString(owner.IsFemale, 'відправила', 'відправив' )] до мене [owner.GetTitledFirstName]!"
  befriend_ongoing.3002.a: "Все це трохи дивно, але нехай розповість, чим так [Select_CString(owner.IsFemale, 'добра', 'добрий' )] [owner.GetFirstNameNoTooltip]."
  befriend_ongoing.3002.b: "Мої піддані не можуть бігати як посланець у когось ще!"
  befriend_ongoing.3003.t: "Зближення: розповідь [Select_CString(befriend_envoy.IsFemale, 'посланниці', 'посланця' )]"
  befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName] приносить обнадійливі новини. [target.GetTitledFirstName] тепло [Select_CString(target.IsFemale, 'прийняла', 'прийняв' )] «[Select_CString(befriend_envoy.IsFemale, 'посланницю', 'посланця' )]» з моєю пропозицією дружби."
  befriend_ongoing.3003.dismissed_envoy: "[befriend_envoy.GetTitledFirstName] та [target.GetTitledFirstName] — рідня: [befriend_envoy.GetTitledFirstName] — [target.GetHerHis] [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]. Враховуючи це, залучати [befriend_envoy.GetTitledFirstName] у мої інтриги було надто зухвало, але мені хотілося вірити, що [Select_CString(befriend_envoy.IsFemale, 'та', 'той' )] бодай підтвердить чистоту моїх намірів. Це була найбільша помилка. [befriend_envoy.GetTitledFirstNamePossessive] нічим мені не допоможе..."
  befriend_ongoing.3003.a: "За нашу новонабуту дружбу!"
  befriend_ongoing.3003.b: "Потрібно бути делікатнішими."
  befriend_ongoing.3007.t: "Зближення: [agent_speaking_highly.GetFaith.DivineRealm|U] вирішує"
  befriend_ongoing.3007.desc.conviction: "О диво! [agent_speaking_highly.GetTitledFirstName] стверджує, що [SCOPE.sC('agent_speaking_highly').GetHerHim] було бачення, ніби [agent_speaking_highly.GetFaith.HighGodName] бажає, щоб [target.GetTitledFirstName] і я стали друзями!"
  befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName] говорить, що [SCOPE.sC('agent_speaking_highly').GetHerHim] було видіння: [agent_speaking_highly.GetFaith.HighGodName] бажає, щоб [target.GetTitledFirstName] і я стали друзями. Як зручно."
  befriend_ongoing.3007.a: "Нехай [target.GetFirstNameNoTooltip] дізнається про це бачення."
  befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], давай разом промовимо молитву подяки."
  befriend_ongoing.3009.t: "Зближення: добре слово"
  befriend_ongoing.3009.desc: "[Select_CString(spouse.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'помітила', 'помітив' )] мої спроби справити враження та [Select_CString(spouse.IsFemale, 'прийшла', 'прийшов' )] до мене із пропозицією.\n\n«[Select_CString(target.IsFemale, 'Моя', 'Мій' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] прислухається до моїх слів. Я можу сказати [spouse.GetHerHim], яка ви чудова людина»."
  befriend_ongoing.3009.a: "О, нічого не забудьте, [Select_CString(spouse.IsFemale, 'моя дорога', 'мій дорогий' )]."
  befriend_ongoing.3009.a.success: "[spouse.GetFirstNameNoTooltip] досягає мети: [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'вражена', 'вражений' )]"
  befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'вражена', 'вражений' )]"
  befriend_ongoing.3009.b: "Ні, я з усім розберусь."
  befriend_ongoing.3009.b.tt: "У питаннях дружби не можна покладатись на інших."
  befriend_ongoing.3010.t: "Добре слово"
  befriend_ongoing.3010.desc: "[Select_CString(spouse.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] і я часто розмовляємо останнім часом, і в наших розмовах раз у раз миготить [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nЗізнатися, [spouse.GetSheHe] звучить дуже переконливо: я починаю думати, що [owner.GetTitledFirstName] заслуговує на мою пошану."
  befriend_ongoing.3010.a: "Можливо, варто познайомитися з [Select_CString(owner.IsFemale, 'нею', 'ним' )] ближче."
  befriend_ongoing.3011.desc: "«[target.GetTitledFirstName] явно [Select_CString(target.IsFemale, 'зацікавилася', 'зацікавився' )] тобою», — повідомляє [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Схоже, [spouse.GetHerHis] план спрацював!"
  befriend_ongoing.3011.a: "[spouse.GetFirstNameNoTooltip], на тебе завжди можна покластися."
  befriend_ongoing.3012.desc: "«Вибач, але всі мої зусилля виявилися марними: [Select_CString(target.IsFemale, 'моя', 'мій' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] не [Select_CString(target.IsFemale, 'вражена', 'вражений' )]», — повідомляє [spouse.GetTitledFirstName]. Зважаючи на все, [spouse.GetHerHis] план виявився зовсім не таким хорошим, як здавався."
  befriend_ongoing.3012.a: "Як взагалі можна покластися на інших?"
  befriend_ongoing.3014.t: "Не найкраща репутація"
  befriend_ongoing.3014.desc: "Останнім часом [owner.GetTitledFirstName] виявляє до мене надзвичайну дружелюбність. Але [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], [Select_CString(spouse.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] при згадці [SCOPE.sC('owner').GetHerHis] імені тільки презирливо пирхає.\n\n«[owner.GetFirstNameNoTooltip] не заслуговує на твою дружбу. Я розповім тобі, що це за людина…»"
  befriend_ongoing.3014.a: "Ось кому видніше."
  befriend_ongoing.3015.t: "Зближення: обмовили!"
  befriend_ongoing.3015.desc: "Незважаючи на всі зусилля, [target.GetTitledFirstName] дивиться на мене все холодніше. Схоже, [target.GetSheHe] [Select_CString(target.IsFemale, 'дізналася', 'дізнався' )] про мене щось неприємне. Найстрашніше ж, що мене очорнила [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], [Select_CString(spouse.IsFemale, 'моя власна', 'мій власний' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] анітрохи не бентежиться.Я просто [Select_CString(spouse.IsFemale, 'сказала', 'сказав' )] [target.GetHerHim] правду, #EMP [Select_CString(owner.IsFemale, 'дорога', 'дорогий' )]#!».\"\""
  befriend_ongoing.3015.a: "Як ти [Select_CString(spouse.IsFemale, 'могла', 'міг' )]?"
  befriend_ongoing.4000.t: "Зближення: ми знаємо, що таке війна"
  befriend_ongoing.4000.desc: "Я хочу, щоб [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'стала', 'став' )] моїм другом, і знаю, що [target.GetSheHe] захоплюється військовими науками, — ми в цьому єдині. Нам, напевно, буде про що поговорити."
  befriend_ongoing.4000.a: "Я вирушу до н[target.GetHerHim]."
  befriend_ongoing.4000.a.tt: "#F Загальні інтереси можуть зблизити нас#!"
  befriend_ongoing.4000.b: "I will find a way to leverage it."
  befriend_ongoing.4002.t: "Ми знаємо, що таке війна"
  befriend_ongoing.4002.desc: "[owner.GetTitledFirstName] зауважує, що теж захоплюється військовою справою та пропонує поговорити на близьку нам тему. Схоже, [owner.GetSheHe] досить [Select_CString(owner.IsFemale, 'обізнана', 'обізнана' )] у питаннях тактики та стратегії."
  befriend_ongoing.4002.a: "Нарешті якась цікава бесіда!"
  befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]? От навряд чи."
  befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName] і я чудово проводимо час за розмовами про облоги, оточення, набіги, розміщення лучників і облогових знарядь. Інші, випадково почувши нашу розмову, хитають головами, ми ж лише посміюємося з їхньої неосвіченості."
  befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName] холодно зауважує, що не цікавиться військовою тематикою. Але я знаю, що [target.GetSheHe] лукавить."
  befriend_ongoing.4004.a: "Воістину, війна — шляхетне мистецтво."
  befriend_ongoing.4004.b: "Яке розчарування."
  befriend_ongoing.4010.t: "Зближення: два світила"
  befriend_ongoing.4010.desc: "Люди кажуть, що [target.GetTitledFirstName] - людина освічена і приємна в спілкуванні, душа будь-якої компанії. Здається, ми маємо дещо спільне."
  befriend_ongoing.4010.a: "Два світила разом сяють утричі яскравіше!"
  befriend_ongoing.4012.t: "Два світила"
  befriend_ongoing.4012.desc: "[owner.GetTitledFirstName] скрізь натякає, що не проти стати моїм другом. Схоже, у н[target.GetHerHis] уроджений талант до спілкування, і це нас з [Select_CString(owner.IsFemale, 'нею', 'ним' )] об'єднує."
  befriend_ongoing.4012.a: "І [owner.GetSheHe] [Select_CString(owner.IsFemale, 'має рацію', 'має рацію' )]!"
  befriend_ongoing.4012.b: "[owner.GetSheHe|U] занадто високо себе [Select_CString(owner.IsFemale, 'піднесла', 'підніс' )]. Не такий вже [owner.GetSheHe] цікавий співрозмовник."
  befriend_ongoing.4014.a.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прийняла', 'прийняв' )] моє запрошення. Ми чудово провели час та зачарували всіх гостей. Приємно було бачити, як буквально за кілька хвилин усі зібралися довкола нас.."
  befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'вложила', 'вложив' )] все своє красномовство у жорстоку і зневажливу відмову від мого запрошення, передавши його через натяки та перешіптування наших спільних знайомих."
  befriend_ongoing.4014.a: "Як мухи навколо двох горщиків меду!"
  befriend_ongoing.4014.b: "Образливо, але дуже вражає."
  befriend_ongoing.4020.t: "Зближення: розмова ні про що"
  befriend_ongoing.4020.desc: "Мені стало ясно, що [target.GetTitledFirstName], як і я, розуміє важливість точних розрахунків."
  befriend_ongoing.4020.a: "Чи знає [target.GetSheHe] про цифру нуль? Потрібно це з'ясувати!"
  befriend_ongoing.4022.t: "Розмова ні про що"
  befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] цікавиться числами не менше за мене і пропонує поговорити на улюблену тему. Особливо [owner.GetHerHis] хвилює цифра нуль."
  befriend_ongoing.4022.a: "Певна річ! Здається, на нас чекає чимало цікавого!"
  befriend_ongoing.4022.b: "Це число дуже точно характеризує ступінь моєї захопленості цією розмовою."
  befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName] і я довго говорили про нуль, його необхідність і про можливості, які він відкриває для математики та адміністративних справ. Як же добре, що знайшлася людина, яка з такою самою любов'ю дивиться на цифри та розуміє їхню важливість."
  befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName] відповідає, що нуль найбільш точно характеризує [target.GetHerHis] інтерес до розмови зі мною."
  befriend_ongoing.4024.a: "Іноді приємно поговорити ні про що."
  befriend_ongoing.4024.b: "Але моє розчарування безмежне."
  befriend_ongoing.4030.t: "Зближення: інтрига як танець"
  befriend_ongoing.4030.desc: "Говорять, [target.GetTitledFirstName] дуже [Select_CString(target.IsFemale, 'майстерна', 'майстерний' )] у різноманітних таємних впливах і маніпуляціях. Можливо, це та сама точка дотику, що допоможе нам зблизитися."
  befriend_ongoing.4030.a: "Я дам знак [target.GetHerHim], але не явний. Потрібно розробити хитромудрий план."
  befriend_ongoing.4032.t: "Інтрига як танець"
  befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] таємно дає зрозуміти, що хоче зі мною потоваришувати. Все це виглядає, як гра, танець інтриганів, де мені доведеться діяти так само потай."
  befriend_ongoing.4032.a: "[owner.GetFirstNameNoTooltip] отримає позитивну відповідь."
  befriend_ongoing.4032.b: "[owner.GetSheHe|U] — [Select_CString(owner.IsFemale, 'дурепа', 'дурень' )], і я обов'язково дам [owner.GetHerHim] це зрозуміти."
  befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName] прихильно сприймає мої сигнали. Думаю, гра трохи зблизила нас. Вона довела, що ми маємо щось спільне."
  befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName] відповідає на мої дружні сигнали вкрай образливим, але делікатним і неявним чином. І найприкріше: якщо я відповім, то виглядатиму дуже безглуздо."
  befriend_ongoing.4034.a: "Щоб потоваришувати з інтриганом, потрібна інтрига."
  befriend_ongoing.4034.b: "Несподівано."
  befriend_ongoing.4040.t: "Зближення: великі розуми"
  befriend_ongoing.4040.desc: "Здається, [target.GetTitledFirstName] є справжнім вченим, як і я. У нас, напевно, знайдеться безліч тем для розмови. Запропоную [target.GetHerHim] поговорити."
  befriend_ongoing.4040.a: "Подивимося, що з цього вийде."
  befriend_ongoing.4042.t: "Великі розуми"
  befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] повідомляє, що хоче вступити зі мною в наукову розмову, і пропонує вибрати тему. [owner.GetSheHe|U] явно хоче зі мною потоваришувати."
  befriend_ongoing.4042.a: "Так, наближається зустріч великих умів!"
  befriend_ongoing.4042.b: "Чим [owner.GetSheHe] може мене зацікавити?"
  befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName] і я поринули в довгу розмову про природу знання та інші філософські матерії. Зіткнення розумів зробило нашу дружбу принаймні ймовірною."
  befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName] ясно [Select_CString(target.IsFemale, 'дала', 'дав' )] мені зрозуміти, що не [Select_CString(target.IsFemale, 'зацікавлена', 'зацікавлений' )] у розмові про вчені матерії. Тон [target.GetHerHis] відповіді був відверто поблажливий."
  befriend_ongoing.4044.a: "Зрештою, у великих розумів думки сходяться."
  befriend_ongoing.4044.b: "Яке розчарування."
  befriend_ongoing.4050.t: "Зближення: розпалювачі пристрастей"
  befriend_ongoing.4050.desc: "Кажуть, що [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'менша серцеїдка', 'менший серцеїд' )], ніж я, і чудово знає, як розпалювати в людях полум'я пристрасті. Думаю, нам варто зустрітися та порівняти списки перемог."
  befriend_ongoing.4050.a: "Цікаво, [target.GetSheHe] взагалі веде список перемог?"
  befriend_ongoing.4052.t: "Розпалювачі пристрастей"
  befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] натякає, що амурні пригоди - наша спільна пристрасть. [owner.GetSheHe|U] пропонує мені порівняти наші успіхи на любовній ниві."
  befriend_ongoing.4052.a.wine: "Що ж, обміняємось пікантними історіями за кубком вина!"
  befriend_ongoing.4052.a.tee: "Що ж, обміняємось пікантними історіями!"
  befriend_ongoing.4052.b: "[owner.GetSheHe|U] серйозно вважає, що може зі мною тягатися? Ха!"
  befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName] та я багато годин обмінюємося історіями амурних пригод. Розповіді про складні й заплутані ситуації, звичайно, цікавіші, зате звичайних історій набагато більше."
  befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'побажала', 'побажав' )] зустрічатися заради обміну пікантними історіями. [target.GetSheHe|U] [Select_CString(target.IsFemale, 'впевнена', 'впевнений' )], що мені з [Select_CString(target.IsFemale, 'нею', 'ним' )] не зрівнятися."
  befriend_ongoing.4054.a: "Ми зрозуміли, що давно втратили чисельність перемогам."
  befriend_ongoing.4054.b: "Ха! Заздрість – страшний звір!"
  befriend_ongoing.4060.t: "Зближення: дзвонимо клинками"
  befriend_ongoing.4060.desc: "Ходять чутки, що [target.GetTitledFirstName] чудово володіє мечем. Навіть кажуть, що мало хто може протриматися проти н[target.GetHerHis] довше за кілька секунд."
  befriend_ongoing.4060.a: "Нам потрібно влаштувати тренувальну сутичку!"
  befriend_ongoing.4062.t: "Подзвенимо клинками"
  befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], настільки ж великий поціновувач фехтувального мистецтва, як і я, пропонує дружній поєдинок і, можливо, розмову про предмет нашого спільного захоплення."
  befriend_ongoing.4062.a: "Чудова пропозиція!"
  befriend_ongoing.4062.b: "Ні, [owner.GetSheHe] не вартий моєї уваги."
  befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName] і я зустрівся з мечами в руках для дружнього поєдинку. Після двох чудових годин дзвінкого танцю з випадів та блоків ми затрималися ще на три для обговорення техніки та тактики."
  befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName] чітко і грубо [Select_CString(target.IsFemale, 'дала', 'дав' )] мені зрозуміти, що не [Select_CString(target.IsFemale, 'зацікавлена', 'зацікавлений' )] у дружньому поєдинку зі мною."
  befriend_ongoing.4064.a: "Небагатьом дано зрозуміти внутрішню красу клинка."
  befriend_ongoing.4064.b: "Слова боягуза."
  befriend_ongoing.4070.t: "Зближення: байки диких земель"
  befriend_ongoing.4070.desc: "[target.GetTitledFirstName] обожнює полювання не менше мене. Думаю, у нас знайдеться чимало спільних тем для розмови. Та й досвідом поділитись завжди корисно."
  befriend_ongoing.4070.a: "Потрібно зустрітися та похвалитися мисливськими перемогами!"
  befriend_ongoing.4072.t: "Байки диких земель"
  befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] пропонує мені зустрітися та обмінятися мисливським досвідом. Хороша нагода розповісти історії диких земель."
  befriend_ongoing.4072.a: "Цікаво, кого [owner.GetHerHim] було найважче здобути?"
  befriend_ongoing.4072.b: "Слухати захоплюючі історії про біганину за кроликами? Ну сильно вже дякую."
  befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName] і я починаємо розмову - і самі не помічаємо, як за розповідями та обміном мисливськими хитрощами вечір змінюється на ніч."
  befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName] зневажливо відкидає мою пропозицію, обізвавши мисливцем на кроликів."
  befriend_ongoing.4074.a: "Думаю, кілька разів [target.GetSheHe] [Select_CString(target.IsFemale, 'перебільшила', 'перебільшив' )]."
  befriend_ongoing.4074.b: "Нехай [target.GetSheHe] побуде тим самим кроликом."
  befriend_ongoing.4080.t: "Зближення: дикі ночі"
  befriend_ongoing.4080.desc: "Так само як я, [target.GetTitledFirstName] - [Select_CString(target.IsFemale, 'відома', 'відомий' )] гуляка. Думаю, нам потрібно влаштувати веселу гулянку."
  befriend_ongoing.4080.a: "Нехай буде так!"
  befriend_ongoing.4082.t: "Дикі ночі"
  befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] пропонує спільно вдатися до вина та веселощів. Наскільки я знаю, [owner.GetSheHe] теж користується репутацією [Select_CString(target.IsFemale, 'справжньої', 'справжнього' )] гуляки."
  befriend_ongoing.4082.a: "Буде весело!"
  befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]? Я краще нап'юся на самоті."
  befriend_ongoing.4084.a.desc: "Цілу добу (а може, і дві) [target.GetTitledFirstName] і я проводимо в безпробудному пияцтві. Все, що мені вдається згадати більш-менш точно, це початок і кінець, але [ROOT.Char.GetFaith.random_GoodGodNames] нам свідок, ми добре провели час!"
  befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName] заявляє, що віддасть перевагу напитися на самоті, ніж разом зі мною."
  befriend_ongoing.4084.a: "Не найгірший спосіб провести... скількись там часу."
  befriend_ongoing.4084.b: "Здається, мені вдалося врятуватися в останній момент."
  befriend_ongoing.4090.t: "Зближення: симфонія болю"
  befriend_ongoing.4090.desc: "Мені стало відомо, що [target.GetTitledFirstName], подібно до мене, обожнює тонке мистецтво тортур і приниження. Мабуть, нам варто зустрітися та поділитися теоретичними та практичними міркуваннями."
  befriend_ongoing.4090.a: "Звичайно ж, нам знадобляться інструменти та матеріал."
  befriend_ongoing.4092.t: "Симфонія болю"
  befriend_ongoing.4092.desc: "[owner.GetTitledFirstName] пропонує зустрітися та обговорити наш спільний інтерес до витонченого мистецтва тортур та принижень."
  befriend_ongoing.4092.a: "Прекрасна ідея. Я візьму інструменти."
  befriend_ongoing.4092.b: "Нема про що мені розмовляти з криворукими нігтедерами."
  befriend_ongoing.4094.a.desc: "Декільком дрібним злочинцям сьогодні дуже не пощастило. Їх швидко зганяють у приміщення, де [target.GetTitledFirstName] і я проводимо з ними цілий день. Ми обговорюємо теорію та застосовуємо на практиці різні техніки, а також готуємо ґрунт для майбутніх експериментів."
  befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName] відповідає, що мої методи настільки грубі, що [target.GetSheHe] не має жодного бажання зв'язуватися зі мною."
  befriend_ongoing.4094.a: "Це було повчально та надихаюче."
  befriend_ongoing.4094.b: "Із задоволенням покажу [target.GetHerHim] свої грубі методи..."
  befriend_ongoing.4100.t: "Зближення: ворог мого ворога"
  befriend_ongoing.4100.desc: "Війна - це не тільки жах, а й шлях до слави. Крім того, в ній загартовуються зв'язки, що виникають між соратниками..\n\nПроти нас [Select_CString(befriend_ongoing_4100_enemy.IsFemale, 'боролася', 'боровся' )] [befriend_ongoing_4100_enemy.GetTitledFirstName], і так [befriend_ongoing_4100_text_scope.GetTitledFirstName] і я здобули щось спільне."
  befriend_ongoing.4100.a: "Дружба кується у горнилі війни."
  befriend_ongoing.4110.t: "Загальні цілі"
  befriend_ongoing.4110.desc: "[befriend_ongoing_4110_text_scope.GetTitledFirstName] і я належимо до однієї фракції, і я бачу, як спільна праця в ім'я загальної великої мети неминуче зближує людей."
  befriend_ongoing.4110.a: "Нехай нам буде нагородою загальне процвітання."
  befriend_ongoing.4300.t: "Зближення: видовищний ешафот"
  befriend_ongoing.4300.a: "Правосуддя переможе. Хай запанують страх і справедливість."
  befriend_ongoing.4300.b: "Має бути інший спосіб."
  befriend_ongoing.4300.desc: "Мені стало відомо, що [target.GetTitledFirstName], подібно до мене, вселяє людям страх своїм судом. Потрібно запросити [target.GetHerHis] скласти мені компанію наступної публічної страти."
  befriend_ongoing.4300.a.tt: "#F Відправити [target.GetHerHim] листа#!"
  befriend_ongoing.4302.t: "Запрошення на страту"
  befriend_ongoing.4302.desc: "[owner.GetTitledFirstName] запрошує мене на почесне місце біля себе на наступній публічній страті."
  befriend_ongoing.4302.c: "За кого ти мене тримаєш? Я не полізу до твоїх хижих лап!"
  befriend_ongoing.4302.a: "Чудова ідея. Для мене честь побачити, як ви чините правосуддя."
  befriend_ongoing.4302.b: "У мене є справи важливіші, ніж дивитися на ваші розбірки з кишеньковими злодіями."
  befriend_ongoing.4304.t: "Зближення: страшне видовище"
  befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прибула', 'прибув' )] до мого двору — бути присутнім на публічній карі та оцінити моє почуття справедливості. У мене є шанс вразити [target.GetHerHis] жорстокістю. Кого поведуть на страту?"
  befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName] відповідає, що не має жодного бажання пов'язувати своє ім'я зі мною і ділитися своєю застрашливою репутацією."
  befriend_ongoing.4304.a: "Час помирати, [prisoner_a.GetFirstNameNoTooltip]."
  befriend_ongoing.4304.b: "Кінець тобі, [prisoner_b.GetFirstNameNoTooltip]."
  befriend_ongoing.4304.c: "[prisoner_c.GetFirstNameNoTooltip], голову з плечей!"
  befriend_ongoing.4304.d: "У мене доброзичливий настрій. Сьогодні ніхто не помре."
  befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName] може прийняти моє милосердя за слабкість#!"
  befriend_ongoing.4304.e: "Одного разу [owner.GetHerHis] шия відчує укус мого меча."
  befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName] не бажає відвідувати мій двір#!"
  befriend_ongoing.4304.f: "Вбити їх усіх!"
  befriend_ongoing.5001.t: "Зближення: цинік та фанатик"
  befriend_ongoing.5001.desc: "[target.GetTitledFirstName] і я ніяк не можемо подолати напругу, що росте між нами. [target.GetSheHe] постійно засуджує мене за недостатнє благочестя, і [target.GetHerHis] спроби мене перевиховати дуже непереконливі..."
  befriend_ongoing.5001.a: "Якщо [target.GetFirstNameNoTooltip] цього хоче, можна поступитися. [ROOT.Char.GetFaith.HouseOfWorship] так [ROOT.Char.GetFaith.HouseOfWorship]."
  befriend_ongoing.5001.b: "Можна знайти інші точки дотику."
  befriend_ongoing.5002.t: "Зближення: питання довіри"
  befriend_ongoing.5002.desc: "Звичайно, [target.GetTitledFirstName] неодмінно [Select_CString(target.IsFemale, 'відчула', 'відчув' )] би до мене симпатію, якби [Select_CString(target.IsFemale, 'вірила', 'вірив' )] в щирість моїх намірів! Я знаю, що [target.GetSheHe] сумнівається в моїй чесності, тому що я отримую лише ухильну відповідь, а прямих розмов [target.GetSheHe] уникає."
  befriend_ongoing.5002.a: "Звичайно, я людина вперта, але вдавання не для мене."
  befriend_ongoing.5002.b: "На жаль, брехня переконливіша за правду."
  befriend_ongoing.5003.t: "Зближення: хмара у сонячний день"
  befriend_ongoing.5003.desc: "Мені тільки хотілося, щоб [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'відчула', 'відчув' )] радість людського спілкування! Але що більше я намагаюся, то більше [target.GetSheHe] віддаляється. Останнім часом [target.GetSheHe] взагалі ледве виходить зі своїх покоїв."
  befriend_ongoing.5003.c: "Потрібно вислухати [target.GetHerHis] та виявити розуміння."
  befriend_ongoing.5003.a: "Нехай [target.GetSheHe] збереться!"
  befriend_ongoing.5003.b: "Якщо [target.GetSheHe] хоче побути на самоті, я [target.GetHerHim] не перешкоджатиму."
  befriend_ongoing.5004.t: "Зближення: не на [target.GetHerHis] смак"
  befriend_ongoing.5004.desc: "Ви знаєте, що таке [ROOT.Char.Custom('FavoriteTreat')]? У мене від цього делікатесу просто слинки течуть. І ось мій кухар готує його, щоб і [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'могла', 'міг' )] спробувати таку красу і зрозуміти, наскільки добрі мої наміри. \n\nАле все закінчується катастрофою: [target.GetSheHe] навіть пробувати не [Select_CString(target.IsFemale, 'стала', 'став' )] страву та [Select_CString(target.IsFemale, 'наказала', 'наказав' )] слузі все викинути..."
  befriend_ongoing.5004.a: "Це занадто. Мабуть, я вибачусь."
  befriend_ongoing.5004.b: "Ось [target.Custom('InsultNoun')]! [Select_CString(target.IsFemale, 'Могла', 'Міг' )] би й подякувати!"
  befriend_ongoing.5005.t: "Зближення: заклик до дії"
  befriend_ongoing.5005.desc: "Я роблю все, щоб [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'початла', 'почав' )] краще мене розуміти, але в результаті розумію [target.GetHerHis] все гірше та гірше. Де ж [target.GetHerHis] прагнення, амбіції? Таке відчуття, що [target.GetSheHe] нітрохи б не [Select_CString(target.IsFemale, 'заперечувала', 'заперечував' )] якби нічого ніколи не змінювалося."
  befriend_ongoing.5005.a: "Я не можу погодитись, але можу змиритися."
  befriend_ongoing.5005.b: "А чи потрібне мені взагалі таке знайомство?"
  befriend_ongoing.5006.t: "Зближення: наведення мостів"
  befriend_ongoing.5006.desc: "Я шукаю невпинно, але [target.GetTitledFirstName] і я настільки різні люди, що не можу знайти нічого спільного.\n\nЯк взагалі можна потоваришувати, не маючи спільних інтересів?"
  befriend_ongoing.5006.a: "Якщо постаратися, я зможу зрозуміти [target.GetHerHis]."
  befriend_ongoing.5006.b: "З часом напевно щось вийде."
  befriend_ongoing.5007.t: "Зближення: знання під рукою"
  befriend_ongoing.5007.opening: "[target.GetTitledFirstName] і я багато в чому не сходимося, і це сильно ускладнює наше спілкування.\n\nОднак, якщо постаратися, я можу навчитися підтримувати розмову"
  befriend_ongoing.5007.martial: "про стратегію та постачання запасів."
  befriend_ongoing.5007.diplomacy: "і не забувати про традиції пристойності та норми етикету."
  befriend_ongoing.5007.intrigue: "про владу, яку дають секрети. Найрізноманітніші секрети."
  befriend_ongoing.5007.stewardship: "про різноманітні феодальні договори нашої держави."
  befriend_ongoing.5007.learning: "про метафізику душі."
  befriend_ongoing.5007.a: "Потрібно присвятити цьому предмету максимум моєї уваги."
  befriend_ongoing.5007.a.success: "У вас з'являються нові ідеї"
  befriend_ongoing.5007.a.failure: "Не потрібно було обирати цей напрямок навчання"
  befriend_ongoing.5007.b: "Завжди можна просто забути та розслабитися."
  befriend_ongoing.6001.t: "Свобода та дружелюбність"
  befriend_ongoing.6002.t: "Свобода та дружелюбність"
  befriend_ongoing.6002.desc: "[owner.GetTitledFirstName] останнім часом поводиться зі мною напрочуд доброзичливо.\n\nЯкщо [owner.GetSheHe] [Select_CString(owner.IsFemale, 'змінила', 'змінив' )] погляди на життя, можливо, [SCOPE.sC('owner').GetHerHis] вдасться переконати відпустити бранця? Невже [Select_CString(prisoner.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] опиниться на волі?"
  befriend_ongoing.6002.a: "Якщо [owner.GetSheHe] дійсно хоче стати моїм другом..."
  befriend_ongoing.6002.a.tt: "Якщо [owner.GetFirstNameNoTooltip] погодиться:"
  befriend_ongoing.6002.b: "Нехай [prisoner.GetFirstNameNoTooltip] трохи зачекає."
  befriend_ongoing.6002.b.tt: "#F Нехай [owner.GetFirstNameNoTooltip] залишить [prisoner.GetHerHis] у себе #!"
  befriend_ongoing.6004.desc: "[target.GetTitledFirstName] приймає мою дружелюбність за якийсь знак і звертається до мене з приводу [Select_CString(prisoner.IsFemale, 'однієї моєї в'язні', 'одного мого в'язня' )].\n\n«Мене б дуже втішило, якби [Select_CString(prisoner.IsFemale, 'моя', 'мій' )] [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'виявилася', 'виявився' )] на волі. [prisoner.Custom('PrisonTypeCell')] зовсім не для н[prisoner.GetHerHis]», — говорить [target.GetSheHe]. Ось [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]!"
  befriend_ongoing.6004.a: "Легкий спосіб досягти того, щоб [target.GetFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'стала', 'став' )] доброзичливіше."
  befriend_ongoing.6004.b: "Ні, але я можу забезпечити [prisoner.GetHerHim] певні зручності."
  befriend_ongoing.6004.c: "[prisoner.GetFirstNameNoTooltip]? Нізащо!"
  befriend_ongoing.6005.desc: "[owner.GetTitledFirstName] говорить, що [Select_CString(prisoner.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] може бути [Select_CString(prisoner.IsFemale, 'вільна', 'вільний' )]! Нарешті [prisoner.GetTitledFirstName] у безпеці."
  befriend_ongoing.6005.a: "Ласкаво просимо додому."
  befriend_ongoing.6006.desc: "Незважаючи на показну дружелюбність, [owner.GetTitledFirstName] відмовляє мені. [prisoner.GetFirstNameNoTooltip] залишиться в ув'язненні."
  befriend_ongoing.6006.a: "Є й інші способи, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [Select_CString(prisoner.IsFemale, 'моя', 'мій' )]."
  befriend_ongoing.6007.desc: "[owner.GetTitledFirstName] довго розпинається про те, що шкодує, але не може нічого вдіяти. В результаті [Select_CString(prisoner.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [Select_CString(prisoner.IsFemale, 'змушена', 'вимушений' )] поки що залишатися в ув'язненні. Принаймні тепер [prisoner.GetTitledFirstName] житиме в кращих умовах."
  befriend_ongoing.6007.a: "Якось ти опинишся на волі, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [Select_CString(prisoner.IsFemale, 'моя', 'мій' )]."
  befriend_ongoing.6008.desc: "Схоже, [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'відпустила', 'відпустив' )] мене не так просто. Визволення [Select_CString(target.IsFemale, 'організувала', 'організував' )] [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]!"
  befriend_ongoing.6008.a: "Не знаю, як тобі і дякувати, [target.GetFirstNameNoTooltip]."
  befriend_ongoing.6009.t: "Зближення: добра воля"
  befriend_ongoing.6009.desc: "[target.GetTitledFirstName] отримає обіцянку послуги — що сильніше скаже про мої добрі наміри? Ніхто не відмовиться від могутнього покровителя."
  befriend_ongoing.6009.a: "Обіцянка буде офіційною, її треба принести, дотримуючись усіх формальностей!"
  befriend_ongoing.6009.b: "Потрібно переконатися, що [target.GetSheHe] ні на мить не забуде про дану обіцянку."
  befriend_ongoing.6009.c: "Таких речей краще уникати."
  befriend_ongoing.6009.c.tt: "#F Я не збираюся лізти у борги#!"
  befriend_ongoing.6010.t: "Добра воля"
  befriend_ongoing.6010.desc: "На мій подив, [Select_CString(owner.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] обіцяє мені все, що завгодно. Каже, що якщо [owner.GetSheHe] може це виконати, я отримаю бажане."
  befriend_ongoing.6010.a: "А [SCOPE.sC('owner').GetHerHim]-то що від цієї обіцянки?"
  befriend_ongoing.6011.desc: "Хоча [target.GetTitledFirstName] і [Select_CString(target.IsFemale, 'заборгувала', 'заборгував' )] мені серйозну послугу, можливо, заради дружби варто зрівняти наше становище.\n\nЯкщо я заявлю, що борг можна не повертати, [target.GetSheHe], без сумніву, виповниться вдячністю."
  befriend_ongoing.6011.a: "Друзі допомагають доброю волею, а не за зобов'язанням."
  befriend_ongoing.6011.b: "Можливо, великою послугою стане одвічна дружба?"
  befriend_ongoing.6011.b.tt: "#F Справжню дружбу так не побудуєш!"
  befriend_ongoing.6012.desc: "Давши обітницю, я не знаходжу собі місця. Все думаю, коли ж [owner.GetTitledFirstName] щось від мене вимагатиме. І раптом [owner.GetSheHe] дає мені зрозуміти, що доти, доки я [owner.GetHerHim] благоволю, борг вважається сплаченим."
  befriend_ongoing.6012.a: "Навіщо [SCOPE.sC('owner').GetHerHim] це?"
  befriend_ongoing.6013.desc: "[target.GetTitledFirstName] сердиться на мене через дрібницю: чи бачите, я [target.GetHerHis] шантажую.\n\nЗвичайно, я можу зупинитися і дати [target.GetHerHim] зрозуміти, що загалом у мене виключно благі цілі."
  befriend_ongoing.6013.a: "Дружба завжди сильніша за примус."
  befriend_ongoing.6013.b: "Я не маю наміру відмовлятися від переваги!"
  befriend_ongoing.6014.desc: "Яке неймовірне полегшення! [owner.GetTitledFirstName] урочисто клянеться всім святим, що припинить мене шантажувати.\n\nНе знаю, з чого раптом такі різкі зміни, але в мене наче гора з плечей впала.."
  befriend_ongoing.6014.a: "Дякую тобі, [ROOT.Char.GetFaith.HighGodNameAlternate]!"
  befriend_ongoing.6015.t: "Зближення: пропозиція спокою"
  befriend_ongoing.6015.opening: "[target.GetTitledFirstName] — людина, з якою важко зблизитися, і не в останню чергу через [target.GetHerHis] неймовірну зайнятість.\n\nМожливо, якщо я зможу подарувати [target.GetHerHim] вільний день, [target.GetSheHe] зможе"
  befriend_ongoing.6015.malicious: "провести час у полі, посміюючись над брудними та незграбними селянами."
  befriend_ongoing.6015.benevolent: "зробити щедрі пожертвування до притулків або допомогти менш щасливим дворянам."
  befriend_ongoing.6015.dominant: "зробити щедрі пожертвування до притулків або допомогти менш щасливим дворянам."
  befriend_ongoing.6015.submissive: "присвятити себе молитві та покаянню, далеко від мирської метушні."
  befriend_ongoing.6015.extroverted: "провести час із безтурботними придворними, далеко від переповнених залів ради та запорошених архівів."
  befriend_ongoing.6015.introverted: "провести час якомога далі від настирливих придворних і приставних радників і в якісь віки знайти мить спокою."
  befriend_ongoing.6015.emotional: "відволіктися від тягаря правління - в баронстві [barony.GetNameNoTooltip] якраз відбудеться вистава."
  befriend_ongoing.6015.levelheaded: "відсторонитися від суєти, поглянути на своє життя з боку та провести переоцінку цінностей."
  befriend_ongoing.6015.a: "Доведеться попрацювати, але справа того варта."
  befriend_ongoing.6015.b: "У мене і так проблем вистачає."
  befriend_ongoing.6016.t: "Пропозиція спокою"
  befriend_ongoing.6016.opening: "Оце так! [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'домовилася', 'домовився' )] з моїми радниками вивільнити для мене день від непомірного вантажу державних справ.\n\nВ результаті день пройшов саме так, як і [Select_CString(owner) .IsFemale, 'пропонувала', 'пропонував')] [owner.GetFirstName]:"
  befriend_ongoing.6016.malicious: "у роз'їздах по полях, де мені вдалося вдосталь посміятися з брудних і незграбних селян."
  befriend_ongoing.6016.benevolent: "у поділі пожертв між притулками та збіднілими дворянами."
  befriend_ongoing.6016.dominant: "у поїздках із військовим патрулем. Ось справжня охорона порядку у моїй державі."
  befriend_ongoing.6016.submissive: "у молитві та покаянні, далеко від мирської суєти. Тільки я і [ROOT.Char.GetFaith.HighGodName]."
  befriend_ongoing.6016.extroverted: "у компанії безтурботних придворних, далеко від переповнених залів ради та запорошених архівів."
  befriend_ongoing.6016.introverted: "якомога далі від настирливих придворних та приставних радників. Як рідко з'являються такі миті повного спокою."
  befriend_ongoing.6016.emotional: "без жодних думок про тягар правління. У баронстві [barony.GetNameNoTooltip] саме показували виставу."
  befriend_ongoing.6016.levelheaded: "мені вдалося відмовитися від суєти, поглянути на своє життя збоку та переглянути деякі погляди."
  befriend_ongoing.6016.a: "Мені це було потрібне."
  befriend_ongoing.6017.t: "Зближення: дружні зміни"
  befriend_ongoing.6017.desc: "[target.GetTitledFirstName] і я не сходимося багато в чому. Наприклад, коли йдеться про те, в якому сумному стані перебуває [county.GetNameNoTooltip].\n\nАле, можливо, деякі методи, які ми застосовуємо у графстві [owner_county.GetNameNoTooltip], прийме і [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] не приховує, що з вдячністю скористається детальним проєктом розвитку земель..."
  befriend_ongoing.6017.a: "Блискучий план!"
  befriend_ongoing.6017.b: "Хоча як друг [target.GetFirstNamePossessiveNoTooltip] мені дорожче золота..."
  befriend_ongoing.6017.b.tt: "#F ...цього золота не дуже багато.#!"
  befriend_ongoing.6018.t: "Дружні зміни"
  befriend_ongoing.6018.desc: "Завдяки моїм ненав'язливим порадам та моральній підтримці [owner.GetTitledFirstName] підтримає грошима великий іригаційний проєкт у моєму графстві [county.GetNameNoTooltip]!\n\nМожливо, я переходжу всякі межі, але з технологією, з якою вже процвітає [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] може стати багатшим, ніж будь-коли!"
  befriend_ongoing.6018.a: "Нестандартне рішення, але мені подобається!"
  befriend_ongoing.6019.t: "Зближення: проблема спілкування"
  befriend_ongoing.6019.desc: "Я, [Select_CString(target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] та [Select_CString(opinion_target.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] бесідуємо. [ROOT.Char.Custom('education_conversation_subject')] — цікава тема розмови, і я так захоплююсь, що не одразу помічаю: [target.GetFirstNameNoTooltip] нічого в ній не тямить...\n\nЯ акуратно намагаюся розрядити ситуацію, щоб [target.GetSheHe] не [Select_CString(target.IsFemale, 'виглядала', 'виглядав' )] безглуздо, але завмираю, коли [opinion_target.GetTitledFirstNameNoTooltip] просить, щоб хтось із нас дещо [opinion_target.GetHerHim] пояснив."
  befriend_ongoing.6019.a: "Нехай пояснить [target.GetFirstNameNoTooltip], адже [target.GetSheHe] вміє проникати у суть речей!"
  befriend_ongoing.6019.b: "Отже, слухайте..."
  befriend_ongoing.6019.c: "На мою думку, найкраще рішення — спільна дискусія!"
  befriend_ongoing.9001.t: "Зближення: випадкова зустріч"
  befriend_ongoing.9001.desc: "[target.GetTitledFirstName] відправляється в подорож і збирається зупинитися на пару ночей в особняку одного з моїх баронів. Ось вона, довгоочікувана нагода!"
  befriend_ongoing.9001.a: "Збирайте почет, ми негайно вирушаємо!"
  befriend_ongoing.9001.b: "Боюся, зараз не найвдаліший час..."
  befriend_ongoing.9100.t: "Зближення: стримуючі моменти"
  befriend_ongoing.9100.desc: "Мені щойно повідомили дуже тривожні новини! [Select_CString(scoped_rival.IsFemale, 'Моя', 'Мій' )] [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )] [scoped_rival.GetTitledFirstName] поширює про мене брудні плітки! Нібито [target.GetFirstName] для мене - лише інструмент, і я ніби намагаюся цинічно [target.GetHerHis] використовувати, намагаючись заручитися [target.GetHerHis] довірою."
  befriend_ongoing.9100.a: "Яка безглуздість! Ніхто не повірить у цю брехню."
  befriend_ongoing.9100.b: "Я не дозволю [scoped_rival.GetHerHim] плямувати моє добре ім'я!"
  befriend_ongoing.9100.b.success.desc.tt: "Нехай [target.GetFirstNameNoTooltip] тільки мене вислухає"
  befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName] вірить моїм виправданням"
  befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNamePossessiveNoTooltip] продовжує розпускати чутки"
  befriend_ongoing.9100.c: "Найкраще нам усім [scoped_rival.GetHerHis] ігнорувати."
  befriend_ongoing.9101.t: "Зближення: дружня підтримка"
  befriend_ongoing.9101.desc: "[Select_CString(scoped_friend.IsFemale, 'Моя дорога', 'Мій дорогий' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName], дізнавшись про те, що [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'дорога', 'дорогий' )] мені як друг, [Select_CString(scoped_friend.IsFemale, 'запропонувала', 'запропонував' )] допомогу.\n\n[scoped_friend.GetSheHe|U] запевняє, що [scoped_friend.GetSheHe] і [target.GetFirstNameNoTooltip] дуже схожі. [scoped_friend.GetFirstNameNoTooltip] точно знає, що мені потрібно робити, щоб заслужити [target.GetHerHis] довіру."
  befriend_ongoing.9101.a: "Прошу, розповідай швидше!"
  befriend_ongoing.9101.b: "Дякую, але допомога мені не потрібна."
  befriend_ongoing.9102.desc: "Здається, [owner.GetFirstName] зараз може думати лише про одне. [target.GetSheHeCap] робить все, щоб [target.GetFirstName] [owner.GetHerHim] [Select_CString(target.IsFemale, 'довірилася', 'довірився' )], і мені захотілося допомогти.\n\n[owner.GetFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'була', 'був' )] у захваті від моєї ідеї та [Select_CString(owner.IsFemale, 'заявила', 'заявив' )], що ніколи не забуде моєї доброти."
  befriend_ongoing.9102.a: "Навіщо ще потрібні друзі?"
  befriend_ongoing.9103.t: "Зближення: жахливе непорозуміння"
  befriend_ongoing.9103.vassal.desc: "Мені здавалося, [target.GetTitledFirstName] здивується і зрадіє великому бенкету на свою честь, але в останній момент [target.GetSheHe] [Select_CString(target.IsFemale, 'вирішила', 'вирішив')] не приходити.\n\n[ target.GetHerHim|U] здалося, що сюрприз - частина змови з метою [target.GetHerHis] вбивства!"
  befriend_ongoing.9103.ruler.desc: "Не так давно [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'прийняла', 'прийняв' )] при дворі мого посланця з розповіддю про багатство та могутність, якими володіє [Select_CString(owner.IsFemale, 'моя', 'мій' )] [owner.GetPrimaryTitle.GetType].\n\nМені хотілося заручитися [target.GetHerHis] повагою, але, схоже, розповідь справила зворотне враження. Тепер [target.GetSheHe] вважає, що я погрожую вторгнутися в [target.GetHerHis] землі і готуюся до того, що [target.GetPrimaryTitle.GetType] належатиме мені!"
  befriend_ongoing.9103.a: "Нехай думає, що хоче."
  befriend_ongoing.9103.b: "Можливо, варто вибачитись."
  befriend_ongoing.9104.t: "Зближення: дружня пропозиція"
  befriend_ongoing.9104.desc: "Як викликати теплі почуття у святої людини? Звичайно, публічно показати, що від [owner.GetFaith.HighGodName] я відчуваю священне тремтіння! Залишилось придумати, як це зробити належним чином..."
  befriend_ongoing.9104.a: "Громадське самоприниження - найкращий спосіб."
  befriend_ongoing.9104.b: "[target.GetHerHis] [target.GetFaith.HouseOfWorship] отримає велику пожертву."
  befriend_ongoing.9104.c: "Нехай безневинна кров стане моїм покаянням!"
  befriend_ongoing.9104.d: "Мої страждання заради кохання [owner.GetFaith.HighGodNamePossessive]!"
  befriend_ongoing.9104.e: "А якщо я займу місце за [target.GetHerHis] вівтарем?"
  befriend_ongoing.9104.e.tt: "#F [target.GetTitledFirstName] і я разом приймемо святе причастя#!"
  befriend_ongoing.9104.f: "Нехай [Select_CString(scoped_mate.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] вгамує свою спрагу!"
  befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] замовить за мене слово. [target.GetTitledFirstName] дізнається мої найкращі сторони#!"
  befriend_ongoing.9104.g: "[target.GetFaith.HouseOfWorship] стане моїм домом."
  befriend_ongoing.9104.h: "[Select_CString(scoped_monk.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] присвятить життя служінню."
  befriend_ongoing.9104.z: "Але якщо подумати..."
