l_english:
  dungeon_ongoing.0001.t: "Незмовкаючі голоси"
  dungeon_ongoing.0001.desc: "Я не можу розібрати, хто це і звідки саме долинають звуки, але цей гучний шепіт переривається лише тоді, коли його змінює несамовитий крик."
  dungeon_ongoing.0001.a: "Якби вони замовкли хоч на мить!"
  dungeon_ongoing.0001.b: """Ти зі мною розмовляєш, друже?"""

  dungeon_ongoing.0002.t: "Очікування"
  dungeon_ongoing.0002.desc: "Найсильніше мені дошкуляє очікування. Хто знає, скільки часу пройшло і скільки ще мені тут залишатися? Години? Місяці?"
  dungeon_ongoing.0002.a: "Мені треба вибратися звідси!"
  dungeon_ongoing.0002.b: "Я можу чекати скільки потрібно."

  dungeon_ongoing.0003.t: """А ну тихо!"""
  dungeon_ongoing.0003.desc: "Скільки я не звертаюся до моїх тюремників, ті лише загрозливо дивляться на мене і стискають кулаки."
  dungeon_ongoing.0003.a: "Схоже, про обов'язок мені нагадувати безглуздо."
  dungeon_ongoing.0003.b: "Думаєте заткнути мене погрозами?!"

  dungeon_ongoing.0004.t: "Зараження"
  dungeon_ongoing.0004.desc: "Мені здавалося, що рана майже загоїлася, але тепер вона просто горить. У темряві я не можу до ладу її розгледіти, але під пальцями відчуваються припухлості.\n\nМене не залишає пекучий біль, і я не можу зрозуміти, що за волога залишається на моїх пальцях: кров, гній або це просто волога з вогкого повітря."
  dungeon_ongoing.0004.a: "Будь ласка, мені потрібна допомога..."
  dungeon_no_response_tooltip: "#F Схоже, що ніхто не чує ваших закликів.#!"

  dungeon_ongoing.0005.t: "Жар пройшов"
  dungeon_ongoing.0005.desc: "Шкіра навколо рани на дотик жорстка, наче сира деревина, але рана більше не горить. Схоже, що зараження пройшло."
  dungeon_ongoing.0005.a: "Дякую тобі, [ROOT.Char.GetFaith.HealthGodName]."

  dungeon_ongoing.0006.t: "Смерть і пітьма"
  dungeon_ongoing.0006.desc: "Постійні холод, вогкість і безперервний голод від убогої бурди, якою мене годують."
  dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName], за що мені це все?!"
  dungeon_ongoing.0006.b: "Ех, могло бути й гірше."

  dungeon_ongoing.0007.t: "Мрії"
  dungeon_ongoing.0007.desc: "Застрягти тут, у темряві, поки світ зовні рухається далі... Я хочу бути там, прагнути небес, а не гнити під землею."
  dungeon_ongoing.0007.a: "Я заслуговую куди більшого!"
  dungeon_ongoing.0007.b: "Потрібно зосередитись на виживанні – і лише на ньому."

  dungeon_ongoing.0008.t: "Хід часу"
  dungeon_ongoing.0008.desc: "Я тут вже цілу вічність. Місяці? Роки? Десятиліття? Моє вигнання в темряву ніколи не скінчиться!"
  dungeon_ongoing.0008.a: "Це занадто довго!"

  dungeon_ongoing.0009.t: "Підтримка друга"
  dungeon_ongoing.0009.desc: "Не знаю, як би мені вдалося вижити тут без підтримки, яку надає [ROOT.Char.Custom('prison_pet')].\n\nКоли мені сумно, мій друг підтримує мене, коли хочу здатися — підбадьорює. Я більше не зустріну такого як [ROOT.Char.Custom('prison_pet')]!"
  dungeon_ongoing.0009.a: "Ти просто краса, [ROOT.Char.Custom('prison_pet')]!"

  dungeon_ongoing.9001.t: "Нутро"
  dungeon_ongoing.9001.desc: "Не пам'ятаю, коли мені востаннє траплялося бачити сонце. Не пам'ятаю, коли востаннє моя їжа була тверда, та коли хоч щось було твердим. Таке почуття, ніби вогкість повітря заповнила мої легені. Якщо зуб починає боліти, я просто вириваю його зі своїх гниючих ясен."
  dungeon_ongoing.9001.a: "Як важко рухатися."

  dungeon_ongoing.9002.t: "Порожнеча"
  dungeon_ongoing.9002.desc: "Кашель нескінченний. Протягом багатьох днів, варто мені заснути хоча б на годину, як я прокидаюся від того, що мої власні руки вчеплюються мені в горло. Я намагаюся злизувати крапельки води зі стін, але це не допомагає."
  dungeon_ongoing.9002.a: "Я просто хочу, щоб усе скінчилося."

  dungeon_ongoing.9003.t: "Спогади"
  dungeon_ongoing.9003.desc: "Чи виберусь я колись звідси? Чи всі просто забули про мене? Хтось окрім наглядача знає, що я тут? Чи ще хтось пам'ятає моє ім'я? Хто знає, хто я?"
  dungeon_ongoing.9003.a: "Я майже не пам'ятаю їхніх облич..."

  dungeon_ongoing.9004.t: "Покинутість"
  dungeon_ongoing.9004.desc: "Я помру тут. Я знаю це, напевно. Я ніколи більше не відчую тепла сонячних променів на обличчі, ніколи не почую веселого сміху."
  dungeon_ongoing.9004.a: "Тепер це мій світ."

  dungeon_ongoing.9005.t: "Невимірна втрата"
  dungeon_ongoing.9005.desc: "Мій вірний супутник, мій безцінний друг, промінчик світла в цьому похмурому місці...\n\n[ROOT.Char.Custom('prison_pet')] ледве дихає, лежачи в мене на руках, і мене охоплює нова хвиля розпачу. Якщо навіть така чиста істота згинула в цьому місці, які мої шанси?"
  dungeon_ongoing.9005.a: "Ти не можеш покинути мене тут!"