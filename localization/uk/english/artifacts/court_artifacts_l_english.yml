  artifact_throne_charlemagne_name: "Трон Карла Великого"
  artifact_throne_charlemagne_description: "Простий, але велебний трон без прикрас. Створений з твердого мармуру, за чутками, плити були взяті з церкви Гробу Господнього в Єрусалимі."
  artifact_throne_solomon_name: "Трон Соломона"
  artifact_throne_solomon_description: "Показний трон, який за чутками, колись належав легендарному царю Соломону. Зроблений зі слонової кістки та позолочений золотом, трон також прикрашений багатьма дорогоцінними каменями, а металеві скульптури різних тварин прикрашають сходинки, що ведуть до нього."
  artifact_throne_stone_scone_name: "Скунський камінь"
  artifact_throne_stone_scone: "Просте сидіння з червоного піщаника, на якому з часів короля Кеннета I були короновані всі монархи Альби."
  artifact_byz_throne_name: "Візантійський трон Соломона"
  artifact_byz_throne_description: "Вишуканий трон візантійських правителів, які керують зі справедливістю та мудрістю, рівною біблійному королю. Його найвизначнішою ознакою є прихований механізм, що дозволяє трону піднятися аж до самої стелі, і опуститися назад."
