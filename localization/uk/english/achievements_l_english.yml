  ACHIEVEMENT_DESC_norman_yoke_achievement: "Почавши гру за Вільгельма Бастарда в 1066 році, проведіть переможне Норманське завоювання, змініть культуру на англійську і добийтеся того, щоб всі ваші [Concept('vassals', 'васали' )|E] в [Concept('kingdom', 'королівстві' )|E] Англія прийняли англійську культуру"
