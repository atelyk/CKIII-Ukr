l_english:
  bm_1066_rags_to_riches: "З грязі в князі"
  bm_1066_rags_to_riches_desc: "По всій Європі династії борються за владу і плетуть інтриги. Землі змінюють господарів, битви виграються і програються, династії приходять і йдуть, а правителі підносяться або терплять поразку.\n\n#boldСтарі королі відходять в минуле, а на зміну приходять нові, які прагнуть до зірок. Ким на цьому світі станете ви?#!"
  #Murchad Briain, Duke of Munster, Ireland
  bookmark_rags_to_riches_petty_king_murchad: "Король Мурхад"
  bookmark_rags_to_riches_petty_king_murchad_desc: "На початку Xi століття королівство Ірландія розпалося, вислизнувши з рук роду Бріан, і знатні ірландські роди почали воювати за землі як один з одним, так і з поселенцями-вікінгами. Мало що відомо про коротке правління Мурхада в невеликій області Мунстер, хоча він походив з королівського роду.\n\n#boldАле, можливо, з вашою допомогою представник роду Бріан знову сяде на трон Ірландії?#!"
  bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
  bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
  #Matilda di Canossa, Duchess of Tuscany, Italy
  bookmark_rags_to_riches_duchess_matilda: "Герцогиня Матильда"
  bookmark_rags_to_riches_duchess_matilda_desc: "Завдяки своїм умінням або вдалому збігу обставин Матільда з Каносси успадкує значну частину Північної Італії: вона стане могутньою правителькою, отримавши унікальний статус імперського вікарія і віце-королеви Італії. І після смерті її згадуватимуть за благочестя, і у зв'язку з відьомством.\n\n#boldЧи зможете ви забезпечити довге життя спадку Матільди і продовжити рід ді Каносса?#!"
  #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
  bookmark_rags_to_riches_emir_yahya: "Емір Ях'я"
  bookmark_rags_to_riches_emir_yahya_desc: "Королівство Толедо буде засновано в XІ столітті, коли король Леона захопить місто з тією ж назвою. Із смертю Еміра Ях'я його вплив загасне, а рід Зуннунідів втратить владу над регіоном, яким правив впродовж поколінь.\n\n#boldЧи зможете ви, маніпулюючи суперниками і знаходячи нових союзників, кинути виклик королям Піренейського півострова і змінити історію будинку Зуннунідів?#!"
  bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
  bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
  #Vratislav Premyslid, Duke of Bohemia, Czechia
  bookmark_rags_to_riches_duke_vratislav: "Герцог Вратіслав"
  bookmark_rags_to_riches_duke_vratislav_desc: "Династія Пржемисловичів століттями правила регіоном Богемія. При спадкоємстві вони покладалися на принцип старшинства, що, в разі герцога Вратіслава, у результаті привело його до серйозної боротьби з братами.\n\n#boldЩоб стати королем Богемії, Вратіславу доведеться з розумом розпоряджатися ресурсами. Чи впораєтеся ви з цим завданням?#!"
  bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
  bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ der Hübsche"
  #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
  bookmark_rags_to_riches_duke_robert: "Герцог Роберт"
  bookmark_rags_to_riches_duke_robert_desc: "Роберт починав як злодій і ватажок зграї грабіжників. Від недолугого сина з такою великою кількістю братів і сестер ніхто не чекав великих досягнень, але з часом Роберт показав себе блискучим стратегом і державним діячем, та став правити обширними володіннями. Цей могутній герцог південної Італії готовий залишити свій слід в історії, передавши Сицилію у володіння Отвілей більш, ніж на сто років.\n\n#boldЯкщо ви зумієте добитися централізації влади в державі, то королівство Сицилія чекає на вас!#!"
  bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
  bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
  bookmark.1066.t: "Matilda's Marital Dilemma"
  bookmark.1066.desc: "Eleven years ago, my mother [mum.GetFirstName] orchestrated my betrothal to [hunchback.GetFirstNameNicknamed], my step-brother and the son of my mother's new husband, [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nThough the alliance with [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] is advantageous, is this truly the future that God envisions for the prestigious House [ROOT.Char.GetHouse.GetBaseName]?\n\nI #EMP must#! take action to safeguard the future of my lineage!"
  bookmark.1066.a: "Jesus died for our sins, one more won't hurt."
  bookmark.1066.b: "I will avoid him until the day I die."
  bookmark.1066.c: "While a divorce is impossible, I still hold sway with the Pope..."
  bookmark.1066.d: "I accept my lot in life..."
  lineality_warning: "@warning_icon! #X By choosing a [patrilineal|E] [marriage|E] you risk a Game Over as your children won't be of your [dynasty|E]!#!"
  bookmark.1066.a_flavor: "[hunchback.GetFirstName] isn't a picture of health, he just needs a slight nudge towards the grave..."
  bookmark.1066.b_flavor: "If I avoid ever meeting him, his house can't claim my lands."
  bookmark.1066.c_flavor: "By pulling some strings I can make our marriage [matrilineal|E], ensuring that our children will be of my [house|E] and [dynasty|E]."
  abandoned_marriage_modifier: "Abandoned Marriage"
  abandoned_marriage_modifier_desc: "This character abandoned their spouse, who they are technically still married to...\n[marriage|E] Acceptance: #N -150#!"
  ABANDONED_SPOUSE_MODIFIER: "You have [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]: $VALUE|=+0$"
  bookmark.1067.t: "Whispers of Witchcraft"
  bookmark.1067.desc: "The fire crackles and flickers as [witch.GetFirstName] procures a tome from her bag. The smell of sweet dried herbs permeates the night air.\n\n\"My secrets are not often freely given.\" She locks her eyes with mine. \"As a young ruler, and a woman, the odds are stacked against you: this, my most treasured knowledge, will help you thrive in a world that would otherwise see your ruin.\"\n\nThe mysterious woman seems intent on sharing her wisdom... but this is exactly what the priests warned me about."
  bookmark.1067.a: "Teach me everything, the [ROOT.Char.GetFaith.PriestMalePlural] be damned!"
  bookmark.1067.a_flavor: "@warning_icon! #X This option will give you a [criminal|E] [secret|E]!#!"
  bookmark.1067.b: "No, this is heretical thought."
  bookmark.1067.b_flavor: "My faith in [ROOT.Char.GetFaith.HighGodName] is all I need."
  bookmark.1068.t: "The Slavic Marches"
  bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] and [GetTitleByKey('d_lausitz').GetNameNoTier], oh how I covet those fertile and prosperous lands!\n\nMy liege, [emperor.GetTitledFirstNameNicknamed], has promised them to me in exchange for my loyalty. But I know these are just empty words, [emperor.GetSheHe] will not be able to grant them to me.\n\nI can either accept the [emperor.GetTitleAsNamePossessiveNoTooltip] words for what they are — praise for my high character, but nothing more — or I can take matters into my own hands."
  bookmark.1068.a: "Those lands will be mine, by might!"
  bookmark.1068.a_flavor: "To add the [titles|E] to your [realm|E], you will likely have to go to [war|E] using the [claim|E] [casus_belli|E]."
  bookmark.1068.b: "I will bask in the [emperor.GetTitleAsNamePossessiveNoTooltip] good graces."
  bookmark.1068.b_flavor: "The [emperor.GetTitleAsNameNoTooltip], your [liege|E], will owe you a [hook|E] which can be used for a multitude of things — such as demanding a beneficial [marriage|E]."
  bookmark.1069.t: "My Brother [jaromir.GetFirstNameNoTooltip]"
  bookmark.1069.desc: "Ever the thorn in my side, my 'dear' brother [jaromir.GetFirstName] opposes my authority at every turn.\n\nHe is nothing like my good friend [john_monk.GetFirstName] of Břevnov — a pious and #EMP non-turbulent#! monk, who serves [ROOT.Char.GetFaith.HighGodName] in my name. Oh, if only it was [john_monk.GetFirstNameNoTooltip] who served as my [jaromir.GetCouncilTitle|U]...\n\nPerhaps he could?"
  bookmark.1069.a: "I will oust [jaromir.GetFirstNameNoTooltip], my new [jaromir.GetTitleAsNameNoTooltip] will be [john_monk.GetFirstNameNoTooltip]!"
  bookmark.1069.a_flavor: "Having a [councillor|E] with high [skills|E] who is your [friend|E] is very beneficial, as [councillor_tasks|E] will complete sooner — but annoying your [head_of_faith|E] is always risky, as they might deny your requests for [claims|E] or [gold|E]."
  bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip] is family after all... and gold is thicker than blood."
  bookmark.1069.b_flavor: "Getting rid of the [Concept( 'rival', 'rivalry' )|E] between you and your brother will greatly reduce the risk of being [GetScheme('murder').GetTypeName]ed."
  bookmark.1069.c: "I must tend to non-spiritual matters..."
  bookmark.1069.c_flavor: "Sometimes doing nothing is the best course of action."
  bookmark.1070.t: "A Norman Sicily"
  bookmark.1070.desc: "Life as a Duke is preferrable to the life of a bandit... but life as a King would suit me better.\n\nBy the grace of God and St. Peter I rule [GetTitleByKey('d_apulia').GetNameNoTier] and [GetTitleByKey('d_calabria').GetNameNoTier] — but with the grace of a few #EMP old friends#! from my days as a highwayman I could rule the entirety of the [GetTitleByKey('k_sicily').GetName]. No matter what the Pope or the Emperor thinks.\n\nTime to get to work."
  bookmark.1070.a: "All of it, and more, shall be mine!"
  bookmark.1070.b: "Perhaps I should stay out of the Empire."
  bookmark.1070.c: "Both the Pope and the Emperor can keep their lands..."
  norman_highwaymen: "Norman Highwaymen"
  claim_sicily: "You gained [pressed_claims|E] on all smaller [rulers|E] within the [GetTitleByKey('k_sicily').GetName]"
  bookmark.1071.t: "The Pretender Monk"
  bookmark.1071.desc: "\"...and that's why you should support my claim on [GetTitleByKey('e_byzantium').GetNameNoTier]!\" the monk says, prostrating himself before me. \"You will gain an ally you can trust, and all the support you may need!\"\n\nThis monk is an obvious fraud. He's not a so-called #EMP 'unjustly deposed Emperor of the Roman Empire'#!, but he #EMP is#! useful.\n\nDespite being a lowborn peasant with a made-up claim, an excuse for war is an excuse for war..."
  bookmark.1071.a: "I will place him upon the throne in Constantinople!"
  bookmark.1071.b: "Honestly, I just want to claim a few ports for myself..."
  bookmark.1071.c: "I am not in a position to help you."
  start_raiktor_war: "You start a [war|E] against [byz_emperor.GetShortUIName] to [claim|E] [GetTitleByKey('e_byzantium').GetNameNoTier] for [raiktor.GetShortUIName] and the [GetTitleByKey('k_epirus').GetName] for yourself"
  start_raiktor_conquest_war: "You start a [war|E] against [byz_emperor.GetShortUIName] to conquer the [counties|E] of [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], and [GetTitleByKey('c_buthrotum').GetNameNoTier] for [raiktor.GetShortUIName], who will become your [vassal|E]"
  gain_war_troops: "You gain an [army|E] of #V 3000#! men who will stand down after the [war|E]"
  raiktor_claim_cb: "Raiktor's Claim"
  raiktor_claim_cb_war: "Raiktor's Claim"
  raiktor_claim_cb_name: "Raiktor's \"Claim\""
  raiktor_conquest_cb: "Raiktor's \"Claim\""
  raiktor_conquest_cb_war: "Raiktor's \"Claim\""
  raiktor_conquest_cb_name: "Raiktor's \"Claim\""
  you_gain_epirus: "The [GetTitleByKey('k_epirus').GetName] and all [titles|E] within it are seized by [attacker.GetShortUIName|U]"
  raiktor_gains_byzantium: "[claimant.GetShortUIName|U] seizes [GetTitleByKey('e_byzantium').GetName]"
  hard_raiktor_war: "This is a difficult [war|E] where you will have to [occupy|E] much of [de_jure|E] Byzantium and defeat their [armies|E] in order to win."
  easy_raiktor_war: "This is an easier [war|E] where [occupations|E] and [battles|E] will provide much more [war_score|E] than usual."
  raiktor_vassal_desc: "[vassal_to_be.GetShortUIName] gains the [counties|E] of [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], and [GetTitleByKey('c_buthrotum').GetNameNoTier] and becomes your [vassal|E]"
  raiktor_vassal_backup_desc: "You seize the [counties|E] of [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], and [GetTitleByKey('c_buthrotum').GetNameNoTier]"
  guiscard_modifier: "Guiscard"
  guiscard_modifier_desc: "This character is especially cunning and ruthless."
  bookmark.1072.t: "Conquering Cordoba"
  bookmark.1072.desc: "Ah, beautiful [GetTitleByKey('c_cordoba').GetNameNoTier]! The former seat of caliphal authority in [GetTitleByKey('e_spain').GetNameNoTier] during the reign of the Umayyads. A worthy prize for any ruler to pursue.\n\nNow I stand to make a choice — do I rely on military might, or do I leverage my cunning to sow discontent within their ranks?\n\nThe approach I choose will be the one I use from now on."
  bookmark.1072.a: "Wars are won with words and well-placed knives..."
  bookmark.1072.b: "I must rely on the military."
  bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] can wait."
  start_cordoba_war: "You start a [war|E] against [cordoba_holder.GetShortUIName] to conquer the [county|E] of [GetTitleByKey('c_cordoba').GetNameNoTier] #weak (and [GetTitleByKey('c_cabra').GetNameNoTier] if [cordoba_holder.GetSheHe] holds it)#!"
  intrigue_challenge: "Every time you declare [war|E] your opponent has to succeed an [intrigue|E][intrigue_i] duel against you or gain the [GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip] [modifier|E]"
  hampered_by_false_information_modifier: "Hampered by False Intelligence"
  hampered_by_false_information_modifier_desc: "This character's armies are being misled by a flow of incorrect information fed to them by enemy agents."
  armies_hampered: "Armies Hampered"
  armies_unhampered: "Armies Unhampered"
  intrigue_duel_on_attack_effect.success: "[attacker.GetShortUIName|U] hamper [defender.GetShortUINamePossessive] [armies|E]"
  intrigue_duel_on_attack_effect.failure: "[attacker.GetShortUIName|U] fail to hamper [defender.GetShortUINamePossessive] [armies|E]"
