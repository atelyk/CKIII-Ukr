l_english:
  clan.1001.t: "Обіцяне дитя"
  clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] та [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] підходять до мене.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [Select_CString(ROOT.Char.IsFemale, 'господарко', 'господарю' )], мене пригнічує думка про те, що між нами досі немає союзу. Якщо [child.GetTitledFirstName] та [Select_CString(vassal_child.IsFemale, 'моя', 'мій' )] [vassal_child.Custom('GetDaughterSon')] одружаться, ми ще можемо все виправити!»"
  clan.1001.a: "Ви маєте рацію – давайте їх одружимо!"
  clan.1001.b: "Цього не станеться."
  clan.1002.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], що це означає?!»\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вривається до кімнати, поки [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] невпевнено перетинаються у дверях.\n\n«Чому ви скасували заручини? Ви ж обіцяли, що [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [child.Custom('GetDaughterSon')] та [vassal_child.GetTitledFirstNameNoTooltip] неодмінно одружаться!»"
  clan.1002.a: "Я клянусь, це якась помилка!"
  clan.1002.b: "Це не ваша справа."
  clan.1011.t: "Без союзу"
  clan.1011.desc_opening: "«Я не можу не відмітити, що [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)] користується вашим заступництвом, сюзерене».\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(vassal.IsFemale, 'відшукала', 'відшукав' )] мене, щоб заявити, що вважає образою відсутність союзу між нами.\n\n«Невеликі поступки з вашого боку заспокоїли б мене. Скажімо..."
  clan.1011.desc_army: "[Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] може кілька років мені допомагати!»"
  clan.1011.desc_prestige: "some good words in the right ears.\""
  clan.1011.desc_diplomacy: "уроки з мистецтва дипломатії»."
  clan.1011.desc_prowess: "instructions in fighting!\""
  clan.1011.desc_fallback: "золото»."
  clan.1011.army: "My [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] will tutor you."
  clan.1011.tt: "#F Погоджуйтесь або йдіть геть#!"
  clan.1011.prestige: "Я замовлю за вас слівце."
  clan.1011.diplomacy: "Вам знадобиться уся ваша красномовність!"
  clan.1011.prowess: "Тоді будемо битися, і я навчу вас."
  clan.1011.fallback: "Візьміть це та дайте мені спокій."
  clan.1011.b: "Ви нічого не отримаєте."
  clan.1101.t: "Баланс сил"
  clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(vassal.IsFemale, 'прийшла', 'прийшов')] до мене зі скаргою: «Члени вашої сім'ї мають надто багато влади у державі [ROOT. Char.GetPrimaryTitle.GetNameNoTooltip]. Як би старанно не працювали васали на зразок мене, нам ніколи не зрівнятися з ними! Я закликаю вас виправити цю несправедливість. Зрештою, навіть натяк на непотизм може зародити невдоволення серед ваших васалів...»"
  clan.1101.a: "Ваші переживання взяті до уваги."
  clan.1101.a.flavor: "You talk your way out of taking any meaningful action while still putting [vassal.GetFirstNameNoTooltip]'s mind at ease"
  clan.1101.b: "Ви маєте рацію. Я почну спроби виправити все негайно!"
  clan.1101.b.custom: "Усі члени [Concept( 'vassal', 'васальної' )|E] [Concept( 'dynasty', 'династії' )|E]"
  clan.1101.b.tt: "Отримує [Concept( 'revoke_title_reason', 'привід відібрати титул' )|E]"
  clan.1101.c: "О, я дам вам причину для незадоволення..."
  clan.1101.d: "Не моя провина, що ви не народилися членом моєї родини!"
  clan.1101.d.custom: "Усі [Concept( 'vassal', 'васали' )|E], що не є членами [Concept( 'dynasty', 'династії' )|E]"
  clan.1201.t: "Відсутність представників"
  clan.1201.desc: "[Select_CString(petitioner.IsFemale, 'Представниця', 'Представник')] [culture.GetNameNoTooltip]ого народу з володіння [target_title.GetNameNoTier] [Select_CString(petitioner.IsFemale, 'звернулась', 'звернувся') до мене з проханням додати їх представників в уряд.\n\n«[ROOT.Char.GetLadyLord|U], ми ваші вірні піддані, проте ми не маємо можливості вплинути на владу у наших власних спільнотах. Ми не просимо багато про що, але дозвольте представнику нашого народу обійняти посаду у вашій адміністрації»."
  clan.1201.a: "Добре. З цього моменту титул [target_title.GetNameNoTierNoTooltip] належить вам!"
  clan.1201.b: "Я можу послабити віжки — замість вашої служби..."
  clan.1201.c: "Цьому не бути."
