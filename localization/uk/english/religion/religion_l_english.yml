  doctrine_witchcraft_crime_name: "Злочин"
  doctrine_witchcraft_crime_desc: "Тільки божественне має право творити чудеса на цій землі. Будь-хто, хто робить нечисті спроби зробити те саме, буде покараний за свою гординю та зарозумілість."
  doctrine_witchcraft_shunned_name: "Цуратися"
  doctrine_witchcraft_shunned_desc: "Божество має законну юрисдикцію над надприродними силами в цьому світі, тому будь-яка спроба змусити ці сили підкорятися волі смертного за своєю суттю є помилковою."
  doctrine_witchcraft_accepted_name: "Прийнято"
  doctrine_witchcraft_accepted_desc: "Магія наповнює світ навколо нас, і це наше право і наш привілей займатися нею так, як робили наші предки."
  doctrine_witchcraft_virtuous_name: "Virtuous"
  doctrine_witchcraft_virtuous_desc: "To practice witchcraft is to put one's own soul in danger from evil spirits. For their bravery in this necessary aspect of keeping our own souls clean, witches are to be venerated."
