  culture_emergence_events.0001.t: "Cultural Intermingling"
  culture_emergence_events.0001.desc: "I am [ROOT.Char.GetCulture.GetName], but the people of my capital, the [capital_county_scope.GetBaseName], are [hybdridization_offer_culture.GetName]. As of late, I have seen my [hybdridization_offer_culture.GetNameNoTooltip] subjects emulating me and my [ROOT.Char.GetCulture.GetNameNoTooltip] ways.\n\nThey are blending our traditions. Some are old, some are new - but the most important thing is that they are more accepting of my rule!\n\nPerhaps this development should be encouraged?"
  culture_emergence_events.0001.a: "If they act like me, then I shall act like them. Soon we will be as if one."
  culture_emergence_events.0001.b: "Their admiration is enough!"
