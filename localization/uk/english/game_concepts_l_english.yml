l_english:
  test_text_to_use_explanation: "«[primary_title|El]» — ігровий термін."
  game_concept_vassal: "Васал"
  game_concept_vassals: "Васали"
  game_concept_vassalage: "Васалітет"
  game_concept_vassal_possessive: "Васали"
  game_concept_vassals_possessive: "Васалів"
  game_concept_direct_vassal: "Прямий васал"
  game_concept_direct_vassals: "Прямі васали"
  game_concept_direct_vassal_desc: "Ваші $game_concept_direct_vassals$ — це лише [vassals|El], які служать особисто вам. Васали ваших васалів до них #emphasis не#! належать."
  game_concept_vassalize: "Васалізація"
  game_concept_vassalization: "Васалізація"
  game_concept_vassal_desc: "$game_concept_vassal$ — це [ruler|El], який присягнув на вірність іншому правителю, своєму [Concept( 'liege', 'сюзерену' )|E].\n\nСюзерен дає васалу захист, платою за яку стають [levies|El], [taxes|El] і [obligations|El].\n\nЯкщо $game_concept_vassal$ невисокої [Concept( 'opinion', 'думки' )|E] про сюзерена, то він може вступити у [Concept( ' faction', 'фракцію' )|E] або влаштувати [scheme|El] з метою замінити неугодного владику."
  game_concept_ruler: "Правитель"
  game_concept_rulers: "Правителі"
  game_concept_rulerpossessive: "правителя"
  game_concept_ruler_desc: "$game_concept_ruler$ - персонаж, у якого є хоча б 1 [title|El]."
  game_concept_title: "Титул"
  game_concept_title_i: "@titles_icon!"
  game_concept_titles: "Титули"
  game_concept_titlepossessive: "Титулів"
  game_concept_title_desc: "$game_concept_title$ — це фактично, статус землевласника. Найменшим земельним наділом вважається [barony|El]. З баронств складаються більші території, які називаються [counties|El]. Графствами [de_jure|El] володіє [duchy|El], герцогствами - [kingdom|El], а над королівством простягає владу [empire|El].\n\nВ герцогств, королівств та імперій не завжди є [holder|El], але такий титул може [Concept ( 'created', 'створити' )|E] імператор, який контролює достатню кількість відповідних територій."
  game_concept_holder: "Володар"
  game_concept_holders: "Володарі"
  game_concept_holder_possessive: "Володаря"
  game_concept_holders_possessive: "Володарів"
  game_concept_hold: "Hold"
  game_concept_holder_desc: "$game_concept_holder$ - [title|El] своїх земель. [barony|El] і [county|El] - титули, у яких завжди є $game_concept_holders$, а такі територіальні об'єднання, як [duchy|El], [kingdom|El] і [empire|El], можуть з'явитися далеко не відразу. $game_concept_holder$ високого рівня може взагалі не мати підвладної території у своїх [de_jure|El] володіннях. \n\nЧим вищий ранг ваших володінь, тим могутніші [vassals|El] приносять вам клятву. Наприклад, графи приносять васальну клятву герцогам, а ті, у свою чергу, клянуться у вірності королям."
  game_concept_de_jure: "Де-юре"
  game_concept_de_jure_desc: "Найчастіше [titles|El] $game_concept_de_jure$ (за законом) входять до складу титулу вищого рівня.\n\n[holder|E] такого високого титулу завжди має [casus_belli|El] для захоплення володінь, підлеглих йому $game_concept_de_jure$.\n\nНаприклад, [counties|El] $game_concept_de_jure$ входять у [duchy|El], але герцог може не мати фактичної влади над ними, проте може оголосити війну і захопити їх."
  game_concept_de_jure_drift: "Зміна де-юре статусу"
  game_concept_de_jure_drift_drifted: "Drifted"
  game_concept_de_jure_drift_drift: "Drift"
  game_concept_de_jure_drifting: "De Jure Drifting"
  game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
  game_concept_de_jure_drift_desc_part_1: "Тривалий процес, при якому [title|El] змінює підданство [de_jure|El] і землі вже законним чином отримує новий [liege|El]. Процес цей відбувається сам по собі, якщо над [duchy|El]м або [kingdom|El]м безроздільно панує [ruler|El], який не є де-юре сюзереном.\n\nДля прискорення процесу ваш [chancellor|El] має взятися за відповідне [councillor_task|El] #weak  ($task_integrate_title$)#!. В герцогства $game_concept_de_jure_drift$ може відбуватися тільки в бік королівства, а королівство можуть отримати тільки [empires|El].\n\nЯкщо титули змінюють де-юре статус і перетворюються на ваш [primary_title|El] - це хороший спосіб позбутися штрафу «[rightful_liege|El]»."
  game_concept_de_jure_drift_desc_part_2: "#weak Приклад: герцогство $d_northumberland$ де-юре — $k_england$, але фактично ним володіє $k_scotland$. Оскільки король Шотландії не має влади в Англії, в герцогстві починається $game_concept_de_jure_drift$, внаслідок якого землі можуть остаточно увійти до складу Шотландії.#!"
  game_concept_primary_title: "Перший титул"
  game_concept_primary_titles: "Перші титули"
  game_concept_primary_title_desc: "$game_concept_primary_title$ — це найзначніший [title|El] [rulerpossessive|El], з яким цей володар найчастіше ототожнюється і від якого залежать герб і назва [realms|El].\n\nЗа наявності кількох титулів одного рівня ви самі вибираєте $game_concept_primary_title$."
  game_concept_recently_acquired_holding: "Нові володіння"
  game_concept_recently_acquired_holdings: "Нових володінь"
  game_concept_recently_acquired_holding_desc: "[holdings|E], отримані за останній рік і перевищують [domain_limit|El] правителя, не накладають штрафи на інші володіння, але [taxes|El] або [levies|El] з них не надходять."
  game_concept_domain_size: "Розмір домену"
  game_concept_domain_size_desc: "$game_concept_domain_size$ персонажа показує, як багато його володінь [Concept( 'title', 'титулів' )|E] «[barony|El]» і «[county|El]»."
  game_concept_levies: "Ополчення"
  game_concept_levy: "Ополчення"
  game_concept_levies_desc: "Кістяк будь-якої [armies|El] складає $game_concept_levies$.\n\nКожне [Concept( 'holding', 'володіння' )|El] виробляє $game_concept_levies$, яким поповнює свою армію [holder|El] цих земель. [vassals|El] направляють частину ополченців [Concept( 'liege', 'сюзерену' )|El].\n\n$game_concept_levies$, як правило, погано озброєне (#weak до нього входять селяни, місцеві головорізи, невдачливі найманці, збіднілі дворяни, дрібні землевласники та ін. #!) і вважається окремим видом військ. \n\n$game_concept_levy$ завдає [GetDefine('NCombat', 'LEVY_ATTACK')] ед. [Concept( 'damage', 'шкоди' )|El], а його [toughness|El] дорівнює [GetDefine('NCombat', 'LEVY_TOUGHNESS')] Ще один тип військ у грі - [men_at_arms|El], чиї послуги обходяться недешево."
  game_concept_vassal_obligations: "Зобов'язання васалів"
  game_concept_obligations: "Зобов'язання"
  game_concept_obligation: "Зобов'язання"
  game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ визначають, які [tax|El] і [levies|El] відправляє [vassal|El] [Concept( 'liege', 'сюзерену' )|El]. [government_form|E] васала визначає $game_concept_vassal_obligations$.\n\n#weak Наприклад, $game_concept_vassal_obligations$ феодальних васалів визначає [feudal_contract|El].#!\n\nВідсоток податків та ополчення, які феодальні васали відправляють сюзерену, визначають зобов'язання #high $feudal_government_taxes$#! і #high $feudal_government_levies$#!. #EMP [modifier_contributions|E], у свою чергу, можуть змінити примітки «дрібним шрифтом», наприклад [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] или [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
  game_concept_contract: "Договір"
  game_concept_crown_authority: "Авторитет корони"
  game_concept_crown_authority_desc: "$game_concept_crown_authority$ — показник влади, яку [ruler|El] має над своїми[Concept( 'vassals', 'васалами' )|E].\n\n$game_concept_crown_authority$s має чотири щаблі El], [limited|El], [high|El] і [absolute|El]. Щоб підвищити $game_concept_crown_authority$, потрібні [prestige|El] (його кількість визначається рівнем авторитету) і [learning_skill|El] правителя.\n\n#weak Чим вищий $game_concept_crown_authority$, тим більше незадоволені васали, тому [factions|El], для яких найважливіша мета - свобода, намагаються якнайшвидше його знизити."
  game_concept_autonomous_vassals: "Вільні васали"
  game_concept_autonomous_vassals_crown_authority: "Авторитет корони: вільні васали"
  game_concept_autonomous_vassals_crown_authority_desc: "Рівень «$game_concept_autonomous_vassals$» відображає найнижчий [crown_authority|El]. На цьому рівні [opinion|El] [Concept( 'vassals', 'васалів' )|E] про [Concept( 'liege', 'сюзерена' )|E] не знижується: він має над ними мінімальну владу."
  game_concept_limited: "Обмежений"
  game_concept_limited_crown_authority: "Обмежений авторитет корони"
  game_concept_limited_crown_authority_desc: "$game_concept_limited_crown_authority$ — все ще досить низький рівень. [opinion|E] [Concept( 'vassals', 'васалів' )|El] про [Concept( 'liege', 'сюзерена' )|El] знижується на #N 10#! ед., а сюзерен при цьому може [revoke|El] [Concept( 'titles', 'титули' )|El] і [retract|El] васалів своїх васалів."
  game_concept_high: "Висока"
  game_concept_high_crown_authority: "Висока влада корони"
  game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ — майже максимальний рівень влади. [opinion|E] [Concept( 'vassals', 'васалів' )|El] про [Concept( 'liege', 'сюзерена' )|El] знижується на #N 20#! од.\n\n[limited_crown_authority|E] дає ще більше влади, а васали одного сюзерена не можуть воювати між собою, і [Concept( 'titles', 'титули' )|El] васалів успадковуються тільки в межах [Concept( 'realm', 'держави' )|El] сюзерена.\n\nКрім того, оспорюючи навіть безпричинні [revocation|El] або [retraction|El] титулу, васал вчиняє [crime|El]."
  game_concept_absolute: "Високий"
  game_concept_absolute_crown_authority: "Абсолютна влада корони"
  game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ найвищий рівень [crown_authority|E]. [vassals|E] має #N -30#! [opinion|E] штраф по відношенню до свого [liege|E].\n\nНа цьому рівні - на додаток до впливу [high|E] та [limited|E] Влада корони - правитель може обрати [designated_heir|E] за [prestige|E] вартість.\n\nКрім того, васали не можуть оголошувати війну навіть іноземним правителям."
  game_concept_tribal_authority: "Авторитет вождя"
  game_concept_tribal_authority_desc: "$game_concept_tribal_authority$ відображає вплив, який [tribal|El] [ruler|El] має над своїми [Concept( 'vassals', 'васалами' )|E]. У порівнянні з [Concept( 'crown_authority', 'авторитетом корони' )|E] це не дуже сильний авторитет: він дає менше влади і на вищих рівнях.\n\n$game_concept_tribal_authority$ має чотири ступені: [disparate_tribes|El], [limited_tribal|El], [high_tribal|El] і [absolute_tribal|El]. Щоб підвищити $game_concept_tribal_authority$, знадобляться [prestige|El] (кількість залежить від рівня авторитету) і [learning_skill|El] правителя. Таке підвищення коштує, як правило, вище, ніж підвищення авторитету корони. \n\n#weak Чим вище $game_concept_tribal_authority$, тим більше незадоволені васали, тому [liberty_faction|E] завжди намагається його знизити."
  game_concept_disparate_tribes: "Роз'єднані племена"
  game_concept_disparate_tribes_tribal_authority: "Авторитет вождя: роз'єднані племена"
  game_concept_disparate_tribes_tribal_authority_desc: "Рівень «$game_concept_disparate_tribes$» відображає найнижчий [tribal_authority|El]. На цьому рівні [opinion|El] [Concept( 'vassals', 'васалів' )|E] про [Concept( 'liege', 'сюзерена' )|E] не знижується: єдина влада, яку він має над ними - це право вимагати [taxes|El] та [levies|El]."
  game_concept_limited_tribal: "Обмежений"
  game_concept_limited_tribal_authority: "Обмежений авторитет вождя"
  game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$ is the second-lowest level of [tribal_authority|E]. [vassals|E] have a #N -10#! [opinion|E] penalty towards their [liege|E], and the liege may now [imprison|E] [characters|E] in their [realm|E]."
  game_concept_high_tribal: "Високий"
  game_concept_high_tribal_authority: "Високий авторитет вождя"
  game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$ — дуже високий [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'васалів' )|E] про [Concept( 'liege', 'сюзерена' )|E] знижується на #N 20#! од.\n\nСюзерен вже може не тільки [Concept( 'imprison', 'ув\\'язнити' )|E] [Concept( 'characters', 'персонажів' )|E], але й [revoke|El] його [titles|El] і [retract|El] васалів васала."
  game_concept_absolute_tribal: "Абсолютний"
  game_concept_absolute_tribal_authority: "Абсолютний авторитет вождя"
  game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ - найвищий [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'васалів' )|E] про [Concept( 'liege', 'сюзерена' )|E] знижується на #N 30#! од.\n\nНа цьому рівні діють ефекти [Concept( 'limited_tribal', 'обмеженого' )|E] і [Concept( 'high_tribal_authority', 'високого' )|E] авторитету вождя. Крім того, вождь може стати [Concept( 'feudal', 'феодалом' )|E].\n\nЯкщо до реформи конфесії вождь сповідує [GetReligionFamily('rf_pagan').GetName], цей закон дозволить йому змінити [Concept( 'faith', 'конфесію' )|E]."
  game_concept_powerful_vassal: "Могутній васал"
  game_concept_powerful_vassal_powerful: "Знатний"
  game_concept_powerful_vassals: "Могутні васали"
  game_concept_powerful_vassal_possessive: "Powerful Vassal's"
  game_concept_powerful_vassal_desc: "$game_concept_powerful_vassals$ — група [vassal|El]ів з найбільшою кількістю [soldier|El], і в яких високий [income|El]. Вони вимагають особливої уваги і розраховують на місце у вашій ( 'council', 'раді' )|E] (в іншому випадку їхня [opinions|El] про вас помітно знизиться).\n\nЯкщо ви збираєтеся змінити [succession_law|El], всі $game_concept_powerful_vassals$ повинні бути позитивної [opinions|El] про вас, [Concept( 'cowed', 'залякані' )|E] вами або [Concept( 'imprisoned', 'ув\\'язненими' )|E]."
  game_concept_realm_law: "Закон держави"
  game_concept_realm_law_desc: "Закони, що діють у державі цього персонажа, наприклад рівень [Concept( 'crown_authority', 'авторитету корони' )|E] або [Concept( 'tribal_authority', 'авторитету вождя' )|E]."
  game_concept_title_law: "Закон титулу"
  game_concept_title_laws: "Закони титулу"
  game_concept_title_law_desc: "[Concept( 'title', 'Титулу' )|E] можна приписати [Concept( 'title_specific_succession', 'особливий закон успадкування' )|E], унікальний для цього титулу. Цей закон задасть правила успадкування, відмінні від правил для інших титулів того самого персонажа."
  game_concept_strong_vassal: "Сильний васал"
  game_concept_strong_vassals: "Сильні васали"
  game_concept_strong_vassal_desc: "$game_concept_strong_vassal$ за силою дорівнює [Concept( 'liege', 'сюзерену' )|E] або навіть перевершує його, від чого [opinion|El] [Concept( 'vassal', 'васала' )|E] знижується. #weak Сильні васали вважають, що їхній сюзерен слабкий і не здатний керувати державою.#!"
  game_concept_domain_limit: "Межа домену"
  game_concept_domain_limit_desc: "$game_concept_domain_limit$ визначає максимальну кількість володінь, яка формально може входити в [domain|El]. На неї впливає безліч факторів, наприклад [stewardship_skill|El], [succession_law|El], а також ваш [primary_title|El].\n\nПеревищити межу домену можна, але тоді [holdings|El] будуть приносити менший [income|El], а [opinions|El] [Concept( 'vassal', 'васалів' )|El] знизиться."
  game_concept_vassal_limit: "Максимум васалів"
  game_concept_vassal_limit_desc: "$game_concept_vassal_limit$ визначає, скільки прямих васалів у вас може бути за законом (за винятком [baronies|El]).\n\nВи можете перевищувати $game_concept_vassal_limit$, однак ви будете отримувати від васалів менше [Concept( 'taxes', 'податків' )|E і [Concept( 'levies', 'ополченців' )|E], тому краще [transfer|E] деяких васалів і не виходити за межу."
  game_concept_leasing: "Оренда"
  game_concept_lease: "Брати в оренду"
  game_concept_leases: "Орендовані наділи"
  game_concept_leased: "Давати в оренду"
  game_concept_lessee: "Орендар"
  game_concept_leasing_desc: "Малі [baronies|El] можуть $game_concept_leased$ землі, орендарями яких стають [holy_orders|El] або [clergy|El]. Орендовані баронства не приносять [taxes|El] і [levies|El] [Concept( 'lessee', 'орендарю' )|El] - їх отримує законний [holder|El].\n\nСвященний орден може брати в оренду [castle_holdings|El], а духовенство - [temple_holdings|El].\n\nОрендовані [holdings|El] залишаються частиною [realms|El] власника."
  game_concept_succession: "Успадкування"
  game_concept_succession_desc: "$game_concept_succession$ відбувається, коли [ruler|El] помирає. При цьому [gold|El] і [titles|El] покійного ділять між собою [heirs|El] і частку кожного визначають [succession_laws|El]. \n\nГра продовжується, а головним героєм стає [player_heir|El] — навіть якщо деякі титули забрали інші персонажі. \n\n#weak Деякі поодинокі обставини можуть призвести до передачі влади ще до смерті правителя. Наприклад, поразка у [Concept( 'excommunication_war', 'війні відлучення' )|E]. Втім, формально імператор не повинен зрікатися престолу в таких обставинах."
  game_concept_heir: "Спадкоємець"
  game_concept_heirs: "Спадкоємці"
  game_concept_heir_possessive: "Heir's"
  game_concept_heir_desc: "В кожного, хто володіє [Concept( 'title', 'титулом' )|E], є $game_concept_heir$, право якого підтверджує [succession_law|El] [Concept( 'holder', 'власника' )|E]. [succession|E] набирає чинності, коли поточний власник титулу повмирає або передає спадщину з інших причин. \n\nВарто врахувати, що у [Concept( 'ruler', 'правителя' )|E] з кількома титулами може бути не один $game_concept_heir$. [primary_title|E] успадковує [primary_heir|El], за якого і продовжує гру [player_heir|El]."
  game_concept_primary_heir: "Перший спадкоємець"
  game_concept_primary_heirs: "Перші спадкоємці"
  game_concept_primary_heir_possessive: "Primary Heir's"
  game_concept_primary_heir_desc: "$game_concept_primary_heir$ — персонаж, якому [ruler|El] передає [primary_title|El], коли відбувається [succession|El]. Зазвичай (але не завжди) це [player_heir|El]."
  game_concept_player_heir: "Спадкоємець-гравець"
  game_concept_player_heir_desc: "$game_concept_player_heir$ — персонаж, за якого ви продовжите гру, коли відбудеться [succession|El].\n\nЗазвичай $game_concept_player_heir$ — це [primary_heir|El]. Але якщо [succession_law|El] [primary_title|El] повинен перейти персонажу, який не є членом [dynasties|El], ви продовжите гру за династичного спадкоємця другого (третього, четвертого тощо) за значенням титулу.\n\nТака ситуація зазвичай виникає, якщо застосовується виборний закон успадкування та $game_concept_player_heir$ не отримує достатньо голосів."
  game_concept_title_heir: "Title Heir"
  game_concept_title_heirs: "Title Heirs"
  game_concept_title_heir_desc: "The Title Heir is the [heir|E] to a specific [title|E] with its own [title_succession|E]. They will receive that Title when the current [holder|E] dies."
  game_concept_realm_heir: "Realm Heir"
  game_concept_realm_heirs: "Realm Heirs"
  game_concept_realm_heir_desc: "A Realm Heir is one of the [heirs|E] of a [realm|E], and will receive either all or some of the [titles|E] held by the [ruler|E] of that Realm when that Ruler dies.\n\nA Realm may have one or more Realm Heirs depending on its [succession_law|E]."
  game_concept_disinherit: "Позбавити спадщини"
  game_concept_disinherited: "Позбавлення спадщини"
  game_concept_disinheriting: "Disinheriting"
  game_concept_disinherits: "Disinherits"
  game_concept_disinherit_desc: "[dynast|E] може позбавити члена [dynasties|El] спадщини, втрачаючи [dynasty_prestige|El].\n\nПри цьому член династії буде видалений з усіх [Concept( 'line_of_succession', 'ліній успадкування')|El] будь-яких титулів, які належать іншим членам династії."
  game_concept_council: "Рада"
  game_concept_council_i: "@council_icon!"
  game_concept_council_desc: "$game_concept_council$ [realms|El] складається з шести [Concept( 'councillor', 'радників' )|E], яким [ruler|El] доручає управління справами. Кожен радник очолює своє відомство і виконує важливі [councillor_tasks|El]."
  game_concept_councillor: "Радник"
  game_concept_councillors: "Радники"
  game_concept_councillor_desc: "Будь-який [ruler|El] покладається на думку радників. [council|El] має шість посад: [chancellor|El], [marshal|El], [steward|El], [spymaster|El], [court_chaplain|El] (або [realm_priest|El]) і, нарешті, [spouse|El] правителя.\n\nКожен радник відповідає за своє відомство і отримує різні [councillor_tasks|El].\n\n[powerful_vassals|El] засмутяться, якщо не отримають одну з цих посад, тому часто доводиться обирати: задобрити могутнього васала або призначити справді компетентного радника."
  game_concept_councillor_task: "Завдання поради"
  game_concept_councillor_tasks: "Завдання поради"
  game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ — важливі справи, якими займаються ваші [councillors|El]. Завдання можуть мати спільний характер, а можуть торкатися певного [county|El] або [court|El].\n\n#weak Слід врахувати, що радники не виконують завдання особисто, а лише координують процес.#!"
  game_concept_councillor_task_possible_side_effects: "Можливі побічні ефекти"
  game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E] згодом може принести несподівані результати. Вони можуть бути як хорошими, так і поганими - чим вища відповідна [skill|El] радника, тим вища ймовірність позитивного ефекту."
  game_concept_chancellor: "Канцлер"
  game_concept_chancellors: "Канцлери"
  game_concept_chancellor_desc: "$game_concept_chancellor$ — [councillor|El], відповідальний за дипломатію, як у межах [realms|El], так і поза нею."
  game_concept_steward: "Управитель"
  game_concept_stewards: "Управителі"
  game_concept_steward_desc: "$game_concept_steward$ — [councillor|El], відповідальний за управління справами [Concept( 'domain', 'домену' )|E]! в таких областях, як [taxation|El], [culture|El] , [Development|El] і т.д."
  game_concept_marshal: "Маршал"
  game_concept_marshals: "Маршали"
  game_concept_marshal_desc: "$game_concept_marshal$ - головний [commander|El] і [councillor|El], відповідальний за військову справу в цілому."
  game_concept_spymaster: "Таємний радник"
  game_concept_spymaster_desc: "$game_concept_spymaster$ — [councillor|El], який займається делікатними питаннями, такими як інтриги та розвідка. Дуже важливо ставити на цю посаду надійних людей — віроломний таємний радник може влаштувати змову або спланувати [murder|El] вас чи ваших родичів!"
  game_concept_court_chaplain: "Капелан"
  game_concept_court_chaplains: "Придворні капелани"
  game_concept_court_chaplain_desc: "$game_concept_court_chaplain$ - [councillor|El], що відповідає за релігійні та духовні відносини з [Concept( 'faith', 'конфесіями' )|E], основна [doctrine|El] яких - [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nУ конфесіях, чия доктрина — [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName], частіше зустрічається не $game_concept_court_chaplain$, а більш могутній (і менш поступливий) [realm_priest|El]."
  game_concept_realm_priest: "Державний священик"
  game_concept_realm_priests: "Державні священики"
  game_concept_realm_priest_possessive: "Державних священиків"
  game_concept_realm_priest_desc: "$game_concept_realm_priest$ — [councillor|El], який відповідає за релігійні та духовні відносини з [Concept( 'faith', 'конфесіями' )|E], для яких основна [doctrine|El] — [GetFaithDoc doctrine_theocracy_temporal').GetBaseName].\n\nНа відміну від колег, чия доктрина — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|El]), $game_concept ] в [Concept( 'domain', 'домені' )|E] [rulerpossessive|El], також їм частково відходять [taxes|El] і [levies|El], які приносять $game_concept_realm_priests$ [Concept( 'vassal', 'васалів' )|E].\n\n$game_concept_realm_priests$ відправляють [Concept( 'liege', 'сюзерену' )|E] податки і збирають ополчення, якщо мають про нього позитивне [opinion|El] (ніж воно вище, тим більше єпископська підтримка).\n\n$game_concept_realm_priests$, які мають низьку думку про сюзерена, не відправляють податків, не збирають ополчення і можуть суттєво докучати своєму сюзерену."
  game_concept_law: "Закон"
  game_concept_laws: "Закони"
  game_concept_law_desc: "Влаштування держави визначається її законами. Найбільш фундаментальним є [Concept( 'crown_authority', 'авторитет корони' )|E] (або [Concept( 'tribal_authority', 'авторитет вождя' )|E] у племен), визначальний відносини між [Concept( 'lieges', 'сюзеренами' )|E] і [Concept( 'vassals', 'васалами' )|E].\n\n[Concept( 'succession_laws', 'Закони успадкування' )| E] і [Concept( 'title_laws', 'закони титулів' )|E] важливо враховувати при [Concept( 'succession', 'успадкуванні' )|E], хоча на повсякденне життя правителів вони впливають не надто суттєво."
  game_concept_succession_law: "Закон про успадкування"
  game_concept_succession_laws: "Закони успадкування"
  game_concept_succession_law_desc: "Кожен [ruler|El] за допомогою закону про успадкування визначає долю своїх [Concept( 'title', 'титулів' )|El].\n\nКрім того, [succession|El] окремих титулів може проходити за особливими законами, пріоритет яких вищий, ніж у основного. Наприклад, у Священній Римській імперії діє виборне право, навіть якщо для імператора основний закон спадкування - поділ земель.\n\nДля зміни закону про успадкування необхідний певний рівень [Concept( 'crown_authority', 'авторитету корони' )|El]."
  game_concept_religious_head_succession_law: "Закон про успадкування поста глави конфесії"
  game_concept_religious_head_succession_law_short: "Закон глави конфесії"
  game_concept_religious_head_succession_laws: "Закон про успадкування поста глави конфесії"
  game_concept_religious_head_succession_laws_short: "Закони глави конфесії"
  game_concept_religious_head_succession_law_desc: "Якщо [ruler|El] одночасно [heads_of_faith|El], то він має додатковий закон успадкування держави, що вимагає, щоб [heir|El] належав до тієї ж [faiths|El]. Цей закон не підлягає зміні , та інші [titles|El], якими володіє $game_concept_head_of_faith$, не можуть іншим чином позбавитися цього закону держава може лише знищивши $game_concept_title$ «[head_of_faith|El]»."
  game_concept_opinion: "Думка"
  game_concept_opinions: "Думки"
  game_concept_opinion_i: "@opinion_icon!"
  game_concept_opinion_desc: "Кожен персонаж має особисту [Concept( 'opinion', 'думку' )|El] про іншого персонажа. Вона представлена значенням в діапазоні від #N -100#! до #P +100#!.\n\nДумка інших персонажів про вас визначає їхню поведінку і має першочергову важливість!\n\nОсобливо пильну увагу слід звертати на те, що думають про вас [powerful_vassals|El], [spymaster|El] та [spouse|El]."
  game_concept_faction: "Фракція"
  game_concept_factions: "Фракції"
  game_concept_faction_desc: "$game_concept_faction$ - [vassals|El], об'єднані спільними політичними інтересами. У [Concept( 'counties', 'графствах' )|E] жителі також можуть примикати до певних фракцій - наприклад, до фракції селян.\n\nФракція, в якій зріє [faction_discontent|El], у певний момент може висунути ультиматум.\n\nЯкщо [liege|El] не виконає ультиматум, фракція підніме заколот, після якого може початись [civil_war|El]."
  game_concept_faction_discontent: "Невдоволення"
  game_concept_discontent: "Невдоволення"
  game_concept_faction_discontent_desc: "$game_concept_faction_discontent$ показує, наскільки [Concept( 'faction', 'фракція' )|El] близька до того, щоб висунути ультиматум.\n\nЯкщо [Concept( 'military_power', 'сила' )|El] фракції досягне порогового значення, її невдоволення зростатиме щомісяця. Якщо військова сила нижче порогового значення, невдоволення знижуватиметься. Дуже сильні фракції можуть швидко наростити невдоволення."
  game_concept_military_power: "Сила армії"
  game_concept_faction_military_power: "Сила армії фракції"
  game_concept_faction_military_power_desc: "$game_concept_faction_military_power$ — показник загальної військової могутності [factions|El] щодо мети.\n\nСила фракції — це сукупність сил кожної людини, яка в ній перебуває. Якщо ціль фракції — [liege|El] одного з членів, його сила також віднімається з умовної потужності сюзерена."
  game_concept_scheme: "Підступ"
  game_concept_scheming: "Інтриги"
  game_concept_schemes: "Підступи"
  game_concept_scheme_desc: "$game_concept_scheme$ — спроба зробити будь-який довгостроковий вплив на іншого персонажа. \n\n[success_chance|E] залежить від відповідної [Concept( 'skill', 'навички' )|E]. В деякі підступи можуть залучатися інші персонажі, які вважаються при цьому [Concept( 'agents', 'співучасниками' )|E].\n\nЩомісяця підступи з певною ймовірністю можуть отримати прогрес #weak (мінімум — #V 5%#!)#!. Коли підготовка завершена, підступи можуть здійснитися автоматично, хоча в деяких випадках (наприклад, при [GetScheme('murder').GetTypeName]) [Concept( 'scheme_owner', 'інтриган' )|E] може відступити від задуманого, якщо $game_concept_success_chance$ здається занадто низькою або час обрано невдало."
  game_concept_scheme_countermeasure: "Countermeasure Focus"
  game_concept_scheme_countermeasures: "Countermeasure Focuses"
  game_concept_scheme_countermeasure_countermeasure: "Countermeasure"
  game_concept_scheme_countermeasure_countermeasures: "Countermeasures"
  game_concept_scheme_countermeasure_desc: "When you suspect that a [scheme|e] is targeting you, you can do something about it by directing all your defenses against one type of $game_concept_scheme$ at the cost of others.\n\nBecause of this, only one can be active at a time. Strengthening defenses in one area involves drawing attention away from another.\n\nThey can be used to reduce [secrecy|E] or adjust the [success_chance|E] of different groups of $game_concept_schemes$. They may buy you time or shore up your defenses, but come with drawbacks that mean you do not want to have one active at all times."
  game_concept_scheme_precaution: "Extra Measure"
  game_concept_scheme_precautions: "Extra Measures"
  game_concept_scheme_precaution_precaution: "Measure"
  game_concept_scheme_precaution_precautions: "Measures"
  game_concept_scheme_precaution_desc: "Not every [character|E] can pull off a $game_concept_scheme$ with [skill|E] alone — when the [scheme_target_target|E] is too tough, paying for $game_concept_scheme_precautions$ can help to compensate for one weakness at the expense of another.\n\n#WEAK $game_concept_scheme_precaution_precautions$ are optional: use them tactically.#!"
  game_concept_personal_scheme: "Особисті підступи"
  game_concept_personal_schemes: "Особисті підступи"
  game_concept_personal: "Особисті"
  game_concept_personal_scheme_desc: "$game_concept_personal_schemes$ — [schemes|El], за допомогою яких [scheme_owner|El] досягає від [scheme_targets|El] певних відносин. Зазвичай інтригани не привертають до цих підступів [Concept( 'agents', 'співучасників' )|E].\n\nІнтриган намагається стати коханцем або другом жертви, або просто покращити її [Concept( 'opinion', 'думку' )|E] про себе."
  game_concept_scheme_owner: "Інтриган"
  game_concept_schemer: "Інтриган"
  game_concept_scheme_owners: "Інтригани"
  game_concept_scheme_owner_owner: "Володар"
  game_concept_scheme_owner_desc: "$game_concept_scheme_owner$ - персонаж, метою підступів якого стає [scheme_target|El]."
  game_concept_scheme_target: "Жертва підступів"
  game_concept_scheme_targets: "Жертви підступів"
  game_concept_scheme_target_target: "Об'єкт"
  game_concept_scheme_target_desc: "$game_concept_scheme_target$ - мета [Concept( 'scheme_owner', 'організатора змови' )|E]."
  game_concept_secret_scheme: "Таємні підступи"
  game_concept_secret_scheme_single: "Секрет"
  game_concept_secret_schemes: "Таємні підступи"
  game_concept_secret_scheme_desc: "$game_concept_secret_scheme$ — [scheme|El], про які [scheme_target|El] не підозрює. Однак, якщо їхня підготовка виявлена, [success_chance|El] знижується, а [scheme_owner|El] може бути викритий, почавши активні дії.\n\nЯкщо в таємних підступах задіяні [agents|El], їх, цілком ймовірно, чекає [agent_discovery_discovered|El]."
  game_concept_agent: "Співучасник"
  game_concept_agents: "Співучасники"
  game_concept_agent_i: "@scheme_agent_icon!"
  game_concept_agents_desc: "An $game_concept_agent$ is a participant in a [scheme|E], who can provide one of three benefits. They can increase [success_chance|e], reduce [scheme_speed_single|e], or improve [secrecy|e]. Only the target's [courtiers|E], [guests|E], and [direct_vassals|E] can be recruited as Agents.\n\nFor [scheme_hostile|E] Schemes, having agents close to the target is very important. For example [councillors|E] or [close_family|E] of the Scheme Target contribute more to $game_concept_scheme_speed_single$ and $game_concept_success_chance$.\n\nBeing an $game_concept_agent$ in a [hostile_scheme|e] is a [crime|E], and $game_concept_agent$ risk being [agent_discovery_discovered|E]."
  game_concept_agent_discovery: "Викриття змовника"
  game_concept_agent_discovery_discovered: "Викриття"
  game_concept_agent_discovery_desc: "Викриті [agents|El] в очах [Concept( 'liege', 'сюзерена' )|E] — [criminals|El], і, швидше за все, будуть [Concept( 'imprisoned', 'ув\\'язнені' )|E]."
  game_concept_scheme_discovery_chance: "Шанс виявлення підступів"
  game_concept_scheme_discovery_chance_desc: "Щомісячний шанс виявити будь-які [secret_scheme|El] проти вас або ваших придворних."
  game_concept_predicted_scheme_difficulty: "Predicted Scheme Difficulty"
  game_concept_predicted_difficulty: "Predicted Difficulty"
  game_concept_predicted_scheme_difficulty_desc: "Many factors go into a successful [scheme|E], some of which can not be known until it begins and [agents|E] are recruited.\n\nThough any $game_concept_scheme$ is possible, many can be costly.\n\nThe five levels of difficulty are:\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK — likely to be easy, fast, and silent#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK — minimal effort required#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK — a few bribes may be needed#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK — success will be expensive#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK — success is unlikely and costly#!"
  game_concept_prevented_murder: "Запобігання вбивству"
  game_concept_prevented_murder_prevent: "Запобігти"
  game_concept_prevented_murder_desc: "Зрідка деякі люди та події, що відбулися в житті наміченої жертви, можуть перешкодити вбивці на останній стадії підступів."
  game_concept_political_scheme: "Political Scheme"
  game_concept_political_schemes: "Political Schemes"
  game_concept_political: "Political"
  game_concept_political_scheme_desc: "$game_concept_political_schemes$ includes all [schemes|E] used exclusively by [administrative_governments|E]. They include:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
  game_concept_hostile_scheme: "Ворожні підступи"
  game_concept_scheme_hostile: "Ворожі"
  game_concept_hostile_schemes: "Ворожні підступи"
  game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$ — [schemes|El], мета яких — завдати персонажу шкоди. Найчастіше для ворожих підступів необхідна [secrecy|El].\n\nПриклади ворожих підступів:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
  game_concept_scheme_phase: "Scheme Phase"
  game_concept_scheme_phases: "Scheme Phases"
  game_concept_scheme_phase_phase: "Phase"
  game_concept_scheme_phase_phases: "Phases"
  game_concept_scheme_phase_desc: "A $game_concept_scheme_phase_phase$ is the length of time it takes to boost [scheme_success_chance|E] #EMP once#!.\n\nEach $game_concept_scheme_phase_phase$ the $game_concept_scheme$ will gain an [scheme_opportunity_opportunity|e]. The [scheme_speed_single|e] can be shortened by appointing [agents|e], and is increased by the [scheme_resistance|e] of the target."
  game_concept_secret: "Таємниця"
  game_concept_secrets: "Таємниці"
  game_concept_secret_desc: "$game_concept_secrets$ — це ганебні факти або справжні [crimes|El], які персонажі не бажають робити надбанням громадськості.\n\nВідкрити чужі таємниці допомагає [councillor_task|El] «$task_find_secrets$», яким займається [spymaster|El]. Дізнавшись чиюсь [Concept( 'secret', 'таємницю' )|E], ви можете [blackmail|El]увати персонажа і тримати його [hook|El]."
  game_concept_barony: "Баронство"
  game_concept_baronies: "Баронства"
  game_concept_barons: "Барони"
  game_concept_baron: "Барон"
  game_concept_barony_desc: "$game_concept_baronies$ — найнижчі [titles|El] і найдрібніші землеволодіння на карті. Вони утворюють більші [counties|El].\n\nЯкщо баронський титул має [holding|El], у нього обов'язково повинен бути [holder|El]."
  game_concept_county: "Графство"
  game_concept_counties: "Графства"
  game_concept_count: "Граф"
  game_concept_counts: "Графи"
  game_concept_county_desc: "$game_concept_county$ — [title|El] нижче [duchies|El] і вище [baronies|El].\n\nУ титул включається [county_capital|El], а також права [de_jure|El] на всі баронства у графстві.\n\nУ графств завжди є [holder|El], тому що їхні столиці неможливо знищити."
  game_concept_duchy: "Герцогство"
  game_concept_duchies: "Герцогства"
  game_concept_duke: "Герцог"
  game_concept_dukes: "Герцоги"
  game_concept_duchy_desc: "$game_concept_duchy$ — [title|El] нижче [kingdoms|El] і вище [counties|El].\n\nВласник герцогства має [de_jure|El] права на всі графства, що входять до нього, а всі місцеві графи є його [Concept( 'vassal', 'васалами' )|E].\n\nЯкщо у герцогства відсутній [holder|El], титул може стати сплячим. Титул може створити [ruler|El], який контролює не менше половини графств герцогства."
  game_concept_kingdom: "Королівство"
  game_concept_kingdoms: "Королівства"
  game_concept_king: "Король"
  game_concept_kings: "Королі"
  game_concept_kingdom_desc: "$game_concept_kingdom$ — [title|El] нижче [empires|El] і вище [duchies|El].\n\nВласник королівства має [de_jure|El] права на всі герцогства, що входять до нього, а всі місцеві герцоги є його [Concept( 'vassal', 'васалами' )|E].\n\nЯкщо у королівства відсутня [holder|El], титул може стати сплячим. Титул може створити [ruler|El], який контролює не менше половини графств королівства."
  game_concept_empire: "Імперія"
  game_concept_empires: "Імперії"
  game_concept_emperor: "Імператор"
  game_concept_emperors: "Імператори"
  game_concept_empire_desc: "$game_concept_empires$ - найвищий [titles|El].\n\n[holder|E] імперії має [de_jure|El] права на всі території, що входять до неї, а його [vassals|El] - королі. \n\nЯкщо у імперії немає володаря, титул може стати сплячим. Титул може створити [ruler|El], який контролює не менше половини графств у межах імперії."
  game_concept_culture: "Культура"
  game_concept_cultures: "Культури"
  game_concept_culture_possessive: "Culture's"
  game_concept_cultural: "Культурні"
  game_concept_culture_desc: "$game_concept_culture$ — це мова та звичаї персонажа або [county|El].\n\n[opinions|E] персонажів різних культур один про одного завжди нижче. Цей штраф можна зменшити внаслідок збільшення [cultural_acceptance|E]."
  game_concept_religion: "Релігія"
  game_concept_religions: "Релігії"
  game_concept_religion_desc: "Одна $game_concept_religion$ може ділитися на кілька течій, які називаються [Concept( 'faith', 'конфесіями' )|E]. Також існує три [religious_families|El], кожна з яких об'єднує кілька релігій: [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] і [GetReligionFamily('rf_pagan').GetName]."
  game_concept_heresy: "Єресь"
  game_concept_heresies: "Єресі"
  game_concept_heresy_desc: "Іноді при низькому рівні [Concept( 'fervor', 'запалу' )|E] у [faiths|El] виникає єресь. При цьому [ruler|El], що належить до такої конфесії, звернеться до нової віри і отримає властивість «[GetTrait('heresiarch').GetName( GetNullCharacter )]». Він почне поширювати нову віру у своїх [Concept( 'counties', 'графствах' )|E] і серед [Concept( 'vassals', 'вассалів' )|E].\n\nЯкщо спалах єресі невеликий, на цьому він і зупиниться, якщо ж він великий, то інші правителі цієї області теж почнуть навертатися в нову віру. Якщо ваші володіння також знаходяться в цій області, вам буде запропоновано вибір: навернутись або зберегти колишню віру."
  game_concept_faith: "Конфесія"
  game_concept_faiths: "Конфесії"
  game_concept_faithpossessive: "Конфесії"
  game_concept_faith_desc: "A Faith is a specific denomination of a larger [religion|E]. All characters and [counties|E] have a Faith just as they have a [culture|E].\n\nEach Faith is defined by a set of [doctrines|E] with far-reaching consequences for its adherents.\n\nEach Faith also has a [fervor|E] value which controls how vulnerable it is to [heresy|E] ([rulers|E] and Counties converting to other Faiths within the same Religion)."
  game_concept_tolerance: "Ступінь нетерпимості"
  game_concept_tolerate: "нетерпимо"
  game_concept_tolerates: "не приймає"
  game_concept_fervor: "Запал"
  game_concept_fervor_desc: "$game_concept_fervor$ коливається в діапазоні від #V 0#! до #V 100%#!. Якщо $game_concept_fervor$ падає, [rulers|El] найчастіше створюють нові конфесії (включаючи [heresies|E]), а [counties|El] і персонажі свої конфесії змінюють. Високий $game_concept_fervor$ прискорює навернення жителів графства.\n\nЗ часом $game_concept_fervor$ змінюється природним шляхом. Малі конфесії виявляють більший запал. \n\nБудь-які великі релігійні війни, а також звичайні священні війни, що закінчилися перемогою, знижують $game_concept_fervor$. $game_concept_fervor$ цілі війни зростає. Спалахи [Concept( 'heresy', 'ересі' )|El] значно підвищують $game_concept_fervor$."
  game_concept_doctrine: "Доктрина"
  game_concept_doctrines: "Доктрини"
  game_concept_doctrines_desc: "Доктрини можна назвати релігійними законами, які визначають поведінку членів [faiths|El]."
  game_concept_gender_doctrines: "Гендерні доктрини"
  game_concept_gender_doctrines_desc: "Ці [doctrines|El] визначають, які [gender_laws|El] доступні представникам [faiths|El]. \n\nТакож вони визначають, які [claims|El] можна успадковувати, ким можуть бути [commanders|El] і [knights|El], а також до якого [Concept( 'house', 'дому' )|E] належатиме [bastard|El].\n\nІснують такі гендерні доктрини:\n\n$BULLET_WITH_TAB$Домінування чоловіків\n\n$BULLET_WITH_TAB$Рівноправність\n\n$BULLET_WITH_TAB$Домінування жінок"
  game_concept_realm_capital: "Столиця держави"
  game_concept_realm_capitals: "Столиці держав"
  game_concept_realm_capital_possessive: "Realm Capital's"
  game_concept_capital: "Столиця"
  game_concept_capitals: "Capitals"
  game_concept_capital_possessive: "Capital's"
  game_concept_realm_capital_desc: "$game_concept_realm_capital$ — [holding|El], де засідають [ruler|El] і [court|El]. Ці володіння приносять більше [Concept( 'tax', 'податків' )|E] і завжди переходять у спадок [Concept( 'primary_heir', 'першому спадкоємцю' )|E].\n\n[occupying|El] столиці ворожої держави під час війни значно підвищує [war_score|El], а іноді дозволяє [imprison|El] членів ворожої сім'ї."
  game_concept_county_capital: "Столиця графства"
  game_concept_county_capitals: "Столиці графств"
  game_concept_county_capital_desc: "$game_concept_county_capital$ — основні [holdings|El] [counties|El]. Їх неможливо знищити або [leased|El], а їх власником завжди є [ruler|El] [Concept( 'title', 'титулу) ' )|El] графства.\n\nВ столиці графства можна будувати на одне [building|El] більше, ніж у дрібнішому володінні."
  game_concept_de_jure_capital: "Де-юре столиця"
  game_concept_de_jure_capital_desc: "$game_concept_de_jure_capital$ [Concept( 'title', 'титулу' )|E] — [county|E], яке історично було його [Concept( 'realm_capital', 'столицею' )|E]. Ви в будь-який момент можете перемістити поточну столицю в [Concept( 'de_jure_capital', 'де-юре столицю' )|E] [Concept( 'primary_title', 'першого титулу' )|E] - навіть якщо вона вже переміщалася."
  game_concept_capital_duchy: "Столичне герцогство"
  game_concept_capital_duchy_desc: "Модифікатор «$game_concept_capital_duchy$» підвищує розмір [Concept( 'levies', 'ополчення' )|E], яке надсилають ваші [Concept( 'holdings', 'володіння' )|E] з [de_jure|E] [Concept( 'duchy', 'герцогства' )|E], де знаходиться ваша [capital|El]. Також додається бонус до [stationed|E] [men_at_arms|E]. Для дії цього модифікатора необхідно, щоб ви особисто володіли відповідним герцогством.\n\nМодифікатор не сумується з бонусом «Столиця держави»."
  game_concept_liege: "Сюзерен"
  game_concept_lieges: "Сюзерени"
  game_concept_liege_possessive: "Liege's"
  game_concept_liege_desc: "[ruler|E] стає $game_concept_liege$ом, коли в нього з'являється хоча б один [vassal|El]. Сюзерени можуть, у свою чергу, бути васалами могутніших правителів."
  game_concept_rightful_liege: "Законний сюзерен"
  game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
  game_concept_rightful_liege_desc_part1: "$game_concept_rightful_liege$ [Concept( 'vassal', 'васала' )|E] — це [Concept( 'ruler', 'правитель' )|E], що володіє [Concept( 'title', 'титулом)|E] прямого [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'liege', 'сюзерена' )|E] [Concept( 'primary_title', 'першого титулу' )|E] даного [Concept( 'vassal', 'васала' )|E]. Якщо [Concept( 'vassal', 'васалом' )|E] править не його [Concept( 'rightful_liege', 'законний сюзерен' )|E], то це знижує зібрані [Concept( 'taxes', 'податки' )|E] і [Concept( 'levies', 'ополчення' )|E], а також [Concept( 'opinion', 'думку' )|E] про [Concept( 'liege', 'сюзерена' )|E]. [Concept( 'de_jure', 'Де-юре' )|E] [Concept( 'title', 'титул' )|E]  [Concept( 'title_tier', 'високого рівня' )|E] знижує штрафи. \n\nВинятком з цього правила є [Concept( 'duke', 'герцоги' )|E], що входять до [Concept( 'de_jure', 'де-юре' )|E] ієрархії [Concept( 'empire', ' імперії ')|E] і є васалами безпосередньо [Concept ( 'emperor', 'імператора')|E]. Вони роблять повний внесок, так само якби [Concept( 'emperor', 'імператор' )|E] володів [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'title', 'титулом' )|E] їхнього [Concept( 'kingdom', 'королівства' )|E]."
  game_concept_rightful_liege_desc_part2: "#weak Приклад: граф $c_dunbar$ський - прямий васал англійського короля. Король не є герцогом $d_lothian$а, королем Шотландії або імператором Британії, тому граф $c_dunbar$а відправляє йому лише мізерну частку податків та ополчення. \n\nГраф $c_norfolk$ський також є прямим васалом англійського короля. Король не є герцогом $d_norfolk$а, тому граф також надсилає менше податків і ополчення. Однак $k_england$ — де-юре королівство $c_norfolk$а, тому граф $c_norfolk$ський все одно надсилає значно більше податків та ополчення, ніж граф $c_dunbar$ський.#!"
  game_concept_megaduke_penalty: "Перевищення"
  game_concept_megaduke_penalty_desc: "Якщо ви [duke|El] і [counties|El] вашою [realms|El] числом перевищують [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')], ви отримуєте штраф - $game_concept_es|El] зменшуються.\n\nСтавши [Concept( 'king', 'королем' )|E] чи [Concept( 'emperor', 'імператором' )|E], ви знімете цей штраф зі своїх земель."
  game_concept_top_liege: "Верховний сюзерен"
  game_concept_top_lieges: "Top Lieges"
  game_concept_top_liege_possessive: "Top Liege's"
  game_concept_top_liege_desc: "$game_concept_top_liege$ — [liege|El] на вершині [Concept( 'vassal', 'васальної' )|El] ієрархії.\n\nЦе повністю [independent|El] [ruler|El], авторитет якого незаперечний."
  game_concept_top_realm: "Держава-сюзерен"
  game_concept_top_realm_desc: "$game_concept_top_realm$ — [realm|El], де править [top_liege|El]."
  game_concept_domain: "Домен"
  game_concept_domains: "Домени"
  game_concept_domain_desc: "$game_concept_domain$ — все [holdings|El] в особистому підпорядкуванні володаря.\n\n[domain_limit|E] майже не змінюється. Щоб збільшити розмір [realms|El] більше певної межі, володарю доводиться покладатися на [Concept( 'vassal', 'васалів' )|El]."
  game_concept_regiment: "Полк"
  game_concept_regiments: "Полки"
  game_concept_regiment_desc: "$game_concept_regiment$ — група [Concept( 'soldiers', 'солдатів' )|E] одного типу (наприклад, лучники, піхотинці або [Concept( 'levies', 'ополченці' )|E]). $game_concept_levies$ теж розділено на полки, але реальну силу представляють лише [Concept( 'men_at_arms', 'професіонали' )|E]."
  game_concept_realm: "Держава"
  game_concept_realms: "Держави"
  game_concept_realm_desc: "$game_concept_realm$ — всі землі, які [ruler|El] контролює безпосередньо або через [Concept( 'vassal', 'васалів' )|El] (на відміну від [Concept( 'domain', 'домену') )|El], який складають [holdings|El], що належать безпосередньо правителю)."
  game_concept_gold: "Золото"
  game_concept_gold_desc: "Золото представляє всі ліквідні активи персонажа, його статок, що витрачається на різні речі, але здебільшого - на [buildings|El], утримання [regiment|El]ів і створення [title|El]ів."
  game_concept_gold_i: "@gold_icon!"
  game_concept_income: "Дохід"
  game_concept_income_desc: "[gold|E] здобувається різними шляхами, але основні його джерела - [taxes|El], які приносять ваші [holdings|El] і [vassals|El]."
  game_concept_trait: "Властивість"
  game_concept_traits: "Властивості"
  game_concept_trait_desc: "$game_concept_traits$ персонажа визначають його характер, особливості та стан.\n\nВластивості багато в чому впливають на життя персонажа, особливо на його [skills|El].\n\nВластивості особистості визначають поведінку персонажа. Дії, які йдуть врозріз із ними, викликають [stress|El].\n\n[congenital|E] властивості можуть успадковувати нащадки персонажа."
  game_concept_spouse: "Подружжя"
  game_concept_spouses: "Подружжя"
  game_concept_spouse_possessive: "Spouse's"
  game_concept_spouse_desc: "$game_concept_spouse$ — чоловік або дружина персонажа, статус, який виникає в результаті [Concept( 'marriage', 'шлюбу' )|E].\n\nДля народження законних нащадків і [Concept( 'heir', 'спадкоємців' )|E] необхідний чоловік/дружина або [concubine|El] (хоча [bastards|El] також можуть бути узаконені).\n\nДля укладання [Concept( 'alliance', 'союзу' )|E] потрібен шлюб або [Concept( 'betrothal', 'заручини' )|E] — ваші або близьких родичів.\n\nВаш (головний) чоловік або дружина також входить до [council|El] і виконує важливі [councillor_tasks|El].\n\n[doctrines|E] [Concept( 'faith', 'конфесії' )|E] визначають скільки у вас може бути членів подружжя і як з ними [Concept( 'divorced', 'розлучитися' )|E]."
  game_concept_primary_spouse: "Головне Подружжя"
  game_concept_primary_spouse_desc: "[faiths|E] [GetFaithDoctrine('doctrine_polygamy').GetBaseName] проголошує, що [rulers|El] повинні вибирати серед своїх членів [Concept( 'spouses', 'подружжя' )|El] головну дружину чи чоловіка. Головний член подружжя має високу [Concept( 'fertility', 'плодючість' )|El], [opinion|El] про них підвищується, а також вони можуть засідати в [Concept( 'council', 'раді' )|El]."
  game_concept_available_spouse: "Вільний чоловік"
  game_concept_available_spouse_desc: "Щоб [Concept( 'spouse', 'чоловік або дружина' )|E] могли засідати в [Concept( 'council', 'раді' )|E] правителя, вони повинні мати можливість виконувати відповідні обов'язки.\n\nЦьому можуть завадити різні обставини, найпоширеніші з яких:\n\n$BULLET_WITH_TAB$ Посада [Concept( 'ruler', 'правителя' )|E] власної [realms|El]\n\n$BULLET_WITH_TAB$ Посада при [Concept( 'court', 'дворі' )|E] іншого правителя\n\n$BULLET_WITH_TAB$ Перебування [Concept( 'imprisoned', 'в ув\\'язненні' )|E] — як на своїй, так і на чужій території\n\n$BULLET_WITH_TAB$ [trait|E] «[GetTrait('incapable').GetName( GetNullCharacter )]»\n\nЯкщо чоловік або дружина звільняється, вони автоматично продовжують виконувати свої обов'язки в раді. \n\nЧлен подружжя, який сам є правителем, також може засідати в раді, якщо є вашим [Concept( 'direct_vassals', 'прямим васалом' )|E], інакше вони вільними не вважаються."
  game_concept_holding: "Володіння"
  game_concept_holdings: "Володіння"
  game_concept_holding_desc: "$game_concept_holding$ — центральне поселення [Concept( 'barony', 'баронства' )|E] або [Concept( 'county_capital', 'столиця графства' )|E].\n\n[holding_type|E ] визначає, які [taxes|El] і [levies|El] отримає [holder|El]. Сукупність володінь, якими особисто розпоряджається [ruler|E], називається [Concept('domain', 'доменом')|E]."
  game_concept_holding_type: "Тип володінь"
  game_concept_holding_types: "Типи володінь"
  game_concept_holding_type_desc: "[holdings|E] поділяються на три типи: [castles|El], [cities|El] і [temples|El]. Для кожного типу характерні особливі [buildings|El]. [government_form|E] [rulerpossessive|El] визначає, які типи володінь він може мати в особистому розпорядженні без отримання штрафів. Що стосується храмів, то чималу роль відіграють [doctrines|E] їхньої [Concept( 'faith', 'конфесії' )|E]."
  game_concept_castle_holding: "Замкові володіння"
  game_concept_castle: "Замок"
  game_concept_castles: "Замки"
  game_concept_castle_holdings: "Замкові володіння"
  game_concept_castle_holding_desc: "Замки - найбільш укріплений [holding_type|El], який найчастіше використовують [feudal|El], [clan|El] і [tribal|El] [rulers|El], а також [holy_orders|El]. Зазвичай замок відправляє в [levies|El] більше людей, але [taxes|El] з нього порівняно невеликі."
  game_concept_temple_holding: "Храмові володіння"
  game_concept_temple: "Храм"
  game_concept_temples: "Храми"
  game_concept_temple_holdings: "Храмові володіння"
  game_concept_temple_holding_desc: "Храми - [holding_type|El], який використовується [Concept( 'clergy', 'кліром' )|E] як [church_property|El] ([government_form|El] - [theocratic|El] лад). Однак [faiths|El], чия [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], дозволяють усім своїм учасникам володіти храмами без штрафів.\n\nХрами поставляють [levies|El] і [taxes|El] приблизно у рівних пропорціях."
  game_concept_city_holding: "Міські володіння"
  game_concept_city: "Місто"
  game_concept_cities: "Міста"
  game_concept_city_holdings: "Міські володіння"
  game_concept_tribal_holding: "Племінні володіння"
  game_concept_tribal_holdings: "Племінні володіння"
  game_concept_tribal_holding_desc: "Племена є бідними на [taxes|E] але багаті на [levies|E], [prestige|E], та [men_at_arms|E] модернізації. Вони мають обмежений потенціал для модернізації та, будучи сильними на початку, швидко втрачають потужність з плином часу. Тільки [tribal|E] персонажі можуть володіти ними без штрафів.\n\nЯкщо Плем'я існує у [county|E], без іншого [holdings|E] можна побудувати. [feudal|E] правителям доведеться витрачати [gold|E] щоб перетворити плем'я на [castles|E]."
  game_concept_tribe: "Плем'я"
  game_concept_tribes: "Tribes"
  game_concept_city_holding_desc: "Міста - найбагатший [holding_type|El], який роюить ставку не на [levies|El], а на [taxes|El]. Вони стають доменами персонажів-[Concept( 'republican', 'республіканців' )|E]. Доступні гравцю [government_forms|El] не дозволяють володіти містами без штрафів."
  game_concept_rally_point: "Точка збору"
  game_concept_rally_points: "Точки збору"
  game_concept_rally_point_desc: "$game_concept_rally_point$ — місце, де під ваше командування збираються [levies|El] і [men_at_arms|El].\n\nКоли триває [war|El], ви можете викликати [Concept( 'soldiers', ' солдатів' )|E] до точки збору: так виникне [army|El].\n\nОполченці, покликані до точки збору, приходять з вашого власного [Concept( 'domain', 'домену' )|E] або їх надсилають ваші [vassals|El]: Точки збору можна переміщувати, розділяти та об'єднувати."
  game_concept_piety: "Набожність"
  game_concept_pious: "Благочестивий"
  game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
  game_concept_piety_desc: "$game_concept_piety$ відображає доброчесність персонажа.\n\nБлагочестиві діяння (вони визначаються відповідно до [Concept( 'doctrine', 'доктринами' )|E] [faiths|El]) підвищують благочестя персонажа.\n\nВитрачати благочестя можна на релігійні справи, пов'язані з державним устроєм, доктрини тощо.\n\nКоли $game_concept_piety$ досягає певної межі, персонаж отримує [piety_level|El]."
  game_concept_piety_experience: "Побожність"
  game_concept_piety_experience_desc: "Кожен бал побожності підвищує [piety_level|El]. Зростаюче [Concept( 'piety', 'благочестя' )|E]! персонажа підвищує і побожність."
  game_concept_piety_level: "Level of Devotion"
  game_concept_piety_levels: "Level(s) of Devotion"
  game_concept_piety_level_desc: "$game_concept_piety_level$ персонажа показує його доброчесність і побожність, а також ставлення до інших членів [faiths|El].\n\nКоли підвищується [Concept('piety', 'благочестя' )|El] персонажа, зростає і показник побожності.\n\n\\Існують такі рівні:\n\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
  game_concept_prestige: "Престиж"
  game_concept_prestigious: "Prestigious"
  game_concept_prestige_i: "@prestige_icon!"
  game_concept_prestige_desc: "$game_concept_prestige$ відображає славу та соціальне становище персонажа.\n\nПрестиж використовується у вирішенні різноманітних питань, серед яких [government_form|El], [doctrines|El] і т. д.\n\nЗа певну кількість балів престижу персонаж отримує новий [prestige_level|El]."
  game_concept_prestige_experience_i: "$game_concept_prestige_i$"
  game_concept_prestige_experience: "Репутація"
  game_concept_prestige_experience_desc: "[prestige_level|E] зростає одночасно з репутацією. При отриманні балів [Concept( 'prestige', 'престижу' )|E] персонаж отримує рівну кількість репутації."
  game_concept_prestige_level: "Level of Fame"
  game_concept_prestige_levels: "Levels of Fame"
  game_concept_prestige_level_desc: "$game_concept_prestige_level$ персонажа відображає його загальну репутацію і те, як до нього ставляться оточуючі.\n\nКоли [prestige|El] досягає певної межі, персонаж отримує $game_concept_prestige_level$.\n\nІснують такі рівні:\n\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
  game_concept_dynast: "Глава династії"
  game_concept_dynast_desc: "$game_concept_dynast$ - глава всієї [dynasties|El] та її [Concept( 'house', 'домів' )|E]. Главі династії доступні унікальні дії, в основному - різного роду взаємодії з іншими членами династії. Це [dynast_interactions|E]."
  game_concept_dynasty: "Династія"
  game_concept_dynasties: "Династії"
  game_concept_dynastic: "Династичні"
  game_concept_dynasty_members: "Члени династії"
  game_concept_dynasty_desc: "A $game_concept_dynasty$ is a group of [noble|E] descendants of a [landed|E] ancestor; the founder of the Dynasty. The original [house|E] can split into new ones ([cadet_branches|E]), all still members of the wider Dynasty.\n\nWhen your Character dies, you must have a [player_heir|E], or the game will end (though you can pick another ruler and continue playing in the same world).\n\nMuch like [prestige|E] for characters, dynasties have [dynasty_prestige|E]."
  game_concept_dynast_interaction: "Взаємодія голови династії"
  game_concept_dynast_interactions: "Взаємодія між главами династій"
  game_concept_dynast_interaction_desc: "Взаємодії, які унікально доступні для [dynasy|E] з [династії|E], проти інших членів цієї династії.\n\nВикористання коштує [dynasty_prestige|E]."
  game_concept_dynasty_prestige: "Визнання"
  game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
  game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$ є дуже близьким до [Concept( 'prestige', 'престижу' )|E] персонажа, однак поширюється на всіх членів династії. [dynasty|E] отримує $game_concept_dynasty_prestige$ залежно від таких факторів:\n\n$BULLET_WITH_TAB$ Кількість нині живих членів\n\n$BULLET_WITH_TAB$ Кількість [Concept( 'rulers', 'правителів' )|E]\n\n$BULLET_WITH_TAB$ Кількість [Concept( 'spouses', 'дружин/чоловіків' )|E] інших правителів\n\nСлід враховувати, що правитель не виробляє $game_concept_dynasty_prestige$, якщо в нього є [liege|El] у тій самій династії.\n\nПодібно до звичайного престижу, $game_concept_dynasty_prestige$ підвищує ваш [dynasty_prestige_level|El]. \n\n[dynast|E] може витрачати $game_concept_dynasty_prestige$, щоб здобувати [dynasty_perks|El] і чинити різний вплив на членів династії.\n\n#weak Династія, члени якої розподілені по безлічі далеких одна від одної держав, створює більше престижу династії, ніж якщо все сімейство зібране в одній державі.#!"
  game_concept_dynasty_prestige_level: "Рівень величі"
  game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$ - міра слави [dynasties|El]. Рівень зростає, коли підвищується [dynasty_prestige|El]. При народженні кожен персонаж отримує [prestige|El], рівень якого визначає $game_concept_dynasty_prestige_level$. Схожим чином [spouses|El] отримують престиж від династій один одного, вступаючи в [marriage|El].\n\nІснують такі рівні:\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
  game_concept_house: "Рід"
  game_concept_houses: "Доми"
  game_concept_house_possessive: "House's"
  game_concept_house_desc: "A $game_concept_house$ is a branch of members on the bigger tree of a [dynasty|E]. Houses are created by [rulers|E] who no longer wish to answer to their current [house_head|E] and would rather be the Head of a new House.\n\nAlthough Houses have their own names and Coats of Arms, they still share [dynasty_prestige|E], and other members of the Dynasty can still be your [player_heir|E]."
  game_concept_house_head: "Глава дому"
  game_concept_house_heads: "Голови Призвищ"
  game_concept_house_heads_possessive: "House Head's"
  game_concept_house_head_head: "Голова"
  game_concept_house_head_desc: "\"Кожен [house|E] в межах [dynasty|E] має $game_concept_house_head$, який володіє певними унікальними повноваженнями над членами будинку.\\n\\nЗокрема, глава будинку може легітимізувати [бастардів|E], закликати членів будинку на [війну|E] і вимагати навернення членів [landed|E]. Глава Палати також отримує [слабкий_гачок|E] на всіх членів своєї Палати, які народжуються, поки він перебуває при владі\"."
  game_concept_clan_house_head: "Clan House Head"
  game_concept_clan_house_heads: "Clan House Heads"
  game_concept_clan_house_head_head: "$game_concept_house_head_head$"
  game_concept_clan_house_head_desc: "A $game_concept_clan_house_head$ is in many ways like a normal [house_head|E], but differs in some notable ways.\n\n$game_concept_clan_house_heads$ do not get a [weak_hook|E] on all the members of their [house|E]. They have more influence over [house_unity|E] than other house members. Additionally, any house member may challenge a $game_concept_clan_house_head$ for superiority to become the $game_concept_house_head$ themself."
  game_concept_denounce: "Зневажити"
  game_concept_denouncement: "Зневаження"
  game_concept_denounce_desc: "[dynast|E] може витратити [dynasty_prestige|El], щоб зневажити члена [dynasties|El].\n\nУсі члени цієї династії (включно з її главою) отримають [imprisonment_reason|El] зневаженого персонажа."
  game_concept_hook: "Гачок"
  game_concept_hooks: "Гачки"
  game_concept_hooked: "Гачок"
  game_concept_hook_i: "@cs_weak_hook_icon!"
  game_concept_hook_desc: "$game_concept_hook$ - поширений вираз, який свідчить про те, що один персонаж має владу над іншим.\n\nЄ два типи такої влади: [weak_hooks|El] і [strong_hooks|El], досягають яких по-різному.\n\nПодібний $game_concept_hooks$ допомагає домогтися багато чого: наприклад, укласти [marriage|El] або змінити [feudal_contract|El]."
  game_concept_weak_hook: "Слабкий вплив"
  game_concept_weak_hooks: "Слабкий вплив"
  game_concept_weak_hook_desc: "$game_concept_weak_hook$ - вельми поширений спосіб утримувати персонажа, який чимось вам зобов'язаний або введений вами в оману, [hook|El].\n\nПередбачено багато способів використати $game_concept_weak_hook$ (наприклад, зробити пропозицію про [Concept('marriage', 'шлюб' )|E]), але воно не допоможе зробити когось [Concept('agent', 'змовником' )|E]!, якщо ви замислюєте [GetScheme('murder').GetTypeName], і не дасть пасивних вигод #weak (для цього необхідно [strong_hook|E]).#!\n\n[house_head|E] має $game_concept_weak_hook$ на кожного нащадка [Concept( 'noble', 'дворянського' )|E] [Concept( 'house', 'дому' )|E] з народження.\n\nЯкщо $game_concept_weak_hook$ використано, воно #Emphasis втрачається.#!"
  game_concept_perpetual_hook: "Perpetual Hook"
  game_concept_perpetual_hooks: "Perpetual Hooks"
  game_concept_perpetual_hook_desc: "A $game_concept_perpetual_hook$ is a [hook|E] that you might have on a character who owes you a favor, or that you have manipulated to do your will.\n\nThey cannot be used to force someone to become your [agent|E] in a [GetScheme('murder').GetTypeName] and do not provide a passive benefit #weak (for that, a [strong_hook|E] is necessary.)#!\n\n$game_concept_perpetual_hooks$ are not spent when used, but instead go on a cooldown before they can be used again.#!"
  game_concept_strong_hook: "Сильний вплив"
  game_concept_strong_hooks: "Сильний вплив"
  game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
  game_concept_strong_hook_desc: "$game_concept_strong_hook$ - найсильніший спосіб тримати [hook|El] персонажа, якому не пощастило стати жертвою вашого #E [blackmail|l]а#!\n\n$game_concept_strong_hooks$ набагато сильніший, ніж [weak_hooks|El], і дозволяє примушувати людей до жахливих вчинків та навіть ставати [Concept('agent', 'співучасниками' )|E], коли ви замишляєте [GetScheme('murder').GetTypeName] #weak (також він дає доступ до таких же переваг, що й $game_concept_weak_hook$)!#!\n\nКрім того, $game_concept_strong_hook$ не дозволяє меті вживати ворожі дії щодо шантажиста. Інформацію буде оновлено, якщо підступи також блокуватимуться сильним впливом.\n\n$game_concept_strong_hooks$ не зникає після використання, але, щоб повторно ним скористатися, доведеться почекати певний час. Пасивний ефект після використання не зникає."
  game_concept_favor: "Зобов'язання"
  game_concept_favors: "Зобов'язання"
  game_concept_favor_desc: "Персонаж може мати $game_concept_favors$, за яких теж вважається, що він «[hook|El]».\n\nПерсонаж може залишитися у вас у боргу в різних ситуаціях, але найчастіше це відбувається в результаті сюжетних подій. [Concept( 'noble', 'Знатні' )|E] [Concept( 'house', 'будинки' )|E] дотримуються традиції: [house_head|El] має вплив на кожну народжену в домі дитину, і ті від початку в боргу перед ним."
  game_concept_blackmail: "Шантаж"
  game_concept_blackmailed: "Жертва шантажу"
  game_concept_blackmailing: "Шантаж"
  game_concept_blackmail_desc: "Дізнавшись [secret|El], що робить персонажа [Concept( 'criminal', 'злочинцем' )|E], ви можете почати $game_concept_blackmail$, і персонаж опиниться у вас [hook|El].\n\nСила впливу залежить від важливості секрету, яку зазвичай визначають [doctrines|El]."
  game_concept_manipulation: "Маніпуляція"
  game_concept_manipulation_desc: "$game_concept_manipulation$ - форма впливу, коли персонаж опиняється у вас [hook|El], і ви маніпулюєте ним для досягнення власних цілей."
  game_concept_soldier: "Військовий"
  game_concept_soldiers: "Військові"
  game_concept_soldier_i: "@soldier_icon!"
  game_concept_soldiers_desc: "$game_concept_soldiers$ - загальна назва для бійців, з яких складається [regiment|El] або [army|El], чи то [levies|El], чи то [men_at_arms|El].\n\nЯкщо у вас більше $game_concept_soldier$, ніж у супротивника, [battles|El] і [sieges|El] будуть для вас простішими."
  game_concept_health: "Здоров'я"
  game_concept_healthy: "Здоровий"
  game_concept_health_desc: "$game_concept_health$ визначає, наскільки ймовірною є смерть персонажа від [illnesses|El] або старості."
  game_concept_child_health: "Child Health"
  game_concept_child_health_desc: "Certain [traits|E], such as [GetTrait('measles').GetName( GetNullCharacter )], are especially dangerous to [children|E].\n\nAny penalty to $game_concept_child_health$ stacks with regular penalties to [health|E], even from the same Trait."
  game_concept_adult_health: "Adult Health"
  game_concept_adult_health_desc: "Certain [traits|E], such as [GetTrait('ill').GetName( GetNullCharacter )], are more dangerous for [adults|E].\n\nAny penalty to $game_concept_adult_health$ stacks with regular penalties to [health|E], even from the same Trait."
  game_concept_elderly_health: "Elderly Health"
  game_concept_elderly_health_desc: "Certain [traits|E], such as [GetTrait('pneumonic').GetName( GetNullCharacter )], are more dangerous for those of at least [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] years of age.\n\nAny penalty to $game_concept_elderly_health$ stacks with regular penalties to [health|E], even from the same Trait."
  game_concept_character_death: "Смерть персонажа"
  game_concept_character_death_death: "Смерть"
  game_concept_character_death_dying: "при смерті"
  game_concept_character_death_die: "померти"
  game_concept_character_death_dies: "помирає"
  game_concept_character_death_desc: "Смерть тягне за собою [Concept( 'succession', 'перехід спадщини' )|E], що важливо для [Concept( 'ruler', 'правителів' )|E].\n\nКоли персонаж гравця вмирає, гравець продовжує гру за [Concept( 'player_heir', 'спадкоємця' )|E]. Якщо ж відповідного спадкоємця немає, гра закінчується."
  game_concept_fertility: "Плодючість"
  game_concept_fertility_desc: "$game_concept_fertility$ визначає, з якою ймовірністю персонаж зможе зачати дитину."
  game_concept_life_expectancy: "Очікувана тривалість життя"
  game_concept_life_expectancy_desc: "$game_concept_life_expectancy$ - кількість років, які персонаж може прожити до природної смерті.\n\nПерсонажі, чия $game_concept_life_expectancy$ висока, повільніше старіють і довше здатні до [Concept( 'children', 'дітородіння' )|E]."
  game_concept_betrothal: "Заручини"
  game_concept_betrothals: "Заручини"
  game_concept_betrothed: "Заручини"
  game_concept_betrothal_desc: "$game_concept_betrothal$ - це договір про майбутній [Concept( 'marriage', 'шлюб' )|E], що укладається до того, як обидва учасники вступлять в [adult|El] період.\n\nЗаручини, як і шлюби, дозволяють укладати [alliances|El], але розірвати заручини набагато простіше. Після досягнення повноліття заручини можна перетворити на повноцінний шлюб."
  game_concept_betrothal_desc_NO_TOTO_DLC: "A $game_concept_betrothal$ is a promise of a future [marriage|E] that can be made when either party is not yet an [adult|E].\n\nBetrothals can grant [alliances|E] just like Marriages, but can easily be broken. Upon adulthood, the Betrothal can be converted into a proper Marriage."
  game_concept_betrothal_desc_TOTO_DLC: "A $game_concept_betrothal$ is a promise of a future [marriage|E]. It can be made when either party is not yet an [adult|E], or when a [GetActivityType( 'activity_wedding' ).GetName] is [grand_wedding_promised|E].\n\nBetrothals can grant [alliances|E] just like Marriages. Regular Betrothals can last as long as needed and be easily broken. They can be converted into a proper Marriage upon adulthood, while Grand Wedding Betrothals are converted into a Marriage by completing a [GetActivityType( 'activity_wedding' ).GetName]."
  game_concept_marriage: "Шлюб"
  game_concept_marriages: "Шлюби"
  game_concept_marry: "Одруження"
  game_concept_marries: "Одружується"
  game_concept_married: "Одружений"
  game_concept_marrying: "Одружуються"
  game_concept_marriage_desc: "$game_concept_marriages$ - це союзи між двома [Concept( 'spouses', 'подружжям' )|E], які (поряд із [Concept( 'betrothals', 'заручинами' )|E]) є головним способом укласти [Concept( 'alliance', 'союз' )|E] з іншим [Concept( 'ruler', 'правителем' )|E]. $game_concept_marriages$ також можуть призводити до появи [Concept( 'legitimate', 'законних' )|E] дітей, яких можна [Concept( 'bred', 'народжувати' )|E] і виховувати як [Concept( 'heirs', 'спадкоємців' )|E].\n\n$game_concept_marriages$ закінчуються, коли один з [Concept( 'spouses', 'подружжя' )|E] гине, або в разі [Concept( 'divorce', 'розлучення' )|E]."
  game_concept_marriage_desc_TOTO_DLC: "\n\nHosting a [GetActivityType( 'activity_wedding' ).GetName] greatly increases the acceptance of a Marriage proposal."
  game_concept_concubinage: "Наложництво"
  game_concept_concubine: "Наложниця"
  game_concept_concubines: "Наложниці"
  game_concept_concubine_male: "Чоловік"
  game_concept_concubine_female: "Жінка"
  game_concept_concubinage_desc: "Мати наложниць і чоловіків-консортів, що посідають нижче становище, ніж [spouse|El], дозволяють [faiths|El], чия [doctrine|El] - [GetFaithDoctrine('doctrine_concubines').GetBaseName].\n\nНа відміну від [Concept( 'marriage', 'шлюбу' )|E], наложництво не сприяє укладанню [Concept( 'alliance', 'союзів' )|E]. Крім того, для розставання з наложницею не потрібно [Concept( 'divorce', 'розлучення' )|E]. Дитина наложниці - [legitimate|El].\n\n[GetFaithDoctrine('doctrine_polygamy').GetBaseName] і наложництво - взаємовиключні поняття."
  game_concept_bastard: "Бастард"
  game_concept_bastards: "Бастарди"
  game_concept_bastard_desc: "$game_concept_bastards$ - незаконнонароджені діти, зачаті поза шлюбом. Таким чином, вони не можуть успадковувати [titles|El]. Однак [house_head|El] батько може [Concept( 'legitimized', 'визнати' )|E] бастарда.\n\nДім, до якого належить бастард, визначається під час його народження і залежить від [Concept( 'doctrines', 'доктрин' )|El] [faiths|El] його батьків. Якщо бастард отримує титули або народжує своїх дітей, створюється нова [dynasty|El]."
  game_concept_legitimized_bastard: "Визнаний бастард"
  game_concept_legitimized: "Визнання"
  game_concept_legitimized_bastard_desc: "[bastard|E] може бути визнаний як при народженні, так і пізніше, особливим [Concept( 'character_interaction', 'взаємодією' )|El], якщо [house_head|El] схвалює це рішення.\n\nВизнаний бастард володіє тими ж правами успадкування, що й [Concept( 'legitimate', 'законнонароджені' )|El] діти, але народження поза шлюбом залишається клеймом на все життя."
  game_concept_bastardy: "Bastardy"
  game_concept_bastardy_desc: "$game_concept_bastard_desc$"
  game_concept_real_father: "Справжній батько"
  game_concept_real_father_desc: "Справжній батько персонажа. Найчастіше це людина, яку всі вважають батьком персонажа, але у випадку з таємними бастардами справжнім батьком може виявитися зовсім інша людина."
  game_concept_legitimate: "Законний нащадок"
  game_concept_legitimate_desc: "$game_concept_legitimate$ - дитина, народжена в [Concept( 'marriage', 'шлюбі' )|E], протилежність [Concept( 'bastards', 'бастарду' )|E], яка не успадковує [titles|El]. Діти, яких народжують [concubines|El], мають нижчий статус, але кожна така дитина - [legitimate|El]."
  game_concept_matrilineal: "Матрилінійний"
  game_concept_matrilineally: "Матрилінійно"
  game_concept_matrilineal_desc: "Діти, народжені в $game_concept_matrilineally$му [Concept( 'marriage', 'шлюбі' )|El], відносяться до [Concept( 'house', 'дому' )|E] матері, а не батька."
  game_concept_patrilineal: "Патрилінійний"
  game_concept_patrilineal_desc: "$game_concept_patrilineal$ [marriage|El] означає, що народжені в ньому діти належатимуть до [Concept( 'house', 'дому' )|E] батька."
  game_concept_divorce: "Розлучення"
  game_concept_divorced: "У розлученні"
  game_concept_divorcing: "Розлучення"
  game_concept_divorces: "Розлучення"
  game_concept_divorce_desc: "[spouses|E], які перебувають у [married|El], можуть оформити $game_concept_divorce$, правила та наслідки якого регулюють [doctrines|El] їхніх [faiths|El].\n\nЗ [Concept('concubine', 'наложницями' )|El] можна розлучатися за бажанням."
  game_concept_stress: "Стрес"
  game_concept_stress_i: "@stress_icon!"
  game_concept_stress_gain_i: "@stress_gain_icon!"
  game_concept_stress_loss_i: "@stress_loss_icon!"
  game_concept_stress_loss: "Stress Loss"
  game_concept_stress_critical_i: "@stress_critical_icon!"
  game_concept_stress_desc: "$game_concept_stress$ визначає психічний стан персонажа. Стрес зростає, коли дії персонажів ідуть урозріз із їхніми переконаннями.\n\nПеретримальна кількість стресу підвищує [stress_level|El], що спричиняє різноманітні негативні ефекти, які не зникають, доки стрес не знизиться."
  game_concept_adult: "Дорослий"
  game_concept_adults: "Дорослі"
  game_concept_adulthood: "Повноліття"
  game_concept_adult_desc: "$game_concept_adult$ - персонаж не молодше #V 16#! років."
  game_concept_child: "Дитина"
  game_concept_children: "Діти"
  game_concept_child_possessive: "Child's"
  game_concept_child_desc: "$game_concept_child$ - персонаж молодше #V 16#! років."
  game_concept_eligible_child: "Привілейована дитина"
  game_concept_eligible_children: "Привілейовані діти"
  game_concept_eligible_child_desc: "За законом $game_concept_eligible_children$ мають право успадковувати [titles|El] батьків.\n\n[bastards|E] не є привілейованими. Також діти певної статі можуть не мати привілеїв, якщо так диктує [gender_laws|El]."
  game_concept_alliance: "Союз"
  game_concept_alliances: "Союзи"
  game_concept_allies: "Союзники"
  game_concept_allied: "Союзники"
  game_concept_ally: "Союзник"
  game_concept_ally_i: "@alliance_icon!"
  game_concept_alliance_desc: "$game_concept_alliances$ об'єднують 2-4 персонажів (два [rulerpossessive|El] і до двох кандидатів\"\"), що беруть участь в організації [Concept('marriage', 'шлюбу' )|E] або [Concept('betrothal', 'заручин' )|E].\n\n[spouses|E] - завжди $game_concept_allies$, а інші союзи залежать від близькості спорідненості між правителем і кандидатом. Наприклад, якщо [king|El] видає дочку заміж за сина іншого короля, обидва королі залишаються $game_concept_alliance$никами, доки шлюб дійсний.\n\n\\Під час [Concept( 'war', 'war' )|E] правителі можуть закликати $game_concept_ally$ів на допомогу.\"\""
  game_concept_war: "Війна"
  game_concept_wars: "Війни"
  game_concept_war_desc: "Збройний конфлікт - найбезхитріший засіб для розширення [realms|El]. Але для оголошення $game_concept_wars$ потрібен привід, який називається [casus_belli|El]. $game_concept_war$ завжди йде в рамках казус беллі.\n\nДля перемоги у війні необхідно розбити ворожі [armies|El] на полі [battles|El] і [occupy|El] ворожі [holdings|El]. При цьому зростає [war_score|El], і в якийсь момент ворогові доводиться визнати [defeat|El] і прийняти [peace_offer|El].\n\nНезалежно від результату $game_concept_wars$, нападники отримують тимчасове [truce|El] із тими, хто захищається, але сторона, що захищається, може оголосити нову війну в будь-який момент."
  game_concept_civil_war: "Громадянська війна"
  game_concept_civil_wars: "Громадянські війни"
  game_concept_raid: "Рейд"
  game_concept_raids: "Рейди"
  game_concept_raiding: "Рейдування"
  game_concept_raider: "Рейдер"
  game_concept_raiders: "Рейдери"
  game_concept_raided: "Рейдери"
  game_concept_raid_desc: "У [Concept( 'rally_points', 'точках збору' )|El] [armies|El] можна перетворювати на нальотчиків. $game_concept_raiders$ можуть робити вилазки на сусідні території та добувати [gold|El] грабунком.\n\nЩоб здійснити $game_concept_raid$, армія грабіжників повинна зупинитися в [Concept('holding', 'володіннях' )|El] чужоземного правителя та почати наліт - при цьому вони на деякий час будуть недоступні, а потім отримають золото і пограбують чужі володіння.\n\nЗолото залишиться в армії, і тільки коли вона повернеться на батьківщину, потрапить до скарбниці. Якщо ви перемагаєте армію грабіжників, у якої при собі є золото, ви забираєте їхнє золото, а вони певний час не зможуть влаштовувати нальоти на вас.\n\nДеяким правителям доступні $game_concept_raid$. Здебільшого це вожді [Concept( 'tribal', 'племен' )|El]."
  game_concept_raid_loot: "Здобич"
  game_concept_raid_loot_desc: "Якщо [holdings|El] зазнали [Concept( 'raid', 'нальоту' )|El] або зайняті ворогом під час [Concept( 'siege', 'облоги' )|El], нападник отримає трофеї - [gold|El]. Що заможніші постраждалі володіння, то більше $game_concept_raid_loot$.\n\nУ володіннях, які нещодавно вже зазнавали нальоту або облоги, трофеїв не буде."
  game_concept_revolt: "Повстання"
  game_concept_revolts: "Заколоти"
  game_concept_revolting: "Заколот"
  game_concept_civil_war_desc: "[war|E], коли [vassals|El] (один і більше) та/або [counties|El] повстають проти [Concept( 'liege', 'сюзерена' )|E]. Найчастіше війну розв'язує [faction|El] в помсту за невиконання вимог.\n\nПрограна $game_concept_civil_war$ зазвичай має наслідки значно гірші, ніж виконання вихідних вимог бунтівної фракції."
  game_concept_casus_belli: "Казус Белі"
  game_concept_casus_bellis: "Казус Белі"
  game_concept_casus_belli_desc: "«Привід для війни», необхідний для оголошення [wars|El] проти іншого [rulerpossessive|El]. $game_concept_casus_belli$ визначає завдання війни - зазвичай ідеться про якусь територію, [war_targets|El]. Переможець отримує тільки те, що регламентує $game_concept_casus_belli$, незалежно від ступеня розгрому супротивника. Пам'ятайте, що атакуючі ніколи не втрачають територію, хоча платою за [defeat|El] можуть стати [prestige|El] і [gold|El]."
  game_concept_war_score: "Результат війни"
  game_concept_war_score_desc: "Міра успіху кожної сторони під час [Concept( 'war', 'війни' )|E] може набувати значення від #N -100#!! до #P 100#!!, і якщо бойовий рахунок однієї сторони дорівнює #N -25#!!, значить, в іншої сторони #P 25#!! очок. Коли рахунок досягає #P 100#!, ви можете примусити противника прийняти [Concept( 'peace_offer', 'пропозиція про перемир\\'я' )|E].\n\nБойовий рахунок можна підвищити такими способами:\n\n$EFFECT_LIST_BULLET$ Перемога в [Concept( 'battle', 'битві' )|E] з ворожими [Concept( 'armies', 'арміями' )|E]\n\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'Полон' )|E] ворожого [Concept( 'ruler', 'правителя' )|E] або [Concept( 'heirs', 'спадкоємців' )|E] (але не [Concept( 'allies', 'союзників' )|E])\n\n$EFFECT_LIST_BULLET$ [Concept( 'occupying', 'Окупація' )|E] ворожих [Concept( 'holdings', 'володінь' )|E] (особливо в межах [Concept( 'war_target', 'цілі війни' )|E])\n\n$EFFECT_LIST_BULLET$ Окупація [Concept( 'realm_capital', 'столиці ворожої держави' )|E]\n\n$EFFECT_LIST_BULLET$ Тривалий контроль над [Concept( 'objectives', 'цілями' )|E]"
  game_concept_war_target: "Військова ціль"
  game_concept_war_targets: "Військові цілі"
  game_concept_war_target_desc: "Область на карті, позначена в [casus_belli|El] при оголошенні [wars|El]. Якщо казус беллі не вказує конкретну область, $game_concept_war_target$ - [realm_capital|El] сторони, що захищається.\n\n[war_score|E] атакувальників зростає при [Concept('occupying', 'захопленні' )|E] володінь, які містить $game_concept_war_target$. Бойовий рахунок тих, хто обороняється, навпаки, починає приростати через певний проміжок часу за всі утримані [counties|El], що входять до складу цілі війни."
  game_concept_occupation: "Окупація"
  game_concept_occupations: "Окупації"
  game_concept_occupy: "Окупувати"
  game_concept_occupying: "Окупований"
  game_concept_occupied: "Окуповано"
  game_concept_occupation_desc: "Окуповані [holdings|El] тимчасово переходять під владу ворожого [rulerpossessive|El] під час [wars|El]. Якщо [army|El] стоїть на території [baronies|El], де присутні ворожі [fortified_holding|El], вона може [besiege|El] їх, якщо в армії більше [soldier|El], ніж у [Concept('garrison', 'гарнізоні')|El].\n\nУспішна облога дозволяє окупувати володіння і підвищити [war_score|El] окупантів під час [wars|El].\n\nОкупація володінь не робить їх вашими! Повністю заволодіти можна тільки територією, яка позначена як [war_target|El], - і тільки в разі [wins|El] нападників."
  game_concept_peace: "Мир"
  game_concept_peace_offer: "Мирна пропозиція"
  game_concept_peace_offers: "Мирні пропозиції"
  game_concept_peace_desc: "Закінчується [war|El], коли настає один із трьох варіантів $game_concept_peace$а: [victory|El], [defeat|El] або [white_peace|El].\n\nЯкщо [war_score|El] зріс до #V 100%#!, противна сторона не зможе відхилити пропозицію про перемир'я і зобов'язана прийняти [defeat|El].\n\nНаслідки, які тягнуть за собою $game_concept_victory$ і $game_concept_defeat$, залежать від [casus_belli|El], використаного для оголошення війни, і від того, яку було обрано [Concept('war_target', 'мета війни' )|E]."
  game_concept_victory: "Перемога"
  game_concept_win: "Перемога"
  game_concept_wins: "Перемоги"
  game_concept_winning: "Перемагає"
  game_concept_victory_desc: "$game_concept_victory$ - один із трьох варіантів [peace_offers|El]. Після [wars|El] наслідки перемоги визначає [casus_belli|El].\n\nЧастіше за все атакуюча сторона захоплює [Concept( 'title', 'титули' )|E] в області [war_targets|El].\n\nКоли перемагають захисники, це зазвичай означає, що атакуючому доведеться виплатити значну суму золота в якості компенсації."
  game_concept_defeat: "Поразка"
  game_concept_defeat_desc: "$game_concept_defeat$ - один із трьох варіантів [peace_offers|El]. Після [wars|El] наслідки поразки визначає [casus_belli|El]. Найчастіше сторона, що обороняється, втрачає [Concept( 'title', 'титули' )|E] в області [war_targets|El], а атакуючі, зазнавши поразки, втрачають [gold|El], [prestige|El] і [Concept( 'piety', 'благочестя' )|E]!"
  game_concept_white_peace: "Білий мир"
  game_concept_white_peace_desc: "$game_concept_white_peace$ - один із трьох варіантів [peace_offers|El]. Іноді сторони погоджуються, що [war|El] вичерпала свою корисність.\n\nПри поверненні до статус-кво нападники все одно втрачають [Concept( 'piety', 'благочестя' )|E]! або [prestige|El], але в набагато менших кількостях, ніж якби вони зазнали [defeat|El]."
  game_concept_siege: "Облога"
  game_concept_sieges: "Облоги"
  game_concept_besiege: "Облога"
  game_concept_besieging: "Облогають"
  game_concept_besieged: "Облогажили"
  game_concept_siege_desc: "Під час облоги [army|El] оточує [fortified_holding|E], щоб узяти їх змором і [occupy|El]. Якщо в армії більше солдатів, ніж у [Concept( 'garrison', 'гарнізоні')|El], то облога починається автоматично, коли армія входить в область ворожих укріплених володінь і зупиняється.\n\nЯкщо стіни володінь пробиті, облягаюча армія може піти на [assault|El]."
  game_concept_assault: "Напад"
  game_concept_assaults: "Напади"
  game_concept_assaulting: "Нападають"
  game_concept_assaulted: "Напали"
  game_concept_assault_desc: "Штурм - це спроба [armies|El], що тримає [fortified_holding|El] [besieged|El], перейти в рішучий наступ з ризиком втрати багатьох [soldier|El]. Щоб армія могла піти на штурм, необхідно пробити стіну володіння, для чого необхідні [siege_weapons|El]."
  game_concept_fort_level: "Рівень фортеці"
  game_concept_fort_level_i: "@fort_icon!"
  game_concept_fort_level_desc: "Деякі [holdings|El] укріплені, і для захоплення [counties|El] їх необхідно [besiege|El] і [occupy|El].\n\n$game_concept_fort_level$ таких [fortified_holdings|El] визначає, як довго триватиме облога.\n\nЯкщо $game_concept_fort_level$ високий, то для ефективної $game_concept_sieges$ необхідно [siege_weapons|El]. Втім, воно ефективне тільки проти фортів до певного рівня."
  game_concept_garrison: "Гарнізон"
  game_concept_garrison_desc: "$game_concept_garrison$ [fortified_holdings|El] захищає їх від [sieges|El], якщо нападають невеликі [armies|El].\n\nЩоб облога принесла результати, в тих, хто бере в облогу, має бути більше [soldier|El], ніж у гарнізоні."
  game_concept_garrison_reinforcement: "Коефіцієнт посилення армії"
  game_concept_garrison_reinforcement_desc: "The $game_concept_garrison_reinforcement$ of a [fortified_holding|E] defines how fast the [garrison|E] recovers after losing a [siege|E].\n\nEvery month, the [garrison|E] will regain a percentage of its maximal capacity equal to the current rate. It can be increased by upgrading the [holding|E].\n\nDuring a [siege|E] however, the reinforcement is frozen and the rate set to 0."
  game_concept_fortified_holding: "Укріплені володіння"
  game_concept_fortified_holdings: "Укріплених володінь"
  game_concept_fortified_holding_desc: "$game_concept_fortified_holding$ - це [holding|El], в яких збудовані [buildings|El], що підвищують [fort_level|El]. [county_capitals|El] завжди укріплені.\n\nЩоб [occupy|El] [county|El], необхідно зайняти всі його укріплені володіння."
  game_concept_army: "Армія"
  game_concept_armies: "Армії"
  game_concept_army_desc: "Армії виграють [wars|El] у [Concept( 'battle', 'битвах' )|El] з іншими арміями, влаштовують [sieges|El] і можуть [occupy|El] ворожі [fortified_holdings|El]. Для об'єднання армій використовуються [rally_points|El]. До війська входять переважно [levies|El] і [men_at_arms|El], але інколи до армій приєднуються [mercenaries|El] та [holy_orders|El].\n\nАрмії можуть рухатися по воді, оплачуючи переправу [Concept('gold', 'золотом' )|El]. Якщо місцеве [county|El] не може надати їм [supply|El] у достатній кількості, армія несе [attrition|El]."
  game_concept_holy_order: "Святий орден"
  game_concept_holy_orders: "Святі ордени"
  game_concept_holy_order_i: "@government_type_holy_order!"
  game_concept_holy_order_desc: "$game_concept_holy_orders$ - незалежні військові організації, які діють заради захисту та зростання впливу своєї [faiths|El].\n\nНа їхню силу впливають [leases|El] - [holdings|El], які віддають їм у найм [rulers|El].\n\nПравителі, які належать до тієї самої конфесії, що й $game_concept_holy_order$, можуть витрачати [Concept( 'piety', 'благочестя' )|El]!щоб найняти солдатів ордену: ті битимуться з релігійними ворогами як [Concept( 'mercenary', 'найманці' )|El].\n\n$game_concept_holy_order$ може мати [Concept( 'holy_order_patron', 'покровителя' )|El], який не зобов'язаний платити за наймання."
  game_concept_holy_order_patron: "Покровитель"
  game_concept_holy_order_patron_desc: "[holy_order|E] може мати $game_concept_holy_order_patron$а - короля або імператора, що належить тій самій [faiths|El] та на території [realms|El] якого розташовується столиця ордену.\n\n$game_concept_holy_order_patron$$ може безкоштовно закликати $game_concept_holy_order$$ на допомогу в бою з релігійним ворогом, не витрачаючи [Concept( 'piety', 'благочестя' )|El].\n\nНе кожен $game_concept_holy_order$$ має $game_concept_holy_order_patron$а."
  game_concept_mercenary_company: "Загін найманців"
  game_concept_mercenaries: "Найманці"
  game_concept_mercenary: "Найманець"
  game_concept_mercenary_i: "@government_type_mercenary!"
  game_concept_mercenary_company_desc: "[mercenaries|E] - [soldiers|El], які наймаються до армії за [gold|El]. [armies|El] найманців бувають різного розміру, до них входять [men_at_arms|El] різних типів і деякі [knights|El].\n\nНайманці укладають контракти на #V [GetDefine('NMercenary', 'HIRE_MONTHS')] міс.#!!, потім їх можна продовжити ще на #V [GetDefine('NMercenary', 'HIRE_MONTHS')] міс.#!!, якщо [war|El] ще не завершилася. Контракти найманців зберігаються навіть після розпуску їхнього полку: солдатів можна прикликати знову без додаткових витрат.\n\nДля залучення найманців ви можете взяти [debt|El] #weak (на час до [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] міс.)#!"
  game_concept_mercenary_contract: "Контракт із найманцями"
  game_concept_mercenary_contracts: "Mercenary Contracts"
  game_concept_mercenary_contract_desc: "Уклавши договір з [Concept('mercenary', 'найманцями' )|E], ви маєте одразу заплатити їм за послуги, після чого ви зможете використовувати їхні війська протягом #V [GetDefine('NMercenary', 'HIRE_MONTHS')] місяців#!"
  game_concept_hired_troops: "Наймані солдати"
  game_concept_hired_troops_desc: "Наймані солдати - зазвичай [mercenaries|El] або [holy_orders|El]."
  game_concept_commander: "Командувач"
  game_concept_commanders: "Командувачі"
  game_concept_army_commanders: "Командувачі армії"
  game_concept_commanding: "Командування"
  game_concept_army_commander: "Командувач армії"
  game_concept_army_commander_desc: "$game_concept_army_commander$ - персонаж, що стоїть на чолі [armies|El]. Усі ваші [courtiers|El] або прямі [vassals|El] можуть призначатися командирами (критерії: вік, [health|El] і [doctrines|El]).\n\nУ [Concept( 'battle', 'битвах' )|El] [martial_skill|El] командира сильно впливає на [advantage|El]. Наявність командира дозволяє зробити додаткові [rolls|El], щоб збільшити $game_concept_advantage$.\n\nКрім того, [commander_traits|El] дають армії чимало корисних ефектів як у битві, так і поза полем бою."
  game_concept_commander_trait: "Властивість командира"
  game_concept_commander_traits: "Властивості командира"
  game_concept_commander_trait_desc: "$game_concept_commander_traits$ - особливі [traits|El], які може застосовувати персонаж - [commanders|El] [armies|El].\n\nТалантів зазвичай набувають діти, [education_focus|El] яких - військова справа, але також їх можна здобути, якщо персонаж має [martial_lifestyle|El], та іншими способами."
  game_concept_battle_advantage: "Бойова перевага"
  game_concept_advantage: "Перевага"
  game_concept_battle_advantage_desc: "Коли починається [battle|El], $game_concept_battle_advantage$ збільшує шкоду, що наноситься: що сильніше $game_concept_advantage$, то більше шкоди наносять [soldiers|El].\n\nЗазвичай на початку битви одній зі сторін дають перевагу [terrain|El], [martial_skill|El] і [commander_traits|El] [Concept( 'commander', 'командира' )|El]. [rolls|E] $game_concept_commander$а можуть дати додаткову $game_concept_advantage$ будь-якій зі сторін."
  game_concept_education_trait: "Риси навчання"
  game_concept_education_traits: "Риси навчання"
  game_concept_education_trait_desc: "По досягненні [adulthood|E] кожен персонаж отримує $game_concept_education_trait$.\n\nІснує п'ять типів освітніх рис, кожна з яких безпосередньо відповідає певному [skill|E]. \n\nЯкість [trait|E], яку отримує персонаж, залежатиме від того, наскільки добре його [childhood_trait|E] відповідає [education_focus|E], а також відповідній навичці його [guardian|E].\n\nПокращення $game_concept_education_trait$ покращує те, як швидко персонаж буде прогресувати у відповідному [lifestyle|E]."
  game_concept_education_focus: "Фокус навчання"
  game_concept_education: "Навчання"
  game_concept_educations: "Навчання"
  game_concept_educate: "Навчати"
  game_concept_educated: "Навчений"
  game_concept_education_focus_short: "Фокус"
  game_concept_education_focus_desc: "[children] від #V 6#! до #V 9#! років можуть вибрати будь-яке [skill|El] (одне з п'яти) і, зосередившись на ньому, отримати $game_concept_education_focus$.\n\nПісля закінчення навчання настає [adulthood|El] персонажа: у нього формується [education_trait|El].\n\nЯкість освіти залежить від того, наскільки [childhood_trait|El] збігається з фокусом освіти. Крім того, на освіту впливають відповідні риси [Concept( 'guardian', 'опікуна' )|El].\n\nПри виборі фокусу освіти ви можете вказати, чи виховуватиметься дитина в рамках [faiths|El] і [cultures|El] [Concept( 'guardian', 'опікуна' )|El]."
  game_concept_childhood_trait: "Дитячий талант"
  game_concept_childhood_trait_desc: "Кожна дитина в процесі дорослішання отримує дитячий талант, наприклад [GetTrait('rowdy').GetName( GetNullCharacter )] або [GetTrait('charming').GetName( GetNullCharacter )].\n\nОтриманий талант вказує на те, який [education_focus|El] буде найбільш вдалим."
  game_concept_diplomacy: "Дипломатія"
  game_concept_diplomacy_i: "@skill_diplomacy_icon!"
  game_concept_diplomacy_skill: "Навичка Дипломатія\"\""
  game_concept_diplomacy_skill_desc: "[skill|E] «$game_concept_diplomacy$» говорить про те, що персонаж уміє зачаровувати, домовлятися та переконувати.\n\nДипломатія безпосередньо впливає на [opinions|El] інших персонажів про вас. Також вона допомагає влаштовувати дипломатичні [schemes|El].\n\nВідповідний [lifestyle|El] - [diplomacy_lifestyle|El]."
  game_concept_martial: "Військова справа"
  game_concept_martial_i: "@skill_martial_icon!"
  game_concept_martial_skill: "Навичка «Військова справа»"
  game_concept_martial_skill_desc: "[skill|E] «$game_concept_martial$» показує, що персонажу добре знайома [war|El] і що на полі [battles|El] він зможе вести за собою [Concept( 'soldiers', 'солдатів' )|El].\n\n[army_commanders|E] намагаються розвиватися у військовій справі, тому що вона дозволяє їм робити додаткові [rolls|El] на [advantage|El] під час битви.\n\nВідповідний [lifestyle|El] - [martial_lifestyle|E]."
  game_concept_stewardship: "Управління"
  game_concept_stewardship_i: "@skill_stewardship_icon!"
  game_concept_stewardship_skill: "Навичка «Управління»"
  game_concept_stewardship_skill_desc: "[skill|E] «$game_concept_stewardship$» допомагає [Concept( 'rulers', 'володарям' )|El] керувати [Concept( 'domain', 'доменами' )|El]. Він безпосередньо підвищує [taxation|El], що робить цю навичку вельми корисною для всіх правителів.\n\nВідповідний [lifestyle|El] - [stewardship_lifestyle|El]. За кожні [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] оч. управління [domain_limit|El] збільшується на 1."
  game_concept_intrigue: "Інтриги"
  game_concept_intrigue_i: "@skill_intrigue_icon!"
  game_concept_intrigue_skill: "Навичка «Інтриги»"
  game_concept_intrigue_skill_desc: "[skill|E] «$game_concept_intrigue$» показує, наскільки персонаж уміє аналізувати інших людей та маніпулювати ними, а також плести складні інтриги.\n\nТакож ця навичка допомагає влаштовувати [schemes|El]-інтриги та захищатися від них.\n\nВідповідний [lifestyle|El] - [intrigue_lifestyle|El]."
  game_concept_learning: "Вченість"
  game_concept_learning_i: "@skill_learning_icon!"
  game_concept_learning_skill: "Навичка «Вченість»"
  game_concept_learning_skill_desc: "$game_concept_learning$ - [skill|El], що визначає ерудицію та мудрість персонажа. Від вченості [rulerpossessive|El] залежить, як швидко підвищуватиметься [crown_authority|El] і [Concept( 'piety', 'благочестя' )|El].\n\nПерсонажі з високим показником вченості можуть розумітися на всіх основних дисциплінах, включно з теологією, філософією, мовами та математикою.\n\nВідповідний [lifestyle|El] - [learning_lifestyle|El]."
  PROWESS_MUSCLE_INFO: "Increasing prowess through natural sources #weak (not through [artifacts|E])#! will increase a Character's muscle mass."
  PROWESS_MUSCLE_INFO_PERSONAL: "Increasing [prowess|E] will increase your muscle mass"
  game_concept_prowess: "Доблесть"
  game_concept_prowess_i: "@skill_prowess_icon!"
  game_concept_prowess_skill: "Навичка «Доблесть»"
  game_concept_prowess_skill_desc: "$game_concept_prowess$ - [skill|El], що відображає особисту бойову підготовку персонажа.\n\nПерсонажі з високим показником доблесті мають більше шансів на виживання й у [Concept( 'battles', 'битвах' )|E], де б'ються як [Concept( 'knights', 'лицарі' )|E], і на поєдинках.\n\nКожен бал доблесті дає лицареві:\n\n$BULLET_WITH_TAB$ [damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n\n$BULLET_WITH_TAB$ [toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
  game_concept_natural_prowess: "Natural Prowess"
  game_concept_lifestyle: "Спосіб життя"
  game_concept_lifestyles: "Способи життя"
  game_concept_lifestyle_desc: "[adult|E] [ruler|El] може вести $game_concept_lifestyle$, що дозволяє вибрати [focus|El] та почати отримувати [perks|El].\n\nКожний $game_concept_lifestyle$ використовує свій тип [experience|El]а, щоб здобувати $game_concept_perks$. Наприклад, [intrigue_lifestyle|El] приносить $game_concept_perks$, такі як [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] або [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$:\n\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|El]\n\n$BULLET_WITH_TAB$ [stewardship_lifestyle|El]\n\n$BULLET_WITH_TAB$ [martial_lifestyle|El]\n\n$BULLET_WITH_TAB$ [intrigue_lifestyle|El]\n\n$BULLET_WITH_TAB$ [learning_lifestyle|El]"
  game_concept_lifestyle_experience: "Життєвий досвід"
  game_concept_experience: "Досвід"
  game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$ поступово накопичується сам по собі після вибору [Concept( 'focus', 'фокусу' )|El] або під час подій. $game_concept_lifestyle_experience$ має кілька різновидів, кожному з яких відповідає свій [lifestyle|El].\n\nЗа певну кількість $game_concept_lifestyle_experience$а в категорії можна отримати [perk|El]."
  game_concept_focus: "Фокус"
  game_concept_focuses: "Фокус"
  game_concept_focus_desc: "Кожний [lifestyle|El] включає кілька $game_concept_focuse$ів, один з яких необхідно вибрати при виборі стилю життя.\n\n$game_concept_focuses$ дають пасивні бонуси і впливають на події, що відбуваються. #weak (Наприклад, $intrigue_temptation_focus$ підвищує [fertility|El] і підвищує ймовірність подій, пов'язаних зі спокушанням.)#!\n\n$game_concept_focuses$, які входять до $game_concept_lifestyle$, можна змінювати, при цьому $game_concept_lifestyle$ продовжує розвиватися за рахунок очок досвіду."
  game_concept_dynasty_perk: "Спадщина династії"
  game_concept_dynasty_perks: "Спадщини династій"
  game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$ - переваги, які можна придбати і які мають безліч корисних і цікавих ефектів для [dynasties|El].\n\n[dynast|E] може розблокувати $game_concept_dynasty_perks$ за [dynasty_prestige|El], при цьому кожна нова спадщина в одній і тій самій гілці буде дорожчою і сильнішою за попередню.\n\n$game_concept_dynasty_perks$ купуються повільно, але залишаються в династії назавжди."
  game_concept_perk: "Гідність"
  game_concept_perks: "Переваги"
  game_concept_perk_desc: "Переваги - переваги, яких можна набути і які мають безліч корисних і цікавих ефектів. Вони відкриваються при виборі [focus|El]а, який дає [lifestyle|El], і потребують відповідного [experience|El]у #weak (наприклад, $game_concept_experience$ в інтригах дозволяє відкрити $game_concept_perks$, які дає $game_concept_intrigue_lifestyle$).#!"
  game_concept_decision: "Рішення"
  game_concept_decisions: "Рішення"
  game_concept_decide: "Вирішити"
  game_concept_decision_desc: "$game_concept_decision$ - особлива дія, яку [character|El] може здійснити на дозвіллі.\n\nУ кожного рішення можуть бути особливі ефекти: від незначних до тих, що стрясають цілі [Concept('empire', 'імперії')|El].\n\nРішення, унаслідок яких персонаж тимчасово переміщується в певне місце, називаються [Concept('activities', 'заняттями')|El]."
  game_concept_activity: "Заняття"
  game_concept_activities: "Заняття"
  game_concept_activity_desc: "$game_concept_activities$ - [decision|El], які на певний час переміщують персонажа в особливе місце.\n\nРешту персонажів теж зазвичай запрошують на те саме заняття - наприклад, на бенкет або полювання."
  game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\nA regular $game_concept_activity$ such as a [GetActivityType( 'activity_feast' ).GetName] or a [GetActivityType( 'activity_hunt' ).GetName] are smaller and less impressive than [grand_activities|E]."
  game_concept_activity_option: "Activity Option"
  game_concept_activity_options: "Activity Options"
  game_concept_activity_option_desc: "All [activities|E] have Options that allow you to customize the planning of your activity. Options have various costs and requirements."
  game_concept_activity_type: "Activity Type"
  game_concept_activity_types: "Activity Types"
  game_concept_activity_type_desc: "Some [activities|E] and [grand_activities|E] have different types corresponding to special variants of the activity.\n\nFor example, when planning a Hunt, you may choose between Standard, Falconry, and Legendary if you fulfill the requirements for that type."
  game_concept_activity_phase: "Activity Phase"
  game_concept_activity_phases: "Activity Phases"
  game_concept_activity_phase_desc: "An action phase of an activity such as a [contest|E] in a [GetActivityType( 'activity_tournament' ).GetName], [stop|E] on a [tour|E], or destination of a [pilgrimage|E] during which events occur."
  game_concept_activity_phase_action: "Activity Phase Action"
  game_concept_activity_phase_action_desc: "Every #V 7#! days while in an [activity|E] there is a chance of #EMP something#! happening outside of regular events. These happenings are shown in the top-right corner of the Activity window.\n\nWhat can happen depends on the [activity_type|E], for example: the [activity_host|E] can gain [prestige|E] or [activity_guest|E] [opinion|E] in a [GetActivityType('activity_feast').GetName].\n\nThere is always a chance of nothing happening, this is especially likely before the current [activity_phase|E] is [activity_state_active|E]."
  game_concept_activity_state_passive: "Passive"
  game_concept_activity_state_passive_desc: "An [activity|E] is in a passive phase when the host or the guests have all not yet arrived, or when they are between one [stop|E] and the next on a [tour|E]."
  game_concept_activity_state_active: "Active"
  game_concept_activity_state_active_desc: "When the host and guests have arrived and are engaged in an [activity|E] it is considered to be active."
  game_concept_activity_host: "Activity Host"
  game_concept_activity_host_short: "Господар"
  game_concept_activity_host_desc: "The Host of an [activity|E] is the [ruler|E] that started it.\n\nThey choose the [activity_type|E], [location|E], [activity_options|E] and which [activity_guests_short|E] to invite."
  game_concept_activity_guest: "Activity Guest"
  game_concept_activity_guest_short: "Гість"
  game_concept_activity_guests: "Activity Guests"
  game_concept_activity_guests_short: "Гості"
  game_concept_activity_attending: "Прибуде"
  game_concept_activity_guest_desc: "A Guest at an [activity|E] is any [character|E] invited by the [activity_host|E].\n\nWhile they usually cannot affect the Activity as much as their Host, they can still pursue their [intent|E]."
  game_concept_intent: "Intent"
  game_concept_intents: "Intents"
  game_concept_intent_desc: "An $game_concept_intent$ represents what a character personally seeks to accomplish at an [activity|E]; the host and guests each have their own motives and ends."
  game_concept_location: "Локація"
  game_concept_locations: "Локації"
  game_concept_location_desc: "Every [character|E] has a location indicating where they currently are in the world. To get from one location to another, you must [travel|E]."
  game_concept_feast: "$activity_feast$"
  game_concept_feast_desc: "Правителі та їхні придворні збираються... по суті, з будь-якого зручного приводу. Це і є [activity|E].\n\nУ учасників зустрічі знижується [stress|El], а [opinion|El] про організатора зростає. Звісно, за такого великого збіговиська людей без пригод не обходиться.\n\nНа $activity_feast$ правитель запрошує свого [Concept( 'liege', 'сюзерена' )|El] і [Concept( 'vassals', 'васалів' )|El] (а також різних [Concept( 'courtiers', 'придворних' )|El])."
  game_concept_hunt_success_chance: "Hunt Success Chance"
  game_concept_hunt_success_chance_no_prefix: "Шанс успіху"
  game_concept_hunt_success_chance_desc: "When setting out on a [GetActivityType('activity_hunt').GetName] there is no guarantee you will corner your quarry. The main factors are:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], and [development|E]\n$BULLET_WITH_TAB$Animal [hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$ can never be higher than #V 80#!.\n\n#weak Successful hunts end with slaying the quarry, where trophy [artifacts|E] may be gained and great [prestige_i|E][prestige|E] conferred on the hunter.#!"
  game_concept_hunt_danger: "Hunt Peril"
  game_concept_hunt_danger_no_prefix: "Peril"
  game_concept_hunt_dangerous: "Perilous"
  game_concept_hunt_danger_desc: "The unpredictability of even gentle wild beasts, coupled with the frenzy of the chase, has undone many a mighty warrior.\n\nMore $game_concept_hunt_dangerous$ animals will grant greater [prestige_i|E][prestige|E] to the hunter.\n\nThe remoteness of the wilderness and abundance of opportunity should also not be ignored when choosing guests..."
  game_concept_playdate: "$activity_playdate$"
  game_concept_playdate_desc: "An [activity|E] where young rulers and courtiers in a realm gather to play and forget the dreariness of the day.\n\nParticipants will lose [stress|E] and increase their [opinion|E] of the host. There may also be any number of other consequences from bringing that many children together.\n\nA [ruler|E] will invite their [liege|E] and their [vassals|E] (along with various [courtiers|E]) to a $activity_playdate$."
  game_concept_wedding_ceremony: "Ceremony"
  game_concept_wedding_ceremony_desc: "The [activity_phase|E] in a [GetActivityType('activity_wedding').GetName] in which the [spouses|E] exchange vows and get [married|E]."
  game_concept_wedding_banquet: "Banquet"
  game_concept_wedding_banquet_desc: "The [activity_phase|E] in a [GetActivityType('activity_wedding').GetName] in which food and drinks are offered, and the guests enjoy the entertainment and mingle."
  game_concept_wedding_night: "Wedding Night"
  game_concept_wedding_night_desc: "The [activity_phase|E] in a [GetActivityType('activity_wedding').GetName] in which the [spouses|E] consummate the wedding, and the guests continue their celebration."
  game_concept_grand_wedding_promise: "Grand Wedding Promise"
  game_concept_grand_wedding_promises: "Grand Wedding Promises"
  game_concept_grand_wedding_promised: "Promised"
  game_concept_grand_wedding_promise_desc: "A [betrothal|E] with the promise attached that a [GetActivityType('activity_wedding').GetName] will be celebrated for the union of the two characters involved.\n\nThe Grand Wedding Promise will expire after 3 years. Not organizing a [GetActivityType('activity_wedding').GetName] in time or breaking the Betrothal will bear punishing consequences."
  game_concept_taxes: "Податки"
  game_concept_tax: "Податок"
  game_concept_taxation: "Податки"
  game_concept_taxes_desc: "$game_concept_taxes$ є найважливішим щомісячним джерелом [Concept( 'gold', 'золота' )|E] для [Concept( 'rulers', 'правителів' )|E].\n\nКожне [Concept( 'holding', 'володіння' )|E] правителя щомісяця надає йому частину [Concept( 'domain_taxes', 'податків домену' )|E]. Крім того, у більшості [Concept( 'vassals', 'васалів' )|E] є [Concept( 'obligations', 'зобов\\'язання' )|E] перед [Concept( 'liege', 'сюзереном' )|E]: вони повинні передати частину зібраних податей у вигляді [Concept( 'liege_taxes', 'податків сюзерену' )|E]."
  game_concept_dread: "Жах"
  game_concept_dreadful: "Жахливий"
  game_concept_dreaded: "Заляканий"
  game_concept_dread_i: "@dread_icon!"
  game_concept_dread_desc: "$game_concept_dread$ відображає, наскільки залякані піддані.\n\n[ruler|E] підвищує [Concept('dread', 'жах' )|E], здійснюючи жорстокі та огидні діяння, такі як тортури і страти [Concept('prisoner', 'бранців' )|E].\n\nЖах сприяє грі за [Concept( 'tyrant', 'тирана' )|E]: некерованих [Concept( 'vassals', 'васалів' )|El] можна [Concept( 'intimidated', 'шантажувати' )|El] або [Concept( 'cowed', 'залякати' )|El], щоб вони боялися виступити проти вас.\n\nРівень жаху може змінюватися від 0 до 100. Згодом жах змінюватиметься в бік природного жаху, який визначається [Concept( 'traits', 'властивостями' )|E] персонажа.\n\n#high Жахливий [ruler|l] отримує такі вигоди: #!\n\n$BULLET_WITH_TAB$ [Concept( 'vassals', 'Васали' )|E] не хочуть вступати у [factions|El]\n\n$BULLET_WITH_TAB$ [Concept( 'vassals', 'Васали' )|E] не хочуть плести [scheming|El]\n\n$BULLET_WITH_TAB$ Підвищується прийняття васалів #weak (наприклад, при позбавленні титулів)#!\n\n$BULLET_WITH_TAB$ Підвищується прийняття [Concept( 'offer_vassalization', 'пропозиції васалізації' )|El]\n\n$BULLET_WITH_TAB$ Голосу [Concept( 'electors', 'виборщиків' )|El] частіше узгоджуються з вашою думкою\n\n$BULLET_WITH_TAB$ Васали рідше чинять опір змінам [Concept( 'law', 'законів' )|El]\n\n#weak Відважні та зухвалі [Concept( 'vassals', 'васали' )|El] менш схильні до впливу жаху!#!"
  game_concept_truce: "Перемир'я"
  game_concept_truces: "Перемир'я"
  game_concept_truce_desc: "Кожна [war|El] закінчується $game_concept_truce$м: періодом, протягом якого нападник не може знову виступити проти того ж [rulerpossessive|El] (у захисника таких обмежень немає).\n\nПорушення перемир'я призводить до серйозних штрафів."
  game_concept_government: "Уряд"
  game_concept_governments: "Уряди"
  game_concept_government_form: "Форма правління"
  game_concept_government_forms: "Форми правління"
  game_concept_government_desc: "$game_concept_government_form$ [Concept( 'ruler', 'правителя' )|E] визначає доступні [Concept( 'laws', 'закони' )|E] і [Concept( 'obligations', 'забов\\'язання' )|E] по відношенню до [Concept( 'liege', 'сюзерену' )|E], якщо правитель не [Concept( 'independent', 'незалежний' )|E].\n\nФорми правління: [feudal|El], [tribal|El], [clan|El], [theocracy|El] і [republic|El]."
  game_concept_feudal: "Феодальні"
  game_concept_feudal_government: "Феодальний лад"
  game_concept_feudalism: "Феодалізм"
  game_concept_feudal_i: "@government_type_feudal!"
  game_concept_feudal_desc: "Феодальна [government_form|El]: [land|El] #E [liege|l]а#! віддається #E [vassal|l]ам#! в обмін на [levies|El] і [taxes|El]. Васал і сюзерен укладають [feudal_contracts|El], де обумовлені всі умови."
  game_concept_tribal: "Племінні"
  game_concept_tribal_government: "Племінний лад"
  game_concept_tribal_i: "@government_type_tribal!"
  game_concept_tribal_desc: "Слабкий [development|El] племінних держав дозволяє використовувати тільки [innovations|El], зроблені не пізніше племінної ери. Такі держави не можуть створювати нові [holding|El] і зазвичай не можуть змінювати [succession_law|El].\n\nПроте [prestige|El] у них цінується більше, ніж [gold|El], під час будівництва, і саме престижу вимагає [men_at_arms|El]. Племінні держави мають більше [casus_belli|El], ніж [feudal|El]. На їхній території у ворожих армій знижується [supply_limit|El]."
  game_concept_clan: "Клан"
  game_concept_clans: "Clans"
  game_concept_clan_government: "Клановий лад"
  game_concept_clan_i: "@government_type_clan!"
  game_concept_clan_desc: "Clans are a [government_form|E] in which the amount of [levies|E] and [taxes|E] given to a [liege|E] by their [vassals|E] is determined by their [opinion|E] of said Liege. However, the Liege's [crown_authority|E] can increase the minimum amount they must provide regardless of Opinion."
  game_concept_theocracy: "Теократія"
  game_concept_theocracies: "Теократії"
  game_concept_theocratic: "Теократичний"
  game_concept_theocratic_government: "Теократичний лад"
  game_concept_theocracy_government: "Теократичний лад"
  game_concept_theocracy_i: "@government_type_theocracy!"
  game_concept_theocracy_desc: "$game_concept_theocracy$ - не ігрова [government_form|El], яку використовують деякі [faiths|El] відповідно до [Concept( 'doctrine', 'доктрин' )|El]. Зазвичай на чолі стоїть [head_of_faith|El] або [realm_priest|El]-[landed|El]. Іноді [independent|El] теократичний правитель - це єпископ."
  game_concept_republic: "Республіка"
  game_concept_republics: "Республіки"
  game_concept_republican: "Республіканський"
  game_concept_republic_government: "Республіканський лад"
  game_concept_republic_i: "@government_type_republic!"
  game_concept_republic_desc: "$game_concept_republic_government$ - не ігрова [government_form|El], за якої обраний громадянин править все життя. Цю форму правління особливо цінують бюргери та торговці.\n\nУ [Concept( 'vassal', 'васала' )|E]-республіканця незмінні [Concept( 'obligations', 'зобов\\'язання' )|E]: він відправляє [levies|El] і [taxes|El] без перебоїв та в заздалегідь відомих кількостях."
  game_concept_skill: "Навичка"
  game_concept_skills: "Навички"
  game_concept_skills_desc: "Навички персонажа визначають його досвід у різноманітних справах.\n\nП'ять основних навичок: [diplomacy|El], [martial|El], [stewardship|El], [intrigue|El], [learning|El]."
  game_concept_building: "Будівля"
  game_concept_buildings: "Будівлі"
  game_concept_building_desc: "$game_concept_buildings$ - поліпшення, які можна будувати у [Concept( 'holdings', 'володіннях')|El].\n\nБудувати більшість типів будівель можна лише у спеціальних [Concept( 'baronies', 'баронствах' )|El], для інших же потрібен певний [terrain|El].\n\nУ всіх володіннях є обмежена кількість комірок для будівництва, тому побудувати всі типи будівель неможливо. [county_capitals|El] мають додаткову комірку для будівництва.\n\n[duchy_buildings|E] і [special_buildings|El] будуються в особливих комірках."
  game_concept_duchy_building: "Герцогська споруда"
  game_concept_duchy_buildings: "Герцогські споруди"
  game_concept_duchy_building_desc: "$game_concept_duchy_buildings$ - важливі [buildings|El], які можна будувати тільки в [Concept('de_jure_capital', 'де-юре столиці' )|El] [duchies|El]. У кожному герцогстві може бути побудований тільки один тип герцогської будівлі.\n\n$game_concept_duchy_buildings$ доступні, тільки якщо власник має відповідний герцогський [Concept( 'title', 'титул' )|El].\n\n\\Різні $game_concept_duchy_buildings$ дають модифікатори, що впливають на всі [Concept( 'holdings', 'володіння' )|El] у герцогстві, тому кожна є потужним інструментом організації всього [Concept( 'domain', 'домену' )|El]."
  game_concept_special_building: "Особлива споруда"
  game_concept_special_buildings: "Особливі споруди"
  game_concept_special_building_desc: "$game_concept_special_buildings$ - унікальні [buildings|El], які розташовуються в чітко визначених точках світу.\n\nПрикладами слугують чудеса світу, великі храми і знамениті рудники. Деякі вже існують до початку гри, іншим належить з'явитися.\n\n$game_concept_special_buildings$ зазвичай дуже цінні, битви за них - звична річ."
  game_concept_economic_building: "Економічна споруда"
  game_concept_economic_buildings: "Економічні споруди"
  game_concept_economic_building_desc: "$game_concept_economic_buildings$ - [buildings|El], головне завдання яких - підвищувати [domain_income|El]."
  game_concept_military_building: "Військова споруда"
  game_concept_military_buildings: "Військові споруди"
  game_concept_military_building_desc: "$game_concept_military_buildings$ - [buildings|El], основна мета яких - підвищення кількості [Concept( 'levies', 'ополченців' )|El], які постачає [Concept( 'holder', 'володарю' )|El]."
  game_concept_fortification_building: "Оборонна споруда"
  game_concept_fortification_buildings: "Оборонні споруди"
  game_concept_fortification_building_desc: "$game_concept_fortification_buildings$ - [buildings|El], головне завдання яких - підвищувати [fort_level|El] власника або давати додаткову [advantage|El] захисникам."
  game_concept_battle: "Битва"
  game_concept_battles: "Битви"
  game_concept_battle_desc: "$game_concept_battles$ починаються, коли дві протиборчі [armies|El] входять до одного [barony|El].\n\nКоли починається $game_concept_battle$, кожна сторона має [advantage|El], яку дають такі чинники, як [terrain|El], [commander|El] і [commander_traits|El].\n\nАрмії зазнають [casualties|El] відповідно до отриманої [Concept( 'damage', 'шкоди' )|El]. Коли в одній зі сторін не залишається [soldier|El], $game_concept_battle$ закінчується і розраховуються [aftermath|El].\n\nБойовий рахунок переможця зростає відповідно до значущості перемоги."
  game_concept_aftermath: "Наслідки"
  game_concept_aftermath_desc: "$game_concept_aftermath$ - фаза [battles|El], яка настає після перемоги однієї зі сторін. Переможець намагається добити якомога більше [soldier|El].\n\n[men_at_arms|El] з високим показником «[pursuit|El]» знищує більше солдатів після бою, а $game_concept_men_at_arms$ з високим показником «[screen|El]» захистить більше дружніх [Concept( 'soldiers', 'солдатів' )|El]."
  game_concept_casualty: "Втрата"
  game_concept_casualties: "Втрати"
  game_concept_casualty_desc: "[armies|E] зазнають $game_concept_casualties$ впродовж [battles|El] в залежності від отриманої [Concept( 'damage', 'шкоди' )|El].\n\nКоли [soldiers|El] вибувають з $game_concept_battles$, то отримують статус «[routed_soldiers|El]» або «[dead_soldiers|El]»."
  game_concept_retreat: "Відступити"
  game_concept_retreats: "Відступи"
  game_concept_retreat_desc: "Якщо [battle|El] програно, [army|El] повинна $game_concept_retreat$. Також армія може отримати наказ $game_concept_retreat$ під час $game_concept_battles$. Під час відступу $game_concept_army$ не може бути розформована, а її рухом не можна керувати."
  game_concept_illness: "Хвороба"
  game_concept_ill: "Хворіє"
  game_concept_sick: "Хворіє"
  game_concept_sickness: "Хвороба"
  game_concept_illnesses: "Хвороби"
  game_concept_diseases: "Захворювання"
  game_concept_illness_desc: "Хворобами називаються негативні [traits|El], що знижують [health|El] персонажа. У різних хвороб можуть бути дуже різні терміни одужання і ступені небезпеки."
  game_concept_medical_treatments: "Medical Treatments"
  game_concept_medical_treatments_desc: "When a character becomes [ill|E] or [GetTrait('wounded_1').GetName( GetNullCharacter )] a Medical Treatment can help them recover faster.\n\nThe one responsible for treating you and your [courtiers|E] is the [GetCourtPositionType('court_physician_court_position').GetName()]. Try to always have one employed if you can afford their salary.\n\nThe more treatments a $court_physician_court_position$ performs, the more their skill will grow, granting them [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [traits|E]."
  game_concept_combat_width: "Масштаб битви"
  game_concept_combat_width_desc: "$game_concept_combat_width$ визначає, скільки [soldier|El] з кожного боку може битися під час [battles|El]. На цей показник, серед іншого, впливає [terrain|El].\n\nЦя величина визначається на початку бою, причому одна сторона не може повністю розтрощити іншу."
  game_concept_roll: "Кидок"
  game_concept_rolls: "Кидки"
  game_concept_combat_roll: "Кидок на результати бою"
  game_concept_advantage_roll: "Кидок на перевагу"
  game_concept_advantage_rolls: "Кидки на перевагу"
  game_concept_combat_roll_desc: "Кидки на [advantage|El] робить кожен [commander|El] під час [battles|El]. Результат вибирається випадковим чином в діапазоні від 0 до 10 і може мати вирішальний вплив на результат битви."
  game_concept_terrain: "Тип місцевості"
  game_concept_terrains: "Terrains"
  game_concept_terrain_desc: "У кожного [baronies|El] є основний тип місцевості, що впливає на [supply|El], швидкість переміщення [armies|El], на те, як покажуть себе [men_at_arms|El] під час [battles|El], та на спорудження [Concept('buildings', 'будівель')|El].\n\nРізні [commander_traits|El] також залежать від типу місцевості."
  game_concept_independent_ruler: "Незалежний правитель"
  game_concept_independent_rulers: "Independent Rulers"
  game_concept_independent_ruler_desc: "$game_concept_independent$ [ruler|El] не має [Concept( 'liege', 'сюзерена' )|El] та користується великою свободою дій (наприклад, під час оголошення [wars|El]).\n\nОднак, на відміну від [Concept( 'vassal', 'васалів' )|El], він може піддаватися прямому нападу чужоземних правителів."
  game_concept_independent: "Незалежний"
  game_concept_unlanded: "Безземельний"
  game_concept_unlanded_desc: "$game_concept_unlanded$ персонаж не має [Concept( 'holdings', 'володінь' )|El] у [Concept( 'domain', 'домені' )|El]. Однак деякі такі персонажі можуть у якомусь сенсі вважатися [Concept( 'ruler', 'володарями' )|El]. Наприклад, [Concept( 'heads_of_faith', 'глави конфесій' )|El] і великі магістри [Concept( 'holy_orders', 'священних орденів' )|El]."
  game_concept_landed: "Землевласник"
  game_concept_land: "Земля"
  game_concept_landed_desc: "$game_concept_landed$ - [ruler|El], у якого є [holdings|El]. Коли [commoner|El] стає землевласником, він автоматично отримує [Concept( 'noble', 'дворянський' )|El] статус і стає засновником [dynasties|El] ([theocracies|El] і [republics|El] це правило не застосовують)."
  game_concept_head_of_faith: "Глава конфесії"
  game_concept_heads_of_faith: "Глави конфесій"
  game_concept_head_of_faith_desc: "$game_concept_head_of_faith$ - офіційний лідер [faiths|El]. Владу і повноваження глави визначають [doctrines|El] конфесії.\n\nНеякі конфесії очолює [spiritual_head_of_faith|El] #weak (наприклад, тато)#!, деякі - [temporal_head_of_faith|El] #weak (наприклад, халіф)#!, а в деяких $game_concept_head_of_faith$ відсутній."
  game_concept_spiritual_head_of_faith: "Духовний лідер"
  game_concept_head_of_faith_spiritual: "Духовний"
  game_concept_spiritual_head_of_faith_desc: "[head_of_faith|E], що сповідує [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l], - [theocratic|El] титул, і тому його власник не обов'язково [landed|El] #weak (хоча це можливо).#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ зазвичай може віддавати [claims|El] або [gold|El].\n\nЯкщо [doctrines|El] [faiths|El] дозволяють розв'язувати [great_holy_wars|El], може початися [great_holy_war_undirected|El] #weak (наприклад, хрестовий похід)#!"
  game_concept_temporal_head_of_faith: "Світський духовний лідер"
  game_concept_head_of_faith_temporal: "Світський"
  game_concept_temporal_head_of_faith_desc: "[head_of_faith|E], що сповідує [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l], діє багато в чому як звичайний [ruler|El], і, якщо він втратить усі свої землі, [title|El] глави конфесії буде знищений.\n\nЯкщо [doctrines|El] [faiths|El] дозволяють розв'язувати [great_holy_wars|El], це буде [great_holy_war_directed|El] #weak (наприклад, джихад)#!"
  game_concept_routed_soldiers: "Дезертири"
  game_concept_routed_soldiers_desc: "Під час [battles|El] найбільші [casualties|El] в армії становлять не [dead_soldiers|El] і не тяжко поранені, а $game_concept_routed_soldiers$. На відміну від померлих, ці [soldiers|El] виживуть і повернуться до служби в [armies|El], коли $game_concept_battle$ закінчиться. Але [aftermath|El] битви можуть бути для них сумні - переможці можуть добити війська противника, що відступають."
  game_concept_dead_soldiers: "Втрати вбитими"
  game_concept_dead_soldiers_desc: "Під час [battles|El] багато (але зазвичай не більшість) [soldiers|El] помирають або отримують надто тяжкі поранення і назавжди втрачають можливість битися. Це - постійні [casualties|El], тоді як [routed_soldiers|El] можуть повернутися в стрій."
  game_concept_title_claim: "Претензія на титул"
  game_concept_title_claims: "Претензії на титул"
  game_concept_claims: "Претензії"
  game_concept_claim: "Претензія"
  game_concept_claimed: "Оспорюваний"
  game_concept_title_claim_desc: "A $game_concept_claim$ on a [title|E] represents a legal right to own it and provides a [casus_belli|E] to conquer it through [war|E]. Claims also provide a valid reason to [revoke|E] [titles|E] off [vassal|E] [holders|E].\n\nClaims are usually given to [rulers|E] whenever they lose control of Titles to someone else, but can also be created through the [fabricate_claim_short|E] Task.\n\nFurthermore, each child (even [bastards|E]) of a ruler has an [implicit_claim|E] on all of that ruler's [titles|E]. If they do not inherit that title from the [ruler] when they die, those [implicit_claims] will convert to [pressed_claims|E], which can then be inherited by their own children as [unpressed_claims|E]."
  game_concept_pressed_claim: "Заявлена претензія"
  game_concept_pressed_claims: "Заявлені претензії"
  game_concept_pressed_claim_i: "@pressed_claim!"
  game_concept_pressed: "Обґрунтована"
  game_concept_pressed_claim_desc: "$game_concept_pressed$ [claim|El] має законну силу і успадковується як [Concept( 'unpressed_claim', 'слабка претензія' )|El] дітьми [Concept( 'claimant', 'претендентів' )|El]."
  game_concept_unpressed_claim: "Слабка претензія"
  game_concept_unpressed_claims: "Слабкі претензії"
  game_concept_unpressed_claim_i: "@unpressed_claim!"
  game_concept_unpressed: "Необґрунтована"
  game_concept_unpressed_claim_desc: "$game_concept_unpressed$ [claim|El] має малу законну силу, а діти [claimant|El]а її не успадковують.\n\nПри цьому якщо слабкі претензії стають [casus_belli|El] для оголошення [wars|El], то вони перетворюються на [pressed_claims|El] - навіть якщо внаслідок конфлікту сторони повертаються до [Concept('white_peace', 'статус-кво' )|El]."
  game_concept_implicit_claim: "Непряма претензія"
  game_concept_implicit_claims: "Непрямі претензії"
  game_concept_implicit_claim_i: "@implicit_claim!"
  game_concept_implicit_claim_desc: "$game_concept_implicit_claims$ - це [claims|El], які отримують [eligible_children|El] на всі [titles|El] своїх батьків. Якщо батько втрачає [title|El], відповідна $game_concept_implicit_claim$ дитини також зникає."
  game_concept_claimant: "Претендент"
  game_concept_claimants: "Претенденти"
  game_concept_claimant_possessive: "Claimant's"
  game_concept_claimant_desc: "$game_concept_claimant$ - персонаж, у якого є хоча б одна [claim|El] на [title|El]. Щоб заявити претензію, [ruler|El] може використовувати відповідний [casus_belli|El] для оголошення [wars|El].\n\nЗ цим казус беллі претензію може пред'явити навіть [unlanded|El] персонаж.\n\nПретендент може стояти на чолі [factions|El] - навіть якщо не живе у вашій державі."
  game_concept_renounce: "Відмова"
  game_concept_renounced: "Скасована"
  game_concept_renounce_desc: "[prisoners|E] можуть отримати свободу, якщо відмовляться від усіх претензій на [titles|El] вашої [realms|El].\n\nПроте, якщо поточний [holder|El] має дитину, той збереже [claims|El], доки живий власник."
  game_concept_court: "Двір"
  game_concept_courts: "Двори"
  game_concept_court_desc: "В кожного [rulerpossessive|El] є $game_concept_court$, і будь-який [unlanded|El] персонаж може служити при ньому своєму [Concept('liege', 'сюзерену' )|El].\n\nЗазвичай в [courtiers|El] йдуть члени сім'ї правителя та не близькі, але потенційно корисні [nobles|El] і простолюдини."
  game_concept_courtier: "Придворний"
  game_concept_courtiers: "Придворні"
  game_concept_courtier_desc: "$game_concept_courtier$ - [unlanded|El] персонаж, який служить при [Concept( 'court', 'дворі' )|El] [rulerpossessive|El].\n\nПридворні можуть:\n\n$BULLET_WITH_TAB$Засідати в [Concept( 'councillors', 'раді' )|El]\n\n$BULLET_WITH_TAB$Служити в армії як [Concept( 'commanders', 'командири' )|El] або [Concept( 'knights', 'лицарі' )|El]\n\n$BULLET_WITH_TAB$Ставати [Concept( 'vassal', 'васалами' )|El] правителя при отриманні [Concept( 'title', 'титулів' )|El]\n\n$BULLET_WITH_TAB$Дозволяти правителеві пред'являти їхні [claims|El] у [Concept( 'war', 'війні' )|El]"
  game_concept_court_guest: "Court Guest"
  game_concept_guest: "Гість"
  game_concept_guests: "Гості"
  game_concept_court_guest_desc: "[wanderers|E] sometimes show up in [court|E] as Guests. They will only stay for a limited time, but can be recruited as permanent [courtiers|E] by the [ruler|E]."
  game_concept_wanderer: "Мандрівник"
  game_concept_wanderers: "Мандрівники"
  game_concept_wanderer_desc: "Персонажів, які не служать при [Concept( 'court', 'court' )|El] і не володіють [Concept( 'titles', 'titles' )|El], називають мандрівниками. Мандруючи світом, вони іноді зупиняються [Concept( 'guests', 'погостювати' )|El] при дворах правителів. Мандрівники стають капітанами [Concept( 'mercenary', 'найманців' )|El] і володарями [Concept( 'city', 'міст' )|El], очолюють [holy_orders|El] і вступають до лав [Concept( 'clergy', 'духовенства' )|El]."
  game_concept_court_host: "Court Host"
  game_concept_court_host_desc: "A $game_concept_court_host$ is a [ruler|E] who is not the liege of a character, yet still has them in their [court].\n\nThere are several possible reasons this can occur, such as [wanderers|E] visiting a Ruler or [wards|E] staying in the same Court as their [guardian|E]."
  game_concept_host: "Господар"
  game_concept_hosting: "Гостинг"
  game_concept_noble: "Дворян"
  game_concept_nobles: "Дворяни"
  game_concept_nobleman: "Дворянин"
  game_concept_noblemen: "Дворяни"
  game_concept_noblewoman: "Дворянка"
  game_concept_noblewomen: "Дворянки"
  game_concept_nobility: "Дворянство"
  game_concept_noble_desc: "$game_concept_nobles$ - члени [dynasties|El]. Персонажі, які не входять до династії, - низькородні [commoners|El]."
  game_concept_commoner: "Простолюдин"
  game_concept_lowborn: "Низькородний"
  game_concept_commoners: "Простолюдини"
  game_concept_commoner_desc: "$game_concept_commoner$ або $game_concept_lowborn$ персонаж не належить до [noble|El]ської [dynasties|El]. Це не заважає їм ставати могутніми [rulerpossessive|El]ми за [theocracies|El] та [Concept( 'republics', 'республіканському' )|El] ладу.\n\nПростолюдин-[landed|El] негайно стає дворянином і родоначальником власної [dynasties|El] (окрім республік і теократій, де переважно правлять простолюдини)."
  game_concept_martial_lifestyle: "Військовий уклад"
  game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
  game_concept_martial_lifestyle_desc: "$game_concept_martial_lifestyle$ незамінний, коли персонаж хоче, щоб розвивалася [men_at_arms|El] та [knights|El], щоб ріс [control|El] над [Concept( 'domain', 'доменом' )|El] та підвищувалися шанси на перемоги в [Concept( 'war', 'війнах' )|El]."
  game_concept_intrigue_lifestyle: "Шлях інтриг"
  game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
  game_concept_intrigue_lifestyle_desc: "$game_concept_intrigue_lifestyle$ підійде персонажам, які мріють досягати успіху в [Concept('schemes', 'підступи' )|E], навіювати оточенню [dread|E] або з легкістю спокушати інших."
  game_concept_intrigue_lqwuljxh: "Лрхулжг"
  game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
  game_concept_intrigue_rigueint: "Ригаінт"
  game_concept_diplomacy_lifestyle: "Шлях дипломатії"
  game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
  game_concept_diplomacy_lifestyle_desc: "$game_concept_diplomacy_lifestyle$ незамінний, коли персонаж хоче мати [claims|El] і [casus_bellis|El], підвищувати власний [prestige|El] та частіше розраховувати на допомогу дітей і сім'ї."
  game_concept_stewardship_lifestyle: "Шлях управління"
  game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
  game_concept_stewardship_lifestyle_desc: "$game_concept_stewardship_lifestyle$ незамінний, коли персонаж хоче поліпшити [domain|El], задобрити [Concept( 'liege', 'сюзерена' )|El] та [Concept( 'vassal', 'васалів' )|El] або розжитися [Concept( 'gold', 'золотом' )|El]."
  game_concept_learning_lifestyle: "Шлях пізнання"
  game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
  game_concept_learning_lifestyle_desc: "$game_concept_learning_lifestyle$ підійде персонажам, які хочуть прожити довге і здорове життя, підвищити [Concept( 'piety', 'благочестя' )|E] або отримати додаткові блага від своєї [Concept( 'faith', 'конфесії' )|E]."
  game_concept_wanderer_lifestyle: "Wandering Lifestyle"
  game_concept_wanderer_lifestyle_desc: "The $game_concept_wanderer_lifestyle$ is suitable for Characters who want to see [points_of_interest|E], or gain additional bonuses from [traveling|E]."
  game_concept_crime: "Злочин"
  game_concept_crimes: "Злочини"
  game_concept_criminal: "Злочинець"
  game_concept_criminals: "Злочинці"
  game_concept_crime_i: "@crime_icon!"
  game_concept_crime_desc: "$game_concept_crimes$ - це дії, які суспільство не схвалює настільки, що вважає гідними покарання.\n\nЗлочини можуть бути як світськими (наприклад, [Concept( 'revolting', 'повстання' )|E] [Concept( 'vassals', 'васалів' )|E] проти свого [Concept( 'liege', 'сюзерена' )|E]), так і релігійними (будь-які приклади [Concept( 'shunned', 'осуджуваної' )|E] поведінки, незаконної з точки зору [Concept( 'doctrine', 'доктрини' )|E]). Карати за світські злочини можуть тільки постраждалі персонажі, але будь-який [Concept( 'ruler', 'правитель' )|E] має право карати підданих за релігійні злочини.\n\nВсі злочини дають правителеві законний привід [Concept( 'imprison', 'заточити' )|E] [Concept( 'criminals', 'злочинців' )|E] до в'язниці і, залежно від тяжкості злочину, [Concept( 'revoke', 'забрати' )|E] їхні [Concept( 'titles', 'титули' )|E], [Concept( 'banish', 'вигнати' )|E], [Concept( 'torture', 'піддати тортурам' )|E] або [Concept( 'execute', 'стратити' )|E]. За кожен злочин можна покарати лише один раз, але деякі злодіяння зіпсують злочинцеві [Concept( 'fame_trait', 'репутацію' )|E]: набута негативна властивість репутації не змивається до самої смерті.\n\nІноді персонажам вдається приховати злочини, і ті стають [Concept( 'secrets', 'таємницями' )|E]. Інші персонажі можуть розкрити такий секрет і використовувати його для [Concept( 'blackmail', 'шантажу' )|E]."
  game_concept_shunned: "Цуратися"
  game_concept_shunned_desc: "У багатьох [Concept( 'faiths', 'конфесіях' )|E] є [Concept( 'doctrines', 'доктрини' )|E], які засуджують певну поведінку. Залежно від доктрини така поведінка може вважатися [Concept( 'criminal', 'справжнім злочином' )|E].\n\nПерсонажі, викриті на діях, які засуджуються їхньою конфесією, втрачають [Concept( 'prestige_level', 'рівень репутації' )|E] і отримують відповідну [Concept( 'fame_trait', 'властивість репутації' )|E]. Ця властивість буде псувати думку всіх персонажів, чия конфесія вважає подібну поведінку негідною або злочинною.\n\nПриклади негідної поведінки включають в себе:\n\n$EFFECT_LIST_BULLET$ [GetTrait('fornicator').GetName( GetNullCharacter )]\n\n$EFFECT_LIST_BULLET$ [GetTrait('adulterer').GetName( GetNullCharacter )]\n\n$EFFECT_LIST_BULLET$ [GetTrait('deviant').GetName( GetNullCharacter )]\n\n$EFFECT_LIST_BULLET$ [GetTrait('sodomite').GetName( GetNullCharacter )]\n\n$EFFECT_LIST_BULLET$ [GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n\n$EFFECT_LIST_BULLET$ [GetTrait('witch').GetName( GetNullCharacter )]"
  game_concept_refuse_conversion_crime: "Відмовитися від навернення"
  game_concept_refusing_conversion_crime: "Відмова від навернення"
  game_concept_refused_conversion_crime: "Відмовляється від навернення"
  game_concept_refuse_conversion_crime_desc: "Відмова від навернення вважається [Concept( 'crime', 'злочином' )|E], якщо:\n\n$EFFECT_LIST_BULLET$ [Concept( 'character', 'Персонаж' )|E] сповідує ту ж [Concept( 'religion', 'релігію' )|E], що й [Concept( 'character', 'персонаж' )|E], який зажадав навернення\n\n$EFFECT_LIST_BULLET$ В [Concept( 'religion', 'релігії' )|E] є [Concept( 'heresies', 'єресь' )|E]\n\n$EFFECT_LIST_BULLET$ [faith|E] [Concept( 'character', 'персонажа' )|E], що вимагає навернутися, вважає вихідну [Concept( 'faith', 'конфесію' )|E] того, хто відмовився, як мінімум [Concept( 'faith_hostile', 'ворожою' )|E]"
  game_concept_prison: "В'язниця"
  game_concept_imprisons: "Ув'язнення"
  game_concept_imprison: "Ув'язнити"
  game_concept_imprisoning: "Ув'язнення"
  game_concept_imprisoned: "В ув'язненні"
  game_concept_imprisonment: "Ув'язнити"
  game_concept_prisons: "Тюрми"
  game_concept_prisoner: "В'язень"
  game_concept_prisoners: "В'язні"
  game_concept_jailor: "Тюремник"
  game_concept_prison_desc: "[rulers|E] можуть тримати інших персонажів в ув'язненні - іноді садити в [dungeon|El], а іноді достатнім заходом виявляється простий [house_arrest|El]. Персонажі можуть опинитися в ув'язненні після [battles|El] або [sieges|El].\n\nТакож правитель може заарештовувати будь-яких жителів своєї [realms|El]. Однак це може бути сприйнято як прояв [Concept( 'tyrannical', 'тиранії' )|El], якщо ув'язнений не скоював [Concept( 'crime', 'злочинів' )|El].\n\nВ'язні знаходяться в повній вашій владі та можуть бути [Concept( 'executed', 'страчені' )|El] та зазнавати [Concept( 'tortured', 'катувань' )|El]. Крім того, за них можна взяти викуп або просто відпустити."
  game_concept_dungeon: "Підземелля"
  game_concept_stockade: "Stockade"
  game_concept_dungeons: "Dungeons"
  game_concept_stockades: "Частоколи"
  game_concept_dungeon_desc: "[imprisoned|E] персонажі, яких запроторено у $game_concept_dungeon$, поступово отримують [stress|El], а їхнє [health|El] - зменшується. Згодом вони можуть померти від [illnesses|El] або пережити нервовий зрив.\n\n[commoners|E] автоматично потрапляють у підземелля, але їх можна відпустити під [house_arrest|El]."
  game_concept_stockade_desc: "$game_concept_dungeon_desc$"
  game_concept_house_arrest: "Домашній арешт"
  game_concept_house_arrest_desc: "$game_concept_house_arrest$ - пом'якшена версія [prisons|El], де персонажа не мучать ніякі хвороби, за винятком нудьги. Втім, [ruler|El] може кинути арештанта в [dungeon|El], хоча це знизить [opinions|El] близьких родичів персонажа.\n\nВ'язні-[nobles|El] автоматично поміщаються під [house_arrest|El]."
  game_concept_tyranny: "Тиранія"
  game_concept_tyrant: "Тиран"
  game_concept_tyrannical: "Тиранічний"
  game_concept_tyranny_desc: "Багато дій [rulerpossessive|El] вважаються $game_concept_tyrant$ічними і суперечать закону або релігійним [Concept( 'doctrine', 'доктринам' )|El]. Наприклад, коли хтось не скоював [crimes|El], але опиняється [imprisoned|El] або [revoking|El] [Concept( 'title', 'титулів')|El], це вважається проявом тиранії.\n\nТиранії впливають на загальне ставлення всіх мешканців [realms|El]."
  game_concept_execute: "Стратити"
  game_concept_executed: "Страчений"
  game_concept_executing: "Страти"
  game_concept_execution: "Страта"
  game_concept_executions: "Страти"
  game_concept_execute_desc: "[imprisoned|E] персонажі можуть бути Concept( 'executed', 'страчені')|El]. Це вважається проявом [Concept( 'tyrant', 'тиранії' )|El], якщо тільки страта була [Concept( 'execute_reason', 'безпричинною' )|E].\n\nСтрати посилюють [dread|El], а [close_family|El] нещасної жертви завжди приймають їх близько до серця."
  game_concept_torture: "Катування"
  game_concept_tortured: "Піддається тортурам"
  game_concept_torturing: "Тортури"
  game_concept_torture_desc: "[imprisoned|E] персонаж іноді $game_concept_tortured$, які знижують його [health|El] або навіть скалічать його тим чи іншим чином.\n\nТортури знижують [stress|El], якщо персонаж має особливості «[GetTrait('callous').GetName( GetNullCharacter )]» і «[GetTrait('sadistic').GetName( GetNullCharacter )]», але підвищує його в добрих персонажів.\n\nКоли тортурам піддаються [rulers|El], ваш [dread|El] зростає."
  game_concept_banish: "Виганяти"
  game_concept_banished: "Вигнаний"
  game_concept_banishment: "Вигнання"
  game_concept_banishment_desc: "[imprisoned|El] персонажі можуть бути Concept( 'banished', 'вигнані')|El] з [realms|El]. Це одне з найсуворіших покарань: всі їхні [gold|El] і [titles|El] конфіскуються, а нащадки позбавляються спадщини.\n\nВигнання без причини (якою може бути якийсь тяжкий [crime|El]) вважається проявом крайнього ступеня [tyrant|El]ії."
  game_concept_revoke: "Позбавити"
  game_concept_revoked: "Позбавлений"
  game_concept_revoking: "Позбавляється"
  game_concept_revocation: "Позбавлення"
  game_concept_revocations: "Позбавлення"
  game_concept_revoke_desc: "[ruler|E], який має [limited_crown_authority|El] або вище, може $game_concept_revoke$ [Concept( 'vassal', 'васала' )|El] [Concept( 'title', 'титулів' )|El], однак васал не [imprisoned|El] може після цього чинити спротив і підняти повстання.\n\nПозбавлення титулу - [tyrannical|El] акт, якщо тільки не доведено, що васал вчинив досить серйозний [crime|El]."
  game_concept_retract: "Відняти"
  game_concept_retracted: "Віднято"
  game_concept_retracting: "Віднімається"
  game_concept_retraction: "Відбирання"
  game_concept_retractions: "Відбирання"
  game_concept_retract_desc: "[ruler|E], який має [limited_crown_authority|El] або вище, може $game_concept_retract$ [Concept( 'vassal', 'васала' )|El] в васала, однак не [imprisoned|El] васал може після цього чинити опір і підняти повстання.\n\nПозбавлення васалів вважається проявом [Concept('tyrannical', 'тиранії')|El], якщо тільки не доведено, що покараний у такий спосіб дворянин вчинив досить серйозний [crime|El]."
  game_concept_transfer: "Передати"
  game_concept_transferred: "Передано"
  game_concept_transferring: "Передача"
  game_concept_transfer_desc: "[ruler|E] може $game_concept_transfer$ одного зі своїх [Concept( 'vassal', 'vassals' )|El] іншому васалу, якщо перший нижчий за рангом, ніж останній. Це хороший спосіб поліпшити [opinion|El] васала, особливо якщо титульні землі переданого васала [de_jure|El] є частиною його [realms|El]."
  game_concept_men_at_arms: "Професійні солдати"
  game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ - [soldiers|El], які постійно перебувають на службі та навчені краще ніж  [levies|El].\n\nГравер повністю контролює склад і розмір професійних [Concept('regiment', 'regiments' )|El].\n\n[terrain|E] впливає на ефективність різних типів професійних солдатів. Для кожного типу професіоналів також є [counters|El]."
  game_concept_skirmishers: "Skirmishers"
  game_concept_skirmisher: "Skirmisher"
  game_concept_skirmishers_desc: "Skirmishers are [men_at_arms|E] who are lightly armed and skilled in harassing the enemy.\n\nWhile each kind of Skirmisher is unique, they generally [counter|E] [heavy_infantry|E], and are in turn Countered by [archers|E]."
  game_concept_archers: "Archers"
  game_concept_archer: "Archer"
  game_concept_archers_desc: "Archers are [men_at_arms|E] who fight on foot with ranged weapons.\n\nWhile each kind of Archer is unique, they generally [counter|E] [skirmishers|E], and are in turn Countered by [heavy_cavalry|E] and [light_cavalry|E]."
  game_concept_light_cavalry: "Light Cavalry"
  game_concept_light_cavalry_desc: "Light Cavalry are mounted [men_at_arms|E] who excel at scouting and pursuing the enemy.\n\nWhile each kind of Light Cavalry is unique, they generally [counter|E] [archers|E], and are in turn Countered by [spearmen|E].\n\nLight Cavalry are also often strong on flat [terrain|E].\n\nIn comparison with [heavy_cavalry|E], they are usually better at [pursuit|E] and [screen|E]."
  game_concept_heavy_cavalry: "Heavy Cavalry"
  game_concept_heavy_cavalry_desc: "Heavy Cavalry are mounted, heavily armored [men_at_arms|E]\n\nWhile each kind of Heavy Cavalry is unique, they generally [counter|E] [archers|E], and are in turn Countered by [spearmen|E].\n\nHeavy Cavalry are also often strong on flat [terrain|E].\n\nIn comparison with [light_cavalry|E], they are usually stronger at raw [damage|E] and [toughness|E]."
  game_concept_spearmen: "Spearmen"
  game_concept_spearmen_desc: "Spearmen are [men_at_arms|E] who fight on foot with various polearms.\n\nWhile each kind of Spearman is unique, they generally [counter|E] [heavy_cavalry|E] and [light_cavalry|E], and are in turn Countered by [heavy_infantry|E].\n\nSpearmen are also often strong on hilly and mountainous [terrain|E]."
  game_concept_heavy_infantry: "Heavy Infantry"
  game_concept_heavy_infantry_desc: "Heavy Infantry are [men_at_arms|E] who fight on foot, with heavier armor and weapons.\n\nWhile each kind of Heavy Infantry is unique, they generally [counter|E] [spearmen|E], and are in turn Countered by [skirmishers|E]."
  game_concept_archer_cavalry: "Archer Cavalry"
  game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$ are mounted [men_at_arms|E] equipped with ranged weapons.\n\nWhile each kind of $game_concept_archer_cavalry$ is unique, they generally [counter|E] [heavy_infantry|E], and are in turn Countered by [archers|E] equipped with crossbows.\n\n$game_concept_archer_cavalry$ are also often strong on flat [terrain|E], particularly Steppe."
  game_concept_camel_cavalry: "Camel Cavalry"
  game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$ are mounted [men_at_arms|E] that, similar to [light_cavalry|E], excel at scouting and pursuing the enemy.\n\nThey generally [counter|E] $game_concept_light_cavalry$ and are in turn Countered by [spearmen|E].\n\n$game_concept_camel_cavalry$ are often strong in Desert and Dryland [terrain|E]."
  game_concept_elephant_cavalry: "Elephant Cavalry"
  game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$ are mounted, often armored [men_at_arms|E].\n\nWhile each kind of $game_concept_elephant_cavalry$ is unique, they are generally a strong [counter|E] to infantry units, and are in turn Countered by [spearmen|E].\n\n$game_concept_elephant_cavalry$ are also often strong in Jungle [terrain|E]."
  game_concept_special_troops: "Особливі солдати"
  game_concept_special_troops_desc: "$game_concept_special_troops$ відрізняються від звичайних [Concept( 'armies', 'армій' )|El] - вони не створюються в [Concept( 'holding', 'володіннях' )|El]. $game_concept_special_troops$ - це дружини, грабіжницькі орди і натовпи честолюбних селян. Зазвичай їхнє утримання не оплачується, і поповнити такі армії не можна. Якщо у вашому розпорядженні опинилося таке військо, використовуйте його обачно.\n\nДеякі історичні [rulers|El] починають з військом особливих солдатів."
  game_concept_line: "Лінія"
  game_concept_line_of_succession: "Лінія успадкування"
  game_concept_line_of_succession_desc: "Лінія спадкування - пріоритет отримання у спадок певних [Concept( 'title', 'титулів' )|El] певними персонажами. Лінію успадкування визначає [succession_law|El]."
  game_concept_counter: "Протистоять"
  game_concept_counters: "Гідна протидія"
  game_concept_men_at_arms_counter: "Протидія"
  game_concept_men_at_arms_counter_desc: "[men_at_arms|E] одного типу можуть протидіяти військам іншого типу.\n\nКоли [regiment|El] зустрічається з ворожими професіоналами, його ефективність знижується. Чим сильніше $game_concept_counters$ перевершує чисельність солдатів $game_concept_regiment$а, тим більший штраф."
  game_concept_intimidated: "Заляканий"
  game_concept_intimidated_i: "@intimidated_icon!"
  game_concept_intimidated_desc: "Якщо персонаж сильно боїться іншого персонажа, то він заляканий. Зазвичай цьому сприяють [dread|El] і боягузтво.\n\nЗалякані персонажі рідше вживають ворожі дії проти персонажів, що їх лякають, зокрема не приєднуються до [Concept( 'factions', 'фракціям')|El] і не створюють їх.\n\nНа наступному ступені персонаж буде [cowed|El]."
  game_concept_cowed: "В жаху"
  game_concept_terrified_i: "@terrified_icon!"
  game_concept_cowed_desc: "Персонажі в жаху паралізовані страхом перед іншим персонажем і не чинять проти нього ворожих дій, зокрема не приєднуються до [Concept( 'factions', 'фракції' )|E] і не створюють їх.\n\nПерсонажів можна [Concept( 'intimidated', 'залякати' )|E] за рахунок [Concept( 'dread', 'жаху перед вами' )|E] і їхнього власного боягузтва."
  game_concept_provisions: "Provisions"
  game_concept_provision: "Provision"
  game_concept_provisions_i: "@provisions_icon!"
  game_concept_provisions_desc: "$game_concept_provisions$ represent the total amount of food, water, and shelter a [camp|E] can provide.\n\n$game_concept_camps$ lose $game_concept_provisions$ while moving [location|E]. Exactly how much is affected by size of their [men_at_arms|E], the [terrain|E] moved across, and what [officers|E] are currently hired.\n\n$game_concept_camp$ followers running low on $game_concept_provisions$ will start suffering [privation|E] events: starting with [characters|E] quickly losing [opinion|E] of their leader, escalating rapidly to starvation and death.\n\n#WEAK $game_concept_provisions$ can be refilled when stationary by requesting them from [contact_list_contacts|E], taking a [decision|E], or as [task_contract|E] rewards.#!"
  game_concept_privation: "Privation"
  game_concept_privation_desc: "When a [camp|E] is stationary, they can sustain themselves with bartering food for odd jobs, hunting, foraging, or fishing where allowed and possible, and generally #EMP just#! about treading water on their supply situation.\n\nAs soon as they have to start [traveling|E], they're entirely reliant on their $game_concept_provisions$ to survive, since they cannot both move and obtain sufficient food. As $game_concept_provisions$ run low (then run #EMP out#!), tempers will flare and [followers|E] will starve.\n\nWhen this happens, [characters|E] will begin to leave the $game_concept_camp$, negative [modifiers|E] are increasingly applied, and those who remain will eventually mutiny or die."
  game_concept_supply: "Припаси"
  game_concept_supply_state: "Кількість припасів"
  game_concept_supply_desc: "$game_concept_supply$ - загальна кількість їжі та спорядження, якими володіє [army|El]. $game_concept_supply$ починають зменшуватися, коли розмір війська перевищує [supply_limit|El] місця, де воно стоїть.\n\nКоли [Concept( 'supplies', 'припаси' )|E] армії закінчуються, вона отримує штраф до [Concept( 'advantage', 'переваги' )|E] в [Concept( 'battle', 'битві' )|E]. Коли ж припаси повністю закінчаться, армія почне нести [attrition|El].\n\nПоки армія не перевищує [Concept( 'supply_limit', 'максимум припасів' )|E] і перебуває на дружній території, запаси зростають."
  game_concept_supplied: "Постачання"
  game_concept_supplies: "Припаси"
  game_concept_supply_limit_mult: "Множник максимуму припасів"
  game_concept_supply_limit: "Максимум припасів"
  game_concept_supply_limit_desc: "$game_concept_supply_limit$ визначає кількість [soldier|El], яких може вмістити [barony|El]. На це впливають [terrain|El] баронства та [development|El].\n\nЯкщо загальний розмір [armies|El] перевищує $game_concept_supply_limit$, $game_concept_army$ втрачає [supply|El] і починає нести [attrition|El]."
  game_concept_attrition: "Втрати"
  game_concept_attrition_desc: "[armies|E] можуть нести [Concept( 'attrition', 'втрати' )|E] від дезертирства, хвороб і голоду.\n\n$game_concept_attrition$ трапляються, коли в армії закінчуються [Concept( 'supplies', 'припаси' )|E], під час облоги [Concept( 'fortified_holdings', 'укріплених володінь' )|E] або під час переходу з одного ворожого [Concept( 'county', 'графства' )|E] до іншого, яке не межує з уже контрольованими вами землями."
  game_concept_objectives: "Цілі"
  game_concept_objectives_desc: "Деякі області ворожої [Concept( 'realm', 'держави' )|E] (як правило, [realm_capital|E] і [holdings|El] в регіоні [Concept( 'war_target', 'військової мети' )|E]) являють собою $game_concept_objectives$. [Concept( 'occupy', 'Займайте' )|E] цілі, щоб відкрити [war_score|El].\n\n[war_score|E] захисників відкривається (через певний час), коли вони можуть перешкодити нападникам займати $game_concept_objectives$."
  game_concept_war_contribution: "Внесок у війну"
  game_concept_contribution: "Внесок"
  game_concept_contribute: "Вкладати"
  game_concept_war_contribution_desc: "[rulers|E], які допомагають своїм [Concept( 'allies', 'союзникам' )|E] у [Concept( 'war', 'війні' )|E], вносять [Concept( 'war_contribution', 'внесок у війну' )|E], що визначається кількістю і масштабністю [Concept( 'battles', 'битв' )|E], у яких вони взяли участь, а також кількістю [Concept( 'occupied', 'окупованих' )|E] [Concept( 'holdings', 'володінь' )|E].\n\nКоли війна закінчується, всі учасники винагороджуються за участь. Конкретна нагорода залежить від [casus_belli|E], але зазвичай учасники отримують [Concept( 'gold', 'золото' )|E], [Concept( 'prestige', 'престиж' )|E] або [Concept( 'piety', 'благочестя' )|E].\n\nЗауважте, що внесок у війну збільшується навіть від програних боїв."
  game_concept_scheme_speed: "Scheme Phase Length"
  game_concept_scheme_speed_single: "Phase Length"
  game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
  game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$ refers to how many days it takes to complete a single [scheme_phase|e]. Speed is affected by your [skill|E], [agents|E], and your [spymaster|E], as well as by the '$task_support_schemes$' [councillor_task|E] if the Scheme is [scheme_hostile|E].\n\n#WEAK A lower $game_concept_scheme_speed_single$ is beneficial because it will cause a [scheme|e] to progress faster."
  game_concept_scheme_resistance: "Опір підступам"
  game_concept_scheme_resistance_single: "Resistance"
  game_concept_hostile_scheme_resistance: "Опір ворожим підступам"
  game_concept_scheme_resistance_desc: "$game_concept_scheme_resistance$ [Concept( 'ruler', 'володаря' )|E] уповільнює [scheme|El] проти нього. [scheme_power|El] [Concept( 'scheme', 'змовника' )|El] зменшується на це значення, що в результаті знижує показник щомісячного розвитку підступів #weak (щонайменше на #V 5%#!)#!!#!.\n\n$game_concept_scheme_resistance$ підвищується за рахунок відповідної [Concept( 'skill', 'навичка' )|E] [scheme_targets|El]. Також протистояти підступам допомагає [spymaster|El], зокрема при виконанні [councillor_tasks|El] $task_counter_espionage$(якщо розробляються [scheme_hostile|El]).\"\""
  game_concept_scheme_success_chance: "Scheme Success Chance"
  game_concept_success_chance: "Шанс успіху"
  game_concept_success_chance_i: "@scheme_success_icon!"
  game_concept_scheme_success_chance_desc: "The $game_concept_success_chance$ of a [scheme|e] determines how likely it is for it to succeed when executed.\n\nA $game_concept_scheme$'s $game_concept_success_chance$ will [scheme_growth_grow|E] over time, and is based on the assigned [agents|e] as well as an associated [skill|e]. $game_concept_success_chance$ is limited by [scheme_potential|e]. No $game_concept_scheme$ can ever exceed a 95% $game_concept_success_chance$, except for [contract_schemes|e].\n\n#WEAK [secret_schemes|e] have a risk of being discovered by target. If that happens your $game_concept_success_chance$ will be heavily reduced. #!"
  game_concept_scheme_growth: "Scheme Growth"
  game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
  game_concept_scheme_growth_growth: "Growth"
  game_concept_scheme_growth_desc: "Every [scheme_phase_phase|E], a $game_concept_scheme$'s [success_chance|E] is increased by this value, until the maximum current [scheme_potential_potential|E] is hit.\n\n#WEAK For instance, if a $game_concept_scheme$ currently has 50% $game_concept_success_chance$, a $game_concept_scheme_potential_potential$ of 54%, and a $game_concept_scheme_growth_growth$ of 3%, then after one $game_concept_scheme_phase_phase$ has gone by, it'll have 53% $game_concept_success_chance$.\n\nSince $game_concept_scheme_growth_growth$ is still capped by $game_concept_scheme_potential_potential$, after the next phase, the $game_concept_scheme$ would only have 54% $game_concept_success_chance$.#!"
  game_concept_scheme_growth_grow: "grow"
  game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
  game_concept_scheme_potential: "Scheme Potential"
  game_concept_scheme_potential_potential: "Potential"
  game_concept_success_chance_max_i: "@scheme_success_max_icon!"
  game_concept_scheme_potential_desc: "A [scheme|e] has a [success_chance|e], a percentage value that determines its outcome, reached via [scheme_growth|E]. This is limited by $game_concept_scheme_potential$, which serves as the upper bound of a $game_concept_scheme$.\n\n$game_concept_scheme_potential$ can be increased by hiring appropriate [agents|e], but can never exceed 95%, except for [contract_schemes|e].\n\n#WEAK Harmonious $game_concept_agents$ may give further bonus [modifiers|E] via events.\n\nExcess $game_concept_success_chance$ above a $game_concept_scheme$'s $game_concept_scheme_potential_potential$ is lost.#!"
  game_concept_secrecy: "Секретність"
  game_concept_secrecy_i: "@scheme_secrecy_icon!"
  game_concept_secrecy_desc: "$game_concept_secrecy$ визначає, наскільки [Concept( 'scheme_owner', 'змовнику' )|E] вдається тримати [scheme|El] в таємниці під час #emphasis переходу до дії#!.\n\nНа $game_concept_secrecy$ безпосередньо впливає [success_chance|El].\n\n$game_concept_secrecy$ необхідна не для всіх типів підступів, хоча [scheme_hostile|El] зазвичай сильно від неї залежать."
  game_concept_secrecy_grace: "Grace"
  game_concept_secrecy_grace_desc.boilerplate: "Most $game_concept_schemes$ have a grace period of around ~[EmptyScope.ScriptValue('secrecy_grace_period_value')] months before they can be discovered monthly."
  game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\nAfter the grace period is over, $game_concept_schemes$ may be discovered monthly, causing a [scheme_breach_short|E]. This is at a far reduced rate than when the scheme is executed, but checked significantly more frequently."
  game_concept_county_development: "Розвиток"
  game_concept_development_i: "@development_icon!"
  game_concept_development: "Розвиток"
  game_concept_county_development_desc: "$game_concept_county_development$ - міра локальної інфраструктури та технологічного розвитку [counties|El].\n\nЧим вищий $game_concept_county_development$, тим більше $game_concept_county$ виробляє [levies|El], [taxes|El] і підвищує [supply_limit|El]."
  game_concept_county_development_growth: "Приріст розвитку"
  game_concept_development_growth: "Приріст розвитку"
  game_concept_county_development_growth_desc: "$game_concept_county_development_growth$ визначає, наскільки [county|El] наблизилося до того, щоб підвищити [development|El].\n\nКоли $game_concept_county_development_growth$ досягає 100, $game_concept_county_development$ збільшується на 1."
  game_concept_existing_development: "Поточний розвиток"
  game_concept_existing_development_desc: "Ефективність завдання керуючого «[develop_county|El]» знижується з кожним виконанням. Чим вищий поточний [development|El] графства, тим більшим є штраф за [development_growth|El].\n\nЗа замовчуванням, штраф за [existing_development] [counties] стає максимальним при розвитку до 10. Для кожної [eras|El] характерні особливі [innovations|El], які значно розширюють ці межі, аж до 90 од. розвитку, коли настає $culture_era_late_medieval$.\n\nІнновації, що впливають на модифікатор поточного розвитку:\n\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
  game_concept_county_control: "Контроль над графством"
  game_concept_control: "Контроль"
  game_concept_control_i: "@control_icon!"
  game_concept_county_control_desc: "$game_concept_county_control$ measures the grip that the government has on the population of a [county|E]. It is crucial especially for collecting [taxes|E] from the [holdings|E].\n\nWhen a County changes hands through [war|E], Control goes down drastically, which is a good reason to vassalize the current [holder|E] instead (if the [casus_belli|E] allows). County Control can also be damaged by [sieges|E] and [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nLow Control may lead to [county_corruption|E], and the primary way of increasing Control is a [councillor_task|E] available to your [marshal|E]."
  game_concept_absolute_control: "Абсолютний контроль"
  game_concept_absolute_control_short: "Абсолютний"
  game_concept_absolute_control_desc: "$game_concept_absolute_control$ - особливий різновид [Concept( 'control', 'контролю' )|E]. [perk|E] $absolute_control_perk_name$ дає змогу правителю тримати народ у сталевому кулаці.\n\nЯкщо $game_concept_control$ досягає $V 100#!, це $ABSOLUTE_COUNTY_CONTROL$\"\", який приносить додаткові [taxes|El] і [levies|El].\"\""
  game_concept_county_corruption: "Корупція в графстві"
  game_concept_county_corruption_desc: "Якщо в [counties|El]х низький [control|El] або його [holder|El] в [Concept( 'debt', 'боргах' )|El], може виникнути $game_concept_county_corruption$. Це створює різні негативні [county_modifiers|El].\n\nЗ часом $game_concept_county_corruption$ спадає, але якщо зберігається причина ([debt|El] або низький [control|El]), вона може спалахнути знову.\n\nЯкщо $councillor_marshal$ отримає $game_concept_councillor_task$ $task_increase_control$, то $game_concept_county_corruption$ буде знищена швидше."
  game_concept_county_modifier: "Модифікатор графства"
  game_concept_county_modifiers: "Модифікатори графства"
  game_concept_county_modifier_desc: "$game_concept_county_modifiers$ впливають на різні аспекти життя [counties|El].\n\nНа кожне $county$ можуть діяти свої модифікатори - переглянути їх можна в [Concept('holdings', 'володіннях' )|El] $game_concept_counties$."
  game_concept_fleet: "Флот"
  game_concept_fleets: "Флоти"
  game_concept_fleet_desc: "[armies|E], що виходять у морську зону, автоматично [Concept( 'embark', 'вантажаться' )|E] на [Concept( 'fleet', 'кораблі' )|E]. [embarking] обійдеться вам у певну кількість [Concept( 'gold', 'золота' )|E], що символізує купівлю та будівництво флоту.\n\nНа борту [Concept( 'armies', 'армії' )|E] можуть швидко перетинати водні перепони, водночас їхнє утримання коштує на #V 25%#! більше. Крім того, після #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! днів у морі війська почнуть втрачати [Concept( 'supplies', 'припаси' )|E].\n\n$game_concept_fleets$ не можуть [Concept( 'battles', 'битися' )|E] один з одним.\n\nКоли [Concept( 'armies', 'армія' )|E] висаджується, [Concept( 'fleet', 'флот' )|E] зникає, а [Concept( 'armies', 'армія' )|E] отримує статус «[recently_disembarked|E]»."
  game_concept_domain_income: "Дохід домену"
  game_concept_domain_taxes: "Податки домену"
  game_concept_domain_income_desc: "$game_concept_domain_income$ - це [Concept( 'taxes', 'податки' )|E], зібрані у вашому [Concept( 'domain', 'домені' )|El]. Їхня кількість залежить від місцевих рівнів [Concept( 'control', 'контролю' )|E] і [Concept( 'development', 'розвитку' )|E]."
  game_concept_vassal_taxes: "Дохід від васалів"
  game_concept_vassal_taxes_desc: "$game_concept_vassal_taxes$ - це [Concept( 'taxes', 'податки' )|E], які ви отримуєте від своїх [Concept( 'vassal', 'васалів' )|El]. Обсяг податків визначається [Concept( 'obligations', 'зобов\\'язаннями' )|El] васала.\n\nДля вашого васала ті самі податки називаються [Concept( 'liege_taxes', 'податками сюзерену' )|E], щоб не викликати плутанини з [Concept( 'vassal_taxes', 'доходом' )|E], який вони отримують від власних [Concept( 'vassals', 'васалів' )|E]."
  game_concept_liege_taxes: "Податки сюзерену"
  game_concept_liege_taxes_desc: "$game_concept_liege_taxes$ - це [Concept( 'taxes', 'податки' )|E], які ви платите [Concept( 'liege', 'сюзерену' )|El] відповідно до ваших [Concept( 'obligations', 'зобов\\'язаннями' )|El]. Ви не платите [Concept( 'liege_taxes', 'податки сюзерену' )|E], якщо [Concept( 'independent', 'незалежні' )|E].\n\nДля вашого сюзерена ці ж податки називаються [Concept( 'vassal_taxes', 'доходом від васалів' )|E], щоб не викликати плутанини з [Concept( 'liege_taxes', 'податками' )|E], які він може виплачувати вже своєму [Concept( 'liege', 'сюзерену' )|E]."
  game_concept_usurp_title: "Узурпувати титул"
  game_concept_usurp: "Узурпувати"
  game_concept_usurped: "Узурпований"
  game_concept_usurpation: "Узурпація"
  game_concept_usurp_title_desc: "[title|E], яким володіє іноземний [ruler|El], можна узурпувати, якщо більш ніж #V 50%#! [de_jure|El] його графств розташовується в межах вашої держави. При цьому [title|El] стає вашим, тим самим підтверджуючи, що ви - [rightful_liege|El] ваших васалів.\n\nЯкщо [faith|El] поточного власника ворожа вашій, узурпація ускладнюється - вона можлива, тільки якщо у володаря не залишилося де-юре жодного [counties|El] у державі."
  game_concept_close_family: "Близька спорідненість"
  game_concept_close_family_members: "Близькі родичі"
  game_concept_close_family_member: "Близький родич"
  game_concept_close_family_desc: "До близьких родичів персонажа відносяться:\n\n$BULLET_WITH_TAB$ Батьки\n\n$BULLET_WITH_TAB$ Дідусі та бабусі\n\n$BULLET_WITH_TAB$ Діти\n\n$BULLET_WITH_TAB$ Онуки\n\n$BULLET_WITH_TAB$ Брати та сестри"
  game_concept_extended_family: "Дальня спорідненість"
  game_concept_extended_family_members: "Далекі родичі"
  game_concept_extended_family_desc: "До далеких родичів персонажа відносяться:\n\n$BULLET_WITH_TAB$ Кузени і кузини\n\n$BULLET_WITH_TAB$ Дядьки\n\n$BULLET_WITH_TAB$ Тітки\n\n$BULLET_WITH_TAB$ Племінники\n\n$BULLET_WITH_TAB$ Племінниці"
  game_concept_family: "Сім'я"
  game_concept_family_members: "Члени сім'ї"
  game_concept_family_member: "Член сім'ї"
  game_concept_family_desc: "Членами сім'ї персонажа вважаються [close_family_members|El] і [extended_family_members|El]."
  game_concept_kinslayer: "Братовбивця"
  game_concept_kinslayers: "Братовбивці"
  game_concept_kinslaying: "Братовбивство"
  game_concept_kinslaying_desc: "Братовбивця - персонаж, від руки якого поліг [family_member|El]. Деякі [faiths|El] вважають братовбивство #E [crime|l]м#!\n\nТри властивості братовбивці"
  game_concept_gender_law: "Первородство"
  game_concept_gender_laws: "Первородство"
  game_concept_gender_law_desc: "Коли відбувається [succession|El] [Concept( 'title', 'титулів' )|El], кожен [ruler|El] дотримується закону первородства. Цей закон також визначає, хто може стояти на чолі [armies|El] і в якій кількості в персонажа можуть бути [spouses|El] і [concubines|El].\n\nДоступні закони первородства залежать від [doctrine|El] «Стать» [faiths|El]."
  game_concept_depose: "Скинуто"
  game_concept_deposed: "Повалення"
  game_concept_depose_desc: "[Concept( 'rulers', 'Володаря' )|E] можуть повалити на вимогу [factions|El] або в результаті особливих подій. Їхні [heirs|El] успадковують [titles|El], навіть якщо їхній попередник все ще живий."
  game_concept_virtue: "Чеснота"
  game_concept_virtues: "Чесноти"
  game_concept_virtuous: "Чеснота"
  game_concept_virtue_desc: "Кожна [Concept( 'faith', 'конфесія' )|E] вважає певні [Concept( 'traits', 'властивості' )|E] доброчесними. Персонажі, що володіють ними, отримують бонус до [Concept( 'opinion', 'opinion' )|E] всіх персонажів, які вважають ці властивості доброчесними, - навіть тих, хто дотримується іншої конфесії. Крім того, властивості, які є чеснотами з погляду конфесії їхнього власника, отримують бонус до щомісячного приросту [Concept( 'piety', 'благочестя' )|E].\n\nРізні конфесії заохочують різні властивості, але зазвичай їх визначає поєднання [Concept( 'core_tenets', 'догматів' )|E] самої конфесії та [Concept( 'religion', 'релігії' )|E], до якої вона відноситься."
  game_concept_sin: "Гріх"
  game_concept_sins: "Гріхи"
  game_concept_sinful: "Гріх"
  game_concept_sin_desc: "Кожна [Concept( 'faith', 'конфесія' )|E] вважає певні [Concept( 'traits', 'властивості' )|E] гріховними. Персонажі, що володіють ними, отримують штраф до [Concept( 'opinion', 'opinion' )|E] всіх персонажів, які вважають ці властивості гріховними, - навіть тих, хто дотримується іншої конфесії. Крім того, персонажі, властивості яких є гріхами з погляду їхньої конфесії, отримують штраф до щомісячного приросту [Concept( 'piety', 'благочестя' )|E].\n\nРізні конфесії засуджують різні властивості, але зазвичай їх визначає поєднання [Concept( 'core_tenets', 'догматів' )|E] самої конфесії та [Concept( 'religion', 'релігії' )|E], до якої вона відноситься."
  game_concept_excommunicate: "Відлучати"
  game_concept_excommunicated: "У відлученні"
  game_concept_excommunication: "Відлучення"
  game_concept_excommunication_desc: "Якщо [head_of_faith|El] відлучає персонажа, той отримує властивість «[GetTrait('excommunicated').GetName( GetNullCharacter )]» Для решти членів тієї ж [faiths|El] відлучені персонажі - [criminals|El]. \n\n[independent|E] [ruler|El], який виявився [GetTrait('excommunicated').GetName( GetNullCharacter )], може виявити, що йому оголошено «[excommunication_war|El]». \n\n\\Скасування відлучення відбувається, якщо [head_of_faith|El] прощає персонажа або той приєднується до іншої конфесії."
  game_concept_legalism: "Легалізм"
  game_concept_legalistic: "Легалістичний"
  game_concept_legalism_desc: "[core_tenet|E] визначає судові звичаї, а також теологічні традиції та критерії побожності. Він впливає на вартість закону і членство васалів у фракціях, що враховують [sins|El] або [virtues|El] правителя."
  game_concept_dynasty_prestige_level_0: "Основа"
  game_concept_dynasty_prestige_level_1: "Підозріла особистість"
  game_concept_dynasty_prestige_level_2: "Нікчемна особистість"
  game_concept_dynasty_prestige_level_3: "Прикметна особистість"
