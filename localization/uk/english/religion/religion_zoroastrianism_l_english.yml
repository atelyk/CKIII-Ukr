  #Mazdayasna
  mazdayasna: "Маздаясна"
  mazdayasna_adj: "Маздаяснійськ"
  mazdayasna_adherent: "Маздаян"
  mazdayasna_adherent_plural: "Маздяни"
  mazdayasna_desc: "Люди допомагають у боротьбі між Ахура Маздою та злими духами, Ангра Майню, добрими думками та життям. Це здійснюється через ритуальну чистоту, збереження природи та знищення злих створінь."
  #Behafaridism
  zurvanism: "Біхафаридизм"
  zurvanism_adj: "Бехафаріді"
  zurvanism_adherent: "Бехафаридит"
  zurvanism_adherent_plural: "Бегафарідити"
  zurvanism_desc: "Послідовники вчення Бехафаріда, $zurvanism_adherent_plural$, прагнуть співпраці з ісламським світом, проводячи численні реформи своєї віри у відповідь на мусульманську критику основного зороастризму. Серед цих реформ — заборона споживання алкоголю, сувора опозиція сімейним шлюбам і заохочення благодійності як міри використання свого багатства для суспільного блага."
  #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
  tenet_zurvanism_name: "Зурванізм"
  tenet_zurvanism_desc: "Зурваністи вірять, що Ахура Мазда і Ангра Майню були рівноправними, але протилежними близнюками, народженими від Зурвана, Творця всього. Зурванізм сильно наголошує на допомозі Ахура Мазді шляхом викорінення зла та брехні."
  zurvanism_creator_god_name: "Zurvān"
  zurvanism_creator_god_name_possessive: "Zurvān's"
  #Gayomarthianism
  gayomarthianism: "Гайомартизм"
  gayomarthianism_adj: "Гайомартизм"
  gayomarthianism_adherent: "Гайомартіанін"
  gayomarthianism_adherent_plural: "Гайомартіані"
  gayomarthianism_desc: "Ґрунтуючись на ідеї, що Ахура Мазда своїми думками випадково створив злих духів, гейомартіанці відкидають непогрішимість Мудрого Господа, натомість наголошуючи на ритуальній практиці пізнання Істини в спілкуванні з Ахура Маздою."
  #Khurmazta
  khurmazta: "Хурмаздизм"
  khurmazta_adj: "Хормузтитськ"
  khurmazta_adherent: "Хурмаздист"
  khurmazta_adherent_plural: "Хурмаздисти"
  khurmazta_desc: "Навчившись багато чого з ведичної філософії, Хурмазта визнає широкий набір богів і духів і присвячує своє життя не тільки Ахура Мазді, а й одному з його численних помічників і слуг серед язата."
  khurmazta_good_god_zravan: "Зраван"
  khurmazta_good_god_weshparkar: "Вешпаркар"
  khurmazta_good_god_adbad: "Адбад"
  khurmazta_fertility_god_name: "Nana"
  khurmazta_fertility_god_name_possessive: "Nana's"
