  doctrine_deviancy_shunned_desc: "Є деякі сексуальні практики, які є просто ненормальними та дивними. Зрозуміло, що люди з такими бажаннями однаково ненормальні та дивні."
  doctrine_deviancy_accepted_name: "Прийнято"
  doctrine_deviancy_accepted_desc: "Любов прекрасна і священна, незалежно від її форми. Кожному має бути дозволено любити і робити те, що ти хочеш."
  doctrine_deviancy_virtuous_name: "Virtuous"
