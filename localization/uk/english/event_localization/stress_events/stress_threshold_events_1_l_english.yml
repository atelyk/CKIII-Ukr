  stress_threshold.2311.t: "Нервовий зрив: тіні минулого"
  stress_threshold.2311.desc.intro: "Я задумливий сиджу на троні, а серце мучать спогади про справи давно минулих днів."
  stress_threshold.2311.desc.generous: "Чи була моя щедрість достатньою? Чи допомогла вона людям?"
  stress_threshold.2311.desc.diligent: "Чи була моя робота достатньо старанною? Чи допомогла моя робота комусь або, навпаки, все погіршила?"
  stress_threshold.2311.desc.wrathful: "Як часто мене охоплювала лють? Чи був мій гнів націлений на винних чи невинних?"
  stress_threshold.2311.desc.patient: "Чи не були мої дії надто обережними? Чи не було моє терпіння лише гарним прикриттям моєї нерішучості?"
  stress_threshold.2311.desc.arrogant: "Чи не моя гординя завела мене сюди? І чи не чекає мене потім так само грандіозне падіння?"
  stress_threshold.2311.desc.humble: "[Select_CString(ROOT.Char.IsFemale, 'Чи була я досить хороша', 'Чи був я досить хороший' )]? Що якщо [Select_CString(ROOT.Char.IsFemale, 'інша', 'інший' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'впоралася', 'впорався' )] б краще?"
  stress_threshold.2311.desc.deceitful: "Я [Select_CString(ROOT.Char.IsFemale, 'заплуталася', 'заплутався' )] в павутинні власної брехні? Так, моя брехня була розумною, але, можливо, мій обман переслідує мене навіть зараз?"
  stress_threshold.2311.desc.zealous: "Чи правда за мною доглядає [ROOT.GetCharacter.GetFaith.HighGodName]? Чи була моя віра смолоскипом у темряві чи багаттям для моїх власних забаганок?"
  stress_threshold.2311.desc.fallback: "Я [Select_CString(ROOT.Char.IsFemale, 'мала рацію? Чи помилялась?', 'був правий? Чи помилявся?' )]"
  stress_threshold.2311.desc.rump: "Чи правильно я роблю??\n\nГолова тріщить... Навіщо [ROOT.GetCharacter.GetFaith.HighGodName] надає мені владу, якщо знає, що я страждатиму від цього?"
  stress_threshold.2311.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
