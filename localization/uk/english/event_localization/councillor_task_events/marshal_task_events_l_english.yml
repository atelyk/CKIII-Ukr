l_english:
  marshal_task.0301.t: "Просування командувача"
  marshal_task.0301.desc: "[councillor.GetCouncilTitle], [councillor.GetTitledFirstName], представляє мені перспективного новачка.\n\n«Можливо, [commander.GetTitledFirstName] не найблагороднішого роду, [councillor.Custom2('RelationToMe', ROOT.Char)], але присягаюсь своїм ім'ям, такий соратник у пригоді будь-кому»."
  marshal_task.0301.a: "Дуже добре, нехай [commander.GetFirstNameNoTooltip] служить мені."
  marshal_task.0301.b: "[ROOT.Char.Custom('ResidenceBuilding')] — не місце для всякої шушвалі!"

  marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
  marshal_task.0302.desc: "[SCOPE.sC('commander').GetTitledFirstName] демонструє, що [commander.Custom('CommanderTraitSkillDescription')] входить до числа [commander.GetHerHis] талантів."
  marshal_task.0302.desc.known: "Я в цьому непогано знаюся і можу навчити [commander.GetHerHis] отримувати всю можливу користь з такого таланту."
  marshal_task.0302.desc.unknown: "У мене в цьому обмаль досвіду, але я все-таки можу дати [commander.GetHerHim] деякі поради."
  marshal_task.0302.a: "Навчіть [SCOPE.sC('commander').GetHerHis], чого б це не коштувало."
  marshal_task.0302.b: "Ні, нехай [commander.GetFirstNameNoTooltip] відточує бійцівські навички."

  marshal_task.1001.t: "Дезертирство"
  marshal_task.1001.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] діє дуже жорстко при вербуванні, і подібні методи принесли результат, прямо протилежний бажаному.\n\nХоча [SCOPE.sC('councillor').GetFirstName] заганяє безліч селян у військо, дедалі більше людей потім дезертирують, ухиляючись від своїх обов'язків!"
  marshal_task.1001.a: "Мені потрібно більше війська, а не менше!"
  marshal_task.1001.notification: "Дезертирство"

  marshal_task.1002.t: "Занедбані орні землі"
  marshal_task.1002.desc: "Рекордна кількість новобранців, яку [councillor.GetCouncilTitle] зумів залучити на службу, що призвело до непередбачуваних наслідків.\n\nПоки [SCOPE.sC('councillor').GetTitledFirstName] заганяє у військо всіх, кого тільки можна, землі комітату [county.GetName] стоять занедбані."
  marshal_task.1002.a: "Такого не варто допускати."
  marshal_task.1002.notification: "Поля без робітників"

  marshal_task.1003.t: "Нестача вартових"
  marshal_task.1003.desc: "Енергійний набір рекрутів, що проводить [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], призвів до скорочення кількості міцних хлопців у комітаті [county.GetName].\n\nВсе менше людей в змозі служити у місцевій варті,  тому почала зростати злочинність."
  marshal_task.1003.a: "Що ти твориш, [councillor.GetFirstNameNoTooltip]..."
  marshal_task.1003.notification: "Вартові пішли у військо"

  marshal_task.1101.t: "Добре налагоджена служба"
  marshal_task.1101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] проводить ретельний відбір рекрутів на кожній фермі комітату [county.GetName].\n\nДо речі, ці записи стануть у нагоді при зборі податків..."
  marshal_task.1101.a: "Чудова робота, [councillor.GetFirstNameNoTooltip]!"
  marshal_task.1101.notification: "Добре налагоджений рекрутський набір"

  marshal_task.1102.t: "Збільшена військова присутність"
  marshal_task.1102.desc: "[SCOPE.sC('councillor').GetTitledFirstName] [Select_CString(councillor.IsFemale, 'розповсюдила', 'розповсюдив' )] свої принципи рекрутського набору на комітат [county.GetName], де збільшена військова присутність призвела до чудових результатів.\n\nБандити були винищені під корінь, а контрабандисти та викрадачі людей причаїлися."
  marshal_task.1102.a: "Мої піддані завжди можуть відчувати себе у безпеці."
  marshal_task.1102.notification: "Збільшена військова присутність"
  #### END (Jonas W)

  marshal_task.2001.t: "Поранений командир"
  marshal_task.2001.opening: "[commander.GetTitledFirstName] отримує поранення під час навчального поєдинку!"
  marshal_task.2001.ending: "\n\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] зупиняє кровотечу, але мине якийсь час, перш ніж [commander.GetFirstName] одужає."
  marshal_task.2001.a: "Вони користувалися бойовою зброєю?!"
  marshal_task.2001.notification: "Воїн поранений під час тренування"

  marshal_task.2101.notification: "[commander.GetShortUINameNoTooltip] [Select_CString(commander.IsFemale, 'отримала', 'отримав' )] властивість: [commander.Custom('CommanderTraitBeingTaught')]"
  marshal_task.2102.notification: "Лицаря покращено: [commander.GetShortUIName]"
  marshal_task.0302.notification.a: "Командира значно покращено: [commander.GetShortUIName]"
  marshal_task.0302.notification.b: "Командира покращено: [commander.GetShortUIName]"
  marshal_task.0303.notification.a: "Лицаря значно покращено: [commander.GetShortUIName]"
  marshal_task.0303.notification.c: "Лицар став майстром меча: [commander.GetShortUIName]"

  marshal_task.2002.t: "Командир понівечений"
  marshal_task.2002.eye: "\n\n[councillor.GetCouncilTitle] відразу кличе лікаря, але врятувати [commander.GetHerHis] око вже неможливо."
  marshal_task.2002.leg: "\n\n[councillor.GetCouncilTitle] відразу кличе лікаря, але врятувати [commander.GetHerHis] ногу вже неможливо."
  marshal_task.2002.hand: "\n\n[councillor.GetCouncilTitle] швидко кличе лікаря, але врятувати [commander.GetHerHis] руку вже неможливо."
  marshal_task.2002.a: "Принаймні, [commander.GetHerHis] розум не постраждав."
  marshal_task.2002.b: "Тепер [commander.GetHerHim] доведеться боротися верхом."
  marshal_task.2002.c: "Будь ласка, скажіть, що права рука не постраждала!"
  marshal_task.2002.generic_title: "Воїн поранений під час тренування"
  marshal_task.2002.notification_eye: "[commander.GetTitledFirstName] втрачає око під час навчання, яким керує [councillor.GetCouncilTitle]!"
  marshal_task.2002.notification_leg: "[commander.GetTitledFirstName] втрачає ногу під час навчання, яке проводить [councillor.GetCouncilTitle]!"
  marshal_task.2002.notification_hand: "[commander.GetTitledFirstName] отримує серйозну травму під час навчання, яке проводить [councillor.GetCouncilTitle]!"

  marshal_task.2003.t: "Смерть командира"
  marshal_task.2003.ending: "\n\n[councillor.GetCouncilTitle] посилає за лікарем, але [commander.GetFirstName] дуже швидко спливає кров'ю."
  marshal_task.2003.a: "Трагічна втрата для війська."

  marshal_task.2101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] звертається до мене з пропозицією.\n\n«Відразу видно, що [commander.GetTitledFirstName] має той самий потенціал, що й [teacher.GetTitledFirstName] колись. Їх об'єднує [commander.Custom('CommanderTraitSkillDescription')]. Думаю, [SCOPE.sC('teacher').GetTitledFirstName] зможе багато чого навчити, якщо [SCOPE.sC('commander').GetTitledFirstName] захоче навчатись»."
  marshal_task.2101.a: "Нехай навчається."
  marshal_task.2101.b: "Ні, нехай [commander.GetFirstName] відточує бійцівські навички."

  marshal_task.3001.t: "Місцевий спротив"
  marshal_task.3001.desc: "Привіт вам, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n Хоча моїми стараннями реорганізація в комітаті [county.GetName] поступово рухається вперед, ще не всі усвідомили свою вигоду.\nСхоже, кілька мерів та сільських старійшин мною незадоволені... Усі мери та сільські старійшини, якщо точніше."
  marshal_task.3001.a: "Що ти твориш, [councillor.GetFirstNameNoTooltip]..."
  marshal_task.3001.notification: "Втрата народної поваги"

  marshal_task.3002.desc: "Превелебний [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nЗдається мені, що я помилився у своїх розрахунках. Мої реформи в графстві [county.GetName] мали на меті зміцнити ваш контроль над регіоном, але натомість люди, здається, заледве знають, хто їх [ROOT.Char.GetTitleTierName]..."
  marshal_task.3002.a: "Через тебе все стало #EMP ще гірше?!#!"
  marshal_task.3002.notification: "[councillor.GetCouncilTitle] втрачає контроль"

  marshal_task.3003.t: "Розчарування"
  marshal_task.3003.desc: "Вітаю вас, [baron.Custom2('RelationToMe', ROOT.Char)]!\nОбставини змушують мене поскаржитись на те, як веде себе ваш [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] з'являється в комітат [county.GetName] і починає змінювати все підряд за власною забаганкою, не враховуючи наші традиції та давні звичаї!"
  marshal_task.3003.a: "Невже не можна діяти делікатніше, [councillor.GetFirstNameNoTooltip]?"
  marshal_task.3003.notification: "Засмучений барон"

  marshal_task.3101.t: "Вигоди населення"
  marshal_task.3101.desc: "[councillor.Custom2('RelationToMe', ROOT.Char)]!\n Радо повідомляю, що реорганізація провинції [county.GetName] йде вдало.\nІ вигоду від покращень отримали не лише ви. Зрозуміло, жителі комітату [county.GetNameNoTier] завжди запевняють, що [ROOT.Char.GetTitleTierName] може розраховувати на їхню вічну відданість, але настільки вдячними вони бувають нечасто."
  marshal_task.3101.a: "Чудова робота, [councillor.GetCouncilTitle]!"
  marshal_task.3101.notification: "[councillor.GetCouncilTitle] добивається поваги"

  marshal_task.3102.t: "Вдячність"
  marshal_task.3102.desc: "[baron.Custom2('RelationToMe', ROOT.Char)]!\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] невпинно працює над змінами в комітаті [county.GetName], і ми вже пожинаємо плоди цієї праці.\nДякую вам за те, що ви відправили нам на допомогу таку видатну людину, як [councillor.GetWomanMan]!"
  marshal_task.3102.a: "Продовжуй у тому ж дусі, [councillor.GetFirstNameNoTooltip]."
  marshal_task.3102.notification: "[councillor.GetCouncilTitle] справляє на васала гарне враження"

  marshal_task.4002.notification: "Disorganized Royal Guards"
  task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"