  culture_parameter_estate_building_upgrade_development_gain: "Constructing or upgrading [estate_buildings|E] provides #P [EmptyScope.ScriptValue('cultivated_sophistication_development_gain')|=+0]#! [development_growth|E] to the [estate|E]'s [county|E]"
  tradition_ep3_cultivated_sophistication_name: "Cultivated Sophistication"
  tradition_ep3_cultivated_sophistication_desc: "Barbarians gaze in envy upon this culture's resplendent luxuries, their society's sophistication. Fueled by a sense of primacy, this culture rejects any contradictions that lie outside their cosmopolitan sphere of influence."
