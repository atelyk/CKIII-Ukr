l_english:
  yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
  yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U],"
  yearly.4001.desc_opinion0: [Select_CString(vassal.IsFemale, 'завдала', 'завдав' )] мені смертельну образу. [vassal.GetHerHim|U] вистачило нахабства заявити перед моїм двором, що я — [neighboring_ruler.Custom('InsultNoun')]."""
  yearly.4001.desc_opinion: "has insulted me gravely. [vassal.GetSheHe|U] had the audacity to name me [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] in front of my court."
  yearly.4001.desc_lover: "[Select_CString(vassal.IsFemale, 'наважилася', 'наважився' )] на невимовне! [Select_CString(neighboring_ruler.IsFemale, 'Моя', 'Мій' )] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] перебуває з [Select_CString(vassal.IsFemale, 'нею', 'ним' )] у мерзенній розпусті."
  yearly.4001.desc_murder: "[Select_CString(vassal.IsFemale, 'здійснила', 'здійснив' )] вбивство у безчесному бою. Жертва — [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мій' )] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
  yearly.4001.desc_rival: "Чого ще чекати від тих, хто зв'язується з #EMP тобою#!? І все-таки це неприйнятно!"
  yearly.4001.desc_end: "Я вимагаю відповіді за таку кричущу неповагу!"
  yearly.4001.a: "Що завгодно, аби все знову стало добре!"
  yearly.4001.b: "[vassal.GetFirstNameNoTooltip] привселюдно попросить у вас вибачення."
  yearly.4001.c: "Ха, непогано, [vassal.GetFirstNameNoTooltip]!"

  yearly.4011.t: "Не розлий вода"
  yearly.4011.desc: "Останнім часом [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] та [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] часто спілкуються. Їхнє улюблене місце зустрічі — [ROOT.Char.Custom('ResidenceBuilding')]. Здається, вони справді зблизилися!"
  yearly.4011.a: "Можливо, це початок чудової дружби... Я допоможу їй розквітнути!"
  yearly.4011.b: "Нічого гарного з цього не буде. Потрібно негайно з цим кінчати."
  yearly.4011.c: "О-т-жее... Про що розмовляємо?"
  yearly.4011.c.success: "Моїй появі раді"
  yearly.4011.c.toast.success: "Моїй появі були раді"
  yearly.4011.c.failure: "Моя цікавість викликає неприязнь"
  yearly.4011.c.toast.failure: "Моя цікавість викликала неприязнь"

  yearly.4021.t: "Витівки"
  yearly.4021.desc: "О, горе! [child.Custom2('MyCharacterIntroduction', ROOT.Char)] та [vassal_kid.GetTitledFirstName], [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal.GetTitledFirstName] весело грали, коли стався жахливий нещасний випадок, і [vassal_kid.GetFirstNameNoTooltip] [Select_CString(vassal_kid.IsFemale, 'загинула', 'загинув' )]!\n\n«Клянусь, [child.Custom2('RelationToMeShort', ROOT.Char)], ми просто грали!» — запевняє мене [child.GetTitledFirstNameNoTooltip], але [vassal.GetTitleAsNameNoTooltip] закликає до справедливості."
  yearly.4021.a: "Ти не торкнешся моєї дитини!"
  yearly.4021.b: "Кожен має відповідати за свої вчинки."
  yearly.4021.c: "Обіцяю, я особисто [child.GetHerHis] провчу!"
  yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] слухає та запам'ятовує"
  yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip] запам'ятовує, що [child.GetHerHis] дії залишаються безкарними"
  yearly.4021.d: "Вибач [child.GetHerHis]! Благаю, я зроблю все..."

  yearly.4022.t: "Повернення"
  yearly.4022.desc: "«Вітаю, [child.Custom2('RelationToMeShort', ROOT.Char)]». [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] трохи [Select_CString(child.IsFemale, 'схудла', 'схуд' )] у катівні, але ніколи раніше у [Select_CString(child.IsFemale, 'неї', 'нього' )] на губах не було такої живої посмішки.\n\n«З нетерпінням чекаю, коли зможу відплатити за твій урок»."
  yearly.4022.a: "Ласкаво просимо додому, [child.GetFirstNameNoTooltip]."

  yearly.4031.t: "Вбивця серед нас"
  yearly.4031.desc_opening: "Запах б'є в ніс навіть крізь зачинені двері; важкий запах м'ясницької лави просочив усе навколо. Це сморід від свіжого трупа.\n\n"
  yearly.4031.desc_physician: "«Знову вбивство, [Select_CString(Char.IsFemale, 'моя', 'мій' )] [ROOT.Char.GetLadyLord]». [physician.GetTitledFirstName] відволікається від тіла, встає, витирає закривавлені руки об фартух: «Убивцю, який розперезався, потрібно зупинити!»"
  yearly.4031.desc: "Знайдено ще одне тіло... Не скажу, що вбили когось важливого, слався [ROOT.Char.GetFaith.HighGodName], але двір починає нервувати."
  yearly.4031.a: "[ROOT.Char.Custom('ResidenceBuilding')] не вкриє вбивцю! Я його з-під землі дістану!"
  yearly.4031.tt: "Розпочато розслідування"
  yearly.4031.b: "Давайте зариємо тіло і забудемо про цей жах."
  yearly.4031.b_every_courtier: "Усі придворні"
  yearly.4031.c: "Ти придворний лікар, оглядатимеш тіла."

  yearly.4061.t: "Мудрий дурень"
  yearly.4061.desc_opening: "«Мене звати [hodja.GetTitledFirstName], [ROOT.Char.GetLadyLord]. Я [Select_CString(hodja.IsFemale, 'прийшла', 'прийшов' )] до вас, щоб запропонувати свою мудрість».\n\n"
  yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], що [Select_CString(guard.IsFemale, 'привела', 'привів' )] [Select_CString(hodja.IsFemale, 'цю жінку', 'цього чоловіка' )] до мене, [Select_CString(guard.IsFemale, 'налаштована', 'налаштований' )] скептично."
  yearly.4061.desc: "Стражник, що привів [Select_CString(hodja.IsFemale, 'цю відвідувачку', 'цього відвідувача' )], налаштований скептично."
  yearly.4061.desc_ending: "«Він приїхав до вашої резиденції на віслюку, [ROOT.Char.GetLadyLord]. Сидячи задом наперед»."
  yearly.4061.a: "Прошу, поділись зі мною своєю мудрістю."
  yearly.4061.a_success: "Ви зможете по-новому подивитись на деякі речі"
  yearly.4061.a_failure: "Його історії тільки збивають вас з пантелику"
  yearly.4061.b: "Обдаруйте своїм знанням весь двір!"
  yearly.4061.c: "Я не маю часу на дурнів."
  yearly.4061.c.tt: "Ви проганяєте людину"
  yearly.4061.d: "Як цікаво! Нехай він розважить і народ."
  yearly.4061.d.tt: "Проведіть його вулицями як блазня"

  yearly.4071.t: "Пошуки знань"
  yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] підходить до мене зі стосом книг у руках.\n\n«Від мене не сховалася ваша жадоба до знань, [Select_CString(ROOT.char.IsFemale, 'моя', 'мій' )] [councillor.Custom2('RelationToMe', ROOT.Char)]."
  yearly.4071.desc_focus: "Особливо — ваші недавні спроби розібратися у такому предметі, як [ROOT.Char.Custom('LifestyleFocus')]!"
  yearly.4071.desc_no_focus: "І ваші недавні дослідження в такій галузі, як [ROOT.Char.Custom('education_conversation_subject')]."
  yearly.4071.desc_ending: "Можливо, вас зацікавлять ці книги?»"
  yearly.4071.a0: Я вивчу це все, в ім'я [ROOT.Char.GetFaith.ReligiousText]!"
  yearly.4071.b: "Поширте їх серед моїх придворних."

  yearly.4081.t: "Переклади"
  yearly.4081.desc: "«Місцеві вчені просять підтримати їх праці з перекладу книг з грецької на арабську, [ROOT.Char.GetLadyLord], — від цих робіт виграє весь арабський світ!»\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(councillor.IsFemale, 'принесла', 'приніс' )] мені список вчених, яким я можу допомогти, і книг, над якими вони зараз працюють."
  yearly.4081.a: "#EMP De materia medica#!... Звучить цікаво!"
  yearly.4081.a.tt: "Ви виділяєте гроші на переклад книжки з медицини"
  yearly.4081.b: "О, ось ця! #EMP Про сходження зіркових тіл#!."
  yearly.4081.b.tt: "Ви виділяєте гроші на переклад книги з астрономії"
  yearly.4081.c: "#EMP Елементи#! — звучить багатообіцяюче."
  yearly.4081.c.tt: "Ви виділяєте гроші на переклад книги з математики"
  yearly.4081.d: "Я знаю кращий спосіб витратити гроші."
  yearly.4081.d.tt: "Ви не даєте грошей вченим"
  yearly.4081.toast: "Book Translated"
  yearly.4081.e: "#EMP On the Soul#!? Fascinating..."
  yearly.4081.e.tt: "You sponsor the translation of a book on motivations"
  yearly.4081.f: "What's this... #EMP Thucydides#!?"
  yearly.4081.f.tt: "You sponsor the translation of a book on military history"
  yearly.4081.g: "This #EMP Plutarch#! intrigues me."
  yearly.4081.g.tt: "You sponsor the translation of a biographical book"
  yearly.4081.tt: "You will receive the book"

  yearly.4091.t: "Багдадські вчені"
  yearly.4091.desc_opening: "Прогулюючись Багдадом, [ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] і я натикаємось на"
  yearly.4091.desc_house: "дім знань."
  yearly.4091.desc_no_house: "кількох місцевих вчених."
  yearly.4091.desc: "\n\n«Вітаємо, [ROOT.Char.GetTitledFirstNameNoTooltip]. Вітаємо, [Select_CString(ward.IsFemale, 'юна', 'юний' )] [ward.GetLadyLord]. У нас зараз триває суперечка, і є вільні місця. Ніхто з вас не бажає приєднатися?»"
  yearly.4091.a: "Йди, [ward.GetFirstNameNoTooltip]."
  yearly.4091.a.tt: "[ward.GetFirstNamePossessiveNoTooltip] просунеться у навчанні"
  yearly.4091.b: "Я із задоволенням приєднаюся."