  haymanot_devotee: "Монкоса"
  haymanot_devotee_plural: "Монкоси"
  haymanot_priest: "Кахен"
  haymanot_priest_plural: "Кахени"
  haymanot_bishop: "Шмагл"
  haymanot_bishop_plural: "Шмагли"
  #Malabar
  malabarism: "Малабаризм"
  malabarism_adj: "Малабарі"
  malabarism_adherent: "Малабарі"
  malabarism_adherent_plural: "Малабари"
  malabarism_desc: "Коли нащадки племен Ізраїлю поширювалися по світу, вони створювали менші громади із заходу на схід, діючи як власні племена. Їх також називають євреями Кочін, вони зробили свій новий дім у Королівстві Кочін у Південній Індії. Там вони змішувалися з місцевим населенням і обмінювалися культурами."
  #Samaritan
  samaritan: "Самаритянство"
  samaritan_adj: "Самаритянський"
  samaritan_adherent: "Самарітянин"
  samaritan_adherent_plural: "Самарітяни"
  samaritan_desc: "Похідні від племен, які заселили Самарію, самарітяни дотримуються оригінальної, незмінної версії Тори. Таким чином вони сповідують правдиву релігію Мойсея, виконуючи прямі обов’язки, дані Богом."
  #Kabarism
  kabarism: "Кузаризм"
  kabarism_adj: "Кузарит"
  kabarism_adherent: "Кузарит"
  kabarism_adherent_plural: "Кузарити"
  kabarism_desc: "Кузаріс наголошує на спільному та правильному тлумаченні Галахи в поєднанні з хозарськими традиціями та місцевим фольклором."
  #Merkabah
  merkabah: "Merkabah"
  merkabah_adj: "Merkabah"
  merkabah_adherent: "Merkabist"
  merkabah_adherent_plural: "Merkabists"
  merkabah_desc: "Merkabah Mysticism is a sect of Judaic mysticism sharing some influence from Gnostic teachings. The faith is centered on visions, adopting ascetic lifestyles to join the Throne of God."
  doctrine_temple_authority_name: "Halakha Authority"
  doctrine_temple_authority_desc: "Halakha refers to a set of laws and rules by which a Jew must live their life. After centuries of diaspora, Jewish groups diverged into numerous schools of thought on how to properly interpret the Halakha."
  temple_authority_rabbinic_doctrine_name: "Rabbinic"
  temple_authority_rabbinic_doctrine_desc: "Rabbinic Jews believe that the Halakha can be interpreted by the Rabbis alone. They believe in the Written Torah and the Oral Torah, passed on through the Rabbis. All Rabbinic belief is codified in the Babylonian Talmud, which is held as the primary source from which Halakha is interpreted and distributed."
  temple_authority_toric_doctrine_name: "Toraic"
  temple_authority_toric_doctrine_desc: "Toraic Judaism rejects the Talmud and the Oral Torah, passing authority to the written Torah alone. Rabbis cannot change or adapt the Halakha, their duty is solely to interpret the Torah's literal meaning."
  temple_authority_kohanim_doctrine_name: "Kohenimic"
  temple_authority_kohanim_doctrine_desc: "Kohenimic Judaism asserts that the Kohen are the supreme authority on all religious matters, including the Halakha. Kohen must be patrilineally descended from Aaron, Moses' brother."
  temple_authority_samaritan_torah_doctrine_name: "Samaritan"
  temple_authority_samaritan_torah_doctrine_desc: "The Samaritans reject the authority of the Torah altogether, instead granting supreme authority to the Samaritan Torah. Their rejection of the Torah causes them to be universally seen by their fellows as heretics."
  doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine: "Considers [GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine: "Considers [GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_hostility_override_temple_authority_toric_doctrine: "Considers [GetFaithDoctrine('temple_authority_toric_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_hostility_override_temple_authority_kohanim_doctrine: "Considers [GetFaithDoctrine('temple_authority_kohanim_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_parameter_enables_temporal_head_parameter: "Allows the selection of the Temporal Head religious [doctrine|E]."
  tenet_communal_identity_chosen_people_name: "Chosen People"
  tenet_communal_identity_chosen_people_desc: "We were chosen by [ROOT.Faith.HighGodName] for a holy covenant. While this unites our people with a single purpose, it can act as a deterrence to converts."
