l_english:
  FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD: "[faction_military_power|E] перевищує порогове значення: #V $VALUE|0=-$#!"
  FACTION_DISCONTENT_POWER_BELOW_THRESHOLD: "[faction_military_power|E] нижче порогового значення: #V $VALUE|0=-$#!"
  FACTION_POWER_HARD_RULE: "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
  FACTION_POWER_INTERNAL_ISSUES: "Existing Factions: #V $VALUE|0$#!"
  FACTION_DEMAND_ACCEPT: "Гадаю, в мене немає іншого вибору..."
  FACTION_DEMAND_REFUSE: "Я не терпітиму погроз!"
  FACTION_DEMAND_ACCEPTED_OPT: "Мудре рішення"
  FACTION_DEMAND_REFUSED_OPT: "Тоді це війна!"
  faction_demand.2004.opt_tt: "Я приєднуюся до війни проти персонажа [faction_target.GetTitledFirstName]"
  FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT: "Надіслати ультиматум!"
  FACTION_IMPRISONMENT_RETALIATION_WARNING: "#W Якщо [recipient.GetTitledFirstName] опиниться у в'язниці, [retaliating_faction.GetName] може повстати!#!"
  faction_demand.9001.t: "[retaliating_faction.GetName] дає відповідь"
  FACTION_FAILED_IMPRISONMENT_RETALIATION: "[actor.GetTitledFirstName] несправедливо [Select_CString(actor.IsFemale, 'намагалась', 'намагався' )] ув'язнити одного з моїх товаришів по фракції (це [recipient.GetTitledFirstName])."
  FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION: "[actor.GetTitledFirstName] несправедливо [Select_CString(actor.IsFemale, 'ув'язнила', 'ув'язнив' )] одного з моїх товаришів по фракції (це [recipient.GetTitledFirstName])."
  FACTION_IMPRISONMENT_RETALIATION_END: "\n\n[retaliating_faction.GetName] може сприймати настільки зухвалий вчинок лише як акт війни, і якщо ми не захистимо себе, нас переможуть одного за одним!"
  FACTION_IMPRISONMENT_RETALIATION_OPT: "На війну!"

  # Independence Faction
  independence_faction: "$game_concept_independence_faction$"
  independence_faction_desc: "Члени [Concept( 'faction', 'фракції' )|E] за незалежність намагаються відокремитися від [Concept( 'liege', 'сюзерена' )|E].\n\n#S Ультиматум#!\nВсі члени фракції стають [Concept( 'independent', 'незалежними' )|E]\n[liege|E] втрачає [prestige|El]"
  independence_faction_short_effect_desc: "Хоче незалежності від [Concept( 'liege', 'сюзерена' )|E]"

  nation_fracturing_faction: "Dissolution Faction"
  nation_fracturing_faction_desc: "Members of the $nation_fracturing_faction$ [faction|E] seek to destroy the realm of their [liege|E].\n\n#S Ultimatum#!\nAll Faction Members become [independent|E]\n[liege|E] loses their [primary_title|E] and other [titles|E] of the same [title_tier|E]"
  nation_fracturing_faction_short_effect_desc: "Wants to destroy the Realm of their [liege|E]"
  liege_primary_title_dissolution: "You are now independent!"
  liege_primary_title_dissolution_desc: "Your liege lost their [primary_title|E] due to a $nation_fracturing_faction$ [faction|E]"

  FACTION_DEMAND_COLLAPSE: "[faction_target.GetPrimaryTitle.GetNameNoTier] Dissolution Demand"
  FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIt is time for you to recognize that you are not able to maintain the unity of [faction_target.GetPrimaryTitle.GetNameNoTier]. It's time to end your rule or of any others: the region needs more freedom. Accept our demands or face our swords on the battlefield!"
  FACTION_DEMAND_COLLAPSE_ACCEPTED: "Dissolution Demands Accepted"
  FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour misguided demands will only serve to weaken us all. Regardless, to spare the realm from futile bloodshed I am forced to accept your request for independence."
  FACTION_DEMAND_COLLAPSE_REFUSED: "Dissolution Demands Refused"
  FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour shameful attempt at blackmail has not succeeded. No matter how many corrupted souls you have enticed to help carry out your plan I will not give in without a fight. I'd rather die defending what is rightfully mine!"
  FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "End of [faction_target.GetPrimaryTitle.GetNameNoTier]!"
  FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "The moment has come! The unified voices of the [faction.GetName] agree that [faction_target.GetName] has lost any right of rule [faction_target.GetSheHe] might once have had. We shall be given our independence or take it by force!"
  faction_demand.1002.tt: "[faction_target.GetPrimaryTitle.GetNameNoTier] is destroyed."

  FACTION_DEMAND_INDEPENDENCE: "Вимога незалежності"
  FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастав час вам визнати, що [faction_leader.GetPrimaryTitle.GetNameNoTier] та інші членим фракції [faction.GetName] мають право на повну незалежність. Ця вимога буде виконана, або за нас говоритимуть мечі!"
  FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Вимога незалежності прийнята"
  FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаші незаконні вимоги лише ослаблять всіх нас. Але я не бажаю зайвого кровопролиття. Ваша вимога незалежності буде задоволена."
  FACTION_DEMAND_INDEPENDENCE_REFUSED: "Вимога незалежності відхилена"
  FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаша жалюгідна спроба шантажу не вдалася. Скільки б продажних душ в моєму оточенні ви не підкупили заради своїх чорних планів, я без бою не здамся. Краще я помру, захищаючи те, що моє по праву!"
  FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "Незалежність!"
  FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "Наша година настала! Всі члени фракції [faction.GetName] одноголосно визнають, що [faction_target.GetName] [Select_CString(faction_target.IsFemale, 'втратила', 'втратив' )] право на владу. Ми отримаємо незалежність або візьмемо її силою!"
  faction_demand.0002.tt: "Всі члени фракції отримують незалежність!"

  # Peasant Faction
  peasant_faction: "Фракція селян"
  peasant_faction_desc: "Селянська [faction|E] вимагає свободи від влади іноземців чи іновірців. Якщо [culture|E] і [faith|E] сюзерена відрізняються від культури та конфесії основного населення в [Concept( 'counties', 'графствах' )|E], простий народ спробує змінити владу."
  peasant_faction_short_effect_desc: "Хоче зниження [Concept( 'county_control', 'контролю над графством' )|E]"
  peasant_faction_every_county: "Кожне графство у фракції"
  peasant_faction_spawn_county_levies: "Spawns an [army|E] of peasant rebels proportional to the county's [levies]"
  FACTION_DEMAND_PEASANT: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
  FACTION_DEMAND_PEASANT_DESC: "Надто довго ми терпіли ваші принизливі закони. Годі! Ми більше не платитимемо вам податки.\n\nКоли ваша скарбниця і ваші комори спорожніють, ви пошкодуєте, що не ставилися до нас краще."
  FACTION_DEMAND_PEASANT_ACCEPT: "Гадаю, я можу вам дати податкову пільгу..."
  FACTION_DEMAND_PEASANT_REFUSE: "Ні за що! Доля селянина — служити панові!"
  FACTION_PEASANT_NAME: "Селянський набрід"
  FACTION_PEASANT_TITLE_NAME: "Селянське повстання"

  # Populist Faction
  populist_faction: "Фракція популістів"
  populist_faction_desc: "[faction|E] популістів вимагає свободи від влади чужоземців або невірних. Вони бажають незалежності від сюзерена з іншою [Concept( 'culture', 'культурою' )|E] або [Concept( 'faith', 'конфесією' )|E]."
  populist_faction_short_effect_desc: "Хоче незалежності від [Concept( 'liege', 'сюзерена' )|E]"
  FACTION_DEMAND_POPULIST: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_DESC_CULTURE: "Ми не станемо терпіти знущання чужоземців над #L [peasant_leader.GetCulture.GetName]ою#! культурою! Настав наш час!\n\nДозвольте нам правити самим, або готуйтеся відчути гнів всіх моїх земляків!"
  FACTION_DEMAND_POPULIST_DESC_FAITH: "Нам набридло, що від ваших утисків страждають вірні [peasant_leader.GetFaith.GetAdherentNamePlural]! Настав наш час!\n\nНас веде [peasant_leader.GetFaith.WarGodName], і ми готові звільнитися від вашої [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ої влади!"
  FACTION_DEMAND_POPULIST_DESC: "Ми не будемо стояти осторонь, коли від вашого пригноблення страждають #L [peasant_leader.GetCulture.GetName]і#! [peasant_leader.GetFaith.GetAdherentNamePlural]! Настав наш час!\n\nНас веде [peasant_leader.GetFaith.WarGodName], і ми готові звільнитися від вашої [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ої влади!"
  FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Зачекайте... А якщо я прийму ваш устрій?"
  FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Добре, мені такі вредні піддані не портібні!"
  FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N Ви залишитеся без земель!#!"
  FACTION_DEMAND_POPULIST_REFUSE: "Свободи захотілося? На тому світі будете вільними!"
  FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#! and the #high [faction.GetName]#! declares [war|E] on you"
  FACTION_POPULIST_REVOLT_TITLE_NAME: "заколот популістів"
  FACTION_POPULIST_CREATED_TITLE_NAME: "[base_county.GetNameNoTierNoTooltip]"
  FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "You may share our traditions and our beliefs, but we cannot tolerate you or the [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] any longer!\n\nEither stand aside, or aid us in gaining the freedom we rightly deserve!"
  FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "We will not stand for the foreign oppression of [peasant_leader.GetCulture.GetName] traditions any longer. Our time is now at hand!\n\nWe will demand nothing less than total freedom from your liege, [faction_target.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "We will not stand for your vile oppression of faithful [peasant_leader.GetFaith.GetAdherentNamePlural] any longer. Our time is now at hand!\n\nWith [peasant_leader.GetFaith.WarGodName] guiding us, we will rise up and free ourselves from the rule your liege, [faction_target.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_VASSAL_DESC: "We will not stand for your vile oppression of good [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] any longer. Our time is now at hand!\n\nWe will free ourselves from your rule and the tyranny of your liege, [faction_target.GetTitledFirstName]!"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "Let me join your cause!"
  FACTION_DEMAND_POPULIST_VASSAL_CONVERTS: "Wait! What if I adopted your ways and #EMP help#! you?"
  FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT: "You will aid the rebels against your [liege|E]"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR: "Then I shall meet you on the field of battle, #EMP traitor#!!"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT: "You cannot join the war because you are already at war with another participant"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2: "You cannot join the war as that would put you at war with an ally in a different war"
  FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT: "You will aid your [liege|E] against the rebels"
  FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE: "I would rather not get involved..."
  FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A: "You do not join the #high [populist_war.GetName]#!"
  FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B: "#N You will lose a part of your realm if your liege surrender to their demands!#!"
  POPULIST_FACTION_INDEPENDENCE_TITLE: "Gained Independence"
  POPULIST_FACTION_INDEPENDENCE_DESC: "You gained independence from [faction_target.GetTitledFirstName] as a result of the [popular_faction|E]"
  VASSAL_JOINS_LIEGE_TOOLTIP: "#high [vassal_to_join_liege.GetTitledFirstName]#! joins the war on your side as a Defender"
  VASSAL_JOINS_REBELS_TOOLTIP: "#high [vassal_to_join_rebels.GetTitledFirstName]#! joins the war on the rebel side as an Attacker"
  populist_faction_same_culture_faith_as_liege: "Cannot be of the same [culture|E] and [faith|E] as your [liege|E]"

  # Liberty Faction
  liberty_faction: "Фракція свободи"
  liberty_faction_desc: "[faction|E] свободи намагається знизити [crown_authority|El], але при цьому її члени вірні державі."
  liberty_faction_short_effect_desc: "Хоче зниження [Concept( 'crown_authority', 'авторитету корони' )|E]"
  FACTION_DISCONTENT_CA_1: "Обмежений авторитет корони: #V $VALUE|0$%#!"
  FACTION_DISCONTENT_CA_2: "Високий авторитет корони: #V $VALUE|0$%#!"
  FACTION_DISCONTENT_CA_3: "Абсолютний авторитет корони: #V $VALUE|0$%#!"
  FACTION_DEMAND_LIBERTY: "Вимога свободи"
  FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастав час вам визнати невід'ємність древніх прав ваших васалів! Виконайте вимоги фракції [faction.GetName], або за нас говоритимуть мечі!"
  FACTION_DEMAND_LIBERTY_ACCEPTED: "Вимога свободи прийнята"
  FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nЕгоїзм засліплює вас, і ви не бачите, що ваша «свобода» ослабить державу. Але щоб уникнути непотрібного кровопролиття я прийму ваші вимоги."
  faction_demand.0102.tt: "[crown_authority|E] знижено!"
  FACTION_DEMAND_LIBERTY_REFUSED: "Вимога свободи відхилена"
  FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаші жалюгідні спроби залякати мене приречені на провал. Я — ваш сюзерен! Ви ж — жалюгідна купка зрадників. На полі бою я навчу вас покорі!"
  FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "Свобода або смерть!"
  FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "Час настав! Правителі фракції [faction.GetName] згодні, що [faction_target.GetName] — деспот, і що пора покласти край тиранії... Якщо доведеться, ми підтвердимо свої слова зі зброєю в руках!"

  # Claimant faction
  claimant_faction: "Фракція на підтримку претендента"
  claimant_faction_desc: "Члени цієї [factions|El] підтримують претендента на титул, що належить їхньому [Concept( 'liege', 'сюзерену' )|E]."
  claimant_faction_short_effect_desc: "Хоче отримати титул [ROOT.Faction.GetSpecialTitle.GetName]"
  FACTION_DEMAND_CLAIMANT: "Вимога претендента"
  FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_claimant.GetName] має священне право на титул [faction_targeted_title.GetNameNoTier], і ми зібралися, щоб підтримати це право. Прийміть це, інакше ми змусимо вас силоміць!"
  FACTION_DEMAND_CLAIMANT_DESC_ME: "Священне право на титул [faction_targeted_title.GetNameNoTier] належить мені, і я нарешті можу ним скористатися. Прийміть це, або мені доведеться вдатися до сили!"
  FACTION_DEMAND_CLAIMANT_ACCEPTED: "Вимога претендента прийнята"
  FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Я бачу, ви швидше спалите державу дотла, ніж відмовитеся від цієї безрозсудної затії. Заради загального блага я виконаю ваші вимоги, але знайте: сьогодні тут твориться найбільша несправедливість. Вам це з рук не зійде!"
  FACTION_DEMAND_CLAIMANT_REFUSED: "Вимога претендента відхилена"
  FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "Твоя претензія на мій титул не правдивіша за казки, які ми розповідаємо дітям на ніч. Неважливо скільки людей ти збереш. Я не схилюся перед купкою смердючих дурнів! Я швидше помру, ніж дозволю простолюдинам топтати мою спадщину!"
  FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Законна претензія!"
  FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Час настав! Збирайтеся всі, хто вважає, що [faction_targeted_title.GetNameNoTier] може підкоритися лише одному законному правителеві, і це — [faction_claimant.GetName]! Разом ми допоможемо [SCOPE.sCharacter('faction_claimant').GetHerHim] зайняти належне місце на троні, а якщо буде потрібно — проб'ємо собі дорогу вогнем і мечем!"
  FACTION_CLAIMANT_INVITE: "Ваша законна претензія!"
  FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName] займає трон, який належить вам по праву! Я підтримаю вашу претензію словом і зброєю, і я знаю, що багато хто в державі теж готовий послужити правій справі. Потрібна лише ваша згода."
  FACTION_CLAIMANT_INVITE_ACCEPT: "Нарешті!"
  FACTION_CLAIMANT_INVITE_REFUSE: "Це неправильно..."
  FACTION_CLAIMANT_INVITE_ACCEPTED: "Претендент згоден"
  FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "Нарешті! [faction_target.GetName] — блазень, який вважає ніби він [faction_target.GetTitleAsNameNoTooltip]. Я знаю: мене підтримає вся держава! І я не забуваю тих, хто мені допомагає."
  FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Це лише питання часу..."

  FACTION_CLAIMANT_INVITE_REFUSED: "Претендент залишається осторонь"
  FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Знаю, моя претензія справедлива. Але [faction_target.GetTitledFirstName] і я перебуваємо в союзі, і я не можу почати війну. Але в думках я з тобою."
  FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Хоча моя претензія і справедлива, я... просто не можу до вас приєднатися. [faction_target.GetTitledFirstName] володіє таким... #emphasis «непереборним шармом»#!, що я навіть руку на н[faction_target.GetHerHis] підняти не можу. Так, саме так. Успіху вам."
  FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "А! Приємно бачити, як вся держава підіймається, коли їй загрожує [faction_target.GetTitledFirstName]-[Select_CString(faction_target.IsFemale, 'самозванка', 'самозванець' )]. На жаль, моє становище наразі не дозволяє мені виступити на вашому боці навіть за таку гідну справу. Якщо ви переможете, я буду у вас у боргу."
  FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "Вітаю! Приємно знати, що і для вас [faction_target.GetTitledFirstName] — [Select_CString(faction_target.IsFemale, 'справжня злодійка', 'справжній злодій' )], і що ви вважаєте мене кращим правителем!\n\nЗараз я не можу відірватися від нових іграшок, але якщо ви переможете, я подарую вам щось! Чесно-чесно!"
  FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "Нарешті! [faction_target.GetName] — блазень, який вважає ніби він [faction_target.GetTitleAsNameNoTooltip], і я знаю, що мене підтримає вся держава.\n\nАле мій низький статус не дозволяє мені вам допомогти. Та все ж знайте: #emphasis коли#! ви переможете, я обов'язково щедро нагороджу вас!"
  FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Я ціную те, з яким завзяттям ви підтримуєте мої домагання, але не можу позбавитися від відчуття, що ця затія приречена на провал. Тому я не надам вам підтримки, але у випадку, якщо ви якимсь дивом досягнете успіху, я займу місце на троні."
  FACTION_CLAIMANT_INVITE_REFUSED_OPT: "Прикро."
  FACTION_CLAIMANT_EVERY_FACTION_MEMBER: "Всі члени фракції"
  FACTION_CLAMAINT_DYNAMIC_NAME: "Фракція, яка хоче, щоб в [ROOT.Faction.GetSpecialTitle.GetAdjective]ого трону був єдиний законний володар — [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip]"
  FACTION_POPULIST_DYNAMIC_NAME: "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip]і [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip]і популісти"

