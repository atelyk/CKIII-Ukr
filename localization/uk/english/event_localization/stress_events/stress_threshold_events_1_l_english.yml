  stress_threshold.3401.t: "Нервовий зрив: постріл у гінця"
  stress_threshold.3401.desc.intro: "Здається, в моїй голові вирує шторм. Я соваюсь, намагаючись зручніше влаштуватися на троні, поки гонець розповідає мені якусь безглузду щиру історію про піратів або бандитів або ще якийсь дурниці.\n\nТиск наростає, його треба кудись виплеснути, і майже мимоволі мій рот починає вимовляти слова."
  stress_threshold.3401.desc.vengeful: "«Хіба не ти кинув у мене яйцем кілька років тому?"
  stress_threshold.3401.desc.wrathful: "«Та як ти смієш турбувати мене подібною нісенітницею?"
  stress_threshold.3401.desc.impatient: "«Говори вже, ідіот! Ар-р, надто повільно!"
  stress_threshold.3401.desc.arbitrary: "«О [ROOT.GetCharacter.GetFaith.HighGodName], як же від тебе смердить."
  stress_threshold.3401.desc.paranoid: "«Думаєш, я повірю такій явній брехні? Відразу видно, що ти найманий вбивця!"
  stress_threshold.3401.desc.callous: "«Мене не хвилюють такі дрібниці."
  stress_threshold.3401.desc.sadistic: "«Своєю неякісною службою ти подаєш поганий приклад."
  stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
  stress_threshold.3401.desc.rump: "#EMP Відрубати голову цьому дурню!#!»\n\nДвір довкола нас охоплює могильна тиша."
  stress_threshold.3401.a.reclusive.gain: "І геть з очей моїх, ви всі!"
  stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
  stress_threshold.3401.a.reclusive.list: "Всі [Concept( 'character', 'персонажі' )|E], не є вашими домочадцями"
  stress_threshold.3401.b.irritable.gain: "І відрубати голову кожному, хто спробує заговорити зі мною!"
  stress_threshold.3401.b.irritable.effect: "$stress_threshold.3401.b.irritable.gain$"
  stress_threshold.3401.c.journaller.gain: "Вичавіть труп! #EMP В мене буде рідина для чорнил!#!"
  stress_threshold.3401.c.journaller.effect: "$stress_threshold.3401.c.journaller.gain$"
  stress_threshold.3401.d.confider.gain: "$stress_threshold.1701.h.confider.gain$"
  stress_threshold.3401.d.confider.effect: "$stress_threshold.1701.h.confider.effect$"
  stress_threshold.3401.e.drunkard.gain: "І принесіть мені випивку! І якнайбільше, про запас!"
  stress_threshold.3401.e.drunkard.effect: "$stress_threshold.3401.e.drunkard.gain$"
  stress_threshold.3401.f.hashishiyah.gain: "І принесіть пирогів із гашишем!"
  stress_threshold.3401.f.hashishiyah.effect: "$stress_threshold.3401.f.hashishiyah.gain$"
  stress_threshold.3401.g: "І принесіть мені голову, я ставитиму на неї ноги!"

  stress_threshold.3411.t: "Нервовий зрив: я [Select_CString(ROOT.Char.IsFemale, 'негідна', 'негідний' )]"
  stress_threshold.3411.desc.intro: "Я не можу цього зробити. Просто не можу. [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]... ніт, ні хвилиною довше! Як взагалі можна #EMP впоратися#! з такою напругою? Не має значення,"
  stress_threshold.3411.desc.generous: "скільки я віддаю, наскільки щедро вчиняю зі своїми підданими, — хтось все одно живе в бідності, хтось все одно мене ненавидітиме."
  stress_threshold.3411.desc.diligent: "наскільки старанно я працюю, скільки безсонних ночей проводжу за роботою, — біди держави лише множаться."
  stress_threshold.3411.desc.patient: "як терпляче я вислуховую біди прохачів, — я просто не можу надати їм хороших рішень."
  stress_threshold.3411.desc.humble: "наскільки рідко я дозволяю своїй гордині вставати на шляху обов'язка, — я відчуваю, що моя зарозумілість живцем пожирає мене."
  stress_threshold.3411.desc.shy: "скільки сил я витрачаю на підтримку двору, — вид придворних, що зібралися, наводить мене на жах."
  stress_threshold.3411.desc.just: "наскільки справедливі мої рішення, з яким запалом я дотримуюся закону, — злочинність все одно розповзається по всіх куточках моєї держави."
  stress_threshold.3411.desc.trusting: "як часто я пробачаю людей, роблю їм ласку або дозволяю їм сумніватися, — постійно відбувається щось жахливе."
  stress_threshold.3411.desc.compassionate: "як часто я намагаюся збирати двір і вислуховувати простолюдинів, — зовні сотні інших завжди чекають на мою допомогу."
  stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
  stress_threshold.3411.desc.fallback: "скільки зусиль я докладаю, — я все роблю неправильно, а всі мої досягнення розсипаються на прах у мене в руках."
  stress_threshold.3411.desc.rump: "\n\nОчевидно, що я #EMP ніколи#! не стану [Select_CString(ROOT.Char.IsFemale, 'гідною', 'гідним' )] влади. Чимось #EMP доведеться#! пожертвувати."
  stress_threshold.3411.a.reclusive.gain: "НЕ ДИВІТЬСЯ НА МЕНЕ!"
  stress_threshold.3411.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
  stress_threshold.3411.b.flagellant.gain: "Моя плоть за прощення!"
  stress_threshold.3411.b.flagellant.effect: "$stress_threshold.3411.b.flagellant.gain$"
  stress_threshold.3411.c.profligate.gain: "Грандіозні пам'ятники обдурять моїх підданих..."
  stress_threshold.3411.c.profligate.effect: "$stress_threshold.3411.c.profligate.gain$"
  stress_threshold.3411.d.improvident.gain: "Що якщо скарбниця належатиме всім?"
  stress_threshold.3411.d.improvident.effect: "$stress_threshold.3411.d.improvident.gain$"
  stress_threshold.3411.e.contrite.gain: "Світ #EMP повинен#! дізнатися про мою неадекватність!"
  stress_threshold.3411.e.contrite.effect: "$stress_threshold.3411.e.contrite.gain$"
  stress_threshold.3411.f.inappetetic.gain: "Спустошити комори! Я не заслуговую на ніяку спокусливу їжу."
  stress_threshold.3411.f.inappetetic.effect: "$stress_threshold.3411.f.inappetetic.gain$"
  stress_threshold.3411.f.inappetetic.list: "Всі [Concept( 'courtier', 'придворні' )|E] та [Concept( 'guest', 'гості' )|E], голодували разом з вами"
  stress_threshold.3411.g.journaller.gain: "Мої старі щоденники! Потрібно вивчити мої недоліки..."
  stress_threshold.3411.g.journaller.effect: "$stress_threshold.3411.g.journaller.gain$"
  stress_threshold.3411.h.confider.gain: "$stress_threshold.1701.h.confider.gain$"
  stress_threshold.3411.h.confider.effect: "$stress_threshold.1701.h.confider.effect$"
  stress_threshold.3411.i.athletic.gain: "Я не можу втекти від відповідальності, але можна спробувати..."
  stress_threshold.3411.i.athletic.effect: "$stress_threshold.3411.i.athletic.gain$"
  stress_threshold.3411.j.drunkard.gain: "Принесіть мені барило випивки, я втоплю в ній свої печалі."
  stress_threshold.3411.j.drunkard.effect: "$stress_threshold.3411.j.drunkard.gain$"
  stress_threshold.3411.k.hashishiyah.gain: "Мені потрібно достатньо гашишу, щоб позбутися сорому."
  stress_threshold.3411.k.hashishiyah.effect: "$stress_threshold.3411.k.hashishiyah.gain$"
  stress_threshold.3411.l: "Ну досить! Я зрікаюся!"
  stress_threshold.3411.l.list: "Всі [Concept( 'vassal', 'васали' )|E], які не ненавидять вас"
