l_english:
  sway_outcome.1001.t: "Вплив: зручна можливість"
  sway_outcome.1001.desc: "Здається, [target.GetTitledFirstName] ще може стати на мій бік. Думаю, ми маємо спільні цілі. Я диктую листа, в якому..."
  sway_outcome.1001.a: "...підкреслюю наші спільні інтереси."
  sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'переконана', 'переконаний' )]"
  sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'розгадала', 'розгадав' )] мій задум"
  sway_outcome.1001.b: "...намагаюся висловлюватись делікатно."

  sway_outcome.1002.t: "Вплив: релігійні переконання"
  sway_outcome.1002.same_faith: "Здається, [target.GetTitledFirstName] ще може стати на мій бік.\n\nЯкщо знайти вірні слова, я зможу вселити [target.GetHerHim], що дію не лише у власних інтересах і що мою волю спрямовує [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodNameAlternate]!"
  sway_outcome.1002.other_faith: "Здається, [target.GetTitledFirstName] ще може стати на мій бік. Можливо, я доведу, що [target.GetFaith.GetAdherentNamePlural] повинні підтримувати саме мене, а не інших [ROOT.Char.GetFaith.GetAdjective]их володарів!"
  sway_outcome.1002.a: "Думаю, я зможу підібрати вагомий аргумент."
  sway_outcome.1002.b: "Думаю, варто вдатися до дипломатичних люб'язностей."

  sway_outcome.1003.t: "Вплив: випробувати долю"
  sway_outcome.1003.desc: "Я закінчую читати останній лист, що [Select_CString(target.IsFemale, 'написала', 'написав' )] мені [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], та посміхаюся. Схоже, наші стосунки нарешті потеплішали.\n\nІ хоча вже це можна вважати успіхом, я відчуваю спокусу скористатися шансом і зблизитися ще сильніше..."
  sway_outcome.1003.a: "Настав час піддати випробуванню мої навички дипломатії!"
  sway_outcome.1003.a.success: "[target.GetSheHe|U] цінує мої зусилля"
  sway_outcome.1003.a.failure: "[target.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'ображена', 'ображений' )]"
  sway_outcome.1003.a_friend: "Нехай цим займеться [friend.GetFirstNameNoTooltip]"
  sway_outcome.1003.b: "Цієї перемоги достатньо."

  sway_outcome.2001.t: "Вплив: непорозуміння"
  sway_outcome.2001.opening: "Схоже, мої дипломатичні загравання призвели до протилежного результату: в останньому листі [target.GetTitledFirstName] повідомляє, що у нас абсолютно різні цілі..."
  sway_outcome.2001.not_interested_relation: "\n\nЯ ж [Select_CString(target.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], заради [target.GetFaith.HighGodNamePossessive]!»"
  sway_outcome.2001.not_interested_romantically: "\n\n«Хоча мені лестить ваша пропозиція, але, на мій погляд, для людини вашого становища такі речі неприпустимі»."
  sway_outcome.2001.not_interested_horses: "\n\n«Ви можете скільки завгодно надсилати улесливі листи, але я не продам жодного чистокровного коня!»"
  sway_outcome.2001.not_interested_toll_exemptions: "\n\n«Я не дам вам податкових пільг, хоч як би ви не обіцяли розширити торгівлю!»"
  sway_outcome.2001.not_interested_friend: "\n\n«Схоже, що вам дійсно потрібен друг, а з цим я вам, на жаль, не помічник.. Втім, можу порадити вам...»"
  sway_outcome.2001.not_interested_relics: "\n\n«Ви не отримаєте жодної моєї реліквії, скільки б ви за мене не молилися!»"
  sway_outcome.2001.end: "\n\nДалі можна не читати, сутність вже зрозуміла."
  sway_outcome.2001.a: "Я все можу пояснити!"

  sway_outcome.2002.t: "Вплив: гидкі підступи"
  sway_outcome.2002.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'припинила', 'припинив' )] будь-яке спілкування з вами».\n\nСхоже, мій раптовий інтерес та інтенсивне листування були сприйняті як ознака того, що я задумую щось мерзенне!"
  sway_outcome.2002.a: "Мені лише хотілося справити гарне враження..."