l_english:
  religious_decision.0001.t: "Адорцизм"
  religious_decision.0001.desc: "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] приводить мене до мирної прогалини біля невеликого струмка. Вода заспокійливо дзюрчить по каменях.\n\n«Духам тут подобається, [ROOT.Char.GetFirstNameNoTooltip]. Це найкраще місце, щоб просити їх про допомогу».\n\nВзявши до рук два принесені із собою кошики, [realm_priest.GetFirstNameNoTooltip] додає: «Тепер потрібно вирішити, якого роду підношення залишити їм».\":\"Now we must decide on what kind of offering we shall leave for them.\"\""
  religious_decision.0001.desc_landless: "Wandering through the wilderness with my baskets of offerings, I quickly identify a serene brook, tucked away in a cave opening.\n\nThe air feels thick with the presence of spirits.\n\nHowever, not knowing exactly which ones are present, I ponder the content of my baskets. What should I offer them?"
  religious_decision.0001.a: "A grand offering of cowries, fruit, and myrh.\"\"\""
  religious_decision.0001.b: "Традиційне підношення із зерна та бораси."
  religious_decision.0001.c: "Підношення? Ха! Я тут, хіба мало цього?"
  religious_decision.0001.d: "З іншого боку, краще їх не турбувати..."
  religious_decision.0001.a.tt.1: "Духи #P безумовно відзначили#! це підношення"
  religious_decision.0001.a.tt.2: "Це може привернути увагу #Z могутнього духа#!, на благо чи на шкоду"
  religious_decision.0001.b.tt: "Духи, #P швидше за все, відзначать#! це підношення"
  religious_decision.0001.c.tt: "Це, #N швидше за все, образить#! духів, але ось нахабство може #P справити на них враження#!"
  religious_decision.0001.d.flavor: "Духи норовливі. Краще не ризикувати і не навертати на себе їхній гнів."
  religious_decision.0002.t: "Адорцизм"
  religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName] виливає мій дар на землю і починає ходити кругами."
  religious_decision.0002.desc.start_offering_alone: "I pour my offering out onto the ground and start walking around it in circles."
  religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName] здивовано дивиться на мене. «Ви пропонуєте... себе? Гадаю, це спрацює...» — каже [realm_priest.GetSheHe], починаючи ходити навколо мене."
  religious_decision.0002.desc.start_no_offering_alone: "I hesitate for a moment, as I consider the potential audacity of merely offering myself to the spirits. And then I start walking in circles begin the ritual."
  religious_decision.0002.desc: "\n\n«О духи, почуйте мене. Я прошу вас дарувати свою допомогу цьому прохачеві!» — наспів вимовляє [realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.GetSheHe|U] прискорюється, пускаючись у танець, [realm_priest.GetHerHis] рухи стають більш шаленими — і ось уже піт стікає по [realm_priest.GetHerHis] обличчю. Нарешті, [realm_priest.GetSheHe] досягає піку, насилу закінчуючи танець, перш ніж звалитися додолу від знемоги."
  religious_decision.0002.desc_alone: "\n\n\"Spirits, hear me. Consider my offering and aid me in my plea!\" I exclaim into the, now, dusk of the hollow.\n\nAs I keep circling, a sudden surge of energy comes over me. Sweat breaks out on my forehead, and my limbs move in a frenzy — faster and faster. I move, move, #EMP move#! — until I finally collapse on the ground, panting."
  religious_decision.0002.desc.end_changed: "\n\nПісля закінчення церемонії я почуваюся інакше. Щось у мені змінилося..."
  religious_decision.0002.desc.end_no_change: "\n\nНа прогалину повертаються спокій та тиша. Все виглядає так само, як і раніше."
  religious_decision.0002.shrewd: "Мій розум ніколи не був таким ясним!"
  religious_decision.0002.strong: "Яка енергія! Яка міць!"
  religious_decision.0002.good: "Що це за дивне почуття?"
  religious_decision.0002.bad: "Тут щось не так..."
  religious_decision.0002.possessed: "Я у пастці у власному тілі!"
  religious_decision.0002.no_change.zealous: "Невже духи на мене образилися?"
  religious_decision.0002.no_change: "Марна трата часу…"
  religious_decision.0101.t: "Бхакті"
  religious_decision.0101.desc.start: "Бхакті можна співвіднести з обожненням, відданістю і шануванням, але жодне з цих слів не здатне повною мірою передати бхакті повною мірою. Присвятивши себе аватарі божества, я віддаюся йому душею та тілом.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] робить акцент на поклонінні"
  religious_decision.0101.desc.generic: "декільком із них."
  religious_decision.0101.desc.vaishnavism: "різним інкарнаціям Вішну Хранителю."
  religious_decision.0101.desc.shaivism: "безлічі інкарнацій Шиви Руйнівника."
  religious_decision.0101.desc.smartism: "аспектів абсолютної реальності."
  religious_decision.0101.desc.end: "З цих аспектів один повинен спілкуватися зі мною частіше за інших..."
  religious_decision.0101.ganga: "Ганга, богиня чистоти та спокути."
  religious_decision.0101.saraswati: "Сарасваті, богиня наук та мистецтва."
  religious_decision.0101.kali: "Калі, богиня руйнування та зла."
  religious_decision.0101.kubera: "Кубера, бог багатства та справедливості."
  religious_decision.0101.lakishmi: "Лакшмі, богиня удачі та процвітання."
  religious_decision.0101.jagganath: "Джаганнатха, володар всесвіту."
  religious_decision.0101.hayagriva: "Хаягріва, бог знання та мудрості."
  religious_decision.0101.parvati: "Парваті, богиня родючості та краси."
  religious_decision.0101.virabhadra: "Вірабхадра, бог праведного гніву."
  religious_decision.0101.munishwarar: "Мунішварар, бог дому та сім'ї."
  religious_decision.0101.dakshinamoorthy: "Дакшінамурті, бог усіх форм знання."
  religious_decision.0101.ganesha: "Ганеша, бог мудрості та нового початку."
  religious_decision.0101.vishnu: "Вішну, бог-охоронець світобудови."
  religious_decision.0101.shiva: "Шива, бог, що полює за злом."
  religious_decision.0101.optout: "Я поки що не можу вирішити."
  religious_decision.0101.flavor: "Немає нічого ганебного в тому, щоб почекати, поки я не визначусь."
  religious_decision.0102.t: "Deciding on a Deity"
  religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."
  religious_decision.0102.odin: "Odin, Chief of the Aesir!"
  religious_decision.0102.ullr: "Ullr, hunter, warrior, Agent of Glory!"
  religious_decision.0102.tyr: "Tyr the One-Handed, warrior!"
  religious_decision.0102.thor: "Thor, Friend of Humanity!"
  religious_decision.0102.freyr: "Freyr, Lord and Protector!"
  religious_decision.0102.optout: "$religious_decision.0101.flavor$"
  religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
  religious_decision.0201.t: "Медитувати на самоті"
  religious_decision.0201.desc: "Подорож углиб себе за допомогою медитації — не найпростіше завдання. Потрібно ґрунтовно підготуватися. В останню чергу мені треба вирішити, де саме сховатися від усіх.\n\nМісце медитації сильно вплине на результат моєї подорожі."
  religious_decision.0201.home: "[ROOT.Char.Custom('ResidenceBuilding')] дасть мені необхідну зручність та спокій."
  religious_decision.0201.plains: "Спокійні рівнини володіння [plains_location.GetNameNoTier]."
  religious_decision.0201.hills: "Похилі пагорби володіння [hills_location.GetNameNoTier]."
  religious_decision.0201.steppe: "Місце під безмежним блакитним небом у володінні [steppe_location.GetNameNoTier]."
  religious_decision.0201.forest: "Безлюдні ліси володіння [forest_location.GetNameNoTier]."
  religious_decision.0201.drylands: "Зарості сухого чагарника у володінні [drylands_location.GetNameNoTier]."
  religious_decision.0201.mountains: "Віддалені гори володіння [mountains_location.GetNameNoTier]."
  religious_decision.0201.wetlands: "Смердючі болота володіння [wetlands_location.GetNameNoTier]."
  religious_decision.0201.jungle: "Шумні джунглі володіння [jungle_location.GetNameNoTier]."
  religious_decision.0201.desert: "Виснажлива спека володіння [desert_location.GetNameNoTier]."
  religious_decision.0201.optout: "У мене надто багато справ, я не можу зараз медитувати."
  religious_decision.0201.optout.flavor: "Поспішати немає куди. Світ нікуди не подінеться."
  religious_decision.0201.difficulty.easy: "Це #P безпечне та просте#! місце для медитації"
  religious_decision.0201.difficulty.medium: "Це #Z помірно важке#! місце для медитації"
  religious_decision.0201.difficulty.hard: "Це #N складне та небезпечне#! місце для медитації"
  religious_decision.0201.stress: "У цьому місці вища ймовірність того, що в мене знизиться [stress|El]"
  religious_decision.0201.trait: "У цьому місці вища ймовірність того, що я краще пізнаю себе"
  religious_decision.0201.learning: "У цьому місці вища ймовірність того, що мені відкриється щось божественне"
  religious_decision.0210.toast: "You begin meditating"
  religious_decision.0211.t: "$religious_decision.0201.t$"
  religious_decision.0211.desc.beginning.home: "Вийшовши у свої покої, я починаю довгий період посту та медитацій."
  religious_decision.0211.desc.beginning.plains: "Здійснивши подорож на великі рівнини володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName], я позбавляю розуму від тягарів і метань."
  religious_decision.0211.desc.beginning.hills: "Відкриті краєвиди з вершини пагорба у володінні [ROOT.Char.GetCurrentActivity.GetLocation.GetName] чудово підходять для вдумливого самоспоглядання."
  religious_decision.0211.desc.beginning.steppe: "Під безкрайнім небом у степах володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName] мені вдалося позбавити розум від тягарів і метань."
  religious_decision.0211.desc.beginning.forest: "Прибувши в дикі ліси володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName], я шукаю чудову галявину для медитації."
  religious_decision.0211.desc.beginning.drylands: "Сухе повітря чагарникових заростей володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName] наповнює мої легені та очищає шкіру."
  religious_decision.0211.desc.beginning.mountains: "Розріджене гірське повітря володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName] очищує мої думки під час самоспоглядання."
  religious_decision.0211.desc.beginning.wetlands: "Від вологого повітря боліт володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName] мій одяг липне до шкіри, коли я сідаю і поринаю в себе."
  religious_decision.0211.desc.beginning.jungle: "Гул комах та спів птахів у джунглях володіння [ROOT.Char.GetCurrentActivity.GetLocation.GetName] створюють постійний фоновий шум, поки я намагаюся зазирнути в себе."
  religious_decision.0211.desc.beginning.desert: "Під палючим сонцем пустелі [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я вдивляюсь у себе, прагнучи зрозуміти своє місце у всесвіті."
  religious_decision.0211.desc.result.impatient: "\n\nАле невдовзі моє терпіння вичерпується: як нерухомо я не сиджу, скільки зусиль я не прикладаю, мені не вдається відчути нічого, окрім нудьги."
  religious_decision.0211.desc.result.secret: "\n\nНа жаль, мені не вдається забути про темні секрети, що зберігаються мною. Що станеться, якщо хтось про них дізнається? Ці думки обтяжують мене, заважаючи знайти спокій."
  religious_decision.0211.desc.result.hungry: "\n\nАле незабаром голод бере наді мною гору, і я розумію, що взятих запасів катастрофічно не вистачає. Дні моєї подорожі, що залишилися, наповнені відчайдушними спробами знайти їжу в глушині, так що на занурення в себе часу залишається зовсім небагато."
  religious_decision.0211.desc.result.thirsty: "\n\nНезабаром мої губи пересихають, а запасів води у бурдюку виявляється замало. Незабаром я розумію: щоб пережити цю спеку, мені доведеться знайти притулок, але у виявленій мною таверні надто галасливо, щоб набути миру і тиші."
  religious_decision.0211.desc.result.headache: "\n\nНа жаль, незабаром у мене починається пронизливий головний біль, який ніяк не минає. Ні про що, окрім болю, я думати не можу."
  religious_decision.0211.desc.result.distraction: "\n\nНа жаль, нескінченна какофонія постійно відволікає мене, так що в моїй душі наростає не спокій, а роздратування і досада."
  religious_decision.0211.desc.result.minor_stress: "\n\nЗвільнившись від звичайних тривог повсякденного придворного життя, я проводжу більше часу, просто насолоджуючись життям."
  religious_decision.0211.desc.result.medium_stress: "\n\nУсамітненість обраного місця приносить свої плоди: я нарешті відпочиваю від нагальних придворних турбот."
  religious_decision.0211.desc.result.major_stress: "\n\nНа самоті в глушині я нарешті розумію, що турботи, що їли при дворі, більше не владні наді мною. Вперше за довгий час я знаходжу спокій."
  religious_decision.0211.desc.result.reflection: "\n\nВдивившись усередину, я розумію, що моє життя дрібне і недосконале і що його отруюють нездорові бажання. Коли моя подорож закінчується, ці речі приваблюють мене не так, як раніше."
  religious_decision.0211.desc.result.epiphany: "\n\nПід час медитації в ізоляції на мене сходить осяяння. Я розумію, що принесла людина в цей світ, і усвідомлюю її місце в природному порядку речей... Ще один шматок всесвітньої мозаїки став на своє місце!"
  religious_decision.0211.desc.result.fugue: "\n\nЧерез багато днів мене охоплює стан фуги — повної втрати себе. Позбавившись бажань і упереджень, я осягаю всесвітню істину, написану на самій структурі світу навколо мене. Мені вдається побачити все... зрозуміти все... Всесвіт і я єдині.\n\nЗрештою, моє старе «я» повертається, проте деякі спогади про те, що мені вдалося дізнатися в трансі, залишаються зі мною."
  religious_decision.0211.a.critical_success: "Цей досвід залишиться зі мною назавжди."
  religious_decision.0211.a.success: "Це справді коштувало витраченого часу."
  religious_decision.0211.a.failure: "На жаль…"
  religious_decision.0211.experience: "Ви покращуєте свою навичку медитації"
  religious_decision.0291.toast: "You conclude your meditation"
  religious_decision.0302.t: "Повітряне поховання"
  religious_decision.0302.desc.wilderness: "За традицією, невелика група придворних вирушила до глушини, де [ROOT.Var('ancestor_to_bury').Char.GetFirstName] отримає гідне поховання.\n\nНезабаром над нами почали кружляти падальники, що помітили процесію. Голодні, вони все ж таки дочекалися, поки ми промовимо останні слова, і лише потім спустилися до бенкету."
  religious_decision.0302.desc.zoroastrian: "Мені заборонено заходити в дахму, де буде позбавлений плоті мій предок [ROOT.Var('ancestor_to_bury').Char.GetFirstName]: там у моє тіло міг би проникнути трупний демон Насу.\n\nНатомість спеціально навчені поводженню з мертвими [ROOT.Char.GetFaith.PriestNeuterPlural] забирають тіло на вершину вежі.\n\nЧерез якийсь час вони повертаються: «Все готово, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мій' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Тепер падальники пожеруть плоть з [ROOT.Var('ancestor_to_bury').Char.GetHerHis] тіла, а сонце вибілить [ROOT.Var('ancestor_to_bury').Char.GetHerHis] кістки»."
  religious_decision.0302.a: "Спочивай з миром, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
  religious_decision.0401.t: "Пророцтво по зіркам"
  religious_decision.0401.desc.beginning: "Після довгих спостережень за нічним небом та рухом небесних тіл я швидко помічаю закономірність і можу з упевненістю зробити пророцтво.\n\nУсі ознаки свідчать, що"
  religious_decision.0401.desc.great_battle: "на мене чекає велика битва."
  religious_decision.0401.desc.new_friends: "настав час залікувати старі рани і завести нових друзів."
  religious_decision.0401.desc.hard_work: "наполеглива праця в майбутньому принесе мені багатство."
  religious_decision.0401.desc.betrayal: "мої союзники не ті, ким я їх вважаю."
  religious_decision.0401.desc.new_beginnings: "настав час для нового початку, з відкритим розумом."
  religious_decision.0401.a: "Цікаво, що ще готує майбутнє?"
  religious_decision.0501.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] and the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Faith"
  religious_decision.0501.desc: "For generations, the nobility of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] have professed devotion to the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faith, but religious pluralism with local Gods has been commonplace within [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] society. However, with the restoration of the High Priesthood, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] insists that this heathenous practice come to an end and demands that all who swear fealty to the Khan must also swear fealty to God and worship him in the correct way.\n\nHowever, as [ROOT.Char.GetTitleAsNameNoTooltip], I ultimately wield the authority to decide on the future of faith in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] and the future of the Steppe rests on my word."
  religious_decision.0501.a: "A good [ROOT.Char.GetTitleAsNameNoTooltip] allows [ROOT.Char.GetHerHis] people their ways."
  religious_decision.0501.b: "Perhaps moderate reform would please both parties."
  religious_decision.0501.c: "[ROOT.Char.GetFaith.GetNameNoTooltip] must be evangelized to the world!"
  religious_decision.0501.jewish.tt: "Every Jewish [vassal|E]"
  religious_decision.0501.nonjewish.tt: "Every Non-Jewish [vassal|E]"
  religious_decision.0501.diff_culture.tt: "Every Different-[culture|E] [vassal|E]"
  can_never_reform_kuzarism_tt: "[GetFaithByKey('kabarism').GetName] will permanently keep its existing tenets."
  religious_decision.0502.t: "The [khazar_khan.GetTitleAsNameNoTooltip] and the [khazar_khan.GetFaith.GetAdherentNameNoTooltip] Faith"
  religious_decision.0501.d: "[ROOT.Char.GetFaith.GetNameNoTooltip] is the one true faith, and the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] are [ROOT.Char.GetFaith.HighGodNamePossessive] messengers."
  religious_decision.0502.desc.intro: "For generations, the nobility of [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] have professed devotion to the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faith, but religious pluralism with local Gods has been commonplace within [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] society."
  religious_decision.0502.desc.body: "However, as late the [khazar_khan.GetTitleAsNameNoTooltip] and rabbis of the realm have been in heated debate over the nature of folk religions and non-believers within the [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nThe [khazar_khan.GetTitleAsNameNoTooltip] has, however, come to a decision."
  religious_decision.0502.desc.righteous: "In a royal decree, those still worshipping the old ways will no longer gain preferential treatment within the [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], and all those who swear fealty to the [khazar_khan.GetTitleAsNameNoTooltip] must also swear fealty to [khazar_khan.GetFaith.HighGodName] himself."
  religious_decision.0502.desc.fundamentalist: "Not only is religious pluralism at an end, but any not practicing orthodox [khazar_khan.GetFaith.GetNameNoTooltip] are necessarily an enemy of the [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. The [khazar_khan.GetTitleAsNameNoTooltip] seeks to spread [khazar_khan.GetFaith.GetNameNoTooltip] across the Steppe and beyond, declaring it the duty of any good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] to join in this new age of religious warfare."
  religious_decision.0502.a: "Truly a dark day for [ROOT.Char.GetFaith.GetNameNoTooltip]"
  religious_decision.0502.b: "It’s about time!"
  religious_decision.0503.t: "The Hebrew Language"
  religious_decision.0503.desc: "As the most influential ruler of [hebrew_language_adopter_scope.GetCulture.GetName] culture, and a ruler of a vast Jewish realm, [hebrew_language_adopter_scope.GetName] has decreed that Hebrew is now both the liturgical and common language of the [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] people!\n\nHebrew has been the liturgical language of the Jewish faith for millennia, but now that [hebrew_language_adopter_scope.GetNameNoTooltip] rules over a Jewish majority, the need to use other languages in everyday life is diminishing. Though not all [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] people practice the Jewish faith, it will likely only take a generation or two before all are speaking the Hebrew language."
  religious_decision.0503.a.jewish: "L'chaim!"
  religious_decision.0503.a.non_jewish: "I'd better start practicing."
  religious_decision.0503.b: "I can't speak this strange language!"
  religious_decision.0601.t: "Splitting the Ummah: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
  religious_decision.0601.desc: "Without #EMP true#! leadership, we are lost.\n\n[old_caliph.GetTitledFirstName] has not provided such guidance for we [founder.GetFaith.GetAdherentNamePlural] since [old_caliph.GetSheHe] obtained the post, and others of my faith have suffered for [old_caliph.GetHerHis] lack of counsel, authority, and jurisprudence.\n\nWith a heavy heart, and the backing of some of the most influential clerics in the [founder.GetFaith.GetAdjectiveNoTooltip] world, I have declared that it is the indefatigable will of [founder.GetFaith.HighGodName] that I take over the office of the [founder.GetFaith.ReligiousHeadTitleName].\n\nMy heirs and I shall hold it from this day to the Day of Reckoning, and, beneath my firm hand, the world's true believers shall prosper!"
  religious_decision.0601.a: "I now bear this bear this heavy burden..."
  religious_decision.0601.b: "Hah, take #EMP that#! [old_caliph.GetFirstNameNoTooltip]."
  religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|E] will convert to [old_caliph.GetFaith.GetName] in protest"
  religious_decision.0601.tt.all_rulers_stayed: "No major [founder.GetFaith.GetAdjective] [rulers|E] will convert to [old_caliph.GetFaith.GetName] in protest"
  religious_decision.0602.t: "$religious_decision.0601.t$"
  religious_decision.0602.desc: "[founder.GetFirstName] has made no secret of the fact that [founder.GetSheHe] #EMP detests#! how [old_caliph.GetTitledFirstName] wields the sacred office of [old_caliph.GetFaith.ReligiousHeadName], but I doubt anyone thought [founder.GetSheHe]'d go as far as #EMP this#!.\n\nThe mad[founder.GetWomanMan] has gathered enough support to declare #EMP [founder.GetHerselfHimself]#! [founder.GetFaith.ReligiousHeadName], splintering the Ummah!\n\nDistressingly, the commoners have largely accepted the decision as simply part of the machinations of their betters. As one of the leading lights of [founder.GetFaith.GetName], though, it falls to me to decide whether my realm will fall in line or dissent."
  religious_decision.0602.a: "[founder.GetTitledFirstNameNoTooltip] shall surely prove worthy."
  religious_decision.0602.a.tt: "You settle quietly into the new order"
  religious_decision.0602.b: "My loyalty to [old_caliph.GetTitledFirstNameNoTooltip] is unshakable!"
  religious_decision.0602.c: "People seem desperate for a true leader..."
  fp2_opportunistic_schismatic_modifier: "Opportunistic Schismatic"
  fp2_opportunistic_schismatic_modifier_desc: "This character is working their way towards a revelation..."
  religious_decision.0603.t: "$religious_decision.0601.t$"
  religious_decision.0603.desc: "Tensions between [founder.GetFirstName] and [old_caliph.GetShortUINameNoFormat] have been running high of late, but [founder.GetFirstNameNoTooltip] has escalated to an unexpectedly ferocious level.\n\nWith the support of many of the leading clerics of [founder.GetFaith.GetName], [founder.GetFirstNameNoTooltip] has successfully declared [founder.GetHerselfHimself] to be the #EMP true#! [founder.GetFaith.ReligiousHeadName] of [founder.GetHerHis] faith, supplanting [old_caliph.GetShortUINamePossessiveNoTooltipNoFormat] authority over who have turned away from [old_caliph.GetFaith.GetName] orthodoxy.\n\nMany of the world's more communally-minded $islam_religion_adherent_plural$ weep openly at the appearance of another fracture in the Ummah."
  religious_decision.0603.a: "Fiend! Cur! Blasphemer!"
  religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip] cannot keep [old_caliph.GetHerHis] house in order..."
  religious_decision.0603.c: "Ha! What high drama!"
