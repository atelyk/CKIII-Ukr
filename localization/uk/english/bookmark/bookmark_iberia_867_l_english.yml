l_english:
  #Bookmark Loc
  bm_867_iberia: "Боротьба за Іберію"
  bm_867_iberia_desc: "Старі іберійські держави розпадаються.\n\n На півночі королівство Астурія роздирають амбітні васали, які прагнуть незалежності.\n\n На півдні ж посилюється аль-Андалус  - але і тут досить незадоволених. У прикордонних областях ходять розмови про незалежність, а серед правлячої династії Омейядов пишним кольором цвітуть інтриги.\n\n До багатих земель Іберії жадібно придивляються жадібні іноземці.\n\n#bold Багатовікова боротьба за Іберію вступає у нову фазу, і лише випадковість вирішить, чи закінчиться вона кровопролиттям чи міцним світом."
  war_867_Vimara_conquest_Portucale: "Війна по [Concept( 'claim', 'претензії' )|E] Вімари на герцогство $d_porto$"
  war_Andalusian_Rebellion: "Прикордонне повстання"
  #Wilfred the Hairy Loc
  bookmark_fp2_iberia_wilfred_the_hairy: "$GuifrE_$ $nick_the_hairy$"
  bookmark_fp2_iberia_sunyer: "$Sunyer$"
  bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
  bookmark_fp2_iberia_wilfred_the_hairy_desc: "$GuifrE_$ і його двоюрідні брати втратили все: його батька і дядька вбив герцог Тулуза, а їхні землі дісталися королю франків.\n\n Але минуло двадцять років, і ситуація змінилася. $GuifrE_$ і його двоюрідний брат-інтриган повернули собі належні їм по праву землі, а їх новий сюзерен — родич людини, яка колись убила їх батьків.\n\n#bold Ви, як ніхто інший, знаєте, як мінлива доля , так що вас влаштує тільки наділ надійніше — $d_barcelona$.#!"
  #Lupp ibn Musa / Lope Musez
  bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$ Музез"
  bookmark_fp2_iberia_lupp_ibn_musa_desc: "Могутня династія Бану Касі, сини Касія, колись контролювала долину Ебро. Але часи, коли цими землями правил не $ Lubb $, а його славний батько, давно минули. Нащадки, які стали називати себе Бану Муса, лише невдоволено бурчать і зализують рани в стародавній Туделі, плануючи повернення своїх південних володінь.\n\n#bold Чи зможете ви повернути те, що колись належало Бану Касі, і повернути своїй династії колишню славу ?#!"
  bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "Мохамед"
  bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "Орія"
  #Mendo Guterres of Santiago
  bookmark_fp2_iberia_mendo_guterres: "Граф $Hermenexildo$ Гутьеррес"
  bookmark_fp2_iberia_mendo_guterres_desc: "$Hermenexildo$ — могутній васал короля Альфонса III. Він твердою рукою тримає землі на півдні Галісії. Виняткова відданість монарху дозволила йому розширити володіння своєї сім‘ї - але чи зупиниться він на цьому?\n\n#bold Перспективи експансії на південь стають все привабливішими. Чи зможете ви завоювати землі Португалії і заснувати одну з найвпливовіших її династій?#"
  bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
  bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "Ермесінда Гатонес"
  bookmark_fp2_iberia_ibn_marwan: "Ібн Марван"
  bookmark_fp2_iberia_ibn_marwan_desc: "Абд ар-Рахман ібн Марван у душі розбійник. У нього натягнуті стосунки із сюзереном, султаном Омейядов. Однак він користується підтримкою мосарабів у власному наділі і, якщо чесно, відчуває спорідненість із ними та їхньою вірою. Ібн Марван зумів закріпитися в Бадахосі, але на схід у фанатичному клані Бану Даніс зростає невдоволення його владою в Нижній марці.\n\n#bold Чи допоможе вам союз з Альфонсо III, безпринципним королем Астурії, завоювати свою власну корону?#"
  bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "Емір Са'дун з Порту"
  bookmark_fp2_iberia_ibn_marwan_alt_rahman: "Абд аль-Рахман"
  bookmark_fp2_iberia_adanis_ibn_awsaga: "Емір Аданіс"
  bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "Після того як султан Омейядов доручив берберській династії Дану Даніс охороняти західний берег від набігів вікінгів, вона швидко набула впливу і сили. Емір Аданіс побудував неприступні фортеці в Алкасері та Коїмбрі, але йому не дають спокою власні піддані-мосараби, які готові вступити в змову з його ворогом Ібн Марваном.\n\n#bold Чи вдасться у вас убезпечити свої землі та привести берберів до славного майбутнього в Аль-Андалусі?#"
  bookmark_fp2_iberia_ibn_awsaga_alt_masud: "Масуд ібн Аданіс"
  bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "Ях‘я ібн Аданіс"
