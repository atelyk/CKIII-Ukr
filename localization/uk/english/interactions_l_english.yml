  RELIGIOUS_HEAD_SEEK_INDULGENCES: "Хоча я намагаюся бути хорошим [actor.GetFaith.GetAdherentName], я все одно час від часу оступаюсь. Таким чином, я хочу пожертвувати цю суму золота Церкві, щоб компенсувати свої недоліки."
  RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE: "Я бачив хибність своїх шляхів і, покаявшись у своїх злодіяннях, прошу вас скасувати моє відлучення, щоб я міг знову приєднатися до своїх братів і сестер по вірі."
  RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION: "[secondary_recipient.GetShortUIName|U] перетнув межу своїми останніми злочинами [secondary_recipient.GetHerHis]. Я прошу вас відлучити [secondary_recipient.GetHerHim] від церкви, щоб світ знав, що ми засуджуємо дії [secondary_recipient.GetHerHis]."
  RELIGIOUS_HEAD_ASK_GOLD: "Як вірянин [actor.GetFaith.GetAdherentName] я не маю можливості робити добрі справи через брак коштів. Чи могли б ви залишити трохи для мене, щоб я міг виконати божественну волю?"
  RELIGIOUS_HEAD_ASK_CLAIM: "[secondary_recipient.GetShortUIName|U] погано підтримує цінності нашої віри, і [actor.GetFaith.GetAdherentNamePlural] у країні [target.GetNameNoTier] страждає від цього. Ви б дали мені своє благословення звільнити ці землі від цього помилкового правління [secondary_recipient.GetHerHis]?"
  RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET: "Незважаючи на те, що завзяттю віри можна позаздрити, ми також повинні бути прагматичними, якщо хочемо, щоб наша віра перемагала. Чи не було б розумніше зробити [target.GetNameNoTier] ціллю нашої священної війни?"
  ASK_TO_TAKE_VOWS: "Я вважаю, що у ваших інтересах укласти чернечий завіт. Хоча я не можу змусити вас це зробити, вам справді варто подумати про це..."
  SEND_GIFT_PROPOSAL: "Будь ласка, прийміть цей скромний подарунок. Це небагато, але я сподіваюся, що це буде корисно. За нашу подальшу дружбу!"
  SEND_GIFT_ACCEPT: "Я приймаю ваш подарунок!"
  SEND_GIFT_REJECT: "Я відкидаю вашу благодійність"

  call_ally.0001.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  call_ally.0001.desc: "Я закликаю вас шанувати наш [альянс|E] і приєднатися до [target.GetName]!"
  call_ally.0001.a: "На війну!"

  call_ally.0100.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  call_ally.0100.desc: "Звичайно, я приєднаюся до вас у цій війні! Наші вороги навчаться боятися справжніх воїнів [recipient.GetPrimaryTitle.GetNameNoTier]!"

  call_ally.0101.desc: "На жаль, я не маю змоги вплутуватися у ваші війни."
  call_ally.0101.a: "Що за [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

  char_interaction.0001.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
  char_interaction.0001.desc: "Я приймаю вашу люб'язну пропозицію васалізації. Мій сеньйор!"

  char_interaction.0002.desc: "Мені не потрібен ваш захист, і я вважаю за краще залишити щедроти свого королівства при собі."
  char_interaction.0002.a: "Мені доведеться вивчити інші варіанти..."

  char_interaction.0010.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
  char_interaction.0010.desc: "[actor.GetFirstName], я думаю, що це початок прекрасного васалітету!"
  char_interaction.0010.a: "Мій сеньйор!"

  char_interaction.0011.desc: "Хоча я ціную вашу пропозицію вірності, я не можу прийняти."
  char_interaction.0011.a: "Це прикро."

  char_interaction.0020.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
  char_interaction.0020.desc: "Як голова династії, цим я відрікаюся від вас і позбавляю вас спадку! Ви не можете успадковувати титули від будь-якого члена династії [actor.GetDynastyName]."
  char_interaction.0020.a: "Що? Чому!?"

  char_interaction.0030.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
  char_interaction.0030.desc: "Як голова династії, цим я відновлюю ваше право успадковувати титули від членів династії [actor.GetDynastyName]!"
  char_interaction.0030.a: "Я вдячний!"

  char_interaction.0040.desc: "Як голова династії, я засуджую вас як негідника та ганьбу всієї династії [actor.GetDynastyName]!"
  char_interaction.0040.a: "Що? Чому!?"

  char_interaction.0050.desc: "Як голова династії, я прощаю ваші минулі провини та відкликаю ваш осуд серед членів династії [actor.GetDynastyName]!"
  char_interaction.0050.a: "Справедливість відбулася!"

  char_interaction.0060.desc: "Мені більше подобається [target.GetName], тому, як голова династії, я вирішив претендувати на цей титул. Розумійте це як хочете."
  char_interaction.0060.a: "Це не добре."

  char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
  char_interaction.0070.desc: "Ця внутрішня боротьба в династії [actor.GetDynastyName] є непристойною і має бути негайно припинена. Як голова династії, я цим оголошую Білий мир між вами та вашими ворогами в нашій династії!"
  char_interaction.0070.a: "Який нестерпний помічник!"

  char_interaction.0071.desc: "Ця внутрішня боротьба в династії [actor.GetDynastyName] є непристойною і має бути негайно припинена. Як голова династії, я наказав [recipient.GetFullName] прийняти з вами Білий мир."
  char_interaction.0071.a: "Я вдячний!"

  char_interaction.0078.desc_them: "Я знаю, що ми погодилися, щоб [ward.GetTitledFirstName] навчався у мене, але ось що... Я вже дуже зайнятий іншими підопічними. Вибач."
  char_interaction.0078.desc: "Я знаю, що ми погодилися, щоб [ward.GetTitledFirstName] навчався у [guardian.GetTitledFirstName], але ось що... [guardian.GetSheHe|U] вже дуже зайнятий іншими підопічними. Вибач."
  char_interaction.0078.a: "Нечувана образа...!"

  char_interaction.0079.desc_them: "Я думав, що ми домовилися, щоб ви виховували [ward.GetTitledFirstName], але тепер я чую, що ви зайняті іншими підопічними?! Сором."
  char_interaction.0079.desc: "Я думав, що ми домовилися, щоб [guardian.GetTitledFirstName] виховувався у [ward.GetTitledFirstName], але тепер я чую, що [guardian.GetSheHe] [guardian.GetHerHis] зайнятий іншими підопічними?! Сором."
  char_interaction.0079.a: "Можливо, я зробив помилку..."

  char_interaction.0080.desc: "Ми раді прийняти запропоноване вами навчання — благородне виховання для благородного духу!"

  char_interaction.0081.desc: "На жаль, нам не подобається ваша пропозиція освіти."
  char_interaction.0081.a: "Який сором."


  char_interaction.0090.from_ward.desc: "Боюся, що моя освіта у вашому дворі більше не відповідає моїм потребам. Я негайно повернуся до своєї [capital.GetNameNoTierNoTooltip]."
  char_interaction.0090.two_wards.desc: "Я боюся, що освіта [ward.GetTitledFirstName] і [ward_2.GetTitledFirstName] у вашому дворі більше не відповідає нашим потребам. Цим вони передаються під нашу опіку."
  char_interaction.0090.one_ward.desc: "Я боюся, що освіта [ward.GetTitledFirstName] у вашому дворі більше не відповідає нашим потребам. Цим [ward.GetSheHe|U] відкликано під нашу опіку."
  char_interaction.0090.a: "Чи повинен я почуватися ображеним?"

  char_interaction.0100.desc: "Мій друже, будь ласка, прийми цей скромний подарунок на знак моєї вдячності."
  char_interaction.0100.a: "Бажане поповнення моєї скарбниці!"

  char_interaction.0110.desc: "Цим я надаю вам [landed_title.GetName], відповідні ранг, закріплені території та дохід. Керуйте з розумом!"
  char_interaction.0110.a: "Моя сила зростає!"

  char_interaction.0120.desc: "Після належного розгляду я вирішив зробити вас своїм законним спадкоємцем. Не розчаровуйте мене, бо ще не пізно змінити мою думку."
  char_interaction.0120.a: "Це єдино правильно!"

  char_interaction.0130.a: "Хороша угода."

  char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
  char_interaction.0131.desc: "Я вважаю вашу пропозицію абсолютно нерозумною. Зробіть благородну річ і відпустіть [secondary_recipient.GetShortUIName]."
  char_interaction.0131.desc_personal: "Краще я згнию у вашій темниці, ніж прийму вашу надмірну пропозицію викупу."
  char_interaction.0131.a: "Час скоротити пайок [recipient.GetHerHis]..."

  char_interaction.0140.desc: "Я приймаю вашу пропозицію викупу. [secondary_recipient.GetShortUIName|U] буде негайно повернено вам!"

  char_interaction.0141.desc: "Я вважаю вашу пропозицію викупу досить неприйнятною. Я думаю, що поки що притримаюся [secondary_recipient.GetShortUIName]."
  char_interaction.0141.a: "Прокляти це [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"

  char_interaction.0150.desc: "Добре, я відпущу вас, хоча, мушу визнати, я полюбив ваше товариство."

  char_interaction.0151.desc: "Боюся, мені доведеться відмовитися від вашої пропозиції викупу. Вам доведеться терпіти мою гостинність ще деякий час."

  char_interaction.0160.desc: "У мене немає іншого вибору, як прийняти ваші умови щодо мого звільнення."
  char_interaction.0160.a: "Прощавай, [recipient.GetFirstNameNoTooltip]..."
  char_interaction.0160.a.courtier: "Стережись, [recipient.GetFirstNameNoTooltip]..."

  char_interaction.0161.desc: "Краще я згнию у твоїй темниці, ніж погоджуся на твої нерозумні вимоги."

  char_interaction.0170.t: "Складні часи"
  char_interaction.0170.desc: "Рано-вранці мене розбудили двоє незнайомих вартових. Коли мене вивели назовні, в мене вже не було ілюзій щодо того, що ось-ось трапиться. Опускаючись на коліна перед моїм катом, я раптово розумію - мій розум спокійний та ясний."
  char_interaction.0170.desc_burned: "Щойно я закінчив свою мізерну трапезу, як двері з гуркотом відчинилися, мене схопили та витягли назовні. Смерть мені буде нелегка — вогнище запалене, і я вже відчуваю жар на ногах. Тиша падає на натовп, коли вони дивляться на мої останні хвилини з незворушними виразами на обличчях."
  char_interaction.0170.desc_devoured: "Двері з гуркотом відчинилися, і [actor.GetShortUINamePossessive] охоронці звалили мене на підлогу та притиснули. Потім увійшов [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] з ножем у руці та широкою посмішкою.\n\nБез уваги до моїх криків [actor.GetSheHe] врізається в мою плоть і ножем, і зубами. Крізь серпанок я бачу обличчя [actor.GetHerHis], укрите кров’ю — вкрите шматками #EMP me#! — і благаю, але поки [actor.GetSheHe] жує й ковтає зі смаком, я розумію, що так я помру."
  char_interaction.0170.desc_public: "На світанку мене грубо розбудили двоє охоронців, які торкалися мене надворі.\n\nКоли вони ведуть мене до піднятого ешафота посеред натовпу, моє серце завмирає, а [actor.GetShortUINamePossessive] кат усміхається мені й тягне [executioner.GetHerHis] важкий меч, я впадаю у відчай.\n\nНатовп затихає, коли кат нависає наді мною, де я змушений стати на коліна, і з кряканням із зусиллям і майже беззвучним #EMP свистом#! все темніє."
  char_interaction.0170.a: "Прокляни свою чорну душу, [actor.GetFirstNameNoTooltip]!!!"
  char_interaction.0170.life_is_just_a_joke.a: "Життя #ЕМІ є#! просто жарт, а?"
  char_interaction.0180.desc: "Як ваш голова дому, я вирішив, що ви повинні прийняти [actor.GetFaith.GetName], єдину справжню Віру. Боюся, у вас немає вибору в цій справі."
  char_interaction.0180.desc.liege: "Як ваш сеньйор, я вимагаю, щоб ви покинули свою фальшиву віру й негайно приєдналися до мене як товариша [actor.GetFaith.GetAdherentName]."
  char_interaction.0180.a: "Гадаю, вибору в мене намає."

  char_interaction.0181.desc: "Дуже добре, я прийму [actor.GetFaith.GetAdjective] Віру, хоча буде дивно відмовлятися від стільки всього знайомого."

  char_interaction.0182.desc: "Я ніколи не покину свою Віру і натомість засную свій Дім!"
  char_interaction.0182.a: "Яка прикрість..."

  char_interaction.0190.desc: "Дуже добре, я прийму [actor.GetFaith.GetAdjective] Віру, хоча буде дивно відмовлятися від стільки всього знайомого."
  char_interaction.0191.desc: "Моя Віра в основі мого єства — я ніколи не покину її."

  char_interaction.0200.desc: "Я дійшов висновку, що вам не можна довірити гідність і відповідальність [landed_title.GetName]. Тому я відтепер позбавляю вас цього титулу заради блага Королівства."
  char_interaction.0200.a: "Повірити не можу!"
  char_interaction.0201.desc: "[landed_title.GetName] по праву належить Дому [recipient.GetHouse.GetName]. Я не відмовлюся від нього ні за яких обставин."
  char_interaction.0201.a: "Та як [recipient.GetSheHe] сміє!"
  char_interaction.0199.desc: "Я не бачу іншого вибору, окрім як підкоритися вашому рішенню позбавити мене [landed_title.GetName]."
  char_interaction.0199.a: "Саме так."

  char_interaction.0211.desc: "Я щиро ціную вашу щедру пропозицію зробити [secondary_recipient.GetShortUIName] моїм васалом, але, боюся, мені доведеться відмовитися."
  char_interaction.0211.a: "Невдячно!"

  char_interaction.0220.desc: "Я приймаю вашу відмову від мого васала, [secondary_recipient.GetShortUIName], хоча вважаю це несправедливим."
  char_interaction.0220.a: "Добре."

  char_interaction.0221.desc: "Я не можу зрадити присязі вірності [secondary_recipient.GetShortUIName]. Я захищатиму свого васала, навіть якщо це вимагатиме порушення клятви, яку я даю вам."
  char_interaction.0221.a: "Це зрада!"

  char_interaction.0230.title: "Ренегат!"
  char_interaction.0230.desc.courtier: "[recipient.GetTitledFirstName] вдалося уникнути захоплення та втік у сільську місцевість!"
  char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.GetTitledFirstName] вдалося уникнути захоплення, і сказати, що [recipient.GetSheHe] незадоволений моїми діями, це було б м'яко кажучи."
  char_interaction.0230.a: "Зрадник!"
  char_interaction.0230.a_court_chaplain_stayed: "Ну це... незручно трапилось."

  char_interaction.0231.title: "Правосуддя"
  char_interaction.0231.desc_prison: "[recipient.GetTitledFirstName] був затриманий і чекає [recipient.GetHerHis] долі безпечно замкнений у моїх підземеллях."
  char_interaction.0231.desc_house_arrest: "Відповідно до моїх розпоряджень, [recipient.GetTitledFirstName] тепер має бути обмежено вдома [recipient.GetHerHis]. Я відправив кількох своїх охоронців, щоб переконатися, що [recipient.GetSheHe] виконує умови домашнього арешту."
  char_interaction.0231.a: "Добре."

  char_interaction.0232.desc: "Занадто довго я терпів образи з боку [actor.GetTitledFirstName]. Я не буду стояти осторонь, поки наш сеньйор зловживає [actor.GetHerHis] вірними васалами. Я закликаю вас приєднатися до мене в боротьбі за повалення цього тирана."
  char_interaction.0232.a: "Ви не залишитесь один у своїй боротьбі!"
  char_interaction.0232.b: "Ти зрадник!"

  char_interaction.0233.desc: "Через злочини проти корони ви заарештовані."
  char_interaction.0233.a: "Що!?! Це обурливо!"

  marriage_interaction.0010.desc: "З радістю приймаю вашу пропозицію одружитися!"
  marriage_interaction.0010.b_desc: "Я з радістю приймаю вашу пропозицію про заручини!"
  marriage_interaction.0010.c_desc: "Я приймаю вашу пропозицію щодо шлюбу."
  marriage_interaction.0010.d_desc: "Я приймаю вашу пропозицію про заручини."
  marriage_interaction.0010.e_desc: "Я, [secondary_recipient.GetFirstName], з радістю приймаю вашу руку!"
  marriage_interaction.0010.mid.a_desc: "\n\nВаш [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] і мій [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], будуть поєднані у священному шлюбі."
  marriage_interaction.0010.mid.a_no_acquaintance_desc: "\n\nВаш придворний, [secondary_actor.GetFirstName], і мій [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], будуть поєднані у священному шлюбі."
  marriage_interaction.0010.mid.b_desc: "\n\nВи будете об’єднані з моїм [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], у священному шлюбі."
  marriage_interaction.0010.mid.c_desc: "\n\nЯ милостиво приймаю руку вашого [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], щоб з'єднатися у нашому святому шлюбі."
  marriage_interaction.0010.mid.c_no_acquaintance_desc: "\n\nЯ милостиво приймаю руку вашого придворного, [secondary_actor.GetFirstName], у нашому святому шлюбі."
