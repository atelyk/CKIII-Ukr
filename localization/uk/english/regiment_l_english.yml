  levies_lowercase: "levies"
  #Accolade MaA
  accolade_maa_archers: "Retinue Archers"
  accolade_maa_archers_flavor: "[retinue_maa|E]\n#F These elite archers are no rabble of poachers: they are relentlessly drilled to rain arrows accurately and at great speed.#!"
  accolade_maa_skirmishers: "Retinue Skirmishers"
  accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F A mix of lightly-equipped elite warriors and seasoned mercenary raiders, feared for their skill at ambushes and unconventional warfare.#!"
  accolade_maa_pikes: "Retinue Pikemen"
  accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Bedecked in fine armor and bearing long pikes, these infantrymen form the unbreakable core of their liege's army.#!"
  accolade_maa_outriders: "Retinue Outriders"
  accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F Atop swift steeds, these elite horsemen can outrun any foe and strike always where least expected and least welcome.#!"
  accolade_maa_vanguards: "Retinue Vanguard"
  accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Afforded pride of place in the thick of the fight, these disciplined and resplendent heavy infantry are a force few foes can withstand.#!"
  accolade_maa_lancers: "Retinue Lancers"
  accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Coursing into the fray with thunderous clamor and true nobility, the serried ranks of these horsemen inspire a terrible awe on any battlefield.#!"
  accolade_maa_crossbowers: "Retinue Crossbowmen"
  accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Knight or knave: any can be pierced through by the carefully-placed iron bolts of these highly-trained crossbow-wielders.#!"
  accolade_maa_cameliers: "Retinue Camel Riders"
  accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Feared across the Middle East and North Africa, the world boasts scarce-few such skilled camelry.#!"
  accolade_maa_elephantiers: "Retinue War Elephants"
  accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F From towering howdahs, these beasts' skilled mahouts prove the only thing harder to stop than a charging elephant is another, #EMP larger#! elephant.#!"
  accolade_maa_horse_archers: "Retinue Horse Archers"
  accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Common steppe riders possess a lifetime of skill: these veteran horsemen, yet more. To stand against them is pain; to chase after them is death.#!"
  #MPO
  nomadic_riders: "Horde Riders"
  nomadic_riders_flavor: "#F Born on a saddle, $nomadic_riders$ are trained from birth to ride into battle.#!"
  kheshig: "Kheshig"
  kheshig_flavor: "#F The elite guard of a nomadic ruler, the $kheshig$ guarantee the safety of their liege, day and night. The #EMP khorchin#!, their battle division, extends this guard onto the field of battle.#!"
  nomadic_horde: "[horde|E]"
  steppe_raiders: "Steppe Raiders"
  steppe_raiders_flavor: "#F Though outfitted as scouts, these outriders rarely hesitate to charge isolated enemies and wreak swift violence on the unwary.#!"
  torch_bearers: "Torch-Bearers"
  torch_bearers_flavor: "#F On the boundless steppe, there’s no need for siege towers or catapults — just a blazing torch and a swift horse, enough to set every yurt aflame.#!"
  heavy_horse_archers: "Heavy Horse Archers"
  heavy_horse_archers_flavor: "#F Armored riders carrying strong bows. As each leads a string of fine horses, these nomads can fight tirelessly on the open field.#!"
  nomad_lancers: "Nomad Lancers"
  nomad_lancers_flavor: "#F Hook-bearing lances and horsehair banners rise above this gleaming battle-line of elite, ferocious nomadic cavalry.#!"
  mangudai: "Mangudai"
  mangudai_flavor: "#F Brave volunteer riders — 'those already dead' — are the very first to crash into the enemy and, by their ruin, draw the foe into reckless disorder.#!"
  cataphract_archers: "Cataphract Archers"
  cataphract_archers_flavor: "#F Arrows and blades ping harmlessly off the lamellar coats of these horsemen and their steeds. Meanwhile, their bows deal death and misery.#!"
  maturkan_warriors: "Maturkan Warriors"
  maturkan_warriors_flavor: "#F These war-princes are the defenders of the cold taiga, and fight well where horses and raiding-parties can scarcely go.#!"
