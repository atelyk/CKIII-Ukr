  new_hybrid_culture_tt: "A [hybrid_culture|E] will appear that share a combination of [traditions|E] and [culture_pillars|E] from both the [ROOT.Char.GetCulture.GetName] and [hybdridization_offer_culture.GetName] [cultures|E]."
