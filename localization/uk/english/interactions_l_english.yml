  marriage_interaction.0041.a: "Підлий диявол!"
  marriage_interaction.0042.desc: "Я вирішив віддати тобі [recipient.GetTitledFirstName] як [recipient.GetHerHis] наложницю."
  marriage_interaction.0043.desc_concubine: "Я звільнив твою наложницю зі своєї в’язниці, щоб вона служила [recipient.GetTitledFirstNamePossessive] наложницею."
