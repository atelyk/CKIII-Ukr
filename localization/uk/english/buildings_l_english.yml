  building_type_holy_site_great_mosque_of_djenne_01: "Велика мечеть Дженне"
  building_type_holy_site_great_mosque_of_djenne_01_desc: "Велика мечеть Дженне стоїть на березі річки Бані. Оскільки вона побудована з необпаленої глиняної цегли, її стіни вимагають постійного догляду, але правовірні не забувають піклуватися про неї. Щороку багато людей збирається щоб лагодити цю прекрасну споруду."
  building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
  building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
  building_type_holy_site_great_mosque_of_samarra_01: "Велика мечеть в Самаррі"
  building_type_holy_site_great_mosque_of_samarra_01_desc: "Велика мечеть в Самаррі була побудована в 851 році за часів аббасидського халіфа Аль-Мутаваккіля. Вона стала відомою завдяки вежі Мальвія, прекрасному спіральному мінарету."
  building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
  building_holy_site_great_mosque_of_samarra_01_desc: "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
  building_type_holy_site_prophetic_mosque_01: "Мечеть Пророка"
  building_type_holy_site_prophetic_mosque_01_desc: "Мечеть Пророка, також відома як мечеть Аль-Масджід ан-Набаві, є відкритим храмовий комплексом, який заклав сам Пророк Магомет. Це одна з перших побудованих ним мечетей, і розташовувалася вона недалеко від його дому."
