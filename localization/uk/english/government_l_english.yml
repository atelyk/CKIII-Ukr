  special_contract: "Спеціальний договір"
  special_contract_none: "Немає спеціального договору"
  special_contract_scutage: "Договір про щитовий збір"
  special_contract_scutage_desc: "#flavor Якщо [vassal|l] укладає $special_contract_scutage$, то його $feudal_government_taxes$ підвищуються на #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#!, а $feudal_government_levies$ знижується на #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#!.#!"
  special_contract_march: "Маркграфський контракт"
  special_contract_march_desc: "#flavor Під дією договору «$special_contract_march$» [Concept( 'vassal', 'вассал' )|E] отримує бонуси до [Concept( 'levies', 'ополчення' )|E] і захисту. $feudal_government_taxes$ при цьому будуть #high на [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! меншими, ніж вказано [Concept( 'obligation', 'зобов'язаннями' )|E].#!"
  special_contract_palatinate: "Пфальцграфський контракт"
  special_contract_palatinate_desc: "#flavor Уклавши договір «$special_contract_palatinate$», [Concept( 'vassal', 'васал' )|E] отримує безліч привілеїв, а його політичний авторитет швидко зростає. Васали, що уклали договір «$special_contract_palatinate_short$», підвищують [Concept( 'prestige', 'престиж' )|E] [Concept( 'liege ', 'сюзерена' )|E], але [Concept( 'tax', 'податки' )|E] і [Concept( 'levies', 'ополчення' )|E] від них зменшуються на #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! порівняно з [Concept( 'obligation', 'зобов'язаннями' )|E].#!"
  special_contract_none_short: "Немає"
  special_contract_scutage_short: "Щитовий збір"
  special_contract_march_short: "Марка"
  special_contract_palatinate_short: "Пфальцграфство"

  religious_rights: "Право на віросповідання"
  religious_rights_none: "Релігійна беззахисність"
  religious_rights_none_short: "Беззахисність"
  religious_rights_protected: "Релігійний захист"
  religious_rights_protected_desc: "#emphasis #bold Привілеї [Concept( 'vassal', 'васала' )|El]:#!#!\n[liege|E] не може [demand_conversion|El] васалів.\n[liege|E] не може [convert_county|El] васала.\n\n#flavor [vassal|E] отримує особливий захист, а держава офіційно визнає його право на свободу [Concept( 'faith', 'віросповідання' )|El].#!"
  religious_rights_protected_short: "Захист"

  fortification_rights: "Право на укріплення"
  fortification_rights_none: "$fortification_rights$ відсутнє"
  fortification_rights_none_short: "Немає"
  fortification_rights_granted: "$fortification_rights$ надано"
  fortification_rights_granted_desc: "#flavor [vassal] отримує право на спорудження нових замків і укріплень за підтримки [Concept( 'liege', 'сюзерена' )|E]. На практиці ця підтримка означає, що $feudal_government_taxes$ васала знижуються на #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#!.#!"
  fortification_rights_granted_short: "Надано"

  succession_rights: "Право успадкування"
  succession_rights_default: "$succession_rights$ типове"
  succession_rights_default_short: "Типово"
  succession_rights_forced_partition: "Примусовий розділ"
  succession_rights_forced_partition_desc: "#emphasis #bold Обмеження [Concept( 'vassal', 'васала' )|El]:#!#!\n[vassal|E] має право лише на один тип успадкування — «Розділення»\n[vassal|E] змінює [succession_law|El] на «Розділ»\n[vassal|E] платить на #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! більше [Concept( 'prestige', 'престижу' )|El] за зміну [Concept( 'laws', 'законів' )|El]\n\n#flavor Васалові забороняється застосовувати в своїй [Concept( 'realm', 'державі' )|El] будь-які форми спадкоємства, окрім розділення. Вартість законів для васалів підвищується на #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
  succession_rights_forced_partition_short: "Примусовий розділ"

  coinage_rights: "Право чеканки монет"
  coinage_rights_none: "$coinage_rights$ відсутнє"
  coinage_rights_none_short: "Немає"
  coinage_rights_granted: "$coinage_rights$ надано"
  coinage_rights_granted_desc: "#flavor [vassal] отримує право чеканити і використовувати власні монети, прискорюючи [development|El] за рахунок [Concept( 'liege', 'сюзерена' )|El].#!"
  coinage_rights_granted_short: "Надано"

  war_declaration_rights: "Оголошення війни"
  war_declaration_rights_default: "$war_declaration_rights$ типове"
  war_declaration_rights_default_short: "Типово"
  war_declaration_rights_allowed: "$war_declaration_rights$ схвалене"
  war_declaration_rights_allowed_desc: "#emphasis #bold Привілеї [Concept( 'vassal', 'васала' )|El]:#!#!\n[vassal|E] може оголошувати [Concept( 'war', 'війну' )|El] незалежно від [Concept( 'crown_authority', 'авторитета' )|El] [Concept( 'liege', 'сюзерена' )|El] \nУ межах [Concept( 'realms', 'держави' )|El] вартість [casus_bellis|El] для васала знижується на #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!\n\n#flavor Якщо [crown_authority|El] заважає васалові розв'язати війну, він не зобов'язаний витрачати [Concept( 'hook', 'вплив' )|El]. Завдяки цьому васалові простіше розв'язати війну в межах держави — вартість знижується на #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
  war_declaration_rights_allowed_short: "Схвалене"

  council_rights: "Право радника"
  council_rights_none: "$council_rights$ відсутнє"
  council_rights_none_desc: "#flavor [vassal] не отримує особливих прав у [Concept( 'council', 'раді' )|El]."
  council_rights_none_short: "Немає"
  council_rights_guaranteed: "$council_rights$ гарантоване"
  council_rights_guaranteed_desc: "#emphasis #bold Привілеї [Concept( 'vassal', 'васала' )|E]:#!#!\nВзаємодія #high $force_onto_council$#! можна використовувати у будь-який час\n\n#flavor [vassal] отримує особливі привілеї в [Concept( 'council', 'раді' )|E] і впевнений, що збереже місце назавжди. Якщо надто багато васалів отримують цей привілей, [powerful_vassals] [Concept( 'realms', 'держави' )|E] будуть невдоволені.#!"
  council_rights_guaranteed_short: "Гарантоване"

  title_revocation_rights: "Відкликання титулу"
  title_revocation_rights_default: "$title_revocation_rights$ типово"
  title_revocation_rights_default_short: "Типово"
  title_revocation_rights_protected: "$title_revocation_rights$ захищене"
  title_revocation_rights_protected_desc: "#emphasis #bold Привілеї [Concept( 'vassal', 'васала' )|E]:#!#!\n[liege|E] не може позбавити [vassals_possessive|El] [Concept( 'titles', 'титулів' )|El]\n\n#flavor Васалові гарантується невід'ємне право на титули, і [liege|El] не може відкликати їх, навіть якщо у нього є [revoke_title_reason].#!"
  title_revocation_rights_protected_short: "Захищено"

  clan_government: "Клан"
  clan_government_adjective: "Кланів"
  clan_government_realm: "Клан"
  clan_government_desc: "$game_concept_clan_desc$\n\n#F Клан об'єднує спорідненість — кровна або наявність спільного легендарного предка. Влада правителя багато в чому залежить від підтримки всього клану, і тому єдність перетворює таку державу на грізну силу, а розбрати здатні знищити її зсередини.#!"
  clan_government_vassals_label: "Кланові [obligations|El] визначаються [Concept( 'opinion', 'думкою' )|El]"
  clan_government_obligations: "Причина: [opinion|El]"
  clan_government_tax_contribution_postfix0": (max [FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_tax_max_possible'))|1V])"
  clan_government_levies_contribution_postfix0": (max [FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_levies_max_possible'))|1V])"
  clan_government_unclamped_contribution_label: "Залежно від [opinions|El] про мене"
  clan_government_min_contribution_label: "Мінімальний [crown_authority|El]"

  republic_government: "Республіка"
  republic_government_adjective: "Республіканськ"
  republic_government_realm: "Республіка"
  republic_government_desc: "$game_concept_republic_desc$\n\n#F Містами правлять привілейовані заможні городяни, які вибирають зі своїх кіл мера. Не зважаючи на значний вплив, мер повинен зберігати загальну пошану, щоб не покинути пост після закінчення терміну.#!"
  republic_government_vassals_label: "Всі [vassals|El] мають рівні [obligations|El]"
  republic_government_obligations: "Республіканські [obligations|El]"
  republican_vassals_pay_more_parameter: "From [liege|E] [culture_traditions|E]"

  tribal_government: "Плем'я"
  tribal_government_adjective: "Племінн"
  tribal_government_realm: "Плем'я"
  tribal_government_desc: "$game_concept_tribal_desc$\n\n#F У племені все вирішує сила. Розвиток держави та міць війська більше залежить від слави і пошани лідера, ніж від його скарбниці.#!"

  tribal_government_obligations: "За [prestige_level|El] [Concept( 'liege', 'сюзерена' )|El]"
  tribal_government_vassals_label: "Племінні [obligations|El] визначаються [Concept( 'prestige_level', 'рівнем престижу' )|El] [Concept( 'liege', 'сюзерена' )|El]"
  tribal_liege_inefficiency_plus_perk: "[Concept( 'tribal', 'Племінні' )|E] [Concept( 'liege', 'сюзерени' )|El] володіють особливістю «[GetPerk( 'detailed_ledgers_perk' ).GetName( GetPlayer )]»"
  tribal_liege_inefficiency: "[Concept( 'tribal', 'Племінний' )|E] [Concept( 'liege', 'сюзерен' )|El]"
  has_detailed_ledgers_perk: "Особливість [Concept( 'liege', 'сюзерена' )|E] — [GetPerk( 'detailed_ledgers_perk' ).GetName( GetPlayer )]"

  theocracy_government: "Теократія"
  theocracy_government_adjective: "Теократичн"
  theocracy_government_realm: "Теократія"
  theocracy_government_desc: "$game_concept_theocracy_desc$\n\n#F У теократичному суспільстві вся влада належить релігійній організації. На чолі стоїть жрець або жриця, які виявляють простим смертним волю божества.#!"
  theocracy_government_vassals_label: "Теократичні [obligations|El] визначаються [Concept( 'piety_level', 'рівнем благочестя' )|El] [Concept( 'liege', 'сюзерена' )|El]"
  theocracy_government_obligations: "Теократичні [obligations|El]"
  theocracy_government_vassal_contribution_wrong_faith: "@warning_icon!#X [liege|E] не належить до потрібної [faiths|El]#!."
  theocracy_government_vassal_contribution_piety_level: "[liege|E] — [GetPietyLevelName(liege.GetPietyLevel)|L]"

  holy_order_government: "Священний орден"
  holy_order_government_desc: "Воїни орденів присвятили життя битвам з невірними і служінню своїй вірі. Вони можуть володіти замками, які дарують їм благочестиві землевласники. З членів ордена вибирається його глава."
  holy_order_government_adjective: "Священноорденськ"
  holy_order_government_realm: "Священний орден"

  mercenary_government: "Загін найманців"
  mercenary_government_realm: "Загін найманців"
  mercenary_government_desc: "Загони найманців блукають по всій землі в пошуках наймача і б'ються за того, хто більше платить. Вірність є запорукою хорошої репутації, але вона закінчується одночасно з контрактом. Ватажок найманців вибирається з членів загону."
  mercenary_government_adjective: "Найманськ"

  create_cadet_branches_trigger: "Створення [Concept( 'cadet_branch', 'молодших гілок' )|E]"
  create_cadet_branches_rule: "Створювати [Concept( 'cadet_branch', 'молодші гілки' )|E]"
