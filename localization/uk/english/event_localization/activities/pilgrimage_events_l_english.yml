  pilgrimage_burial_log: "[CHARACTER.GetShortUIName|U] laid the remains of [CHARACTER.GetHerHis] predecessor [TARGET_CHARACTER.GetShortUIName] to rest in the holy location of [PROVINCE.GetNameNoTooltip]"
  ### SYSTEM EVENTS
  #Invalidation Event
  pilgrimage.0040.t: "$pilgrimage_header$ A Journey's End"
  pilgrimage.0040.desc: "And so my spiritual journey has come to an abrupt end. Much like the leaf falling into the stormy river however, we can but see where the new circumstances take us."
  pilgrimage.0040.desc_moved_capital: "Now that my capital is in fact the lustrous location of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], there is not much point for me to continue my [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nI should focus on wrapping up my journey there and try my luck with another holy site."
  pilgrimage.0040.a: "I am a leaf in the river."
  pilgrimage.0040.a_moved_capital: "Let's hop to it."
  #Illness Event - used in health.1001
  pilgrimage.0041.t: "$pilgrimage.0040.t$?"
  pilgrimage.0041.desc: "Alas, the flesh is failing me. But the spirit is strong. Should I lay my life in the hands of [ROOT.Char.GetFaith.HealthGodName] and continue my journey towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
  pilgrimage.0041.a: "I #EMP am#! blessed by [ROOT.Char.GetFaith.HighGodName]."
  pilgrimage.0041.a.tt: "Your [THIS.Char.GetInvolvedActivity.GetName] will continue"
  pilgrimage.0041.b: "No, this is too dangerous."
  #Invalidation because you bury old host back home
  pilgrimage.0042.t: "$pilgrimage_header$ A Burial Back Home"
  pilgrimage.0042.desc: "Our journey has been cut short and we will start traveling back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in order to lay [old_pilgrimage_host.GetTitledFirstName] to [old_pilgrimage_host.GetHerHis] final rest."
  pilgrimage.0042.a: "It is what [old_pilgrimage_host.GetSheHe] would have wanted."
  #Promise your religious relative to go on a Pilgrimage
  pilgrimage.0500.t: "Death of a Pilgrim"
  pilgrimage.0500.desc: "\"[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]...,\" the frail body of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] is situated in [pilgrimage_dying_relative.GetHerHis] bed, a husk of [pilgrimage_dying_relative.GetHerHis] former self. As I inch closer towards the bed, [pilgrimage_dying_relative.GetSheHe] attempts to focus [pilgrimage_dying_relative.GetHerHis] hazy eyes on me.\n\n\"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... the things you regret are not the things you did, but the things you did not do.\" I lean in closer, and I can smell the decay on [pilgrimage_dying_relative.GetHerHis] breath as [pilgrimage_dying_relative.GetSheHe] continues: \"Don't let every day traps keep you from your true path to [ROOT.Char.GetFaith.HighGodName].\"\n\nA pained look crosses [pilgrimage_dying_relative.GetHerHis] face, and I understand that the conversation is over."
  pilgrimage.0500.a: "Yes, of course."
  pilgrimage.0500.a.flavor: "If it will make [pilgrimage_dying_relative.GetHerHim] rest easier."
  pilgrimage.0500.a.tt_pilgrimage: "Your next [pilgrimage|E] will be cheaper"
  pilgrimage.0500.b: "I am a busy [ROOT.Char.GetWomanMan] these days, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
  pilgrimage.0500.b.flavor: "I would really rather not."
  ###Generic Pilgrimage Journey Events
  #St. Elmo's Fire
  pilgrimage.1100.t.greek: "$pilgrimage_header$ The Flaming Helene"
  pilgrimage.1100.t.christian: "$pilgrimage_header$ Saint Elmo's Fire"
  pilgrimage.1100.t.pagan: "$pilgrimage_header$ Flames of [ROOT.Char.GetFaith.DivineRealm]"
  pilgrimage.1100.t: "$pilgrimage_header$ Divine Flame"
  pilgrimage.1100.desc: "The sea storm catches us completely off guard as the lightning riven sky starts pelting us with rain — and with a sudden, thunderous flash, the mastheads burst forth with blue flame, engulfing the vessel in an ethereal light.\n\n"
  pilgrimage.1100.companion: "\"This is a sign!\" my panicked [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName] cries, clutching the rigging for dear-life, and barely audible above the thrashing sails. \"We #EMP must#! turn back! Before it is too late!\"\n\n"
  pilgrimage.1100.alone: "The vessel seems to float, untouched, above the violent waves, safely guided by some divine force through the tempest."
  pilgrimage.1100.a: "[ROOT.Char.GetFaith.HighGodNameAlternate|U] guides us! Praise be!"
  pilgrimage.1100.a.flavor: "Keep the bearing, helmsman!"
  pilgrimage.1100.b: "I will climb up to meet you, [ROOT.Char.GetFaith.HighGodName]!"
  pilgrimage.1100.b.success.t: "Divine Fire"
  pilgrimage.1100.b.wounded.t: "Wounded"
  pilgrimage.1100.b.flavor: "Let me feel the embrace of [ROOT.Char.GetFaith.random_DivineRealm]!"
  pilgrimage.1100.c: "[ROOT.Char.GetFaith.WaterGodName] demands a sacrifice!"
  pilgrimage.1100.c.flavor: "We must wait out this squall!"
  pilgrimage.1100.d: "Turn back, you fools!"
  pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"
  every_family_member_tt: "Every family member"
  pilgrimage.1100.success: "You are guided safely onwards"
  pilgrimage.1100.failure: "The storm drives you off-course"
  pilgrimage_random_pilgrim_tt: "A random pilgrim will die, upsetting any [family|E] members"
  pilgrimage_fell_overboard_tt: "[victim_pilgrim.GetFirstName] fell overboard"
  #Heathen Raiders
  #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
  pilgrimage.1110.t: "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Brigandage"
  pilgrimage.1110.desc: "Crossing the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [heathen_raider_county.GetNameNoTierNoTooltip], we spot the banners of a small host, emblazoned with the [heathen_raider.GetFaith.GetAdjective] [heathen_raider.GetFaith.ReligiousSymbol]. They are ragged vagabonds, preying on pilgrims headed to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nThe leader swiftly blocks our route, rearing [ROOT.Char.GetHerHis] horse and announcing [heathen_raider.GetHerselfHimself] as [heathen_raider.GetFirstName]."
  pilgrimage.1110.shared_target_heathen_hajj: "\"Halt [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! By [ROOT.Char.GetFaith.HighGodName], the [ROOT.Char.GetFaith.GetAdherentNamePlural] must pay the Kaaba toll.\""
  pilgrimage.1110.shared_target_controlled_hajj: "\"A small payment to see the Kaaba is all I ask from its [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] stewards.\""
  pilgrimage.1110.shared_target_heathen_jerusalem: "\"Fear not [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], the marvels of our holy city await, for a small fee.\""
  pilgrimage.1110.shared_target_controlled_jerusalem: "\"If you truly wish to see your coveted holy city, my small fee is little umbrage.\""
  pilgrimage.1110.shared_target_heathen: "\"Don't you [ROOT.Char.GetFaith.GetAdjective] dogs know? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] must offer tribute to see the sacred [heathen_raider.GetFaith.HouseOfWorshipPlural].\""
  pilgrimage.1110.shared_target_controlled: "\"Your [ROOT.Char.GetFaith.HouseOfWorshipPlural] will still be there once you pay our humble toll.\""
  pilgrimage.1110.shared_heathen_controlled: "\"Our [heathen_raider.GetFaith.HouseOfWorshipPlural] are wondrous to see, as you will find once you pay your dues.\""
  pilgrimage.1110.fallback: "\"Halt, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. I, keep the peace on these paths, and you must pay like all the rest.\""
  pilgrimage.1110.a: "If you want my gold, come and take it."
  pilgrimage.1110.a.fled: "The bandits think better of it"
  pilgrimage.1110.a.skirmish: "You fend off the first wave"
  pilgrimage.1110.a.beaten: "For your insolence, they take everything"
  pilgrimage.1110.b.religion: "Come [heathen_raider.Custom('SisterBrother')], we both follow [ROOT.Char.GetFaith.HighGodName]."
  pilgrimage.1110.b.unreformed: "Come, it is never too late for the [ROOT.Char.GetFaith.ReligiousText]."
  pilgrimage.1110.b: "There is no need for violence, let us talk."
  pilgrimage.1110.c: "You are deceived, hear the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] truths."
  pilgrimage.1110.c.success: "Your words ring true"
  pilgrimage.1110.c.failure: "The bandit is not amused"
  pilgrimage.1110.d: "Take your gold, bandit."
  two_entourage_members_wounded_tt: "Up to two entourage members may be [GetTrait('wounded_1').GetName( GetNullCharacter )]"
  one_entourage_members_wounded_tt: "An entourage member may be [GetTrait('wounded_1').GetName( GetNullCharacter )]"
  two_entourage_members_die_tt: "Up to two entourage members may die"
  one_entourage_members_die_tt: "An entourage member may die"
  #Tour Church
  pilgrimage.1120.t: "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] Architecture"
  pilgrimage.1120.desc: "Passing through the [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], we take the opportunity to visit the [ROOT.Char.GetFaith.HouseOfWorship] of [temple_province.GetName], a [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] center of [temple_province.GetCounty.GetFaith.GetAdjective] authority and worship.\n\n[temple_person.GetName], a local minor [temple_person.GetFaith.PriestNeuter], gives us a tour of the grounds and buildings. [temple_person.GetSheHe|U] relates the history, and points out artworks produced by the local [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] who are now gathered in their midday prayers."
  pilgrimage.1120.a: "This gives me an idea..."
  pilgrimage.1120.b: "Now #EMP this#! is just what we need in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
  pilgrimage.1120.c: "What a sorry excuse for a [ROOT.Char.GetFaith.HouseOfWorship]."
  pilgrimage.1120.d: "Yes, yes, that's quite enough, thank you."
  pilgrimage.1120.e: "I will join in prayer to [ROOT.Char.GetFaith.HighGodName]."
  pilgrimage.1120.f: "Now #EMP this#! is just what we need in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
  #Roadside Shrine
  pilgrimage.1130.t: "$pilgrimage_header$ Roadside Shrine"
  pilgrimage.1130.desc: "At a fork in the road just outside [shrine_province.GetName], a forlorn [shrine_province.GetCounty.GetFaith.GetAdjective] shrine marked with a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] stands amidst the [shrine_province.Custom('GetProvinceGroundDesc')].\n\nA niche shelters humble offerings left by travelers and locals, surrounded by the remains of countless candles now extinguished."
  pilgrimage.1130.both: "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], stops to pray, as my [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], rolls [shrine_mocker.GetHerHis] eyes, tutting loudly."
  pilgrimage.1130.faithist: "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], stops to pray, adding [shrine_faithist.GetHerHis] own small token to the collection."
  pilgrimage.1130.mocker: "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName] scoffs at the sight of it, muttering about the [shrine_mocker.GetFaith.NegativeAfterLife]."
  pilgrimage.1130.a: "I can spare something."
  pilgrimage.1130.a.flavor: "For my soul..."
  pilgrimage.1130.b: "Don't mind if I do..."
  pilgrimage.1130.b.flavor: "More useful to me, after all!"
  every_root_faith_entourage_member_tt: "Every [shrine_visitor.GetFaith.GetAdjective] entourage member"
  every_province_faith_entourage_member_tt: "Every [shrine_province.GetCounty.GetFaith.GetAdjective] entourage member"
  every_zealous_root_faith_entourage_member_tt: "Every [GetTrait('zealous').GetName( GetNullCharacter )] [shrine_visitor.GetFaith.GetAdjective] entourage member"
  pilgrimage.1130.c: "Tear down this [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] foolishness!"
  pilgrimage.1130.c.flavor: "That'll show 'em!"
  pilgrimage.1130.d: "[shrine_faithist.GetFaith.HighGodName] won't get that, you know."
  pilgrimage.1130.d.flavor: "Since [shrine_faithist.GetFaith.HighGodName] doesn't exist!"
  pilgrimage.1130.e: "Keep your tongue still, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
  pilgrimage.1130.f: "Come, let's not dawdle."
  pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName] waits for no [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
  #Strength in Numbers
  pilgrimage.1140.t: "$pilgrimage_header$ Safety in Numbers"
  pilgrimage.1140.desc: "As we make our way through [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], we are approached by a [group_leader.GetCulture.GetName] commoner claiming to be the leader of a group of [ROOT.Char.GetFaith.GetAdjective] pilgrims.\n\n\"Good [ROOT.Char.GetTitleAsNameNoTooltip], we have been on the road to [destination.GetName] for weeks, but the roads are too dangerous, and now we're short on provisions.\"\n\n\"We would be forever grateful for your support.\""
  pilgrimage.1140.a: "The more the merrier!"
  pilgrimage.1140.a.tt: "[group_leader.GetFirstName] and up to three others will join your [ROOT.Char.GetInvolvedActivity.GetName]"
  pilgrimage.1140.b: "[group_leader.GetCulture.GetNameNoTooltip]? Out of the question."
  pilgrimage.1140.b.flavor: "Never trust a [group_leader.GetCulture.GetNameNoTooltip]."
  pilgrimage.1140.c: "Have some coin, for your troubles."
  pilgrimage.1140.d: "Not a chance, peasant."
  pilgrimage.1140.d.flavor: "Go on! Get!"
  grateful_pilgrims_title: "Grateful Pilgrims"
  cultural_acceptance_rejected_pilgrims: "Rejected Pilgrims"
  #Heathen-hating adherent challenges you
  pilgrimage.2002.t: "$pilgrimage_header$ Полюби ближнього свого"
  pilgrimage.2002.desc: "У нашій групі паломників [Select_CString(dummy_gender.IsFemale, 'одна', 'один' )] [dummy_gender.GetWomanMan] постійно твердить про співчуття і братерство — поки розмова не заходить про язичників.\n\nЯкось увечері, біля вогнища, [dummy_gender.GetSheHe] на повний голос заявляє, що «[ROOT.Char.GetFaith.PantheonTerm] бачить їхню порочну сутність! Збоченці та дітовбивці!» Коли [dummy_gender.GetSheHe] обводить присутніх поглядом, усі намагаються скоріше відвести погляд. Сьогодні мені не вдалося зробити це досить швидко. «Хіба ні, о [ROOT.Char.GetTitleAsNameNoTooltip]?»"
  pilgrimage.2002.a: "Не #EMP всі#! же вони такі жахливі."
  pilgrimage.2002.b: "Саме так! І будь-хто, хто намагається їх захистити, не заслуговує на довіру!"
  pilgrimage.2002.c: "Істинно так! [ROOT.Char.GetFaith.HighGodName] не може вічно зносити їх зневажання!"
  #Companions are running low
  pilgrimage.2003.t: "$pilgrimage_header$ Втрата товаришів"
  pilgrimage.2003.desc: "За минулі тижні наше братерство поступово зменшувалося. Хтось пройшов, скільки зміг, перш ніж потреба змусила їх повернутися додому, доля інших була сумніша.\n\nНайбільше мене турбує, що моя особиста охорона тане зі страшною швидкістю. Вже цього достатньо, щоби зрозуміти: шлях буде нелегким."
  pilgrimage.2003.a: "Мабуть, місцеві виглядають досить суворо, аби поповнити ними охорону."
  pilgrimage.2003.b: "[ROOT.Char.GetFaith.PantheonTerm] збереже мене, іншого захисту і не потрібно."
  pilgrimage.2003.c: "No. I have faith in [ROOT.Char.GetFaith.PantheonTerm]."
  #Run into a Potential Friend
  pilgrimage.2004.t: "$pilgrimage_header$ Раптова зустріч"
  pilgrimage.2004.desc: "Чим ближче стає [destination_title.GetNameNoTierNoTooltip], тим більше я зустрічаю інших паломників з різних країв.\n\nОдин впізнає мене здалеку: «[ROOT.Char.GetTitledFirstNameNoTooltip]?! Це ти?!»\n\nТа це ж [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
  pilgrimage.2004.a: "Хай благословить [ROOT.Char.GetFaith.PantheonTerm] нашу зустріч!"
  pilgrimage.2004.b: "Чудова зустріч, але мені треба помолитися на самоті."
  #A peasant inadvertedly insults you
  pilgrimage.2005.t: "$pilgrimage_header$ Грубість"
  pilgrimage.2005.desc: "Я проходжу повз багаття і чую, як один із моїх супутників переказує почуту десь історію. Її головний герой — [ROOT.Char.GetTitleAsNameNoTooltip], і слухачі раз по раз розриваються оглушливим реготом. Втім, всі смішки стихають при моєму наближенні - замовкнути не встигає тільки [Select_CString(dummy_peasant_gender.IsFemale, 'сама оповідачка', 'сам оповідач' )].\n\n«А, не хвилюйтеся, ми [ROOT.Char.GetLadyLord], ви вже точно не [ROOT.Char.Custom('InsultNoun')] з мого оповідання! Там же [ROOT.Char.GetTitleAsNameNoTooltip] з якогось далекого місця під назвою [title.GetNameNoTierNoTooltip]»."
  pilgrimage.2005.desc_close: "of these lands,"
  pilgrimage.2005.desc_far: "of some far away place called [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
  pilgrimage.2005.outro: "to raucous laughter.\n\nAs [rude_pilgrim.GetSheHe] notices my hesitation, the storyteller looks at me reassuringly: \"Don't worry, my [ROOT.Char.GetLadyLord] — this is surely about some #EMP other#! high-and-mighty noble[ROOT.Char.GetWomanMan]!\""
  pilgrimage.2005.a: "«Та що ти? Розкажи, що за [ROOT.Char.GetTitleAsNameNoTooltip]»."
  pilgrimage.2005.a.flavor: "Я сідаю біля вогнища."
  pilgrimage.2005.b: "\"\"Охорона, подати мені батіг\"\"."
  pilgrimage.2005.c: "Мабуть, настав час мені підшукати інших супутників."
  #You have gotten lost
  pilgrimage.2006.t: "$pilgrimage_header$ Ми збилися зі шляху!"
  pilgrimage.2006.intro: "The spiritual journey has grind to a literal halt."
  pilgrimage.2006.desc_alone: "I keep my eyes peeled, trying to recognize the way forward — but coming up with bupkis — and am becoming slightly concerned. It #EMP was#!\n\nthis direction, wasn't it... ? I hesitantly look over yonder to a local peasant involved in chores a bit further ahead."
  pilgrimage.2006.desc_travel_leader: "My $travel_leader_court_position$ [caravan_master.GetTitledFirstName] is looking around, frantically searching for the way forward, and people are starting to notice.\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip] face shifts to a grey nuance as [caravan_master.GetSheHe] turns [caravan_master.GetHerHis] gaze towards me, looking for answers as to what to do next."
  pilgrimage.2006.a: "Потрібно за всяку ціну знайти провідника."
  pilgrimage.2006.a_pious: "We shall let [ROOT.Char.GetFaith.HighGodNameAlternate] guide the way."
  pilgrimage.2006.b: "Клянусь, нам залишилося пройти зовсім трохи..."
  pilgrimage.2006.b_cynical: "It's not the end of the world, I suppose."
  pilgrimage.2006.c: "I guess I could ask the locals for directions..."
  pilgrimage.2006.c_caravan_master: "Now #EMP you#! get to go ask for directions."
  #Fall ill
  pilgrimage.2008.t: "$pilgrimage_header$ Хвороба"
  pilgrimage.2008.desc: "Схоже, подорожі не пішли мені на користь. Можливо, всьому виною повітря чужих земель — чи хутра не досить мене зігрівають?\n\nХай там що, кашель не відпускає мене кілька тижнів, а цього ранку мені ледве вдалося встати з ліжка. Чи вистачить мені сил продовжити шлях?"
  pilgrimage.2008.a: "Зараз не час здаватися!"
  pilgrimage.2008.a.tt: "[GetTrait('ill').GetName( GetPlayer )] та подорожі — небезпечне поєднання"
  pilgrimage.2008.whole_of_body: "Та хіба це кашель? Скоро пройде."
  pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], concoct me something."
  #Develop pneumonia
  pilgrimage.2009.t: "$pilgrimage_header$ Надсадний кашель"
  pilgrimage.2009.desc: "Подорож не йде мені на користь. Бачить [ROOT.Char.GetFaith.PantheonTerm], на благословенному шляху моє здоров'я зовсім не покращується. Навпаки, з кожним днем я почуваюся дедалі гірше. Вже й не пам'ятаю, як це вільно дихати."
  pilgrimage.2009.a: "Я пройду цей шлях до кінця. Нехай [ROOT.Char.GetFaith.HighGodNameAlternate] змилується наді мною."
  pilgrimage.2009.a.tt: "Traveling while [GetTrait('pneumonic').GetName( GetPlayer )] poses dangerous health risks"
  #Meet a mystic
  pilgrimage.2010.t: "$pilgrimage_header$ Містик"
  pilgrimage.2010.desc: "[mystic.GetTitledFirstName] — один із найдивніших людей, що зустрілися мені на шляху. [mystic.GetSheHe|U], як здається, щиро вірить, але при цьому постійно натякає, що [ROOT.Char.GetFaith.HighGodName] - щось більше, ніж нам здається, і веде докладні промови про природу божественного. Вночі з [mystic.GetHerHis] намету пробивається світло безлічі свічок, долинає дивний спів і тягнуться незвичайні аромати.\n\nІ раптом [mystic.GetFirstNameNoTooltip] кличе мене всередину. Дуже несподівано."
  pilgrimage.2010.a: "Цікаво..."
  pilgrimage.2010.a.tt: "Ви заходите до намету"
  pilgrimage.2010.b: "Ні, дякую, тут пахне бісовщиною!"
  #The Mystic has a lot to say about your faith
  pilgrimage.2011.desc: "Намет, де живе [mystic.GetTitledFirstNamePossessive], зустрічає мене сильними запахами та неймовірною задухою. «Дуже важливо зазирнути в себе», — пояснює [mystic.GetSheHe] і сідає. \n\n«Заплющ очі і зосередься, як я. Нехай [ROOT.Char.GetFaith.PantheonTerm] тече крізь тебе. Відчуй священний екстаз!»"
  pilgrimage.2011.a: "Так! [ROOT.Char.GetFaith.HighGodNameAlternate] торкається мене!"
  pilgrimage.2011.a.tt: "Ви відчули священний екстаз"
  pilgrimage.2011.b: "Тут так тихо, так зручно... Я можу просто заснути..."
  pilgrimage.2011.b.tt: "Ви прекрасно подрімали"
  pilgrimage.2011.c: "Слухай, а яким боком тут [ROOT.Char.GetFaith.HighGodName]?"
  pilgrimage.2011.c.tt: "Ви вступаєте з містиком у суперечку"
  #Fallback in case something happened in between events
  pilgrimage.2012.desc: "Не можу з упевненістю сказати, що сталося у наметі містика. У пам'яті залишилися лише розпливчасті картини та загальне відчуття сп'яніння.\n\nЯ навіть не знаю, чи [Select_CString(mystic.IsFemale, 'існувала', 'існував')] [mystic.GetSheHe] насправді..."
  pilgrimage.2012.a: "У [Select_CString(mystic.IsFemale, 'неї', 'нього')] було чимало дивних ідей."
  #Outcome of engaging
  pilgrimage.2013.desc: "Я виконую все, що [Select_CString(mystic.IsFemale, 'порадила', 'порадив')] [mystic.GetTitledFirstNamePossessive], і мій розум прояснюється. Я це #EMP відчуваю#!. [ROOT.Char.GetFaith.PantheonTerm|U], світ - все це всередині мене. В моїй душі.\n\nЧерез кілька годин я виходжу з намету, відчуваючи, що краще розумію життя і себе."
  pilgrimage.2013.a: "Пелена спала з моїх очей."
  #Outcome of sleeping
  pilgrimage.2014.desc: "Слуги будять мене від довгого сну. Ніякого шатра немає, я лежу на якомусь килимку, а [mystic.GetTitledFirstNamePossessive] безслідно [Select_CString(mystic.IsFemale, 'зникла', 'зник')].\n\nЩо ж принаймні сон надав мені сил!"
  pilgrimage.2014.a: "Але чому в мене так полегшав гаманець?"
  pilgrimage.2014.pilfered.t: "Pilfered"
  pilgrimage.2014.pilfered.desc: "Someone tampers with your belongings"
  pilgrimage.2014.restful.t: "Well Rested"
  pilgrimage.2014.restful.desc: "You sleep safe and sound"
  pilgrimage.2014.a_restful: "That was a good rest."
  #Outcome of debating
  pilgrimage.2015.desc: "Правду кажучи, у мене і в думках не було, що [mystic.GetTitledFirstName] переконає мене в користі своїх дивних ритуалів, але [mystic.GetSheHe] це [Select_CString(mystic.IsFemale, 'зробила', 'зробив')]. \n\nЯ все ще з недовірою ставлюся до його... витівок, але тепер у мене з'явилися нові теми для роздумів!"
  pilgrimage.2015.a: "Як #EMP може#! [ROOT.Char.GetFaith.PantheonTerm] стати ближче?"
  pilgrimage.2015.learning.t: "Learning Increased"
  pilgrimage.2015.learning.desc: "You learn something from debating the mystic"
  pilgrimage.2015.piety.t: "Piety Gain"
  pilgrimage.2015.piety.desc: "You gain piety for debating your beliefs"
  #Pilgrimage thieves
  pilgrimage.2020.t: "$pilgrimage_header$ Thieves"
  pilgrimage.2020.desc: "I stir from my slumber as someone in the camp knocks over an iron pan. When I look around, it appears that two people dressed as pilgrims have been rifling through our supplies in search for valuables to steal."
  pilgrimage.2020.desc_adult: "\n\nOne of them sees me stirring and freezes in position, as the other thief turns to run away."
  pilgrimage.2020.desc_child: "\n\nThe smaller of the two, a harrowed child by the looks of it, sees me stirring and freezes in position while the other thief turns to run away."
  pilgrimage.2020.a: "You should join us for [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
  pilgrimage.2020.a_child: "Have a seat by the fire, little one."
  pilgrimage.2020.a.flavor: "[thief_to_convert.GetSheHe|U] is clearly an unfortunate creature."
  pilgrimage.2020.b: "This is not the life [ROOT.Char.GetFaith.HighGodName] wants for you."
  pilgrimage.2020.b.success.desc: "You convince the youngling"
  pilgrimage.2020.b.success.tt: "The youngling will need further guidance"
  pilgrimage.2020.b.failure.t: "The Thieves Run Away"
  pilgrimage.2020.b.failure.desc: "You do not manage to convince the youngling"
  pilgrimage.2020.c: "We all do what we must."
  pilgrimage.2020.c_cynical: "So #EMP this#! is the will of [ROOT.Char.GetFaith.HighGodNamePossessive], huh."
  pilgrimage.2020.c.flavor: "Who am I to interfere with [ROOT.Char.GetFaith.HighGodNamePossessive] plans."
  #Pilgrimage thief wants to repent
  pilgrimage.2021.t: "$pilgrimage_header$ Repenting"
  pilgrimage.2021.desc: "I have successfully convinced [thief_to_convert.GetTitledFirstName] to change [thief_to_convert.GetHerHis] ways. [thief_to_convert.GetSheHe|U] stands in front of me, the weight of [thief_to_convert.GetHerHis] shame making [thief_to_convert.GetHerHis] shoulders slump, as [thief_to_convert.GetSheHe] avoids meeting my gaze.\n\n\"It wasn't my choice, this life,\" [thief_to_convert.GetFirstNameNoTooltip] says slowly. \"What should I do to repent my sins?\""
  pilgrimage.2021.a: "Spread the word of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
  pilgrimage.2021.b: "Punishing myself always makes #EMP me#! feel better..."
  pilgrimage.2021.c: "Hard work solves everything."
  pilgrimage.2021.c.flavor: "[thief_to_convert.GetSheHe|U] will work off [thief_to_convert.GetHerHis] sins for #EMP me#!."
  #Sea: Encounter a massive rainbow
  pilgrimage.2030.t: "$pilgrimage_header$ Weather Phenomena"
  pilgrimage.2030.desc: "Traversing the sea towards our destination in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I am in constant awe of its vastness and wicked whims.\n\nHaving just ridden out a storm the previous night, this morning we are greeted by a magnificent rainbow, stretching from horizon to horizon.\n\nI overhear some of the other pilgrims also contemplating the grandness of it, calling the sight #EMP divine#! and #EMP a sign from [ROOT.Char.GetFaith.HighGodName]#!."
  pilgrimage.2030.a: "#EMP Actually...#!"
  pilgrimage.2030.a.flavor: "The divine may have created rain, but rainbows are a weather phenomena, first and foremost."
  pilgrimage.2030.b: "Yes! Feel the presence of [ROOT.Char.GetFaith.HighGodName]!"
  pilgrimage.2030.b.flavor: "Surely something this beautiful #EMP has#! to be divine!"
  pilgrimage.2030.c: "Fascinating how nature and the divine work together."
  pilgrimage.2030.d: "It #EMP is#! pretty impressive, I guess."
  #Sea: Go fish
  pilgrimage.2040.t: "$pilgrimage_header$ Go Fish"
  pilgrimage.2040.desc: "As we spend our days and nights on this ship, I try to fill my time with interesting conversations, prayers, contemplating the journey or simply planning my travel forward.\n\nHowever, recently I have seen some of the pilgrims in my entourage spend their time on another quite mundane task — fishing.\n\nThey all seem quite care-free and the activity itself has a soothing aspect to it."
  pilgrimage.2040.a: "I'll join!"
  pilgrimage.2040.a.flavor: "Being a fisher[ROOT.Char.GetWomanMan] is a noble and rustic trade, after all."
  pilgrimage.2040.a.success.t: "Big Fish"
  pilgrimage.2040.a.success.desc: "You catch a big fish"
  pilgrimage.2040.a.less_success.t: "Small Fish"
  pilgrimage.2040.a.less_success.desc: "You catch a small fish"
  pilgrimage.2040.b: "#EMP Philestines.#! I should spend my time praying instead."
  pilgrimage.2040.c: "How about a nap?"
  pilgrimage.2040.d: "Nah, let's do something else."
  #Sea: Shipwrecked pilgrims
  pilgrimage.2050.t: "$pilgrimage_header$ Washed Up"
  pilgrimage.2050.desc: "Right before dusk falls, we hear the cries for help and as I look over the railing out onto the vast body of water, I notice a small boat with three human-like shapes.\n\nThey appear to be drifting across the sea, aimlessly going where the waves take them.\n\nI try to make out who they might be, and from my limited knowledge they look to be shipwrecked... [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Whatever could they be doing out here?"
  pilgrimage.2050.a: "Climb aboard!"
  pilgrimage.2050.a.tt: "You drop the pilgrims off at the closest shore"
  pilgrimage.2050.b: "Have you heard about the grace of [ROOT.Char.GetFaith.HighGodName]?"
  pilgrimage.2050.b.success.t: "Conversion"
  pilgrimage.2050.b.success.desc: "You convert the pilgrims to [ROOT.Char.GetFaith.GetNameNoTooltip]"
  pilgrimage.2050.b.failure.t: "Not Convinced"
  pilgrimage.2050.b.failure.desc: "The pilgrims are not convinced, but you help them to shore"
  pilgrimage.2050.c: "Let's just... go."
  ###BP1 Events
  #Sneaking off to a tavern with your pal
  pilgrimage.6001.t: "The More the Merrier"
  pilgrimage.6001.desc: "I am plodding along in this lengthy procession towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] and thinking of the comforts I left behind in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] when I hear my name shouted from the rear.\n\nMy friend [friend.GetFirstNameNoTooltip] dashes up to me and exclaims, \"[ROOT.Char.GetTitledFirstNameNoTooltip]! What luck that we journey toward the very same holy site! Would you care for some company on this long and lonely path to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?\""
  pilgrimage.6001.a: "My ear is always open to a friend."
  pilgrimage.6001.b: "I think I'd rather be alone, thanks."
  pilgrimage.6001.c: "Shame on you. We are here to focus on our faith!"
  #Tavern, Suggestion
  pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U] and I spend the remainder of the day's journey chatting about this and that, intrigues and jests, battles and lovers, old friends and new. We are in the midst of a riveting conversation when a tired shout comes from the head of the column: \"We make camp here!\"\n\n[friend.GetFirstNameNoTooltip|U] looks over at me with a sly grin on [friend.GetHerHis] face and says, \"Finally! Although, how about a short detour before setting up camp? A long day's journey can make a [friend.GetWomanMan] thirsty...\""
  pilgrimage.6002.a: "Liquid refreshment sounds divine!"
  pilgrimage.6002.a_tt: "Visit the local tavern"
  pilgrimage.6002.b: "You go on ahead..."
  pilgrimage.6002.b_tt: "You carry on with your journey"
  pilgrimage.6002.c: "What heathen would visit the tavern on a pilgrimage?"
  #Tavern, beginning
  pilgrimage.6003.desc: "We make our way into the packed tavern and [friend.GetFirstNameNoTooltip] immediately orders us two cups of [ROOT.Char.Custom('RegionalDrink')]. We sit and listen to a minstrel's tale and enjoy our drinks, talking intermittently of life's woes and triumphs.\n\nBy [ROOT.Char.GetFaith.HighGodName], this is refreshing after a long day of sweating and toiling on the road. I raise my cup and shout: \"A toast to my friend [friend.GetFirstNamePossessiveNoTooltip] health for suggesting such a fine respite after today's journey!\"\n\nThe tavern raises their cups in celebration of my fine friend and everyone drinks deeply."
  pilgrimage.6003.a: "\"The next round is on me!\""
  pilgrimage.6003.a_tt: "Keep reveling with [friend.GetShortUIName]"
  pilgrimage.6003.b: "We should return to camp, lest we are missed."
  pilgrimage.6003.b.tt: "You and [friend.GetFirstNameNoTooltip] call an end to the night and head back to camp"
  #Tavern, crash
  pilgrimage.6004.desc: "After perhaps a few too many rounds of [ROOT.Char.Custom('RegionalDrink')], [friend.GetFirstNameNoTooltip] and I inspire our fellow tavern goers to a chorus of drinking songs whilst we mark the beat upon the tables.\n\nWith a #EMP crash#! and more splinters than I care to count, we tumble through the floor and into the wine cellar, bravely adventuring where few [ROOT.Char.GetWomenMen] have gone before.\n\nAll our fellow merrymakers stare down at us from the main floor with mixed emotions of concern and schadenfreude. They are obviously looking for a report from the cellar."
  pilgrimage.6004.a: "\"[ROOT.Char.Custom('RegionalDrink')|U] for everyone!\""
  pilgrimage.6004.a.tt: "You tap the newly unearthed casks and share your booty with the crowd"
  pilgrimage.6004.b: "\"I believe we've overstayed our welcome...\""
  #Returning to camp
  pilgrimage.6005.desc: "We not-so-quietly make our way back to camp, praying earnestly that everyone has long since gone to bed. Coming upon our tents, we can see the fire still alight "
  pilgrimage.6005.desc.bad: "and every member of our pilgrimage turns to stare at us.\n\nWe can hardly maintain our composure for the great amount of [ROOT.Char.Custom('RegionalDrink')] in our bellies.\n\nAs we relate the ventures of our evening to anyone who will listen, a particularly zealous member of the pilgrimage camp gives me a stern look and insists that we pay for the damages at the nearby tavern."
  pilgrimage.6005.desc.good: "but not a single thing is stirring.\n\nThe campfire seems to have been fed directly before bed to keep the chill out of our beds."
  pilgrimage.6005.a: "Such kind and thoughtful traveling companions we have!"
  pilgrimage.6005.b: "\"We should pay for our misfortunes!\""
  pilgrimage.6005.c: "\"Is it a crime to have a good time?\""
  #You find out your friend is a Non-Believer
  pilgrimage.6006.desc: "[friend.GetFirstName] and I are nearing the end of today's journey. We are slowly making our way toward the determined stopping point, when suddenly someone ahead shouts, \"Look! What a #EMP marvelous#! sunset!\"\n\nEveryone surges ahead with the last bit of their strength to get a glimpse of the majestic site. \"What wonders we are privileged to see in this mortal life! This is a perfect time to meditate on our faith,\" I say to [friend.GetFirstNameNoTooltip], but [friend.GetSheHe] seems not at all impressed, letting a harsh scoff escape [friend.GetHerHis] lips.\n\n\"It is but a sunset!\" [friend.GetSheHe] yells. \"Must everything we do on this trip concern [ROOT.Char.GetFaith.HighGodName]? I just want to travel and see the world — I'm not even convinced [ROOT.Char.GetFaith.HighGodName] exists #EMP at all!#!\""
  pilgrimage.6006.a: "\"Your secret is safe with me, friend.\""
  pilgrimage.6006.b: "\"I shall not abide a friend who does not believe.\""
  pilgrimage.6006.c: "\"You make some good points...\""
  #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
  pilgrimage.6007.t: "Living on a Prayer"
  pilgrimage.6007.desc: "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], plagued by [friend.GetHerHis] affliction, struggles to keep up with us on our pilgrimage. So, I walk alongside [friend.GetHerHim] and keep [friend.GetHerHim] company. A wandering [ROOT.Char.GetFaith.PriestNeuter] has been traveling with us for a time and notices [friend.GetFirstNamePossessiveNoTooltip] struggle.\n\n\"You poor soul. A child of [ROOT.Char.GetFaith.HighGodName] should not toil so on [friend.GetHerHis] way to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip],\" he says. \"Perhaps [ROOT.Char.GetFaith.HealthGodName] might grant me the power to cure you of your affliction. Would you permit me to try?\"\n\nMy [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] turns to me, seeking my guidance. \"What do you think, [ROOT.Char.GetFirstName]?\""
  pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] truly watches over us."
  pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] is healed"
  pilgrimage.6007.a.failure: "[friend.GetFirstNamePossessiveNoTooltip] condition worsens"
  pilgrimage.6007.b: "This [6007_healer.GetWomanMan] is not worthy of our trust."
  ###'Temptation/Virtue' Journey Events
  #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
  pilgrimage.2101.t: "$pilgrimage_header$ A Desire for Intimacy"
  pilgrimage.2101.desc: "How long has it been since I last felt the warmth of another person against my skin? This pilgrimage has taken me far away from my home, as well as my comforts.\n\nOh, how I yearn for the desires of flesh. These fantasies won't stop flooding my mind, and I feel myself tempted to give in to my desires so that I can focus."
  pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName], I know this feeling is sin! Why must you test me so harshly? Is my pilgrimage not enough to prove my devotion?"
  pilgrimage.2101.desc.lust_virtue: "\n\nSurely this must be part of [ROOT.Char.GetFaith.HighGodNamePossessive] trials! Can I remain virtuous without falling victim to possible enemies of the faith while on pilgrimage?"
  pilgrimage.2101.desc.lust_neutral: "This niggling feeling is an annoyance I must rid myself of! But of course, it's not without risk. These are different lands than my home, and I may be taken advantage of in this moment of weakness."
  pilgrimage.2101.a: "Just one night of comfort..."
  pilgrimage.2101.b: "Why limit myself to one brothel? Let's visit as many as we can!"
  pilgrimage.2101.c: "I must stay strong and focus on my pilgrimage!"
  #Persistent Beggar
  pilgrimage.2501.t: "$pilgrimage_header$ Горе та злидні"
  pilgrimage.2501.desc.opening: "Наш шлях лежить через маленьке містечко. Несподівано хтось хапає мене за одяг знизу. Я опускаю погляд і бачу [Select_CString(beggar.IsFemale, 'худу голодранку, яка', 'худого голодранця, який' )] не зводить з мене сповнених благання очей.\n\n«О [Select_CString(ROOT.Char.IsFemale, 'велика пані', 'великий пане' )], благаю, киньте пару монет! Я помираю з голоду, а місцеві не хочуть мені допомагати»."
  pilgrimage.2501.desc.virtue.generous: "\n\nЩедрість то не моє, але паломництво пробуджує в душі якісь нові почуття. Мабуть, всі гідні [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] повинні виявляти милосердя..."
  pilgrimage.2501.desc.virtue.compassionate: "\n\n[beggar.GetHerHis|U] благання мене не хвилюють, але паломництво пробуджує в душі якісь нові почуття. Мабуть, всі гідні [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] повинні виявляти співчуття..."
  pilgrimage.2501.desc.sin.generous: "\n\nНезважаючи на жалюгідний вигляд бідолахи, я пам'ятаю, що [ROOT.Char.GetFaith.PantheonTerm] вважає милостиню смертельним гріхом..."
  pilgrimage.2501.a.virtue: "Ось тобі монети, і нехай славиться [ROOT.Char.GetFaith.HighGodNamePossessive]..."
  pilgrimage.2501.a.sin: "Я не можу змусити себе відмовити!"
  pilgrimage.2501.b: "Ей! Досить клянчити, знайди роботу!"
  pilgrimage.2501.c.arrogant: "Ти смієш торкатись мого одягу, злидню!?"
  #Beggar wants another favor for their sister
  pilgrimage.2502.t: "$pilgrimage.2501.t$"
  pilgrimage.2502.desc.gave: "«Так! Так, спасибі, [Select_CString(ROOT.Char.IsFemale, 'добра пані', 'добрий чоловіче')], хвала... [ROOT.Char.GetFaith.HighGodName], так? Слава, слава! Але дозволь, [Select_CString(ROOT.Char.IsFemale, 'найщедріша', 'найщедріший')], я попрошу ще про одну послугу?»"
  pilgrimage.2502.desc.refused: "Ні! Ні, [Select_CString(ROOT.Char.IsFemale, 'добра пані', 'добрий чоловіче')], змилуйся!"
  pilgrimage.2502.desc.end: "«Моя сестра хвора, без ліків вона помре! Ваші гроші можуть урятувати їй життя! Благаю! Ми будемо вічно вдячні!»"
  pilgrimage.2502.a: "Eh... yes. Okay. For the medicine."
  pilgrimage.2502.b: "Ні не можу! Так #EMP не можна#!!"
  pilgrimage.2502.c.gave: "Ні, годі!"
  pilgrimage.2502.c.refused: "#EMP Ні#!, кажу! Зникни!"
  #Beggar wants favor for sisters children
  pilgrimage.2503.t: "$pilgrimage.2501.t$"
  pilgrimage.2503.desc: "«Чудово! І нехай вона зцілиться швидше. Але дозвольте попросити ще всього про одну послугу! У сестри є діти, а ви знаєте, як це! Вони такі ненажерливі! Ви не могли б поділитись і їжею?..»"
  pilgrimage.2503.a: "Гаразд. Добре. Діти не повинні голодувати."
  pilgrimage.2503.b: "На мою думку, з тебе вистачить."
  #Happy beggar
  pilgrimage.2504.t: "$pilgrimage.2501.t$"
  pilgrimage.2504.desc: "Дякую, дякую вам, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom('LadyLordWomanMan')]! Я перед вами у вічному неоплатному боргу!!!\n\nНехай славиться вічно [ROOT.Char.GetFaith.HighGodNamePossessive]! Я буду оспівувати [ROOT.Char.GetFaith.HighGodHerHis] щедрість до кінця своїх днів!"
  pilgrimage.2504.a: "Мені теж дякую, не забувай."
  pilgrimage.2504.a.flavor: "Ну як тут відмовити?"
  pilgrimage.2504.b: "У неоплатному боргу, кажеш? Хм..."
  pilgrimage.2504.c.virtue: "Будь ласка. А тепер йди, благослови тебе [ROOT.Char.GetFaith.HighGodNamePossessive]."
  pilgrimage.2504.c.sin: "Так, так, тільки... зникни."
  #Cocky Lordling
  pilgrimage.2511.t: "$pilgrimage_header$ Чим менше - тим задиристіше"
  pilgrimage.2511.desc.start: "[destination_title.GetNameNoTierNoTooltip] приваблює паломників з усього #L [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]ого#! світу. І в тому, що на шляху мені [Select_CString(lordling.IsFemale, 'зустрілась', 'зустрівся' )] [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)], немає нічого дивного.\n\nА ось [lordling.GetHerHis] манери — це, звичайно, #EMP щось#!! Не вилазячи з сідла, [lordling.GetSheHe] [Select_CString(lordling.IsFemale, 'вклинилась', 'вклинився' )] між мною та свитою та прямо #EMP в обличчя мені#! [Select_CString(lordling.IsFemale, 'заявила', 'заявив' )], що я [ROOT.Char.Custom('InsultNoun')]!"
  pilgrimage.2511.desc.wrathful: "\n\nКров моя закипає, але я пам'ятаю, що [ROOT.Char.GetFaith.PriestNeuterPlural] закликають нас до смирення та приборкання почуттів."
  pilgrimage.2511.desc.vengeful: "\n\nУ такі моменти я згадую, що [ROOT.Char.GetFaith.PantheonTerm] наказує нам прощати кривдників."
  pilgrimage.2511.desc.vengeful.christian: "\n\nУ такі моменти я згадую, що Ісус наказував нам підставляти другу щоку..."
  pilgrimage.2511.a: "Трясця, я навчу цього невігласа повазі!"
  pilgrimage.2511.b: "Вдих... видих..."
  pilgrimage.2511.c: "#EMP Повинен#! бути гідний спосіб впоратися зі злістю."
  ###Christian Pilgrimage Journey Events
  #Zealous priest giving sermon in freezing rains
  pilgrimage.3001.t: "$pilgrimage_header$ Коли [ROOT.Char.GetFaith.WaterGodName] плаче"
  pilgrimage.3001.desc: "Навіть під час паломництва жерці служать меси в неділю. Коли поблизу немає церков, служба проходить просто неба, але сьогодні з ранку спалахнула буря, і кінця їй не видно.\n\nОднак [ROOT.Char.Custom('DefaultPriestTitle')] з незламною завзятістю стоїть під зливою і читає проповідь про те, як важливо бути стійкими перед негараздами. Незважаючи на це, кількість [zealous_priest.GetHerHis] слухачів неухильно зменшується: сумні адепти біжать від нескінченних потоків води."
  pilgrimage.3001.a: "Вірний [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] не злякається якогось дощу."
  pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
  pilgrimage.3001.b: "Це божевілля. Я в намет."
  #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
  pilgrimage.3002.t: "$pilgrimage_header$ Невинність Адама"
  pilgrimage.3002.desc: "Загін збирається розбити табір, а я помічаю неподалік великий натовп. Цілковито [Select_CString(naked_preacher.IsFemale, 'гола', 'голий' )] [naked_preacher.GetWomanMan] [Select_CString(naked_preacher.IsFemale, 'забралась', 'забрався' )] на великий камінь і виголошує промову.\n\n«Наші душі досі заплямовані первородним гріхом, друзі мої! Але так не має бути! Скинемо одяг, і втрачена невинність Адама та Єви повернеться до нас... #EMP Тільки#! тоді святість знову торкнеться нас, і ми побачимо справжню божественну любов!»"
  pilgrimage.3002.a: "[naked_preacher.GetSheHe|U] все правильно каже! Я відчуваю, що [ROOT.Char.GetFaith.HighGodName] близько, як ніколи!"
  pilgrimage.3002.b: "Єретик! Скиньте [naked_preacher.GetHerHim] звідти!"
  pilgrimage.3002.c: "Викликати [naked_preacher.GetHerHis] на теологічну суперечку."
  pilgrimage.3002.c.success: "Ви переконуєте [Select_CString(naked_preacher.IsFemale, 'проповідницю', 'проповідника' )]"
  pilgrimage.3002.c.success.tt: "You decide what happens next"
  pilgrimage.3002.c.failure: "Ви не впоралися з аргументами [Select_CString(naked_preacher.IsFemale, 'проповідниці', 'проповідника' )]"
  pilgrimage.3002.d: "Продовжити шлях, не звертаючи на [naked_preacher.GetHerHim] уваги."
  #You convinced the naked preacher
  pilgrimage.3003.t: "$pilgrimage_header$ Кінець вже близько!"
  pilgrimage.3003.desc: "Група проходить через маленьке містечко, і я помічаю, що на ринкову площу стікаються люди. У центрі площі на перевернутому візку для риби стоїть [doomsayer.GetWomanMan] і віщає на всю горлянку.\n\n«Наближається Судний день! Покайтесь! Чуєте? Лише покаяння врятує вас від вічного прокляття!»\n\nЗанепокоєні городяни нервово перешіптуються. Слова віщуна їх явно занепокоїли."
  pilgrimage.3003.a: "«De die autem illa et hora nemo scit!»"
  pilgrimage.3003.a.flavor: "У Біблії ясно сказано: нікому не дано знати, коли настане цей День!"
  pilgrimage.3003.b: "Мене, безперечно, тішить, що до паломництва додається відпущення гріхів!"
  #Doomsayer claiming the end is nigh!
  pilgrimage.3004.t: "$pilgrimage_header$ The End Is Nigh"
  pilgrimage.3004.desc: "As my party passes through a small town I notice a throng of people filling the market square. At the center a [doomsayer.GetWomanMan] stands on an overturned fish cart, shouting wildly to all who will listen.\n\n\"The Day of Judgement is nigh! Repent! Repent I say, or you shall be damned for all eternity!\n\nThe worried looking townsfolk nervously whisper to each other, fearful of the doomsayer's words."
  pilgrimage.3004.a: "\"De die autem illa et hora nemo scit!\""
  pilgrimage.3004.a.flavor: "The Bible is clear; no man knows when the Day shall be!"
  pilgrimage.3004.b: "I sure am glad this pilgrimage comes with an indulgence!"
  pilgrimage.3004.c: "That [doomsayer.GetWomanMan] is #EMP not#! a priest! Cast [doomsayer.GetHerHim] down!"
  ###Muslim Pilgrimage Journey Events
  #Ziyarat - Why am I taking this pilgrimage?
  pilgrimage.3102.t: "$pilgrimage_header$ Зіярат"
  pilgrimage.3102.desc: "Хадж обов'язковий для всіх мусульман, але інші паломництва поширені значно менше. Доктрини ісламу не вимагають здійснювати зіярат, але у мусульман бувають різні причини, щоб все ж таки вирушити в дорогу.\n\nДорога йде в далечінь, туди, де чекає мене [destination_title.GetNameNoTierNoTooltip]. Я поринаю в роздуми і згадую, що спонукало мене на зіярат..."
  pilgrimage.3102.a: "Я хочу побачити велич творіння Аллаха у всій красі."
  pilgrimage.3102.b: "Моє прагнення таке велике, що одним хаджем його не вгамувати."
  pilgrimage.3102.c: "Моїй тремтячій душі потрібні відповіді, і я сподіваюся знайти їх у далеких краях."
  ###Hindu Pilgrimage Journey Events
  #Ritual purification in a river
  pilgrimage.3201.t: "$pilgrimage_header$ Ритуальне омовіння"
  pilgrimage.3201.desc: "Обряд очищення - найважливіший елемент будь-якого паломництва індуїстів. Найпоширеніша його форма - омовіння на переправі через священну річку.\n\nТрохи далі по дорозі якраз буде такий брід, але я не можу не помітити, що мілководдя #EMP переповнено#! іншими паломниками — і всі вони простолюдини..."
  pilgrimage.3201.a: "Поринути у священні води з іншими вірянами."
  pilgrimage.3201.b: "Увійти в одну воду із #EMP селянами#!? Нізащо!"
  #Contemplating the universe
  pilgrimage.3202.t: "$pilgrimage_header$ Святість лісу"
  pilgrimage.3202.desc.hinduism: "Сім священних міст — найсвятіші місця у світі, але дика природа має свою особливу святість."
  pilgrimage.3202.desc.buddhism: "Gautama Buddha taught us that all life is sacred. While sentient beings are the highest form of life, even the smallest blade of grass still deserves respect."
  pilgrimage.3202.desc.jainism: "Ахімса чи «ненасильство» — один із головних принципів джайнізму. Не можна навіть рвати рослини, якщо це не є життєво необхідним."
  pilgrimage.3202.desc.nature: "Зарозумілість змушує людину вірити, ніби вона вища за будь-яку природу, але це в корені неправильно. Світ природи є справжньою, найчистішою формою буття."
  pilgrimage.3202.desc.end: "\n\nПроходячи через просту лісову галявину, я раптом відчуваю небувалий мир і спокій. Дерева та кущі завмерли, насолоджуючись простим життям без вічної метушні та боротьби."
  pilgrimage.3202.a: "Давайте відпочинемо тут трохи, у єднанні із всесвітом."
  pilgrimage.3202.a.tt: "Ваше паломництво буде #N відкладено на кілька місяців#!"
  pilgrimage.3202.b: "Давайте поспішаємо!"
  pilgrimage.3202.b.tt: "Ви дістанетеся до мети #P на кілька тижнів раніше#!"
  ###Buddhist Pilgrimage Journey Events
  #Critical Wanderer
  pilgrimage.3301.t: "$pilgrimage_header$ Засудження бгікшу"
  pilgrimage.3301.desc: "На паломницькому шляху зустрічається безліч мандрівників, які залишили світ і звільнилися від його суєти.\n\nСьогодні за мною ув'язався літній волоцюга, який не зводив очей з моєї свити. «Ти маєш при собі занадто багато. Щоб досягти просвітлення, відкинь, подібно до мене, все мирське і йди вперед, маючи при собі лише простий одяг»."
  pilgrimage.3301.a: "Я так можу. Принаймні на час подорожі."
  pilgrimage.3301.b: "А як же мій намет? Мої ковдри? Ні, це занадто. Я так не можу!"
  pilgrimage.3301.c: "Ох, але рита каже, що [ROOT.Char.GetTitleAsNameNoTooltip] не може вдаватися до аскези в дорозі."
  ###Hajj Arrival Event
  #Entering state of Ihram
  pilgrimage.3101.t: "Іхрам"
  pilgrimage.3101.desc: "Мекка все ближче, і ось я стою перед Мікатом — кордоном, що відокремлює священну територію Мекки від тлінного світу.\n\nТепер мені доведеться пройти обряд очищення, увійти в стан іхраму і одягатися в особливий одяг. Я утримуватимусь від тілесних втіх, лихослів'я, гордині та непристойних думок."
  pilgrimage.3101.a: "Я підійду до іхраму з усією відповідальністю."
  pilgrimage.3101.b: "Е-е-е... навіть якщо я трохи оступлюсь, ніхто ж не помітить."
  ###Generic Pilgrimage Destination Events
  #Standard arrival
  pilgrimage.4001.t: "$pilgrimage_header$ Прибуття"
  pilgrimage.4001.desc: "Дивні діла твої, [ROOT.Char.GetFaith.PantheonTerm]. Ось я на місці, тілом та душею: [ROOT.Char.GetFaith.HouseOfWorship] височить переді мною у всій своїй пишноті, а навколо — [destination_title.GetNameNoTierNoTooltip].\n\n[ROOT.Char.GetFaith.BishopNeuter|U] благословляє мене, і я згадую, скільки всього сталося за час мого паломництва."
  pilgrimage.4001.cynical_end: "\n\nБагато ходьби."
  pilgrimage.4001.a: "Мені вдалося пройти весь священний шлях."
  pilgrimage.4001.a_dead: "We have walked the holy path."
  pilgrimage.4001.a_cynical: "What's important is that I am seen and heard here."
  #The Mystic is there!
  pilgrimage.4002.desc: "І ось я тут, тілом і душею, і мета мого паломництва переді мною. І хто мене зустрічає? Звичайно, [mystic.GetTitledFirstName] — [Select_CString(mystic.IsFemale, 'шукачка', 'шукач' )] священних істин!\n\n«Озирнись, [ROOT.Char.GetFirstNameNoTooltip]! — каже [mystic.GetSheHe]. — Хіба не про цю велич я [Select_CString(mystic.IsFemale, 'казала', 'казав' )]?»"
  pilgrimage.4002.a: "Воістину так, друже мій!"
  pilgrimage.4002.a_cynical: "It's... something all right."
  pilgrimage.4002.b: "Ну... ніби того."
  #Obligatory Pilgrimage Skip Destination Event
  pilgrimage.4010.t: "Been There"
  pilgrimage.4010.desc: "Cutting corners and rushing the entourage, we have finally arrived in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nNot wanting to dillydally, as soon as the sacred duties for our [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] have been performed, the local servants notify me that our travel is prepared and ready for the return trip."
  pilgrimage.4010.a: "I... I have changed my mind. This feels wrong."
  pilgrimage.4010.a.flavor: "Turning back now would be sacrilegious!"
  pilgrimage.4010.a.tt: "You will explore the destination and remain at [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] for the regular amount of time\n$EFFECT_LIST_BULLET$Your [THIS.Char.GetInvolvedActivity.GetName] conclusion and rewards will still be affected negatively"
  pilgrimage.4010.b: "Yes. Let us depart for [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
  pilgrimage.4010.b.flavor: "Let's just gooo..."
  pilgrimage.4010.b.tt: "Your [THIS.Char.GetInvolvedActivity.GetName] will conclude and you start traveling back immediately"
  #Bury old host at Destination
  pilgrimage.4020.t: "Memento Mori"
  pilgrimage.4020.desc.intro: "As soon as we arrive at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I start arranging the ceremony for"
  pilgrimage.4020.desc.relation_family_liked: "my dearly departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
  pilgrimage.4020.desc.relation_liked: "my dear [old_pilgrimage_host.GetFirstName].\n\n"
  pilgrimage.4020.desc.relation_family: "my departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
  pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName].\n\n"
  pilgrimage.4020.desc.liked: "I struggle to maintain my composure while searching for one of the [ROOT.Char.GetFaith.AltPriestTermPlural], ready to assist us through this final departure.\n\nAfterwards I find some peace knowing that we made it to [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] and that [old_pilgrimage_host.GetFirstName] will forever rest, closer to [ROOT.Char.GetFaith.HighGodNameAlternate], in this sacred place."
  pilgrimage.4020.desc.neutral: "The procession is serene and worthy, and the local [ROOT.Char.GetFaith.AltPriestTermPlural] assure me that [old_pilgrimage_host.GetSheHe] is in a better place now that [old_pilgrimage_host.GetSheHe] is laid to rest here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], closer to [ROOT.Char.GetFaith.HighGodName]."
  pilgrimage.4020.a: "This was the right decision."
  pilgrimage.4020.a.flavor: "May [old_pilgrimage_host.GetSheHe] be at peace now."
  ###Specific Pilgrimage Destination Events
  ###Christian
  #Rome
  pilgrimage.5001.t: "$pilgrimage_header$ Всі дороги ведуть до Риму"
  pilgrimage.5001.desc: "У Рим стікаються паломники з усього християнського світу. Деякі йдуть дорогою франків, інші ж йдуть менш відомими дорогами. Зрештою, всі зустрічаються тут — біля базиліки Святого Петра, де спочив сам апостол.\n\nВ оточенні інших паломників я відчуваю урочистість єднання всіх присутніх, які подолали стільки тягарів та стільки миль важкої дороги, щоб опинитися тут."
  #Jerusalem
  pilgrimage.5011.t: "$pilgrimage_header$ О Єрусалиме, Єрусалиме!"
  pilgrimage.5011.desc.beginning: "Немає у світі міст, чия історія була схожа на історію Єрусалима. У місті чимало священних місць і серед них"
  pilgrimage.5011.desc.christian: "the Church of the Holy Sepulchre, built over the combined places where Jesus was crucified, buried, and resurrected."
  pilgrimage.5011.desc.muslim: "Харам аш-Шаріф, де Мухаммед після закінчення земного життя піднісся на небеса."
  pilgrimage.5011.desc.jewish: "Храмова гора — Свята святих та місце, де, згідно з пророцтвом, буде збудовано Третій храм."
  pilgrimage.5011.desc.end: "\n\nЯ стою перед Храмовою горою, поклавши руку на Західний мур, і думаю про все, що трапилося зі мною на шляху до легендарного міста."
  #Constantinople
  pilgrimage.5021.t: "$pilgrimage_header$ Місто всесвітньої мрії!"
  pilgrimage.5021.desc: "Час настав! Я стою на пагорбі і оглядаю Константинополь — сяючий алмаз цивілізації, відлуння слави Римської імперії. Ось вона, справжня велич!\n\nНеподалік центру я бачу Собор Святої Софії — великий релігійний центр, який часто називають вершиною візантійської архітектури.\n\nІ це не єдине диво — ковзаючи по місту поглядом, я помічаю безліч найдивовижніших речей. Слава тобі, [ROOT.Char.GetFaith.CreatorNamePossessive]."
  #Alexandria
  pilgrimage.5031.t: "$pilgrimage_header$ Александрія"
  pilgrimage.5031.desc: "Нарешті я в Александрії — колиски християнського чернецтва. Перші ченці та пустельники розпочинали свій шлях у пустельних печерах поруч із містом, які населені й донині.\n\nНехай це місце поступається славою Єрусалиму та Риму, але Олександрія з давніх-давен була центром теології та знань. Навіть після багатовікової ісламської окупації християнські анклави підтримують невгасимий вогонь віри."
  ###Jewish
  #Mount Sinai
  pilgrimage.5101.t: "$pilgrimage_header$ Синай та Хорив"
  pilgrimage.5101.desc: "[ROOT.Char.GetFaith.HighGodName] вперше заговорив з Мойсеєм на вершині гори Синай, прийнявши форму куща, що горить. Пізніше на тій самій горі [ROOT.Char.GetFaith.HighGodNameSheHe|U] віддав пророку Десять заповідей, що лягли в основу авраамічної доктрини.\n\n[ROOT.Char.GetFaith.HighGodName], безперечно, благоволіє цьому місцю. Цікаво, чи дивиться [ROOT.Char.GetFaith.HighGodNameSheHe|U] на мене зараз..."
  ###Muslim
  #Medina
  pilgrimage.5201.t: "$pilgrimage_header$ Гіджра"
  pilgrimage.5201.desc: "Мухаммед не завжди користувався пошаною, і на зорі мусульманства багато хто відкидав його та його вчення.\n\nДізнавшись, що на нього готується замах, пророк залишив Мекку і відправився в Ятріб, де його з розкритими обіймами зустріла громада мусульман, що зростала. Цей шлях назвали Гіджрою, і в новій обителі Мухаммед об'єднав воюючі племена на славу Аллаха.\n\nПісля цього Ятриб отримав нове ім'я: Медіна, що означалоМісто Пророка\"\"\"\". І ось я тут, щоб прославити його шлях.\"\""
  ###Hindu
  #Varanasi
  pilgrimage.5301.t: "$pilgrimage_header$ Варанасі"
  pilgrimage.5301.desc: "Нарешті я у Варанасі. У давнину це велике місто заснував бог Шива, і паломники стікаються сюди з найдальших куточків світу.\n\nСеред них не тільки індуїсти: місто стоїть поруч із тим місцем, де вперше розповів людям своє вчення Гаутама Будда.\n\nНа власні очі побачити адептів різних вірувань, почути їх дискусії і вбрати знання, що народжуються в них, — це чи не найкращий спосіб зрозуміти, як нам усім разом існувати в цьому світі."
  #Ayodhya
  pilgrimage.5311.t: "$pilgrimage_header$ Айодх'я"
  pilgrimage.5311.desc: "Здійснилося! Переді мною Айодх'я, де народився бог Рама і почався епос Рамаяни. Народження Рами, інкарнації Вішну називають блискучим проявом сили дхарми.\n\nТут, у серці Рамаяни — сказання, що назавжди змінило душі багатьох поколінь індуїстів, — я мимоволі замислююся, який слід залишиться в історії після мене..."
  #Mathura
  pilgrimage.5321.t: "$pilgrimage_header$ Матхура"
  pilgrimage.5321.desc: "Я нарешті біля мети: переді мною Матхура. Тут народився Крішна - божество співчуття, любові та ніжності.\n\nОзирнувшись, я розрізняю всі його прояви в паломниках, що зібралися в храмовому комплексі Крішна Джанмастан - одному з найграндіозніших творів релігійного архітектурного мистецтва наших днів."
  #Haridwar
  pilgrimage.5331.t: "$pilgrimage_header$ Гарідвар"
  pilgrimage.5331.desc: "І ось я в Гарідварі, біля витоку священного Ганга.\n\nМісто збудували на тому місці, куди свого часу зійшла богиня Ганга, коли великий Шива випустив могутню річку зі свого волосся.\n\nВідомо, що її води змивають гріхи, і прочани з усього світу приходять, щоб здійснити омивіння. Тепер я можу приєднатися до них."
  #Kanchipuram
  pilgrimage.5341.t: "$pilgrimage_header$ Канчіпурам"
  pilgrimage.5341.desc: "Нарешті я у Канчіпурамі, біля храму Камакші Амман.\n\nЦе святилище присвячене матері-богині. Ця обитель світу і процвітання — одне із семи найсвятіших місць в індуїзмі."
  #Ujjayini
  pilgrimage.5351.t: "$pilgrimage_header$ Удджайн"
  pilgrimage.5351.desc: "Після прибуття в стародавнє місто Удджайн я прямую до Махакалешвар Джьотірлінга.\n\nМісто, присвячене втіленню Шиви Махакалешвар, з давніх-давен було місцем тяжіння паломників та адміністративним центром. Це жвавий мегаполіс, наповнений натовпами віруючих.\n\nЯ добираюся до великого храму, і [ROOT.Char.GetFaith.BishopNeuter] благословляє мене, очищаючи душу від гріхів."
  #Dwarka
  pilgrimage.5361.t: "$pilgrimage_header$ Дварка"
  pilgrimage.5361.desc: "Нарешті я на порозі Дварки — міста безлічі воріт, однієї зі святинь індуїзму.\n\nЗгідно з легендою, Крішна — втілення Вішну — відібрав біля моря величезний шматок землі для цього міста. З того часу місто розросталося, і тепер це релігійний та економічний центр, куди з усіх кінців світу стікаються паломники... і я серед них."
  ###Buddhism
  #Bodh Gaya
  pilgrimage.5401.t: "$pilgrimage_header$ Бодх-Гая"
  pilgrimage.5401.desc: "Я в свята святих для буддистів всього світу: Бодх-Гая. Я ніби на власні очі спостерігаю, як [ROOT.Char.GetFaith.HighGodName] приходить до дерева Бодхі, шукаючи просвітництва.\n\nЗ того часу навколо дерева виріс вигадливий храм Махабодхі, і паломники з усього світу збираються сюди у пошуках знань про божество і [ROOT.Char.GetFaith.HighGodHerHis] життя."
  #Kushinagar
  pilgrimage.5411.t: "$pilgrimage_header$ Кушинагар"
  pilgrimage.5411.desc: "Нарешті, переді мною Кушинагар - це місце відходу [ROOT.Char.GetFaith.HighGodNamePossessive] зі світу смертних.\n\nОпинившись у Нірвані вже за життя, [ROOT.Char.GetFaith.HighGodNameSheHe] символізує розрив ланцюгів переродження, оскільки зараз перебуває у парінірвані. Ця мокша, визволення – головна мета кожного праведного буддиста."
  #Sarnath
  pilgrimage.5421.t: "$pilgrimage_header$ Сарнатх"
  pilgrimage.5421.desc: "Дорога нарешті привела мене до Сарнатха, де [ROOT.Char.GetFaith.HighGodName] з давніх часів відкриває послідовникам істину і вчення, що випливає з неї.\n\nСаме тут виникла перша школа буддизму, куди досі приходять паломники з усього світу."
  ###Jainism
  #Shikharj
  pilgrimage.5501.t: "$pilgrimage_header$ Шікхардж"
  pilgrimage.5501.desc: "Нірвана-Канда каже, що двадцять із двадцяти чотирьох джайнських тритранкхарів знайшли мокшу тут, на горі Шікхарджі. Така багата історія перетворила це місце на найважливіший об'єкт паломництва для всього джайнського співтовариства, і я стою, оглядаючи найвищі вершини і найглибші долини, і згадую дорогу сюди і відбиток, який вона залишила в моєму житті."
  ###Zoroastrian
  #Ushi-darena
  pilgrimage.5601.t: "$pilgrimage_header$ Божественна свідомість"
  pilgrimage.5601.desc: "Зі схилу гори Уші-Дарена я дивлюся на панораму, що розстилається внизу, і від захвату захоплює дух. В голову мимоволі закрадається думка про те, що саме тут Заратуштра знайшов просвітлення і почав нести у світ знання про Ахурамазду. Як і більшість паломників, я не відчуваю тут ні божественної іскри, ні одкровення, але не можу не захоплюватися чудовим краєвидом."
  ###Norse Germanic
  #Paderborn
  pilgrimage.5901.t: "$pilgrimage_header$ Падерборн"
  pilgrimage.5901.desc: "Колись у гущавині лісів Падеборна переховувався Великий стовп Ірмінсуль. Під час саксонських воєн Карл Великий зруйнував статую на честь Одіна, але наш народ продовжує приходити на це місце, щоб вшанувати його пам'ять. Тепер і я можу сказати, що здійснив паломництво до святого місця."
  ###Tengri
  #Open Blue Skies
  pilgrimage.5911.t: "$pilgrimage_header$ Безкрайнє синє небо"
  pilgrimage.5911.desc: "[ROOT.Char.GetFaith.HighGodNamePossessive] каже, що немає храму більшого, ніж сам світ. Безкрайня небесна синь величніша за будь-які куполи мечетей і церков. Навколо мене [destination_title.GetNameNoTierNoTooltip], і тут, серед безкраїх степів здається, що [ROOT.Char.GetFaith.PantheonTerm] зовсім поруч. Я згадую свій шлях у це священне місце."
  ###Sanctity of Nature
  #Sacred Groves
  pilgrimage.5921.t: "$pilgrimage_header$ Священні гаї"
  pilgrimage.5921.desc: "І ось переді мною [destination_title.GetNameNoTierNoTooltip]. Хтось молиться в церкві, хтось у мечеті — а я знаю, що справжня святість таїться в гущавині лісу, де м'яка, родюча земля пестить босі ноги.\n\nСтарі гаї святі від віку, і коли я зупиняюся серед гігантських дерев, то мимоволі замислююся над своїм місцем у світі непізнаної природи."
  ###Remaining at a Holy Site events
  #Appreciation
  pilgrimage.6500.t: "Appreciation"
  pilgrimage.6500.desc: "[pilgrimage_member.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], peers out over the sprawling holy site of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] as we make our way through the crowd:\n\n\"[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] is truly a sight to behold! A place where cultures meet and faiths come together to worship. Are we not blessed to get to experience such familiarity and companionship?\"\n\n[pilgrimage_member.GetSheHe|U] looks at me expectantly."
  pilgrimage.6500.a: "I #EMP know!#! Let us enjoy this!"
  pilgrimage.6500.a.tt: "Your culture does not have the [GetCultureTradition('tradition_xenophilic').GetName] tradition"
  pilgrimage.6500.b: "The feats spirituality can achieve!"
  pilgrimage.6500.c: "Man built this place, not divinities."
  #Lost in Translation
  pilgrimage.6510.t: "Lost in Translation"
  pilgrimage.6510.desc: "As I stroll around the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I stop in front of a small [ROOT.Char.GetFaith.HouseOfWorship]. The building is comparatively bland and humble, but a small crowd of pilgrims has gathered in front of it.\n\nWhen I move in closer I realize they are scratching their heads trying to make sense of the plaque next to one of the guardian statues, written in a foreign language.\n\nThis could be an opportunity to do my fellow pilgrims a service!"
  pilgrimage.6510.a: "#EMP I#! will translate it for you all!"
  pilgrimage.6510.a.flavor: "I can't believe this plaque has a #EMP spelling mistake!#!"
  pilgrimage.6510.b: "What does that plaque say...?"
  pilgrimage.6510.b_success.t: "Plaque Deciphered"
  pilgrimage.6510.b_success.desc: "Decipher the plaque"
  pilgrimage.6510.b_failure.t: "Plaque Unintelligible"
  pilgrimage.6510.b_failure.desc: "The plaque remains a mystery"
  pilgrimage.6510.c: "Eh, this hardly seems worth it."
  #Time To Go Home Soon?
  pilgrimage.6520.t: "Time to Go Home Soon?"
  pilgrimage.6520.desc: "[impatient_pilgrim.GetTitledFirstName] trots around with our pilgrimage troop, loudly sighing and dragging [impatient_pilgrim.GetHerHis] feet: \"It feels like we've been here for ages. Isn't it time to start going back home soon?\", [impatient_pilgrim.GetSheHe] mutters impatiently.\n\nI shoot [impatient_pilgrim.GetHerHim] a sideways glance, and"
  pilgrimage.6520.desc_forgiving: "feel a bit of compassion for [impatient_pilgrim.GetHerHim]. It's not fun being dragged along."
  pilgrimage.6520.desc_nonforgiving: "can't believe the #EMP nerve#! of [impatient_pilgrim.GetHerHim]. I tighten my fists."
  pilgrimage.6520.a: "How #EMP dare#! you be so insolent!"
  pilgrimage.6520.b: "Come, let me show you this marvelous statue over there."
  pilgrimage.6520.c: "I see what you mean."
  #Fishy local guide?
  pilgrimage.6530.t: "New Experiences"
  pilgrimage.6530.desc_intro: "As we saunter past the stalls of the [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] market, we are approached by a"
  pilgrimage.6530.desc_adult: "peculiar [local_guide.GetWomanMan]. [local_guide.GetSheHe|U] unabashedly addresses us:\n\n\"My [ROOT.Char.GetLadyLord], you look like a refined gentle[ROOT.Char.GetWomanMan]! I know of a simply #EMP divine#! experience not far from [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] which would surely be of interest to any dedicated pilgrim!\""
  pilgrimage.6530.desc_child: "small child with wide, bright eyes. [local_guide.GetSheHe|U] peers up at us as [local_guide.GetSheHe] exclaims:\n\n\"I know of a secret place where [ROOT.Char.GetFaith.HighGodName] lives!\", [local_guide.GetSheHe] puts on a determined face as [local_guide.GetSheHe] continues: \"I can show you if you want?\""
  pilgrimage.6530.desc_warning: "\n\n[warning_character.GetTitledFirstName], on my right, frowns and subtly shakes [warning_character.GetHerHis] head. A warning?"
  pilgrimage.6530.desc_learned: "\n\nHaving studied the maps, I happen to know there is nothing on that side of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] except hazardous wasteland."
  pilgrimage.6530.a: "Color me intrigued."
  pilgrimage.6530.a_child.tt: "You follow the child"
  pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName] shows you a truly divine experience"
  pilgrimage.6530.dangerous.desc: "You are tricked into a dangerous situation"
  pilgrimage.6530.b: "[ROOT.Char.GetFaith.HighGodName] will also smile upon con[local_guide.GetWomenMen]."
  pilgrimage.6530.b_child: "Lying doesn't suit you, my child."
  pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName] skitters away."
  pilgrimage.6530.c: "Give me one reason not to turn you in."
  pilgrimage.6530.c.flavor: "We all pay for our sins."
  pilgrimage.6530.d: "Are you trying to trick #EMP me#!, peasant?!"
  pilgrimage.6530.d.flavor: "I'll whip some honesty into [local_guide.GetHerHim]!"
  pilgrimage.6530.e: "I'll pass."
  #Fishy guide not so fishy actually
  pilgrimage.6531.t: "Hidden Divinity"
  pilgrimage.6531.desc_wellspring: "Quite the distance outside of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], we come to a sudden halt. Our guide [local_guide.GetTitledFirstName] shows us a hidden passage and we end up in a small cavern, illuminated by the daylight falling through a hole in the roof.\n\nThrough that very same hole, a truly remarkable wellspring pours, serenely. The flowing water glows with a divine splendor and faint misty rainbows color the air around it."
  pilgrimage.6531.desc_crystal_cavern: "As I start to wonder if we'll ever arrive, our guide [local_guide.GetTitledFirstName] suddenly takes a sharp left and before we know it we enter a cavern, hidden in the countryside.\n\nA faint glow, that steadily grows stronger, starts reflecting over our gear as we stumble into a large grotto covered in hundreds of crystals. The crystals catch the light from the hole in the ceiling and the entourage, including myself, fawns in astonishment at the sight."
  pilgrimage.6531.desc_non_cynical: "\n\nI have never felt [ROOT.Char.GetFaith.HighGodNamePossessive] presence stronger than in this very spot."
  pilgrimage.6531.desc_cynical: "\n\nThis is a very impressive feat of nature, I'll give it that."
  pilgrimage.6531.a: "How extraordinary!"
  #Fishy guide _was_ fishy!
  pilgrimage.6532.t: "Pilgrimage Prey!"
  pilgrimage.6532.desc: "Our guide [local_guide.GetTitledFirstNamePossessive] carefree whistling is the final thing we hear before the thugs approach us, seemingly out of nowhere, quite a distance outside of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. This was a setup, and now we're isolated with no hope of intervention.\n\nMy pulse rushes as I try to figure out my next move. How dare they prey on pilgrims?"
  pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]! Deal with them!"
  pilgrimage.6532.a_success.t: "Villains Scared Off"
  pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName] successfully scares off the villains"
  pilgrimage.6532.a_failure.t: "Hurt"
  pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName] gets hurt in the fight"
  pilgrimage.6532.b: "#EMP The power of [ROOT.Char.GetFaith.HighGodNameAlternate] compels you!#!"
  pilgrimage.6532.c: "This is a sacred place! Are you not god-fearing?!"
  pilgrimage.6532.c_success.t: "Villains Exorcised"
  pilgrimage.6532.c_success.desc: "You successfully exorcise the villains"
  pilgrimage.6532.c_failure.t: "Robbed"
  pilgrimage.6532.c_failure.desc: "You are robbed"
  #Fishy child breaks down
  pilgrimage.6533.t: "Desperate Times"
  pilgrimage.6533.desc: "Some way outside of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], as we turn another corner, our child-guide [local_guide.GetTitledFirstName] stops dead in [local_guide.GetHerHis] tracks. The small body begins to tremble and I can hear a stifled sniffle as [local_guide.GetSheHe] tries to hide the fact that [local_guide.GetSheHe] is crying.\n\n\"I'm... sorry m'[ROOT.Char.GetLadyLord], they forced me to do it. My baby sister is sick and we haven't eaten in days... ,\" [local_guide.GetSheHe] looks over yonder, the big bright eyes suddenly fearful. \"We should turn back,\" [local_guide.GetSheHe] whispers, cautiously."
  pilgrimage.6533.a: "Dear child, your honesty warms my heart."
  pilgrimage.6533.a.flavor: "Let's help the poor child."
  pilgrimage.6533.b: "Such #EMP despicable#! actions."
  pilgrimage.6533.b.flavor: "A criminal by association!"
  #Find some exotic wares
  pilgrimage.6540.t: "May I Interest You In..."
  pilgrimage.6540.desc: "During our pilgrimage to [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] I can't help but return to the local market, perusing the wares. One stand in particular catches my attention.\n\nThe merchant grins at me and proclaims: \"I have the wares, if my [ROOT.Char.GetLadyLord] has the coin!\"\n\nThese exotic goods presented would surely make a nice profit back home, or maybe I could even save them as a gift..."
  pilgrimage.6540.a: "This lot seems like a wise investment!"
  pilgrimage.6540.a.flavor: "I should easily be able to double this."
  pilgrimage.6540.a.tt: "You purchase the exotic goods"
  pilgrimage.6540.b: "These over here look intriguing."
  pilgrimage.6540.b.flavor: "I should easily be able to triple this."
  pilgrimage.6540.c: "Worldly possessions? How mundane."
  #Repentance
  pilgrimage.6750.t: "Repentance in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
  pilgrimage.6750.desc.intro: "As I walk into the [ROOT.Char.GetFaith.HouseOfWorship], a formidable guilt comes upon me. The light — illuminating the altar like a sunny summer day — is so dense that I feel like I could touch it.\n\nWhat kind of life am I living? What kind of [ROOT.Char.GetTitleAsNameNoTooltip] could I be? Or [ROOT.Char.GetMotherFather]? Or [ROOT.Char.Custom('GetDaughterSon')]?\n\nIf I don't change my"
  pilgrimage.6750.desc.secret: "[repent_trait.GetNameNoTooltip]"
  pilgrimage.6750.desc.drunkard: "[GetTrait('drunkard').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.hashishiyah: "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.rakish: "[GetTrait('rakish').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.irritable: "[GetTrait('irritable').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.flagellant: "[GetTrait('flagellant').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.contrite: "[GetTrait('contrite').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.profligate: "[GetTrait('profligate').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.comfort_eater: "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.inappetetic: "[GetTrait('inappetetic').GetName( ROOT.Char )]"
  pilgrimage.6750.desc.outro: "nature, the only light I'll see will be that of the fires of [ROOT.Char.GetFaith.NegativeAfterLife]."
  pilgrimage.6750.a: "\"Here, I am born a new [ROOT.Char.GetWomanMan].\""
  pilgrimage.6750.b: "\"Well, then I may as well enjoy it for the time being.\""
  #Theological Debate
  pilgrimage.6760.t: "The Disputation of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
  pilgrimage.6760.desc.intro: "As we listen to the morning prayers, [bishop_pilgrim.GetTitledFirstName] and I have a lively discussion that quickly diverts into theological matters.\n\n"
  pilgrimage.6760.desc.christian: "\"It would be foolish to say that 'having been made flesh' means that Christ inexplicably and incomprehensibly became man from the Word, having united together hypostatically.\"\n\n\"But, as Nestorius himself said,\" [bishop_pilgrim.GetTitledFirstName] refutes, \"Christ the man could also be made divine, son by grace and not by nature.\""
  pilgrimage.6760.a: "\"I will not listen to this blasphemous nonsense!\""
  pilgrimage.6760.b: "\"And you know how the Council of Ephesus went down for #EMP him#!.\""
  pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName] is convinced"
  pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName] maintains [bishop_pilgrim.GetHerHis] position"
  pilgrimage.6760.c: "\"Well said, friend. Let's go for a walk now.\""
  #Do you wanna buy a cool relic?
  pilgrimage.6770.t: "A True Relic"
  pilgrimage.6770.desc.intro: "As I wander around the stalls in the market — avoiding as many local foods as I can, waves of people trying to drag me into their houses — I notice a bigger gathering around a specific merchant.\n\n\"Come and buy a true relic for a price that would make [ROOT.Char.GetFaith.WealthGodName] laugh for decades. The"
  pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]!"
  pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]!"
  pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]!"
  pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]!"
  pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]!"
  pilgrimage.6770.desc.outro: "Found in this very holy shrine, only a few days ago!\""
  pilgrimage.6770.a: "It #EMP must#! be mine."
  pilgrimage.6770.b: "\"I'm sure you wouldn't want to sell a relic for a greedy price...\""
  pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName] reduces the price"
  pilgrimage.6770.b.failure: "[relic_merchant.GetShortUIName] is insulted by your offer"
  pilgrimage.6770.c: "\"I have better things to spend gold on.\""
  pilgrimage.6770.d: "\"This doesn't look very authentic...\""
  #Recruit skillful local
  pilgrimage.6780.t: "A Skillful Courtier"
  pilgrimage.6780.desc: "There's only so much a [ROOT.Char.GetWomanMan] can pray without looking for other, equally important, ways to spend one's time. And [current_employer.GetTitledFirstName] has a lovely residence that [current_employer.GetSheHe] so kindly allows me to visit.\n\nI hear some voices come from one of the rooms, \"...and in doing this you'd achieve the greatest technique.\" I peek inside and I see [stolen_courtier.GetTitledFirstName], explaining [stolen_courtier.GetHerHis] craft to a group of interested courtiers, who eagerly follow [stolen_courtier.GetHerHis] teachings."
  pilgrimage.6780.a: "What an accomplished master, maybe I should hire [stolen_courtier.GetHerHim]."
  pilgrimage.6780.b: "\"Such an expert feels wasted in a court like this...\""
  pilgrimage.6780.b.success.t: "Courtier Recruited"
  pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName] joins your court"
  pilgrimage.6780.b.failure.t: "Offer Refused"
  pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName] refuses your offer"
  pilgrimage.6780.c: "A person is not enough to risk the fury of [current_employer.GetTitledFirstNameNoTooltip]."
  obligation_hook_salary: "Obligation Salary"
  obligation_hook_tt: "It's cheaper to employ characters with an #EMP Obligation#! hook"
  #Meet local guru - trait flipping event
  pilgrimage.6790.t: "A Spiritual Awakening in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
  pilgrimage.6790.desc: "\"[spiritual_mentor.GetSheHe|U] is the best [spiritual_mentor.GetWomanMan] across all the breadth of the earth. [spiritual_mentor.GetSheHe|U] spends every day watching over the holy site, every vigil [spiritual_mentor.GetSheHe] goes back to [spiritual_mentor.GetHerHis] camp, just outside the city, and prays until dawn comes and the moon leaves.\"\n\nI take a deep breath before approaching the bonfire where [spiritual_mentor.GetSheHe] rests, after hearing about [spiritual_mentor.GetHerHis] prodigies.\n\n\"I have been waiting for you,\" [spiritual_mentor.GetSheHe] says, looking directly at me, \"and so has [spiritual_mentor.GetFaith.HighGodName]. Are you ready to abandon your [ROOT.Char.Custom('SinfulTrait')|l] ways?\""
  pilgrimage.6790.a: "\"I am. I #EMP am#!.\""
  pilgrimage.6790.b: "\"I'm more interested in your teachings.\""
  pilgrimage.6790.c: "\"I don't need to change #EMP anything#! about myself.\""
  #Entourage member feels The Calling
  pilgrimage.6800.t: "The Calling"
  pilgrimage.6800.desc: "As I enter the sacred grounds I find [called_member.GetTitledFirstName], staring at the altar with an absent expression. \"[called_member.GetFirstNameNoTooltip]...\" I call [called_member.GetHerHim].\n\n\"My [ROOT.Char.GetLadyLord],\" [called_member.GetSheHe] says, unfazed, \"I have something to ask from you, I hope you can forgive me. This place has moved my soul and agitated my spirit in a way I thought inconceivable.\n\n[called_member.GetFaith.HighGodName] has spoken to me and [called_member.GetFaith.HighGodHerHis] voice is clear, severe, precise. It keeps going and going and going — the only sound I can hear now; the whole world has gone quiet.\n\nIf I could stay behind, I would like to devote my life to it.\""
  pilgrimage.6800.a: "\"I understand. You have to do what you have to do.\""
  pilgrimage.6800.b: "\"Don't we have [ROOT.Char.GetFaith.HouseOfWorshipPlural] back home?\""
  pilgrimage.6800.c: "\"Drop that nonsense immediately.\""
  pilgrimage.6800.d: "\"Stay behind? To #EMP plot#! against me? Not a chance!\""
  pilgrimage.6800.e: "\"Delightful! I shall also make a donation!\""
  pilgrimage.6800.e.tt: "The local clergy will greatly appreciate the gesture"
  #Do you wanna buy an indulgence?
  pilgrimage.6810.t: "Indulging"
  pilgrimage.6810.desc: "\"...now you can go, child.\" I hear [bishop_pilgrim.GetTitledFirstName] mutter when I enter the [ROOT.Char.GetFaith.HouseOfWorship]. The pilgrim bows before leaving and I can see the priest's hand glisten with gold.\n\n\"Ah, dear [ROOT.Char.GetTitleAsNameNoTooltip], do you also wish to absolve your sins? [religious_head_scope.GetTitledFirstName] has issued order to grant indulgences to any pilgrims visiting [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — for the right price, that is.\""
  pilgrimage.6810.a: "\"Please, intercede with [ROOT.Char.GetFaith.HighGodName] for me.\""
  pilgrimage.6810.b: "It would be useful to get one for [my_heir.GetFirstNameNoTooltip]."
  pilgrimage.6810.c: "\"How can one buy the entrance to [ROOT.Char.GetFaith.DivineRealm]?\""
  #Do you wanna buy a pilgrim's guide?
  pilgrimage.6820.t: "The Pilgrim's Guide"
  pilgrimage.6820.desc: "The markets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] are bustling with merchants shouting in languages that I've never heard, and selling spices that I've never tasted.\n\n\"The guide of the pilgrim! Learn the safest routes, discover the marvels of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\" One of them yells, waving a small book in my direction."
  pilgrimage.6820.a: "\"I'll take one!\""
  pilgrimage.6820.b: "\"Let me take a look — ah! And if you take this turn...\""
  pilgrim.6820.b.flavor: "I'm sure I've seen this book before..."
  pilgrimage.6820.c: "[ROOT.Char.GetFaith.HighGodName] shall guide me."
  pilgrim_guide_artifact: "The Pilgrim's Guide"
  pilgrim_guide_artifact_desc: "A book describing the safest routes for a pilgrim, as well as points of interest at the holy site."
  #Admire the holy site in a religious way
  pilgrimage.6830.t: "Silence"
  pilgrimage.6830.desc: "The echo of my own footsteps is the only sound in the [ROOT.Char.GetFaith.HouseOfWorship]. I am alone. The last thing I remember from the outside world is the face of those beggars near the gates, and the blue, blue sky. So distant now.\n\nI walk towards the altar knowing that it's only me and yet I feel under an unyielding scrutiny — the severe eyes of [ROOT.Char.GetFaith.HighGodName] are always wide open."
  pilgrimage.6830.a: "Time to pray."
  pilgrimage.6830.b: "Look at those archs... beautiful."
  pilgrimage.6830.c: "I should make an offering."
  pilgrimage.6830.c.tt: "You will lose [votive_artifact.GetName]"
  #Ask a local priest to bless your artifact
  pilgrimage.6840.t: "Material Blessings"
  pilgrimage.6840.desc: "A pilgrim puts down a votive doll before the altar, bowing her head. I see [blessed_bishop.GetTitledFirstName] blessing her and muttering something in her ear: \"...holy\" I manage to hear.\n\nThe [blessed_bishop.GetFaith.BishopNeuter] makes a gesture, \"Do you also bring something to have blessed, dear [ROOT.Char.GetTitleAsNameNoTooltip]?\""
  pilgrimage.6840.a: "\"Please, make my [blessed_artifact.GetNameNoTooltip] more pious!\""
  pilgrimage.6840.b: "\"Let everyone see the fame of my [blessed_artifact.GetNameNoTooltip]!\""
  pilgrimage.6840.c: "I have better things to do with my gold."
  pilgrimage.6840.a.tt: "Gains [piety_i|E]#positive_value +2%#! Monthly [piety|E]"
  pilgrimage.6840.b.tt: "Gains [prestige_i|E]#positive_value +0.5%#! Monthly [prestige|E]"
  blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\nIt shines with a pristine aura after being blessed in the Holy Site of [holy_site_scope.GetNameNoTooltip]."
  ###Conclusion events
  #Summarizing our activity
  pilgrimage.7000.t: "Conclusion"
  pilgrimage.7000.t_hajj: "$pilgrimage_header$ Tawaf al-Wadaa"
  pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: ... Done That"
  pilgrimage.7000.desc_obligatory: "Having rushed through our visit here, my main concern is getting back home so that I may continue my regular dealings.\n\nHopefully [ROOT.Char.GetFaith.HighGodNameAlternate] will understand that I am pressed for time but that I may still receive [ROOT.Char.GetFaith.HighGodHerHis] satisfaction in regards to my [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName].\n\nMy [ROOT.Char.GetFaith.AltPriestTermPlural] should have no complaints, at any rate."
  pilgrimage.7000.intro: "As our time at this sacred site draws to an end,"
  pilgrimage.7000.intro_hajj: "The end of this year's Hajj draws near. After two days of Ramy al-Jamarat, or 'the stoning of the devil', I am ready to complete the final ritual of Tawaf al-Wadaa and say farewell to Mecca.\n\n"
  pilgrimage.7000.desc_perfect_pious: "I am ecstatic that this pilgrimage has been one of, if not #EMP the#!, most devoted pilgrimage through all time. [ROOT.Char.GetFaith.HighGodNameAlternate] is smiling at me."
  pilgrimage.7000.desc_high_pious: "I am satisfied in knowing that most, if not all, of my decisions throughout our [activity.Custom('PilgrimageLength')] journey has been taken to prove my devotion to [ROOT.Char.GetFaith.HighGodNameAlternate] and [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
  pilgrimage.7000.desc_mid_pious: "I feel reassured that while I may not have been the most pious pilgrim out there, I have proven my dedication to [ROOT.Char.GetFaith.HighGodNameAlternate] in more ways than one."
  pilgrimage.7000.desc_low_pious: "I am slightly concerned that I did not get the chance to prove my devoutness to [ROOT.Char.GetFaith.HighGodName] as much as I perhaps would have liked to."
  pilgrimage.7000.desc_perfect_worldly: "I am ecstatic with how this pilgrimage turned out; the sights I've seen and the experiences I've garnered — truly this was a success!"
  pilgrimage.7000.desc_high_worldly: "I am content in knowing that our [activity.Custom('PilgrimageLength')] journey has satisfied the worldly aspect of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], and by extension, myself."
  pilgrimage.7000.desc_mid_worldly: "I may have missed out on the odd worldly opportunity, but I am overall happy with the experience."
  pilgrimage.7000.desc_low_worldly: "I am slightly concerned that I did not get experience as much of other cultures and sights as I perhaps would have liked to."
  pilgrimage.7000.outro_buried_predecessor_here: "\n\nDespite the unfortunate events that led to my predecessor [old_pilgrimage_host.GetTitledFirstNamePossessive] demise, and the obvious mourning that has colored this journey — the pilgrimage itself turned out to be an interesting experience, one I shall cherish fondly."
  pilgrimage.7000.outro_bury_predecessor_home: "\n\nNow that we have done the honorable thing and are finalizing [old_pilgrimage_host.GetTitledFirstNamePossessive] pilgrimage to this place, all that remains is to return home safely and put [old_pilgrimage_host.GetHerHim] to [old_pilgrimage_host.GetHerHis] final rest."
  pilgrimage.7000.outro_first: "\n\nThis being my first pilgrimage — and while no pilgrimage is exactly alike — I feel confident that I am more familiar with what to expect from this type of spiritual journey in the future."
  pilgrimage.7000.outro_second: "\n\nThis being my second pilgrimage, I can't help but compare it to my previous visit to [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], in all its holiness."
  pilgrimage.7000.outro_second_revisit: "\n\nThis pilgrimage denoting my second, but also revisit, of the [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] holy site, I have no regrets coming here again and awing at its holiness and splendor."
  pilgrimage.7000.outro_multi: "\n\nOut of all of my [ROOT.Char.Custom('PilgrimageAmount')] pilgrimages, this has been the most enlightening one so far."
  pilgrimage.7000.outro_first_hajj: "\n\nThis being my first Hajj, I am pleased to have undertaken the journey to come here, partaking in the rites and meeting kindred spirits. Truly, I feel my spirit is uplifted and closer to [ROOT.Char.GetFaith.HighGodName] now than ever."
  pilgrimage.7000.outro_second_hajj: "\n\nThis being my second Hajj, I have both met new friends and reacquainted myself with familiar faces from my last visit."
  pilgrimage.7000.outro_multi_hajj: "\n\nHaving been here many times before, it is always a true pleasure to undertake the Hajj. We are united under our faith, and we truly are [ROOT.Char.GetFaith.HighGodNamePossessive] people."
  pilgrimage.7000.outro_new_holy_site: "\n\nI am also thrilled by the notion of having visited a new holy site!"
  pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], it has been an honor."
  pilgrimage.7000.a_cynical: "While interesting, I look forward to bunking in my own bed."
  pilgrimage.7000.a_hajj: "May I see your walls once again!"
  pilgrimage.7000.a_hajj_cynical: "While skeptical, it #EMP was#! quite grandiose."
  pilgrimage.7000.a.tt: "Time to start my journey back home"
  cultural_acceptance_gain_worldly_pilgrimage: "A worldly pilgrimage changed the cultural acceptance."
  ###Generic Pilgrimage Return Events
  #Nice spiritual journey
  pilgrimage.9001.t: "$pilgrimage_header$ Повернення"
  pilgrimage.9001.desc_intro: "My journey has been a long one, but I have finally come home again. "
  pilgrimage.9001.desc_invalidated: "\n\nDue to an unlucky turn of events my pilgrimage was cut short and I unfortunately did not get to visit [missed_holy_site.GetNameNoTooltip]. It bothers me, but less so each day.\n\nI can only assume this was all a part of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] plan."
  pilgrimage.9001.desc_buried_there: "Through the resolve to finish [old_pilgrimage_host.GetTitledFirstNamePossessive] pilgrimage, I now rest easily knowing that [old_pilgrimage_host.GetSheHe] has [old_pilgrimage_host.GetHerHis] final resting place in the sanctity of [burial_location.GetNameNoTierNoTooltip].\n\nAnd while much remains the same, my [ROOT.Char.GetFaith.AltPriestTermPlural] insist that this holy journey has changed something about me, whether I can see it myself or not."
  pilgrimage.9001.desc: "Шлях мій був довгий, але я вдома. Змінилося небагато, але [ROOT.Char.GetFaith.PriestNeuterPlural] та [ROOT.Char.GetFaith.BishopNeuterPlural] дивляться на мене зовсім інакше.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'пройшла', 'пройшов' )] шлях святого, і вони впевнені, що він змінив мене — розумію я це, чи ні."
  pilgrimage.9001.a: "Приємно повернутись додому."
  pilgrimage.9001.a_invalidated: "Let the chips fall where they may."
  pilgrimage.9001.a.tt: "Your journey has concluded"
  #Bury old host back home
  pilgrimage.9010.t: "$pilgrimage_header$ Homecoming"
  pilgrimage.9010.desc.relation_family: "We arrive in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] late in the afternoon, and the servants, #EMP my#! servants, immediately start making the necessary arrangements in order to lay my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] to [old_pilgrimage_host.GetHerHis] final rest.\n\n"
  pilgrimage.9010.desc.relation_liked: "We arrive in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] late in the afternoon, and the servants, #EMP my#! servants, immediately start making the necessary arrangements in order to lay dear [old_pilgrimage_host.GetFirstName] to [old_pilgrimage_host.GetHerHis] final rest.\n\n"
  pilgrimage.9010.desc.relation_neutral: "We arrive in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] late in the afternoon, and the servants, #EMP my#! servants, immediately start making the necessary arrangements in order to lay [old_pilgrimage_host.GetTitledFirstName] to [old_pilgrimage_host.GetHerHis] final rest.\n\n"
  pilgrimage.9010.desc.turned_back_liked: "It is with a heavy heart that I oversee the rituals, and try to find some comfort in that [ROOT.Char.GetFaith.HighGodName] truly must have been with [old_pilgrimage_host.GetHerHim] when [old_pilgrimage_host.GetSheHe] died, on our way to the holy site of [previous_holy_site.GetNameNoTierNoTooltip].\n\nAfter all, who should [ROOT.Char.GetFaith.HighGodNameAlternate] watch over if not pilgrims?"
  pilgrimage.9010.desc.turned_back_neutral: "While I'm still getting used to my new realm with courtiers rushing to my side in an effort to gain my benevolence, bringing back the body of [old_pilgrimage_host.GetTitledFirstName] helps cement the fact that [old_pilgrimage_host.GetSheHe] is not coming back and that #EMP I#! am the new ruler."
  pilgrimage.9010.desc.there_and_back_liked: "While mourning [old_pilgrimage_host.GetHerHis] passing, I find solace in the fact that I fulfilled [old_pilgrimage_host.GetHerHis] wishes and completed our pilgrimage to [previous_holy_site.GetNameNoTierNoTooltip].\n\nTruly, [old_pilgrimage_host.GetSheHe] must be content wherever [old_pilgrimage_host.GetSheHe] is, and that brings a tentative smile to my face."
  pilgrimage.9010.desc.there_and_back_neutral: "Having traveled to [previous_holy_site.GetNameNoTierNoTooltip] and back in order to honor [old_pilgrimage_host.GetTitledFirstNamePossessive] wishes has given me credibility with [old_pilgrimage_host.GetHerHis] subjects, #EMP my#! subjects, and I am starting to get used to being the new ruler around here."
  pilgrimage.9010.desc.invalidated_pilgrimage_liked: "I mourn [old_pilgrimage_host.GetHerHis] passing, and feel ample remorse that I did not get to lay [old_pilgrimage_host.GetHerHim] to rest at [previous_holy_site.GetNameNoTierNoTooltip]."
  pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "I am slightly peeved that I did not get the opportunity to lay [old_pilgrimage_host.GetHerHim] to rest at [previous_holy_site.GetNameNoTierNoTooltip], but for all intents and purposes [old_pilgrimage_host.GetSheHe] is now finally laid to rest."
  pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], one heart, one home."
  pilgrimage.9010.a_interrupted: "At least we're home and in one piece."
  pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
  #Follow-up to exotic wares event
  pilgrimage.9100.t: "$pilgrimage_header$ Exotic Wares"
  pilgrimage.9100.desc_intro: "Having carried my exotic wares all the way from [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName],"
  pilgrimage.9100.desc: "I now need to decide what to do with them.\n\nShould I sell them at a profit, or maybe keep them as a gift for my next personal scheme... ?"
  pilgrimage.9100.desc_has_gift: "time has come to reap the rewards and sell them at a profit."
  pilgrimage.9100.a: "The coin speaks to me."
  pilgrimage.9100.a_double.tt: "You sell the wares for double the amount"
  pilgrimage.9100.a_triple.tt: "You sell the wares for triple the amount"
  pilgrimage.9100.a_has_gift: "Don't mind if I do!"
  pilgrimage.9100.b: "It would be wise to save these."
  pilgrimage.9100.b.tt: "You will get the opportunity to use the wares to increase the scheme power and success chance of your next [personal_scheme|E]"
