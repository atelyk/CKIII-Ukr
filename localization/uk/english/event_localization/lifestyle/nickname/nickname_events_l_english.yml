l_english:
  lifestyle_nicknames.0001.t: "Правила найменування"
  lifestyle_nicknames.0001.desc: "Після незліченної кількості витрачених годин, проведених у числах і спробах зрозуміти, куди діваються гроші з мого двора, я нарешті маю плоди своєї ретельної роботи. Мої володіння заможніші, ніж будь-коли!\n\nКожен здібний правитель, наприклад я, [ROOT.Char.GetFullName], повинен бути відомий своїми досягненнями.\n\nІ як мені тепер називатися?"
  lifestyle_nicknames.0001.a: "Я хочу, щоб мене запам'ятали як успішного управлінця!"
  lifestyle_nicknames.0001.b: "Я запам'ятаюсь усім своєю справедливістю!"
  lifestyle_nicknames.0001.c: "Люди знатимуть мене за моїми мудрими законами!"
  lifestyle_nicknames.0001.d: "Хоча, певно, не зважайте."
  lifestyle_nicknames.0001.tt: "Ви вирішуєте, що всі повинні пам'ятати ваші вчинки, а не [epithet|E]."

  lifestyle_nicknames.0002.desc: "«Буде виконано, [Select_CString(ROOT.Char.IsFemale, 'пані', 'пане' )]», — вигукує [my_steward.GetCouncilTitle] і покидає мої кімнати.\n\nЯ встаю з крісла та виходжу на балкон. Знизу чекають тисячі людей, які за роки мого правління стали щасливішими та багатшими. [Select_CString(ROOT.Char.IsFemale, 'Якою', 'Яким' )] я хочу лишитися в їх спогадах?"
  lifestyle_nicknames.0002.a: "Я запам'ятаюсь усім своєю щедрістю."
  lifestyle_nicknames.0002.b: "Сподіваюся, вони не забудуть мою великодушність."
  lifestyle_nicknames.0002.c: "Нехай вони запам'ятають, наскільки #EMP вишуканим#! було моє правління."
  lifestyle_nicknames.0002.d: "Хоча, певно, не зважайте."
  lifestyle_nicknames.0002.tt: "Можливо держава, що процвітає — нагорода ще гідніша, ніж [Concept( 'nickname', 'прізвисько' )|E]?"

  lifestyle_nicknames.0003.t: "Слова як мед"
  lifestyle_nicknames.0003.desc: "Витрачений на дипломатію час окупився сторицею. Говорять, що мовчання — золото, але я [Select_CString(ROOT.Char.IsFemale, 'виявила', 'виявив' )], що вміння пояснювати, умовляти і перемагати у суперечках виявилося навіть кориснішим за будь-яке золото..\n\nБагато хто з гідних правителів брали друге ім'я, щоб увічнити свої дії. Ким же я хочу залишитись у пам'яті моїх нащадків?"
  lifestyle_nicknames.0003.a: "Я знаю! Нехай мене кличуть [Select_CString(ROOT.Char.IsFemale, 'Прекрасною', 'Прекрасним' )]."
  lifestyle_nicknames.0003.b: "[ROOT.Char.GetFullName] Великодушний!"
  lifestyle_nicknames.0003.c: "[Select_CString(ROOT.Char.IsFemale, 'Миротворець', 'Миротвориця' )]. Мені подобається, як це звучить!"
  lifestyle_nicknames.0003.d: "Але якщо подумати... Не варто."
  lifestyle_nicknames.0003.tt: "[Concept( 'cognomen', 'Прізвисько' )|E] потрібно заслужити, його не можна присвоїти собі просто так."

  lifestyle_nicknames.0004.desc: "Мої невтомні праці щодо поліпшення відносин усередині держави та її межами знайшли відгук у серцях людей. Селяни радісно махають моїй свиті, коли бачать її на вулицях, і знають майже всіх моїх придворних на ім'я.\n\nМені вдалося зробити собі ім'я на дипломатичній ниві, але яке саме?"
  lifestyle_nicknames.0004.a: "Я справедливо ставлюся до всіх незалежно від їхнього становища, так що..."
  lifestyle_nicknames.0004.b: "Сподіваюся, що людям припала до вподоби моя доброта."
  lifestyle_nicknames.0004.c: "Мені часто кажуть, що спілкуватися зі мною одне задоволення."
  lifestyle_nicknames.0004.d: "Але якщо подумати... Не варто."
  lifestyle_nicknames.0004.tt: "Дії правителя повинні говорити самі за себе, та [Concept( 'epithet', 'епітети' )|E] тут ні до чого."

  lifestyle_nicknames.0005.t: "Клинок розуму"
  lifestyle_nicknames.0005.desc: "Одного тихого вечора, коли всі придворні вже пішли з тронної зали, мене відвідала думка.\n\nКожен із великих правителів мав якесь прізвисько. Хіба я гірший, ніж вони? З цього дня і до кінця часів мене кликатимуть [ROOT.Char.GetTitledFirstName]..."
  lifestyle_nicknames.0005.a: "...$nick_the_conqueror$!"
  lifestyle_nicknames.0005.b: "...$nick_haardraade$!"
  lifestyle_nicknames.0005.c: "...$nick_the_noble$!"
  lifestyle_nicknames.0005.d: "..."
  lifestyle_nicknames.0005.tt: "Ви сідаєте зручніше: ваші стратегії і ваш клинок подбають про те, щоб у вас з'явилося гідне [Concept( 'cognomen', 'прізвисько' )|E]."

  lifestyle_nicknames.0006.desc: "Я дивлюся на розкладений переді мною план наступу і беру до рук дерев'яних солдатиків. У дитинстві вони були моєю улюбленою іграшкою, тепер я використовую їх для справжньої війни.\n\n«[ROOT.Char.GetTitledFirstName]? — [Select_CString(my_marshal.IsFemale, 'моя', 'мій' )] [my_marshal.GetCouncilTitle] входить до похідного намету. — З вами хочуть поговорити командири. Як мені назвати вас, коли ви увійдете?»\n\n[Select_CString(my_marshal.IsFemale, 'Моя', 'Мій' )] [my_marshal.GetCouncilTitle] має рацію: мої люди повинні знати, що їх веде в бій не звичайна людина."
  lifestyle_nicknames.0006.a: "Я хочу, щоб вони запам'ятали, що мають справу із майстром стратегії."
  lifestyle_nicknames.0006.b: "Вони запам'ятають мене за мою рішучість."
  lifestyle_nicknames.0006.c: "Мене завжди вела доблесть та відвага..."
  lifestyle_nicknames.0006.d: "Прошу, називайте мене [ROOT.Char.GetFirstName]."
  lifestyle_nicknames.0006.tt: "Ти всього лише [Select_CString(ROOT.Char.IsFemale, 'смертна', 'смертний' )], і [Concept( 'nickname', 'прізвисько' )|E]. цього не змінить."

  lifestyle_nicknames.0007.t: "Мовчання — це золото"
  lifestyle_nicknames.0007.desc: "Говорять, що вплив схожий на траву навесні. Він може рости сам по собі, але тільки завдяки моїм ретельним турботам він поширився на все моє королівство і вийшов за його межі. Мій прекрасний сад нарешті розквіт, і мені відплатилося за мою працю.\n\nВлада слідує за мною, куди б я не [Select_CString(ROOT.Char.IsFemale, 'вирушила', 'вирушив' )]. Мені довелося дорого заплатити за те, щоб змусити людей мовчати, але я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готовий' )] піти на жертву. Тепер усім доводиться зважати на мене, і кожен із них запам'ятає моє ім'я — ім'я, під яким я увійду в історію..."
  lifestyle_nicknames.0007.a: "Я невловима тінь. Я стежу за кожним кроком моїх ворогів."
  lifestyle_nicknames.0007.b: "Я спостерігаю здалеку і наношу удар, не вагаючись."
  lifestyle_nicknames.0007.c: "Страх в очах моїх підданих – ось найкраща нагорода."
  lifestyle_nicknames.0007.d: "Секрет мого успіху? Якщо про нього хтось дізнається, він перестане бути таємницею."
  lifestyle_nicknames.0007.tt: "Ви вирішуєте проявити обережність. Гучне [Concept( 'nickname', 'прізвисько' )|E] може завадити вашим подальшим планам."

  lifestyle_nicknames.0008.desc: "Правитель, здатний залякати васалів та надихнути свій народ на подвиг. Правитель, якого обожнюють піддані і який непохитною рукою вершить долю королівства. Держава, в якій сильні не ставлять себе вище за безсильних.\n\nОсь у що я вірю! Я хочу стати живим втіленням цієї мрії.\n\nЗ цього дня люди пам'ятатимуть мене за..."
  lifestyle_nicknames.0008.a: "За проникливість у всьому, що стосується керування країною."
  lifestyle_nicknames.0008.b: "За поінформованість про секрети, здатні повалити імперії."
  lifestyle_nicknames.0008.c: "За ретельно зіткану павутину впливу та інтриги."
  lifestyle_nicknames.0008.d: "За ті дії, які мені довелося вчинити в ім'я думу та королівства."
  lifestyle_nicknames.0008.tt: "Ви вирішуєте обійтися без [Concept( 'epithet', 'епітетів' )|E]. Держава, що процвітає - це вже нагорода."

  lifestyle_nicknames.0009.t: "Перо сильніше за меч"
  lifestyle_nicknames.0009.desc: "Бібліотека в моєму палаці є чудовим видовищем. Тисячі томів, книг та сувоїв у ній містять знання, невідомі майже нікому. Вона стала моєю гордістю і одним із моїх найбільших досягнень.\n\nМи шануємо, згадуємо і цитуємо слова мислителів минулого, і я мрію увійти до їхнього числа. Нехай нащадки запам'ятають мене під іншим ім'ям: [ROOT.Char.GetTitledFirstName]..."
  lifestyle_nicknames.0009.a: "...$nick_the_enlightened$!"
  lifestyle_nicknames.0009.b: "...$nick_the_truthseeker$!"
  lifestyle_nicknames.0009.c: "...$nick_the_chronicler$!"
  lifestyle_nicknames.0009.d: "..."
  lifestyle_nicknames.0009.tt: "Ви засоромились своєї гордині та вирішуєте забути про [Concept( 'cognomen', 'прізвисько' )|E]."

  lifestyle_nicknames.0010.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя пані', 'Мій пане' )], настав час», — [my_chaplain.GetCouncilTitle] [my_chaplain.GetFirstName] віддає мені глибокий уклін.\n\nЯ збираю стіс розкиданих нотаток: мені належить вимовити про культурні досягнення мого народу перед послами інших держав.\n\n[Select_CString(domesday_final_steward.IsFemale, 'Моя', 'Мій' )] [domesday_final_steward.GetCouncilTitle] [my_chaplain.GetCouncilTitle|U] зупиняє мене перед входом до зали:\n«Певна річ, вони все про вас #EMP чули#!, але як мені слід вас представити?»":"\n""They all know #EMP of#! you, of course — but how would you like me to introduce you?""""""
  lifestyle_nicknames.0010.a: "Хто я, якщо не $nick_the_sage$?"
  lifestyle_nicknames.0010.b: "Отакої. Може $nick_the_scholar$?""""
  lifestyle_nicknames.0010.c: "Мабуть, мене можна назвати істориком..."
  lifestyle_nicknames.0010.d: "Просто [ROOT.Char.GetTitleAsName]."
  lifestyle_nicknames.0010.tt: "Ви входите до зали без жодних [Concept( 'nickname', 'прізвиськ' )|E]."

  lifestyle_nicknames.0011.t: "Наслідки"
  lifestyle_nicknames.0011.desc: "Куди б я не [Select_CString(ROOT.Char.IsFemale, 'пішла', 'пішов' )], і знать, і простолюдини супроводжують мене несхвальними поглядами. Незважаючи на мої старання, обране прізвисько викликає у людей лише зневагу. Це не те, на що я [Select_CString(ROOT.Char.IsFemale, 'розраховувала', 'розраховував' )]!\n\nЯ піднімаюся до своїх покоїв і міркую, що робити далі..."
  lifestyle_nicknames.0011.a: "Вони не шанують мене, але я примушу їх підкоритись!"
  lifestyle_nicknames.0011.a.tt: "Ви повідомляєте всім, що не збираєтеся міняти вибране [Concept( 'cognomen', 'прізвисько' )|E] і не будете терпіти заперечень."
  lifestyle_nicknames.0011.b: "Вони праві. Про що я взагалі [Select_CString(ROOT.Char.IsFemale, 'думала', 'думав' )]?"