  sumptuary_debated_modifier: "Нещодавні дебати"
  sumptuary_debated_modifier_desc: "Цей персонаж нещодавно брав участь у дебатах про станові закони держави."
  court_amenities_interactions.0001.t: "Звинувачення у порушенні станових законів!"
  court_amenities_interactions.0001.desc_intro: "Мені здавалося, що [debate_locale.GetNameNoTierNoTooltip] не змінюється. Звична атмосфера, шати, які я ношу щодня... і раптом [actor.Custom2('MyCharacterIntroduction', ROOT.Char)] зупиняє мене посеред тронної зали! Палець [actor.GetHerHis] упирається мені в груди."
  court_amenities_interactions.0001.desc_byzantine: "«Як тобі тільки в голову могло прийти вбратися в пурпур? Ця честь належить тільки мені та моєму роду! Зніми це негайно!»"
  court_amenities_interactions.0001.desc_court_position: "«І ти думаєш, що [recipient.GetTitleAsNameNoTooltip|l] може носити #EMP це#!?! Що за безглуздий вигляд! Негайно роздягайся, інакше я покличу варту!»"
  court_amenities_interactions.0001.desc.nakey: "«Ми, звичайно, шануємо людське тіло у всіх його проявах, але ж треба доглядати за собою! І давно ти не відвідував купальні?»"
  court_amenities_interactions.0001.desc: "«Ким себе треба уявляти, щоб ходити в цьому безглуздому вбранні? Тут монарший двір, а не бордель! Негайно зніми цю гидоту і одягни щось скромніше, як усі при дворі!»"
  court_amenities_interactions.0001.desc_outro: "[actor.GetNameNoTooltip] [Select_CString(actor.IsFemale, 'звинуватила', 'звинуватив' )] мене у порушенні станового закону, якому підпорядковується [debate_locale.GetName], і тепер стверджує, що мені належить добровільно зазнати покарання по всій суворості закону і змиритися з плямою на репутації та ганьбою, яка переслідуватиме мене до кінця життя. Звинувачення, звичайно ж, надумані, і якщо я належним чином побудую захист, [actor.GetFirstNameNoTooltip] зазнає запаморочливої поразки! Мабуть, у мене вийде навіть стягнути у відповідь за моральну шкоду..."
  court_amenities_interactions.0001.a: "«А [Select_CString(actor.IsFemale, 'САМА', 'САМ' )]-то ти як [Select_CString(actor.IsFemale, 'вдягнена', 'вдягнений' )]?"
  court_amenities_interactions.0001.b: "Нехай постраждає моя гордість..."
  court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
  court_amenities_interactions.0002.t: "Дебати моди"
  court_amenities_interactions.0002.desc_intro: "Поки ми, жорстко жестикулюючи, сперечалися про закони моди та догляду за собою, згадуючи такі юридичні прецеденти, про які більшість при дворі й слухом не чули, минуло, мабуть, кілька годин. Коли пил трохи вщух,"
  court_amenities_interactions.0002.desc_won.nakey: "виявилося, що перемога за мною!\n\n Таким чином, [actor.GetName] [Select_CString(actor.IsFemale, 'змушена була', 'змушений був' )] вбратися у сукню [Select_CString(actor.IsFemale, 'простолюдинки', 'простолюдина' )] і приховати своє занедбане тіло від сторонніх поглядів."
  court_amenities_interactions.0002.desc_won: "виявилося, що перемога за мною!\n\n І ось, [recipient.GetName] [Select_CString(recipient.IsFemale, 'змушена була', 'змушений був' )] роздягтися до спіднього! Всі, хто був при дворі, побачили [recipient.GetHerHis], в чому [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorName.IsFemale, 'створила', 'створив' )]!"
  court_amenities_interactions.0002.desc_lost.nakey: "то, на мій жах, стало ясно, що закон і справді порушений!\n\n Вперше в житті я соромлюся тіла, яким [ROOT.Char.GetFaith.CreatorName.IsFemale, 'нагородила', 'нагородив' )] мене [ROOT.Char.GetFaith.CreatorName], і коли нагота починає ставати нестерпною, я бачу, як вартові та стилісти несуть брудне ганчір'я, яке стане моїм одягом."
  court_amenities_interactions.0002.desc_lost: "до мого величезного жаху з'ясувалося, що закон і справді порушений!\n\n Ледве дихаючи від ганьби, я терпляче чекаю, поки вартові та стилісти зірвуть з мене все до спіднього — і не зупиняться на цьому! [debate_locale.GetNameNoTierNoTooltip] бачить мою наготу, і я, підібгавши гордість, тікаю геть."
  court_amenities_interactions.0002.a_won: "Ха! Ну і потіха!"
  court_amenities_interactions.0002.a_lost.humble: "Нехай дивляться. Я не з сором'язливих."
  court_amenities_interactions.0002.a_lost.lustful: "Зазвичай я надаю таку честь тільки для своїх коханців."
  court_amenities_interactions.0002.a_lost: "Можливо, я більше ніколи не покажу свого обличчя."
  court_amenities_interactions.0003.desc_won.nakey: "здавалося б, я виграв!\n\n Таким чином, [actor.GetName] був змушений одягнути одяг простолюдина та приховати своє ганебно занедбане тіло від усього світу."
  court_amenities_interactions.0003.desc_won: "здавалося б, я виграв!\n\n Таким чином, [actor.GetName] був змушений роздягнутися до спідньої білизна [actor.GetHerHis]! Усі присутні на суді побачили [actor.GetHerHim] саме так, як [ROOT.Char.GetFaith.CreatorName] створив [actor.GetHerHim]!"
  court_amenities_interactions.0004.desc: "здається, що правопорушення [victim.GetNameNoTooltip] є злочином, який карається максимальною мірою закону [debate_locale.GetNameNoTierNoTooltip]! Це означає, що я можу посадити [victim.GetNameNoTooltip]! Хоча це не той результат, якого я очікував, це, безперечно, дає мені переможну позицію!"
  court_amenities_interactions.0004.a: "Можливо, я не помічу це порушення, заради послуги..."
  court_amenities_interactions.0004.b: "[victim.GetSheHe|U] краще буде виглядати у тюремному лахмітті!"
