l_english:
  #867
  #Haraldr
  challenge_character_haraldr_vestfold: "Вождь Гаральд"
  challenge_character_haraldr_vestfold_desc: "Герой саг, Гаральд запам'ятався як великий король, який об'єднав ворогуючих вождів Норвегії під єдиним прапором.\n\n#bold Чи зможете ви покласти край чварам і об'єднати Норвегію під своєю владою??#!"
  #Ashot
  challenge_character_ashot_armenia: "Принц Ашот"
  challenge_character_ashot_armenia_desc: "Хоча його правління було часом процвітання для його народу, Ашот завдячував своїм троном і королівством милості Халіфа і залишався його підлеглим до самої смерті.\n\n#bold Чи зможете ви звільнитися від іноземного сюзерена і довести, що ви є повноправним сувереном?#!"
  #Aella
  challenge_character_aella_northumberland: "Малий король Елла"
  challenge_character_aella_northumberland_desc: "Його землі взяті в облогу іноземними загарбниками, смерть Елли від їхніх рук ознаменувала кінець конструктивного опору, а його спадкоємець став би не більше ніж норвезькою маріонеткою.\n\n#bold Чи зможете ви змінити хід подій і врятувати Нортумбрію від нападу вікінгів?#!"
  #Gregorios
  challenge_character_gregorios_napoli: "Граф Грегоріос"
  challenge_character_gregorios_napoli_desc: "Коли візантійський вплив в Італії зменшився, правителі Неаполя шукали союзників у мусульманському світі, щоб протистояти зазіханням лангобардів, що викликало жах у папи римського.\n\n#bold Чи зможете ви скористатися порожнечею, яку залишили візантійці, щоб заснувати власну імперію?#!"
  #Dawit
  challenge_character_dawit_dembiya: "Рас Давіт"
  challenge_character_dawit_dembiya_desc: "Попри те, що бета-ізраїльтяни ніколи не були численними й часто перебували в небезпеці, вони успішно протистояли асиміляції з боку своїх більших і могутніших сусідів.\n\n#bold Чи зможете ви подолати труднощі та побудувати процвітаючу і безпечну батьківщину для бета-ізраїльтян??#!"
  #Werner
  challenge_character_werner_worms: "Граф Вернер"
  challenge_character_werner_worms_desc: "Хоча за часів Вернера ім'я Саліана ще не було відомим, його нащадки нарахують серед своїх чотирьох імператорів Священної Римської імперії й навіть Папу Римського.\n\n#bold Чи можете ви претендувати на спадщину Карла Великого і відновити його розбиту імперію?#!"
  #Siemowit
  challenge_character_siemowit_wielkopolska: "Верховний вождь Сімовит"
  challenge_character_siemowit_wielkopolska_desc: "Син легендарного П'яста Колісника, Семовіт разом зі своїм батьком започаткував династію, яка правитиме Польщею до кінця Xiv століття.\n\n#bold Чи зможете ви безпечно провести Польщу крізь століття і зробити її об'єктом заздрощів як на сході, так і на заході?#!"
  #Ahmad
  challenge_character_ahmad_egypt: "Султан Ахмад"
  challenge_character_ahmad_egypt_desc: "Ахмад походив зі скромного роду, щоб досягти панування над Єгиптом, але його спадкоємці не змогли довести, що вони йому рівні, і його царство розпалося лише через двадцять один рік після його смерті.\n\n#bold З багатством і могуттю Єгипту, що перебувають під вашим контролем, чи зможете ви стати господарем Середземного моря?#!"
  #Dyre
  challenge_character_dyre_kiev: "Ярл Дір"
  challenge_character_dyre_kiev_desc: "Скандинавський авантюрист, який прагнув залишити свій слід на Сході, сміливі починання Діра закінчилися ганебною узурпацією влади та загибеллю від рук Олега Мудрого.\n\n#bold Чи зможете ви переписати жахливу історію Діра в сагу, яка відлунюватиме у віках?#!"
  #Dumnarth
  challenge_character_dumnarth_cornwall: "Малий король Думнарх"
  challenge_character_dumnarth_cornwall_desc: "Думнарт має сумнівну честь - його пам'ятають головним чином за те, що він був останнім з корнуельських королів і через нещасний випадок загинув у річці.\n\n#bold Під вашим правлінням, чи зможе Корнуолл протистояти викликам англосаксів і норманів і здобути перемогу?#!"
  #Rhodri
  challenge_character_rhodri_gwynedd: "Принц Родрі"
  challenge_character_rhodri_gwynedd_desc: "Успадкувавши трон маленького валлійського королівства напередодні вікінгських вторгнень, корона Родрі лягала йому важко, але він вміло грав тією картою, яку йому випала.\n\n#bold Чи зможете ви безпечно керувати водами цієї бурхливої епохи та забезпечити перемогу Гвінеду?#!"
  #Gunda
  challenge_character_gunda_orangallu: "Саманта Гунда"
  challenge_character_gunda_orangallu_desc: "Лише після того, як Какатії перейшли з джайнізму в індуїзм, вони змогли отримати достатньо землі, щоб називати себе королями, що, можливо, було б легше зробити без суворої прихильності джайнів до ненасильства.\n\n#bold Чи можете ви здобути власний трон, залишаючись вірним догматам своєї віри?#!"
  #Muhammad
  challenge_character_muhammad_africa: "Султан Мухаммед"
  challenge_character_muhammad_africa_desc: "Незважаючи на те, що його коротке правління запам'яталося здебільшого своєю розбещеністю та екстравагантністю, генерали Мухаммеда були настільки успішними, що змусили самого Папу Римського віддати данину поваги цьому занепалому понтифіку.\n\n#bold Скуштувавши багатства Італії, чи будеш ти споживати їх цілком, щоб задовольнити свої бажання?#!"
  #Alfonsu
  challenge_character_alfonsu_asturias: "Король Альфонсу"
  challenge_character_alfonsu_asturias_desc: "Наприкінці життя Альфонсу став жертвою амбіцій своїх синів і був позбавлений корони, змушений розділити своє королівство між трьома з них.\n\n#bold Чи зможете ви запобігти долі Альфонсу і забезпечити, щоб християни Іберії залишалися єдиним фронтом проти загрози Омейядів?#!"
  #Vicayalaya
  challenge_character_vicayalaya_chola_nadu: "Раджа Вічаялая"
  challenge_character_vicayalaya_chola_nadu_desc: "Спочатку васал династії Паллава, Вікаялая побачив можливість і вирішив самостійно заснувати імперію, яка об'єднає під своїми знаменами всю південну Індію.\n\n#bold Чи зможете ви довести амбіції Чоли до логічного завершення і підкорити всю Індію своїй владі?#!"
  #Lambert
  challenge_character_lambert_spoleto: "Герцог Ламберт"
  challenge_character_lambert_spoleto_desc: "Запрошений на папське освячення, Ламберт натомість ганебно пограбував місто, однаково грабуючи маєтки та монастирі, і ніхто не уникнув його жадібності.\n\n#bold Не поважаючи ні людські, ні Божі закони, як далеко ти зайдеш у гонитві за своїми амбіціями?#!"
  #Amoghavarsha
  challenge_character_amoghavarsha_karnata: "Махараджа Амогаварша"
  challenge_character_amoghavarsha_karnata_desc: "Зійшовши на трон у юному чотирнадцятирічному віці, Амогаварша мав одне з найдовших правлінь в історії та був відомий своєю доброзичливістю та літературними й культурними досягненнями.\n\n#bold Чи можете ви забезпечити збереження досягнень Амогаварші для майбутніх поколінь?#!"
  #1066
  #Gudrod
  challenge_character_gudrod_western_isles: "Малий король Гудрьод"
  challenge_character_gudrod_western_isles_desc: "Сміливий гебридський воєначальник із найманським минулим, Гудрьод розширив свій вплив, ставши володарем Дубліна, Мену та Ірландського моря, але міжусобиці серед його нащадків значно применшили його досягнення.\n\n#bold Чи зможете ви встановити більш тривале панування над цими прекрасними островами?#!"
  #Richard
  challenge_character_richard_capua: "Герцог Річард"
  challenge_character_richard_capua_desc: "Хоча дім Готвілів і здобув верховенство над Сицилією, Дренготи безсумнівно були тут першими, бувши одними з перших норманських авантюристів, які ступили на цей півострів.\n\n#bold Чи зможете ви поставити зухвалих новачків Готвілів на їхнє місце та довести перевагу Дренготів?#!"
  #Fariburz
  challenge_character_fariburz_shirvan: "Ширваншах Фарібурз"
  challenge_character_fariburz_shirvan_desc: "Ширваншахів пам'ятають як покровителів і благодійників поетів і філософів, мистецтво та інтелектуальне життя часто процвітало під час їхнього правління.\n\n#bold Чи можете ви зробити свій двір яскравим маяком культури, яким би захоплювався увесь світ?#!"
  #Shisnand
  challenge_character_shisnand_coimbra: "Граф Шиснанд"
  challenge_character_shisnand_coimbra_desc: "Мозарабський аристократ, який перейшов від Аббадидів до Леонезів, Шиснанд правив Коїмброю майже автономно понад двадцять років, а після його смерті його успадкував зять.\n\n#bold Служачи сеньйорам як мусульманам, так і християнам, чи зможете ви побудувати міст між віросповіданнями і принести мир в Іберію?#!"
  #Alusian
  challenge_character_alusian_vidin: "Граф Алузіан"
  challenge_character_alusian_vidin_desc: "Другий син останнього болгарського імператора, можливо, і мав почесті від нових візантійських господарів, але він не проґавив можливості воскресити імперію свого батька, хоча врешті-решт і повернувся в обійми Візантії.\n\n#bold Чи зможете ви скинути візантійське ярмо і повернути собі своє право за народженням?#!"
  #Rostislav
  challenge_character_rostislav_tmutarakan: "Граф Ростислав"
  challenge_character_rostislav_tmutarakan_desc: "Позбавлений спадщини через передчасну смерть батька, Ростислав завоював далекий півострів Тмутаракань і зробив його своєю твердинею, але був отруєний, не встигнувши задовольнити свої амбіції.\n\n#bold Чи зможете ви здолати ворожнечу своїх родичів і здобути князівство, гідне вашого роду?#!"
  #Werner
  challenge_character_werner_aargau: "Граф Вернер"
  challenge_character_werner_aargau_desc: "Хоча за часів Вернера Габсбурги ще не встигли заявити про себе, завдяки продуманій політиці його нащадки будуть сидіти на багатьох престолах протягом століть.\n\n#bold Чи здатні ви здобути Австрію для Габсбургів і змусити весь світ визнати їхнє панування?#!"
  #Herbert
  challenge_character_herbert_vermandois: "Граф Герберт"
  challenge_character_herbert_vermandois_desc: "Хоча нащадки Карла Великого вже не були королями, їхня кров жила в Герберті Вермандуа, хоча наступне покоління побачить, як його землі відійдуть до іншої родини.\n\n#bold Чи зможете ви повернути хід історії та забезпечити повернення Каролінгів до влади будь-яким шляхом?#!"
  #Erik
  challenge_character_erik_svealand: "Принц Ерік"
  challenge_character_erik_svealand_desc: "Язичницький правитель, який зрікся християнства і повернувся до свого коріння, Ерік був одним з останніх представників зникаючого роду у все більш християнізованій Скандинавії.\n\n#bold Чи зможеш ти довести всім, що старі звичаї кращі за цих чужоземних жерців та їхнього нового бога?#!"
  #Krutoj
  challenge_character_krutoj_nordmark: "Герцог Круто"
  challenge_character_krutoj_nordmark_desc: "Відданий прихильник традицій свого народу, Круто очолив повстання і вбив свого сеньйора-християнина, захопивши трон для себе, але його план покінчити з сином сеньйора закінчився його власною загибеллю.\n\n#bold Чи зможете ви подолати своїх суперників і узаконити своє правління, незважаючи на його кривавий початок?#!"
  #Ishaq
  challenge_character_ishaq_baalbek: "Шейх Ісхак"
  challenge_character_ishaq_baalbek_desc: "Попри свою нечисленність і переслідування з боку тих, хто вважав їхні вірування єретичними, друзи змогли вижити протягом століть, знаходячи притулок у суворих горах Леванту.\n\n#bold Чи зможете ви вивести друзів за гори, щоб вони віднайшли власну щасливу батьківщину?#!"
  #Badr
  challenge_character_badr_acre: "Шейх Бадр"
  challenge_character_badr_acre_desc: "Фатимідський солдат вірменського походження, Бадр піднявся по службових сходах і став верховним військовим диктатором халіфату, зменшивши роль самого халіфа до майже чисто символічної.\n\n#bold Бадр і його наступники домінували в єгипетській політиці більше шістдесяти років — чи зможете ви перевершити їхні досягнення і позбутися халіфа повністю?#!"
  #Berenguer
  challenge_character_berenguer_barcelona: "Герцог Беренгер"
  challenge_character_berenguer_barcelona_desc: "Прагнучи справедливості, Беренгер організував кодифікацію звичаїв свого королівства під назвою «Барселонські устави», які стали основою каталонського права на довгі століття.\n\n#bold Сміливі нащадки Беренгера з часом контролюватимуть більшу частину Середземномор'я. Чи зможете ви, спираючись на його досягнення, зробити те ж саме?#!"
  #Raoul
  challenge_character_raoul_valois: "Граф Рауль"
  challenge_character_raoul_valois_desc: "Хоча на початку життя Рауль був противником Капетингів, згодом він змінить свою мантію і стане вірним слугою французької корони, а згодом одружиться з вдовою того самого короля, проти якого він боровся.\n\n#bold Маючи за дружину матір свого молодого сеньйора, чи зможете ви використати свій вплив для чогось більшого?#!"
  #Ali
  challenge_character_ali_siracusa: "Шейх Алі"
  challenge_character_ali_siracusa_desc: "Одним з останніх, хто опирався вторгненню норманів на Сицилію, Алі кинувся в океан й потонув, намагаючись застрибнути на борт ворожого корабля.\n\n#bold Нормани прийшли, але ще не повністю завоювали - чи зможете ви перекреслити їхні здобутки та забрати Сицилію собі?#!"
  #Eadgar
  challenge_character_eadgar_warwickshire: "Едгар"
  challenge_character_eadgar_warwickshire_desc: "Народжений у вигнанні, останній нащадок Вессекського дому повернувся до Англії якраз вчасно, щоб побачити, як Гарольд Годвінсон вдруге узурпував його право на престол, а потім безповоротно втратив його на користь нормандського завойовника.\n\n#bold Світло будинку Вессекс ледь мерехтить, але ще не згасло. Чи зможете ви відновити його багатство?#!"
  #Ali
  challenge_character_ali_taizz: "Емір Алі"
  challenge_character_ali_taizz_desc: "Син судді, Алі вирушив зі скромною групою послідовників і завоював королівство, але ще більше прославився мудрістю своєї дружини Асми, якій він довірив управління своєю державою.\n\n#bold Коли поруч із тобою такий здібний партер, все здається можливим. Разом ви зможете захопити всю Аравію!#!"
  #Pierre
  challenge_character_pierre_piedmonte: "Герцог П'єр"
  challenge_character_pierre_piedmonte_desc: "Значною частиною своїх територій Савойський дім завдячував спадку матері П'єра, Аделаїди Туринської, чий вплив при дворі сина був першорядним, майже напевно, на краще.\n\n#bold Чи зможете ви вирватися з тіні своєї знаменитої матері та довести, що ви самі є гідним правителем?#!"
  #Anawrahta
  challenge_character_anawrahta_pagan: "Король Анорахта"
  challenge_character_anawrahta_pagan_desc: "Засновник Пагана, Анаврахта правив розсудливо і безжально придушував будь-яку загрозу своєму новому царству, а його покровительство буддизму тхеравади значною мірою сприяло поширенню віри.\n\n#bold Сміливі наступники Анаврахти були такими ж здібними, як і їхній прабатько, але монголи виявилися занадто сильним ворогом для язичників - чи зможете ви краще пережити прийдешню бурю?#!"
  #1178
  #Piarres
  challenge_character_piarres_albarracin: "Граф Піаррес"
  challenge_character_piarres_albarracin_desc: "Колись васал мусульманського можновладця, Піаррес християнізував свої володіння і проголосив незалежність, визнаючи жодного сеньйора, окрім самої Святої Марії.\n\n#bold Оголосивши себе рівним королям і халіфам, чи зможете ви тепер виконати свою обіцянку і створити нове королівство, яке зможе зрівнятися з будь-яким попереднім??#!"
  #John
  challenge_character_john_ulster: "Граф Джон"
  challenge_character_john_ulster_desc: "З правом меча на боці та за допомогою кількох надійних людей Джон де Курсі став господарем східного Ольстера, аж поки не був повалений та ув'язнений англійським королем, який підозрював його амбіції.\n\n#bold Чи зможете ви закінчити те, що розпочав Джон, і зробити так, щоб прапор Курсі майорів над усією Ірландією?#!"
  #Rogier
  challenge_character_rogier_albi: "Граф Роже"
  challenge_character_rogier_albi_desc: "Хоча вони, можливо, самі відкрито не приймали доктрину, Тренкавелі були відомі своєю суперечливою толерантністю та симпатією до єретиків-катарів, які поширилися по їхніх землях.\n\n#bold Чи можете ви захистити катарів від переслідувань і забезпечити процвітання їхньої віри?#!"
  #Khusraw Malik
  challenge_character_khusraw_malik_punjab: "Султан Хосров Малік"
  challenge_character_khusraw_malik_punjab_desc: "Оточений ворогами з усіх боків, Хосров Малік відважно боровся за збереження королівства своїх предків, але його рід незабаром обірвався від рук ката Гуріда.\n\n#bold Чи зможете ви знову стати сильним і повторити завоювання Махмуда Газневі?#!"
  #Kulin
  challenge_character_kulin_bosna: "Дукіс Кулін"
  challenge_character_kulin_bosna_desc: "Будучи затиснутим між візантійськими та угорськими амбіціями на Балканах, Кулін спритно скористався конфліктом між двома великими державами, щоб зберегти свою автономію та поширити свій вплив.\n\n#bold Чи зможете ви звільнитися від свого сюзерена і розпочати золоту добу миру та процвітання для Боснії?#!"
  #Nur al-Din Muhammed
  challenge_character_nur_al_din_muhammed_nizari: "Імам Мухаммед"
  challenge_character_nur_al_din_muhammed_nizari_desc: "З грізних фортець у горах Персії Мухаммед тривалий час правив як спадковий імам Нізаритів, які визнавали його єдиним законним хранителем своєї віри через те, що він походив з Нізара.\n\n#bold Чи можете ви поширювати своє вчення і домогтися широкого визнання вашої віри?#!"
  #Algimantas
  challenge_character_algimantas_lithuanians: "Верховний вождь Алгімантас"
  challenge_character_algimantas_lithuanians_desc: "Альгімантас та його спадкоємці змогли зберегти язичницьке князівство довше, ніж будь-який інший народ у Європі, і успішно протистояли наверненню до християнства аж до кінця чотирнадцятого століття.\n\n#bold Оскільки християни так прагнуть навернути ваш народ, чи не могли б ви натомість відкрити йому очі на істину Віділізму?#!"
  #Sargis
  challenge_character_sargis_greater_armenia: "Герцог Саргіс"
  challenge_character_sargis_greater_armenia_desc: "Грізний вірменський васал грузинського царя, лояльність Саркіса часом могла бути сумнівною, але його вплив і сила були такими, що його не можна було ігнорувати.\n\n#bold Чи зможете ви самостійно відновити Велику Вірменію ваших давніх предків?#!"
  #Aba
  challenge_character_aba_socotra: "Емір Аба"
  challenge_character_aba_socotra_desc: "Ізольованість Сокотри дозволила їй століттями залишатися островом несторіанства, мешканців якого рідко вітають за межами власних скелястих берегів.\n\n#bold Чи зможете ви повести свій народ з його хиткого становища, щоб досягти нетлінної слави за обрієм?#!"
  #Prithviraja
  challenge_character_prithviraja_rajputana: "Махараджа Прітвіраджа"
  challenge_character_prithviraja_rajputana_desc: "Прітвіраджа відважно боровся проти неодноразових вторгнень гурдів, перемігши загарбників принаймні в одній великій битві, але загинув у полоні гурдів.\n\n#bold Чи зможете ви відбити загрозу гурдів і забезпечити майбутнє династії Чауханів?#!"
  #Renaud
  challenge_character_renaud_kerak: "Граф Рено"
  challenge_character_renaud_kerak_desc: "Найзапекліший і найжорстокіший супротивник Салаха ад-Діна в Єрусалимському королівстві, Рено напав на караван мусульманських паломників, що призвело до втрати Єрусалима і його власної страти султаном Єгипту.\n\n#bold Історія запам'ятала Рено як жорстокого грабіжника — чи зможете ви забезпечити для нього благороднішу спадщину?#!"
  #Henry
  challenge_character_henri_champagne: "Герцог Анрі"
  challenge_character_henri_champagne_desc: "Освічений в галузі гуманітарних наук, Анрі приніс своєму народу велике багатство, а знамениті торгові ярмарки в Шампані приваблювали купців та їхні цінні товари з усієї Європи.\n\n#bold Чи можете ви зробити Шампань синонімом миру та процвітання?#!"
  #Richard
  challenge_character_richard_poitiers: "Принц Річард"
  challenge_character_richard_poitiers_desc: "Народжений третім сином, примхи долі привели Річарда на трон Англії, а його подальші походи у Святу Землю принесли йому вічну славу як #італійському Річарду Левове Серце#!.\n\n#bold Незважаючи на всю свою славу, Річард здобув у битвах небагато довготривалих здобутків. Чи зможете ви максимально використати його другий шанс здобути перемогу, гідну його імені?#!"
  #Maghan
  challenge_character_maghan_sibi: "Маган Кон Фатта"
  challenge_character_maghan_sibi_desc: "Легенди розповідають, що одного разу мисливець пророкував, що якщо Маган одружиться з потворною жінкою, то їхній син стане великим і могутнім королем. Якою б не була правда цієї казки, син Магана Сунджата дійсно заснував імперію Малі.\n\n#bold Чи зможете ви втілити пророцтво скромного мисливця в реальність і заснувати нову імперію?#!"
  #Mohammed
  challenge_character_mohammed_azerbaijan: "Джахан Пахлаван Мохаммед"
  challenge_character_mohammed_azerbaijan_desc: "Творець королів для останніх султанів Сельджуків, Мохаммед фактично правив імперією, хоч і без офіційного титулу, однак його нащадки не змогли протистояти наступу Хорезмшаха.\n\n#bold Ви тримаєте самого султана у своїх руках — використайте його з розумом, і вся Персія скориться вашій волі!#!"
  #Heinrich
  challenge_character_heinrich_angria: "Генріх Лев"
  challenge_character_heinrich_angria_desc: "Запеклий суперник імператора Священної Римської імперії, Генріх був наймогутнішим магнатом імперії свого часу, але його імперська ворожнеча зрештою згубить його.\n\n#bold Чи зможете ви перемогти там, де історичний Генріх зазнав поразки, і здобути перемогу над своїм заклятим ворогом Гогенштауфеном?#!"
