l_english:
  do_not_execute_murder_tooltip: "Не робити замах на вбивство"
  murder_child_really_tooltip: "Вбивство дитини. Ви точно цього хочете?"
  murder_outcome_murdered_rival_tt: "Щоб пережити [Concept( 'rival', 'суперника' )|E]:"
  murder_unknown_murder_against_you_was_successful: "#X Ваше життя перервав невідомий найманий убивця!#!"
  murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.GetShortUIName] was murdered by an unknown assailant!#!"
  murder_outcome.1001.t: "Вбивця!"
  murder_outcome.1001.d: "Час настав. Мої люди на місцях. Один з них передасть плату вбивці тієї самої ночі, коли все відбудеться. Другий забезпечить відсутність охорони на стіні, а третій зробить ледь помітну доріжку зі свічок, що веде до покоїв, де спить [target.GetTitledFirstNamePossessive].\n\nВсе готово."
  murder_outcome.1001.a: "Виконуйте."
  murder_outcome.1001.b: "Стійте, мені потрібно більше часу."
  murder_outcome.1002.t: "Гей там!"
  murder_outcome.1002.opening: "My agents have scheduled a journey for [target.GetTitledFirstName] which will take them through dark woods. $murder_outcome.1002.d$"
  murder_outcome.1002.opening_travel: "My agents have learned that [target.GetTitledFirstName] is currently undertaking a journey to [province.GetName] which will take [target.GetHerHim] through several patches of wilderness.\n\n$murder_outcome.1002.d$"
  murder_outcome.1002.d: "Мої люди все влаштували. [target.GetTitledFirstName] вирушить у подорож і проїжджатиме лісовою гущавиною. Залишилося тільки знайти банду розбійників, які трагічно вб'ють і пограбують жертву.\n\nЯ так і бачу темну землю, забарвлену кров'ю…"
  murder_outcome.1002.a: "Ох, в лісах буває дуже небезпечно."
  murder_outcome.1002.b: "Стоп, ще не час."
  murder_outcome.1003.t: "Вбивчий смак"
  murder_outcome.1003.d: "Мої люди готувалися кілька тижнів. Кухаря підкупили, щоб дивився в інший бік, отруту здобули, а качку [target.GetTitledFirstName] [Select_CString(scheme.GetTarget.IsFemale, 'отримала', 'отримав' )] особисто в руки. Її натрут отрутою, а запашні приправи переб'ють запах. Останнє, що відчує моя ціль, це вбивчу гіркоту."
  murder_outcome.1003.a: "Смачного, [target.GetFirstNameNoTooltip]..."
  murder_outcome.1003.b: "Стоп, мені потрібно краще підготуватися!"
  murder_outcome.1004.t: "Не запрошено"
  murder_outcome.1004.desc: "У руках одного з моїх агентів опиняється [SCOPE.Custom('VenomousCreature')], і слузі доручено до настання ночі сховати тварюку в ліжку, де спатиме [target.GetTitledFirstNamePossessive].\n\nВід мене чекають сигналу, і [target.GetSheHe] помре, ледве [SCOPE.Custom('VenomousCreatureType')] завдасть удару."
  murder_outcome.1004.a: "Сподіваюся, [SCOPE.Custom('VenomousCreatureTypePlural')] тебе не лякають, [target.GetFirstNameNoTooltip]..."
  murder_outcome.1004.b: "Так не можна."
  murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$ та селяни"
  murder_outcome.1005.desc: "З огляду на недавнє невдоволення серед селян володіння [home_province.GetNameNoTier], один із моїх агентів представив цікавий план, як зробити так, щоб [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'отримала', 'отримав' )] по заслугах.\n\nЯкщо дати грошей кому треба і надіслати підбурювачів, ми зможемо влаштувати справжній бунт, коли [target.GetTitleTierName] проходитиме вулицями."
  murder_outcome.1005.a: "Настав час старого доброго самосуду."
  murder_outcome.1005.b: "Це надто непередбачувано!"
  murder_outcome.1006.t: "A Cask of Wine"
  murder_outcome.1006.desc: "[target.GetTitledFirstName] will attend a local celebration in [home_province.GetName], and I happen to know that [target.GetSheHe] is a bit of a wine aficionado.\n\nI could lure [target.GetHerHim] into the cellar of my [target.Custom('ResidenceBuilding')] for an exclusive tasting, and then make sure that [target.GetSheHe] never walks out again...!"
  murder_outcome.1006.a: "This will be easy!"
  murder_outcome.1007.t: "In Choppy Waters"
  murder_outcome.1007.travel: "[target.GetTitledFirstName] is currently aboard a ship somewhere in the [province.GetName]."
  murder_outcome.1007.desc_not_inspection: "[target.GetTitledFirstName] is visiting a ship anchored in one of the harbors of [province.GetNameNoTier] later this week."
  murder_outcome.1007.desc: "[target.GetTitledFirstName] is inspecting a ship anchored in one of the harbors of [province.GetNameNoTier] later this week."
  murder_outcome.1007.desc_ending: "\n\nIt would be easy to have my agents drench the rowboat meant to ferry [target.GetHerHim] out in flammable liquid, wait until it's out in the middle of the harbor, launch a flaming arrow, and then just... let the water claim [target.GetHerHim]."
  murder_outcome.1007.desc_ending_travel: "\n\nIt would be a tragedy if my agents were to drench the timbers in flammable liquid, escape on the only rowboat, and set the ship alight as they make their safe escape... thus ensuring [target.GetFirstNamePossessiveNoTooltip] death along with [target.GetHerHis] entourage."
  murder_outcome.1007.a: "Set the plan in motion."
  murder_outcome.1008.t: "Drink Of Life"
  murder_outcome.1008.desc: "My agents have acquired a discreet powder which leaves no trace when dissolved in drink. The servants responsible for refilling and handling [target.GetTitledFirstNamePossessive] cup have been bribed to look the other way, and all that remains is my approval to smuggle the poison into [target.GetHerHis] next refreshing drink."
  murder_outcome.1008.a: "A toast to [target.GetShortUINamePossessiveNoTooltip] health!"
  murder_outcome.1201.t: "Нехожена стежка"
  murder_outcome.1201.desc: "[target.GetTitledFirstName] збирається у подорож, підготовкою до якої займається [acting_agent.GetTitledFirstName]. Дитина передчуває веселий день у лісі.\n\nНа жаль, [target.GetFirstNameNoTooltip] загубиться, і знайти [SCOPE.sC('target').GetHerHis] до настання темряви не вдасться. Ох, [target.GetSheHe] [Select_CString(target.IsFemale, 'була така молода', 'був такий молодий' )]..."
  murder_outcome.1201.no_assassin: "One of my agents is preparing a special trip for young [target.GetTitledFirstName]. The child trusts [target.GetSheHe] will be brought on an enjoyable day in the forest.\n\n[target.GetFirstNameNoTooltip] will unfortunately get lost, and be impossible to find before nightfall. Oh, [target.GetSheHe] was so young, too..."
  murder_outcome.1201.a: "Дитина загубилася у лісі... На жаль, подібні події не рідкість."
  murder_outcome.1201.b: "Ні, треба ще раз усе обміркувати!"
  murder_outcome.1202.t: "Без захисту"
  murder_outcome.1202.desc: "Час настав. Одна з няньок, під опікою якої знаходиться [Select_CString(target.IsFemale, 'малятко', 'малюк' )] [SCOPE.sC('target').GetTitledFirstNamePossessive], готова зробити все, що потрібно. За гідну плату, зрозуміло.\n\nЯ відсилаю агента, якраз коли той збирається розповідати про призначення гострої голки."
  murder_outcome.1202.a: "Це потрібно зробити. За ціною я не постою."
  murder_outcome.1202.b: "Про що я думаю?!"
  murder_outcome.1203.desc: "Важко знайти людину, готову підняти руку на немовля, але ось влаштувати так, що в колисці опиниться [SCOPE.Custom('VenomousCreatureType')], набагато простіше.\n\nЯ дивлюся, як [SCOPE.Custom('VenomousCreature')] вкладається в невеликій шухляді, і в мене по спині пробігають мурахи: ця тварюка розміром майже з майбутню жертву!"
  murder_outcome.1204.t: "Sweet Tooth"
  murder_outcome.1204.desc: "If there is one thing [target.GetTitledFirstName] in particular cannot resist it's [target.GetHerHis] favorite treat...\n\n[target.GetHerHis|U] next sweet snack will be one part [target.Custom('FavoriteTreat')] and one part potent poison– forgotten\" by my agent in front of the child.\"\""
  murder_outcome.1204.a: "Bonbon appétit!"
  murder_outcome.1205.t: "Dangerous Heights"
  murder_outcome.1205.desc_opening: "[target.GetTitledFirstNamePossessive] time has come. All things fall eventually: kingdoms, [ROOT.Char.Custom('LadiesLords')], #EMP children pushed from high places#!...\n\n"
  murder_outcome.1205.desc_dog: "My agent will tie a rope around little [target.GetTitledFirstNamePossessiveNoTooltip] dog and hang it from a high wall– the whining and screaming is sure to summon the child."
  murder_outcome.1205.desc_cat: "My agent will tie a rope around little [target.GetTitledFirstNamePossessiveNoTooltip] cat and hang it from a high wall– the yowling is sure to summon the child."
  murder_outcome.1205.desc_toy: "My agent will tie a rope around little [target.GetTitledFirstNamePossessiveNoTooltip] favorite toy, [target.Custom('child_favorite_toy_indefinite')], and hang it from a high wall– [target.GetSheHe] is sure to come looking for it."
  murder_outcome.1205.desc: "My agent will leave a trail of sweets leading up, up, up, high enough to set little [target.GetTitledFirstNamePossessiveNoTooltip] stomach tingling. Once at the top [target.GetSheHe] will find a basket full of treats hanging over the wall."
  murder_outcome.1205.desc_ending: "And as [target.GetSheHe] reaches down to untie the rope it would be so easy for [target.GetHerHim] to slip..."
  murder_outcome.1205.a: "A tragedy, truly."
  murder_outcome.1301.t: "У темряві та в забутті"
  murder_outcome.1301.desc: "Схоже, за гідну плату наглядач в'язниці, якою володіє [prison_owner.GetTitledFirstNamePossessive], може випадково не помітити групу придворних. Їхні обличчя будуть останніми, що побачить у цьому житті [target.GetTitledFirstName]..."
  murder_outcome.1301.a: "Важко сказати, чи дізнається [prison_owner.GetFirstNameNoTooltip] колись, що [target.GetFirstNameNoTooltip] вже на тому світі?"
  murder_outcome.1301.b: "Ні, не зараз."
  murder_outcome.1302.t: "Неприємний гість"
  murder_outcome.1302.desc: "Поки [SCOPE.sC('target').GetTitledFirstName] перебуває під домашнім арештом, до [Select_CString(SCOPE.sC('target').IsFemale, 'неї', 'нього' )] не так просто дістатися. Однак мої люди повідомляють, що хтось із прислуги з"
  murder_outcome.1302.home_court_exists: "двору у володінні [target_home.GetNameNoTier],"
  murder_outcome.1302.home_court_does_not_exists: "[target.GetHerHis] колишнього двору,"
  murder_outcome.1302.end: "згодного зобразити старого друга, який завітав у гості..."
  murder_outcome.1302.a: "Озбройте [dummy_gender.GetHerHis] і нехай вирушає."
  murder_outcome.1302.b: "Ніт, не зараз."
  murder_outcome.1401.t: "Милосердя"
  murder_outcome.1401.desc: "[Select_CString(target.IsFemale, 'Бідна, беззахисна', 'Бідний, беззахисний' )] [target.GetTitledFirstName]… Хіба це життя?\n\nОдному з моїх агентів вдалося провести вбивцю у покої, де «відпочиває» [Select_CString(target.IsFemale, 'виведена', 'виведений' )] зі строю [target.GetTitleTierName]."
  murder_outcome.1401.a: "Так буде краще."
  murder_outcome.1401.b: "Нет, так не можна."
  murder_outcome.2000.t: "Поворот долі"
  murder_outcome.2000.desc: "[target.GetTitledFirstNamePossessive]скоро вирушить у інший світ, але раптово паж відволікає мене від підготовки цієї трагічної події не менш трагічною звісткою: [owner.Custom('InsultNoun')] візьми та помри без моєї допомоги!"
  murder_outcome.2000.a: "[ROOT.Char.GetFaith.DevilName|U], мабуть, дуже жадає [target.GetHerHis] компанії!"
  murder_outcome.2000.a.tt: "[target.GetTitledFirstName] [target.GetDeathReason]"
  murder_outcome.2500.desc: "As I continue the preparations for arranging a meeting between [target.GetTitledFirstName] and [ROOT.Char.GetFaith.DevilName|U], I am interrupted by a page. The [owner.Custom('InsultNoun')] has traveled afar and is now beyond my reach! "
  murder_outcome.2500.a: "You may have escaped me, but you can't outrun death!"
  murder_outcome.2001.t: "Вбивця!"
  murder_outcome.2001.opening_1: "План спрацював, і [target.GetName] нарешті [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]!"
  murder_outcome.2001.opening_2: "[target.GetTitledFirstName] рідко буває на самоті, але вбивця дочекався слушного моменту, і [target.GetSheHe] [Select_CString(target.IsFemale, 'покинула', 'покинув' )] цей світ."
  murder_outcome.2001.opening_3: "Вбивця виконав роботу бездоганно: [target.GetName] нарешті [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]!"
  murder_outcome.2001.heh: "\nХехехе."
  murder_outcome.2001.owner_is_known_1: "\n\nХоча я й відмовляюся, ніхто не сумнівається, що все підлаштовано мною."
  murder_outcome.2001.owner_is_known_2: "\n\nХтось таки розкрив мою участь у злочині! Принаймні, [target.GetTitledFirstName] зараз страждає сильніше, ніж я."
  murder_outcome.2001.no_awareness_1: "\n\n На щастя, про мою участь у злочині ніхто не знає."
  murder_outcome.2001.no_awareness_2: "\n\nЯ вмію замітати сліди, і якщо навіть хтось запідозрить мене, то не наважиться сказати це вголос."
  murder_outcome.2001.a.discovered: "Найманець мав захистити [target.GetHerHis] від #EMP справжніх#! вбивць! Клянусь!"
  murder_outcome.2001.a: "Обожнюю несподіваних гостей."
  murder_outcome.2001.memories: "\n\nI remember when [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]"
  murder_outcome.2002.t: "Небезпечні подорожі"
  murder_outcome.2002.opening_1: "Блискучий план спрацював, найманці зробили свою справу — і [target.GetTitledFirstName] нарешті [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]!"
  murder_outcome.2002.opening_2: "Громили зробили свою справу, і [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'зустріла', 'зустрів' )] свій кінець!"
  murder_outcome.2002.opening_3: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'покинула', 'покинув' )] цей світ, загинув від бандитського клинка."
  murder_outcome.2002.heh: "\nХехехе."
  murder_outcome.2002.no_save: "\n\nМандрівники зупинилися на нічліг, але раптом з хащі лісу вискочили розбійники, спраглих до крові та золота! Солдати дали їм відсіч, якого, на щастя, виявився недостатньо. [target.GetTitledFirstName] трагічно [Select_CString(target.IsFemale, 'загинула', 'загинув' )] у бою."
  murder_outcome.2002.owner_is_known_1: "\n\nНа жаль, один з розбійників мав необережність попастися і проговорився, що наліт не був випадковим!"
  murder_outcome.2002.owner_is_known_2: "\n\nСтало відомо, що за нападом стою я! Мабуть, когось із розбійників схопили!"
  murder_outcome.2002.no_awareness_1: "\n\nТепер усі полюють на розбійників, а про мою участь ніхто не підозрює!"
  murder_outcome.2002.no_awareness_2: "\n\nМайже всі розбійники дуже до речі загинули у бою, а мертві не базікають. Ніхто ніколи не дізнається про мою участь!"
  murder_outcome.2002.a.discovered: "Мій злочин був лише в одному: не треба було довіряти худорідним розбійникам..."
  murder_outcome.2002.a: "Ха! А простолюдини бувають не такими вже й нікчемними!"
  murder_outcome.2002.a.less_arrogant: "Одна моя проблема вирішила іншу!"
  murder_outcome.2003.t: "Здоровий апетит"
  murder_outcome.2003.opening_1: "Завдяки качці та флакону з отрутою [target.GetTitledFirstName] нарешті [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]!"
  murder_outcome.2003.opening_2: "Отрута зробив свою справу, і [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'зустріла', 'зустрів' )] свій кінець!"
  murder_outcome.2003.opening_3: "Цей птах став останнім, що [target.GetFirstName] [Select_CString(target.IsFemale, 'скуштувала', 'скуштував' )] на цьому світі!"
  murder_outcome.2003.owner_is_known_1: "\n\nАле, хоч усім здалося, що [target.GetTitledFirstName] просто [Select_CString(target.IsFemale, 'подавилася', 'подавився' )] кісткою, [target.GetSheHe] [Select_CString(target.IsFemale, 'встигла', 'встиг' )] прокашляти моє ім'я і затаврувати вбивцею!"
  murder_outcome.2003.owner_is_known_2: "\n\nНа жаль, отруту виявили, і отруйник одразу мене видав!"
  murder_outcome.2003.owner_is_known_3: "\n\nСхоже, деяким слугам [target.GetTitledFirstNamePossessive] все ж [Select_CString(target.IsFemale, 'люба', 'любий' )]: хтось із них, змучений докорами совісті, у всьому зізнався і розповів, що отруту отримали від мене."
  murder_outcome.2003.no_awareness_1: "\n\nТак навіть краще! Поки [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'корчилася', 'корчився' )] у передсмертних судомах, у [Select_CString(target.IsFemale, 'неї', 'нього' )] у горлі застрягла кістка! Тепер взагалі ніхто не здогадається про справжню причину смерті!"
  murder_outcome.2003.no_awareness_2: "\n\nСхоже, всі мої співучасники поза підозрами, а отже, ніхто не дізнається, що я маю відношення до отрути!"
  murder_outcome.2003.a.discovered_1: "Мені просто хотілося дещо урізноманітнити бенкет!"
  murder_outcome.2003.a.discovered_2: "Ой, будь ласка! Все одно [target.GetHerHis|U] всі терпіти не могли."
  murder_outcome.2003.a: "Напевно, [target.GetSheHe] щось [Select_CString(target.IsFemale, 'з'їла', 'з'їв' )]."
  murder_outcome.2004.opening_1: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертвий' )], всьому виною [SCOPE.Custom('VenomousCreature')] та [SCOPE.Custom('VenomousCreatureAttack')] цієї тварюки! [SCOPE.sC('target').GetTitledFirstName] [Select_CString(target.IsFemale, 'відійшла', 'відійшов' )] у свої покої, не знаючи, що там [target.GetHerHis] чекає [SCOPE.Custom('VenomousCreatureType')]. Все сталося так швидко, що варті вже не було кого рятувати."
  murder_outcome.2004.owner_is_known_1: "\n\nНа жаль, перед смертю [target.GetSheHe] так наполегливо [Select_CString(target.IsFemale, 'проклинала', 'проклинав' )] мене, що чутки про мою участь у вбивстві розбіглися, як кола по воді."
  murder_outcome.2004.no_awareness_1: "\n\nНа щастя, [SCOPE.Custom('VenomousCreatureTypePlural')] не вміють говорити, тож мене ніхто не запідозрить."
  murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\nНа щастя, ці тварюки не вміють говорити — не вміють же? — так що мене ніхто не запідозрить."
  murder_outcome.2004.a.discovered: "Час мені [SCOPE.Custom('VenomousCreatureMovement')], як [SCOPE.Custom('VenomousCreatureType')]!"
  murder_outcome.2004.a: "Мій дружок чудово попрацював."
  murder_outcome.2005.opening_1: "[target.GetTitledFirstName] вже на тому світі: [Select_CString(target.IsFemale, 'побита', 'побитий' )] та [Select_CString(target.IsFemale, 'затоптана', 'затоптаний' )] власними підданими!\n\nПобачивши, як сюзерен скаче вулицею, селяни озвіріли, вирвали з сідла [SCOPE.sC('target').GetHerHis] і кількох лицарів і забили на смерть!"
  murder_outcome.2005.owner_is_known_1: "\n\nБагато селян повісили, але перед смертю мої підбурювачі встигли назвати ім'я наймача."
  murder_outcome.2005.no_awareness_1: "\n\nБагатьох селян повісили, серед них виявились і мої підбурювачі. А значить про мою участь ніхто не дізнається!"
  murder_outcome.2005.a.discovered: "Не можна довіряти селянам моє майбутнє."
  murder_outcome.2005.a.discovered.less_arrogant: "Мене усі зрадили! Навіть власна прислуга!"
  murder_outcome.2005.a: "Не можна недооцінювати силу натовпу."
  murder_outcome.2006.desc: "[target.GetTitledFirstName] is dead, walled up and soon to be forgotten!\n\n[target.GetSheHe|U] followed me willingly, drunk on merriment and wine, into the cellar. After many glasses of fine\" wine [target.GetSheHe] fell readily asleep and didn't even stir as I brought out a trowel and methodically bricked up the exit.\n\n\"\""
  murder_outcome.2006.scheme_owner_known: "Unfortunately I was seen leading [target.GetHerHim] into the basement, and within weeks the newly raised wall was torn down to reveal the horror behind."
  murder_outcome.2006.scheme_unknown: "Fortunately no one seems to have noticed the queer new wall in my basement..."
  murder_outcome.2006.a.discovered: "[target.GetSheHe|U] was drunk and in need of lodging!"
  murder_outcome.2006.a: "May [target.GetSheHe] rest in peace!"
  murder_outcome.2007.desc: "[target.GetTitledFirstName] is dead, claimed by the cold embrace of the ocean!\n\nThe flaming arrow shot by my agent blazed a burning path across the harbor and only moments later the whole boat was up flames."
  murder_outcome.2007.desc_lowborn: "All passengers ended up in the water, and clothes gets so heavy when wet..."
  murder_outcome.2007.desc_highborn: "All passengers ended up in the water, and fine fabric gets so heavy when wet..."
  murder_outcome.2007.scheme_owner_known: "\n\nUnfortunately the archer was seen, and didn't hesitate to sell me out!"
  murder_outcome.2007.scheme_unknown: "\n\n#EMP Unfortunately#! the archer couldn't be found."
  murder_outcome.2007.a.discovered: "I... I thought [target.GetSheHe] could swim!"
  murder_outcome.2007.a: "Such a tragedy!"
  every_entourage_member: "Every member of [target.GetTitledFirstNamePossessiveNoTooltip] entourage:"
  murder_outcome.2008.desc_drunkard: "[target.GetTitledFirstName] is dead, killed by the [target.Custom('RegionalAlcoholicDrink')] [target.GetSheHe] loved so much!"
  murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName] is dead, killed by a deep draught of [target.Custom('RegionalDrink')]!"
  murder_outcome.2008.desc: "\n\nMy agents slipped the poison into [target.GetHerHis] goblet and watched it dissolve without a trace. Only when [target.GetHerHis] throat swelled shut did [target.GetSheHe] realize something was wrong, but by then it was far too late.\n\n"
  murder_outcome.2008.scheme_owner_known: "Unfortunately my agents were seen, and the bribed servants didn't hesitate to reveal my involvement!"
  murder_outcome.2008.scheme_unknown: "Fortunately my agents slipped out well before the effects of the poison revealed that something was afoot!"
  murder_outcome.2008.a.discovered: "...[target.GetSheHe|U] looked thirsty?"
  murder_outcome.2008.a: "Cheers, [target.GetTitledFirstNameNoTooltip]!"
  murder_outcome.2201.t: "Понівечений мрець"
  murder_outcome.2201.opening: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]!\n\n[SCOPE.sC('target').GetHerHis] шукали до глибокої ночі, але коли пітьма стала зовсім непроглядною, пошуки довелося перервати. І лише вранці вдалося виявити тіло — закривавлене і понівечене, буквально розірване на шматки якимось хижим і голодним звіром. Принаймні я сподіваюся, що це був звір."
  murder_outcome.2201.scheme_owner_known: "\n\nКатастрофа! Щойно дитину знайшли, як усі дізналися про те, що трагедія — моїх рук справа! Нехай будуть прокляті балакучі співучасники!"
  murder_outcome.2201.scheme_unknown: "\n\nНа щастя, всі обговорюють, яка жахлива трагедія сталася, але про мою участь — і про існування змови — не знає ніхто."
  murder_outcome.2201.a.discovered: "Подолання несподіваних перешкод — важлива частина виховання будь-якої дитини!"
  murder_outcome.2201.a: "А кажуть, що за дітьми майбутнє..."
  murder_outcome.2202.desc: "Справу зроблено. [target.GetTitledFirstName] ніколи не виросте і не пізнає світ. Все сталося дуже швидко: гостра залізна голка увійшла до вуха і з легкістю пронизала тонку шкіру та ніжний хрящ."
  murder_outcome.2202.desc_sadistic: "Я змушую придворного кілька разів повторити розповідь про крики та потоки крові, смакуючи подробиці."
  murder_outcome.2202.desc_normal: "Я відправляю придворного, не слухаючи подробиць."
  murder_outcome.2202.scheme_owner_known: "\n\nНа мій жах, няньку схопили, і вона розповіла, що за огидним злочином стою я."
  murder_outcome.2202.scheme_unknown: "\n\nНяньку схопили, але в люті стратили на місці, перш ніж вона встигла видати мене."
  murder_outcome.2202.a: "У мене не було вибору. Не було вибору."
  murder_outcome.2202.a.tt: "#F У мене не було вибору!#!"
  murder_outcome.2202.a.sadistic: "Що там у мене далі за планом?"
  murder_outcome.2203.desc: "Справу зроблено. [target.GetTitledFirstName]ніколи не виросте, ніколи не пізнає болю та задоволень цього світу. Очевидно, це була швидка смерть: отрута подіяла ще до того, як мій агент залишив кімнату.\n\n"
  murder_outcome.2203.scheme_owner_known: "Однак його миттю спіймали стражники, і цей безхребетний слимак видав, що організатором цього жахливого діяння є я."
  murder_outcome.2203.scheme_unknown: "Варта діяла так само швидко, і незабаром мій агент виявився закутим у ланцюзі. Він був милосердно страчений, перш ніж розкрив, що я організатор злочину."
  murder_outcome.2204.desc: "[target.GetTitledFirstName] is dead; [target.GetSheHe] swallowed the bait, [target.Custom('FavoriteTreat')] and all! In no time at all [target.GetSheHe] was clutching at [target.GetHerHis] throat, wheezing for air, before collapsing into a small heap on the ground never to get up again."
  murder_outcome.2204.scheme_owner_known: "\n\nDisastrously, someone saw my agent planting the treat and I was soon outed as the mastermind behind the whole ordeal!"
  murder_outcome.2204.scheme_unknown: "\n\nAll bakers in the area were questioned, but no trace of foul play could be found."
  murder_outcome.2205.t: "Fall From Grace"
  murder_outcome.2205.desc_opening: "[target.GetTitledFirstName] is dead! They found [target.GetHerHis] mangled corpse on the ground,"
  murder_outcome.2205.desc_dog: "clutching the body of [target.GetHerHis] mangy dog."
  murder_outcome.2205.desc_cat: "clutching the body of [target.GetHerHis] scraggly cat."
  murder_outcome.2205.desc_cat_alive: "but no sign of [target.GetHerHis] scraggly cat."
  murder_outcome.2205.desc_toy: "clutching [target.GetHerHis] [target.Custom('child_favorite_toy')] to [target.GetHerHis] chest."
  murder_outcome.2205.desc_nothing: "candies scattered on the ground around [target.GetHerHim]."
  murder_outcome.2205.desc: "[target.GetHerHis|U] young face was permanently twisted into an expression of surprise and terror."
  murder_outcome.2205.scheme_owner_known: "\n\nI feel the sentiment echoed in my own face as it becomes clear that my agent was caught and didn't even hesitate to reveal me!"
  murder_outcome.2205.scheme_unknown: "\n\nAt least everyone thinks [target.GetSheHe] fell by accident."
  murder_outcome.2301.t: "У пітьмі та в забутті"
  murder_outcome.2301.opening_1: "Нарешті [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]! [target.GetSheHe|U] [Select_CString(target.IsFemale, 'стала', 'стал' )] жертвою групи невідомих, які проникли до в'язниці, куди [SCOPE.sC('target').GetHerHis] [Select_CString(prison_owner.IsFemale, 'кинула', 'кинув' )] [prison_owner.GetTitledFirstName]. [Select_CString(target.IsFemale, 'Напівмертва', 'Напівмертвий' )] від голоду [target.GetTitledFirstName] небагато [Select_CString(target.IsFemale, 'змогла', 'зміг' )] протиставити нападникам, які забили [SCOPE.sC('target').GetHerHis] до смерті."
  murder_outcome.2301.heh: "Хах."
  murder_outcome.2301.owner_is_known_1: "\n\nНа жаль, щойно почалися розпитування, як один із зловмисників проколовся і видав мене."
  murder_outcome.2301.no_awareness_1: "\n\nУ тому, що вбивці ховаються у [Select_CString(SCOPE.sC('prison_owner').IsFemale, 'неї', 'нього' )] при дворі, не сумнівається навіть [prison_owner.GetTitledFirstNamePossessive], але вони мовчать, як риби, і про мою участь ніхто не здогадується."
  murder_outcome.2301.a.discovered: "Не можна просто кинути когось на смерть, а потім дивуватися, коли ця людина справді помре."
  murder_outcome.2301.a: "Я визволяю тебе, [target.GetFirstNameNoTooltip]."
  murder_outcome.2302.t: "Неприємний гість"
  murder_outcome.2302.opening_1: "[target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'мертва', 'мертвий' )]! Все пройшло за планом: [Select_CString(dummy_gender.IsFemale, 'служниця проникла', 'слуга проник' )] у покої, та [target.GetTitledFirstName] без сумніву [Select_CString(target.IsFemale, 'дивувалася', 'дивувався' )] — поки не [Select_CString(target.IsFemale, 'побачила', 'побачив' )] кинджал. А потім все дуже швидко скінчилося."
  murder_outcome.2302.owner_is_known_1: "\n\nНа жаль, [Select_CString(dummy_gender.IsFemale, 'служницю', 'слугу' )] схопили перш, ніж [dummy_gender.GetSheHe] [Select_CString(dummy_gender.IsFemale, 'втекла', 'втік' )], і в обмін на своє життя ця нікчема розповіла про мене!"
  murder_outcome.2302.no_awareness_1: "\n\n[Select_CString(dummy_gender.IsFemale, 'Служниця встигла', 'Слуга встиг' )] втекти, перш ніж тіло виявили. Про мою участь ніхто не дізнався."
  murder_outcome.2302.a.discovered: "[target.GetFirstNameNoTooltip] ще не скоро вийде з-під домашнього арешту."
  murder_outcome.2302.a: "Простіше, ніж сходити у гості до друга!"
  murder_outcome.2401.opening_1: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'залишила', 'залишив' )] цей світ, але, можливо, це трапилося раніше, ніж убивця притиснув до [target.GetHerHis] обличчя подушку. [target.GetSheHe|U] навіть не [Select_CString(target.IsFemale, 'чинила опір', 'чинив опір' )]: лише слабкий стогін долинув з-під тканини, і настала тиша."
  murder_outcome.2401.owner_is_known_1: "\n\nНа жаль, варта затримала вбивцю, і невдовзі всі знали, що вбивство підлаштовано мною!"
  murder_outcome.2401.no_awareness_1: "\n\nВбивці вдалося втекти, свідків немає, і навряд чи хтось зв'яже злочин зі мною."
  murder_outcome.2401.a.discovered: "Уяви, що це не вбивство, а визволення!"
  murder_outcome.2401.a: "Спочивай з миром нарешті, [target.GetFirstNameNoTooltip]."
  murder_outcome.4001.t: "Вбивця!"
  murder_outcome.4001.failure_declaration_1: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'втекла неушкодженою', 'втік неушкодженим' )]!"
  murder_outcome.4001.failure_declaration_2: "[target.GetTitledFirstName] як і раніше [Select_CString(target.IsFemale, 'жива', 'живий' )]! Мій замах провалився!"
  murder_outcome.4001.failure_declaration_3: "Схоже, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'уникла', 'уникнув' )] вищого правосуддя і ще нескоро постане перед обличчям [ROOT.Char.GetFaith.HighGodNamePossessive]."
  murder_outcome.4001.desc: "\n\nОсь вже [target.Custom('ResidenceBuilding')], але [target.GetFirstNamePossessiveNoTooltip] поза небезпекою: вбивці не вдається до [Select_CString(target.IsFemale, 'неї', 'нього' )] дістатися."
  murder_outcome.4001.exposed_scheme: "[dummy_assassin_gender.GetSheHe|U] [Select_CString(dummy_assassin_gender.IsFemale, 'схоплена', 'схоплений' )], і в передсмертній агонії видає мене!"
  murder_outcome.4001.not_exposed_scheme: "Коли [SCOPE.sC('dummy_assassin_gender').GetHerHis] помітили і забили на сполох, вбивці вдалося втекти і втекти так, що ніхто [dummy_assassin_gender.GetHerHis] більше не бачив.\n\n[target.GetTitledFirstName] тепер постійно насторожі."
  murder_outcome.4001.a.discovered: "[dummy_assassin_gender.GetSheHe|U] [Select_CString(dummy_assassin_gender.IsFemale, 'збиралася', 'збирався' )] прогнати #EMP справжнього#! вбивцю! І [SCOPE.sC('dummy_assassin_gender').GetHerHim] це вдалося!"
  murder_outcome.4001.a: "Одного разу ти за все заплатиш, [target.GetFirstNameNoTooltip]!"
  murder_outcome.4001.b: "Якщо одразу не пощастило..."
  murder_outcome.4002.desc: "\n\nНайманим громилам не вдалося впоратися з [target.GetHerHis] свитою."
  murder_outcome.4002.exposed_scheme: "Що ще гірше, декого схопили живими, і вони розповіли, що працювали за гроші! Виявити, що плата надійшла від мене, не склало труднощів."
  murder_outcome.4002.not_exposed_scheme: "Втім їх перебили всіх до єдиного. Базікати було нікому, і всі прийняли подію за звичайний напад розбійників."
  murder_outcome.4002.a: "Нічого цим простолюдинам довірити не можна..."
  murder_outcome.4002.a.less_arrogant: "Найпростіше завдання, і все ж..."
  murder_outcome.4002.a.discovered: "Типові розбійники. Що завгодно скажуть, аби легше відбутися."
  murder_outcome.4003.desc: "\n\nОтрута спрацювала не так, як було задумано, і [target.GetTitleTierName] всього лише [Select_CString(target.IsFemale, 'провела', 'провів' )] тиждень у ліжку."
  murder_outcome.4003.exposed_scheme: "Справи пішли ще гірше, коли вистежили травника, який готував отруту: тепер [target.GetFirstNameNoTooltip] знає, що все це моїх рук справа!"
  murder_outcome.4003.not_exposed_scheme: "На щастя, нездужання прийняли за звичайну хворобу, і [target.GetFirstName] цілком [Select_CString(target.IsFemale, 'задоволена', 'задоволений' )] цим поясненням."
  murder_outcome.4003.a: "Наступного разу [target.GetSheHe] у мене вдавиться!"
  murder_outcome.4003.a.discovered: "Судячи з усього, таких пташок [target.GetFirstNamePossessiveNoTooltip] не шанує?"
  murder_outcome.4004.failure_declaration_1: "[SCOPE.Custom('VenomousCreature')] встигає [SCOPE.Custom('VenomousCreatureAttack')], але [target.GetTitledFirstName] виживає!"
  murder_outcome.4004.failed_attempt_1: "[SCOPE.Custom('VenomousCreatureType')] робить свою справу, але лікар встигає вчасно та нейтралізує отруту."
  murder_outcome.4004.scheme_owner_known: "\n\nКатастрофа! Слуга, який підсадив тварюку в покої, попався, і незабаром про мою участь дізналися всі!"
  murder_outcome.4004.scheme_known: "\n\nЗвичайно, [SCOPE.Custom('VenomousCreature')] в ліжку — подія незабутня, але [target.GetTitlePossessive] хоч би не знає, що це моїх рук справа."
  murder_outcome.4004.scheme_unknown: "\n\nПринаймні, [SCOPE.sC('target').GetFirstNameNoTooltip] вважає, що всьому виною [SCOPE.Custom('VenomousCreatureType')], а не я."
  murder_outcome.4004.a: "Успіх не буде супроводжувати тебе вічно, [target.GetFirstNameNoTooltip]!"
  murder_outcome.4005.failure_declaration_1: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережив' )] напад натовпу селян!"
  murder_outcome.4005.failed_attempt_1: "\n\nМої підбурювачі розігріли натовп, але коли почався заколот, [target.GetFirstNamePossessive] [Select_CString(target.IsFemale, 'відправила', 'відправив' )] солдатів, і ті перебили бунтівників. Небагато з тих хто вижил в жаху бігли, а [target.GetTitleTierName] [Select_CString(target.IsFemale, 'повернулася', 'повернувся' )] додому. [target.Custom('ResidenceBuilding')] для [Select_CString(target.IsFemale, 'неї', 'нього' )] — найбезпечніше місце."
  murder_outcome.4005.scheme_owner_known: "\n\nБагато селян повісили, а підбурювачі зізналися, що діяли за моєю вказівкою!"
  murder_outcome.4005.scheme_known: "\n\nБагатьох селян повісили, а підбурювачі зізналися, що діяли за чужим наказом. На щастя, вони й самі не знали, що все це — моїх рук справа."
  murder_outcome.4005.scheme_unknown: "\n\nБагатьох селян повісили — на щастя, серед них виявилися мої підбурювачі. А значить, про мою участь у заколоті ніхто не дізнається!"
  murder_outcome.4005.a: "Ось тому ми правимо, а у селян все з рук валиться."
  murder_outcome.4005.a.discovered: "Довірся натовпу — і все вийде навпересіч"
  murder_outcome.4006.desc: "[target.GetTitledFirstName] followed me willingly into the cellar, drunk on merriment and wine.\n\nAfter many glasses of fine\" wine [target.GetSheHe] fell readily asleep, but before I could finish walling up the exit some servants walked in.\n\n\"\""
  murder_outcome.4006.scheme_owner_known: "My [ROOT.Char.GetLadyLord]! And [target.GetTitledFirstNameNoTooltip]? And a half-finished wall shutting [target.GetHerHim] in... Oh no.\"\"\"\""
  murder_outcome.4006.scheme_unkown: "Oh, it seems like [target.GetTitledFirstNameNoTooltip] fell asleep in the middle of your project. Can we help you escort [target.GetHerHim] to a bedroom, my [ROOT.Char.GetLadyLord]?\"\"\"\""
  murder_outcome.4006.a.discovered: "I'm... I'm just doing some renovating!"
  murder_outcome.4006.a: "...Yes, thank you for the help."
  murder_outcome.4007.opening: "The flaming arrow shot by my agent blazed a burning path across the harbor, only to miss the boat with a hair's breadth.\n\nAs the fire fizzled out in the cold ocean water the passengers of the boat stared at it without comprehension for many seconds before pandemonium broke out.\n\n"
  murder_outcome.4007.scheme_owner_known: "To make matters worse the archer was caught, and revealed me as the one behind the plan with no hesitation."
  murder_outcome.4007.scheme_unkown: "Fortunately the archer got away and no traces of my involvement could be found."
  murder_outcome.4007.a.discovered: "I just wanted [target.GetHerHim] to practice [target.GetHerHis] swimming!"
  murder_outcome.4007.a: "How hard can it be to hit a boat?!"
  murder_outcome.4008.desc: "[target.GetTitledFirstName] survived the poison!\n\nUnfortunately one of [target.GetTitledFirstNamePossessive] scullery maids helped herself to a sip of the drink before serving her [target.GetLadyLord], and a dead servant is apparently a deterrent.\n\n"
  murder_outcome.4008.scheme_owner_known: "And if that wasn't bad enough one of the other servants showed no hesitation in pointing me out as the culprit behind the attempt!"
  murder_outcome.4008.scheme_unkown: "At least none of the servants have confessed my involvement. Small mercies."
  murder_outcome.4008.a.discovered: "The gall of [target.GetHerHis] servants!"
  murder_outcome.4008.a: "Next time [target.GetHerHis] servants will know better than to meddle!"
  murder_outcome.4201.t: "Шлях додому"
  murder_outcome.4201.opening: "\n\n[acting_agent.GetTitledFirstName] [Select_CString(acting_agent.IsFemale, 'залишила', 'залишив' )] [target.GetHerHis] у диких місцях на волю долі.\n\nПроте повернувшись до двору з сумною історією про дитину, що загубилася, [acting_agent.GetSheHe] [Select_CString(acting_agent.IsFemale, 'виявила', 'виявив' )], що [target.GetFirstName] вже в головному залі та просить пограти ще!"
  murder_outcome.4201.scheme_owner_known: "Після жорсткого допиту [acting_agent.GetFirstNameNoTooltip] [Select_CString(acting_agent.IsFemale, 'розповіла', 'розповів' )] все про мої плани!"
  murder_outcome.4201.scheme_unknown: "Достатньо й того, що [acting_agent.GetFirstNameNoTooltip] тепер під постійним наглядом."
  murder_outcome.4201.a.discovered: "Ну... Це був замах на вбивство чи спроба виявити #EMP милосердя#!?"
  murder_outcome.4201.a: "Ніж у спину вирішив би проблему."
  murder_outcome.4202.opening: "[target.GetTitledFirstName] все ще [Select_CString(target.IsFemale, 'жива', 'живий' )]! Схоже, нянька не змогла змусити себе зарізати малюка, і тепер можливість втрачено."
  murder_outcome.4202.scheme_owner_known: "\n\nДо того ж у неї прокинулась совість, і нянька вибазікала все, згадавши і про мою участь!"
  murder_outcome.4202.scheme_known: "\n\nНачебто цього було мало, у неї прокинулось сумління! Нянька розбалакала про змову! Добре хоч про мою участь ніхто не знає."
  murder_outcome.4202.scheme_unkown: "\n\nДобре, що їй вистачило розуму не балакати про наш план. Можливо, все це на краще..."
  murder_outcome.4202.a: "Потрібно як слід подумати."
  murder_outcome.4203.opening: "[target.GetTitledFirstName] ще [Select_CString(target.IsFemale, 'жива', 'живий' )]! Схоже, [SCOPE.Custom('VenomousCreatureType')] не може отруїти на смерть: укус викликав лише висипання на шкірі немовляти.\n\n"
  murder_outcome.4203.scheme_owner_known: "Мало того: мій безхребетний агент попався і зізнався у всьому, повідомивши, що я організатор злочину!"
  murder_outcome.4203.scheme_unkown: "Невелику втіху приносить те, що мій агент зміг сховатися, не піднявши тривоги."
  murder_outcome.4204.desc_opening: "[target.GetTitledFirstName] still lives! [target.GetSheHe|U] picked up the [target.Custom('FavoriteTreat')], but before [target.GetSheHe] could bite into it a street dog snatched it from [target.GetHerHis] hands and took off down the street.\n\n"
  murder_outcome.4204.scheme_unkown: "At least no one will know of my true intentions..."
  murder_outcome.4204.a: "Was this a sign, perhaps?"
  murder_outcome.4205.desc_opening: "[target.GetTitledFirstName] still lives! As my agent pushed [target.GetHerHim] over the edge [target.GetHerHis] clothing snagged on a protruding piece of wall just below. It held [target.GetHerHim] long enough for help to arrive to save both the child and"
  murder_outcome.4205.desc_dog: "the damn dog..."
  murder_outcome.4205.desc_cat: "the damn cat..."
  murder_outcome.4205.desc_toy: "the damn [target.Custom('child_favorite_toy')]..."
  murder_outcome.4205.desc_nothing: "the damn candy..."
  murder_outcome.4205.scheme_unkown: "At least my agent got away unnoticed, and the child was too rattled to clearly remember what happened."
  murder_outcome.4302.t: "Неприємний гість"
  murder_outcome.4302.failure_declaration_1: "[target.GetTitledFirstName] все ще [Select_CString(target.IsFemale, 'жива', 'живий' )]!"
  murder_outcome.4302.failed_lack_of_planning: "Можливо, варто було б краще все спланувати. Як тільки «старий друг» увійшов до [target.GetHerHis] покої, [target.GetSheHe] [Select_CString(target.IsFemale, 'викликала', 'викликав' )] стражу. Звідки [target.GetSheHe] [Select_CString(target.IsFemale, 'знала', 'знав' )]?"
  murder_outcome.4302.failed_attempt_1: "«Старим друзям» потрібно краще працювати над маскуванням. Варто було оголити кинджал, як тільки [target.GetFirstName] [Select_CString(target.IsFemale, 'покликала', 'покликав' )] стражу."
  murder_outcome.4302.disastrous_attempt_1: "\n\nНа жаль, усвідомивши, яке покарання [dummy_gender.GetHerHis] чекає, слуга [Select_CString(dummy_gender.IsFemale, 'видала', 'видав' )] мене без вагань."
  murder_outcome.4302.something_is_known: "\n\nПринаймні, про мою участь у змові ніхто не знає."
  murder_outcome.4302.unknown_so_far: "\n\nАле все ж таки слузі вдалося втекти, а по дорозі [dummy_gender.GetSheHe] з жадібності [Select_CString(dummy_gender.IsFemale, 'прихопила', 'прихопив' )] господарські цінності. Тепер усі думають, що сталося зухвале пограбування, а не замах на вбивство!"
  murder_outcome.4302.a: "Прийде твій час, [target.GetFirstNameNoTooltip]..."
  murder_outcome.4301.t: "У пітьмі та в забутті"
  murder_outcome.4301.failure_declaration_1: "Схоже, мій план провалився, і [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'жива', 'живий' )]!"
  murder_outcome.4301.failed_lack_of_planning: "Напевно, потрібно було краще все спланувати: невдачливим вбивцям довелося драпцювати від надмірно пильного стражника, і робота, звичайно, залишилася незробленою."
  murder_outcome.4301.failed_attempt_1: "Мої незграбні вбивці ледь не вибили з [Select_CString(target.IsFemale, 'неї', 'нього' )] дух, але цього «ледь» [target.GetHerHim] вистачило, щоб видертися з того світу."
  murder_outcome.4301.something_is_known: "\n\nВсім зрозуміло, що це замах на вбивство, але те, що [target.GetTitledFirstNamePossessive] заважає саме мені, ніхто не знає."
  murder_outcome.4301.unknown_so_far: "\n\nНа щастя, все звалили на бійку між ув'язненими, а про мене ніхто навіть не подумав."
  murder_outcome.4301.disastrous_lack_of_planning: "\n\nНапевно, мені треба було ще трохи потерпіти. Мої невдахи-вбивці не тільки потрапили в лапи надмірно пильного стражника, а й видали замовника — тобто мене!"
  murder_outcome.4301.disastrous_attempt_1: "\n\nМої вбивці-невдахи не тільки втрапили до надто пильного вартового, але ще й звалили відповідальність на мене!"
  murder_outcome.4301.a.discovered: "Невже гнити в цій дірі для [Select_CString(SCOPE.sC('target').IsFemale, 'неї', 'нього' )] краще?"
  murder_outcome.4301.a: "Прокляття!"
  murder_outcome.4401.failure_declaration_1: "Якимось #EMP незбагненним#! чином [target.GetTitledFirstName] все ще [Select_CString(target.IsFemale, 'жива', 'живий' )]!"
  murder_outcome.4401.failed_attempt_1: "Вбивці довелося туго: скільки не [Select_CString(dummy_gender.IsFemale, 'притискала вона', 'притискав він' )] подушку до обличчя жертви, [target.GetTitleTierName] ніяк не [Select_CString(target.IsFemale, 'хотіла', 'хотів' )] помирати."
  murder_outcome.4401.disastrous_attempt_1: "\n\nНезабаром з'явилася варта, вбивцю схопили, і той вибалакав не тільки наш план, але і моє ім'я!"
  murder_outcome.4401.something_is_known: "\n\nНезабаром з'явилася варта, і вбивці довелося швидко ретируватися. Принаймні ніхто не знає, що замах організований мною."
  murder_outcome.4401.unknown_so_far: "\n\nКоли прийшли стражники, вбивці довелося швидко ретируватися. Добре хоч ніхто його не помітив і нічого не запідозрив."
  murder_outcome.4302.a.discovered: "Ой, так [target.GetHerHis] стратять в інший день?"
  murder_outcome.4401.a: "Це тільки питання часу, [target.GetFirstNameNoTooltip]."
  murder_outcome.5001.t: "Закінчення земного життя"
  murder_outcome.5001.poisoned_duck: "На бенкеті я насолоджуюся свіжоприготовленою качкою, але раптово відчуваю, як німіє горло, а руки перестають мені підкорятися. Я розумію, що відбувається, але робити щось пізно.\n\nВ очах темніє, стихають звуки, і останнє, що я чую, — крики жаху, якими змінюється радісний сміх гостей."
  murder_outcome.5001.gang_of_thugs: "Ми зі свитою в'їжджаємо в темний ліс, і раптом нас обступає натовп обірванців. Незабаром стає зрозуміло, що наші життя цікавлять їх набагато більше наших грошей, і хоча мої люди борються люто, перевага на боці розбійників, які нас застали зненацька .\n\nЯ біжу щосили, і ось уже здається, що їм мене не дістати. Але крізь шум битви я чую дзвінкий звук тятиви..."
  murder_outcome.5001.hired_assassin: "Я прокидаюсь серед ночі і бачу, що у покоях хтось є. Де ж вартові? Втім, коли світло місяця кидає тьмяний відблиск на меч у руках темної фігури, я розумію, що відповіді на запитання вже не отримаю.\n\nЧудово заточене лезо беззвучно входить у плоть, і, вторячи йому, я лише судомно відкриваю рота, не в змозі кричати."
  murder_outcome.5001.creepy_crawly_intro: "Коли щось торкається моєї ноги, я негайно скидаю покривало, але від швидкого руху [SCOPE.Custom('VenomousCreatureType')] тільки більше розлючується."
  murder_outcome.5001.creepy_crawly_known: "Навіть у темряві ясно, що це [SCOPE.Custom('VenomousCreature')]. Як ця тварюка потрапила в моє ліжко?"
  murder_outcome.5001.creepy_crawly_unknown: "[SCOPE.Custom('VenomousCreatureType')] стрімко наближається та нападає."
  murder_outcome.5001.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureAttack')] рухається так швидко, що я ледве відчуваю укус, але через мить тіло скручує біль, що все поглинає. Я кличу на допомогу, але навіть кращі лікарі безсилі втримати життя, що стрімко гасне."
  murder_outcome.5001.riled_up_mob: "Я скачу вулицями, і здається, що [home_province.GetNameNoTier] у повному спокої, але раптом на мене і мою свиту накидується гомінливий натовп селян. Не встигаю я зрозуміти, що відбувається, як простолюдини видирають мене з сідла і починають бити. Я чую крики моїх стражників, але перш ніж вони встигають пробитися до мене, світ тьмяніє перед очима."
  murder_outcome.5001.bricked: "Yesterday I spent a delightful evening drunk on merriment and wine.\n\nAs I wake in the morning with a huge hangover and no recollection of where I am and how I got there, I find myself in what appears to be a damp cellar with a freshly built wall covering the only exit! My calls for help are swallowed by the thick walls and the hope of being found grows dimmer with every uncountable hour. Then there's only a rising sense of weakness... #EMP Maybe I'll just take a nap...#!"
  murder_outcome.5001.sunken_boat: "I'm out on a boat, enjoying the evening breeze, when suddenly a flaming arrow soars across the sky towards us!\n\nIt hits the boat with a heavy #EMP thunk#!, and it only takes a moment before the whole boat is aflame and I throw myself in the cold ocean water. As my heavy clothes drags me below the surface I try to swim, I try to reach for something to hold on to, I try to #EMP breathe#!..."
  murder_outcome.5001.sunken_boat_travel: "I'm aboard a ship in the open sea, when suddenly a flaming arrow soars across the sky towards us!\n\nIt hits the boat with a heavy #EMP thunk#!, and it only takes a moment before the whole boat is aflame and I throw myself in the cold ocean water. As my heavy clothes drags me below the surface I try to swim, I try to reach for something to hold on to, I try to #EMP breathe#!..."
  murder_outcome.5001.poisoned_drink_alcohol: "As I am enjoying dinner and a full cup of [ROOT.Char.Custom('RegionalAlcoholicDrink')] I suddenly feel a curious sensation in my throat."
  murder_outcome.5001.poisoned_drink_no_alcohol: "As I am enjoying dinner and a full cup of [ROOT.Char.Custom('RegionalDrink')] I suddenly feel a curious sensation in my throat."
  murder_outcome.5001.poisoned_drink: "It doesn't take long before I am #EMP clawing#! at my neck trying to breath, to scream, to get any air at all past my swollen and bleeding throat. As my consciousness fades I see that there's blood and skin under my nails; I'm going to have to wash that off, how unseemly..."
  murder_outcome.5001.assassin: "[assassin.GetFirstName] has brought me into the forest to play, and we've been having so much fun today! However, [assassin.GetSheHe] went to hide an awful long ago, and I can't find [assassin.GetHerHim], and it's getting dark and scary so fast..."
  murder_outcome.5001.courtier: "Декілька придворних вирушили грати зі мною в лісі — принаймні так мені спочатку здавалося. Але коли вони всі поховалися, стало зрозуміло, що мене покинули."
  murder_outcome.5001.lured_into_forest: "\n\nЯ намагаюся дістатися додому, але невдовзі темніє, і я чую диких звірів, що підбираються дедалі ближче до мене. Я біжу, але незабаром мене наздоганяють."
  murder_outcome.5001.stab_infant: "Миготить світло. Знайомі обличчя, незнайомі обличчя. Звуки, які вже були, та звуки, яких ще не було. Гострий, холодний, у вусі боляче. Починаю плакати.\n\nХтось тримає мене за голову. Боляче. Більше нічого."
  murder_outcome.5001.infant_creepy_crawly: "М'яке простирадло, тепла ковдра. Я майже засинаю, коли відчуваю щось дивне: щось рухається по моєму тілу. Раптовий біль спалахує у моїй руці, і я починаю плакати.\n\nБіль посилюється — скоро все тіло у вогні. #EMP Дуже боляче.#! Нарешті біль згасає, але з ним згасаю і я."
  murder_outcome.5001.poisoned_candy: "I am out playing, feeling a bit peckish, when a servant appears out of nowhere bringing the greatest gift of all: a mouth-watering [ROOT.Char.Custom('FavoriteTreat')].\n\nOnly moments pass before the world tilts, my tummy starts screaming, and I #EMP can't breathe#!! I fall to the ground as the bitten [ROOT.Char.Custom('FavoriteTreat')] slips from my hands."
  murder_outcome.5001.child_pushed_dog: "I am out playing when I hear it: the desperate cries of my beloved dog [ROOT.Char.Custom('DogStoryName')]! Looking up I see [ROOT.Char.Custom('DogStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('DogStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('DogStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
  murder_outcome.5001.child_pushed_cat: "I am out playing when I hear it: the desperate cries of my beloved cat [ROOT.Char.Custom('CatStoryName')]! Looking up I see [ROOT.Char.Custom('CatStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('CatStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('CatStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
  murder_outcome.5001.child_pushed_toy: "I am out playing when I see it: my beloved [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down to save it the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
  murder_outcome.5001.child_pushed: "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, filled to the brim with candy! But as I reach down for it the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
  murder_outcome.5001.beat_to_death_in_dungeon: "Коли відчиняються двері моєї камери, на мить мені здається, що мене звільнять. Коли ж входить кілька людей, закутаних у плащі, я розумію, що попереду щось інше.\n\nМене б'ють зло і жорстоко, незважаючи на мої жалюгідні спроби захиститися, і незабаром моя кров поєднується з водою на сирій підлозі."
  murder_outcome.5001.unwelcome_guest_house_arrest: "[SCOPE.sC('dummy_gender').GetWomanMan], [Select_CString(dummy_gender.IsFemale, 'яка', 'який' )] чекає на мене в покоях, мені абсолютно не [Select_CString(dummy_gender.IsFemale, 'знайома', 'знайомий' )], хоча [SCOPE.sC('dummy_gender').GetSheHe] і [Select_CString(dummy_gender.IsFemale, 'переконала', 'переконав' )] тюремників, що ми старі друзі.\n\nКоли ж [SCOPE.sC('dummy_gender').GetSheHe] оголює захований досі кинджал, я розумію, хто переді мною: це ж [SCOPE.sC('dummy_gender').Custom('GenderedLowlyServantType')] з"
  murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "двору у володінні [target_home.GetNameNoTier]."
  murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "двору, де раніше [Select_CString(target.IsFemale, 'жила', 'жив' )] [target.GetFirstNameNoTooltip]."
  murder_outcome.5001.unwelcome_guest_house_arrest.end: "[dummy_gender.GetHerHis|U] удар занадто швидкий."
  murder_outcome.5001.strangle_incapable: "Світ зовні все ще існує? Я не відчуваю часу. Що за біль у грудях? Ніч огортає мій розум? Як важко зосередитись."
  murder_outcome.5001.schemer_known: "\n\nЯ ні на мить не сумніваюся, чиїх рук ця справа. [owner.GetTitledFirstName]!"
  murder_outcome.5001.avenge_me: "Нащадки, помстіться за мене!"
  murder_outcome.5001.not_my_time: "Мені б ще жити та жити!"
  murder_outcome.5001.option_incapable: "Смерть. Нарешті."
  murder_outcome.5002.t: "Замах на мене!"
  murder_outcome.5002.poisoned_duck: "Я збираюся встромити зуби в найсолодший шматок каченяти, як раптом один із слуг хапається за горло і падає! Він мав нахабство спробувати мою їжу!\n\nЩо ж, він не тільки продемонстрував, що качку чіпати не варто, але й сам покарав себе за зухвалість."
  murder_outcome.5002.gang_of_thugs: "Ми проїжджаємо через ліс, як раптом на мою свиту нападають розбійники! Золото їх не цікавить, і перш ніж я встигаю наказати своїм людям розібратися з мерзотниками, починається жорстока бійка. Найгірше, що громили явно прийшли по мою душу!\n\nДобре, що їх перебили всіх, до одного,— такий натиск страшенно мене вимотав."
  murder_outcome.5002.hired_assassin: "Я прокидаюсь серед ночі від страшного шуму: підісланий до мене вбивця спіткнувся об нічний горщик! Спокійно і не втрачаючи гідності я кличу варту. Після недовгої боротьби стражники, що вбігли, позбавляють непроханого гостя життя."
  murder_outcome.5002.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureType')] славиться своєю сильною отрутою, і його полум'я вже мучить мої вени, але я негайно кличу лікаря. Залишок ночі проходить у муках, але до сходу сонця від отрути не залишається й сліду."
  murder_outcome.5002.riled_up_mob: "[home_province.GetNameNoTier] затихає, коли я скачу вулицями, але раптом тишу розривають крики збожеволілого натовпу. Селяни накидаються на мою свиту, але, на щастя, варта не губиться і починає рубати бунтівників на ліво і на право. Я встигаю втекти, і незабаром [ROOT.Char.Custom('ResidenceBuilding')] надійно захищає мене від народного гніву."
  murder_outcome.5002.bricked: "Yesterday I attended some local celebrations in the [home_province.GetName] and spent a delightful evening drunk on merriment and wine.\n\nAs I wake in the morning with a huge hangover and no recollection of where I am and how I got there, I find myself in what appears to be a damp cellar with a freshly built wall #EMP almost#! covering the only exit. Someone meant to bury me here!"
  murder_outcome.5002.sunken_boat: "I'm out on a boat in a harbor in [province.GetNameNoTier] when suddenly a flaming arrow soars across the sky towards us!\n\nIt misses the boat by a hair's breadth, and as I lean down to see it fizzle out in the cold ocean water I catch a distinct smell coming from the wood of the boat: Greek fire! This was an attempt on my life."
  murder_outcome.5002.poisoned_drink: "While having dinner a servant bursts into the room and slaps the goblet from my hand #EMP just#! as I am about to take a sip!\n\nMy [ROOT.Char.GetLadyLord], it's poison! One of the scullery maids... Forgive her, she took a sip, and she– she's dead!\"\"\"\""
  murder_outcome.5002.lured_into_forest: "[acting_agent.GetFirstName] [Select_CString(acting_agent.IsFemale, 'затягла', 'затягнув' )] мене в ліс — нібито для ігор, але потім [acting_agent.GetTitledFirstName] [Select_CString(acting_agent.IsFemale, 'заховалась', 'заховався' )] і [Select_CString(acting_agent.IsFemale, 'зникла', 'зник' )]!\n\nРидаючи і продираючись крізь гілки, я кличу на допомогу і незабаром виходжу на дорогу, освітлену чарівними вогниками. Під шепіт і гоготіння лісового народу я вибираюся з лісу і знаходжу дорогу додому."
  murder_outcome.5002.stab_infant: "Миготить світло. Знайомі обличчя, незнайомі обличчя. Звуки, які вже були, та звуки, яких ще не було. Гостре, холодне, у вусі боляче. Починаю плакати.\n\nЖінка. Велика, доросла. Схлипує. Це моя нянька. Потім усі йдуть."
  murder_outcome.5002.infant_creepy_crawly: "М'яке простирадло і тепла ковдра. Я майже засинаю, коли відчуваю щось дивне: щось рухається по моєму тілу. Раптовий біль спалахує в моїй руці, і я починаю плакати.\n\nЯ чую, що поряд хтось є, а потім раптом лунає цілий хор голосів і лунає сигнал тривоги. Голоси вщухають, як і біль у моїй руці, і я незабаром провалююсь у сон."
  murder_outcome.5002.poisoned_candy: "I am out playing when it appears before me: a mouth-watering [ROOT.Char.Custom('FavoriteTreat')]. No one is close, and no one would notice if I snuck a bite...\n\nJust as I am about to bite into the treat a mangy street dog snatches it right out of my hands, swallows it whole, and promptly collapses dead to the ground."
  murder_outcome.5002.child_pushed_dog: "I am out playing when I hear it: the desperate cries of my beloved dog [ROOT.Char.Custom('DogStoryName')]! Looking up I see [ROOT.Char.Custom('DogStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('DogStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('DogStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
  murder_outcome.5002.child_pushed_cat: "I am out playing when I hear it: the desperate cries of my beloved cat [ROOT.Char.Custom('CatStoryName')]! Looking up I see [ROOT.Char.Custom('CatStoryHerHim')] hanging by a rope from a tall wall and I am by [ROOT.Char.Custom('CatStoryHerHis')] side as fast as I can.\n\nAs I reach down to save [ROOT.Char.Custom('CatStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
  murder_outcome.5002.child_pushed_toy: "I am out playing when I see it: my beloved [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down to save it the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
  murder_outcome.5002.child_pushed: "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, filled to the brim with candy! But as I reach down to it, the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
  murder_outcome.5002.beat_to_death_in_dungeon: "Відчиняються двері моєї камери, і на мить мені здається, що довгоочікувана свобода близько. Але люди, закутані в плащі, одразу ж розбивають ущент усі мої надії, почавши безжально мене бити.\n\nЯк не гірко це визнавати, але лише випадкова — хоч і своєчасна — поява варти врятувала мені життя."
  murder_outcome.5002.unwelcome_guest_house_arrest: "[Select_CString(dummy_gender.IsFemale, 'Якась «стара подруга»', 'Якийсь «старий друг»' )] чекає на мене в покоях. Увійшовши, я з подивом розумію, що це [Select_CString(dummy_gender.IsFemale, 'стара', 'старий' )] [dummy_gender.Custom('GenderedLowlyServantType')]. [target_home.GetNameNoTier], ось де ми бачилися.\n\nЯ тримаюсь насторожі, і не дарма: коли [dummy_gender.GetSheHe] оголює захований кинджал, я біжу до дверей і кличу варту. Незабаром слуга вже у ланцюгах."
  murder_outcome.5002.strangle_incapable: "Світ зовні ще існує? Я не відчуваю часу. Що за біль у грудях? Темрява опускається на сиві хмари мого розуму... Як важко зосередитися...\n\nЯ відчуваю чиюсь присутність. Не чую звуки, але таке #EMP відчуття#!, ніби хтось кричить. Потім знову тиша."
  murder_outcome.5002.schemer_known: "\n\nЗа всім цим, безперечно, стоїть [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')] [owner_to_reveal.GetTitledFirstName]!"
  murder_outcome.5002.will_find_out: "Я знайду того, хто стоїть за цим!"
  murder_outcome.5002.revenge_will_be_had: "[SCOPE.sCharacter('owner_to_reveal').GetSheHe] ще пошкодує!"
  murder_outcome.5002.child: "Яка доросла людина піде на таку жорстокість?"
  murder_outcome.5002.infant: "Я продовжую плакати."
  murder_outcome.5002.option_incapable: "Що відбувається?"
  murder_outcome.5002.memories_death: "\n\nAs I fade, a voice coldly says:\n#EMP Contract's done. Vengeance for the time [bad_memory.GetThirdPerspectiveDescription], check. Time to collect the gold.\"\"#!\"\""
  murder_outcome.5002.memories: "\n\nA crumpled note is found near the scene: #EMP Payment enclosed in full. Contract issued for when [bad_memory.GetThirdPerspectiveDescription].\"\"#!\"\""
  #Family Feud
  murder_outcome.5002.house_feud: "\n\nHouse [owner_to_reveal.GetHouse.GetBaseName]! I should have known!"
  murder_outcome.4301.house_feud: "\n\nDamn these [target.GetHouse.GetBaseName] bastards!"
  murder_outcome.2001.house_feud: "\n\nThat's one less [target.GetHouse.GetBaseName] to worry about in any case!"
  murder_outcome.2001.b: "This is only the beginning."
  murder_outcome.2001.c: "Justice is served."
  #################################################
  #MURDER SCHEME REWORK
  #################################################
  #Outcome Declarations
  #Success
  murder_outcome_reworked.0000.success_declaration.generic.1: "[target.GetTitledFirstName] is finally dead!"
  murder_outcome_reworked.0000.success_declaration.generic.2: "My agents have succeeded in murdering [target.GetTitledFirstName]!"
  murder_outcome_reworked.0000.success_declaration.generic.3: "[target.GetTitledFirstName] has been sent to [ROOT.Char.GetFaith.DeathDeityNamePossessive] fateful embrace!"
  #Failure
  murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.GetTitledFirstName] escaped unharmed!\n\n"
  murder_outcome_reworked.0000.failure_declaration.generic.2: "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\n"
  murder_outcome_reworked.0000.failure_declaration.generic.3: "It seems [target.GetTitledFirstName] has escaped the clutches of [ROOT.Char.GetFaith.DeathDeityName]!\n\n"
  murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName] still lives!\n\n"
  murder_outcome_reworked.0000.failure_declaration.generic.5: "It seems my plan to kill [target.GetTitledFirstName] has failed!\n\n"
  murder_outcome_reworked.0000.failure_declaration.generic.6: "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!\n\n"
  #Memories (Scheme Owner)
  murder_outcome_reworked.0000.memories.bad.general: "I will always remember when [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
  murder_outcome_reworked.0000.memories.bad.house_feud: "One less [target.GetHouse.GetBaseName] to worry about.\n\n"
  murder_outcome_reworked.0000.memories.line_break: "A thorn in my side no longer, thank [owner.GetFaith.FateGodName].\n\n"
  #Kept Secret (Scheme Owner)
  murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nThankfully, though there will always be whispers, my involvement in the crime remains unknown."
  murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nI have covered my tracks well, and if anyone suspects me of being behind the attack, then they do not dare say it aloud."
  #Revealed (Scheme Owner)
  murder_outcome_reworked.0000.revealed.generic.1: "\n\nUnfortunately, no matter how much I protest, unsubstantiated accusations from all quarters point straight to #EMP me#! as the mind behind the incident."
  murder_outcome_reworked.0000.revealed.success.1: "\n\nUnfortunately, someone, somewhere, slipped up and let my involvement in the crime be known; at least I can console myself with the fact that [target.GetTitledFirstName] is worse off than I am."
  murder_outcome_reworked.0000.revealed.failure.1: "\n\nWorse yet, enough evidence has come to light to prove my involvement in the crime, marking me as both a failure and a murderer."
  murder_outcome_reworked.0000.addendum.house_feud.1: "Damn these [target.GetHouse.GetBaseName] #EMP bastards#!."
  murder_outcome_reworked.0000.addendum.house_feud.2: "House [owner_to_reveal.GetHouse.GetBaseName], curse them all to [target.GetFaith.random_NegativeAfterLife]!"
  murder_outcome_reworked.0000.addendum.house_feud.2.2: "And \"$murder_outcome_reworked.0000.addendum.house_feud.2$\""
  murder_outcome_reworked.0000.addendum.house_feud.2.servants: "The servants grumble: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
  #Memories (Scheme Target)
  murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nAs I fade, a voice coldly whispers: #EMP \"Consider that vengeance for the time [bad_memory.GetSecondPerspectiveDescription], dear [target.GetTitleAsNameNoTooltip]. Hope it was worth it.\"#!"
  murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nA crumpled note is found near the scene: #EMP Payment enclosed in full. Contract issued for when [bad_memory.GetThirdPerspectiveDescription].\"\"#!\"\""
  #Revealed (Scheme Target)
  murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nAs death claims me, there is not a moment of doubt in my mind as to who brought this upon me: [owner.GetTitledFirstName]!"
  murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nEven as my mind fades, my last thoughts are that this was undoubtedly the work of that [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
  murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nI will never see the heartwrenching desperation of my family, nor will I ever hear the whispers among the servants: \"It was [owner_to_reveal.GetTitledFirstName]!\""
  murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nI would have not understood the panic when the servants found me, nor their whispers: \"It was [owner_to_reveal.GetTitledFirstName]!\""
  murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nI do not understand the screams of the servants when they find me, nor their whispers: \"It must have been [owner_to_reveal.GetTitledFirstName]!\""
  murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nI do not understand the servants' angry whispers: \"\"It must have been [owner_to_reveal.GetTitledFirstName]!\""
  murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "I was just a baby, after all."
  murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "I'm just a baby, after all."
  murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nBy the time my body will be found, many words will be spoken, the meaning of which has long escaped my feeble mind: \"It was [owner_to_reveal.GetTitledFirstName]!\""
  murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nIf words still held any meaning to me, I would recognize what everyone around me mutters and repeats angily: \"It must have been [owner_to_reveal.GetTitledFirstName]!\""
  murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "There is not a moment of doubt in my mind as to who brought this upon me. [owner.GetTitledFirstName]!"
  murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "This was undoubtedly the work of that [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
  murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nDespite [owner_to_reveal.GetHerHis] fervent protest, all evidence points to the direct involvement of [owner_to_reveal.GetTitledFirstName] in the incident."
  murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNot only did the assassination fail, but the clumsy trail of evidence left behind leads straight to its mastermind: [owner_to_reveal.GetTitledFirstName]!"
  #################################################
  #Outcome Responses
  #Revealed (Scheme Owner)
  murder_outcome_reworked.0000.revealed.owner.response.1: "What scurrilous allegations!"
  #General Successful Responses (Scheme Target)
  murder_outcome_reworked.0000.successful_scheme_target.adult: "I still had so much left to do..."
  murder_outcome_reworked.0000.successful_scheme_target.child: "It's not fair!"
  murder_outcome_reworked.0000.successful_scheme_target.incapable: "Then, only nothingness."
  #################################################
  #Outcomes — Standard
  #Hired an Assassin
  murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], as [target.GetHerHis] [assassin.Custom2('GetYourConsortType', target)], was of course already in place: all [assassin.GetSheHe] had to do was wait for [target.GetFirstNameNoTooltip] to fall asleep, draw the knife provided out from under [assassin.GetHerHis] pillow, and slash the [target.Custom('InsultNoun')]'s throat. A rope tossed from the window, a few self-inflicted cuts, and signs of a scuffle pre-prepared below faked the \"true\" killer's escape rather well."
  murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] executed our plan perfectly. In the dead of night, [assassin.GetSheHe] snuck through a gap in the roaming patrols, let [assassin.GetHerselfHimself] into our quarry's chambers with a stolen key, and brought [target.GetFirstNamePossessiveNoTooltip] wretched existence to a wet, gurgling end."
  murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive] hireling executed our plan perfectly. In the dead of night, the [dummy_assassin_gender.GetWomanMan] snuck through a gap scouted in the roaming patrols, let [dummy_assassin_gender.GetHerselfHimself] into our quarry's chambers with a stolen key, and brought [target.GetFirstNamePossessiveNoTooltip] wretched existence to a wet, gurgling end."
  murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
  murder_outcome_reworked.0003.desc: "The assassin made a critical mistake at the most delicate moment! [target.GetFirstNameNoTooltip] woke up to see a meancing figure cloaked in darkness standing by [target.GetHerHis] bed and immediately screamed for help, sending our startled agent into a hasty flight."
  murder_outcome_reworked.0004.desc: "Noises of fumbling hands and hushed curses wake me up from my slumber.\n\nClose to me — #EMP too close for comfort#! — stands a figure cloaked in darkness, apparently as starled as me. My sudden scream for help sends it scurring, while my guards rush in."
  #Hired A Gang Of Thugs
  murder_outcome_reworked.0011.desc: "It didn't take much, really — just a gang of desperate bandits greedy for silver and an engineered opportunity for them to strike — but the results have been #EMP outstanding#!. The melee caught [target.GetHerHis] defenders completely off guard, allowing one of the cutthroats to get the bastard right through the eye."
  murder_outcome_reworked.0012.desc.alley: "My retinue and I are traveling through the backstreets of [target.GetCurrentLocation.GetName],"
  murder_outcome_reworked.0012.desc.wilderness: "My retinue and I are traveling through the wilds of [target.GetCurrentLocation.GetName],"
  murder_outcome_reworked.0012.desc: "when a bloodcurdling scream cuts through our ranks.\n\nSeemingly from nowhere, we are accosted by a band of rogues! Arrows and swords fly thick and fast, sheer ferocity and lust for death decimating my guards in the blink of an eye. Unwilling to let this ambush be my grave, I take flight, dashing for a safer spot. Then, over the noise of battle, I hear the pure twang of a single bowstring."
  murder_outcome_reworked.0013.desc: "Our plan seemed... so perfect... an engineered distraction, a mob of desperate bandits, and a sudden ambush. It #EMP should#! have been [target.GetFirstNamePossessiveNoTooltip] grave, but [target.GetHerHis] damned fool guards threw themselves in front of every blow, bolt, or blade, rallied, and counter-attacked. Our hirelings fell in droves."
  murder_outcome_reworked.0014.desc: "when a bloodcurdling scream cuts through our ranks.\n\nSeemingly from nowhere, we are accosted by a band of rogues! Their assault is ferocious, but naught compared to the fury of my guards, and we surge out to meet them. A vicious melee ensues, with the cutthroats #EMP clearly#! targeting me most of all. Only a fool wouldn't recognize this for an assassination attempt."
  #Poisoning
  murder_outcome_reworked.0021.desc: "It took weeks to lay the foundations for my plan: a poisoned dish, fit for a [target.GetWomanMan] of [target.GetHerHis] stature. Ever the fool, [target.GetFirstNameNoTooltip] proved unable to smell the poison past the tainted duck's bed of exotic herbs. Clearly didn't notice the deadly bitterness till it was already far, far too late."
  murder_outcome_reworked.0022.desc: "I am enjoying a particularly fine roast duck at my feast when... what strange bitterness is this in the after taste? That fool cook must have —\n\nMy throat swells. Something thick and heavy bursts in my neck, clouding my vision with a pounding headache that sets upon my brow like a raging storm. Why... why does my vision cloud and darken so. Somewhere, a distant laugh morphs into a horrified scream. I cannot focus, #DIE1 I cannot think#!, #DIE2 I cannot...#!"
  murder_outcome_reworked.0023.desc: "#EMP Fool!#! How is it possible that there's always one of them to ruin even the most perfect of plans?!\n\nThe duck was ready to be served, the smell of poison artfully hidden by a bed of sweet-smelling herbs, the silence of the cooks generously bought... And yet a fool of a servant #EMP had#! to sneak a taste of the dish, just to promptly fall dead in front of [target.GetFirstNameNoTooltip]!"
  murder_outcome_reworked.0024.desc: "As I am about to bite into the most succulent piece of duck I have ever seen, one of my servants keels over, collapsing face-first onto the table and clutching at his throat. He had been helping himself to a taste of my meal!\n\nAt the very least he served as a warning to not touch the bird, while receiving just punishment for his crime."
  #Creepy-Crawly
  murder_outcome_reworked.0031.desc: "The plan worked like a charm: my precious [SCOPE.Custom('VenomousCreature')] was waiting for [target.GetFirstNameNoTooltip] in [target.GetHerHis] bed when [target.GetSheHe] retired for the night, silent and ready to strike at the first provocation. And then [target.GetFirstNameNoTooltip] moved."
  murder_outcome_reworked.0033.desc: "The plan was, supposedly, fool-proof: a [SCOPE.Custom('VenomousCreature')] was waiting for [target.GetFirstNameNoTooltip] in [target.GetHerHis] bed when [target.GetSheHe] retired for the night; [target.GetSheHe] only had to lie down and let the little creeper do its job! Instead, the [target.Custom('InsultNoun')] noticed the suspicious movement in the covers and killed the [SCOPE.Custom('VenomousCreatureType')] before it could strike."
  murder_outcome_reworked.0034.desc: "As I retire for the night, a suspicious movement among the covers on my bed attracts my attention. I pull the blankets back carefully so as not to startle any unwelcome guest, only to find a [SCOPE.Custom('VenomousCreatureType')] waiting for me!\n\n"
  murder_outcome_reworked.0034.desc_unknown: "I can't precisely identify the little creeper, but I doubt it's friendly."
  murder_outcome_reworked.0034.desc_end: "Without a moment of hesitation, I grab my dagger and stab the creature firmly into place."
  #Riled-Up Mob
  murder_outcome_reworked.0041.desc: "An agitated mob of angry peasants was waiting for [target.GetFirstNameNoTooltip] on [target.GetHerHis] way through town.\n\nThe mere sight of the [target.GetLadyLord] riding carelessly by was enough for them to explode into murderous violence. The few guards who accompanied their liege were powerless against the blind fury of a crowd craving blood; [target.GetFirstNameNoTooltip] was trampled, beaten, and stabbed beyond recognition — beyond any chance of survival."
  murder_outcome_reworked.0042.desc: "I am all caught up in my thoughts as I ride through town, so I don't pay any attention to the nervous muttering of my guards or the growing crowd blocking our way. By the time I notice, it's too late.\n\nFurious peasants surround us, tear us from our horses, and beat us mercilessly. As relentless hits fall on me, too many to count, my sight is obfuscated by blood, then everything turns to black."
  murder_outcome_reworked.0043.desc: "Everything was going so well: my agitators had successfully collected a mob of peasants and adequately riled up their spirits against [target.GetFirstNameNoTooltip].\n\nHowever, when [target.GetFirstNameNoTooltip] made [target.GetHerHis] appearance surrounded by armed guards, the crowd's thirst for blood evaporated like snow in the sun! Only a few stragglers attacked, and they were quickly put down by the soldiers."
  murder_outcome_reworked.0044.desc: "As I ride through town with my retinue, I can't help but notice the growing mob surrounding us from every side.\n\nLuckily, this morning I decided to depart with a sizable group of well-armed soldiers, the sight of which is working wonders to cool down the crowd's discontent. When a small contingent of angry-looking peasants attempts to attack us, my guards cut them down with ease, dispersing the remaining ne'er-do-wells."
  #Bricked Up Alive
  murder_outcome_reworked.0051.desc: "The plan was elegant in its simplicity: I invited [target.GetFirstNameNoTooltip] over for drinks, knowing all too well that [target.GetSheHe] would not be able to stop until blindly drunk. Then, the fool followed me without protest into the basement and promtly fell asleep. [target.GetSheHe|U] didn't even stir as my servants built up a wall to seal the entrance to the room. #EMP Forever.#!"
  murder_outcome_reworked.0053.desc: "Everything was going according to plan: I invited [target.GetFirstNameNoTooltip] over for drinks, knowing all too well that [target.GetSheHe] would not be able to stop until blindly drunk. Then, the fool followed me without protest into the basement and promtly fell asleep. My servants were just meant to build a wall and seal [target.GetHerHim] inside, but apparently they got #EMP too tired#! and didn't finish the work, so [target.GetFirstNameNoTooltip] managed to escape!"
  #Sink A Boat They're On
  murder_outcome_reworked.0061.desc: "Ships sink all the time. It's a fact of life. Sometimes, they are #EMP helped#! to sink by some tampering, exactly when they are just a tiny bit too far from the coast. The cold embrace of the open sea is shocking, they tell me. I could ask [target.GetFirstNameNoTooltip], if [target.GetSheHe] hadn't drowned. A true #EMP tragedy#!."
  murder_outcome_reworked.0062.desc_port: "I find myself on board a local ship for a short supervising trip. The coast is still close in sight, and my mind is all absorbed by some report or another so I barely hear the sudden cracking noise and the screams of the sailors."
  murder_outcome_reworked.0062.desc_travel: "I love the open sea! The sun kissing my face, the wind sweeping my cloak around, the crisp smell of salt water filling my nose, the creepy cracking noises accompanied by frantic screams from the sailors— Wait, #EMP WHAT#!?!"
  murder_outcome_reworked.0062.desc: "\n\nI have no time to react as the broken mast falls on me, knocking all wind out of my lungs and tossing me overboard. The shock of the impact with the cold water does the rest, as my heavy clothes pull me down... under the waves..."
  murder_outcome_reworked.0063.desc: "Ships sink all the time. It's a fact of life. Or, at least, it #EMP should#! be! How hard is it to sabotage a piece of floating junk so it ends up under the waves, together with [target.GetFirstNameNoTooltip]?!\n\nApparently it was too hard for my accomplices, as [target.GetFirstNamePossessiveNoTooltip] ship made it back safely with just a minor hiccup along the way. A clearly staged and potentially lethal hiccup."
  murder_outcome_reworked.0064.desc: "My ship is sailing peacefully in the setting sun when a cracking noise and the frantic screams of sailors attract my attention. In a moment, I find myself swept away by one of my guards as a part of the mast falls and stops exactly in front of me.\n\nThe damage to the ship is considerable, but the captain is confident we will make it back to the nearest port safely. And most importantly, no one was hurt."
  #Poisoned Drink
  murder_outcome_reworked.0071.desc: "My accomplices gained access to nothing less than [target.GetFirstNamePossessiveNoTooltip] own goblet at [target.GetHerHis] last dinner! Unnoticed, they poured just a few droplets of a powerful poison in [target.GetHerHis] drink. The poor [target.Custom('InsultNoun')] downed the whole goblet in one gulp and was a goner before even realizing what was happening!"
  murder_outcome_reworked.0073.desc: "My accomplices managed to sneak a poisoned barrel into [target.GetFirstNamePossessiveNoTooltip] kitchen, and prepared and served [target.GetHerHim] a full goblet of the tampered drink. The barrel idea was a mistake.\n\nBefore the [target.Custom('InsultNoun')] even brought the goblet to [target.GetHerHis] lips, servants burst into the room, announcing that someone else who had drunk from the same barrel had immediately died."
  murder_outcome_reworked.0074.desc: "I am enjoying dinner on an evening like any other. A delightful goblet filled to the brim sits in front of me, tantalizing. As I finally reach for it, a whole host of servants bursts into the room screaming. \"My [ROOT.Char.GetLadyLord], stop! It's poisoned! One of us drank from the same barrel and promptly fell dead!\" My hand freezes in mid-air."
  #################################################
  #Outcomes — Children
  #Left Child In Forest
  murder_outcome_reworked.4001.desc: "[target.GetSheHe|U] was so excited about [target.GetHerHis] trip to the forest! Sadly, everybody knows that forests are no place for children — so young, so #EMP naive#! — it's so easy for them to be swept away by their enthusiasm and lose their orientation, their guardians, and their way home. They never return. Just like little [target.GetFirstNameNoTooltip]. What a tragedy."
  murder_outcome_reworked.4003.desc: "It was supposed to be so easy! Forests are no place for children: dark, dangerous, full of ravines, poisonous plants, and flesh-hungry beasts! How difficult is it for a child to just get lost and die?!\n\nApparently it was too difficult for [target.GetFirstNameNoTooltip], as the little bugger had the #EMP audacity#! to find [target.GetHerHis] way back home safe and sound!"
  #Infant Stabbed To Death
  murder_outcome_reworked.4011.desc: "Children are such fragile creatures... Any sickness could steal them away from their family. Or any accident! Like those involving delicate little heads and sharp needles — I didn't need nor want to hear the details, as long as the job was done. So gruesome, such a #EMP disgrace#!."
  murder_outcome_reworked.4013.desc: "People have so many qualms when it comes to children. My accomplices all agreed that [target.GetFirstNameNoTooltip] had to go, they were paid generously to make it happen, and yet they hesitated at the mere sight of the baby sleeping peacefully! It was so easy, just a sharp stab where the head is softest, and it would have been over... Such a wasted occasion."
  #Infant Bitten By Creepy Crawly
  murder_outcome_reworked.4021.desc: "People are weird. It is hard to find one willing to raise a hand against an infant, but to place a [SCOPE.Custom('VenomousCreature')] in a cradle is, apparently, much more acceptable. The [SCOPE.Custom('VenomousCreatureType')], on its side, had no particular qualms either and struck true. The poison played its part quickly and mercilessly."
  murder_outcome_reworked.4023.desc: "The [SCOPE.Custom('VenomousCreature')] was delivered to [target.GetFirstNamePossessiveNoTooltip] bed as planned but, apparently, the infant's movements startled it into hiding rather than attacking. The useless creature was found some hours later by a servant, hiding under a cupboard. The damned baby was left unscathed."
  murder_outcome_reworked.4024.desc: "A soft bed beneath me and a warm blanket covering me are all I desire. I am almost unconscious when I vaguely feel a curious sensation, as if something is moving up my body. I turn sharply to my side and the sensation is gone. I fall asleep.\n\nLater on, I'm awoken by the shrill screams of a servant. I'm not sure of what is happening: a lot of adults are running around, their strong voices booming, and many point at something I can't see under a cupboard."
  #Poisoned Candy
  murder_outcome_reworked.4031.desc: "Children are so gullible! I just had to disuise one of my accomplices as a servant, have him bring a piece of delicious-looking, absolutely poisoned cake to [target.GetFirstNameNoTooltip], and the little fool just gulped it down in one huge bite, no questions asked!\n\nPerhaps we should start teaching kids not to accept candy from strangers..."
  murder_outcome_reworked.4033.desc: "Damn children and their unpredictability! It was supposed to be so easy: sneak a poisoned but irresistable treat to [target.GetFirstNameNoTooltip], and [target.GetFirstNameNoTooltip] dies. What kind of child responds \"I'm not hungry\" when offered a #EMP treats?#!"
  murder_outcome_reworked.4034.desc: "I am out playing, feeling a bit thirsty, when a servant appears out of nowhere offering me a [ROOT.Char.Custom('FavoriteTreat')]. But I don't want a [ROOT.Char.Custom('FavoriteTreat')], I want to drink! Silly servant!\n\nI have already forgotten everything about the incident when several servants approach me, hours later, congratulating me for being so smart and brave and foiling some evil plan or something. Whatever. I do want a [ROOT.Char.Custom('FavoriteTreat')] now, though!"
  #Child Pushed To Death
  murder_outcome_reworked.4041.desc: "All things fall eventually: kingdoms, [ROOT.Char.Custom('LadiesLords')], #EMP children pushed from high places#!...\n\nSuch an unavoidable tragedy."
  murder_outcome_reworked.4043.desc: "As my agent pushed [target.GetHerHim] over the edge, [target.GetHerHis] clothing snagged on a protruding piece of wall just below. It held [target.GetHerHim] long enough for help to arrive to save both the child and"
  #################################################
  #Outcomes — Prison
  #Beaten To Death In Prison
  murder_outcome_reworked.7001.desc: "One certainty of life is that jailors only care about who is allowed to leave their prison, and hardly about who gets in or what happens to them.\n\nWhen my accomplices offered them a generous bribe to be allowed to visit their #EMP good friend#! [target.GetFirstNameNoTooltip], they were only too eager to accept. Being deaf to the screams and cracking bones was just part of the service."
  murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ Then why did they have to intervene before the job was concluded?!"
  murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Then, my usual jailors break in, and the beating stops."
  #Unwelcome Guest - House Arrest
  murder_outcome_reworked.7011.desc: "Prisoners under house arrest are supposed to be watched closely; therefore, sneaking one of my agents into [target.GetFirstNamePossessiveNoTooltip] home under the guise of visiting an old friend was a true strike of genius, if I may say so myself! My accomplice was in and out before the guards even knew that something was wrong."
  murder_outcome_reworked.7012.desc: "My guards have introduced an unfamiliar hooded figure into my room as an old friend of mine. I'm about to protest that there must have been a mistake, as I clearly don't know this person, when a shiny dagger appears from a hidden pocket. #EMP Oh.#! It's one of #EMP those#! old friends.\n\nI have no time to react as the dagger darts at me faster than an arrow, and I fall to the ground without making a sound."
  murder_outcome_reworked.7013.desc: "Prisoners under house arrest are supposed to be watched closely; therefore, sneaking one of my agents into [target.GetFirstNamePossessiveNoTooltip] home under the guise of visiting an old friend was supposed to be a true strike of genius! Sadly, the guards didn't really buy my accomplice's story and waited just outside the room, ready to intervene in case of any suspicious business. Apparently, attempted murder #EMP does#! count as #EMP suspicious business#!."
  #################################################
  #Outcomes — Special/Other
  #Strangling Incapable
  murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip] days of glory have long been behind [target.GetHerHim]. Yet [target.GetSheHe] clinged to life so long, so desperately, so #EMP vainly#!... I believe that what my agent did was nothing more than an act of mercy. [target.GetFirstNameNoTooltip] was just an empty shell. Is that really even murder?"
  murder_outcome_reworked.8003.desc: "It is outrageous how wildly incompetent an agent can be. How hard can it be to strangle a fragile person whose mind is not present anymore and who is barely alive at all?! And yet, I am only met with failure."
