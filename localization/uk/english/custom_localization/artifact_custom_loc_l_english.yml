  #DamageArtifactAction
  damage_artifact_fire: "підпалили"
  evidence_artifact_fire: "З якоїсь причини краї одягу капітана трохи підгоріли. Як цікаво..."
  damage_artifact_knocked_over: "перевернули"
  damage_artifact_toppled: "опрокинули"
  evidence_artifact_knocked_over: "Кутом ока я помічаю, що долоні капітана вкриті саднами."
  damage_artifact_smeared_food: "закидали їжею"
  evidence_artifact_smeared_food: "Цікаво, що [ROOT.Artifact.GetName] покривають такі самі сліди від їжі, як і рукава капітана..."
  damage_artifact_spilled_drink: "пролили [ROOT.Artifact.GetOwner.Custom('RegionalDrink')]"
  evidence_artifact_spilled_drink: "Схоже, одяг капітана покриває та сама рідина. Невже хтось і справді думав, що я не помічу?"
  damage_artifact_tear: "розкололи"
  damage_artifact_cut_holes: "прорізали дірки"
  evidence_artifact_tear: "Руки капітана покриті крихітними порізами. Цікаво, звідки вони взялися."
  damage_artifact_tear_down: "зірвали"
  evidence_artifact_tear_down: "У капітана подряпано щоку і розпатланий одяг. Дуже підозріло..."
  damage_artifact_threw_up: "заблювали"
  evidence_artifact_threw_up: "Завдяки спостережливості мені вдається помітити сліди #EMP чогось липкого.#! на зубах капітана та у куточках [ROOT.Var('captain_gender').GetCharacter.GetHerHis] рота."
  damage_artifact_unspeakable: "зробили немислиме"
  evidence_artifact_unspeakable: "Незастібнуті штани капітана і волосся, що стирчить з-під шолома, змушують мене задуматися, #EMP хто#! ж зробив щось таке немислиме з моїм артефактом..."
  damage_artifact_fallback: "завдали шкоди"
  #Marco Polo quotes
  marco_polo_quote_intro_1: "Ви почуєте її на власні вуха, і вона неодмінно сповнить вас дивом. (...)"
  marco_polo_quote_intro_2: "Світ - це величезний гобелен, витканий з ниток різних культур і традицій. (...)"
  marco_polo_quote_desc_1: "Ми ходимо нагими, бо нічого не хочемо від світу цього, бо ми прийшли у світ нагими і без одягу. Що ж до того, що ми не соромимося показувати наші члени, то це тому, що ми не грішимо ними і тому не маємо в них більше сорому, ніж ви, коли показуєте свою руку, або обличчя, або інші частини тіла, які не вводять вас у плотський гріх; а ви використовуєте свої члени для гріха і розпусти, і тому ви їх прикриваєте і соромитеся їх. Але ми не соромимося їх показувати, як показуємо свої пальці, бо не грішимо ними. (...)"
  marco_polo_quote_desc_2: "І запевняю вас, що жінки купують і продають, і роблять усе, що потрібно для їхніх чоловіків і домашніх господарств. Чоловіки ж не турбуються ні про що, окрім полювання, війни та соколиного гону. Живуть вони м'ясом і молоком, і дичиною, і щурами, яких багато скрізь. (...)"
  marco_polo_quote_desc_3: "Вони - сильні бійці, що відрізняються відвагою та витривалістю. Дозвольте мені пояснити, чому вони можуть витримати більше, ніж будь-хто інший. Досить часто, якщо це необхідно, вони йдуть або залишаються на цілий місяць без провізії, п'ючи лише молоко кобили і харчуючись дичиною, яку самі ж і вполюють. (...)"
  marco_polo_quote_desc_4: "Ось ще один дивний звичай, про який я забув розповісти: коли є двоє чоловіків, з яких один мав дитину чоловічої статі, яка померла у віці чотирьох років, або як завгодно, а інший мав дитину жіночої статі, яка також померла, то вони укладають між собою шлюб. (...)"
  marco_polo_quote_desc_5: "Є такі великі й глибокі долини, на дно яких немає доступу. Тому люди, які вирушають на пошуки алмазів, беруть із собою шматки м'яса, які можуть дістати, і кидають їх на дно долини. Коли орли бачать кинуте м'ясо, вони накидаються на нього і несуть на вершину скелястого пагорба. Люди йдуть до гнізд тих білих орлів, яких там багато, і в їхньому посліді знаходять багато діамантів, які птахи проковтнули, поїдаючи м'ясо, скинуте в долину. (...)"
  marco_polo_quote_desc_6: "There is a fountain of oil which discharges so great a quantity as to furnish loading for many camels. The use made of it is not for the purpose of food, but as an unguent for the cure of cutaneous distempers in men and cattle, as well as other complaints, and it is also good for burning. In the surrounding country no other oil is used in their lamps, and people come from distant parts to procure it."
  marco_polo_quote_desc_7: "If it be questioned how the population of the country can supply sufficient numbers of these duties, and by what means they can be supported, we may answer, that all the idolaters, keep six, eight, or ten women, according to their circumstances, by whom they have a prodigious number of children. Some of them have as many as thirty sons capable of following their fathers in arms."
  marco_polo_quote_end_1: "Я говорю і говорю, а слухач запам'ятовує лише ті слова, на які він очікує. Не голос керує історією, а вухо."
  marco_polo_quote_end_2: "Бо, як би я не розповідав, ви ніколи не будете задоволені тим, що я тримався правди та розуму."
  marco_polo_quote_artifact_intro_1: "$marco_polo_quote_intro_1$ (...)"
  marco_polo_quote_artifact_intro_2: "$marco_polo_quote_intro_2$ (...)"
