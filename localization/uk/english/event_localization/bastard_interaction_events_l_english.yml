l_english:
  legitimize_bastard_interaction: "Визнати бастарда #weak (династія)#!"
  legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
  legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$ Оголосити, що [secondary_recipient.GetShortUINameNoTooltip] — [legitimized_bastard|El]\n\n#weak Цей варіант доступний, тому що [secondary_recipient.GetSheHe] [bastard|El] мого [houses|El]"
  legitimize_bastard_interaction_desc_not_house_head: "Зажадати, щоб [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'оголосила', 'оголосив' )] вашого [Concept( 'bastard', 'бастарда' )|E] [Concept( 'legitimate', 'легітимним' )|E]\n#weak ([recipient.GetShortUINameNoTooltip] — [house_head_head|E] вашу [houses|E])#!"
  legitimize_bastard_interaction_notification: "Бастарда визнано"
  legitimize_bastard_interaction_decline_notification: "Бастарда не визнано"
  I_AM_HOUSE_HEAD_MODIFIER: "Я голова династії та можу вирішувати на власний розсуд"
  PRESTIGOUS_IN_OUR_HOUSE: "Рівень репутації: $VALUE|+0$"
  house_bastard_was_legitimized: "Визнання бастардів династією"
  dynasty_bastard_was_legitimized: "Визнання бастардів династією"
  bastard_interaction.0001.t: "Династія [actor.GetHouse.GetBaseName]"
  bastard_interaction.0001.desc.standard: "Нарешті [Select_CString(actor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'вирішила', 'вирішив' )] дарувати мені таке бажане визнання. З цього дня я — [actor.GetHerHis] [Select_CString(secondary_recipient.IsFemale, 'законна', 'законний' )] [secondary_recipient.Custom('DaughterSon')]. Лише кількома словами [actor.GetSheHe] кардинально [Select_CString(actor.IsFemale, 'змінила', 'змінив' )] все моє життя."
  bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) ] «[Select_CString(actor.IsFemale, 'визнала', 'визнав' )]» мене: тепер я [actor.GetHerHis] [Select_CString(secondary_recipient.IsFemale, 'законна', 'законний' )] [secondary_recipient.Custom('DaughterSon')], як [actor.GetSheHe] говорить. Не дуже розумію, що це означає, але деякі шляхетні панове при дворі почали дивитися на мене інакше. Більшість – прихильніше, а деякі – навпаки..."
  bastard_interaction.0001.a.standard: "Мої мрії стали набагато ближчими."
  bastard_interaction.0001.a.child: "Це добре, як запевняє [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) ]."
  bastard_interaction.0002.t: "Ласкаво просимо до сім'ї"
  bastard_interaction.0002.house_head: "Я [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] є моїм законним сином і членом династії [actor.GetHouse.GetBaseName]. Мені було нелегко ухвалити це рішення, але, думаю, я не [Select_CString(actor.IsFemale, 'помилилася', 'помилився' )], хоча деякі можуть зі мною не погодитись."
  bastard_interaction.0002.dynast: "Я [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] є законним сином династії [actor.GetDynasty.GetBaseName]."
  bastard_interaction.0002.approved: "Я [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] є моїм законним сином і членом династії [actor.GetHouse.GetBaseName]. Мені було нелегко ухвалити це рішення, але, думаю, я не [Select_CString(actor.IsFemale, 'помилилася', 'помилився' )], хоча деякі можуть зі мною не погодитись."
  bastard_interaction.0002.a: "На тебе чекає яскраве майбутнє, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
  bastard_interaction.0003.t: "Добре те, що добре закінчується"
  bastard_interaction.0003.desc: "Нарешті [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'визнала', 'визнав' )], що [secondary_recipient.GetFirstName] — [Select_CString(secondary_recipient.IsFemale, 'наша', 'наш' )] [secondary_recipient.Custom('DaughterSon')], хоча це було непросте рішення. [secondary_recipient.GetFirstName] тепер член династії [actor.GetHouse.GetBaseName], і [Select_CString(secondary_recipient.IsFemale, 'її', 'його' )] чекає світле майбутнє."
  bastard_interaction.0003.a: "Сподіваюся, ми будемо тобою пишатися"
  bastard_interaction.0004.t: "Привид минулого повертається"
  bastard_interaction.0004.desc: "Мені здавалося, що [secondary_recipient.GetTitledFirstName] залишиться в минулому і ніколи більше не переслідуватиме мене. Яка дурість з мого боку! Можна було здогадатися, що [Select_CString(actor.IsFemale, 'моя', 'мій' )] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] визнає [SCOPE.sC('secondary_recipient').GetHerHis]? А мені здавалося, що мої страждання закінчені..."
  bastard_interaction.0004.newborn_desc: "[actor.GetFirstName] не тільки [Select_CString(actor.IsFemale, 'обзавелася', 'обзавівся'' )] бастардом, але й [Select_CString(actor.IsFemale, 'вирішила', 'вирішив')] визнати [actor.GetHerHis]!\n\n[Select_CString(legitimized_bastard.IsFemale, 'Дрібна тварюка', 'Цей недоросток' )] [legitimized_bastard.GetTitledFirstName] буде вічно переслідувати мене..."
  bastard_interaction.0004.a: "Я не забуду цієї зради."
  bastard_interaction.0005.t: "Великий день"
  bastard_interaction.0005.desc.bastard: "[Select_CString(actor.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'вирішила', 'вирішив' )], що [Select_CString(secondary_recipient.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] [Select_CString(secondary_recipient.IsFemale, 'гідна', 'гідний' )] визнання. А я не можу позбутися гіркого присмаку: чи визнають колись і мене?"
  bastard_interaction.0005.desc.approve: "[secondary_recipient.GetTitledFirstName], сьогодні твій день! [Select_CString(actor.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] нарешті [Select_CString(actor.IsFemale, 'прислухалася', 'прислухався' )] до голосу розуму і [Select_CString(actor.IsFemale, 'вирішила', 'вирішив' )], що [Select_CString(secondary_recipient.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] заслуговує на визнання і може по-справжньому стати частиною сім'ї."
  bastard_interaction.0005.desc.disapprove: "Повірити не можу: [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'вирішила', 'вирішив')], що [secondary_recipient.GetTitledFirstName] ззаслуговує на визнання! Мені вдалося навчитися терпіти присутність бастарда, але визнання — це занадто. Невже [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] чекає, що я прийму бастарда в нашій родині?"
  bastard_interaction.0005.a.approve: "Удачі у новому житті."
  bastard_interaction.0005.a.disapprove: "А про мене [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] думає?"
  every_child_adult_non_bastard_dislike: "Усі мої законні дорослі діти, які не люблять бастарда"
  every_child_adult_non_bastard_dislike_me: "Всі законні дорослі діти персонажа [THIS.Char.GetFirstNamePossessive], які не люблять бастарда"
  bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] [Select_CString(legitimized_bastard.IsFemale, 'визнана', 'визнана' )]"
  bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName] [Select_CString(legitimized_bastard.IsFemale, 'отримала', 'отримав' )] визнання глави династії!"
  bastard_interaction.0006.a: "Нарешті у н[legitimized_bastard.GetSheHe] є сім'я."
  bastard_interaction.0007.desc: "[Select_CString(legitimized_bastard.IsFemale, 'Незаконнонароджена дочка', 'Незаконнонароджений син' )] [Select_CString(parent.IsFemale, 'моєї матері', 'мого батька' )], [legitimized_bastard.GetTitledFirstName], [Select_CString(legitimized_bastard.IsFemale, 'отримала визнання', 'отримав визнання' )]: його [Select_CString(actor.IsFemale, 'дарувала', 'дарував' )] [actor.GetTitledFirstName], голова династії."
  bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName] [Select_CString(parent.IsFemale, 'принесла', 'приніс' )] у цей світ дитину, та [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))], [Select_CString(actor.IsFemale, 'визнала', 'визнав' )] [legitimized_bastard.GetHerHis]."
  bastard_interaction.0007.a: "Нехай [legitimized_bastard.GetSheHe] навіки піде з мого життя."
  bastard_interaction.0008.desc: "[legitimized_bastard.GetTitledFirstName], [Select_CString(legitimized_bastard.IsFemale, 'незаконнонароджена дочка', 'незаконнонароджений син' )] [Select_CString(parent.IsFemale, 'моєї матері', 'мого батька' )], [Select_CString(legitimized_bastard.IsFemale, 'була визнана', 'був визнаний' )] головою [legitimized_bastard.GetHerHis] династії!"
  bastard_interaction.0008.a: "Можна подумати, [legitimized_bastard.GetSheHe] і справді стане колись «[Select_CString(legitimized_bastard.IsFemale, 'законною', 'законним')]»."
  bastard_interaction.0009.t: "Спадкоємець династії"
  bastard_interaction.0009.desc: "[actor.GetTitledFirstName], глава всієї нашої династії, [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )] мене [Select_CString(ROOT.Char.IsFemale, 'законною спадкоємицею', 'законним спадкоємцем' )] нашого імені !\n\nЯ завжди [Select_CString(ROOT.Char.IsFemale, 'була', 'був' )] частиною династії [ROOT.Char.GetDynasty.GetBaseName], і тепер решта світу теж повинна визнати це."
  bastard_interaction.0009.a: "Нарешті!"
  bastard_interaction.0010.t: "Ще один спадкоємець династії"
  bastard_interaction.0010.desc: "[actor.GetTitledFirstName], глава всієї нашої династії, [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(recipient.IsFemale, 'моя', 'мій' )] [ROOT.Char. Custom2('RelationToMe', SCOPE.sC('recipient'))] тепер є [Select_CString(recipient.IsFemale, 'законною спадкоємицею', 'законним спадкоємцем' )] нашого імені!\n\nТепер [Select_CString(recipient.IsFemale, 'вона законна спадкоємиця', 'він законний спадкоємець')] династії [ROOT.Char.GetDynasty.GetBaseName], як і законні діти."
  bastard_interaction.0010.a: "Новий претендент."
  bastard_interaction.0010.a.tt: "[recipient.GetShortUIName|U] тепер може успадковувати титули"
  every_father_house_member: "Усі члени [Concept( 'house', 'дому' )|E] персонажа [father.GetFirstNamePossessiveNoTooltip]"
  every_mother_house_member: "Усі члени [Concept( 'house', 'дому' )|E] персонажа [mother.GetFirstNamePossessiveNoTooltip]"
  every_real_father_house_member: "Все члены [Concept( 'house', 'дому' )|E] персонажа [real_father.GetFirstNamePossessiveNoTooltip]"
  every_child_house_member: "Всі члени [Concept( 'house', 'дому' )|E] персонажа [child.GetFirstNamePossessiveNoTooltip]"
