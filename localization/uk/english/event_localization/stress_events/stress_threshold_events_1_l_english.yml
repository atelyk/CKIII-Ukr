  stress_threshold.3421.t: "Нервовий зрив: влада пороку"
  stress_threshold.3421.desc.intro: "«Сюзерен, — благає слуга, — зробіть що-небудь! [burning_holding.GetNameNoTier] палає! Ви повинні надіслати допомогу!»\n\n"
  stress_threshold.3421.desc.lustful: "Я потягуюсь, мої руки граючи торкаються прекрасної молодої плоті. Хор стогонів за моєю спиною не вщухає навіть при відвідувачі."
  #Go full Denethor
  stress_threshold.3421.desc.gluttonous: "Я продовжую закидати їжу в рот, зупиняючи свій самотній бенкет лише через кілька хвилин — коли стає зрозуміло, що гонець не піде без чітких вказівок."
  stress_threshold.3421.desc.greedy: "Я незворушно продовжую перераховувати монети. Сяючі купи срібла і золота дзвенять, немов башточки крихітного замку, розкладені за розміром та чистотою. Це значна частина мого багатства."
  stress_threshold.3421.desc.lazy: "Мої очі залишаються закритими. Я повільно гойдаюся в гамаку нагорі найвищої моєї вежі, і мою самотність порушує лише гонець і купа м'яких подушок і ковдр."
  stress_threshold.3421.desc.arrogant: "Я продовжую працювати над новою моделлю — досконалішою версією ідеального палацу. Вона подібна до мене в кожній деталі: оскільки її роблю я, в ній абсолютно все до дрібниць."
  stress_threshold.3421.desc.craven: "Я залишаюся в безпеці за важкими, окованими залізом дверима. Потрібно десяток міцних солдатів, щоб вломитися сюди. І в цій безпечній кімнаті без вікон, мені не загрожує жодна небезпека."
  stress_threshold.3421.desc.gregarious: "Я ледве чую гінця крізь шумний сміх та веселощі за моєю спиною. Моя вечірка у самому розпалі, і вона триває вже кілька днів."
  stress_threshold.3421.desc.cynical: "Я недовірливо вдивляюся в гінця, що стоїть за дверима мого сховища. Палає, так? Явна та очевидна брехня. Звідки мені знати, що це дійсно хтось з #EMP моїх#! слуг? Це може бути будь хто! Потрібно якнайшвидше позбутися його."
  stress_threshold.3421.desc.zealous: "Перед моїми очима так само стоїть [ROOT.GetCharacter.GetFaith.ReligiousText], мене оточують священні символи віри, і я молюся, сподіваючись, що [ROOT.GetCharacter.GetFaith.HighGodName] зробить настанову. І лише коли стає ясно, що гонець не піде, я обертаюсь."
  stress_threshold.3421.desc.stubborn: "Мої очі залишаються закритими, а ліжко — незайманим. Я не збираюся змінювати свій розпорядок дня без #EMP вкрай#! вагомої причини. Тільки коли гонець повторює своє питання, я ворушуюсь."
  stress_threshold.3421.desc.fallback: "Я стою на вершині найвищої вежі моєї столиці і дивлюся вниз, щільно стиснувши губи. Здається, я тут уже кілька днів, і щоразу, коли я залишаю це місце, відбувається щось жахливе."
  stress_threshold.3421.desc.rump: "\n\n«Здається, я [Select_CString(ROOT.Char.IsFemale, 'наказувала', 'наказував' )] мене не турбувати», — відповідаю я. Тільки ця кімната, ця реальність мають сенс для мого втомленого розуму."
  stress_threshold.3421.a.rakish.gain: "Приведіть мені компаньйона, і я надішлю допомогу."
  stress_threshold.3421.a.rakish.effect: "$stress_threshold.3421.a.rakish.gain$"
  stress_threshold.3421.b.reclusive.gain: "Розбирайтеся самі! Залиште мене в спокої!"
  stress_threshold.3421.b.reclusive.effect: "$stress_threshold.3421.b.reclusive.gain$"
  stress_threshold.3421.c.irritable.gain: "Та щоб вас усіх, нещасних, я розберуся з цим!"
  stress_threshold.3421.c.irritable.effect: "$stress_threshold.3421.c.irritable.gain$"
  stress_threshold.3421.d.flagellant.gain: "Що?! Мене треба покарати за нову невдачу!"
  stress_threshold.3421.d.flagellant.effect: "$stress_threshold.3421.d.flagellant.gain$"
  stress_threshold.3421.e.profligate.gain: "Роздавайте скарбницю! Захищайте ринки!"
  stress_threshold.3421.e.profligate.effect: "$stress_threshold.3421.e.profligate.gain$"
  stress_threshold.3421.f.comfort_eater.gain: "Приготуйте ситний обід, я скоро з'явлюся."
  stress_threshold.3421.f.comfort_eater.effect: "$stress_threshold.3421.f.comfort_eater.gain$"
  stress_threshold.3421.g.drunkard.gain: "Приготуйте барило кращого напою, я скоро з'явлюся."
  stress_threshold.3421.g.drunkard.effect: "$stress_threshold.3421.g.drunkard.gain$"
  stress_threshold.3421.h.hashishiyah.gain: "Приготуйте тарілку пирогів, я скоро буду."
  stress_threshold.3421.h.hashishiyah.effect: "$stress_threshold.3421.h.hashishiyah.gain$"
  stress_threshold.3421.i: "Нехай вони всі #EMP згорять#!."
  stress_threshold.3421.b.reclusive.list: "Всі [Concept( 'vassal', 'васали' )|E], які мають серце"

