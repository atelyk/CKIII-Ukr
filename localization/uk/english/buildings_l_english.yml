  building_type_rammelsberg_mines_01: "Раммельсберзькі копальні"
  building_type_rammelsberg_mines_01_desc: "Біля підніжжя гори Раммельсберг знаходиться багата і прибуткова срібна копальня."
  building_rammelsberg_mines_01: "Раммельсберзьке гірниче поселення"
  building_rammelsberg_mines_01_desc: "Невелике шахтарське поселення виросло недалеко від рудних жил. Його жителі вже приступили до видобутку руди, але поки що не заглиблюються в надра."
  building_rammelsberg_mines_02: "Раммельсберзька шахта"
  building_rammelsberg_mines_02_desc: "Поселення розростається, зростають і об'єми видобування руди. Завдяки вмілим інженерам можна побудувати справжню копальню."
  building_rammelsberg_mines_03: "Велика Раммельсберзька шахта"
  building_rammelsberg_mines_03_desc: "Зростають обсяги виробництва, а разом з ними і сама копальня. З'являються нові входи і створюються все глибші стволи шахт."
  building_rammelsberg_mines_04: "Раммелсберзький гірничий комплекс"
  building_rammelsberg_mines_04_desc: "По мірі збільшення видобування руди довкола поселення виникло декілька ливарних цехів. Мистецтво обробки металу місцеві жителі вбирали з молоком матері, і незабаром слава про їхню майстерність лунала по всьому світу."
