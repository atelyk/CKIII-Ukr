  religious_interaction.2400.t: "Великий спір"
  religious_interaction.2400.desc: "Тремтячим від страху голосом [recipient.GetSheHe] зачитує мені гнівний лист, в якому [actor.GetTitledFirstName] викликає мене на публічну суперечку про чесноти та вади нашої спільної конфесії: [actor.GetSheHe] сумнівається, що я дотримуюсь догматів, на яких ґрунтується [recipient.GetFaith.GetNameNoTooltip].\n\nСлуга заїкається, проковтуючи слова, оскільки тон листа ясно дає зрозуміти, якої [actor.GetShortUINameNoTooltip] думки про моє благочестя."
  religious_interaction.2400.a: "Оце псина! Виклик прийнятий!"
  religious_interaction.2400.a.tt_success: "[actor.GetShortUINameNoTooltip] [Select_CString(actor.IsFemale, 'принижена', 'принижений' )] у ході публічних дебатів"
  religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip] успішно ставить під сумнів мою віру"
  religious_interaction.2400.b: "Я не буду бруднити ім'я [recipient.GetFaith.HighGodNamePossessive] цим фарсом."
  religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip] дізнається про це"
  religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U] не приймає мій виклик на дебати"

  used_literalist_debate_modifier: "Недавні дебати"
  used_literalist_debate_modifier_desc: "Цей персонаж нещодавно розпочав дебати про основи своєї віри."
  literally_debated_modifier: "Недавні дебати"
  literally_debated_modifier_desc: "Цього персонажа нещодавно втягнули у дебати про основи віри."

  religious_interaction.2401.desc_intro: "Я і мій опонент зустрічаємось у великій залі у володінні [debate_locale.GetNameNoTierNoTooltip] за нестійкими столами всього у футі один від одного в оточенні натовпу збуджених глядачів. Приглушений шепіт проноситься натовпом, і всі затихають, чекаючи початку дебатів.\n\n"
  religious_interaction.2401.desc_won: "Всього за годину [recipient.GetTitledFirstName] здається: я успішно ставлю під сумнів [recipient.GetHerHis] благочестя та [recipient.GetHerHis] уявлення про чесноти. Я завдаю удару по самій [recipient.GetHerHis] вірі у [actor.GetFaith.HighGodNamePossessive]. Натовп шаленіє, і [recipient.GetTitledFirstNameNoTooltip] біжить із зали після граду тухлих яєць і запліснілої капусти, що обрушився на [Select_CString(recipient.IsFemale, 'неї', 'нього' )]."
  religious_interaction.2401.desc_lost: "[recipient.GetTitledFirstName] негайно йде в напад, не залишаючи мені шансів виправдатися, і невдовзі натовп визначає переможця..\n\nКілька миттєвостей я хоробро стою під градом із гнилих овочів; коли ж хтось із селян кидає мені в голову живу курку, мені доводиться відступити."
  religious_interaction.2401.a_won: "Хіба [actor.GetFaith.HighGodName] не любить мене?"
  religious_interaction.2401.a_lost: "Цим людям не зрозуміти [actor.GetFaith.GetReligion.GetNameNoTooltip]!"

  religious_interaction.2402.desc_won: "Хоча на дебати [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'викликала', 'викликав' )] мене з усією можливою самовпевненістю, [actor.GetHerHis] рішучість тане під натиском моїх принизливих слів і благочестивої критики. Незабаром приєднується натовп, і мій опонент біжить із зали під градом із гнилих овочів та одного особливо затятого півня."
  religious_interaction.2402.desc_lost: "Незважаючи на всі мої зусилля, [actor.GetTitledFirstName] не губиться і ясними аргументами відразу завойовує симпатії натовпу. [actor.GetSheHe|U] продовжує нападати на мене, понад годину перераховуючи всі мої мислимі гріхи. [actor.GetSheHe|U] навіть сумнівається у тому, що я щиро шаную [recipient.GetFaith.HighGodNamePossessive].\n\nЗрештою я відступаю під градом гнилих овочів, що обрушує на мене натовп."

  religious_interaction.2403.desc: "[victim.GetTitledFirstName] не має жодного шансу. Хоча [victim.GetSheHe] вважає, що [Select_CString(victim.IsFemale, 'готова', 'готовий' )], я відмахуюсь від [victim.GetHerHis] жалюгідних претензій, як від мух. Від кожного мого аргументу [victim.GetFirstNameNoTooltip] здригається, як від удару. Незабаром стає настільки очевидним, що [victim.GetSheHe] не може захистити свою точку зору, що навіть натовп змовкає.\n\n«...І саме тому, — кажу я, драматично здіймаючи руку і вказуючи пальцем у протилежний кінець кімнати, — ви ніколи...»\nЯ зупиняюся, усвідомивши, що [victim.GetFirstNameNoTooltip] відчайдушно намагається зітхнути, стискаючи"
  religious_interaction.2403.conclusion_either: "свої груди."
  religious_interaction.2403.conclusion_man: "свою руку."
  religious_interaction.2403.conclusion_woman: "свій живіт."
  religious_interaction.2403.a.low_compassion: """Я бачу, ви обрали шлях боягуза""."
  religious_interaction.2403.a.zealous: "«Схоже, [ROOT.Char.GetFaith.PantheonTerm] на моєму боці»."
  religious_interaction.2403.a.stubborn: """Гей, це ще не все!"""
  religious_interaction.2403.a: """Ви... з вами все гаразд?"""
  religious_interaction.2403.a.tt: "[victim.GetShortUIName] [Concept( 'character_death_dies', 'помирає' )|E] від серцевого нападу"

  religious_interaction.2500.desc: "Коли люди, подібні до тебе, прозрівають... Це [ROOT.Char.GetFaith.HighGodNameAlternate] шле нам знамення! Вітаємо тебе у лоні істинної віри."
  religious_interaction.2500.a: "Нехай славиться [ROOT.Char.GetFaith.HighGodName]!"

  religious_interaction.2501.desc: "Ти думаєш, [recipient.GetFaith.HighGodName] повірить цим жалюгідним політичним утискам і відверне караючу долоню? Та ти жартуєш!"