l_english:
  martial_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] – дуже активна і допитлива дитина. Недивно, що [Select_CString(ROOT.char.IsFemale, 'їй', 'йому')] так легко вдалося опанувати мистецтво війни."
  martial_bad_trait_match_good_outcome: "Здавалося, що [Select_CString(ROOT.char.IsFemale, 'нестримана', 'нестриманий')] [ROOT.Char.GetFirstName] не зможе вести життя воїна. Але [ROOT.Char.GetSheHe] несподівано [Select_CString(ROOT.char.IsFemale, 'перевершила', 'перевершив')] всі можливі очікування."
  martial_neutral_trait_match_good_outcome: "При належному навчанні військову справу може осягнути навіть дитина, яка не виявила до неї природних здібностей, наприклад [ROOT.Char.GetFirstName]."
  education_martial_3_outcome_description: "[ROOT.Char.GetSheHe|U] показує значні успіхи як у тактиці, і в управлінні арміями. Без сумніву, одного разу [ROOT.Char.GetSheHe] стане здібним командиром."
  education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetSheHe|U] показує значні успіхи як і тактиці, і у управлінні арміями. Жаль, що [ROOT.Char.GetSheHe] ніколи не зможе ними командувати."
  education_martial_4_outcome_description: "Подібні навички в такому юному віці вражають. [ROOT.Char.GetSheHe|U] демонструє розуміння, яке нечасто зустрінеш навіть у досвідчених командирів!"
  martial_good_trait_match_bad_outcome: "Здавалося, завдяки енергійній натурі [ROOT.Char.GetFirstName] виявить схильність до війн та битв, але, схоже, це були лише ознаки поганого виховання."
  martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] has never displayed much interest for the subject of warfare, but I always hoped that might be a passing phase. I was naive."
  martial_neutral_trait_match_bad_outcome: "For the longest time I was hoping that good tutelage would be enough to teach [ROOT.Char.GetFirstName] the intricacies of warfare. I was naive."
  education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U] has shown little understanding of the subject, but at least [ROOT.Char.GetSheHe] knows which way to hold a sword, and might even be able to tell a footman from a $knight_culture_player_no_tooltip_lowercase$."
  education_martial_2_outcome_description: "[ROOT.Char.GetSheHe|U] has only developed a basic understanding of the subject, but at least [ROOT.Char.GetSheHe] has learned the essentials of managing an army. I can only hope that the rest will come with experience."
  education_martial_prowess_1_outcome_description: "\n\nOn a personal level, [ROOT.Char.GetSheHe] has taken little from [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ studies, and bumbles heavily in one-on-one fights."
  education_martial_prowess_2_outcome_description: "\n\nOn a personal level, [ROOT.Char.GetSheHe] has also fought a few successful actions against small groups of rebellious peasantry, showing [ROOT.Char.GetHerHim] a competent $knight_culture_player_no_tooltip_lowercase$."
  education_martial_prowess_3_outcome_description: "\n\nOn a personal level, [ROOT.Char.GetSheHe] has proven to be a successful close-quarters fighter, able to wield [ROOT.Char.GetHerHis] sword and personal retinue as a cohesive unit."
  education_martial_prowess_4_outcome_description: "\n\nOn a personal level, [ROOT.Char.GetSheHe] has shown [ROOT.Char.GetHerselfHimself] an incredibly adept individual fighter, mastering even the most difficult forms of traditional [ROOT.Char.GetCulture.GetNameNoTooltip] combat."
  diplomacy_good_trait_match_good_outcome: "Even as a child, [ROOT.Char.GetFirstName] always had a way with words. It is therefore unsurprising that [ROOT.Char.GetSheHe] has taken well to the study of diplomatic relations."
  diplomacy_good_trait_match_bad_outcome: "Незважаючи на свою балакучість, [ROOT.Char.GetFirstName] часом важко знаходить спільну мову з людьми."
  diplomacy_bad_trait_match_good_outcome: "Попри труднощі у спілкуванні з іншими дітьми, [ROOT.Char.GetFirstName] демонструє несподівану майстерність у дипломатичних маневрах."
  diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] was always so focused on what #EMP [ROOT.Char.GetSheHe]#! wanted, so perhaps it should come as not great surprise that [ROOT.Char.GetSheHe] has had a hard time learning how to influence others."
  diplomacy_neutral_trait_match_good_outcome: "При достатньому наставництві навіть дитина, яка не має природної схильності до дипломатичного впливу, як [ROOT.Char.GetFirstName] може по-справжньому зрозуміти його."
  diplomacy_neutral_trait_match_bad_outcome: "Довгий час я сподівався, що хорошого наставництва буде достатньо, щоб навчити [ROOT.Char.GetFirstName] тонкощі дипломатії. Проте всі зусилля зійшли нанівець."
  stewardship_good_trait_match_good_outcome: "З народження [Select_CString(ROOT.Char.IsFemale, 'наділена', 'наділений')] здібностями до управління, [ROOT.Char.GetFirstName] вже показує себе непоганим правителем."
  stewardship_good_trait_match_bad_outcome: "Прагнучи на словах до влади та порядку, [ROOT.Char.GetFirstName] все-таки не [Select_CString(ROOT.Char.IsFemale, 'досягнула', 'досяг' )] тих висот в управлінні землями та людьми, яких від [Select_CString( ROOT.Char.IsFemale, 'неї', 'нього' )] очікували."
  stewardship_bad_trait_match_good_outcome: "Попри те, що його більше цікавлять чутки про жителів королівства, ніж податки та переписи населення, [ROOT.Char.GetFirstName] розвинув здібності до адміністрування."
  stewardship_bad_trait_match_bad_outcome: "Perhaps unsurprisingly, [ROOT.Char.GetFirstNamePossessive] obsession with the minute details of people's lives has not been beneficial to [ROOT.Char.GetHerHis] understanding of the administration of an entire realm."
  stewardship_neutral_trait_match_good_outcome: "При достатньому наставництві навіть дитина, яка не має природних схильностей до адміністрування, як [ROOT.Char.GetFirstName], може прийти до справжнього розуміння цього."
  stewardship_neutral_trait_match_bad_outcome: "Довгий час я сподівався, що доброго наставництва буде достатньо, щоб навчити [ROOT.Char.GetFirstName] тонкощам адміністрування. Однак всі зусилля зійшли нанівець."
  intrigue_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] Завжди [Select_CString(ROOT.Char.IsFemale, 'відрізнялася', 'відрізнявся' )] гострим розумом, і під час навчання неодноразово [Select_CString(ROOT.Char.IsFemale, 'доводила', 'доводив )], що від природи вміє ретельно планувати і обманювати інших."
  intrigue_good_trait_match_bad_outcome: "Незважаючи на те, що в дитинстві [ROOT.Char.GetFirstName] мав більш ніж достатній досвід брехні, йому завжди було складно застосовувати цей вид творчості в будь-якій структурованій формі."
  intrigue_bad_trait_match_good_outcome: "Всупереч того, що [ROOT.Char.GetFirstName] був інтровертною дитиною, часто зануреною в роздуми, він розвинув у собі схильність до мистецтва маніпуляції."
  intrigue_bad_trait_match_bad_outcome: "Тиха і замкнена дитина, [ROOT.Char.GetFirstName] ніколи не [Select_CString(ROOT.Char.IsFemale, 'висловлювала', 'висловлював' )] бажання настояти на своєму."
  intrigue_neutral_trait_match_good_outcome: "При достатній опіці навіть дитина, яка не має природної схильності до ретельного планування, як [ROOT.Char.GetFirstName], може по-справжньому зрозуміти, як його використовувати."
  intrigue_neutral_trait_match_bad_outcome: "Довгий час я сподівався, що хорошого наставництва буде достатньо, щоб навчити [ROOT.Char.GetFirstName] тонкощі ретельного планування. Проте всі зусилля зійшли нанівець."
  learning_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] з юних років [Select_CString(ROOT.Char.IsFemale, 'вирізнялася', 'вирізнявся' )] цікавістю, тягою до знань і схильністю до наукової діяльності."
  learning_good_trait_match_bad_outcome: "Despite being a curious child, eager to learn, [ROOT.Char.GetFirstNamePossessive] attention drifted elsewhere as [ROOT.Char.GetSheHe] grew older."
  learning_bad_trait_match_good_outcome: "Незважаючи на те, що [ROOT.Char.GetFirstName] завжди здавався такою неуважною дитиною, він довів, що зосередженість на навчанні - це ще не все, що робить людину вченим."
  learning_bad_trait_match_bad_outcome: "Having been such an inattentive child, it is not difficult to see why [ROOT.Char.GetFirstName] has had a hard time getting to grips with scholarship."
  learning_neutral_trait_match_good_outcome: "При достатній опіці навіть дитина, яка не має природної схильності до навчання, наприклад, [ROOT.Char.GetFirstName], може по-справжньому розібратися в будь-якому предметі."
  learning_neutral_trait_match_bad_outcome: "Довгий час я сподівався, що хорошого наставництва буде достатньо, щоб навчити [ROOT.Char.GetFirstName] тонкощам будь-якої науки. Однак усі мої зусилля були марними."
  education_diplomacy_1_outcome_description: "The practices of politeness and honor are quite the challenge for [ROOT.Char.GetHerHim], but at least [ROOT.Char.GetSheHe] knows [ROOT.Char.GetHerHis] way around basic etiquette."
  education_diplomacy_2_outcome_description: "Few at any court would be overly impressed by [ROOT.Char.GetHerHis] grasp of etiquette, but at least [ROOT.Char.GetSheHe] does know how to hold [ROOT.Char.GetHerHis] own in polite company."
  education_diplomacy_3_outcome_description: "Чудове знання всіх тонкощів етикету, розуміння придворних розваг, доповнені ораторським мистецтвом, допоможуть [Select_CString(ROOT.Char.IsFemale, 'їй', 'йому' )] знайти своє місце при дворі."
  education_diplomacy_4_outcome_description: "A true silver tongue, [ROOT.Char.GetSheHe] could sway the opinion of Counts and Kings alike! When [ROOT.Char.GetSheHe] speaks, the court listens in enraptured silence."
  education_stewardship_1_outcome_description: "Можна вважати удачею, що [ROOT.Char.GetSheHe] хоча б уміє рахувати монети, адже інші тонкощі управління від [Select_CString(ROOT.Char.IsFemale, 'неї', 'нього' )] вислизнули."
  education_stewardship_2_outcome_description: "Few would be impressed by [ROOT.Char.GetHerHis] understanding of the subject, but [ROOT.Char.GetSheHe] has at least developed a sound grasp on the basics of management, and the beginnings of a sensible frugality."
  education_stewardship_3_outcome_description: "Displaying a thorough understanding of the flow of gold and the wanderings of people, [ROOT.Char.GetSheHe] even expresses a remarkable creativity in dealing with these matters."
  education_stewardship_4_outcome_description: "Not content with understanding the flow of wealth and people, [ROOT.Char.GetSheHe] seems capable of predicting it as if by instinct! [ROOT.Char.GetSheHe|U] always finds new ways of profiting off it, too."
  education_intrigue_1_outcome_description: "With a lack of subtlety and patience, [ROOT.Char.GetSheHe] finds it difficult to execute on [ROOT.Char.GetHerHis] long-term plans. At least [ROOT.Char.GetSheHe] tries to make plans."
  education_intrigue_2_outcome_description: "While [ROOT.Char.GetSheHe] has shown [ROOT.Char.GetHerselfHimself] fully capable of petty scheming few would call it refined, but refinement is not always what you need."
  education_intrigue_3_outcome_description: "[ROOT.Char.GetSheHe|U] now knows a lot of ways to get what [ROOT.Char.GetSheHe] wants. Most importantly, [ROOT.Char.GetSheHe] is highly aware of the political implications of those wants."
  education_intrigue_4_outcome_description: "Now it is harder to say, however. Everything that is tasked of [ROOT.Char.GetHerHim] is done by others before [ROOT.Char.GetSheHe] gets to it, and [ROOT.Char.GetSheHe] never tells petty lies the way [ROOT.Char.GetSheHe] used to. Perhaps [ROOT.Char.GetSheHe] was not as clever as [ROOT.Char.GetSheHe] seemed after all."
  education_learning_1_outcome_description: "The pursuit of knowledge never seemed to properly fasten root in [ROOT.Char.GetHerHis] mind, and now time spent among books and tomes seems to be more of a chore for [ROOT.Char.GetHerHim] than a joy."
  education_learning_2_outcome_description: "Hardly studious, [ROOT.Char.GetSheHe] at least managed to memorize certain choice quotes from the classics. [ROOT.Char.GetSheHe|U] will probably never write any great theorems, but [ROOT.Char.GetSheHe] might read one or two."
  education_learning_3_outcome_description: "An avid learner, [ROOT.Char.GetSheHe] has become quite the purveyor of knowledge, and has proven [ROOT.Char.GetHerselfHimself] fully capable of structuring advanced theoretical and theological arguments."
  education_learning_4_outcome_description: "[ROOT.Char.GetHerHis|U] understanding of philosophical and theoretical works is impressive, and [ROOT.Char.GetSheHe] often engages in debate with [ROOT.Char.GetHerHis] former teachers. Even at such a young age [ROOT.Char.GetSheHe] can be heard quoting obscure passages to support new ideas and theories."
  ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
  ChildhoodPersonalityTrait_rowdy: "[GetTrait('rowdy').GetName( ROOT.Char )]"
  ChildhoodPersonalityTrait_bossy: "[GetTrait('bossy').GetName( ROOT.Char )]"
  ChildhoodPersonalityTrait_curious: "[GetTrait('curious').GetName( ROOT.Char )]"
  ChildhoodPersonalityTrait_pensive: "[GetTrait('pensive').GetName( ROOT.Char )]"
  diplomatic_education: "$education_diplomacy_loc$"
  martial_education: "$education_martial_loc$"
  stewardship_education: "$education_stewardship_loc$"
  intrigue_education: "$education_intrigue_loc$"
  learning_education: "$education_learning_loc$"
