l_english:
  sex_scene_text: "[ROOT.Char.Custom2('sex_scene_part_1' , SCOPE.sC('second') )] [ROOT.Char.Custom2('sex_scene_part_2' , SCOPE.sC('second') )]\n\n[ROOT.Char.Custom2('sex_scene_part_3' , SCOPE.sC('second') )]\n\n[ROOT.Char.Custom2('sex_scene_ending' , SCOPE.sC('second') )]"
  sex_scene_part_1_location: "[ROOT.Char.Custom2('sex_scene_part_1_location' , SCOPE.sC('second') )]"
  sex_scene_part_1_random: "[ROOT.Char.Custom2('sex_scene_part_1_random' , SCOPE.sC('second') )]"
  sex_scene.0001.t: "Момент єднання"
  sex_scene.0001.opening_1: "Я обіймаю і пригортаю [scope.GetHerHis] до себе і чую [second.GetHerHis] прискорене дихання."
  sex_scene.0001.opening_2: "Ми торкаємось оголеною шкірою — більше ніякі бар'єри не розділяють нас, коли ми зливаємось воєдино."
  sex_scene.0001.opening_3: "Поки я знімаю з себе одяг, [second.GetSheHe] пожирає мене очима."
  sex_scene.0001.opening_4: "«Покажи, що ти відчуваєш»,— шепоче [second.GetSheHe], часто дихаючи, поки я розв'язую [ROOT.GetCharacter.Custom('GetClothingArticle')]."
  sex_scene.0001.opening_5: "Одяг спадає, оголюючи гладку шкіру. По моєму тілу раптом пробігає потужна хвиля збудження."
  sex_scene.0001.opening_6: "[second.GetHerHis|U] рот, ці м'які губи, цей жадібний язик. По очах видно, що [Select_CString(partner.IsFemale, 'вона', 'він')] усміхається."
  sex_scene.0001.opening_7: "Коли я бачу [second.GetHerHim], то вже не можу контролювати себе."
  sex_scene.0001.opening_8: "Ніякі слова раніше не викликали в мене такого сильного бажання, як те, що вимовляє [second.GetSheHe]."
  sex_scene.0001.second_1: "Моє тіло прагне [second.GetHerHis] дотиків."
  sex_scene.0001.second_2: "Ми рухаємося все швидше, і [second.GetSheHe] все голосніше стогне від пристрасті."
  sex_scene.0001.second_3: "Пристрасні поцілунки, важке дихання та гучний стукіт сердець. Ми ось-ось потонемо в насолоді."
  sex_scene.0001.second_4: "[second.GetSheHe|U] ніжно обіймає мене за шию, щоб підібратися до губ. Спершу я пручаюсь, але майже відразу здаюся."
  sex_scene.0001.second_5: "Сумніви, нерішучість, етикет — усе це вже ні до чого. Тепер я у полоні спокуси."
  sex_scene.0001.second_6: "Я проводжу кінчиками пальців по [second.GetHerHis] тілу і бачу, як воно здригається від задоволення, вимагаючи продовження."
  sex_scene.0001.second_7: "Наші бажання зустрічаються: один плавний рух, і ми зливаємось воєдино."
  sex_scene.0001.second_8: "[second.GetSheHe|U] торкається мене своїм тілом, ледь не згораючи від пристрасті."
  sex_scene.0001.second_9: "[second.GetSheHe|U] спрямовує мою руку між своїх ніг. Я відчуваю, що [second.GetSheHe] вже є [second.Custom('wet_hard')]."
  sex_scene.0001.third_1: "У цей момент увесь світ звужується до нас двох."
  sex_scene.0001.third_2: "Я розумію, що цієї миті [second.GetSheHe] належить мені і тільки мені…"
  sex_scene.0001.third_3: "Мурашки пробігають по [second.GetHerHis] шкірі під моїми пальцями. Незабаром торкання стає більш владним та жадібним. І заходять дедалі глибше."
  sex_scene.0001.third_4: "Я продовжую рухатися, забувши про втому і розсудливість. У світі немає нікого, окрім нас двох."
  sex_scene.0001.third_5: "Ці почуття для мене у новинку. [second.GetSheHe|U] дивиться на мене зверху вниз і посміхається. [second.GetSheHe|U] все знає."
  sex_scene.0001.third_6: "Мені здавалося, що я зумію загасити це полум'я, але [second.GetSheHe] розпалює в мені справжню пожежу, з якою впоратися неможливо."
  sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
  sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
  sex_scene.0001.last_1: "Наприкінці я м'яко проводжу рукою по всьому [second.GetHerHis] тілу."
  sex_scene.0001.last_2: "Ми обоє мокрі від поту. [second.GetSheHe] нарешті здається і падає мені на груди."
  sex_scene.0001.last_3: "Коли ми прощаємося, я дивлюся в [second.GetHerHis] очі і розумію, що тепер [partner.GetHerHis] будуть переслідувати ті самі приємні спогади про наше спільне наслання, що й мене."
  sex_scene.0001.last_4: "Потім - останній всепоглинаючий поцілунок, і на цьому все. Цей момент буде мені в снах до кінця життя."
  sex_scene.0001.last_5: "Коли ми говоримо один одному до побачення, [second.GetSheHe] раптово ніяковіє. На тлі того, як [Select_CString(partner.IsFemale, 'вона поводила', 'він поводив)] себе в запалі пристрасті, це виглядає навіть мило."
  sex_scene.0001.last_6: "Ідучи, [second.GetSheHe] раптом обертається. [second.GetSheHe] прикушує губу і осяює мене своєю теплою посмішкою."
  sex_scene.0001.a: "До зустрічі, [second.GetFirstNameNoTooltip]."
  #Localised in a place
  #sex_scene.0003
  #Garden
  sex_scene.0003.opening_garden_1: "Під час прогулянки в саду до мене [Select_CString(partner.IsFemale, 'підійшла', 'підійшов')] [second.Custom2('RelationToMe', SCOPE.sC('second'))]. Запах [second.GetHerHis] шкіри змішався із солодким ароматом квітів."
  sex_scene.0003.conclusion_garden_1: "[second.GetSheHe|U] [Select_CString(partner.IsFemale, 'залишила', 'залишив')] мене за живоплотом. На душі було спокійно та радісно."
  #Private chambers
  sex_scene.0003.opening_private_chambers_1: "Моє серце стукало так, ніби було готове ось-ось вирватися з грудей. Мені довелося відчинити двері, щоб впустити [second.GetHerHim] у мої покої."
  sex_scene.0003.conclusion_private_chambers_1: "Через кілька годин ми все ще водили пальцями по шкірі один одного, виписуючи ними любовні послання."
  #The Stables
  sex_scene.0003.opening_stables_1: "Був би великий скандал, якби хтось побачив, як я і [second.Custom2('RelationToMe', SCOPE.sC('second'))] проводимо дозвілля, але, на щастя, того вечора на стайні більше нікого не було."
  sex_scene.0003.conclusion_stables_1: "Сподіваюся, тупіт та іржання коней все ж таки заглушили наші пристрасні стони."
  #A copse
  sex_scene.0003.opening_copse_1: "[second.Custom('ResidenceBuilding')] знаходиться біля гаю. [second.Custom2('RelationToMe', SCOPE.sC('second'))] і я зустрівся саме там. Моє серце тремтіло, хоча було очевидно, що там нас ніхто не побачить."
  sex_scene.0003.conclusion_copse_1: "Коли [second.GetSheHe] [Select_CString(partner.IsFemale, 'пішла', 'пішов')], трава, де ми лежали, ще довго зберігала [second.GetHerHis] тепло."
  #The kitchen
  sex_scene.0003.opening_kitchen_1: "Будь-якої миті на кухню міг увійти слуга! І коли [second.GetSheHe] [Select_CString(partner.IsFemale, 'підсадила', 'підсадив')] мене на кухонний стіл і [second.Custom('GetClothingArticle')] виявилася на підлозі, мене охопило обурення. Але не надовго."
  sex_scene.0003.conclusion_kitchen_2: "Декілька годин потому мої груди все ще були липкі від вершків, якими [Select_CString(partner.IsFemale, 'обмазала', 'обмазав')] [second.GetSheHe]."
  sex_scene.0003.conclusion_kitchen_3: "Це було схоже на швидкий, але яскравий спалах. Однак завтра я, мабуть, обійдусь без рагу."
