  culture_tradition_events.0100.t: "A Clash of Culture and Faith"
  culture_tradition_events.0100.desc: "A missive from [head_of_faith.GetTitledFirstName] has arrived. It starts off with pleasantries, and outlines the importance I hold in the eyes of the [culture_scope.GetName] people.\n\n"
  culture_tradition_events.0100.tradition_monogamous: "\"You must understand that for as long as your people practice monogamy, you are in violation of [faith_scope.GetAdjective] doctrine! I only wish for your salvation. The duty of every good [faith_scope.GetAdjectiveNoTooltip] cannot be fulfilled with but one spouse.\" the missive reads."
  culture_tradition_events.0100.tradition_polygamous: "\"Your practice of polygamy is in strict opposition of [faith_scope.GetAdjective] doctrine, and a sin in the eyes of [faith_scope.HighGodName]! I only wish for your salvation. Please, lead your people into the light and shed yourselves of excess spouses!\" the missive reads."
  culture_tradition_events.0100.tradition_concubines: "\"Your practice of concubinage is not supported by [faith_scope.GetAdjective] doctrine, only through proper marriage will [faith_scope.HighGodName] smile upon your people! I only wish for your salvation. Set aside your concubines, for the good of us all.\" the missive reads."
  culture_tradition_events.0100.end: "\n\nA dilemma indeed... which do I value more? The customs of my people, or the doctrines of our faith?"
  culture_tradition_events.0100.a: "We must uphold [faith_scope.GetAdjectiveNoTooltip] doctrine."
  culture_tradition_events.0100.b: "The customs of my people are more important!"
  culture_tradition_events.0101.t: "A Mystic's Mind"
  culture_tradition_events.0101.desc: "It's rare enough for me to get a chance for a quiet meal without sycophants or matters of state interrupting, but tonight I've managed it. A nice, calm dinner, and a chance to rest my social muscles.\n\nWithin seconds, the door bursts off its hinges with a tragic inevitability, and a [mendicant_mystic.GetFaith.PriestNeuter] barges into the room. [mendicant_mystic.GetSheHe|U] carries gnarled-walking stick, still covered in splinters from battering down the door in a single swing.\n\n\"Noble [ROOT.Char.GetTitleAsNameNoTooltip], I come with an offer! For a small stipend, I, #EMP [mendicant_mystic.GetFirstName]#!, will share knowledge of our people's ancient ways with the children of your court!\""
  culture_tradition_events.0101.a: "Of course, noble [mendicant_mystic.GetFaith.PriestNeuter]. Please put the beating stick down."
  culture_tradition_events.0101.a.tt: "All available [children|E] at [court|E] receive a boost to their ongoing [education|E]"
  culture_tradition_events.0101.b: "Isn't this a little much for [mendicant_mystic.GetFaith.HighGodNamePossessive] work?"
  culture_tradition_events.0101.b.tt.success: "You argue the mystic down"
  culture_tradition_events.0101.b.tt.failure: "The mystic leaves your court in disgust"
  culture_tradition_events.0101.c: "Be gone, beggar, I'm trying to eat my dinner!"
  culture_tradition_events.0111.t: "A Mystic's Speech"
  culture_tradition_events.0111.desc: "\"...is why we must submit ourselves to the beneficence of [mendicant_mystic.GetFaith.HighGodName] every moment of every day of our lives. Do you see? Shall I continue?\"\n\nTwo. Straight. Hours.\n\nI don't even know how [mendicant_mystic.GetName] found [mendicant_mystic.GetHerHis] way into my chambers, but the [mendicant_mystic.GetFaith.PriestNeuter] has been lecturing me on the finer points of [mendicant_mystic.GetFaith.GetName] theology for #EMP two. Straight. Hours.#!\n\nAt long last, the [mendicant_mystic.GetWomanMan] falls silent, looking at me for a response. I feel my eye begin to twitch."
  culture_tradition_events.0111.a: "Such inspiring words!"
  culture_tradition_events.0111.b: "You've said your piece, now let me say mine..."
  culture_tradition_events.0111.a.tt.success: "You demolish the mystic's argument"
  culture_tradition_events.0111.a.tt.failure: "You stumble over your words"
  culture_tradition_events.0111.c: "Who let this vagabond into my home? Guards! HELP!"
  culture_tradition_events.0121.t: "A Mystic's Service"
  culture_tradition_events.0121.desc: "Almost uncharacteristically for [mendicant_mystic.GetHerHis] profession, [mendicant_mystic.GetFirstName] has waited patiently in an antechamber till I could give [mendicant_mystic.GetHerHim] an audience.\n\nThe [mendicant_mystic.GetFaith.PriestNeuter] seems nervous when I enter, but launches into a hasty speech the second I arrive regardless.\n\n\"My [ROOT.Char.GetLadyLord], I have been a mendicant for some time now, and though it is [mendicant_mystic.GetFaith.HighGodNamePossessive] work, it as taxing for mind and body as it is nourishing for the soul.\"\n\n\"If you would have me, I would hang up my wanderer's staff and serve you at court as best I am able. W-will you take me in?\""
  culture_tradition_events.0121.a: "I can certainly use a [mendicant_mystic.GetWomanMan] of your talents..."
  culture_tradition_events.0121.b: "A loyal [mendicant_mystic.GetFaith.PriestNeuter] you say..."
  culture_tradition_events.0121.c: "Looking like that, #EMP smelling#! like that, and you want to live here?"
  culture_tradition_events.0131.t: "A Mystic's Wrath"
  #Big credit to the greatest NPC of 2011.
  culture_tradition_events.0131.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip]? You're barely a worm, #EMP writhing in the filth#! of your own corruption! Repent your sins beneath [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] the Mighty! [mendicant_mystic.GetFaith.HighGodName] the Unerring! [mendicant_mystic.GetFaith.HighGodName] the Unassailable!\"\n\nDamn and blast this irritating [mendicant_mystic.GetFaith.PriestNeuter]. It was bad enough when [mendicant_mystic.GetSheHe] was on the street corner! If I #EMP ever#! figure out who let [mendicant_mystic.GetFirstName] into my #EMP home#!, I'll have their eyes; [mendicant_mystic.GetSheHe]'s been here less than ten minutes and I've already got a cluster headache coming on.\n\nI can't take much more of the mendicant's tirade, I've got to act swiftly while there's a natural break in [mendicant_mystic.GetHerHis] rant."
  culture_tradition_events.0131.a: "#EMP My#! sins? Let's talk about #EMP you#!."
  culture_tradition_events.0131.a.tt.success: "You prove the mystic an utter hypocrite"
  culture_tradition_events.0131.a.tt.failure: "The mystic shows you to be a fool"
  culture_tradition_events.0131.b: "Will... will you teach me to be better?"
  culture_tradition_events.0131.b.tt.success: "The mystic helps you to overcome your failings"
  culture_tradition_events.0131.b.tt.failure: "You are overcome by mental anguish"
  culture_tradition_events.0131.c: "#EMP Writhing in filth?#! Throw this lunatic into the nearest cess pit!"
  culture_tradition_events.0141.t: "A Mystic's Bargain"
  culture_tradition_events.0141.desc: "\"Don't you see, my [ROOT.Char.GetLadyLord], how you risk your soul with this... [ROOT.Char.GetFaith.GetName] idea? Allow me to bring you into the light of true [mendicant_mystic.GetFaith.GetAdjective] belief and rescue you from eternal misery!\"\n\nAs a mendicant [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] is used to preaching to unbelieving [ROOT.Char.GetCulture.GetName] folk, but techniques that work on the peasantry do not necessarily hold water with the noblesse.\n\nSilence falls between us, and I find myself gazing deeply into the [mendicant_mystic.GetWomanMan]'s eyes, watching the lights of hope and hunger dance and flicker behind them."
  culture_tradition_events.0141.a: "I find your words compelling, [mendicant_mystic.GetFaith.PriestNeuter]."
  culture_tradition_events.0141.b: "Allow me to elucidate the merits of [ROOT.Char.GetFaith.GetNameNoTooltip] beliefs..."
  culture_tradition_events.0141.b.tt.success: "You illuminate [mendicant_mystic.GetFirstNameNoTooltip]"
  culture_tradition_events.0141.b.tt.failure: "You remain at loggerheads"
  culture_tradition_events.0141.c: "Your [mendicant_mystic.GetFaith.HighGodName]! How many levies has [mendicant_mystic.GetFaith.HighGodNameSheHe|U] got?"
