  councillor_spouse_stewardship.1005.desc: "Бездоганне господарство"
  councillor_spouse_stewardship.1006.desc: "Добре облаштований двір"
  councillor_spouse_stewardship_1006_every_courtier: "Усі придворні"
  councillor_spouse_stewardship.1007.desc: "Зручні житлові приміщення"
