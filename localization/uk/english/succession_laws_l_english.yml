  male_only_law_effects: "$EFFECT_LIST_BULLET$  Жінки не мають права на успадкування\n$EFFECT_LIST_BULLET$  Жінки не успадковують [claims|El]\n$EFFECT_LIST_BULLET$  У володаря-чоловіка можуть бути [concubines|El] або декілька дружин, якщо його [faith|El] дотримується [doctrine|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» або «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
  male_preference_law_effects: "$EFFECT_LIST_BULLET$ Чоловіки отримують перевагу при визначенні спадкоємця\n$EFFECT_LIST_BULLET$  У володаря-чоловіка можуть бути [concubines|El] або декілька дружин, якщо його [faith|El] дотримується [doctrine|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» або «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
  equal_law_effects: "$EFFECT_LIST_BULLET$ Чоловіки і жінки рівні у правах наслідування\n$EFFECT_LIST_BULLET$ У будь-якого володаря можуть бути [concubines|El] або декілька членів подружжя, якщо [faith|El] дотримується [doctrine|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» або «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
  female_preference_law_effects: "$EFFECT_LIST_BULLET$ Жінки отримують перевагу при визначенні спадкоємця\n$EFFECT_LIST_BULLET$ В [ruler|El]ки можуть бути [consorts|El] або декілька мужів, якщо її [faith|El] дотримується [doctrine|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» або «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
  female_only_law_effects: "$EFFECT_LIST_BULLET$ Чоловіки не мають права на успадкування\n$EFFECT_LIST_BULLET$ Чоловіки не успадковують [claims|El]\n$EFFECT_LIST_BULLET$ В [Concept( 'ruler', 'правительки' )|E] можуть бути [consorts|El] або декілька чоловіків, якщо її [faith|El] дотримується [doctrine|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» або «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
  SUCCESSION_FORM_NAME: "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
  feudal_elective_succession_law: "Феодальні вибори"
  princely_elective_succession_law: "Імперські вибори"
  feudal_elective_succession_law_effects: "[ruler|E] і всі [de_jure|El] прямі [vassals|El] на один або два [Concept( 'rank', 'ранги' )|El] нижчі за [Concept( 'title', 'титул' )|El] можуть вибрати [Concept( 'heir', 'спадкоємця')|El], яким може стати хтось з них або [close_family_members|El] правителя."
  princely_elective_succession_law_effects: "Імператор і сім курфюрстів пропонують кандидатуру [Concept( 'heir', 'спадкоємця')|El], яким може стати хтось з них, будь-який [legitimate|El] або брат чи сестра [rulerpossessive|El], а також будь-який [de_jure|El] [vassal|El] Імперії. Якщо історичним [Concept( 'title', 'титулом')|El] курфурста володіють невірні або такий не існує, його місце займає [de_jure|El] наступний васал. На такий [succession_law|El] серйозно впливають [faith|El] і [Concept( 'piety', 'благочестя' )|El].\n\nВиборні титули цієї держави — графства Кельн, Майнц і Трір, герцогства Богемія, Східна Франконія, Остфалія і Східна марка."
  gaelic_elective_succession_law: "Вибори: таністрі"
  gaelic_elective_succession_law_effects: "[ruler|E] і всі [vassals|El] на один і два [Concept( 'rank', 'ранги' )|El] нижчі за [Concept( 'title', 'титул' )|El] можуть запропонувати таніста — [Concept( 'heir', 'спадкоємця' )|El] з [dynasties|El] правителя. Васали зазвичай обирають частіше далеких родичів в роках, ніж [Concept( 'close_family_members', 'близьких родичів' )|El]."
  saxon_elective_succession_law: "Саксонські вибори"
  saxon_elective_succession_law_subname: "Вітенагемот"
  saxon_elective_succession_law_effects: "[ruler|E] і всі [de_jure|El] прямі васали на один або два [Concept( 'rank', 'ранги' )|El] нижчі за [Concept( 'title', 'титул' )|El], що досягли повноліття, можуть запропонувати [Concept( 'heir', 'спадкоємця')|El], яким може стати найбільш [powerful_vassal|El], [legitimate|El] правителя і будь-який інший законний [claimant|El]."
  scandinavian_elective_succession_law: "Скандинавські вибори"
  scandinavian_elective_succession_law_subname: "Тінґ"
  scandinavian_elective_succession_law_effects: "[ruler|E] і всі [de_jure|El] [vassals|El] (крім баронів) можуть запропонувати кандидатуру [Concept( 'heir', 'спадкоємця' )|El]. На спадок можуть претендувати [Concept( 'extended_family', 'далекі родичі' )|El] правителя і будь-які законні [claimants|El]. Цей [succession_law|El] має на увазі, що [voting_power|El] залежить від розміру [Concept( 'domain', 'домену' )|El] [Concept( 'elector', 'вибірця' )|El]. Крім того, на нього впливають [county_development|El] і [county_opinion|El]."
  feudal_elective_candidates: "Близькі родичі, претенденти і виборці"
  feudal_elective_candidates_tooltip: "Наступні персонажі мають законне право на участь у феодальних виборах:\n$EFFECT_LIST_BULLET$ Законнонароджені [close_family|El] поточного правителя, що не претендують на успадкування теократії або республіки\n$EFFECT_LIST_BULLET$ [Concept( 'claimant', 'Претенденти' )|E] на титул, що не претендують на успадкування теократії або республіки\n$EFFECT_LIST_BULLET$ Персонажі, які мають право називатися феодальними [Concept( 'elector', 'виборцями' )|El] титула"
  feudal_elective_electors: "Правителі та васали"
  feudal_elective_electors_tooltip: "Право називатися [Concept( 'elector', 'виборцем' )|E] на феодальних виборах мають васали, що відповідають наступним критеріям:\n$EFFECT_LIST_BULLET$ [de_jure|E] васал титула\n$EFFECT_LIST_BULLET$ Прямий васал титула \n$EFFECT_LIST_BULLET$ Васал не більше ніж на один або два [Concept( 'rank', 'ранги' )|E] нижче за [Concept( 'title', 'титул' )|E]"
