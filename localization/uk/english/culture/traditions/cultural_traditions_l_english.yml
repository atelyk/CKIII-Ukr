  tradition_ep3_indomitable_azatani_name: "Indomitable Azatani"
  tradition_ep3_indomitable_azatani_desc: "For this culture's fiercely proud nobles, riding down thunderously from their high strongholds, \"The wound of a dagger heals, but that of a tongue — never!\""
  culture_parameter_house_hostility_more_common: "[rulers|E] act more aggressively against other [houses|E]"
