l_english:
  befriend_ongoing_rival.3000.t: "Зближення: ідеальна рівновага"
  befriend_ongoing_rival.0001.t: "Зближення: повернути відправнику"
  befriend_ongoing_rival.0001.desc: "Я пишу листа, ретельно зважуючи кожне слово, адже адресат — [target.GetTitledFirstName]. Навіть коли я відкладаю перо і вирушаю до покоїв, на душі неспокійно. Раптом щось здасться образливим? Або в якихось фразах здасться прихований сенс?\n\nАле всі мої старання та хвилювання марні: сьогодні лист повернувся нероздрукованим!"
  befriend_ongoing_rival.0001.a: "Ось [target.Custom('InsultNoun')]! [Select_CString(target.IsFemale, 'Могла', 'Міг' )] би і подякувати!"
  befriend_ongoing_rival.0002.t: "Зближення: молоток та кліщі"
  befriend_ongoing_rival.0002.desc: "[target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'була', 'був' )] поряд зі мною досить довго, і я знаю, що [target.GetSheHe] годинами може говорити на улюблену тему: [target.Custom('herhis_subject_of_interest')] неймовірно захоплює [target.GetHerHis]. Мені вдалося підготувати список питань, які, як мені здавалося, повинні сприяти цікавій розмові.\n\nУвы, это оказалось огромной ошибкой. Несколько минут спустя мы не сошлись во мнениях о какой-то мелочи и вскоре уже яростно орали друг на друга."
  befriend_ongoing_rival_0002.a: "Мені потрібно проковтнути образу і прийняти [target.GetHerHis] точку зору."
  befriend_ongoing_rival_0002.b: "Як же [target.GetHerHim] пояснити..."
  befriend_ongoing_rival_0002.b.tt: "Залежно від результату прогрес моїх підступів зросте чи зменшиться."
  befriend_ongoing_rival_0002.c: "З таким абсурдом я ніколи не погоджусь!"
  befriend_ongoing_rival.0003.t: "Зближення: порозуміння"
  befriend_ongoing_rival.0003.desc: "У запалі суперечки ми кілька разів зривалися на образи, але зрештою [target.GetTitledFirstName] і я таки знайшли спільну мову в цьому питанні. \n\nМожливо, до справжньої дружби ще далеко, але справа явно зрушила з мертвої точки."
  befriend_ongoing_rival_0003.a: "Можливо, для нас ще не все втрачено."
  befriend_ongoing_rival.0004.t: "Зближення: дурна помилка"
  befriend_ongoing_rival.0004.desc: "Незважаючи на відчайдушні спроби порозумітися так, щоб [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'зрозуміла', 'зрозумів' )] мою думку, мені вдалося лише заплутатися у власних аргументах. \n\nЦе відкрило [target.GetHerHim] безліч можливостей для наступу. Тепер, після суперечки, я виглядаю повною нікчемністю."
  befriend_ongoing_rival_0004.a: "Одна перемога нічого не вирішує, [target.GetTitledFirstNameNoTooltip]..."
  befriend_ongoing_rival.0005.t: "Зближення: у поганому світлі"
  befriend_ongoing_rival.0005.desc: "Коли [spymaster.GetTitledFirstName] [Select_CString(target.IsFemale, 'повідомила', 'повідомив' )] мені про брудні чутки, які забруднили моє ім'я при дворі, я відчуваю, як кров закипає в жилах. Я доручаю [spymaster.GetHerHim] розшукати джерело чуток і анітрохи не дивуюсь, коли з'ясовується, що [Select_CString(target.IsFemale, 'брехлива', 'брехливий' )] [target.Custom('InsultNoun')] — не хто [Select_CString(target.IsFemale, 'інша', 'інший' )], як [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], скільки можна нести ці нісенітниці?!"
  befriend_ongoing_rival_0005.a: "[target.GetFirstNamePossessiveNoTooltip] бреше, мені потрібно захищатися!"
  befriend_ongoing_rival_0005.b: "Цього разу не звертатиму уваги, нехай усе йде своєю чергою."
  befriend_ongoing_rival.2000.t: "Зближення: підігріваючи [target.GetHerHis] самолюбство"
  befriend_ongoing_rival.2000.desc: "[target.GetTitledFirstNamePossessive] має деякі неприємні властивості, але навіщо ж я на них зациклююсь?! Мені це не допоможе. Повинні ж у н[SCOPE.sC('target').GetHerHis] бути та сильні сторони?\n\nСтримане, але щире вихваляння [target.GetHerHis] чеснот мені б не завадило."
  befriend_ongoing_rival_2000.a: "У нас були розбіжності, але [target.GetFirstNameNoTooltip] — добра душа."
  befriend_ongoing_rival_2000.b: "[target.GetSheHe|U] вміє привертати до себе увагу."
  befriend_ongoing_rival_2000.c: "Якщо подумати, [target.GetSheHe] добре ладнає з людьми."
  befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] зазвичай вміє тримати себе в руках."
  befriend_ongoing_rival_2000.tt: "#F Щирий комплімент наблизить успіх моїх підступів, але я можу випадково образити [target.GetHerHis], якщо помилюся.#!"
  befriend_ongoing_rival_2000.a.tt: "[target.GetFirstName] - добра людина"
  befriend_ongoing_rival_2000.b.tt: "[target.GetFirstName] вміє відстоювати свої інтереси"
  befriend_ongoing_rival_2000.c.tt: "[target.GetFirstName] - душа компанії"
  befriend_ongoing_rival_2000.d.tt: "[target.GetFirstName] відрізняється рідкісною стриманістю"
  befriend_ongoing_rival.2001.t: "Зближення: сила визнання"
  befriend_ongoing_rival.2001.intro: "Коли [target.GetTitledFirstName] знаходиться досить близько, я голосно і чітко заявляю,"
  befriend_ongoing_rival.2001.benevolent: "що з давніх-давен вважаю [target.GetHerHis] щедрість гідним прикладом для всіх."
  befriend_ongoing_rival.2001.dominant: "що [target.GetSheHe] завжди в центрі уваги, варто [target.GetHerHim] тільки увійти до кімнати."
  befriend_ongoing_rival.2001.extroverted: "що [target.GetSheHe] - справжня знаменитість, повсякчас душа компанії."
  befriend_ongoing_rival.2001.levelheaded: "що, незважаючи на наші численні розбіжності, мене завжди захоплювало [target.GetHerHis] вміння тримати себе в руках."
  befriend_ongoing_rival.2001.end: "\n\nПізніше мені підтвердили, що після моїх слів [target.GetSheHe] ледве [Select_CString(target.IsFemale, 'стримувала', 'стримував' )] задоволену посмішку."
  befriend_ongoing_rival_2001.a: "Щирий комплімент справді творить дива."
  befriend_ongoing_rival.2002.t: "Зближення: жахливе непорозуміння"
  befriend_ongoing_rival.2002.end: "\n\nПізніше [target.GetSheHe] [Select_CString(target.IsFemale, 'підійшла', 'підійшов' )] до мене, але побачивши розлюченого виразу [target.GetHerHis] обличчя стало ясно, що дякувати мені ніхто не буде... Виявилося, [target.GetSheHe] [Select_CString(target.IsFemale, 'прийняла', 'прийняв' )] мій комплімент за грубий глум."
  befriend_ongoing_rival_2002.a: "Не треба було навіть рота відкривати..."
  befriend_ongoing_rival.2003.t: "Зближення: незручна ситуація"
  befriend_ongoing_rival.2003.end: "\n\nЯ крадькома оглядаюсь, очікуючи побачити задоволення на [target.GetHerHis] обличчі, але розумію, що [target.GetTitledFirstNameNoTooltip] стоїть зі збентеженим і навіть трохи роздратованим виглядом."
  befriend_ongoing_rival_2003.a: "Здається, план виявився не таким гарним..."