l_english:
  bm_867_northmen: "Лють норманів"
  bm_867_northmen_desc: "Два роки тому король Нортумбрії Елла кинув великого героя вікінгів Рагнара Лодброка до ями зі зміями. Почувши цю новину, сини Рагнара відплили до Англії, щоб помститися за батька.\n\nЗ тих пір братам удалося зміцнитися в Йорку і на островах. Англо-саксонські королі програють одну битву за іншою, і їхнє майбутнє виглядає невтішним.\n\nАле надія ще жива: великий герой ще може повернути історію назад.\n\n#bold Чи підкорите ви всю владу Англії норманам, або Велика армія язичників буде вигнана з англо-саксонської землі?#!"
  #Halfdan Whiteshirt
  bookmark_northmen_halfdan_whiteshirt: "Гальфдан Біла сорочка"
  bookmark_northmen_halfdan_whiteshirt_desc: "Перша хвиля вторгнення пройшла вкрай успішно для Гальфдан Біла сорочка. За підтримки свого брата Івара він вирвав Йорк з рук короля Елли, але це лише початок.\n\n#boldЧи пройдете ви по шляху історії, здійснивши криваву помсту, або ж прокладете для Гальфдана нову дорогу?#!"
  bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
  bookmark_northmen_halfdan_whiteshirt_alt_saga: "$Saga$ $nick_the_truthspeaker$"
  #Ivar the Boneless
  bookmark_northmen_ivar_the_boneless: "Івар Безкосний"
  bookmark_northmen_ivar_the_boneless_desc: "З чуток, Івар слабкий тілом, але ніхто не скаже, що він слабкий розумом. Хитромудрий і впевнений, він об'єднав безліч скандинавських загонів під своїм стягом і взяв ряд блискучих перемог на чужих берегах. Але навіть найвеличнішим з вікінгів не вдалося обдурити смерть: у 870 році Івар назавжди піде із сторінок історії...\n\n#boldЧи зможете ви виграти війни Івара і допомогти йому правити впродовж довгих років?#!"
  bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
  bookmark_northmen_ivar_the_boneless_alt_barid_desc: "альтернатива"
  bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
  bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "альтернатива"
  #Sigurdr Snake-in-the-eye
  bookmark_northmen_sigurdr_snake_in_the_eye: "Сігурд Зміїноокий"
  bookmark_northmen_sigurdr_snake_in_the_eye_desc: "Коли його брати відправилися до Англії вершити відплату, Сігурд Зміїноокий залишився правити землями покійного батька — Рагнар Лодброк залишив після себе великий спадок.\n\n#boldБільше ста років нащадки Сігурда будуть королями Данії, Норвегії і Англії. Чи зможете ви виконати долю, призначену його династії?#!"
  bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
  bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "альтернатива"
  bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
  bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "альтернатива"
  #Björn Ironside
  bookmark_northmen_bjorn_ironside: "Бйорн Залізнобокий"
  bookmark_northmen_bjorn_ironside_desc: "Бйорн як справжній норман жив життям, повним пригод. Грізний розбійник, він грабував землі Франції, Іберії і Італії разом зі своїм товаришем Гастінгом Нантським. Тепер же Скандинавія збирає війська для нового нападу на британські береги.\n\n#boldХоча Бйорн присягнувся помститися за смерть батька, убитого в Англії, його нащадки правитимуть Швецією впродовж наступних двох століть. А з якого боку Північного моря чекатиме ваша доля?#!"
  bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
  bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "альтернатива"
  bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
  bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "альтернатива"
  #Earl Alfred (the great)
  bookmark_northmen_earl_alfred: "Ерл Альфред"
  bookmark_northmen_earl_alfred_desc: "Вікінги просуваються все далі на південь, і ерл Дорсета Альфред готує війська.\n\nПротягом наступних років Альфред кілька разів братиме участь в битвах з норманами і покладе край вторгненню. Успадкувавши трон свого брата, він стане одним з найбільших королів Англії в історії.\n\n#boldЧи зможете ви виконати велику долю Альфреда, або ж він буде зметений Великою армією язичників?#!"
  bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
  bookmark_northmen_earl_alfred_alt_aethelred_desc: "альтернатива"
  ##EVENTS##
  bookmark.0002.t: "Владика"
  bookmark.0002.desc: "Коли васал вперше привітав мене словами \"Хай живе [ROOT.Char.GetFirstNameNoTooltip] Великий!\", я був глибоко вшанований. Я не думав про це більше, але з того дня цей епітет став дуже популярним.\n\nКуди б я не поїхав, від [capital.GetNameNoTooltip] до [province.GetNameNoTooltip], мої піддані тепер називають мене [ROOT.Char.GetFirstNameNoTooltip] Великим."
  bookmark.0002.a: "Сподіваюся, що ніколи не підведу їх."
  bookmark.0004.t: "Помста"
  bookmark.0004.desc_unknown: "З'явившись переді мною, [prisoner.Custom2('mycharacterintroduction', ROOT.Char)] негайно падає ниць і починає благати про прощення за те, що #EMP від [prisoner.GetHerHis] руки [Select_CString(dead.IsFemale, 'загинула', 'загинув' )] [Select_CString(dead.IsFemale, 'моя', 'мій' )][ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n«Мені здавалося. ви знаєте! Забудьте мої слова, — з нервовим сміхом говорить [prisoner.GetSheHe]. — Мабуть, я [Select_CString(prisoner.IsFemale, 'вдарилась', 'вдарився' )] головою під час полону. Я навіть не розумію, про що говорю!»\n\nКоли мене повідомили, що [Select_CString(dead.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetName] [Select_CString(dead.IsFemale, 'загинула', 'загинув' )] від [prisoner.GetHerHis] руки, я [Select_CString(ROOT.Char.IsFemale, 'поклялася', 'поклявся' )] відомстити. А я людина слова."
  bookmark.0004.desc: "Нарешті, після всього цього часу, [prisoner.Custom('InsultAdjective')] [prisoner.GetName] у моїй владі! Коли я почув про свою [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] смерть від рук [prisoner.GetHerHis], я поклявся, що помщуся. І я [ROOT.Char.GetWomanMan] свого слова."
  bookmark.0004.a.custom: "Кожен [close_family_member|E] з [dead.GetShortUIName]"
  bookmark.0004.a: "Я розірву його ребра на криваві клапті!"
  bookmark.0004.b: "Цей [prisoner.GetWomanMan] твій, чудовий [ROOT.Char.GetFaith.HighGodName]!"
  bookmark.0004.c: "У мене інші плани на [prisoner.GetHerHim]..."
