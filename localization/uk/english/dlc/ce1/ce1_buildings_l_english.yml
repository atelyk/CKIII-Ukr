  building_legendary_watchtower: "$building_type_legendary_watchtower$"
  building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
  building_legendary_shrine_desc: "Це місце поклоніння є не просто саме по собі великим інженерним подвигом, але є й безпечним притулком для паломників і побожних, а також свідченням благочестя його комісару. Незважаючи на те, що ця споруда не вважається святим місцем, її величність змусила повіт стати великим релігійним центром у регіоні."
  building_legendary_palace_desc: "Величний та просторий палац з садами та мисливськими угіддями довкола. Ця розкішна оселя не тільки забезпечує комфорт і розваги будь-якому правителю, який проживає в ній, але також функціонує як символ статусу багатства та влади."
  building_legendary_statue_desc: "Образ легендарного правителя тепер безсмертний у камені. Цей пам’ятник не тільки вшановує великі діяння його засновника, але й будь-який, хто тримає його у своїй власності, претендує на опіку над самою легендою."
  building_legendary_watchtower_desc: "Цей неосяжно-високий монумент не просто лякає своєю присутністю, але й сам по собі є надійною фортецею, яка використовується для захисту королівства від удаваних загарбників."
  building_legendary_hunting_lodge_desc: "Це місце стало відомим своєю дивною та легендарною дикою природою, тому тут був побудований величезний мисливський будиночок, щоб забезпечити комфорт мисливцям, які прагнуть зробити свої імена безсмертними."
  building_type_legendary_shrine: "Легендарна Святиня"
  building_type_legendary_palace: "Легендарний Палац"
  building_type_legendary_statue: "Легендарна Статуя"
  building_type_legendary_watchtower: "Легендарна Сторожова Вежа"
  building_type_legendary_hunting_lodge: "Легендарний Мисливський Будиночок"
