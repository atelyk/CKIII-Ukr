l_english:
  first_line_text_set_1_A: "Я твоя ніжна квітка благородна."
  first_line_text_set_1_B: "Запроси ти пообідати мене!"
  first_line_text_set_2_A: "Для мене ти маяк дороговказний."
  first_line_text_set_2_B: "(Ти ж знаєш, що я не зі шведів.)"
  second_line_text_set_1_A: "Вигляд твій із вежею порівняю фортеці"
  second_line_text_set_1_B: "Влади багато в мені феодальної."
  second_line_text_set_2_A: "Від блаженства всередині серце ниє."
  second_line_text_set_2_B: "Цілунок твій блаженство подарує."
  third_line_text_set_1_A: "Мені б думок тяжких позбуться,"
  third_line_text_set_1_B: "Щось зробити з амбре ось цим вічним."
  third_line_text_set_2_A: "Пролетіти б, як пташка маленька,"
  third_line_text_set_2_B: "Між цибулею та сиром овечим."
  fourth_line_text_set_1_A: "Потонути я хочу знову і знову."
  fourth_line_text_set_1_B: "От хоч в кухлі. Я зовсім п'янію."
  fourth_line_text_set_2_A: "Слова одного хватило б мені."
  fourth_line_text_set_2_B: "Ти пробач, що несу ахінею."
  poetry_line_break: "\n"
  #Lines from the Song of Roland
  poetry.0002.t: "Поема!"
  #First line
  0002.blank_verse_line_1_A: " King Marsilies he lay at Sarraguce,"
  0002.blank_verse_line_1_B: " Blancandrins was a pagan very wise,"
  0002.blank_verse_line_1_C: "Король наш Карл, великий імператор,"
  0002.blank_verse_line_1_D: "Надзвичайно радісний і гордий:"
  #Second line
  0002.blank_verse_line_2_A: "Пішов шукати прохолоди в сад плодовитий."
  0002.blank_verse_line_2_B: "  In vassalage he was a gallant knight,"
  0002.blank_verse_line_2_C: "  Full seven years hath sojourned in Spain,"
  0002.blank_verse_line_2_D: "  Cordres he holds, the walls are tumbled down,"
  #Third line
  0002.blank_verse_line_3_A: " There on a throne he sate, of marble blue,"
  0002.blank_verse_line_3_B: " First in prowess, he stood his lord beside."
  0002.blank_verse_line_3_C: " Conquered the land, and won the western main,"
  0002.blank_verse_line_3_D: " His catapults have battered town and tow'r."
  #Fourth line
  0002.blank_verse_line_4_A: "  Round him his men, full twenty thousand, stood."
  0002.blank_verse_line_4_B: "  And thus he spoke: \"Do not yourself affright!"
  0002.blank_verse_line_4_C: "  Now no fortress against him doth remain,"
  0002.blank_verse_line_4_D: "  Silver and gold and many a jeweled gown."
  #Lines from the Song of Roland for now
  poetry.0003.t: "Поема: [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
  #First line
  0003.line_1_A: "Все розорить [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]-завойовник."
  0003.line_1_B: "Царять [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D] нині — перший сорт."
  0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] король наш Карл, великий імператор,"
  0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] надзвичайно радісний і гордий."
  #Second line
  0003.line_2_A: "Ми прийняли [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] на віру, без побоюваннь."
  0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D] розв'яже будь-яке питання."
  0003.line_2_C: "Відвоював [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] сім літ на землі іспанській."
  0003.line_2_D: "Взяв Кордову він штурмом, [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] вежі зніс."
  #Third line
  0003.line_3_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] твій недосяжний, я знаю."
  0003.line_3_B: "[ROOT.GetCharacter.Custom('two_syllable_number')|D]. Ось скільки років вже триває [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]!"
  0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] весь цей гірський край до моря зайняв,"
  0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] балістами своїми стіни розвалив."
  #Fourth line
  0003.line_4_A: "Вони, можливо, не візьмуть мене ніколи [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
  0003.line_4_B: "Забудеться [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D], і це прекрасно."
  0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D], штурмом взяв усі міста та замки,"
  0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Silver and gold and many a jeweled gown."
  0003.poetry_from: "[actor.GetTitledFirstName]надсилає вам вірш \n\n"
