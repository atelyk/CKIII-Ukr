l_english:
  holy_order_hired_message: "Найнято священний орден"
  holy_order.hired_message: "[actor.GetUIName] [Select_CString(actor.IsFemale, 'призвала', 'призвав' )] орден «[holy_order.GetName]»"
  holy_order_hired_by_enemy_message: "Ворожий священний орден"
  holy_order.hired_by_enemy: "[actor.GetUIName] [Select_CString(actor.IsFemale, 'призвала', 'призвав' )] орден «[holy_order.GetName]», і тепер він виступає проти нас"
  holy_order.destroyed_message: "Титул [title.GetName] було знищено."
  holy_order_expanded: "Священний орден розширюється"
  holy_order.new_lease: "[holy_order.GetName] бере в оренду баронство [barony.GetName] у персонажа [former_holder.GetTitledFirstName]"
  holy_order.0001.t: "Священний орден"
  holy_order.0001.desc_opening: "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] зовні, чекає на мене, [recipient.GetHerHis] речі та віз уже готові.\n\n"
  holy_order.0001.desc: "«Що ж, [Select_CString(root.IsFemale, 'моя', 'мій' )] [root.GetLadyLord], куди заведе мене ця подорож?»"
  holy_order.0001.desc_relation: "«Що ж, [recipient.Custom2('RelationToMeShort', ROOT.Char)], куди заведе мене ця подорож?»"
  holy_order.0001.a: "Місце вашого призначення — [holy_order_1.GetName]."
  holy_order.0001.b: "Ваша ціль — [holy_order_2.GetName]!"
  holy_order.0001.c: "Дуже далеко. [holy_order_3.GetName]!"
  holy_order.0001.d: "Нехай тепер з вами розбирається [holy_order_4.GetName]."
  holy_order.0001.e: "Це було помилкою, ваше місце тут!"
  holy_order.0002.desc: "Я відповім на заклик служити найвищим силам. Дякую вам, що наставили мене на шлях істини."
  holy_order.0002.a: "Впевнений, ви добре проявите себе на службі [ROOT.Char.GetFaith.HighGodNamePossessive]!"
  char_interaction.0001.opening_low_piety: "Щоб така гріховна істота, як ви, намагалася проникнути до священного ордену [ROOT.Char.GetFaith.HighGodNamePossessive]?.. Ви повинні подбати про свою душу, перш ніж гнатися за земними багатствами."
  holy_order.0200.desc_opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
  holy_order.0200.desc: "Мені казали, що ви прагнете золота, і [order.GetName] відповість на ваші прохання."
  holy_order.0200.a: "[ROOT.Char.GetFaith.HighGodName] посміхається мені!"
  holy_order.0200.b: "Але... Але ж мені потрібні гроші!"
  holy_order.0202.second_time: "Я знову нагадую, що ви заборгували моєму ордену близько #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! золотих."
  holy_order.0202.opening: "Ви повинні моєму ордену близько #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! золотих."
  holy_order.0202.desc: "Якщо ви не повернете нам золото, ми знайдемо інші способи відшкодувати збитки. Способи ці, без сумніву, схвалить [ROOT.Char.GetFaith.HighGodName], однак вам вони можуть не сподобатися."
  holy_order.0202.a: "Звичайно, я виконаю умови нашої угоди."
  holy_order.0202.a_no: "Я заплачу! Просто дайте мені час, щоб знайти золото..."
  holy_order.0202.a._not.tt: "@warning_icon!#X Недостатньо [gold_i]золота#!"
  holy_order.0202.b_christian: "Хіба терпеливість не чеснота?"
  holy_order.0202.b: "Ми побратими по вірі... Будь ласка, дайте мені більше часу!"
  holy_order.0202.b.tt: "[recipient.GetTitledFirstNameNoTooltip] дає вам ще 5 років"
  holy_order.0202.c: "Можливо, ми можемо придумати інший спосіб розплатитися...?"
  holy_order.0202.c.tt: "@warning_icon!#X [recipient.GetTitleAsNameNoTooltip] зажадає від вас чогось"
  holy_order.0202.d: "У моїх руках це золото принесе більше користі!"
  holy_order.0203.desc: "Я, як і [ROOT.Char.GetFaith.HighGodNameAlternate], не схвалюю клятвопорушників. У спокуті своєї провини ви передасте нам провінцію [province.GetName], щоб ми й надалі могли нести волю [ROOT.Char.GetFaith.HighGodNamePossessive]."
  holy_order.0203.a: "Звісно, [province.GetNameNoTierNoTooltip] перейде до вас."
  holy_order.0203.b: "Це безглузда вимога!"
  holy_order.0204.desc: "Я, як і [ROOT.Char.GetFaith.HighGodNameAlternate], не схвалюю тих, хто порушує слово. У спокутування вашої провини [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName] вирушить до нас, нести волю [ROOT.Char.GetFaith.HighGodNamePossessive]."
  holy_order.0204.a: "Я... я відправлю [child.GetHerHis]."
  holy_order.0204.a.tt: "Ваш борг ордену сплачено"
  holy_order.0205.desc: "Вся ця історія із позикою стала ганебною демонстрацією вашої жадібності. Я зроблю так, щоб [ROOT.Char.GetFaith.ReligiousHeadName] дізнався про це!"
  holy_order.0205.a: "Прокляття!"
  holy_order_letter.opening: "Собрат служитель [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
  holy_order.1001.intro: "Наш орден [holy_order.GetName] розростається, і йому потрібно більше земель, звідки він захищатиме #L [ROOT.Char.GetFaith.GetAdjective]у#! віру."
  holy_order.1001.end: "\n\nБаронство [target_barony.GetName] чудово нам підходить, і ми хотіли б взяти це володіння в оренду заради наших цілей."
  holy_order.1001.a: "Ваше прохання виконано. Заради [ROOT.Char.GetFaith.HighGodNamePossessive]!"
  holy_order.1001.b: "Можливо, [alternative_barony.GetNameNoTierNoTooltip] теж підійде для ваших цілей?"
  holy_order.1001.c: "Ні, я не передам вам цієї землі."
  holy_order.2001.t: "Божественна ціль"
  holy_order.2001.desc: "Коли [Select_CString(child.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] підходить до мене, я відразу ж розумію, що [child.GetSheHe] хоче обговорити щось дуже важливе.\n\n«Моє життя завжди протікатиме в тіні інших, [ROOT.Char.Custom('MotherFather')]. Дозволь мені вступити до ордену [holy_order.GetName] і нести слово [child.GetFaith.HighGodNamePossessive]. Я давно думаю про це, і я знаю, що дійсно хочу цього»."
  holy_order.2001.a: "Нехай [child.GetFaith.HighGodNameAlternate] веде тебе, [child.Custom('DaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мій' )]."
  holy_order.2001.b: "Ні, у мене є плани на тебе, хай і не такі грандіозні."
  holy_order.2002.desc: "Коли [Select_CString(sibling.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))] [sibling.GetTitledFirstName] повідомляє мені про свої плани, я розумію, що [sibling.GetSheHe] це довго [Select_CString(sibling.IsFemale, 'обмірковувала', 'обмірковував' )].\n\n«Тут на мене мало що чекає, і, якщо вже мені призначено служити комусь, нехай це буде [sibling.GetFaith.HighGodName]. Я вступаю в орден [holy_order.GetName]»."
  holy_order.2002.a: "Я розумію твій вибір, [sibling.Custom('SisterBrother')]."
  holy_order.2002.b: "Звісно, ти цього #EMP не#! зробиш!"
  holy_order.2003.opening: "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
  holy_order.2003.desc: "Справжні воїни, які могли б захистити [grandmaster.GetFaith.GetAdjective]у віру, будуть потрібні завжди.\nМаючи багато талантів і мізерні шанси успадкувати хоч що-небудь, [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [child.Custom('DaughterSon')] [child.GetTitledFirstName], як мені здається, розумно розпорядиться своїм життям, вступивши до ордену [holy_order.GetName]. З нами [child.GetSheHe] буде тренуватися, навчатися та зробить честь вашому імені."
  holy_order.2003.a: "[Select_CString(child.IsFemale, 'Вона', 'Він' )] житиме як істинний [child.GetFaith.GetAdherentName]."
  holy_order.2003.child_joins_order: "[child.GetFirstName] отримує якість «[GetTrait('order_member').GetName( child.Self )]» і приєднується до двору персонажа [grandmaster.GetTitledFirstNameNoTooltip]"
  holy_order.2003.b: "Можливо, у вас може навчатися [alternative_child.GetFirstNameNoTooltip]?"
  holy_order.2003.alternative_child_joins_order: "[alternative_child.GetFirstName] отримує якість «[GetTrait('order_member').GetName( alternative_child.Self )]» і приєднується до двору персонажа [grandmaster.GetTitledFirstNameNoTooltip]"
  holy_order.2003.c: "[Select_CString(child.IsFemale, 'ЇЇ', 'Його' )] місце тут, зі мною."
  holy_order.2004.opening: "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  holy_order.2004.desc: "Моє життя було присвячене вченню [child.GetFaith.HighGodNameAlternatePossessive], але [child.GetFaith.HighGodNameSheHe] не закликає зовсім зректися власної сім'ї.\n\n[grandmaster.GetTitledFirstName] [Select_CString(grandmaster.IsFemale, 'дозволила', 'дозволив' )]мені повернутися до старого життя і прийняти на себе, залишені на якийсь час, світські зобов'язання."
  holy_order.2004.a: "Ласкаво просимо додому, [child.Custom('DaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мій' )]!"
  holy_order.2004.b: "Ні. Тобі тут більше не місце."
  holy_order.2005.t: "Повернення додому"
  holy_order.2005.desc: "[child.GetTitledFirstName] залишається у нас довше звичайного. Тільки після того, як [Select_CString(child.IsFemale, 'моя', 'мій' )] [child.Custom('DaughterSon')] на кілька днів [Select_CString(child.IsFemale, 'зайняла', 'зайняв' )] головний зал, безперестанку поглинаючи їжу та ображаючи слуг, ми стали питати про день [Select_CString(child.IsFemale, 'її', 'його' )] повернення до ордену [holy_order.GetName] і, на жаль, почули дуже рішучу відповідь.\n\n«Хіба ти не знаєш, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] [Select_CString(grandmaster.IsFemale, 'була', 'був' )] настільки [Select_CString(grandmaster.IsFemale, 'щедра', 'щедрий' )], що [Select_CString(grandmaster.IsFemale, 'звільнила', 'звільнив' )] мене від зобов'язань! Я нарешті залишуся вдома, щоб служити своїй сім'ї»."
  holy_order.2005.a: "О, себто, ти... збираєшся залишитися?"
  holy_order.destroyed_title: "Holy Order Disbanded"
