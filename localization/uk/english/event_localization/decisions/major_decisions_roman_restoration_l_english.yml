# Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
  roman_restoration.0001.t: "Світанок нової ери"
  roman_restoration.0001.desc.intro: "Друзі, римляни, співгромадяни, вислухайте мене!\n\nПісля чудотворного повернення територій втрачених багато століть тому, Римську Імперію було відроджено! Європа переживала темні часи, відколи варвари прорвали імперські кордони, але тепер настала нова, яскрава ера для всієї цивілізації."
  roman_restoration.0001.desc.greeks: "\n\nРимську Державу більше не ототожнюватимуть з Імперією греків заздрісні самозванці з Заходу, вони визнають її істиною спадкоємицею Риму."""""""
  roman_restoration.0001.desc.other: "\n\nТам, де незліченні грецькі самозванці зазнали невдачі, [Select_CString(scoped_emperor.IsFemale, 'одна', 'один' )] тільки [scoped_emperor.GetCulture.GetName][Select_CString(scoped_emperor.IsFemale, 'а володарка досягла', 'ий володар домігся' )] успіху, відновивши загиблу «Імперію греків»."
  roman_restoration.0001.desc.christians: "Римська імперія знову твердо стоїть на ногах, відроджена в колишньому блиску під моєю освіченою владою. Відтепер вона готова нести цивілізацію, безпеку та святе світло Господа нашого в усі куточки відомого світу. За Сенат та народ Риму!"
  roman_restoration.0001.desc.hellenics: "Римська імперія знову твердо стоїть на ногах, відроджена в колишньому блиску і з давньою релігією під моєю освіченою владою.\n\nНові легіони рушать у провінції, які поки що відкидають владу нової імперії, і викують нову Pax Romana в ці темні віки. За Сенат та народ Риму!"
  roman_restoration.0001.a: "Esto perpetua!"
  roman_restoration.0002.t: "Другий Рим"
  roman_restoration.0002.desc: "Візантія, раніше звана на заході «Імперією греків», якимось чином зуміла повернути достатню кількість втрачених територій, щоб оголосити про відродження Римської імперії!"
  roman_restoration.0002.desc.christians: "\n\nБільше не можна заперечувати, що вони — справжні наступники Риму та його славетної спадщини. Настає нова епоха."
  roman_restoration.0002.desc.hellenics: "\n\nЩо ще дивніше, ця нова Римська імперія відкинула християнство на користь давніх язичницьких богів! Якщо не зупинити їх досить швидко, нова хвиля язичництва може загрожувати існуванню християнства!"
  roman_restoration.0002.a: "Та як таке може бути?"
  roman_restoration.0002.b: "А як же моя імперія?"
  roman_restoration.0002.c: "Кінець близько!"
  roman_restoration.0002.d: "Я їх зупиню!"
  roman_restoration.0002.e: "Зрозуміло..."

# Restoring Roman Empire as HRE, by Flavio Verna
  roman_restoration.0003.t: "Священна та Римська"
  roman_restoration.0003.desc.greeks: "Як іронічно, що імперія, яку Візантія колись висміювала як варварського самозванця, прийде до вічної слави під керівництвом греків...\n\n"
  roman_restoration.0003.desc.other: ""
  roman_restoration.0003.desc: "Завдяки моїм доблесним діянням мрія Карла Великого втілена. Священна Римська імперія піднялася і зайняла своє законне місце істинної наступниці Риму, володарки Сходу та Заходу.\n\nПочинається нова епоха миру та процвітання для всіх християн. Благословенні легіони цієї імперії будуть нести святе слово Господа нашого в усі куточки світу, доки не встановлять повсюди панування справжньої Вселенської Церкви. Хай будуть славні бог і [scoped_emperor.GetTitleTierName] Риму!"
  roman_restoration.0003.a: "Esto perpetua!"
  roman_restoration.0004.t: "Священна та Римська"
  roman_restoration.0004.desc.byzantines: "Відбулося немислиме! Самозванці на заході зуміли прокласти кривавий шлях до східних провінцій та захопити саме серце нашої славної імперії.\n\nПоширивши свою владу на більшість древніх провінцій, [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'оголосила', 'оголосив' )], що відновлює Римську імперію під своїм варварським початком."
  roman_restoration.0004.desc.others: "З тих пір, як Папа Лев III коронував Карла Великого, Грецька імперія з презирством дивилася на західних самозванців. І всеж [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'здійснила', 'здійснив' )] немислиме, відновивши східні та західні землі у стародавніх межах.\n\nЦя нова імперія, створена під святим образом Христа, стала тепер єдиною істинною Римською імперією і принесе світло і порядок світові темряви і хаосу."
  roman_restoration.0004.a: "Чи можливо?.."
  roman_restoration.0004.b: "Вони все одно самозванці!"

# New Emperor becomes Augustus, by Flavio Verna
  roman_restoration.0005.t: "Август"
  roman_restoration.0005.desc.regular: "Після визнання Сенатом та армією мене прийняли як законного правителя відродженої Римської імперії.\n\nНавряд чи хтось наважиться бажати більшого. Мені доведеться виправдовувати очікування своїх підданих, якщо я хочу довго залишатися при владі."
  roman_restoration.0005.desc.holy: "Здобувши визнання [ROOT.Char.GetFaith.GetAdjective]ого духовенства та армії, я стаю законним правителем відродженої Римської імперії.\n\nНехай моє правління буде справедливим і довгим, якщо на те буде воля [ROOT.Char.GetFaith.HighGodName]."
  roman_restoration.0005.a: "Слава Цезарю!"

# Old Emperor loses Augustus, by Flavio Verna
  roman_restoration.0006.t: "Новий імператор"
  roman_restoration.0006.desc: "Зі втратою легітимності я більше не можу претендувати на титул Августа. Тепер імперією править [new_holder.GetTitledFirstName]."
  roman_restoration.0006.a: "Я повернусь!"

# Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
  roman_restoration.0010.t: "Провінція Сирія Палестинська"
  roman_restoration.0010.desc: "Вся провінція Сирія Палестинська нарешті вирвана з пазурів варварів і повернута під владу Римської імперії. Великий тріумф буде влаштований на честь відважних героїв, які вчинили це діяння. Нехай їхні імена звучать вічно!"
  roman_restoration.0010.a: "Хай живе Імперія!"
  roman_restoration.0011.t: "Провінція Єгипет"
  roman_restoration.0011.desc: "Темні часи закінчилися для мешканців Єгипту, бо у провінції відновлено владу Риму. Земля фараонів служила житницею старої імперії, і вона знову стане наріжним каменем процвітання славетної Римської держави."
  roman_restoration.0012.t: "Провінція Киренаїка"
  roman_restoration.0012.desc: "Жителі Киренаїки можуть тріумфувати, бо в цих безлюдних землях знову встановилося римське право. Ще одна давня римська провінція повернулася до лона найсильнішої імперії в історії цивілізованого світу. Нехай цих країв не торкнеться жорстокість варварів."
  roman_restoration.0013.t: "Провінція Африка"
  roman_restoration.0013.desc: "Золоті орли Риму знову сяють над колишньою римською провінцією Африка, як це було сторіччя тому, імперські війська йдуть по землях Карфагена, заклятого римського ворога, — чи це не є доказом того, що історія повторюється."
  roman_restoration.0014.t: "Провінція Іллірик"
  roman_restoration.0014.desc: "Колишня римська провінція Іллірик знову повернулася до своїх законних власників, відродженої Римської імперії. Із захопленням східних берегів Адріатичного моря цей важливий для найму військ регіон може бути ключовим у майбутніх кампаніях, коли ми займемося відновленням споконвічних кордонів Риму на заході."
  roman_restoration.0015.t: "Провінція Італія"
  roman_restoration.0015.desc: "Вже вдруге після падіння Західної імперії Італія звільнена і повертається під владу Риму. Сподіватимемося, назовсім. Тепер велике місто Рим належить мені, навіть загартовані в боях ветерани плачуть, дивлячись на імперські штандарти на колоні Траяна."
  roman_restoration.0016.t: "Провінція Галлія"
  roman_restoration.0016.desc: "Галли, які вважалися назавжди втраченими для Риму, підкорилися та повернулися до складу імперії. За тисячу років, що минула з часів Цезаря, провінція чимало змінилася, але їй більше не доведеться страждати під владою вискочок-королів або хибних імператорів."
  roman_restoration.0017.t: "Провінція Германія"
  roman_restoration.0017.desc: "Римська імперія розширилася за межі земель, які вона займала за часів великого Траяна. Німеччина, гроза римських армій, нарешті утихомирена і включена в імперію! Тепер нею правитиме істинний наступник Римської держави, а не якась хибна імперія, яка претендує на це звання."
  roman_restoration.0018.t: "Провінція Британія"
  roman_restoration.0018.desc: "Жорстоко кинуті напризволяще після того, як римські гарнізони покинули провінцію Британія в V столітті, бретонці нарешті можуть зрадіти: після століть темряви римська влада відновлена на їхньому невеликому острові, і вони можуть знову вважати себе підданими імперії."
  roman_restoration.0019.t: "Провінція Іспанія"
  roman_restoration.0019.desc: "Влада і вплив Римської імперії тепер поширюється аж до старої провінції Іспанія. Ця земля сильно страждала від безперервних прикордонних сутичок між ворогуючими мусульманськими і католицькими правителями, але тепер вона нарешті може знову насолоджуватися миром, бо Pax Romana розкинулася на острові."
  roman_restoration.0020.t: "Провінція Мавретанія"
  roman_restoration.0020.desc: "Великий полководець Велізарій відвоював частину Мавретанії у варварів-вандалів у VI столітті, але зрештою вона все ж таки впала під невблаганним натиском арабів. Тепер, після століть заворушення, ця земля повернута під владу Риму і може знову процвітати."
  roman_restoration.0021.t: "Провінція Месопотамія"
  roman_restoration.0021.desc: "Імператор Траян відвоював Месопотамію у Парфянського царства і зробив її римською провінцією, але через кілька років його наступник, Адріан, залишив ці землі. Тепер річки Євфрат і Тигр знову знаходяться під захистом Риму, і цього разу вони збережуть свій статус набагато довше."
  roman_restoration.0022.t: "Провінція Каледонія"
  roman_restoration.0022.desc: "Кордони Риму вже вийшли за стародавні руїни стін Адріана та Антоніна, у наші межі увійшла вже вся Каледонія. Ця сувора і нещадна земля служить домом химерному народу, який, втім, ще можна навернути до гідних громадян Риму."
  roman_restoration.0023.t: "Острів Гібернія"
  roman_restoration.0023.desc: "Острів Гібернія - останній додаток до постійно зростаючих володінь Римської імперії. Стара імперія не захоплювала ці похилі пагорби та зелені поля, проте тут може вийти чудовий льон — для тих, хто не заперечує проти дощів та смердючих поселенців-північан на узбережжі."
  roman_restoration.0024.t: "Імперію відновлено в колишніх межах"
  roman_restoration.0024.desc.intro: "Історія славетного відродження Римської імперії розповідатиметься у століттях. Ті, кому не пощастило жити у похмурі часи, коли варвари пограбували Рим або коли арабські завойовники вирвалися з пустелі, і мріяти не сміли про цей день. Всі старі провінції повернуті, імперія розкинулася ширше, ніж будь-коли за майже тисячу років."
  roman_restoration.0024.desc.christian: "\n\nДзвони в церквах по всій Європі дзвонять, щоб відсвяткувати цей знаменний день, а люди в Римі та Константинополі плачуть від радості. Нова Pax Romana просто повинна вистояти - заради всього людства, інакше світ впаде в нові темні віки невігластва, а варвари знову погасять дорогоцінне світло Риму."
  roman_restoration.0024.desc.hellenic: "\n\nСкинувши з себе вагу мертвого бога галілеян і знову прийнявши олімпійців, імперія Цезаря та Августа повстала з попелу. Заради всього людства нова Pax Romana повинна вистояти, інакше світ впаде в нові темні віки невігластва, а варвари знову погасять дорогоцінне світло Риму."
  roman_restoration.0024.desc.fallback: "\n\nБезліч людей усіх рас та віросповідань відзначають цей знаменний день, а жителі Риму та Константинополя плачуть від радості. Заради всього людства нова Pax Romana повинна вистояти, інакше світ впаде в нові темні віки невігластва, а варвари знову погасять дорогоцінне світло Риму."

# Schism is mended, by Henrik Thyrwall & Flavio Verna
  roman_restoration.0100.t: "Подолання Великої схизми"
  roman_restoration.0100.desc.intro: "Нарешті Велику схизму між Західною Католицькою та Східною Православною церквами подолано."
  roman_restoration.0100.desc.orthodox: "\n\nБільш зарозумілі римські єпископи не будуть претендувати на необгрунтовану першість серед рівних, ігноруючи, а то й прямо порушуючи канони. Із відновленням Пентархії під православною імперською владою католицька віра втратила свій вплив на народи Європи.\n\nТі , хто продовжує чіплятися за застарілі єретичні обряди, теж повернуться до лона істинної Вселенської церкви — це лише питання часу."
  roman_restoration.0100.desc.catholic: "\n\nБагатовікова боротьба Папства за визнання верховенства над Пентархією, нарешті, добігла кінця. З об'єднанням початкових центрів під владою католиків православному духовенству довелося схилитися перед незаперечним авторитетом престолу Святого Петра.\n\nТі , хто продовжує чіплятися за застарілі єретичні обряди, теж повернуться до лона істинної Вселенської церкви — це лише питання часу."
  roman_restoration.0100.desc.generic: "\n\nТепер, коли Пентархія перебуває під [mending_faith.GetAdjective]им управлінням, що дуже несподівано, Папа в Римі та патріарх у Константинополі більше не можуть заперечувати, що [mending_faith.GetName] є найпершою серед гілок християнства."
  roman_restoration.0100.a: "Вселенську церкву відновлено!"
  roman_restoration.0101.desc.intro: "Велика схизма, яка принесла стільки бід християнству, нарешті завершилася."
  roman_restoration.0101.desc.orthodox: "\n\nПісля того як [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'завоювала', 'завоював' )] всі центри первісної Пентархії, православна церква змогла змусити більшу частину католицького світу визнати свій авторитет як єдино законної гілки християнства. Корумпована ватиканська аристократія була вигнана, а кількість її прихильників зменшується з кожним днем."
  roman_restoration.0101.desc.catholic: "\n\nПісля того як [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'завоювала', 'завоював' )] всі центри первісної Пентархії, Святий престол нарешті здійснив свою давню мрію викорінити православну церкву та стати єдиною законною гілкою християнства. Тепер патріарх вигнаний, і багато відомих православних богословів визнали владу престолу Святого Петра. Православ'я ризикує невдовзі канути у минуле."
  roman_restoration.0101.desc.generic: "\n\nПісля того як [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'завоювала', 'завоював' )] всі центри первісної Пентархії, [mending_faith.GetAdjective]а церква стала для багатьох єдиною законною гілкою християнства. Тепер, коли і Папа, і Вселенський патріарх вигнані зі своїх історичних резиденцій, багато православних та католиків переходять у нову Вселенську церкву."
  roman_restoration.0101.a: "Якщо вітер дме у цей бік..."
  roman_restoration.0101.b: "Єретики! Всі вони єретики!"
  roman_restoration.0102.a: "Тривожні новини..."

# Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
  roman_restoration.0104.t: "Антіохійський патріархат"
  roman_restoration.0104.desc: "Тепер, коли місто знов у владі римлян, Антіохійський патріархат відновлено як один з єпископських престолів Пентархії у Східній Православній Церкві. Спочатку він був створений Святим апостолом Петром, якого Західна Католицька Церква вважає першим Папою."
  roman_restoration.0104.a: "Дякувати Богові!"
  roman_restoration.0105.t: "Єрусалимський патріархат"
  roman_restoration.0105.desc: "Тепер, коли місто знову при владі римлян, Єрусалимський патріархат був відновлений як один з єпископських престолів Пентархії у Східній Православній Церкві. Спочатку він був створений Святим Яковом Праведним, який невдовзі після смерті Христа став главою церкви в Єрусалимі."
  roman_restoration.0106.t: "Александрійський патріархат"
  roman_restoration.0106.desc: "Тепер, коли місто знову при владі римлян, Александрійський патріархат відновлено як один з єпископських престолів Пентархії у Східній Православній Церкві. Спочатку він був створений Святим Марком Євангелістом, який став першим Александрійським патріархом."
  roman_restoration.0107.t: "Римський патріархат"
  roman_restoration.0107.desc: "Тепер, коли місто знову при владі римлян, Римський патріархат відновлено як один з єпископських престолів Пентархії у Східній Православній Церкві. Якщо всі п'ять історичних патріархатів повернуто до Пентархії, можна покінчити з Великою схизмою між Східною та Західною церквами."
  roman_restoration.0120.t: "Іконоборчий патріархат"
  roman_restoration.0120.desc: "Велике місто Константинополь у руках іконоборців, і новий патріарх став на чолі Східної церкви. Всі сподіваються, що милістю [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] виявиться більш доброчесним і обережним володарем, ніж [new_pope.GetHerHis] Вселенські попередники.\n\nНовий патріархат напевно зможе протистояти надмірностям, продажності та ідолопоклонству попередників і почне нову, славну епоху для всіх вірних іконоборців."

# Imposing the Iconoclast Patriarchate, by Flavio Verna
  roman_restoration.0120.a: "Скиньте цих мерзенних ідолів!"
  roman_restoration.0121.desc.orthodox: "Велике місто Константинополь потрапив до рук єретиків, і мерзенний іконоборець, [reformer.GetTitledFirstName], [Select_CString(reformer.IsFemale, 'призначила', 'призначив' )] свого патріарха Вселенської церкви, вигнавши всіх православних прелатів із займаних ними постів.\n\nЯкщо не повалити тирана і дозволити зміцнитися [reformer.GetHerHis] богохульству, це може стати початком кінця православної церкви."
  roman_restoration.0121.desc.iconoclast: "Велике місто Константинополь у руках іконоборців, і [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'призначила', 'призначив' )] нового патріарха на чолі Східної церкви. За допомогою [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] виявиться праведнішим і уважнішим лідером, ніж [new_pope.GetHerHis] Вселенські попередники.\n\nНовий патріархат напевно зможе протистояти надмірностям, продажності та ідолопоклонству попередників і почне нову, славну епоху для всіх вірних іконоборців."
  roman_restoration.0121.desc.other: "Велике місто Константинополь у руках іконоборців, і [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'призначила', 'призначив' )] нового патріарха на чолі Східної церкви.\n\nІ тепер, коли більшість старого духовенства відсторонено, заарештовано чи вигнано, Вселенська віра виявилася зведеною до брехні."
  roman_restoration.0121.a: "Дикуни!"
  roman_restoration.0121.b: "Саме час!"
  roman_restoration.0121.c: "Зрозуміло..."

# Restoring the Ecumenical Patriarchate, by Flavio Verna
  roman_restoration.0122.t: "Вселенський Патріархат"
  roman_restoration.0122.desc: "Нещасне вигнання Вселенського патріархату нарешті добігло кінця.\n\nЄдина істинна церква повернулася до Константинополя, готова спрямовувати християнський світ міцною, але м'якою рукою."
  roman_restoration.0122.a: "Слава!"
  roman_restoration.0123.desc.orthodox: "Вигнання Вселенського патріархату нарешті добігло кінця.\n\n[reformer.GetTitledFirstName] своїм благочестивим правлінням [Select_CString(reformer.IsFemale, 'посприяла', 'посприяв' )] тому, що єдина істинна церква повернулася до Константинополя, готова спрямовувати християнський світ міцною, але м'якою рукою."
  roman_restoration.0123.desc.iconoclast: "Шайка огидних ідолопоклонників, на чолі якої [Select_CString(reformer.IsFemale, 'встала', 'встав' )] [reformer.GetTitledFirstName], зуміла захопити владу у Константинополі та відновити старий продажний патріархат під керівництвом єретиків. Якщо їх не зупинити найближчим часом, іконоборство незабаром може відійти в минуле!"
  roman_restoration.0123.desc.other: "Вигнання Вселенського патріархату нарешті добігло кінця.\n\n[reformer.GetTitledFirstName] своїм благочестивим правлінням [Select_CString(reformer.IsFemale, 'посприяла', 'посприяв' )] поверненню Східної церкви її законного місця у Константинополі."
  roman_restoration.0123.a: "Нарешті в церкві переміг голос розуму!"
  roman_restoration.0123.b: "Всі вони мерзенні ідолопоклонники!"
  roman_restoration.0123.c: "Зрозуміло..."

# Restoring the Papacy, by Flavio Verna
  roman_restoration.0124.t: "Святий престол"
  roman_restoration.0124.desc: "Епоха смут і розпачу католицького світу добігла кінця: тепер, коли новий Папа сидить на своєму історичному престолі в Римі, єдина істинна церква нарешті може відновитися від катастрофи, що її нещодавно спіткала..\n\nЗ милості [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] принесе порядок і стабільність католицькому духовенству, колись розкиданому Європою, і відновить сувору церковну ієрархію."
  roman_restoration.0124.a: "Святий престол повстав із попелу!"
  roman_restoration.0125.desc.catholic: "[reformer.GetTitledFirstName] своїм втручанням [Select_CString(reformer.IsFemale, 'поклала', 'поклав' )] кінець епосі смут і розпачу католицького світу: тепер, коли новий Папа сидить на своєму історичному престолі в Римі, єдина істинна церква нарешті може відновитися від катастрофи, що її недавно спіткала..\n\nЗ допомогою [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] принесе порядок і стабільність католицькому духовенству, колись розкиданому Європою, і відновить сувору церковну ієрархію."
  roman_restoration.0125.desc.other: "Після того як Католицька церква втратила свій престол і втратила більшу частину пастви, багато хто припустив, що вона знаходиться на межі краху. І все ж своїм благочестивим втручанням [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'посприяла', 'посприяв' )] тому, що в Римі тепер править новий Папа.\n\nСвятий престол нарешті відновлено, і у католицтва є шанс повернути позиції однієї з основних християнських течій."
  roman_restoration.0125.a: "Наша матір-церква знову єдина!"
  roman_restoration.0125.b: "Цікаво..."

# Destroying the Papacy, by Flavio Verna
  roman_restoration.0130.t: "Розпуск Папства"
  roman_restoration.0130.desc.muslim: "Християнська влада в Римі нарешті добігла кінця.\n\nЗавдяки зусиллям безлічі вірних послідовників вся Італія опинилася в [scoped_destroyer.GetFaith.GetAdjective]их руках. Вірні послідовники невпинно працювали над тим, щоб позбавитися мерзотних ікон і піддати суду занепале духовенство, що правило цими землями."
  roman_restoration.0130.desc.hellenic: "З тиранією галілеян у Європі нарешті покінчено.\n\nСтоліттями цим розфуфиренним сектантам дозволялося очорняти і спотворювати стародавні статуї наших божественних захисників, але тепер не бувати цьому! Відновивши [scoped_destroyer.GetFaith.GetAdjective]у владу в Римі та на Апеннінському півострові, ми розчавили саме серце церкви бога-тесляра."
  roman_restoration.0130.desc.fallback: "Последователи [scoped_destroyer.GetFaith.HighGodName], століттями принижені місіонерами, нарешті помстилися шанувальникам християнського бога.\n\nЗ милості наших богів ми завоювали центральні землі їхньої віри, пограбували церкви і позбавили їхніх жерців влади та гідності. Славне вторгнення дозволило мені позбавити світ цієї боягузливої і брехливої релігії і помститися за безчестя, що впало на наші землі і наших предків."
  roman_restoration.0130.desc.pope.submission: "\n\nПеред обличчям незаперечної релігійної переваги навіть [Select_CString(scoped_pope.IsFemale, 'колишня', 'колишній' )] Папа [scoped_pope.GetFullName] відкрито [Select_CString(scoped_pope.IsFemale, 'відкинула', 'відкинув' )] [catholic.GetAdjectiveNoTooltip]у конфесію, і прийняв [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
  roman_restoration.0130.desc.pope.crucifixion: "\n\n[scoped_pope.GetFirstName], далі [Select_CString(scoped_pope.IsFemale, 'тримаючись', 'тримаючись' )] за незаслуженный титул верховного понтифіка, [Select_CString(scoped_pope.IsFemale, 'була розіп'ята', 'був розіп'ятий' )] серед палаючих руїн Ватикану. Так завершується ганебна низка християнських понтифіків Риму."
  roman_restoration.0130.desc.pope.sacrificed: "\n\nСобор Ватикану був освячений і перетворений на місце шанування [scoped_destroyer.GetFaith.HighGodNamePossessive]. [scoped_pope.GetTitledFirstName] [Select_CString(scoped_pope.IsFemale, 'була принесена', 'був принесений' )] в жертву на вівтарі, де [scoped_pope.GetSheHe] колись [Select_CString(scoped_pope.IsFemale, 'читала', 'читав' )] молитви, а [Select_CString(scoped_pope.IsFemale, 'її', 'його' )] кров послужила для освячення собору."
  roman_restoration.0130.desc.no_pope: "\n\nРозрізнені [catholic.BishopNeuterPlural] незалежно один від одного намагалися зібрати наляканих послідовників, але тепер, коли [catholic.ReligiousHeadName] більше не з ними, стало очевидно, що папській владі настав кінець."
  roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName] благословляє нас!"
  roman_restoration.0130.a.b: "Час нашого відродження!"
  roman_restoration.0130.a.c: "Все-таки мертвий бог не захистив їх."
  roman_restoration.0131.desc.faithful: "[scoped_destroyer.GetTitledFirstName] у ході жорстокої кампанії [Select_CString(scoped_destroyer.IsFemale, 'підкорила', 'підкорив' )] весь Апеннінський півострів [scoped_destroyer.GetFaith.GetAdjective]й владі.\n\nМилістю [scoped_destroyer.GetFaith.HighGodNamePossessive] [scoped_destroyer.GetSheHe] [Select_CString(scoped_destroyer.IsFemale, 'винищила', 'винищив' )] всі зграї католиків, які ще залишалися в Італії, і [Select_CString(scoped_destroyer.IsFemale, 'забрала', 'забрав' )] у найсильніших єпископств всі багатства та вплив, завдавши серйозного удару по авторитету цієї брехливої церкви."
  roman_restoration.0131.desc.christians: "[scoped_destroyer.GetTitledFirstName] під час свого жахливого походу [Select_CString(scoped_destroyer.IsFemale, 'принесла', 'приніс' )] темряву та руйнування в саме серце нашої матері-церкви!\n\nБогоненависні язичники позбавили Папство всіх володінь і гідності і жорстоко перебили безліч богословів. [scoped_destroyer.GetTitledFirstName] не зупиниться, доки не поставить християнство на коліна. Тепер, коли Ватикан знищений, а в його ієрархії панує плутанина, католицтво виявилося зведеним до неорганізованого культу."
  roman_restoration.0131.desc.fallback: "[scoped_destroyer.GetTitledFirstName] своєю зухвалою завойовницькою кампанією [Select_CString(scoped_destroyer.IsFemale, 'принесла', 'приніс' )] темряву та руйнування в саме серце нашої матері-церкви!\n\nНавіть позбавивши Папство всіх володінь та гідності, [scoped_destroyer.GetTitledFirstName], схоже, не зупиниться, бо прагне поставити навколішки весь християнський світ. Тепер, коли Ватикан знищений, а в його ієрархії панує плутанина, католицтво виявилося зведеним до неорганізованого культу."
  roman_restoration.0131.a.a: "Давно час було зробити це."
  roman_restoration.0131.a.b: "Кінець близько!"
  roman_restoration.0131.a.c: "Зрозуміло..."

# Unifying Italy, by Flavio Verna
  roman_restoration.0140.t: "Італійська імперія"
  roman_restoration.0140.desc: "Після падіння Західної імперії Апеннінський півострів був розділений між непокірними містами-державами, жадібними єпископами та варварами-завойовниками..\n\nІ все ж таки під владою моєї династії Італія відмовилася від жалюгідних внутрішніх конфліктів і знову об'єдналася, відновивши свій статус найбільшої держави заходу. Ми більше не будемо призом, за який борються франки та греки, не страждатимемо від піратів та самозванців-варварів. З цього дня ми повертаємо статус законних спадкоємців Римської імперії!"
  roman_restoration.0140.a: "Labor omnia vincit!"
  roman_restoration.0141.desc: "З падіння Західної імперії Апеннінський півострів був розділений між непокірними містами-державами, жадібними єпископами та варварами-завойовниками, а його давня слава витрачалася на порожні війни.\n\nІ все ж [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_destroyer.IsFemale, 'змогла', 'зміг' )] знову об'єднати Італію, відновивши її статус найбільшої держави заходу. Колись предмет суперечки між франками та греками, вона знову стала незалежною імперією та править тепер найважливішими землями Риму."
  roman_restoration.0141.a: "Невдалий поворот подій."
  roman_restoration.0141.b: "Цікаво..."

# Restoring Roman Empire as Italy, by Flavio Verna
  roman_restoration.0150.t: "Від Риму до Риму"
  roman_restoration.0150.desc: "Тепер вже очевидно, що спробам відновити знищену давню імперію не бути успішними, допоки їх роблять варвари-германці або зніжені греки.\n\nЛише ціною італійської крові Рим знову зайняв своє законне місце отця міст.\n\n"
  roman_restoration.0150.a: "Omnes viae Romam ducunt."
  roman_restoration.0151.t: "Друга епоха Риму"
  roman_restoration.0151.desc.byzantines: "Сталося неймовірне! Жалюгідні міста-держави Італії зуміли об'єднатися під спільним прапором і прорубати кривавий шлях у східні провінції у спробі відтворити давню імперію.\n\nВстановивши свою владу над більшістю древніх провінцій, [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'оголосила', 'оголосив' )] про відродження Римської імперії під своєю варварською владою. Майже позбавившись влади, ми навряд чи зможемо перешкоджати [scoped_emperor.GetHerHis] безглуздим домаганням."
  roman_restoration.0151.desc.others: "Зростаюча Італійська імперія та [scoped_emperor.GetTitledFirstName] зуміли повернути достатньо старих провінцій, щоб оголосити себе відродженою Римською імперією.\n\nНасміхаючись над претензіями півночі та сходу, ця нова держава воює з усіма у спробі відновити свої давні межі."

# Roman Empire dismantles pretenders, by Flavio Verna
  roman_restoration.0160.t: "Самозванець"
  roman_restoration.0160.desc: "Надто довго ми терпіли, що варвари-самозванці надають собі незаслужені імперські почесті. Рим тепер у міцних руках істинної імперії, і жалюгідна федерація германських вождів, що колись намагалася правити на захід, вигнана за Рейн, у дикі ліси, де їм саме місце.\n\nНастав час подати варварам останній урок та раз і назавжди позбавити їх цієї порочної імперії."
  roman_restoration.0160.a: "Наші легіони знищать їх!"
  roman_restoration.0161.t: "Відплата за Рим"
  roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName] публічно [Select_CString(byz_emperor.IsFemale, 'оголосила', 'оголосив' )], що я — [Select_CString(hre_emperor.IsFemale, 'порочна', 'порочний' )] [hre_emperor.GetTitleTierName], і тепер готується кинути на мій народ всю міць, якою володіє [byz_emperor.GetPrimaryTitle.GetName].\n\n[byz_emperor.GetTitledFirstName] не заспокоїться, просто вигнавши нас із наших земель: Рим хоче знищити всіх, хто претендує на його славу."
  roman_restoration.0161.a: "Ми ще можемо битися!"
  roman_restoration.0162.t: "Франки за Рейном"
  roman_restoration.0162.desc: "Здійснилося. Наша грандіозна кампанія безповоротно знищила так звану Священну Римську імперію. [hre_emperor.GetTitledFirstName] [Select_CString(hre_emperor.IsFemale, 'принижена і обділена', 'принижений і обділений' )] імперських почестей. У [Select_CString(hre_emperor.IsFemale, 'неї', 'ньго' )] більше немає влади, ні ресурсів, щоб об'єднати варварські племена Німеччини під одним прапором."
  roman_restoration.0162.a: "Помер, і чудово!"
  roman_restoration.0163.t: "Відплата за Рим"
  roman_restoration.0163.desc: "Відроджені римляни завдали такої шкоди Імперії германців, що вона тепер навряд чи оговтається. Мої слова тепер мало значать для колишніх васалів. Це кінець мрії Карла Великого."
  roman_restoration.0163.a: "Як могло таке статися!?"
  roman_restoration.0164.t: "Франки завдають удару у відповідь"
  roman_restoration.0164.desc: "Всупереч очікуванням [hre_emperor.GetTitledFirstName] [Select_CString(hre_emperor.IsFemale, 'зуміла', 'зумів' )] зупинити мої легіони! Після перемоги [hre_emperor.GetSheHe] [Select_CString(hre_emperor.IsFemale, 'отримала', 'отримав' )] більше легітимності для своєї імперії, що розвалюється, і до кінця часів [Select_CString(hre_emperor.IsFemale, 'зганьбила', 'зганьбив' )] моє ім'я."
  roman_restoration.0164.a: "А що з моїми орлами?"
  roman_restoration.0165.t: "Франки завдають удару у відповідь"
  roman_restoration.0165.desc: "Гордість римлян призвела до поразки. Скільки б вони не вихвалялися, [byz_emperor.GetHerHis] легіони не зуміли встояти проти моїх вірних рицарів. Моя запекла оборона принесла мені ще більше слави та величі."
  roman_restoration.0165.a: "І не смійте повертатись!"

  roman_restoration.0170.t: "Самозванець"
  roman_restoration.0170.desc: "Надто довго ми дозволяли жалюгідним залишкам імперії Юстиніана чіплятися за велич титулу, який вони давно зганьбили нескінченною чергою невмілих, жалюгідних, загниваючих королів..\n\nМи вже контролюємо і Італію, і Грецію, тоді як вони перетворилися на східну загниваючу деспотію — занадто жадібну і злісну для того, щоб визнати, що її час давно минув."
  roman_restoration.0170.a: "Ми підштовхнемо їх до того, щоб прийняти це."
  roman_restoration.0171.t: "Відплата за Рим"
  roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName] публічно [Select_CString(hre_emperor.IsFemale, 'оголосила', 'оголосив' )], що я — [Select_CString(byz_emperor.IsFemale, 'фальшива', 'фальшивий' )] [byz_emperor.GetTitleTierName], і тепер готується кинути на мій народ усю міць, якою тільки володіє [hre_emperor.GetPrimaryTitle.GetName].\n\nТаким як [byz_emperor.GetSheHe] недостатньо просто витискати нас усе далі й далі з наших земель: Рим не заспокоїться, доки не знищить усіх, хто претендує на його славу."
  roman_restoration.0171.a: "Ми єдині справжні спадкоємці Риму!"
  roman_restoration.0172.t: "Крах Візантії"
  roman_restoration.0172.desc: "Справу зроблено. Нікчемні залишки імперії греків були зметені з берегів Греції та Малої Азії. Тепер, коли їхні полководці та чиновники позбавлені влади, а армії знекровлені, [byz_emperor.GetTitledFirstName] не може підтримувати свій повний розпусти двір, повний сикофантів та інтриганів, або поширювати свою владу за межами свого палацу."
  roman_restoration.0172.a: "Саме час."
  roman_restoration.0173.t: "Відплата за Рим"
  roman_restoration.0173.desc: "Наша імперія лежить у руїнах. Після агресивної кампанії приниження та руйнування [hre_emperor.GetTitledFirstName] зі своїми варварськими ордами не залишили мені нічого, крім руїн та розсварених міст-держав. Титул, що колись належав мені, більше не має імперської гідності."
  roman_restoration.0173.a: "Монстри!"
  roman_restoration.0174.t: "Греки завдають удару у відповідь"
  roman_restoration.0174.desc: "Всупереч очікуванням [byz_emperor.GetTitledFirstName] [Select_CString(byz_emperor.IsFemale, 'зуміла', 'зумів' )] відбити мої війська! Здобувши перемогу, [byz_emperor.GetSheHe] [Select_CString(byz_emperor.IsFemale, 'отримала', 'отримав' )] більше легітимності для своєї імперії, що розвалюється, і безповоротно [Select_CString(byz_emperor.IsFemale, 'осквернила', 'осквернив' )] моє імя."
  roman_restoration.0174.a: "Як це могло статися?!"
  roman_restoration.0175.t: "Греки завдають удару у відповідь"
  roman_restoration.0175.desc: "Вчені ще довго будуть сперечатися про те, яка дурість призвела до того, що [hre_emperor.GetTitledFirstName] [Select_CString(hre_emperor.IsFemale, 'почала', 'почав' )] війну проти істинних спадкоємців Риму. Жалюгідна спроба [Select_CString(hre_emperor.IsFemale, 'цієї самозванки', 'цього самозванця' )] позбавити мене божественного права панувати над всією Європою очікувано привела [hre_emperor.GetHerHis] до принизливої поразки."
  roman_restoration.0175.a: "Ніхто не сумнівався."
  ######## Byz emp reclaims Constantinople from you by Isabella Welch
  roman_restoration.1204.t: "You wretched [ROOT.Char.Custom('GirlBoy'))],"
  roman_restoration.1204.desc_vassal: "I dragged you out of the filth, and I can cast you back in again! You didn't #EMP truly#! think #EMP Constantinople#!, the last pillar of erudition on this disdainful earth, could really be yours! Not so much as your littlest toe is worthy of treading upon its glimmering bricks! Return it, or else the Golden Horn shall be your drowning-pit — I will fling you into it myself, if I must."
  roman_restoration.1204.a: "I was merely looking after it for you!"
  roman_restoration.1204.b: "I hope your mithering rear gets splinters on the Throne."
