  rule_gender_equality: "Гендерна рівність"
  setting_default_gender_equality: "Типово"
  setting_default_gender_equality_desc: "Гендерні правила визначаються законами успадкування та доктринами конфесії."
  setting_full_gender_equality: "#high Рівність#!"
  setting_full_gender_equality_desc: "Всі доктрини і закони, що стосуються статі, диктують рівноправ'я. Персонажі мають однакові права і підкоряються однаковим правилам — незалежно від статі."
  setting_inversed_gender_equality: "#high Все навпаки#!"
  setting_inversed_gender_equality_desc: "Всі доктрини і закони, що стосуються статі, діють дзеркально. Правила і права, якими володіли чоловіки в типовому режимі, переходять жінкам, і навпаки."

  rule_sexuality_distribution: "Розподіл сексуальної орієнтації"
  setting_sexuality_distribution_default: "Типово"
  setting_sexuality_distribution_default_desc: "Гетеросексуальна поширена найширше, тоді як гомосексуальність, бісексуальність і асексуальність зустрічаються рідше."
  setting_sexuality_distribution_equal: "Рівність"
  setting_sexuality_distribution_equal_desc: "Всі варіанти орієнтації зустрічаються в рівних пропорціях."
  setting_sexuality_distribution_most_common_homosexuality: "Гомосексуальність"
  setting_sexuality_distribution_most_common_homosexuality_desc: "Гомосексуальність поширена найширше, тоді як гетеросексуальна, бісексуальність і асексуальність зустрічається рідше."
  setting_sexuality_distribution_most_common_bisexuality: "Бісексуальність"
  setting_sexuality_distribution_most_common_bisexuality_desc: "Бісексуальність поширена найширше, тоді як гетеросексуальна, гомосексуальність і асексуальність зустрічається рідше."
  setting_sexuality_distribution_most_common_asexuality: "Асексуальність"
  setting_sexuality_distribution_most_common_asexuality_desc: "Асексуальність поширена найширше, тоді як гетеросексуальна, гомосексуальність і бісексуальність зустрічається рідше."

  rule_same_sex_relations: "Одностатеві стосунки"
  setting_default_same_sex_relations: "Типово"
  setting_default_same_sex_relations_desc: "Погляд на одностатеві стосунки залежить від доктрини «$doctrine_homosexuality_name$» кожної окремої конфесії."
  setting_accepted_same_sex_relations: "#high Прийнятні#!"
  setting_accepted_same_sex_relations_desc: "Одностатеві стосунки абсолютно прийнятні для всіх конфесій."

  rule_same_sex_marriage: "Same-Sex Marriage"
  setting_default_same_sex_marriage: "Default"
  setting_default_same_sex_marriage_desc: "Same-sex marriage is not available."
  setting_accepted_same_sex_marriage: "#high Accepted#!"
  setting_accepted_same_sex_marriage_desc: "Same-sex marriage and concubinage is available for everyone whose Faith accepts it, and whose culture practices concubinage. To enable for #EMP everyone#! set the $rule_same_sex_relations$ Game Rule to $setting_accepted_same_sex_relations$!"

  rule_randomized_faiths: "Випадкові конфесії"
  setting_randomized_faiths_off: "Вимкнуто"
  setting_randomized_faiths_off_desc: "Персонажі й графства дотримуються історичних конфесій."
