  #Ari
  ari: "Арі"
  ari_adj: "Арі"
  ari_adherent: "Арі"
  ari_adherent_plural: "Аріси"
  ari_desc: "Віра Арі поєднує елементи з тантричного Буддизму, поклоніння духу, традиційне поклоніння Нагі, а також Індуїзму. Поклонники Арі вважаються буддистами, хоча їх практики сприймаються як дещо неортодоксальні."
  #Theravada
  theravada: "Тхеравада"
  theravada_adj: "Тхеравада"
  theravada_adherent: "Тхеравадан"
  theravada_adherent_plural: "Тхеравадани"
  theravada_desc: "Шлях до просвітлення проходить через особистий досвід, роздуми та міркування. Гаутама Будда знайшов свій шлях до Нірвани, і єдиний спосіб знайти подібний шлях, полягає в тому, щоб переживати, вивчати та навчатися власному існуванні."
  #Mahayana
  mahayana: "Махаяна"
  mahayana_adj: "Махаяна"
  mahayana_adherent: "Махаяніст"
  mahayana_adherent_plural: "Махаяністи"
  mahayana_desc: "Вихід з Самсари - це не просто щось, що робиться особисто, це досвід який розповсюджується поміж розумними істотами. Досягнення стану будди - це один крок на далекому шляху для всіх розумних істот бути випущеними в Нірвану, і це є доброчесною метою Самсари."
  #Vajrayana
  vajrayana: "Ваджраяна"
  vajrayana_adj: "Ваджраяна"
  vajrayana_adherent: "Ваджраянін"
  vajrayana_adherent_plural: "Ваджраяни"
  vajrayana_desc: "Мотивація переходу до стану Будди є надзвичайно важливою, і справжнього просвітлення можна досягти лише тоді, коли його шукати на благо всіх живих істот. Усі істоти народжуються з просвітленим розумом, але він затьмарюється існуванням. Практика бачити правду світу і всесвіту відкриває вроджене просвітлення."
  vajrayana_religious_text: "Буддійські тантри"
