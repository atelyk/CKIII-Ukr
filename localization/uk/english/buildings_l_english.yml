  building_type_breweries_01: "Breweries"
  building_type_breweries_01_desc: "This building is dedicated to the brewing, fermenting, and storing of various kinds of ale, beer, and other fermented beverages. It plays a crucial role in local culture and economy."
  building_breweries_01: "Brewing House"
  building_breweries_01_desc: "The heart of any brewery, where the brewing process begins. Here, the ingredients are mixed, boiled, and prepared for fermentation."
  building_breweries_02: "Storage Cellar"
  building_breweries_02_desc: "A cool, dark place where brewed beverages are stored to age, ensuring they develop the desired flavors and qualities."
  building_breweries_03: "Brewing Vats"
  building_breweries_03_desc: "Large containers where the wort is boiled and herbs or hops are added, a critical step in the brewing process to impart bitterness and aroma."
  building_breweries_04: "Grain Barn"
  building_breweries_04_desc: "A barn for keeping large quantities of grain dry and safe from pests, ensuring a steady supply of ingredients for brewing."
  building_breweries_05: "Well House"
  building_breweries_05_desc: "A well made to ensure a clean and reliable source of water, which is essential for high-quality brews."
  building_breweries_06: "Barrel Room"
  building_breweries_06_desc: "An area where the fermented brew is carefully stored in barrels, properly sealed and ready for distribution."
  building_breweries_07: "Kegging Room"
  building_breweries_07_desc: "A dedicated space for filling kegs. These are often used for larger quantities and are favored by inns and taverns."
  building_breweries_08: "Taster's Hall"
  building_breweries_08_desc: "A hall where brewers and guests can sample the different brews, providing an opportunity to enjoy the latest brews."
