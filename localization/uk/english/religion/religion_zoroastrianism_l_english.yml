  khurmazta_war_god_name_possessive: "Waseghn's"
  khurmazta_fate_god_name: "Parn"
  khurmazta_fate_god_name_possessive: "Parn's"
  khurmazta_devil_name: "Shimnu"
  khurmazta_devil_name_possessive: "Shimnu's"
  #Mazdakism
  mazdakism: "Маздакізм"
  mazdakism_adj: "Маздакитськ"
  mazdakism_adherent: "Маздакит"
  mazdakism_adherent_plural: "Маздакити"
  mazdakism_desc: "Пророк Маздак дотримувався слова Ахура Мазди і агітував за спільне володіння та загальну співпрацю між людьми для подолання Анґра Майню."
  #Khurramism
  khurramism: "Хуррамізм"
  khurramism_adj: "Хуррамітськ"
  khurramism_adherent: "Хурраміт"
  khurramism_adherent_plural: "Хурраміти"
  khurramism_desc: "У світі Світла й Темряви несправедливі правителі мають бути скинуті, щоб підтримати добро. Через таких пророків, як Маздак, Мухаммед і Абу Муслім, хурраміти вірять, що Божественне народжується в людстві. І одного дня воно повернеться, щоб повести їх як Месія."
