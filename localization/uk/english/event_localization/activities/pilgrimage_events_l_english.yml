  ### OPTIONS
  #Type of Pilgrimage [Special Type] Option
  pilgrimage_type_pious: "Pious Pilgrimage"
  pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Some event options will allow especially pious actions\n$EFFECT_LIST_BULLET$ Taking these earns increase extra [piety|E] on completion\n\n#weak The purpose of pilgrimage is to pay your respects to the divine, to truly connect with the very substance of your spirit.#!"
  pilgrimage_type_worldly: "Worldly Pilgrimage"
  pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ Some event options will allow sightseeing actions\n$EFFECT_LIST_BULLET$ Taking these earns a tiered multicultural modifier on completion\n\n#weak To smell the sweet strangeness of foreign air, decipher the queer quirks of alien tongues — could anything be better?#!"
  pilgrimage_type_hajj: "Hajj"
  pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ All able Muslims must perform the Hajj at least once\n$EFFECT_LIST_BULLET$ Other types become available after acquiring the [GetTrait('hajjaj').GetName(GetNullCharacter)] [trait|E]\n\n#weak Remember — the Hajj is not an obligation, it is an opportunity. For submission, for humility, for forgiveness. Inshallah!#!"
  #Fidelity Option
  pilgrimage_option_fidelity: "Fidelity"
  pilgrimage_fidelity_obligatory: "Obligatory"
  pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ [travel|E] speed is increased by #positive_value 50%#!\n$EFFECT_LIST_BULLET$ You will earn #EMP less#! [piety|E] on completion\n\n#weak Yes, yes, spiritual fulfillment, moral obligation, fate of my immortal essence, et cetera. Can we get a move on?#!"
  pilgrimage_fidelity_pilgrim: "Pilgrim"
  pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ [travel|E] speed is unaffected\n$EFFECT_LIST_BULLET$ [piety|E] rewards on completion are unaffected\n\n#weak With glad heart and good will, we set out to see the sacred places of this Earth.#!"
  pilgrimage_fidelity_contemplative: "Contemplative"
  pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ [travel|E] speed is reduced by #negative_value 50%#!\n$EFFECT_LIST_BULLET$ You will earn more [piety|E] on completion\n\n#weak If the purpose of pilgrimage is rumination, then what's the point in hurrying? The journey is half the point, after all.#!"
  #Pomp Option
  pilgrimage_option_pomp: "Pomp"
  pilgrimage_pomp_humble: "Humble"
  pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Bring no one from your [court|E], making [travel|E] dangerous\n$EFFECT_LIST_BULLET$ You join a train of [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] random pilgrims\n$EFFECT_LIST_BULLET$ More [piety|E] earned on completion\n\n#weak Pilgrimage is a time for quiet reflection. A common pilgrim train with strangers is the best place for that.#!"
  pilgrimage_pomp_appropriate: "Appropriate"
  pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ You bring bodyguards or good knights, and perhaps a friend\n$EFFECT_LIST_BULLET$ Up to [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] random pilgrims join your train\n$EFFECT_LIST_BULLET$ [piety|E] rewards on completion are unaffected\n\n#weak The roads are dangerous and the journey is long. Spiritual purity is one thing, acting foolhardy is another.#!"
  pilgrimage_pomp_ceremonial: "Ceremonial"
  pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ You #EMP also#! bring attendants & pious hangers-on\n$EFFECT_LIST_BULLET$ Up to [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] random pilgrims join your train\n$EFFECT_LIST_BULLET$ More [piety|E] earned on completion\n\n#weak Faith demands formality, even far from home. And how can we be formal without followers?#!"
  pilgrimage_pomp_throng: "Throng"
  pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ Every interested [character|E] at [court|E] joins you\n$EFFECT_LIST_BULLET$ Up to [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] random pilgrims join your train\n$EFFECT_LIST_BULLET$ Much more [piety|E] earned on completion\n\n#weak All the faithful should see our sacred places... and I intend to help them.#!"
